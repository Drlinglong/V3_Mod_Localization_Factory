 MJ25_WH_sp_crisis_site_2:"虚空之唤"
 MJ25_WH_sp_crisis_site_2_DESC:"乍一看,这个地点并没有什么特别之处.然而,这是我们收到的第一个迹象,表明祂们的影响力已超越我们的梦境.\n\n这里有什么东西在呼唤着我们,我们必须回应,才能一窥我们与祂们话语的联系."
 MJ25_WH_sp_crisis_site_2_complete:"虚空之唤"
 MJ25_WH_sp_crisis_site_2_complete_DESC:"这里发生的一切事件几乎无法理解,仅如褪色的梦境般萦绕.然而,一道伤疤依然存在,清晰地刻在石头上,提醒我们我们的使命.\n\n我们的梦境可以塑造世界.更可能的是,那是祂们的意志,从我们存在的深处映射到现实中.祂们的话语一直都在我们之内.现在,它们等待着爆发."
 
 MJ25_WH_SITE3_PROJECT_TOOLTIP:"完成§r嚎叫泥沼§!考古遗址,以推进您对§Y星歌回响§!的研究."
 MJ25_WH_sp_crisis_site_3:"破碎的圣所"
 MJ25_WH_sp_crisis_site_3_DESC:"我们的研究证明,我们最炽热的梦境能对周围环境产生微小影响.而这里发生的一切,其规模远超于此.\n\n扭曲和低语之歌仍在肆虐着低语秘库,我们必须深入其残骸,以了解这种事情是如何发生的.那或许,就是解锁星歌全部潜力的关键."
 MJ25_WH_sp_crisis_site_3_complete:"破碎的圣所"
 MJ25_WH_sp_crisis_site_3_complete_DESC:"典狱长的言语改变了我们,如潮汐般撕裂我们的心智.但它们不过是祂们意志的工具,在永恒的熔炉中铸就,进而重塑我们所有个体.\n\n圣所或许已然寂静,但其咆哮仍在我们内心回荡.即使我们尚无法听到祂们想说的话语,我们也毫无疑问地知道那一天终将来临.\n\n因为我们是祂们活着的宿主."
 
 MJ25_WH_SITE4_PROJECT_TOOLTIP:"完成§r星歌摇篮§!考古遗址,以推进您对§Y星歌回响§!的研究."
 MJ25_WH_sp_crisis_site_4:"一切的开端"
 MJ25_WH_sp_crisis_site_4_DESC:"祂们破碎的言语已被收集,我们的转译工作随之开始.但意义远不止于定义.语调.音色.振幅.\n\n为了传达祂们完整的意义,我们必须了解更多.如果我们能听到祂们曾经说过的哪怕一个字......但这或许只是痴心妄想.尽管我们进行了所有调查,但从未发现任何接近的事物.\n\n不过,如果存在这样未受玷污的言语,那么它可能只存在于一个地方.\n\n在我们自己心中."
 MJ25_WH_sp_crisis_site_4_complete:"一切的开端"
 MJ25_WH_sp_crisis_site_4_complete_DESC:"我们已审视内心,并从中有所得.我们所听到的在心中闪耀,受到我们意志的格式塔网络支撑.\n\n它甚至此刻也在改造我们,用一种稀有的重负充盈我们,沉甸甸地压在我们的心智中.\n\n从肉体上说,我们无法说出祂们的语言.然而......我们仍必须找到一条途径."
 
 MJ25_WH_UNLEASH_PROJECT_TOOLTIP:"完成§r祂们言语的色泽§!局面,以推进至§r危机等级V§!."
 MJ25_WH_sp_crisis_unleash_our_song_unready:"放歌高唱"
 MJ25_WH_sp_crisis_unleash_our_song_unready_DESC:"我们以婉转的低语歌唱,我们交响乐的大厅将我们的声音投入虚空.这还不够.我们所能说,所能听到的,不过是祂们真理的不完美演绎.\n\n但我们能做的还有更多.我们已在寻求一种真正让祂们的言语成为我们自己的方式.只有完成这项努力,我们才能听到我们本应知晓的一切."
 MJ25_WH_sp_crisis_unleash_our_song:"放歌高唱"
 MJ25_WH_sp_crisis_unleash_our_song_DESC:"我们已准备好开始最终攀升.我们的领袖们正等待举行最终仪式,我们集体歌声的力量将照亮他们所踏之路.\n\n当他们开始将祂们零碎的言语编织成一首完整的歌谣信息,并将其献给宇宙时,有些人不会理解.他们会试图阻止我们.永远扼杀我们的歌声.我们必须在他们的猛攻面前坚守阵地.\n\n当我们准备就绪,我们的歌声已然蓄势待发."
 
 MJ25_WH_sp_howling_fen_data:"破碎圣所数据"
 MJ25_WH_sp_howling_fen_data_DESC:"这份付出巨大代价获得的数据包,是理解破碎的低语圣所毁灭的关键.我们需要时间来解析其中扭曲,被低语侵蚀的遥测数据,但它将让我们得以一窥祂们的设计."
 
 MJ25_WH_sp_victory:"言说真理"
 MJ25_WH_sp_victory_DESC:"我们所解放的声音已聚集在维里亚礼拜堂,准备吟唱我们升华的歌声.我们所能做的,唯有进行我们最后的表演.不出数日,我们便将掌握命运,一窥真理.\n\n永恒在等待着."
 
 MJ25_WH_sp_shroud_investigation:"灵能界调查"
 MJ25_WH_sp_shroud_investigation_DESC:"我们的探索将我们带入现实更深的夹层,现在转向了灵能界的思想领域.\n\n或许正是在这里,在我们简单宇宙之外居住的格式塔心智中,祂们正在歌唱."
 
 
 MJ25_WH_hue_situation:"祂们言语的色泽"
 MJ25_WH_hue_situation_desc:"精通源于蜕变.我们现在明白,我们迟钝的声音绝无法像我们所听到的那样说出祂们的言语.\n\n我们必须学习重新构想它们.如果祂们的言语曾经被吟唱,那么我们的歌声也必须统一为一个合唱团.一个大于其部分的总和,能够实现不可能之事."
 MJ25_WH_hue_situation_type: "$MJ25_WH_hue_situation$"
 MJ25_WH_hue_situation_outcome:"组建后,星歌合唱团将为祂们的言语着色,使其更适合我们的声音.唯有如此,我们才能开始最终攀升.\n"
