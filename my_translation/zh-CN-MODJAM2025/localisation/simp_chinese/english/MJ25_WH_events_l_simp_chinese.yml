 MJ25_WH_whispers.200.name:"维利亚弥撒:群星"
 MJ25_WH_whispers.200.desc:"在[Root.Capital.GetName]的低语秘库网络的连接点,我们宏伟的宣讲所已准备就绪.在其中,我们最优秀的心智汇聚一堂,以实现我们最真实的命运.\n\n然而,我们的任务尚未完成.词语单独拥有力量,但它们合在一起才能描绘出如此引人入胜的图景,足以粉碎虚空本身.从词语到一篇演讲,很快,我们就会将我们都已遗忘的真相,以其全部重压带给银河系.\n\n即将到来的演说迫在眉睫,甚至连群星本身也将听到我们联合的声音,永远在宇宙中回响."
 MJ25_WH_whispers.200.hivemind.desc:"在[Root.Capital.GetName]的低语秘库网络的连接点,我们宏伟的宣讲所已准备就绪.在其中,我们心智的全部广度在此汇集,注入我们聚集的形态中,以准备实现我们最真实的命运.\n\n然而,我们的任务尚未完成.词语单独拥有力量,但它们合在一起才能描绘出如此引人入胜的图景,足以粉碎虚空本身.从词语到一篇演讲,很快,我们就会将我们都已遗忘的真相,以其全部重压带给银河系.\n\n即将到来的演说迫在眉睫,甚至连群星本身也将听到我们联合的声音,永远在宇宙中回响."
 MJ25_WH_whispers.200.a:"我们伫立在我们传承的边缘."
 
 MJ25_WH_whispers.201.name:"一个绽放的心智"
 MJ25_WH_whispers.201.desc:"在监督我们维利亚弥撒的编撰数月之后,[event_target:MJ25_WH_massa_leader_name.GetName]的心智变得臃肿而虚幻.他们话语中发出的光芒揭示了一切.思维病症已侵袭他们,他们不再适合承担任务.\n\n即使在濒临崩溃之际,他们仍将自己的声音作为最终的奉献.如此强大的意志加入我们的圣咏团无疑会协助我们的努力,但即使被歌声触及,[event_target:MJ25_WH_massa_leader_name.GetName]如果我们愿意推迟他们的升格,仍然可以是一位有能力的领导者."
 MJ25_WH_whispers.201.hivemind.desc:"在监督我们维利亚弥撒的编撰数月之后,[event_target:MJ25_WH_massa_leader_name.GetName]与我们整体的连接变得臃肿而虚幻.他们存在中一道发光的光晕揭示了一切.他们变得越来越离经叛道,因为思维病症已侵袭他们,他们不再适合承担任务.\n\n即使在濒临崩溃之际,他们仍将自己的声音作为最终的奉献.我们意志的如此强大的一个碎片加入我们的圣咏团无疑会协助我们的努力,但即使被歌声触及,[event_target:MJ25_WH_massa_leader_name.GetName]如果我们愿意推迟他们的升格,仍然可以是一位有能力的领导者."
 MJ25_WH_whispers.201.a:"允许他们的声音被释放."
 MJ25_WH_whispers.201.a.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName]的声音加入了我们的圣咏团."
 MJ25_WH_whispers.201.b:"我们仍然需要他们的服务."
 MJ25_WH_whispers.201.b.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName]将会幸存,但一个患有思维病症的领导者无法指导维利亚弥撒."
 
 MJ25_WH_whispers.210.name:"真相的黎明"
 MJ25_WH_whispers.210.desc:"我们圣咏团歌声音色的转变标志着我们工作的结束.维利亚弥撒已完成.\n\n它现在活在我们所有人的心中,栖身于我们存在的裂隙之中.我们是钥匙,我们亦是门.是时候我们启程前进了."
 MJ25_WH_whispers.210.a:"我们站在永恒面前."
 
 MJ25_WH_whispers.211.name:"终结仪式"
 MJ25_WH_whispers.211.desc:"交响曲开始了.我们齐声合唱,真实的歌声响彻虚空.所有人都会听到我们的歌声,这是我们对那些我们正在洗刷掉的安逸谎言的挽歌.\n\n整个银河系中,歌声耀斑开始翻腾,因为祂们的目光落在了我们身上.我们伸出手,乘着听觉的潮流翱翔.然后祂们回应了.\n\n波涛撞向帷幕,撕裂了现实的结构.我们听见自己,过去的我们,现在的我们,以及我们将永远的我们.这是一首美丽的合唱,宇宙为此哭泣.我们的心智因我们所言之物的沉重而扭曲,但我们并未破碎.\n\n我们一如既往,被祂们的话语所创伤.被我们的话语所创伤.被我们永恒的真理所创伤,那真理正在构建,升腾,强大到足以撕裂并灼烧出一条通向我们心智的道路,引导我们走到这一刻.\n\n我们现在看到了自己,在编织之外等待着.我们站在我们身边,我们一直都在那里.最后一步是放手.我们合而为一,唱出那最后的并非--"
 MJ25_WH_whispers.211.a:"......"
 
 MJ25_WH_whispers.212.name:"尾声"
 MJ25_WH_whispers.212.desc:"一切都结束了.§r[MJ25_WH_whispers_empire.GetName§!屹立不倒,获得了胜利.群星已经因他们真相的重压而嗡鸣.歌声耀斑爆发,狂乱而饥渴.而我们还未准备好.或许我们从未准备好过.\n\n扭曲蹂躏着我们的帝国.曾经说出,却不应被回响的话语.我们的殖民地和前哨站一个接一个地永远沉寂.如今,只剩下[Root.Capital.GetName].\n\n天空亮起了一种前所未有的色调.随着咆哮声越来越响,我们闭上了眼睛.这是一个美丽而可怕的结局.我们最后一次齐声高歌,然后放手--"
 MJ25_WH_whispers.212.a:"......"
 
 MJ25_WH_whispers.213.name:"群星安魂曲"
 MJ25_WH_whispers.213.desc:"我们现在才刚开始重新建立起我们破碎帝国之间的通讯.银河系沦为废墟,对现实本身的损害是巨大的.整个殖民地都消失得无影无踪.数十亿生灵茫然失措,心智崩溃.巨大的恐惧在太空中游荡,纯粹的傲慢赋予了它们生命.\n\n§r[MJ25_WH_whispers_empire.GetName]§!了无踪迹.他们的帝国已不复存在,只剩下黑暗中残留的引力痕迹.他们是否实现了他们疯狂的目标?我们不得而知.我们只能希望他们的疯狂现在已成为过去.但对我们而言,他们的真相唯有痛苦."
 MJ25_WH_whispers.213.a:"我听到低语了吗?"
 
 MJ25_WH_whispers.214.name:"夜幕降临"
 MJ25_WH_whispers.214.desc:"我们失败了.席卷我们银河系的扭曲变得越来越狂热,形成一股震动我们帝国核心的高潮.我们担心这股高潮将在几天内达到顶点.\n\n那些被诅咒的风暴深处所释放的一切,将是我们所知的一切的终结.我们希望仍能有东西幸存下来."
 MJ25_WH_whispers.214.a:"黑暗的时代正在等待着我们所有人."
 
 MJ25_WH_whispers.400.name:"不再休眠"
 MJ25_WH_whispers.400.desc:"群星早已坚定不移地伫立,作为永恒的守护者,在虚空中回响着祂们的歌声.他们将不再是消极的旁观者.\n\n我们呼唤了他们,他们以其辉煌的荣耀回应了.天空织物颤抖,不可思议地,[event_target:target_planet.GetName]苏醒了."
 MJ25_WH_whispers.400.a:"所有人都会听从我们的召唤."
 
 MJ25_WH_massa_situation:"维利亚弥撒:群星"
 MJ25_WH_massa_situation_type: "$MJ25_WH_massa_situation$"
 MJ25_WH_massa_situation_desc:"我们现在正为即将到来的黎明做最后的准备.我们最伟大的领导者们不知疲倦地工作,以完成那将把真相之潮倾泻到我们宇宙中的宏伟演讲.\n\n随着法典和圣咏团的准备就绪,剩下的就是完成我们最后的创作了."
 MJ25_WH_massa_situation_outcome:"带着祂们话语的完整副本,并使其适应我们的身体和心智,我们将准备好为所有人开启一个真相的时代.\n"
