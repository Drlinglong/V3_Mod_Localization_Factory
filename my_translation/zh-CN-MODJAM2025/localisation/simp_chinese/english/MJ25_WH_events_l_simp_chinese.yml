 MJ25_WH_whispers.110.c:"歌唱锚定我们雄心的结"
 MJ25_WH_whispers.110.c.tt:"我们的§r星歌合唱团§!将提升我们的§Y星际基地容量§!."
 
 MJ25_WH_whispers.120.name:"如风般"
 MJ25_WH_whispers.120.desc:"首先回应我们呼唤的,是我们自己的声音,从织网之外渗透而来.也许是模仿者.抑或是那些曾聆听过,因而变得空虚破裂的存在.无论何种情况,这些声音与星之歌巢居一处,永远存在于我们不眠心智的深处.\n\n然而,正如我们已从回响中发现的那样,仅仅汇聚意志并不能奏出完整的交响乐.我们必须滋养并引导这些迷失,倦怠的心智,让我们的歌声如同微风,将种子轻柔地送往肥沃的土壤."
 MJ25_WH_whispers.120.a:"歌唱那庇护我们免受伤害的眼睛"
 MJ25_WH_whispers.120.a.tt:"我们的§r星歌合唱团§!将提升我们舰船的§Y规避§!."
 MJ25_WH_whispers.120.b:"歌唱那轻柔充盈我们风帆的微风"
 MJ25_WH_whispers.120.b.tt:"我们的§r星歌合唱团§!将提升我们舰船的§Y亚光速速度§!."
 MJ25_WH_whispers.120.c:"歌唱那将我们带往遥远地平线的疾风"
 MJ25_WH_whispers.120.c.tt:"我们的§r星歌合唱团§!将缩短我们舰船的§Y跳跃引擎冷却时间§!并增加我们的§Y跳跃引擎范围§!."
 
 MJ25_WH_whispers.130.name:"风暴降临"
 MJ25_WH_whispers.130.desc:"在呼唤更多声音的过程中,我们已将自己充实至濒临破裂.我们的心智无法承载星歌圣咏团,而我们邀请如此之多的存在融入自身是愚蠢的.不,它们需要另一个载体.一个不会像我们一样崩溃的载体.还有什么比祂们自身的歌声更好的载体呢?\n\n我们将把我们所解放的声音束缚于虚空,束缚于祂们话语的咆哮变得响亮而喧嚣的空旷空间.因为那狂暴的愤怒孕育出一种我们即使在最深沉的梦中也无法企及的美.\n\n我们的圣咏团在此地,这些神圣的风暴大厅中集结.我们的最终乐章在此地开始."
 MJ25_WH_whispers.130.hivemind.desc:"在呼唤更多声音的过程中,我们已将自己充实至濒临破裂.即使我们的心智也无法承载星歌圣咏团,而我们邀请如此之多的存在融入自身是愚蠢的.不,它们需要另一个载体.一个不会像我们一样崩溃的载体.还有什么比祂们自身的歌声更好的载体呢?\n\n我们将把我们所解放的声音束缚于虚空,束缚于祂们话语的咆哮变得响亮而喧嚣的空旷空间.因为那狂暴的愤怒孕育出一种我们即使在最深沉的梦中也无法企及的美.\n\n我们的圣咏团在此地,这些神圣的风暴大厅中集结.我们的最终乐章在此地开始."
