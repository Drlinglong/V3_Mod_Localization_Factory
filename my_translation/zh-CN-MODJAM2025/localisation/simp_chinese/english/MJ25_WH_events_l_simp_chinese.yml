 MJ25_WH_whispers.2000.name:"他们的歌声"
 MJ25_WH_whispers.2000.desc:"星辰之歌难以捉摸,如朝露般从心智和媒介中蒸发.吾等研究此等昙花一现之物的唯一希望在于吾等所建立的巨型低语秘库,它们永久地回响并记录着歌声.\n\n然而,在这看似徒劳的尝试中,吾等证实了自身的猜测.星歌回响是一种语言.一首饱含激情的歌,曾从吾等现实的织体之外低语而来,充盈吾等.吾等不知其源,但无论其意志为何,吾等都将聆听."
 MJ25_WH_whispers.2000.a:"他们将成为吾等之向导"
 
 MJ25_WH_whispers.2004.name:"疯狂低语"
 MJ25_WH_whispers.2004.desc:"某种邪恶之物已在[root.GetName]扎根.吾等子民正屈服于一种根深蒂固的疯狂,其侵蚀心智与躯体.\n\n尽管吾等尚未查明其源头,但其影响无可否认,吾等更多的人口正被这蔓延的谎言瘟疫所吞噬.吾等必须监视局势,若能,则根除此腐化;若不能,则将其遏制."
 MJ25_WH_whispers.2004.a:"令人不安......"
 
 MJ25_WH_whispers.2005.name:"呼啸风暴"
 MJ25_WH_whispers.2005.desc:"声波风暴已抵达吾等边境.吾等严阵以待其冲击,但它们并未携吾等惯常宇宙风暴的狂怒而来.相反,它们的触感轻柔而慰藉,如同爱人在耳边的低语.\n\n然而,随之而来的是吾等脑海深处的一种磨人的瘙痒.它缓慢滋长,逐渐压倒所有其他思绪.吾等子民开始屈服,因吾等称之为“真理诅咒”之物而变得萎靡空虚.那些受折磨者歌唱着一场即将到来的崩塌.\n\n毋庸置疑,吾等正遭受攻击.吾等必须摧毁这些风暴的源头."
 MJ25_WH_whispers.2005.a:"为时未晚."
 
 MJ25_WH_whispers.2007.name:"终得自由"
 MJ25_WH_whispers.2007.desc:"吾等之歌已在织体中扎根,在其最清晰可闻之处使其纬线变得稀薄.而它已寻得立足点.无数心智,因对真理坚定不移的信仰而被纳入吾等阵营.\n\n正是这些心智伸出手,将他们的世界从吾等宇宙的束缚中拔离,并使其漂泊不定.即使从彼端,这些感激的声音也向吾等呼唤,加入了吾等圣歌队.\n\n其他人或许会视整颗行星的消失而将吾等视为怪物.但他们并未听到,那是一种喜悦的蜕变,是吾等如今馈赠给这个无知银河系其余部分的一份礼物."
 MJ25_WH_whispers.2007.a:"假以时日,他们都将获得自由."
 
 MJ25_WH_whispers.2008.name:"全面崩塌"
 MJ25_WH_whispers.2008.desc:"数分钟前,吾等位于[root.solar_system.GetName]星系的传感器在一片静电风暴中亮起.其强大足以淹没笼罩吾等殖民地的非凡风暴的诅咒嗡鸣.当它平息时,[root.GetName]消失了.整颗行星......了无痕迹地被抹除.\n\n经进一步调查,吾等收到报告,称[root.GetName]的真理诅咒者们在现象吞噬整颗行星前数分钟才开始歌唱.吾等不知这些事件是否相关联.若然,吾等必须迅速行动,阻止这些风暴的蔓延.以免为时已晚."
 MJ25_WH_whispers.2008.a:"吾等不能忽视此威胁."
 
 MJ25_WH_whispers.2009.name:"空白区域"
 MJ25_WH_whispers.2009.desc:"当吾等在黑洞轨道上建立吾等首个神谕哨站时,吾等曾希望能捕捉到可能从其他宇宙过滤而来的回响.毕竟,吾等长期以来一直怀疑他们的歌声从吾等宇宙之外渗透而入.\n\n然而,经过多年的观测,吾等了解到星辰之歌在此处与任何其他平庸的星系一样稳定,既不增强也不减弱.那些让他们的声音在吾等过于脆弱的领域中获得立足点的裂缝,无疑早已广泛蔓延,不可思议地横跨了现实本身."
 MJ25_WH_whispers.2009.a:"还有更多待发现."
 
 MJ25_WH_whispers.2010.name:"笼罩在谜团中"
 MJ25_WH_whispers.2010.desc:"吾等对灵能之境的研究以其开始时的方式结束--在不确定与空虚之中.在探寻这可能性之域时,吾等已看到无数宇宙的奇妙倒影.纯粹,闪烁的思想凝聚成吾等难以把握的景象.\n\n这是一个不断演化的领域,吾等绝无可能筛选其所提供的一切.但在吾等通过冥想和无数小时研究所掌握的范围内,吾等未发现他们歌声的任何痕迹.甚至连最微弱的回响都没有.\n\n无论他们身在何处歌唱,那都不在灵能之境中,而是完全超出了吾等的认知."
 MJ25_WH_whispers.2010.a:"空虚说明了一切......"
 
 MJ25_WH_whispers.2011.name:"笼罩在谜团中"
 MJ25_WH_whispers.2011.desc:"吾等对灵能之境的研究以其开始时的方式结束--在不确定与空虚之中.在探寻这可能性之域时,吾等已看到无数宇宙的奇妙倒影.纯粹,闪烁的思想凝聚成吾等难以把握的景象.\n\n这是一个不断演化的领域,吾等绝无可能筛选其所提供的一切.但在吾等通过冥想和无数小时研究所掌握的范围内,吾等未发现他们歌声的任何痕迹.甚至连最微弱的回响都没有.\n\n然而,吾等并非一无所获,吾等所作的努力并未被忽视.一个灵能者集会正与吾等取得联系,声称他们对灵能之境的渊博知识或许能有所帮助."
 MJ25_WH_whispers.2011.a:"接通他们."
 MJ25_WH_whispers.2011.b:"拒绝他们的通讯."
 
 MJ25_WH_whispers.2020.name:"篡位者"
 MJ25_WH_whispers.2020.desc:"吾等曾被虚空中的低语者所吸引.空洞的承诺让吾等相信他们是真理的工具.但随着吾等与灵能之境及其潜力亲近起来,吾等听到了吾等赞助人试图对吾等隐瞒的事实.他们试图淹没星辰之歌时,声音中那一丝恐慌的闪光.\n\n他们不过是些僭越者.放置在吾等触手可及之处的附庸.尽管他们如此嫉妒地囤积着所有秘密,但他们并不知道吾等所学到的:根本没有什么王座,而他们的主张与他们的言辞一样虚假.\n\n即便如此,除了吾等祈祷的语调,一切都不会改变.低语者利用并虐待了吾等,声称拥有他们的正当职权.如今吾等明白了他们无知的广度,是时候吾等以同样的方式利用他们了."
 MJ25_WH_whispers.2020.a:"他们不会让吾等失聪."
 
 MJ25_WH_whispers.2030.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2030.generic.desc:"吾等向你致敬,旅者.吾等已感受到你粗糙地试图刺穿帷幕,并察觉到你仍有所求.与其让你因触碰禁忌之物而自我毁灭,吾等这些谦逊的灵能之境秘密学者决定提供吾等的服务.\n\n来吧.告诉吾等你所求何物,吾等将为你寻得答案."
 MJ25_WH_whispers.2030.psionic.desc:"吾等向你致敬,求索者.吾等已感受到你探究灵能之境时,那疑问心智的回响.你知晓门径,但却仍感意犹未尽,是吗?无论你如今试图揭开何种谜团,吾等发现自身......颇感兴趣.这或许是你的道路,但也许你不必独自前行.\n\n来吧.告诉吾等你所求何物,吾等将助你寻得答案."
 MJ25_WH_whispers.2030.a:"吾等听到了这些低语......"
 MJ25_WH_whispers.2030.b:"你无法听到.你无法帮助."
 
 MJ25_WH_whispers.2031.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2031.generic.desc:"灵能之境中低语甚多,你无需深入即可寻得.在其中深不可测的实体中,存在着众多声音之一,即“低语者合唱团”.他们司掌歌声与低语,秘密与权限......\n\n吾等会将他们作为你低语来源最可能的元凶.或许是一场实验?他们是反复无常的主宰,吾等不敢妄称知晓他们的设计."
 MJ25_WH_whispers.2031.psionic.desc:"灵能之境中低语甚多,你无需深入即可寻得.想必你已听闻“低语者合唱团”的呼唤了吧?歌声与低语,秘密与权限......\n\n吾等会将他们作为你低语来源最可能的元凶.或许是一场实验?他们是反复无常的主宰,吾等不敢妄称知晓他们的设计."
 MJ25_WH_whispers.2031.a:"这与吾等的研究结果相悖."
 MJ25_WH_whispers.2031.b:"吾等应重新审视吾等的研究."
 MJ25_WH_whispers.2031.c:"吾等对低语者颇为了解......"
 
 MJ25_WH_whispers.2032.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2032.generic.desc:"吾等怜悯你,旅者.是你未能听到那些奇妙的秘密.不过,若你不愿接受吾等的帮助,那是你的决定.\n\n吾等将观察你,看看结果如何.你拒绝吾等提议的决定是否会显得短视?唯有灵能之境知晓."
 MJ25_WH_whispers.2032.psionic.desc:"求索者,无需如此恶语相向.吾等同属一方,皆是灵能之境馈赠的乐意追随者.不过,若你不愿接受吾等的帮助,那是你的决定.\n\n吾等将继续观察你,看你如何精进对这伟大彼端领域的理解,吾等的大门也将为你敞开,以处理其他事务."
 MJ25_WH_whispers.2032.a:"吾等无需他人相助."
 
 MJ25_WH_whispers.2040.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2040.desc:"竟是如此?吾等必须强调,灵能之境深不可测,你所触及的不过是其表面.不过,若你相信你的答案存在于他处,吾等可进行一次占卜.\n\n吾等探入你的心智,查看其中所藏之物,对吾等而言轻而易举.若吾等能亲自瞥见这些低语,或许吾等就能更好地理解你所求何物.\n\n当然,吾等绝不敢在未经你允许的情况下擅自行动."
 MJ25_WH_whispers.2040.a:"你得到了我们的许可,可以继续."
 MJ25_WH_whispers.2040.b:"但我们是机械体......"
 MJ25_WH_whispers.2040.c:"抱歉,但我们的思想属于我们自己."
 
 MJ25_WH_whispers.2041.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2041.desc:"你说你的研究?很难从帷幕之外得出任何结论.灵能之境的本质就是令人发狂地稠密而不可知.即便如此,像低语者这般浩瀚而强大的实体,其影响力必会留下清晰的痕迹.\n\n若你希望获得进一步的证实,吾等探入你的心智,查看其中所藏之物,对吾等而言轻而易举.若你的道路确实由低语者那无数声音所书写,吾等定会感受到他们的影响.\n\n当然,吾等绝不敢在未经你允许的情况下擅自行动."
 MJ25_WH_whispers.2041.a:"你得到了我们的许可,可以继续."
 MJ25_WH_whispers.2041.b:"但我们是机械体......"
 MJ25_WH_whispers.2041.c:"抱歉,但我们的思想属于我们自己."
 
 MJ25_WH_whispers.2042.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2042.desc:"旅者,小心言语,你所说的已近亵渎.在虚境低语者面前,你微不足道.他们的圣歌队已存在亿万年,远在你等这般年轻的种族出现之前.\n\n星界是意识的基底层面.一个思想的深渊,其密度和深度远超你所能知,即使你拥有灵能倾向.切勿低估它的能力.我们确信,你的答案就在那里,而我们可以证明这一点.\n\n我们轻易便可探入你的心智,看看能发现什么.如果,如我们所料,你的道路由低语者无数声音所书写,我们必将感受到它们的影响.\n\n不过,未经你等许可,我们不会擅自行动."
 MJ25_WH_whispers.2042.a:"你得到了我们的许可,可以继续."
 MJ25_WH_whispers.2042.b:"但我们是机械体......"
 MJ25_WH_whispers.2042.c:"抱歉,但我们的思想属于我们自己."
 
 MJ25_WH_whispers.2050.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2050.desc:"我们会很轻柔.现在,让我们开始吧.\n\n随着我们深入,你的灵体在我们面前铺展开来,化作一片你难以置信的,色彩与形态不断变幻的景象.每一个心智都是一股新鲜空气.一幅不可能化为现实的全景图.奇怪的是,我们并未感受到星界的影响.或许你没错.但还有更深层的东西.更深邃的事物,在你集体潜意识的根源之处.\n\n我们继续滑向深处,但此处有一股暗流.一种我们前所未有的危险.我们试图浮出水面.试图抽离--但这里,这里有股暗--暗流.轰鸣着,搅动着的声音,在我们周围噼噼--啪啪--作响,我们--我们--无法--"
 MJ25_WH_whispers.2050.a:"你们还在吗?"
 MJ25_WH_whispers.2050.b:"你们还好吗?"
 
 MJ25_WH_whispers.2051.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2051.desc:"心智的道路多种多样,年轻的种族们.你们或许是机械体,但并非简单的静态代码.在你们内部跳动着一个网络心智,其真实性不亚于任何其他心智.无论是生物构造还是机械构造,只要你们拥有意志和意识,我们便可深入探寻,这便无关紧要了.\n\n若说得少于此,便是否定了你们自己.\n\n我们再次询问你们......我们是否可以翻开你们存在的书卷,阅读其中可能发现的内容?"
 MJ25_WH_whispers.2051.a:"你得到了我们的许可,可以继续."
 MJ25_WH_whispers.2051.b:"抱歉,但我们的思想属于我们自己."
 
 MJ25_WH_whispers.2052.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2052.desc:"令人遗憾,但可以理解.允许他人探究自己的心智绝非易事--也往往不明智.或许,还有其他方式,我们可以提供帮助.我们是一个古老的民族,亿万年的历史见证者.\n\n或许你们有什么问题,我们可以更简单地回答?"
 MJ25_WH_whispers.2052.a:"那些走过这条道路的其他人呢?"
 MJ25_WH_whispers.2052.b:"这种影响可能来自其他境域吗?"
 MJ25_WH_whispers.2052.c:"关于“真相”,你们知道些什么?"
 MJ25_WH_whispers.2052.d:"我们没有更多问题了."
 
 MJ25_WH_whispers.2060.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2060.desc:"......\n\n......\n\n......是的.我们深感歉意.在我们深入探究心智事务的过程中,从未遭遇过如此......异常.这突显了即使对我们而言,此类尝试也存在风险.\n\n但请务必理解,这仅仅是我们仪式的失败,别无其他.我们能说的就是,这条道路通往死胡同.当世俗的烦恼已然如此之多时,我们强烈建议你不要在这种事情上浪费时间和精力.\n\n\n他们的语气中透着一股紧迫感."
 MJ25_WH_whispers.2060.a:"我们还有其他问题."
 MJ25_WH_whispers.2060.b:"无论如何,感谢你们的时间."
 
 MJ25_WH_whispers.2061.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2061.desc:"......\n\n......\n\n......我们是这样认为的.它在我们无法控制地螺旋上升时,我们被迫强行切断了连接,但我们还在.心智完整,尽管仅是勉强.我们只是没想到,在一次简单的,针对年轻种族意识的探寻中,会感受到如此......沉重.\n\n但请务必理解,这仅仅是我们仪式的失败,别无其他.我们能说的就是,你们的道路通往死胡同.当世俗的烦恼已然如此之多时,我们强烈建议你不要在这种事情上浪费时间和精力.\n\n\n他们的语气中透着一股紧迫感."
 MJ25_WH_whispers.2061.a:"我们还有其他问题."
 MJ25_WH_whispers.2061.b:"无论如何,感谢你们的时间."
 
 MJ25_WH_whispers.2062.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2062.desc:"......请--请不要再问关于此事的问题了.我们能告诉你们的只有:在群星之中,没有所谓的宏大“真相”可供发现,而这种天真的追求不会带来任何好结果.\n\n相信我们.求你了.\n\n现在,我们必须告退了.反噬让我们疲惫不堪,我们需要休息."
 MJ25_WH_whispers.2062.a:"为什么他们听起来......如此恐惧?"
 
 MJ25_WH_whispers.2070.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2070.desc:"其他人?有许多其他种族曾侍奉虚境低语者.你无需费力就能找到这些帝国的记录.\n\n但这不是你所问的,对吗?你希望知道的是那些与你走着相同道路,质疑所闻之物归属的其他人.如果你的回响并非源自星界......那么,此类帝国的记录便不存在.\n\n在此方面,你孤身一人."
 MJ25_WH_whispers.2070.a:"这种影响可能来自其他境域吗?"
 MJ25_WH_whispers.2070.b:"关于“真相”,你们知道些什么?"
 MJ25_WH_whispers.2070.c:"我们没有更多问题了."
 
 MJ25_WH_whispers.2071.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2071.desc:"当然.其他境域与我们自身维度交织共存,或在其上,或在其下.星界只是其中之一--心智层面中最深邃的一个.虽然它是能做出你所提及壮举的生物最有可能的来源,但还有其他根深蒂固的境域触及我们自身.\n\n折磨之境,能量之境,物质之境......它们比我们所能知的还要多.要搜寻所有这些境域将耗费永恒,而我们承认,我们仅是星界事务的专家."
 MJ25_WH_whispers.2071.a:"那些走过这条道路的其他人呢?"
 MJ25_WH_whispers.2071.b:"关于“真相”,你们知道些什么?"
 MJ25_WH_whispers.2071.c:"我们没有更多问题了."
 
 MJ25_WH_whispers.2072.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2072.desc:"我们不愿如此直言不讳,但......没有什么宏大,普遍的“真相”等着你去揭示.曾有人掌握宇宙法则,即便他们,也未曾如此大胆地宣称我们其余人生活在无知之中.\n\n是的,我们的世界充满了奇妙的秘密,但即使其中最伟大的秘密,也无法否定我们已经学到的知识.与其追逐这些不可能,你不如寻求在宇宙中找到自己的位置."
 MJ25_WH_whispers.2072.a:"那些走过这条道路的其他人呢?"
 MJ25_WH_whispers.2072.b:"这种影响可能来自其他境域吗?"
 MJ25_WH_whispers.2072.c:"我们没有更多问题了."
