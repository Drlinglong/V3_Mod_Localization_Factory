 MJ25_WH_whispers.100.name:"极光流溢,华彩尽显"
 MJ25_WH_whispers.100.desc:"磨难与失败.歌声与哀伤.这便是我们曾经收割的果实.本应如此,因为受限于我们有缺陷的肉体形态,我们怎能将祂们的言语化作远不止转瞬即逝的回响?\n\n然而,这并未终结我们的抱负.\n\n如今,星歌合唱团从我们的失败中应运而生.从凡躯束缚中解放的声音.正是这些原始,不受拘束的心智,将驾驭我们现在指挥的歌声.\n\n我们心智深处那已然黯淡的色泽,已被我们唤出的无调星之低语所复苏,重新变得生动而虹彩流溢.现在,我们只需知晓我们所孕育的交响曲的歌词,同时准备好见证祂们的答案."
 MJ25_WH_whispers.100.a:"又一块拼图就位了."
 
 MJ25_WH_whispers.110.name:"如织机般"
 MJ25_WH_whispers.110.desc:"我们领悟祂们言语的能力达到了极限.仅凭我们,实在太过渺小.我们过于深陷于肉体和带有我们需求印记的意识思维中.\n\n单一的心智绝无法独自承担重负.不,答案在于联合声音.不光是我们自己的,更是银河系的声音.正是这万千意志,将为我们带来我们寻求的答案.\n\n我们已经向那些被真理解放的声音歌唱,呼唤它们回到我们身边.目的统一,我们将驾驭梦想与歌声作为纽带,将它们编织为一体."
 MJ25_WH_whispers.110.hivemind.desc:"我们领悟祂们言语的能力达到了极限.仅凭我们,即使我们伟大的心智也显得过于渺小.我们过于深陷于肉体和带有我们躯壳需求留下的伤痕的意识思维中.\n\n单一的心智,即使是广袤无垠的心智,也绝无法独自承担重负.不,答案在于联合声音.不光是我们自己的,更是银河系的声音.正是这万千意志,将为我们带来我们寻求的答案.\n\n我们已经向那些被真理解放的声音歌唱,呼唤它们回到我们身边.目的统一,我们将驾驭梦想与歌声作为纽带,将它们编织为一体."
