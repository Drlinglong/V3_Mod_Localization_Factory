 mjarchitect_ui.5.title: ""
 mjarchitect_ui.5.desc: ""
 mjarchitect_request_opener:"“建筑师给我们的最后期限已过.因此,它正在从我们心智深处呼唤我们.\n\n”"
 
 mjarchitect_ui.115.desc:"$mjarchitect_request_opener$§M[Root.Species.GetName].你的价值已被证明.§!\n\n建筑师罕见地直接对话.毫无疑问,它对我们的表现很满意.目前,我们已确保自己能继续得到它的青睐.\n\n我们突然感受到了它的重压.它为我们的工作提供了奖励."
 mjarchitect_ui.116.desc:"“我们突然感受到建筑师在我们心智中的重压,比以往任何时候都强烈.\n\n它的存在是......抚慰人心的.平静的.它并无恶意--事实上,它希望进一步帮助我们进步.\n\n看来,它正在提供一份意想不到的礼物.”"
