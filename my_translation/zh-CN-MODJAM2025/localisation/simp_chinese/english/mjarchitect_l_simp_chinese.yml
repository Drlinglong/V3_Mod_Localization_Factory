## Progression
 # AP
 mjarchitect_ap_architectofruin:"毁灭之建筑师"
 mjarchitect_ap_architectofruin_desc:"帷幕承诺赐予我们难以想象的力量和银河控制权.要发挥我们的潜力,我们只需允许帷幕融入这个现实."
 mjarchitect_path_desc:"随着我们满足§M构筑者§!的要求,它将赐予我们更丰厚的回报.我们必须确保其£mjarchitect_satisfaction£ §Y满意度§!保持高位,否则它将转为§R敌对§!."
 must_be_individualist:"$TRIGGER_FAIL$ 必须是个人主义帝国"

 # Unlock Events
 mjarchitect_unlock.0.name:"帷幕之外的声音"
 mjarchitect_unlock.0.desc:"n长久以来,一直有传言称,在被称为§Y帷幕§!的全新维度中潜藏着某种声音.起初,这些声音可以被当作纯粹的谣言置之不理,但最近,我们许多顶尖的科学家,研究员和政治家都报告说亲自听到了这个声音.\n\n我们应该将研究重点放在帷幕上,以找到这个声音的源头;甚至有人推测这可能是一个无所不能的异星实体所为."
 mjarchitect_unlock.0.a:"我们自会查明真相."
 
 mjarchitect_chain_title:"毁灭先驱"
 mjarchitect_chain_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_unlock.5.name:"帷幕"
 mjarchitect_unlock.5.desc:"我们在对§Y帷幕§!的研究中取得了巨大的进展,无论好坏.\n\n所谓的§Y帷幕彼端之声§!确实是真实存在的.它的源头是自称为§H毁灭构筑者§!的实体.在成功向帷幕发送了一个简陋的探测器后,我们与这个诡秘生物建立了永久联系.\n\n事实上,在我们的调查过程中,我们已经多次遭遇这个实体的声音,尽管当时我们并未察觉.虽然它不曾言语,但我们能感受到它的欲望和情感.它寻求与我们的领袖交流."
 mjarchitect_unlock.5.a:"呈现在屏幕上."

 mjarchitect_unlock.10.name:"毁灭造物主"
 mjarchitect_unlock.10.desc:"§L除了不知源头的遥远尖啸,探测器的另一端没有传来任何声音.\n\n浓雾凭空翻涌而出.这片空间似乎处于临界状态;它可被识别,却又与任何事物都不相似.§!"
 mjarchitect_unlock.10.a:"你好?"
 
 mjarchitect_unlock.11.desc:"§L一阵深沉的隆隆声突然充斥探测器的接收器,但屏幕上却什么也没有显示.§!\n\n§M[Root.Species.GetName].§!\n\n§L我们的思绪变得沉重.它们之中有什么东西.我们感到......在银河舞台上无能为力......害怕我们的衰落......恐惧未知.\n\n我们感到痛苦和悲伤.毁灭正在降临.我们......甚至能做些什么?§!"
 mjarchitect_unlock.11.a:"救命......这......这是什么?"
 mjarchitect_unlock.11.b:"我们......明白了."
 mjarchitect_unlock.11.a_reply:"§L构筑者没有回应,也没有任何喘息.当我们挣扎着开口时,焦虑充斥着我们的认知.\n\n然后毫无预兆地,我们感受到黑暗中的一丝光亮......这是构筑者的力量吗?尽管可能发生一切,也许我们仍有机会生存,甚至永远繁荣.只要我们抓住摆在我们面前的机会.\n\n§M时候未到.§!\n\n在所有情感中,我们听到那声音的话语在我们脑海中回荡.\n\n§M但那可能发生.§!§!"
 mjarchitect_unlock.11.b_reply:"§L没有听到任何回应,但我们感受到了构筑者所感受的.我们知晓它所知晓的.\n\n我们的思想合二为一,但我们掌握着生存的关键.通过毁灭构筑者,一切都将得到拯救.§!"
 
 mjarchitect_unlock.15.name:"REPLACE_ME"
 mjarchitect_unlock.15.desc:"REPLACE_ME"
 mjarchitect_unlock.15.a:"REPLACE_ME"
 
 mjarchitect_unlock.20.name:"预言者"
 mjarchitect_unlock.20.desc:"一直有传言和纷争称,有一群持不同政见者,忠诚公民和异族个体,他们都致力于一个共同的目标:完全服从§Y毁灭构筑者§!.\n\n确实,自从我们发现这个诡秘存在以来,我国的许多人都对构筑者产生了强烈的情感,无论正面与否.\n\n截至今日,这个团体已自称为§H构筑者预言者§!,获得了足够的政治权力和恶名,得以加入各种政治团体的行列.\n\n他们是否会对我们的事务产生积极影响仍有待观察,但这一事件代表着一个繁荣的机会......"
 mjarchitect_unlock.20.a:"一个有趣的发展."

 mjarchitect_unlock.25.name:"穿透帷幕"
 mjarchitect_unlock.25.desc:"§M末日将至.§!\n\n§Y帷幕§!日益衰弱,而我们的决心依然坚定.我们不再是与§Y毁灭构筑者§!立约前的那个我们了.通过我们的盟约,我们变得强大而能干,现在轮到我们履行协议了.\n\n或许是帷幕力量减弱的结果,近几个月来,尽管我们从构筑者的帮助中获得了诸多恩惠,但对其的蔑视却在日益增长.我们的思想第一次变得轻盈......它是在考验我们吗?\n\n甚至连预言者内部的声音现在也开始质疑银河系和我们国家的命运.构筑者或许是我们人民的伟大神祇,但也许神祇不应居于凡人世界.\n\n然而,这个历史性的重要时刻,将由我们决定§M银河系的命运§!."
 mjarchitect_unlock.25.a:"构筑者从未误导过我们.我们将忠诚于它."
 mjarchitect_unlock.25.b:"我们已超越了对构筑者的需求.让旧神消逝吧."
 mjarchitect_unlock.25.c:"它在这个现实中的存在意味着所有生命的终结.现在,这一切就此结束."
 mjarchitect_path_1:"我们将寻求把毁灭构筑者带入现实,并赐予它永恒的银河统治权.\n\n"
 mjarchitect_path_2:"我们将寻求诡计,并篡夺毁灭构筑者的力量为己所用.\n\n"
 mjarchitect_path_3:"我们将寻求击败并遏制毁灭构筑者,一劳永逸.\n\n"
 
 mjarchitect_unlock.35.name:"毁灭先驱:§M智者§!"
 mjarchitect_unlock.35.desc:"我们对帷幕和§Y毁灭构筑者§!的了解取得了巨大的发展.随着越来越多的思想在构筑者的统治下统一,我们的决心日益增长.多亏了毁灭构筑者,我们得以意识到那种看似不可战胜的恐惧,现在它正变得越来越微弱.\n\n我们的思想共同努力,以实现伟大构筑者将带来的飞升.而现在,我们又感受到了构筑者的另一股强大冲动......以及我们人民的.\n\n我们现在得知一个古老而神秘的结构,它曾被认为用于打开通往帷幕的裂隙,将诡秘的构筑者永远放逐.\n\n§Y如果我们要真正实现我们渴望的改变并推进我们的危机等级,我们必须找到这个§H巨型宿主§!§!."
 mjarchitect_unlock.35.a:"定当办到."
 
 mjarchitect_unlock.45.name:"伟大宿主"
 mjarchitect_unlock.45.desc:"最终,我们已按照毁灭构筑者的指示,成功定位了巨型宿主.初步调查显示,这个巨构本身围绕着一个微小的黑洞建造,可能作为宿主的导管.\n\n它目前处于破败状态,但我们推测,最终凭借正确的知识可以对其进行修复.或许像一些研究人员推测的那样,可以对该结构的内部机制进行逆向工程.\n\n目前,我们已经完成了我们的庇护者交给我们的必要步骤,使我们能够推进任务."
 mjarchitect_unlock.45.a:"干得好."
 
 mjarchitect_unlock.55.name:"毁灭先驱:§M天穹§!"
 mjarchitect_unlock.55.desc:"我们收到了毁灭构筑者的指令:为了准备我们任务的最后阶段,巨型宿主处于可运行状态至关重要.此外,考虑到该结构最初被创建为单向传送门,预计需要进行一些细微的改造.\n\n由于内部大量机械和结构严重受损,预计这将耗费大量时间.该结构背后的技术本身也仍大部分神秘莫测,且对我们而言尚属未知.\n\n§Y要推进我们的危机等级,我们必须首先修复巨型宿主.§!"
 mjarchitect_unlock.55.a:"明白了."
 
 mjarchitect_great_host_poi:"伟大宿主"
 mjarchitect_great_host_poi_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_unlock.70.name:"宿主已苏醒"
 mjarchitect_unlock.70.desc:"经过漫长的等待,我们终于成功修复并重新唤醒了毁灭天顶星系中的巨型宿主.虽然它尚未准备好开始将毁灭构筑者拉入我们现实的进程,但它已经能够利用其中心黑洞的能量,生成一个巨大的旋涡.确实,如此规模的裂隙对于构筑者那难以想象的浩瀚而言是必不可少的.\n\n很快,我们终将能够履行与毁灭构筑者之间的协议.我们无疑会获得丰厚的回报."
 mjarchitect_unlock.70.a:"干得好."
 
 # End Events
 mjarchitect_end.105.name:"构筑者降临"
 mjarchitect_end.105.desc:"伴随着震耳欲聋的尖啸,巨型宿主开始剧烈脉动,从中心旋涡中射出光束和瘴气.所有注视着这座巨构的人都被耀眼的光芒致盲,而远至数条超空间航道之外的所有智慧生物的思绪都感到难以言喻的沉重,无法处理周围的一切.\n\n就是现在.毁灭构筑者......帷幕之神.\n\n它已降临.剩下的只是确保它被保护足够长的时间."
 mjarchitect_end.105.a:"哦,构筑者啊......"

 mjarchitect_end.115.name:"新世界先驱"
 mjarchitect_end.115.desc:"我们所做的一切都是为了这一刻.\n\n巨型宿主已完成了它的使命,现在它矗立着,证明了凡人的愚蠢,他们竟相信自己能够战胜神祇.毁灭构筑者承袭了银河系合法且绝对的统治者和解放者的衣钵.\n\n为了我们的工作--我们无尽的辛劳--我们被赐予了永生与繁荣.我们的思想沉浸在构筑者的影响之下,却又摆脱了所有琐碎之事,如痛苦,恐惧,悲伤和情感.对我们而言,那不过是遥远的记忆.\n\n我们正站在新世界的门槛上."
 mjarchitect_end.115.a:"这......是美的."

 mjarchitect_end.120.name:"末日先驱"
 mjarchitect_end.120.desc:"今日标志着终结的开始.\n\n当毁灭构筑者从[mjarchitect_crisis_empire.GetName]内的巨型宿主中现身时,它的力量已经开始影响整个银河系的智慧生物.这个诡秘的憎恶之物将摧毁银河系所有生灵的心智,永远玷污他们的认知.将不再有欢乐,不再有自由,也不再有生命.\n\n随着这个过程的最后阶段开始--除非奇迹发生,构筑者被击杀--一切都将迎来终结."
 mjarchitect_end.120.a:"难道一切都白费了吗......?"

 mjarchitect_end.125.name:"背叛构筑者"
 mjarchitect_end.125.desc:"我们对帷幕,巨型宿主和构筑者的漫长而艰苦的研究已经结束.一项潜在的重大突破导致了帷幕内部的许多实验,揭示了构筑者是如何无法逃脱的.\n\n帷幕拥有在任何其他现实或维度中都未曾见过的独特特性:它实际上既不是维度,也不是现实.\n\n虽然凡人思想难以理解,但简单来说,帷幕是一种升华的存在层次--就像变形虫与[Root.GetSpeciesName]之间的区别.帷幕同时存在于所有现实中,却又完全无法触及.不知何故,唯一的例外便是这个巨型宿主,由一个未知种族在许多纪元前建造.\n\n我们的科学家相信他们可以利用巨型宿主技术在微型尺度上复制某种微观世界.\n\n此外,通过将宿主中的某些流程整合到我们的飞船中,我们或许能够击败构筑者.然而,这需要大量的认知物质才能实现."
 mjarchitect_end.125.a:"这或许是我们唯一的机会."

 mjarchitect_end.135.desc:"我们所做的一切都是为了这一刻.\n\n巨型宿主已完成了它的使命,现在它成为了构筑者的门户.若不加以阻拦,毁灭构筑者将承袭银河系令人憎恶且绝对不朽的统治者的衣钵.\n\n为了我们的工作,我们将被幸免,并被允许作为这个诡秘恐怖的下属而生存.我们以前见过这个阿撒托斯般的实体,那时我们崩溃了.\n\n但现在,这一次,我们昂首挺立.我们的思想坚定而不可动摇.我们将做我们知道必须做的事."
 mjarchitect_end.135.a:"“哦,建筑师.这片星系不属于你征服.”"
 mjarchitect_end.135.b:"“我们毫无胜算.我们的生存至关重要.”"
 mjarchitect_path_2_30_days:"“中断§M建筑师§!的§R30天仪式§!将阻止整个星系的毁灭!\n\n”"
 mjarchitect_path_2b:"“我们将取消篡夺计划,允许建筑师接管一切\n\n”"

 mjarchitect_end.145.name:"“恶魔已驱逐”"
 mjarchitect_end.145.desc:"“奇迹般地,我们的计划成功了.\n\n单凭我们的海军优势不足以击败建筑师.它几乎不受常规武器的影响.然而,利用巨型宿主内置的技术,我们成功削弱并分散了建筑师的注意力,争取到足够的时间来重定向巨型宿主的连接.\n\n它的新目的地是我们顶尖科学家在研究宿主和帷幕数十年后生成的模拟微观宇宙.我们对巨型宿主的修改使其能够作为双向通道,将建筑师重新推入漩涡.\n\n这个帷幕模拟体与宿主之间的连接已被切断,以防将来再有愚蠢之人像我们一样屈服于建筑师.\n\n一切都结束了.星系已安全,建筑师被限制在这台微型机器内.也许它还能派上用场.”"
 mjarchitect_end.145.a:"“留下它.我们将成为这片星系的合法统治者.”"
 mjarchitect_end.145.b:"“封锁它.绝不能让任何人发现它,以免历史重演.”"
 mjarchitect_end.145.tt:"“§G毁灭建筑师已被一劳永逸地击败!§!”"

 mjarchitect_end.150.desc:"“我们......失败了.尽管我们投入了所有的研究和努力,但我们仍过于弱小,无法阻止处于强化状态的毁灭建筑师.我们真傻,竟以为自己与星系中其他生命有何不同......最终,我们不过是凡夫俗子;与建筑师的智慧和力量相比,我们不过是阿米巴原虫.\n\n这一天标志着终结的开始.这恐怖的畸形怪兽将摧毁星系中所有生灵的心智,永远玷污他们的认知.从此,再无欢乐,再无自由,再无生命.”"
 mjarchitect_end.150.a:"“这......不可能......”"
 mjarchitect_end.150.tt:"“所有帝国都被摧毁......\n§R毁灭建筑师赢得游戏.§!”"

 mjarchitect_end.155.name:"“建筑师已击败”"
 mjarchitect_end.155.desc:"“或许是奇迹般地,§Y[mjarchitect_crisis_empire.GetName]§!成功击败了被称为毁灭建筑师的诡秘存在.\n\n初步报告显示,这正是§Y[mjarchitect_crisis_empire.GetName]§!与建筑师达成交易的真实意图.因此,他们成功地将该存在限制在某种神秘装置中.\n\n一些人推测,这个装置将为§Y[mjarchitect_crisis_empire.GetName]§!提供巨大的力量,为此目的驾驭建筑师.然而,无可否认的是,至少目前,星系将免于彻底毁灭.”"
 mjarchitect_end.155.a:"“星系依然安全.”"
 
