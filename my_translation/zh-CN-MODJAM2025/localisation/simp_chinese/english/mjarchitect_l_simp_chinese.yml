 mjarchitect_ui.120.desc:"$mjarchitect_request_opener$我们的心智充满恐惧和痛苦.除了我们的失败,我们无法思考任何其他事情.建筑师没有给予任何安慰或宽恕.\n\n我们必须为毁灭建筑师做得更好,以免我们面对它的怒火."
 mjarchitect_ui.121.desc:"“我们突然感受到建筑师在我们心智中的重压.它不满了.它很愤怒.\n\n我们的心智充满恐惧和痛苦.我们的表现不尽如人意,它警告我们,如果不改变方法,情况会更糟.我们必须做得更好.”"
