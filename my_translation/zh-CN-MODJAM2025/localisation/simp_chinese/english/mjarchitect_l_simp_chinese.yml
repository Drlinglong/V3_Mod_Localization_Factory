 mjarchitect_ui.115.6.tt:"“一名随机领袖失去所有负面特质,并获得§Y建筑师的选民§!特质”"
 mjarchitect_ui.115.10.tt:"“§Y3§!个随机£pop£人口组获得§Y虚空触碰者§!特质”"
