 mjarchitect_crisobj_conduit_jobs_desc:"$job_mjarchitect_conduit_desc$\n\n建造§Y以太薪堆§!和§Y帷幕圣殿§!建筑,以创建§Y毁灭传导器§!岗位,从而获得$mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_conduit_pops_desc:"$trait_mjarchitect_conduit_of_ruin_desc$ 然而,它们的存在使执政官的力量不断增长.\n\n通过启用§Y毁灭标记§!决议并满足§Y毁灭执政官§!的某些要求,使Pops拥有§Y帷幕化§!特性,从而获得$mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_have_shroudthralls_desc:"仅凭我们的努力不足以改造这个星系.我们将把执政官的领地扩展到附庸国,它们将献上自己的人民.\n\n保留§Y虚空奴仆§!附庸,以获得这份§Y年度§!$mjarchitect_cognitive_matter$奖励."
 mjarchitect_crisobj_shroud_purge_desc:"尽管活着的有智生物的心智物质可以被逐渐收割,但大量有智生物的死亡也能积聚相当数量的此类物质.\n\n通过§Y天界献祭§!净化Pops,每净化$pop_group_unit$个Pops即可获得这份$mjarchitect_cognitive_matter$奖励."
 mjarchitect_crisobj_sacrifice_pops_desc:"$decision_mjarchitect_sacrifice_desc$\n\n使用§Y献祭执政官§!决议或法令,每献祭$pop_group_unit$个Pops即可获得这份$mjarchitect_cognitive_matter$奖励."
 mjarchitect_crisobj_offering_desc:"我们境内有智生物的数量有限;谈判可以相对容易地获取心智以供使用.\n\n使用§Y请求人口献祭§!贸易行动,每献祭$pop_group_unit$个Pops即可获得这份$mjarchitect_cognitive_matter$奖励."
 mjarchitect_crisobj_markofruin_desc:"这个星系的世界将由毁灭执政官标记吞噬,使其面目全非.那些留下来的人将被帷幕的以太能量所吞没.\n\n对任意世界使用§Y毁灭标记§!决议,即可获得这份$mjarchitect_cognitive_matter$奖励."
 mjarchitect_crisobj_beacons_desc:"帷幕是现实之间的维度;是执政官的家园.建造削弱维度边界的结构是我们的首要任务.\n\n建造并激活帷幕信标和维度渗透器巨型建筑,即可获得这份$mjarchitect_cognitive_matter$奖励."

 mjarchitect_cognitive_matter_crisis_objective_progress:"我们已从该危机目标中获得了£mjarchitect_cognitive_matter£$AMOUNT$."
 mjarchitect_cognitive_matter_crisis_objective_reward: "$REWARD$"

 # Summary
 mjarchitect_cognitive_matter_crisis_description_title:"命运先驱"
 mjarchitect_cognitive_matter_crisis_description:"$menace_crisis_description_intro$\n\n毁灭执政官承诺通过一项互惠互利的协议,给予我们无法想象的控制力和财富.为了履行我们的承诺,我们必须仅仅允许它穿越到这个现实.只有我们拥有智慧和毅力来满足命运的愿望."

 mjarchitect_cognitive_matter_crisis_howto_title:"赋能执政官"
 mjarchitect_cognitive_matter_crisis_howto:"追求§Y危机目标§!会产生£mjarchitect_cognitive_matter£§M$mjarchitect_cognitive_matter$§!,从而强化执政官并使我们获得强大的力量.为确保这一点,我们必须保持执政官的£mjarchitect_satisfaction£§M满意度§!,以防止其怒火转向我们."

 # Crisis Perks
 mjarchitect_crisis_perk_1:"帷幕之外的声音"
 mjarchitect_crisis_perk_1_tt:"- 解锁与§Y毁灭执政官§!的联系,它可提供增益与请求,从而提供修正和礼物.\n"
 mjarchitect_crisis_perk_1_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_crisis_perk_2:"毁灭传导器"
 mjarchitect_crisis_perk_2_tt:"- 解锁£building£§Y以太薪堆§!和£building£§Y帷幕圣殿§!建筑,它们将创建£job_mjarchitect_conduit£§Y毁灭传导器§!岗位,从而生产£mjarchitect_cognitive_matter£§Y心智物质§!.\n- 解锁§Y献祭执政官§!决议,杀死£pop£个Pops以换取£mjarchitect_cognitive_matter£§Y心智物质§!和执政官£mjarchitect_satisfaction£§Y满意度§!.\n"
 mjarchitect_crisis_perk_2_desc:"$job_mjarchitect_conduit_desc$ 他们剥夺了民众的一部分认知,以维持那古老的存在."

 mjarchitect_crisis_perk_3:"执政官预言者"
 mjarchitect_crisis_perk_3_tt:"- §Y执政官预言者§!派系成立.\n- 较高的派系支持度可提高£mjarchitect_cognitive_matter£§Y心智物质§!产出和执政官的£mjarchitect_satisfaction£§Y满意度§!.\n"
 mjarchitect_crisis_perk_3_desc:"预言者是一群神秘的秘社,他们渴望我们彻底屈服于毁灭执政官.他们是否与执政官有直接联系尚不清楚,但安抚这个派系符合我们的最大利益."

 mjarchitect_crisis_perk_4:"集体献祭"
 mjarchitect_crisis_perk_4_tt:"- 可使用§Y天界献祭§!净化类型.\n"
 mjarchitect_crisis_perk_4_desc: "$decision_mjarchitect_sacrifice_desc$"

 mjarchitect_crisis_perk_5:"宇宙大屠杀"
 mjarchitect_crisis_perk_5_tt: ""
 mjarchitect_crisis_perk_5_desc: ""

 mjarchitect_crisis_perk_6:"天界信标"
 mjarchitect_crisis_perk_6_tt:"- 解锁§Y帷幕信标§!巨型建筑,提高执政官£mjarchitect_satisfaction£§Y满意度§!并生成§Y维度瘴气§!.\n"
 mjarchitect_crisis_perk_6_desc:"一个巨大的结构,撕开了一道通往被称为帷幕的边界维度的微小裂隙.未知的能量和力量从信标中渗出,扩散到相邻的恒星系统."

 mjarchitect_crisis_perk_7:"深度虔诚"
 mjarchitect_crisis_perk_7_tt:"- 解锁基础§Y执政官赐福§!,提供永久修正和独特解锁项.\n"
 mjarchitect_crisis_perk_7_desc:"毁灭执政官认可了我们的努力,并以其赐福回报了我们.这些力量会消耗心智物质,但能提供更强大的力量."

 mjarchitect_crisis_perk_8:"铭刻地壳"
 mjarchitect_crisis_perk_8_tt:"- 解锁§Y毁灭标记§!决议,提高执政官£mjarchitect_satisfaction£§Y满意度§!,使该世界50%的£pop£Pops获得§Y帷幕化§!特性,并将该世界转化为§Y帷幕世界§!.\n"
 mjarchitect_crisis_perk_8_desc: "$decision_mjarchitect_veil_world_desc$"

 mjarchitect_crisis_perk_9:"领地扩张"
 mjarchitect_crisis_perk_9_tt:"- 解锁§Y执政官意志§!宣战理由,允许§Y收割§!§H全面战争§!战争目标和§Y奴役§!战争目标.\n- 解锁§Y虚空奴仆§!附庸类型,允许将附庸的£pop£Pops献祭以换取£mjarchitect_cognitive_matter£§Y心智物质§!和执政官£mjarchitect_satisfaction£§Y满意度§!.\n"
 mjarchitect_crisis_perk_9_desc:"执政官饥饿难耐.仅凭我们的心智已无法满足它.很快,整个星系都将臣服."

 mjarchitect_crisis_perk_10:"银河整合"
 mjarchitect_crisis_perk_10_tt:"- 解锁§Y请求人口献祭§!贸易行动,获得更多可献祭的£pop£Pops,以换取£mjarchitect_cognitive_matter£§Y心智物质§!和执政官£mjarchitect_satisfaction£§Y满意度§!.\n"
 # - Unlocks the §YWhispers of Ruin§! espionage operation, spreading the §YAugurs of the Architect§! faction to other empires and giving their £pop£ Pops the §YVeiled§! trait.
 mjarchitect_crisis_perk_10_desc:"仅凭我们的努力可能不足以改造这个星系.我们需要盟友,而我们或许能在预言者中找到他们."

 mjarchitect_crisis_perk_11:"远大抱负"
 mjarchitect_crisis_perk_11_tt:"- $country_subject_acceptance_add$:§G+30§!\n- $country_war_exhaustion_mult$:§G-50%§!\n"
 mjarchitect_crisis_perk_11_desc:"为完成我们的目标,我们需要银河系的其他国家追随我们的领导,即使那意味着使用武力."

 mjarchitect_crisis_perk_12:"永不满足的实体"
 mjarchitect_crisis_perk_12_tt:"- 毁灭执政官将提出更苛刻的要求,但也会提供更丰厚的回报.\n- 解锁更强大,更昂贵的§Y执政官赐福§!.\n"
 mjarchitect_crisis_perk_12_desc:"随着执政官需要更多心智,我们的目标和任务范围不断扩大.它的力量无法想象.我们只需遵循指示,毁灭执政官已然认为我们值得拥有完成其命令所需的工具."

 mjarchitect_crisis_perk_13:"维度穿透者"
 mjarchitect_crisis_perk_13_tt:"- 解锁§Y维度渗透器§!巨型建筑,这是一种移动飞船,激活时可暂时生成§Y维度瘴气§!,并在此过程中自毁.\n"
 mjarchitect_crisis_perk_13_desc:"我们的帷幕信标力量强大,但无法移动.通过利用其原始力量,我们可以制造出可穿透帷幕的移动机器,以制造巨大的瘴气,从而扩散执政官的影响力."

 mjarchitect_crisis_perk_14:"执政官治下的凝聚"
 mjarchitect_crisis_perk_14_tt:"- $country_unity_produces_mult$:§G+50%§!\n- $planet_jobs_mjarchitect_cognitive_matter_produces_mult$:§G+50%§!\n- $pop_happiness$:§G+20%§!\n"
 mjarchitect_crisis_perk_14_desc:"在毁灭执政官的指引下,我们众志成城.它将引领我们走向力量,繁荣与胜利.只要我们听从."

 mjarchitect_crisis_perk_15:"毁灭先驱"
 mjarchitect_crisis_perk_15_tt:"- 为所有帝国启动§Y毁灭先驱§!情势,允许银河系查看你召唤毁灭执政官的进度.\n- 退出所有防御条约,联邦和银河共同体.\n"
 mjarchitect_crisis_perk_15_desc:"我们是伟大军团的先驱,最终的仪式将把我们侍奉的古老存在最终拉入我们的现实.一个新黎明正为整个银河系而升起."

 mjarchitect_crisis_perk_16:"伟大宿主"
 mjarchitect_crisis_perk_16_tt:"- 唤醒§Y伟大宿主§!巨型建筑.\n- 获得£mjarchitect_cognitive_matter£ §Y认知物质§!将推进其建造进度.\n"
 mjarchitect_crisis_perk_16_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_crisis_perk_17:"帷幕不再隐匿"
 mjarchitect_crisis_perk_17_tt:"- 触发§Y刺穿帷幕§!事件,使您能够选择一个危机结局并为其推进.\n"
 mjarchitect_crisis_perk_17_desc:"当强大无比的造物主开始其最终目标时,我们现在必须决定我们的目的.就是现在了......没有回头路可走."

 mjarchitect_crisis_perk_18:"永恒传导器"
 mjarchitect_crisis_perk_18_tt:"- $ship_evasion_mult$: §G+40%§!\n- $ship_speed_mult$: §G+25%§!\n$ship_home_territory_fire_rate_mult$: §G+25%§!\n"
 mjarchitect_crisis_perk_18_desc:"许多人会认为挥霍我们对银河系的目标和愿景是合适的.当敌人已兵临城下时,我们不能屈服."

