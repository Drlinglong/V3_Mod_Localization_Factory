 # Misc Events
 mjarchitect.5.name:"“信标已占领”"
 mjarchitect.5.desc:"“我们的部队已夺取了[from.solar_system.GetName]星系中巨型建筑的控制权.在战斗中,该建筑仅轻微受损.\n\n这个所谓的帷幕信标利用奥术科技产生大量异星瘴气,从而对众多相邻星系造成不利影响.\n\n我们应该如何处置它?”"
 mjarchitect.5.a:"“摧毁它.我们对它没有用处.”"
 mjarchitect.5.b:"“留着它或许有用.”"

 mjarchitect.6.name:"“信标已占领”"
 mjarchitect.6.desc:"“我们的一个帷幕信标已被敌方捕获!由于强烈瘴气的影响,我们对该星系缺乏控制,因此对敌对势力几乎没有抵抗.\n\n自然,毁灭建筑师对这一进展会相当不悦.如果我们无法解放这座巨型建筑,它很可能会被损坏或摧毁.”"
 mjarchitect.6.a:"“真麻烦.”"
 mjarchitect.6.tt:"§R-15§! 造物主 £mjarchitect_satisfaction£ 满意度"

 mjarchitect.7.name:"一个诡秘信标"
 mjarchitect.7.desc:"§Y[mjarchitect_beacon_builder.GetName]§!在其境内完成了神秘巨构的建造.早期情报显示,这个所谓的§H帷幕信标§!正在对现实结构产生某种未知影响,导致异种迷雾,或称瘴气,扩散至附近的星系,包括我们领土内的§Y[mjarchitect_beacon_afflicted_system.GetName]§!星系.\n\n瘴气的具体影响仍不明了,但初步分析表明,暴露其中的个体可能会出现幻觉以及其他§R负面影响§!."
