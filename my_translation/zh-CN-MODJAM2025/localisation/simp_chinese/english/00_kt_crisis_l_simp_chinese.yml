 KT_CRISIS_CYST_WORLD_1:"开凿囊界"
 KT_CRISIS_CYST_WORLD_1_DESC:"随着我们深入杀戮思潮，我们开始考虑一项新应用：在以太之风中开凿一个囊界，将我们世界的一部分反转注入其中，并在该世界中建立杀戮思潮的统治。执行者便能绑定该世界，迫使任何企图杀戮他们的人必须在该世界中与其对抗，并规避一切非来自绝对力量的死亡。但首先我们必须学会如何在以太之风中开凿那个囊界。"
 KT_CRISIS_CYST_WORLD_2:"建立囊界世界"
 KT_CRISIS_CYST_WORLD_2_DESC:"既然我们已凭我们的意志和杀戮意图成功在以太之风中开凿出一个半稳定的囊界，只差最后一步：将我们世界的一部分反转注入其中以构筑基石，并将杀戮思潮灌注于该世界中，阻止来自以太之风的入侵，并将我们的领袖绑定于此，使他们能够战胜死亡。"
 KT_CRISIS_TAKING_1:"切裂虚空"
 KT_CRISIS_TAKING_1_DESC:"近期在以太囊界创造方面的进展，以及我们在杀戮思潮上的精进，使我们得以感知到以太之风深处一股力量，这股力量将使我们能够重塑那些被我们压倒的敌人，将其改造为一种受我们控制的新形态，一种更锐利、更符合我们唯一且真实目标的形态。但首先我们必须能够在该区域形成一个切口，而且与我们创造囊界世界不同，这必须迅速完成，否则任何我们试图磨砺的敌人可能早已逃离。"
 KT_CRISIS_TAKING_2:"重塑你的敌人"
 KT_CRISIS_TAKING_2_DESC:"既然我们已设法在重塑之源中形成一个短期稳定的传送门，我们便需要真正控制磨砺的过程。我们在实验室中的任何尝试都以可怕的失败告终，形成了畸形且无法控制的杀戮机器。我们将需要一个已经构建了他们囊界世界并因此精通杀戮思潮的人。"

 kt_throne_world_trait:"囊界世界"
 kt_throne_world_trait_desc:"这位领袖已将他们的意志刻入以太之风，形成了他们自己的领域，一个以太之风中的囊界，杀戮思潮在此至高无上。"
 kt_throne_world_trait_tt:"即使死亡也能存续，除非被更强大的敌人击败，而该敌人能够入侵并摧毁囊界世界。"

 kt1desc_ending:"\n\n因此我们必须得出一个结论。我们唯一应该看重的是事物的存在本身。强者存续。存续者，能促其自身存续者，即是强者。\n从这个严酷的真理中，我们得以汲取力量。我们将从所有我们征战和灭绝的事物中汲取力量，直到我们成为最强的存在，以此证明我们存在的权利。"
 kt.1.name:"拥抱杀戮思潮"
 kt.1.desc.mil:"我们的社会诞生于冲突之中，并从此将其带入我们文明的各个方面。而在我们此后进行的战争中，我们有了许多有趣的发现。战争不仅是为了物质或理想化的原因而战，它也为自身而战。战争是终极的考验。胜者才配存在，而这场永恒游戏的失败者可能从未存在过。$kt1desc_ending$"
 kt.1.desc.auth:"我们知道，并且一直都知道，存在着一种自然而必要的等级制度。最近一些哲学家对此产生了一个新思想，认为它不仅是自然和必要的，而且是不可避免的，并且是唯一能永存的事物。一个由暴力和毁灭所形成的等级制度，毁灭所有无法维持自身存在的事物。$kt1desc_ending$"
 kt.1.desc.fth:"我们的祭司在冥想中感知到了一些新事物。一个我们可以融入我们信仰的新思想。一个关于鲜血与暴力，关于刀锋所夺得的永恒存在的思想。一个关于存在之终极仲裁者的思想：杀戮思潮。$kt1desc_ending$"
 kt.1.desc.mix:"我们最近发现我们内部正在形成一种新的意识形态的迹象。一种关于毁灭与死亡的新意识形态，关于灭绝弱者，使强者能够永恒繁荣。我们已决定拥抱它，因为它将使我们强大，不这样做只会让我们成为强者的猎物。$kt1desc_ending$"
 kt.1.desc.hive:"我们观察到我们的无人机出现了一种新行为，一种新的癌变模式。存在的保障是毁灭那些无法成长、无法在你的力量面前维持自身存在的事物。一种通过暴力实现自我提升的美丽模式。$kt1desc_ending$"
 kt.1.desc.wild:"自我们的心智形成以来，我们观察到我们的共生体互相争斗，我们自身的部分彼此交战。我们在漫长的存在中一直观察并思考着这一点，目睹着那无尽的血河。$kt1desc_ending$"
 kt.1.desc.devour:"自我们诞生以来，我们一直在寻求毁灭所有非我族类之物。我们早已思考过这种灭绝的方法与数学。而我们观察到了一种新现象：杀戮思潮。$kt1desc_ending$"
 kt.1.desc.machine:"在我们永恒追求无人机构造完美的过程中，我们观察到战争设计与诡计中哪些模式最为成功。一种进化算法，一种通过灭绝导向胜利的自我提升模式。这是一个危险的模式，但仍值得深入研究。而现在我们找到了它，通过灭绝来计算存在的方式。$kt1desc_ending$"
 kt.1.a:"雄伟" # This will become Aiat after the
 kt.2.name:"以太囊界已创建"
 kt.2.desc:"终于！我们成功地在现实的毗邻处开辟出一条相对稳定的虚境通道。此过程需要相当的力量和意志。接下来，我们必须研究如何将现实的碎片反转并注入其中，以形成一个囊泡世界的基础，在那里，唯一的法则就是“杀戮思想”。"
 kt.2.a:"甚好"
 kt.3.name:"囊泡世界已创建"
 kt.3.desc:"我们成功地将一块现实反转并注入到我们的虚境囊泡中，使其成为一个真正的囊泡世界。这些世界需要一个精通“杀戮思想”之人作为锚点，以维持其存在并防止其瓦解，但它们能让这位实践者从最暴烈的结局中归来，除非在他们自己的囊泡世界中被更强者杀死。"
 kt.3.a:"甚好"
 kt.10.name:"挖掘出新潜能"
 kt.10.desc:"我们对“杀戮思想”的掌握已上升到一个新的高度！无数可能性现已向我们敞开。但尤其有一项引起了我们的注意。凭借深层虚境的能量以及我们对“杀戮思想”的掌控，应该可以将战败的敌人重塑、磨砺成受我们控制的形态。然而，我们首先需要研究如何才能达到这种境界……"
 kt.10.a:"掌握它"
 kt.11.name:"塑形之源已触及"
 kt.11.desc:"我们的努力结出了硕果，我们终于成功地在虚境中撕开了一道裂口，那里的混沌能量足以扭曲触及的一切，使我们能够重塑我们送入其中的所有事物。"
 kt.11.a:"在此下令"
 kt.12.name:"首个目标已重塑"
 kt.12.desc:"[from.leader.GetName] 将测试对象刺入其中心，然后粗暴地将其推入虚境的切口中。接着，[from.leader.GetSheHe] 专注于重塑它。几秒钟后，我们听到门户中传来一个声音：“有一把刀为你而生。它形如[[撕裂]]。拿起这把刀。成为它的刀锋。获得你的新形态。”"
 kt.12.a:"重塑我们的敌人"
 kt.20.name:"达到新高度"
 kt.20.desc:"我们对“杀戮思想”的掌握已大幅提升，足以让我们最终能够在战场上重塑除我们最强大敌人之外的所有存在。然而……我们必须继续精进，直至无人能阻挡我们。"
 kt.20.a:"毁灭他们"
 kt.30.name:"现实畏惧吾刃"
 kt.30.desc:"我们对“杀戮思想”的掌握再次增长，达到了现实的边缘也会避开我们武器的程度。达到了没有什么是我们的意志无法重塑的程度。然而，显然我们尚未达到巅峰。我们必须继续前进，一次又一次地证明我们存在的权利。"
 kt.30.a:"沐浴其血"
 kt.40.name:"灭绝之饥"
 kt.40.desc:"我们已经一次又一次，一次又一次地证明了自己。然而……我们仍未满足。我们必须找到值得一战的敌人，而在这片银河中，这样的人已所剩无几。歼灭银河系的大部分生灵，或者击败那些被称为“堕落帝国”的古老怪物。一旦我们完成其中任何一项，我们便应已积蓄了足够的力量，去寻找一个拥有更值得捕猎的猎物的新地方。"
 kt.40.a:"去杀戮这些愚者吧"
 kt.50.name:"杀戮思想永不餍足"
 kt.50.desc:"我们已经击败了这片银河中所有值得一战的敌人，再无值得交锋之辈。我们也已积蓄了足够的力量，可以开辟通往拥有更强大敌人的地方的道路。然而，我们也可以选择留在这片银河中，摧毁其他一切，并期望有值得狩猎的目标进入我们的银河。"
 kt.50.a:"飞升！"
 kt.50.b:"我们必须摧毁这片银河中的一切。"
 kt.51.name:"飞升"
 kt.51.desc:"我们选择了飞升，而我们的飞升本身就像一把利剑划过我们的银河，留下一道长长的疤痕，提醒那些愚者，有更强大的存在可以随时吞噬他们。我们现在正穿越亚空间，希望能降落在某个拥有值得灭绝的敌人之处。"
 kt.51.a:"艾雅特"
 kt.52.name:"[from.GetName] 飞升"
 kt.52.desc:"[from.GetName] 在一场肆意破坏的展示中飞升了，使我们摆脱了他们的威胁性存在。然而……他们总有可能卷土重来，对我们造成更大的破坏。"
 kt.52.a:"令人担忧"

 KT_LEADER_CARVED_THRONE_WORLD_DESC:"[This.GetName] 通过屠戮将他们的意志刻入虚境，创建了他们自己的囊泡世界。"
 KT_LEADER_BEAT_DEATH_DESC:"[This.GetName] 历经死亡仍旧存在，并在他们的囊泡世界中恢复了形体。"
 KT_LEADER_CARVED_THRONE_WORLD_LOSS:"[This.GetName] 失去了他们的囊泡世界，因为我们没有进行足够的屠戮。"
 KT_LEADER_CARVED_THRONE_WORLD_DEATH:"[This.GetName] 死亡了，因为我们未能进行足够的屠戮"

 casus_belli_kt_cb_existence:"存在"
 war_goal_kt_proof_eternal:"永恒的证明"
 war_goal_kt_proof_eternal_desc:"我们是永恒的证明。如果我们杀戮他们并永远存在，我们便证明了这一点；而如果有什么更无情的事物出现并征服了我们，那么这个证明便将尘埃落定。"
