 kt_situation_sword_logic:"杀戮动能"
 kt_situation_sword_logic_desc:"我们正从终极循环论证中汲取力量：强者存续。存续者，能促其自身存续者，即是强者。这种盲目的仲裁者是宇宙的终极真理，我们已学会从中汲取力量，无视那些愚蠢之徒，他们竟认为矛尖上的仁慈之城能够至高无上。"
