 hcp_situation_harvest_planet_desc:"从地壳开始，我们将把这颗行星剥得一干二净。我们不能留下任何东西，以免浪费。"

 hcp_stage_harvesting:"拆解行星"

 hcp_string_harvesting_progress:"行星采掘"
 hcp_harvest_finish_tooltip:"采掘[Target.GetName]，让它只剩下一个空壳。"

