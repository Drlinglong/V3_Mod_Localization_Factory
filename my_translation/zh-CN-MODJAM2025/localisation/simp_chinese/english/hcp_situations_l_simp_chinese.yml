 ### Messages
 hcp_MESSAGE_HARVEST_WORLD_TITLE:"采掘世界"
 hcp_MESSAGE_HARVEST_WORLD_MINERALS_TEXT:"对$PLANET|Y$的采掘获得了宝贵的矿物。\n£minerals£$RESOURCE|Y$"
