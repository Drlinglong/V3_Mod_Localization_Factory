 hcp_approach_harvest:"采掘"
 hcp_planet_harvest_effect:"采掘世界，每§Y6§!个月获得£hcp_mining_efficiency£ §H$hcp_mining_efficiency$§!，以及£minerals£ §H$minerals$§!或£alloys£ §H$alloys$§!。"

 hcp_approach_dismantle:"拆解$hcp_orbital_quarrier$"
