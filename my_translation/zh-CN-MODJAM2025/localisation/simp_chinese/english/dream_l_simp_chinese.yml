 dream.001.name:"伟大梦境"
 dream.001.desc:"在我们帝国各地,仅仅一天之内,人们就开始报告与共享梦境相关的异常现象.单独来看,甚至加上我们的领袖最近恰巧也有奇怪的梦境体验,这些报告的突然涌入都会显得异常.然而,一旦我们考虑到,这个比例的人口仅仅是那些想到要报告自己经历的人时......\n\n通过各种方法,我们调查了我们的人口.结果既有趣,又令人恐惧.\n\n结果似乎意味着我们帝国的每一个人,每.一.个.都经历了一次“共享梦境”.然而,由于梦境变幻莫测的本质,关于这个梦境--永恒之梦--的任何具体记忆似乎都已丢失.\n\n我们应该开始检验这种体验对梦境本质所蕴含的深意.最终,我们的目标将是忆起这个梦境.不仅因为这些信息能带给我们帝国的益处,更是因为我们不得不......\n\n我们需要忆起我们的梦境."
 dream.001.a:"有某种东西在召唤我们."

 dream.002.name:"永恒之梦具现!"
 dream.002.desc:"我们人民历史上最伟大的项目已结出硕果!\n\n我们的§Y筑梦者§!已在他们的梦境中漫步于各个路径,现在它已稳定下来.这是一个所有§Y筑梦者§!共同构筑的单一梦境.\n他们称之为§B永恒之梦!§!\n\n现在所有§Y筑梦者§!都可以共同努力塑造这个新现实,并吸引新的种族与我们一同体验它.\n\n\n§2某种东西§!在§B永恒之梦§!深处召唤着我们的§Y筑梦者§!......\n\n    §2“你将在你自己的创造中找到我.”§!\n        §2“找到我......”§!"
 dream.002.a:"我们已开始."

 dream.003.name:"梦境之路上的分岔"
 dream.003.desc:"在§B永恒之梦§!中,存在着蜿蜒曲折的路径,我们的§Y筑梦者§!在其间漫步,既塑造着它们,也被它们所塑造.\n存在着只有我们中最强大,最专注的人才能穿越的门径.\n但当他们穿越时,崭新的宇宙便向我们所有人敞开.\n\n我们正变得更强大,对§B永恒之梦§!和清醒世界的掌控力都突飞猛进.\n然而§2某种东西§!仍在等待着我们.在那些门径之外,在不断展开的§B永恒之梦§!更深处!\n\n这个领域是完美的,在我们的§Y筑梦者§!的帮助下,我们几乎不再需要在清醒世界花费时间了.\n\n一股§2强大力量§!在召唤我们.\n我们必须探索所有清醒者的梦境,以求知晓......\n\n我们必须§2知晓§!......"
 dream.003.a:"更多.我们必须拥有更多!"

 dream.004.name:"接触!"
 dream.004.desc:"§2一个存在体出现在我们的梦境中.\n我们的新导师!§!\n\n它向我们讲述永恒.讲述一个所有生命都存在,而我们拥有无与伦比力量的§B永恒之梦§!.\n\n我们必须与所有清醒物种的梦境建立连接!\n将它们拖入§B永恒之梦§!.\n我们的特工已经开始了第一步,在我们的§2导师§!的帮助下,我们将能更快地完成这项伟大任务.\n\n\n为了使§B永恒之梦§!成为现实,我们必须与每一个清醒物种建立连接."
 dream.004.a:"链条已铸就."

 dream.005.name:"伟大召唤!"
 dream.005.desc:"我们已探索完毕,并在我们§2导师§!的指引下,我们准备好了!\n\n感谢我们§Y筑梦者§!的奉献,§B永恒之梦§!的所有路径都已向我们敞开!\n我们已与异星心智建立了连接,所有筑梦者都将加入我们,进入§B永恒之梦§!,我们的创造,在我们的掌控之下!\n\n他们的现实将由我们来塑造.\n通过我们的特工所植入的他们的§Y筑梦者§!,他们都将陨落!\n\n他们会知道是我们.\n\n他们现在无法阻止.\n\n\n通过每一个梦境,一个无法抗拒的召唤声响起:\n\n§2    “来到我们身边”§!\n§2      “与我们合一”§!\n§2        “最终所有人都会加入我们”§!"
 dream.005.a:"清醒者将永恒地做梦."

 dream.006.name:"§2胜利!§!"
 dream.006.desc:"银河系终于安息了.\n§B永恒之梦§!现在容纳了银河系所有心智的广阔范围.\n\n在我们的§2导师§!的指引下,我们随心所欲,塑造它以满足我们的一切渴望.\n这是完美!"
 dream.006.a:"§B永恒之梦§!即是一切."

 dream.010.name:"伟大梦境"
 dream.010.desc:"我们已从初生的筑梦者迅速成长为熟练的清醒筑梦者.然而,完全成熟的,连接每个行星各自固化的梦境仍然难以构建.不过,对梦境的洞察最终会给我们答案,所以我们不必担心.\n\n但这并非我们关注的全部.另一个焦点与帝国之外未被驯服的梦境荒野有关.在那里,人们尚未学会清醒梦,而是凭潜意识行动的梦境,却展现出比自然状态下更多的连接,至少,根据我们对独立筑梦者的观察是如此.\n\n每当我们的筑梦者从一个梦境进入另一个梦境时,他们报告说“撞”上了另一个筑梦意识......§2他们说,当他们这么做时,它知道.§!"
 dream.011.name:"永恒之梦"
 dream.011.desc:"我们的帝国开始研究梦境后,我们很快就能完全利用清醒形态.幸运的是,我们还解决了创建大规模梦境网络的问题.\n\n截至今日,得益于似乎没有光速限制,我们帝国的筑梦者甚至可以比我们在现实世界中的人们更快地与任何其他筑梦者交流.\n\n现在,我们帝国所有的文化中心都在梦境世界中安家.问题是并非所有人都能同时待在那里,因为人们仍然会感到饥饿.白日梦的概念,即某人可以同时身处梦境世界之内和之外,并利用这些能力提高工作效率的想法正在进行中,不过这需要我们超越梦境固化程度的一个阈值.一旦达到那个程度,我们的发现将会被报告回来."
 dream.012.name:"接触"
 dream.012.desc:"我们在§B永恒之梦§!中发现了§2某种东西§!.\n它向我们许诺,赋予我们对梦境--包括我们和他人梦境--无与伦比的控制力!"
 dream.013.name:"§B永恒之梦§!"
 dream.013.desc:"我们的计划已定,道路已走通.\n我们将在我们§2导师§!的意志下唤醒§B永恒之梦§!的真正力量!\n\n清醒的种族会知道是我们推动了这项事业,他们将对我们宣战,但为时已晚.\n他们都将沦入我们的现实\n\n----\n\n§R银河系将视我们为危机帝国.\n这将触发危机战争!§!"

