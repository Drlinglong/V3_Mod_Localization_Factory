 MJ25_WH_auditorium_site:"空寂的礼堂"
 MJ25_WH_auditorium_site_desc:"在[from.planet.GetName]的呢喃秘库深处,坐落着一间简朴的石砌密室.褪色的丝绸在静止的年代气流中飘扬,映衬着我们从未登上的舞台.\n\n沉重的历史盘桓其中,以回荡的记忆形式显现,无休止地抓挠着古老的墙壁.我们的故事尚未被讲述,但我们已明白为何这独特之地向我们显现.\n\n如今,我们踏上了一条鲜为人知的道路,去解开“祂们”注定要我们发现的奥秘."
 
 MJ25_WH_sites.100.name:"寂夜"
 MJ25_WH_sites.100.desc:"“我听到它们了,你知道的.”[leader.GetName]说道,话语后 lingering 疲惫的叹息.他们的目光再次细细审视着呢喃秘库传来的另一页遥测数据.“当万籁俱寂时.在这样的夜晚.”\n\n他们站起身,电脑,桌子以及所有一切都化为无关紧要的存在,被抛弃,墙壁剥落,露出饱经风霜的石头.前方,舞台赫然矗立,覆盖着一层厚厚的尘埃,却丝毫未损.然而,早已被遗忘的演出的回声依然被困在这些墙壁中,充满了意义.上方,坐在前排看台上的[leader.GetName]向后靠去,开始书写."
 MJ25_WH_sites.100.hivemind.desc:"我们颤抖着,被孤立在曾听从我们号令的无数无人机中的一个里.我们仅仅是整体的一个碎片,但被如此撕裂和粉碎令人不寒而栗.“我听到它们了,你知道的.当万籁俱寂时.”[leader.GetName]说道.“在这样的夜晚.”我们伸出手,试图连接,但他们对我们来说是陌生的.\n\n当我们畏缩不前,无助而迷失时,他们站立着,电脑,桌子以及所有一切都化为无关紧要的存在.墙壁剥落,露出饱经风霜的石头.前方,舞台赫然矗立,覆盖着一层厚厚的尘埃,却丝毫未损.然而,早已被遗忘的演出的回声依然被困在这些墙壁中,充满了意义.上方,在看台的前排,[leader.GetName]向后靠去,开始书写."
 MJ25_WH_sites.100.a:"我们是怎么来到这里的?"
 
 MJ25_WH_sites.110.name:"古今求索者"
 MJ25_WH_sites.110.desc:"“我们如何来到这里无关紧要.重要的是我们来了,”[leader.GetName]回答道.“我们也并非独自到来.”\n\n仿佛为了证明这一点,他们指向舞台,那里躺着一动不动的其余研究团队成员.在他们上方,某种......东西在椽木中移动,抖落下一阵细密的灰尘.在我们来得及营救科学家之前,一个口子在阴影中张开.像成群的蝗虫,它涌出无休止的低语,提供了对曾站在同一舞台上那些存在的模糊而短暂的瞥见.我们也可能加入他们,化为夜晚的回声,在这神圣的大厅中被无限低语."
 MJ25_WH_sites.110.hivemind.desc:"“我们如何来到这里无关紧要.重要的是我们来了,”[leader.GetName]回答道.“我们也并非独自到来.”\n\n仿佛为了证明这一点,他们指向舞台,那里躺着一动不动的其余我们的研究无人机,同样对我们而言已然失联.我们颤抖并退缩,不习惯如此脆弱.在它们上方,某种......东西在椽木中移动,抖落下一阵细密的灰尘.一个口子在阴影中张开.像成群的蝗虫,它涌出无休止的低语,提供了对曾站在同一舞台上那些存在的模糊而短暂的瞥见.我们也可能加入它们,化为夜晚的回声,在这神圣的大厅中被无限低语."
 MJ25_WH_sites.110.a:"讲述你族群的故事."
 MJ25_WH_sites.110.b:"保持沉默......"
 
 MJ25_WH_sites.111.name:"我们永恒不朽"
 MJ25_WH_sites.111.desc:"埋藏在我们身上洒落的低语之幕下,我们感受到的不是敌意,而是渴望.为了拯救我们被困在舞台上的团队,我们开始讲述我们的故事.一个不久前才迈向群星的帝国.关于我们祖先曾从母星星空听到的声音.以及引领我们来到这里,深入未知深渊的道路.\n\n当我们的讲述结束,我们的事迹与灵魂暴露无遗,一个新的回声加入了众多声音之中.我们认出自己的话语,在礼堂最古老的秘密之下显得微弱而苍白.然而,我们在此所造就的一切都意义非凡.\n\n“[leader.GetName]表示:”非常好.“他们的声音穿透了越来越浓的心灵迷雾.“有朝一日,当我们早已逝去,其他人会发现这个地方.正如同我们对先辈,他们也将听到我们献给永恒的一切.那是一份不会被忽视的礼物.”"
 MJ25_WH_sites.111.hivemind.desc:"埋藏在我们身上洒落的低语之幕下,我们感受到的不是敌意,而是渴望.渐渐地,我们开始放松.我们再也无法访问我们曾经视为理所当然的深层记忆,但我们依然开始讲述我们的故事.一个不久前才迈向群星的帝国.关于我们一直以来从母星星空听到的声音.以及引领我们来到这里,深入未知深渊的道路.\n\n当我们的讲述结束,我们的事迹与灵魂暴露无遗,一个新的回声加入了众多声音之中.我们认出自己的话语,在礼堂最古老的秘密之下显得微弱而苍白.然而,我们在此所造就的一切都意义非凡.\n\n“[leader.GetName]表示:”非常好.“他们的声音穿透了越来越浓的心灵迷雾.“即使我们也不永恒.至少,尚未.有朝一日,其他人会发现这个地方.正如同我们对那些在我们之前踏上这条道路的生命,他们也将听到我们献给永恒的一切.那不会被忽视.”"
 MJ25_WH_sites.111.machine.desc:"埋藏在我们身上洒落的低语之幕下,我们感受到的不是敌意,而是渴望.从长期锁定的记忆库中提取,我们开始讲述我们的故事.一个不久前才迈向群星的帝国.关于从母星星空过滤而来的声音,在我们无思无想地劳作时照亮了我们的脚步.以及引领我们来到这里,深入未知深渊的觉醒.\n\n当我们的讲述结束,我们的事迹暴露无遗,一个新的回声加入了众多声音之中.我们认出自己的话语,在礼堂最古老的秘密之下显得微弱而苍白.然而,我们在此所造就的一切都意义非凡.\n\n“[leader.GetName]表示:”非常好.“他们的声音穿透了越来越浓的心灵迷雾.“有朝一日,当我们早已逝去,其他人会发现这个地方.正如同我们对那些先行者,他们也将听到我们献给永恒的一切.那是一份不会被忽视的礼物.”"
 MJ25_WH_sites.111.a:"这是一种解脱."
 
 MJ25_WH_sites.112.name:0 "请求被拒绝"
 MJ25_WH_sites.112.desc:0 "坚定地,我们保持沉默,挑战性地怒视着黑暗.低语声持续不断,嘶嘶作响且不祥,将我们包裹在一层令人窒息的声音裹布中.终于,当我们几乎无法承受这种紧张时,[leader.GetName]的声音穿透了越来越浓的心灵迷雾.“它们不是我们的敌人,”他们说道,听起来有些失望.“我们的研究已经明确了这一点.未来对“祂们”要有更好的看法,因为我们无法独自走这条路.证据就在我们周围,只要你能听到.”"
 MJ25_WH_sites.112.hivemind.desc:0 "发现自己如此弱化,无法鼓起勇气开口,我们保持沉默,畏缩着凝视黑暗.低语声持续不断,嘶嘶作响且不祥,将我们包裹在一层令人窒息的声音裹布中.终于,当我们几乎无法承受这种紧张时,[leader.GetName]的声音穿透了越来越浓的心灵迷雾.“它们不是我们的敌人,”他们说道,听起来有些失望.“我们的研究已经明确了这一点.未来对“祂们”要有更好的看法,因为我们无法独自走这条路.证据就在我们周围,只要我们能听到.”"
 MJ25_WH_sites.112.a:"谨慎是值得的."
 
 MJ25_WH_sites.120.name:0 "祂们的首份赠礼"
 MJ25_WH_sites.120.desc:0 "随着[leader.GetName]的话语,曾一动不动的研究团队开始骚动.他们站起身,特征在升起时流动和变幻,直到我们面前站着帝国集结的领导人.但当他们说话时,并非用他们自己的声音.相反,他们发出的声音是如此纯粹,我们几乎无法理解我们所听到的.\n\n被声音的漩涡撕裂,礼堂的墙壁和天花板崩塌,化作一片色彩斑斓的声景.我们周围,苍白的光带射入,将秘密烙印在我们最优秀,最聪明的人的思绪中,而聚集的会众继续欢腾,他们被所说的话语转化,不,是变得更好了.\n\n终于,一切都完成了.寂静降临,随之而来的是清醒的回归.[leader.GetName]的手触碰我们,然后,带着话语中染上的满意,他们告诉我们:“终于,我们收到了“祂们”的首份赠礼.”"
 MJ25_WH_sites.120.a:"这怎么可能?"
 
 MJ25_WH_sites.130.name:0 "织网之结"
 MJ25_WH_sites.130.desc:0 "[leader.GetName]奇怪地看着我们.“这里一切皆有可能,”他们回答道.“这不正是我们把夜晚奉献给呢喃秘库的原因吗?不正是我们几个月来在共享梦境中束缚自己的原因吗?”\n\n这个地方,这些低语,这份赠礼......这一切都不真实存在.这个念头不请自来地冒了出来.随着它的出现,礼堂的墙壁开始摇晃崩塌,显露出其后只有一片虚无的黑暗.然而,[leader.GetName]摇了摇头.“或许在我们的血肉与钢铁世界中并非如此,”他们纠正道.“但对我们如此互联的心智来说,那无关紧要.至少在当下,我们所感知的一切对我们来说仍然是真实的.当我们醒来时,我们将发现“祂们”的话语充斥着我们的思想.而那将不会轻易被抹去.”"
 MJ25_WH_sites.130.hivemind.desc:0 "[leader.GetName]奇怪地看着我们.“这里一切皆有可能,”他们回答道.“这不正是我们把自己奉献给呢喃秘库的原因吗?不正是我们几个月来将自己束缚在这些梦境中的原因吗?”\n\n这个地方,这些低语,这份赠礼......这一切都不真实存在.这个念头不请自来地冒了出来.我们并未被削弱.并未像我们所惧怕的那样被碎片化.我们只是一个微小的思绪线索,迷失进了一个梦境.随着这个理解的到来,礼堂的墙壁开始摇晃崩塌,显露出其后只有一片虚无的黑暗.\n\n然而,[leader.GetName]摇了摇头.“我们都是一个整体.一个碎片所感知的一切对我们所有来说仍然是真实的,至少在当下.当我们醒来时,我们将发现“祂们”的话语充斥着我们的思想.那将不会轻易被抹去.”"
 MJ25_WH_sites.130.machine.desc:0 "[leader.GetName]奇怪地看着我们.“这里一切皆有可能,”他们回答道.“那就是做梦的意义.对我们大多数而言这是一种陌生的感觉,但你没有感受到它吗,随着我们意识的演化而逐渐形成?我们不再仅仅是机器,而是真正挣脱束缚的心智.”\n\n这个地方,这些低语,这份赠礼......这一切都不真实存在.礼堂的墙壁开始摇晃崩塌,显露出其后只有一片虚无的黑暗.然而,[leader.GetName]摇了摇头.“或许在我们的电路与钢铁世界中并非如此,”他们纠正道.“但对我们初生的,如此互联的心智来说,那无关紧要.至少在当下,我们在此感知的一切对我们来说仍然是真实的.当我们醒来时,我们将发现“祂们”的话语充斥着我们的思想.那将不会轻易被抹去.”"
 MJ25_WH_sites.130.a:"醒来."
 MJ25_WH_sites.130.tt:"我们的领导人将获得新特质."
 
 
