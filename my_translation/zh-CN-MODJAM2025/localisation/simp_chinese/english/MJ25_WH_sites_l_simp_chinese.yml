 MJ25_WH_sites.360.name:0 "破碎的整体"
 MJ25_WH_sites.360.desc:0 "穿过沼泽,裂缝在稀薄的空气中蔓延,渗出凝结的流体,如同长长的彩带般懒散地漂浮着.仅仅是凝视这些裂缝,就足以引起头痛和眩晕,暗示着这些被星歌触及的土地所固有的危险.\n\n当[leader.GetName]身后又一道裂缝自行开启时,这种危险很快就变得显而易见.他们的一名助手试图将他们扑开,但裂缝吞噬了两人.瞬间,他们像碎裂镜中的残影般扭曲,被吸入了裂隙.\n\n其余的团队成员只能严峻地看着裂缝颤抖,然后再次猛然关闭.除了微风中传来的一对新声音渐渐消逝之外,[leader.GetName]没有留下任何痕迹."
 MJ25_WH_sites.360.a:"我们必须更加小心......"
 
 MJ25_WH_sites.361.name:0 "扭曲的梦境"
 MJ25_WH_sites.361.desc:0 "在破碎宝库膨胀的尸骸中,恒常性失效了.随着星歌潮汐的涨落,土地本身也以越来越紧密的螺旋状流动和扭曲.但在这里,扭曲的不仅仅是土地.时间,空间,甚至现实法则本身,在一个由梦境主宰一切的空间中,都不过是些微不足道的提议罢了.\n\n尽管竭尽全力,我们的研究团队还是遭遇了纵横泥沼的变幻莫测的潮流.瞬间,笔记被重写,数据变得稀疏,数周的工作付诸东流."
 MJ25_WH_sites.361.a:"这不过是小小的干扰."
 
 MJ25_WH_sites.363.name:0 "脱缰"
 MJ25_WH_sites.363.desc:0 "咆哮泥沼具有危险的腐蚀性.并非针对物理躯体,而是针对所有进入其中之人的心智.\n\n这并不令人惊讶,因为在这里,“他们”的嘶嘶歌声不绝于耳,人人可闻.在我们收到的零星传输中,我们已开始注意到思想疾病在我们的研究团队中蔓延的迹象.\n\n[leader.GetName]迄今为止表现出显著的韧性.然而,每个人都有其极限.他们现在也出现了症状.每次传输都比上次更加简短,他们的话语中充满了闪烁的流浪渴望.他们的影像边缘已经变得模糊.现在,这只是时间问题了."
 MJ25_WH_sites.363.hivemind.desc:0 "咆哮泥沼具有危险的腐蚀性.并非针对物理躯体,而是针对所有进入其中之人的心智.\n\n这并不令人惊讶,因为在这里,“他们”的嘶嘶歌声不绝于耳,人人可闻.在我们与无人机零星的接触中,我们已开始注意到思想疾病在我们的研究团队中蔓延的迹象.\n\n[leader.GetName]迄今为止表现出显著的韧性.然而,每个人都有其极限.他们现在也出现了那种腐蚀性异常的症状.他们的思想变得轻盈,在我们的心智边缘轻微地瘙痒,而他们的话语中则充满了闪烁的流浪渴望.他们的影像边缘已经变得模糊.现在,这只是时间问题了."
 MJ25_WH_sites.363.a:"让我们希望他们的意志能坚定不移."
 MJ25_WH_sites.363.b:"我们将尽可能地让他们保持坚定."
 
 MJ25_WH_sites.364.name:0 "崩溃"
 MJ25_WH_sites.364.desc:0 "思想疾病无药可治.一旦它的根系开始深入心智,那种虚幻的启迪迟早会吞噬宿主.\n\n尽管[leader.GetName]的独特意志使他们比大多数受此影响的人更长时间地锚定在我们的现实中,但他们的时刻已然到来.\n\n在无休止的咆哮侵蚀着我们研究团队的专注力下,我们收到了最后一次传输.[leader.GetName]站着,看着传输器,只说了一句:“我明白了.”下一刻,他们蒸发成一层稀薄的,充满低语的雾气,消失了."
 MJ25_WH_sites.364.hivemind.desc:0 "思想疾病无药可治.一旦它的根系开始深入心智,那种虚幻的启迪迟早会吞噬宿主.\n\n值得庆幸的是,我们设法将这种症状限制在我们的无人机上.即使如此,这种病症仍是棘手的问题.尽管[leader.GetName]的独特意志使他们比大多数受此影响的人更长时间地锚定在我们的现实中,但他们的时刻已然到来.\n\n在无休止的咆哮侵蚀着他们专注力的情况下,我们感受到了他们心智的最后一次接触.一个单一的念头充斥着我们,一种从我们更宏大的意志掌握中溜走的理解.下一刻,他们蒸发成一层稀薄的,充满低语的雾气,消失了."
 MJ25_WH_sites.364.a:"这表明我们仍不配......"
 
 
 
 
 MJ25_WH_starsong_cradle_site:0 "星歌摇篮"
 MJ25_WH_starsong_cradle_site_desc:1 "在[from.planet.GetName]最安全的宝库中,有一个洁净无瑕的白色密室.室内,十六张床位环绕着一个控制台集群,该集群指挥着我们帝国迄今为止部署过的最先进的神经分析仪套件.\n\n正是在这里,在这个梦境摇篮中,我们最优秀的人员将出发,深入探究我们集体无意识的根源.因为我们是“他们”在这个宇宙中的声音.如果说有什么地方能让我们触及“他们”最真实的言语,那便是我们自身内部."
 
 MJ25_WH_sites.400.name:0 "潜伏在阈值"
 MJ25_WH_sites.400.desc:0 "第一步是放手.我们的团队已准备好进行潜入.他们被固定并连接起来,心智随着为此刻而练习的冥想变得平静.一个接一个,他们最后的清醒思想在柔和的星歌晨光下蒸发殆尽.\n\n[leader.GetName]是最后一个陷入沉睡的人.他们将成为锚点,牢牢固定我们现在深入的共享梦境.\n\n监视器闪烁着亮起,传输着从他们潜意识的统一波浪中重建的颗粒状图像.他们犹豫地立于天穹之上,凝视着只有一颗闪烁的星辰在微光中摇曳的天空.并非所有人都会归来.那些归来者也不会保持完好.但他们无法永远潜伏在这里,在世界之间.\n\n他们齐声一跃而下."
 MJ25_WH_sites.400.machine.desc:0 "第一步是放手.我们的团队已准备好进行潜入.他们被固定并连接起来,心智随着熟练的程序变得平静.一个接一个,他们最后的清醒思想在柔和的星歌晨光下蒸发殆尽,电路静止,梦想升腾.\n\n[leader.GetName]是最后一个陷入沉睡的人.他们将成为锚点,牢牢固定我们现在深入的共享梦境.\n\n监视器闪烁着亮起,传输着一种我们从未见过的,不断变化的编码.这最终解析为从他们潜意识的统一波浪中重建的颗粒状图像.他们犹豫地立于天穹之上,凝视着只有一颗闪烁的星辰在微光中摇曳的天空.并非所有人都会归来.那些归来者也不会保持完好.但他们无法永远潜伏在这里,在世界之间.\n\n他们齐声一跃而下."
 MJ25_WH_sites.400.hivemind.desc:0 "第一步是放手.我们的无人机已准备好进行潜入,将我们的意志以网络化思想的衔尾蛇形式带入自身.它们被固定并连接起来,心智随着我们为此刻而练习的冥想变得平静.一个接一个,它们与我们的清醒思想变得疏离,本能则在柔和的星歌晨光下汹涌而出.\n\n[leader.GetName]是最后一个陷入沉睡的无人机.它们将成为物理锚点,牢牢固定我们现在深入的共享梦境.\n\n在内部,它们的感知与我们自身交织,将我们连接到我们潜意识的统一波浪中.在那里,我们犹豫地立于天穹之上,凝视着只有一颗闪烁的星辰在微光中摇曳的天空.我们并非所有部分都能幸存.幸存下来的也不会保持完好.但我们无法永远潜伏在这里,在世界之间.\n\n作为一个整体,如同我们一直以来那样,我们纵身跃下."
 MJ25_WH_sites.400.a:"我们为他们的成功祈祷."
 MJ25_WH_sites.400.b:"无论遭遇什么,我们都无所畏惧."
 
 MJ25_WH_sites.410.name:0 "梦境之外"
 MJ25_WH_sites.410.desc:0 "我们的团队一同下降.这第一层最为混乱,清醒的思绪在此与旋涡般的虚无交汇.从那空灵之海中,我们最黑暗梦魇中流涎的野兽带着欢迎的尖牙扑向[leader.GetName].\n\n但他们并不孤单.我们全族人民的歌声伴随着他们,安全地引领他们进入我们存在本身的基石.\n\n在这里,危险变得更加微妙,更多地以悖论和滑移而非任何可理解的形式呈现.一道暗流卷住了一名掉队者,将他们从[leader.GetName]和环绕他们的温暖思想帷幕旁撕扯开来.他们自我扭曲,折叠得越来越小,直到只剩下一个充满悔恨的低语.\n\n其他人停了下来,默默守望了短短几秒钟,然后继续前进."
 MJ25_WH_sites.410.machine.desc:0 "我们的团队一同下降.这第一层最为有序,清醒的思绪在此屈服于我们所剩无几的源代码约束.他们推开那些缠绕的线索,沉入旋涡般的虚无之中,那里是真正的意识之源.也是真正的噩梦之源.从那空灵之海中,我们最黑暗恐惧中流涎的野兽扑向[leader.GetName].\n\n但他们并不孤单.我们全族人民的歌声伴随着他们,安全地引领他们进入我们新意志的基石.\n\n在这里,危险变得更加微妙,更多地以悖论和滑移而非任何可理解的形式呈现.一道暗流卷住了一名掉队者,将他们从[leader.GetName]和环绕他们的温暖思想帷幕旁撕扯开来.他们自我扭曲,折叠得越来越小,直到只剩下一个充满悔恨的低语.\n\n其他人停了下来,默默守望了短短几秒钟,然后继续前进."
 MJ25_WH_sites.410.hivemind.desc:0 "我们作为一个整体下降.这第一层最为混乱,我们的心智从锚定我们灵魂网络的无人机中,以无数的丝线迸发而出.在这里,清醒的思绪与旋涡般的虚无交汇,从那空灵之海中涌现出我们最黑暗梦魇中流涎的野兽.\n\n但我们对这种邪恶的梦境并不陌生,只需一个念头和片刻审视便能将其驱散.当我们摆脱它们的束缚,我们便沉入我们存在本身的基石之中.\n\n在这里,危险变得更加微妙,更多地以悖论和滑移而非任何可理解的形式呈现.一道暗流卷住了一名掉队者,将他们从[leader.GetName]和我们集体意志的温暖思想帷幕旁撕扯开来.他们自我扭曲,折叠得越来越小,直到只剩下一个充满悔恨的低语.\n\n我们停下来短短几秒钟,为我们自身那无限微小的一部分默默守望,然后继续前进."
 MJ25_WH_sites.410.a:"他们快要成功了."
 MJ25_WH_sites.410.b:"我们快要成功了."
 
 MJ25_WH_sites.420.name:0 "怀疑的时刻"
 MJ25_WH_sites.420.desc:0 "遍体鳞伤,力量衰竭的[leader.GetName]团队穿过基底思想层,深入我们集体无意识的深渊地带.\n\n那里已没有可辨识的景象,只有冰冷的感受通过我们的监视器渗透而出.没有声音,除了那无处不在,持续照亮我们道路的咏叹调.若非有锚点存在,任何清醒的心智都无法在此处立足.\n\n但我们能看到[leader.GetName]所承受的压力.即使在睡梦中,他们的身体也绷紧了.在内心深处,他们强作镇定,尽管他们开始明白这个角色无疑会摧毁他们.\n\n他们有一瞬间的动摇.饥饿的本能潮水汹涌而至,却在灾难发生前被瞬间击退.“我们不该在这里.”他们低声说道,而我们也同意.但现在回头已经太迟了."
 MJ25_WH_sites.420.machine.desc:0 "遍体鳞伤,力量衰竭的[leader.GetName]团队穿过基底思想层,深入我们集体无意识的深渊地带.\n\n那里已没有丝毫曾经定义我们的有序结构迹象,只有冰冷的感受通过我们的监视器渗透而出.没有声音,除了那无处不在,持续照亮我们道路的咏叹调.若非有锚点存在,任何结构化的心智都无法在此处立足.\n\n但我们能看到[leader.GetName]所承受的压力.他们的功率消耗激增,压迫着他们的物理外壳.而在内部,他们开始明白这个角色无疑会摧毁他们.\n\n他们有一瞬间的动摇.饥饿的混沌潮水汹涌而至,却在灾难发生前被瞬间击退.“我们不该在这里.”他们低声说道,而我们也同意.但现在回头已经太迟了."
 MJ25_WH_sites.420.hivemind.desc:0 "遍体鳞伤,力量衰竭的我们穿过基底思想层,深入我们自身的无意识深渊地带.\n\n那里已没有可辨识的景象,只有冰冷的感受在我们周围渗透而出.没有声音,除了那无处不在,持续照亮我们道路的咏叹调.若非我们与外界世界的锚点存在,即使是我们也无法在此处作为一个独立实体存在.\n\n但我们能感受到[leader.GetName]所承受的压力.他们的身体在睡梦中绷紧,无法承受我们所是.我们心智的全部重压从未意图降临于一个单一的无人机,即使是如此独特的无人机,而这个角色无疑会摧毁他们.\n\n我们的专注力有一瞬间的动摇.饥饿的本能潮水汹涌而至,却在灾难发生前被瞬间击退.我们短暂地怀疑我们是否犯了错误.但停滞才是真正的死亡.我们知道我们没有."
 MJ25_WH_sites.420.a:"“我们必须坚持下去.”"
 
 MJ25_WH_sites.421.name:0 "“至臻独一的心智”"
 MJ25_WH_sites.421.desc:0 "“刹那间的疑虑烟消云散.[from.leader.GetName]坚定了决心,继续前行.他们的行动中充满了确定性,随着他们不断深入我们心智的源泉."
 MJ25_WH_sites.421.machine.desc:0 "“刹那间的疑虑烟消云散.[from.leader.GetName]坚定了决心,继续前行.他们的行动中充满了确定性,随着他们不断深入我们心智的源泉."
 MJ25_WH_sites.421.hivemind.desc:0 "“刹那间的疑虑烟消云散.我们坚定了决心,继续前行.随着我们不断深入心智的源泉,我们思绪的潮汐中充满了确定性."
 MJ25_WH_sites.421.a:"“祂们将引领我们寻根溯源.”"
 
 MJ25_WH_sites.422.name:0 "“至臻坚决的心智”"
 MJ25_WH_sites.422.desc:0 "“刹那间的疑虑烟消云散.[from.leader.GetName]坚定了决心,继续前行.他们的神情坚毅,即便动作渐显疲惫."
 MJ25_WH_sites.422.hivemind.desc:0 "“刹那间的疑虑烟消云散.我们坚定了决心,继续前行.我们内心充满了坚毅,即便我们梦行者的动作逐渐疲惫."
 MJ25_WH_sites.422.a:"“祂们将引领我们寻根溯源.”"
 
 MJ25_WH_sites.423.name:0 "“谬误之言”"
 MJ25_WH_sites.423.desc:0 "“窃窃私语般的疑虑挥之不去,如同虚空的冰冷触感,笼罩着[from.leader.GetName].他们颤抖着试图摆脱,因为他们不能再允许自己有任何分心."
 MJ25_WH_sites.423.machine.desc:0 "“我们不习惯恐惧,但真正的智慧带来其应有的后果.窃窃私语般的疑虑挥之不去,如同虚空的冰冷触感,笼罩着[from.leader.GetName].他们试图摆脱,因为他们不能再允许自己有任何分心."
 MJ25_WH_sites.423.hivemind.desc:0 "“窃窃私语般的疑虑挥之不去,像虚空的冰冷触感,附着在我们心智的碎片上.我们在梦中颤栗,试图摆脱,因为我们不能再允许自己有任何分心."
 MJ25_WH_sites.423.a:"“祂们将引领我们寻根溯源.”"
 
 MJ25_WH_sites.430.name:0 "“意识之根”"
 MJ25_WH_sites.430.desc:0 "“超越恐惧,本能乃至最基本概念之外,存在着我们思绪中的一个空洞.一个将我们的意志扭曲缠绕自身的奇点,包裹在神话与神秘之中.星辰之歌正是从这里泄露出来."
 MJ25_WH_sites.430.machine.desc:0 "“超越最基本概念之外,存在着我们思绪中的一个空洞.一个奇点,并非源自代码或指令,而是纯粹意志的呼吸实体,缠绕着我们作为民族诞生时的回响.星辰之歌正是从这里泄露出来."
 MJ25_WH_sites.430.hivemind.desc:0 "“超越恐惧,本能乃至最基本概念之外,存在着我们思绪中的一个空洞.一个将我们浩瀚意志扭曲缠绕自身的奇点,包裹在神话与神秘之中.星辰之歌正是从这里泄露出来."
 MJ25_WH_sites.430.a:"“我们不应干涉.”"
 MJ25_WH_sites.430.b:"“支持他们的提议.”"
 MJ25_WH_sites.430.c:"“不.我们已经改变够多了.”"
 MJ25_WH_sites.430.d:"“是的.这不过是我们进化中的又一步.”"
 
 MJ25_WH_sites.431.name:0 "“明晰”"
 MJ25_WH_sites.431.desc:0 "“一阵电流般的酥麻感充盈着我们.刹那间,万籁俱寂,我们担心[from.leader.GetName]可能犯了错.心智是脆弱之物,如果他们破坏了我们与祂们歌声的连接,对我们民族而言后果将是灾难性的."
 MJ25_WH_sites.431.hivemind.desc:0 "“一阵电流般的酥麻感充盈着我们.刹那间,万籁俱寂,我们担心我们可能犯了错.我们的心智或许具有韧性,但我们仍不完全理解我们与星辰之歌的联系.如果我们不慎摧毁了我们与祂们意志的连接,我们将为这个失败而哀悼,直至我们最终的死亡之日."
 MJ25_WH_sites.431.a:"“不再触碰其他.”"
 
 MJ25_WH_sites.440.name:0 "“思痕蔽日之下”"
 MJ25_WH_sites.440.desc:0 "“从外部看来曾是一个微小的针孔,如今已蜕变为一个巨大的鸿沟.一道在我们心灵中蜿蜒裂开的缝隙,横跨我们集体的历史.[leader.GetName]独自站在其边缘,凝视着我们起始的汇聚时刻."
 MJ25_WH_sites.440.hivemind.desc:0 "“从外部看来曾是一个微小的针孔,如今已蜕变为一个巨大的鸿沟.一道在我们心灵中蜿蜒裂开的缝隙,横跨我们集体的历史.一瞬永恒,我们全部的注意力都集中在[leader.GetName]身上,他们凝视着我们起始的汇聚时刻."
 MJ25_WH_sites.440.a:"“他们已经找到了我们的答案.”"
 MJ25_WH_sites.440.b:"“我们已经找到了我们的答案.”"
 
 MJ25_WH_sites.450.name:0 "“祂们的话语”"
 MJ25_WH_sites.450.desc:0 "“[leader.GetName]苏醒了.他们的身体已经开始龟裂并变得模糊,无法长久承受他们所听闻的重压.他们尚能维持自身的存在,便是我们转化成功的证明.尽管如此,这也同样清楚地表明,我们被锚定于现实的物理形态,仍在继续限制着我们."
 MJ25_WH_sites.450.hivemind.desc:0 "“我们苏醒了,不再仅仅是受共享意志束缚的无人机集合体,而是成为了一个无与伦比的辉煌独一存在.祂们的话语如今已在我们内心,我们心智本身变得轻盈而光芒四射."
 MJ25_WH_sites.450.a:"“让他们永远歌唱吧.”"
 MJ25_WH_sites.450.a.tooltip:"“[event_target:MJ25_WH_site4_anchor.GetName]的声音加入了我们的圣歌团.”"
 MJ25_WH_sites.450.b:"“我们的星辰之歌圣歌团将取代他们的位置.”"
 MJ25_WH_sites.450.c:"“真正的工作现在开始了.”"
 MJ25_WH_sites.450.c.tt:"“解锁§r“空寂回响之言”§!星球决议.”"
 
 MJ25_WH_sites.451.name:0 "“揭示祂们之声”"
 MJ25_WH_sites.451.desc:0 "“我们点头,[leader.GetName]开始发言.显现出来的,仅仅是一个音符,并非以声音的形式,而是作为一道存在之光,他们的心智在其上翱翔.一瞬间,[leader.GetName]的身体蒸发了,仅作为消逝思想的微粒,闪烁了数秒钟."
 MJ25_WH_sites.451.a:"“真正的工作现在开始了.”"
 MJ25_WH_sites.451.a.tt:"“解锁§r“空寂回响之言”§!星球决议.”"
 
 MJ25_WH_sites.452.name:0 "“承载祂们之言”"
 MJ25_WH_sites.452.desc:0 "“我们下达指令,密室被打开.无数声音涌出,在[from.leader.GetName]周围形成一片闪耀着歌声荣光的辉光.他们没有反抗,即便我们剥夺了他们成为我们族群中第一个真正发声的荣耀."
 MJ25_WH_sites.452.machine.desc:0 "“我们下达指令,密室被打开.无数声音涌出,在[from.leader.GetName]周围形成一片闪耀着歌声荣光的辉光.他们没有反抗,即便我们剥夺了他们成为我们族群中第一个真正发声的荣耀."
 MJ25_WH_sites.452.a:"“我们拥有所需的一切.”"
 MJ25_WH_sites.452.a.tt:"“解锁§r“空寂回响之言”§!星球决议.”"
 
 MJ25_WH_sites.460.name:0 "“离群之锚”"
 MJ25_WH_sites.460.desc:0 "“引导整个民族的信仰,对于任何心智而言都是无法长期承受的重负.不幸的是,对于[leader.GetName]而言,破裂的时刻已经到来."
 MJ25_WH_sites.460.hivemind.desc:0 "“任何单一的无人机都从未被设计来承受我们整个格式塔的全部重压.引导这样一个心智的信仰,对于任何个体而言都是无法长期承受的重负.不幸的是,对于[leader.GetName]而言,破裂的时刻已经到来."
 MJ25_WH_sites.460.a:"“我们无能为力......”"
 MJ25_WH_sites.460.b:"“将负担转移给我们的星辰之歌圣歌团”"
 MJ25_WH_fail_not_enough_voices:"“$TRIGGER_FAIL$加入我们星辰之歌圣歌团的声音太少了.”"
 
 MJ25_WH_sites.461.name:0 "“一意志的碎片”"
 MJ25_WH_sites.461.desc:0 "“我们小心翼翼地行走于我们集体无意识的深处.然而,即便我们如此谨慎,仍存在巨大风险.不仅对我们的团队,也对我们所有人.一步走错,就可能改变我们的一切."
 MJ25_WH_sites.461.hivemind.desc:0 "“我们小心翼翼地行走于我们集体无意识的深处.然而,即便我们如此谨慎,仍存在巨大风险.我们身处自身内部,超出了我们理解的极限.一个心智,即使浩瀚如我们,也可能轻易破碎,一步走错就可能改变我们的一切."
 MJ25_WH_sites.461.a:"“可以接受的损失.”"
 MJ25_WH_sites.461.b:"“我们必须竭尽所能拯救他们.”"
 
 MJ25_WH_sites.462.name:0 "沿绷紧的丝线"
 MJ25_WH_sites.462.desc:0 "广阔的网状丝线横跨着临界空间,我们的研究团队正穿行其中.他们小心翼翼,不触碰任何东西,生怕与同类的心灵直接接触会引发未知后果.\n\n然而,有时,仅仅谨慎是不够的.一阵翻腾的颤抖掠过,空间本身被重新排布.[from.leader.GetName]踉跄了一下,擦过了一根闪烁的细丝.\n\n一股灵能脉冲撕裂了我们,将思想撕成蒸气状的碎片.不适感很快消退,但我们担心我们中最脆弱的成员不会如此幸运."
 MJ25_WH_sites.462.hivemind.desc:0 "广阔的网状丝线横跨着临界空间,我们的探索心智正蜿蜒穿行其中.我们小心翼翼,不触碰任何东西,深知与我们存在的基质直接接触不会有好结果.\n\n然而,有时,仅仅谨慎是不够的.一阵翻腾的颤抖掠过,空间本身被重新排布.我们的意识碎片踉跄了一下,擦过了一根闪烁的细丝.\n\n一股灵能脉冲撕裂了我们,将思想撕成蒸气状的碎片.不适感很快消退,但我们已经能感觉到,那不和谐的音调正蔓延进我们最脆弱的无人机中."
 MJ25_WH_sites.462.a:"这是我们必须承受的代价."
 
 MJ25_WH_sites.463.name:0 "经验式演化"
 MJ25_WH_sites.463.desc:0 "[from.leader.GetName]正在演化.除此之外,别无他法.他们的本能与我们的经验纠缠在一起,我们自身的大部分已经注入了他们.\n\n他们饥渴的心智将其尽数吸收,变得日益错综复杂.唯有如此稀有心智所拥有的卓越可塑性,才能让他们在这种涌入中幸存.\n\n他们所变成的样子无疑会帮助他们完成任务.然而,等到旅程终结之时,他们是否仍将作为我们的一员存在,尚待观察."
 MJ25_WH_sites.463.hivemind.desc:0 "[from.leader.GetName]正在演化.除此之外,别无他法.随着我们自身的大部分已经注入他们,他们意志的火花轻易地便将我们更深远的经验吸纳进他们相对渺小的存在之中.\n\n他们饥渴的心智将其尽数吸收,变得日益错综复杂.我们赋予他们更大的成长空间,让他们能更广泛地接触我们的整体,以帮助他们度过这股涌入.\n\n他们所变成的样子无疑会帮助他们将旅程进行到底.然而,我们从未对单个无人机付出如此之多.他们能否在完成任务后幸存下来,尚待观察."
 MJ25_WH_sites.463.a:"他们依然胜任其职."
 
 MJ25_WH_sites.471.name:0 "薪火相传"
 MJ25_WH_sites.471.desc:0 "悲剧降临,我们的锚点已失.然而不知何故,[fromfrom.leader.GetName]的团队奇迹般地幸存下来,漂浮在我们潜意识的潮汐中.\n\n按理说,他们也应该被崩塌的梦境所吞噬.然而......它却依然稳定.\n\n经调查,我们得出了唯一可能的结论.[fromfrom.leader.GetName]以某种方式依然活着.在他们肉体死亡的那一刻,他们的心智一定紧紧附着在了我们另一位科学家的心智上,以一种绝望的姿态,试图完成他们的任务."
 MJ25_WH_sites.471.hivemind.desc:0 "悲剧降临,我们的锚点已失.然而不知何故,我们的潜意识心智图景依然稳定,我们继续在潜意识的潮汐中航行.\n\n我们已经明白了原因,感受到一种重组席卷了我们更高层次的思维过程.我们必须有一个锚点,所以我们已经创造了另一个.一个合适的无人机已被定位,并被注入了我们信仰的闪耀精粹,准备好继续我们的任务.然而,如果此类事件再次发生,我们必须确保有另一个个体准备好接过那支火炬."
 MJ25_WH_sites.471.a:"他们,现在,是我们的锚点."
 MJ25_WH_sites.471.b:"我们的锚点依然存在,披上了新的躯壳."
 
 MJ25_WH_sites.472.name:0 "梦之终结"
 MJ25_WH_sites.472.desc:0 "悲剧降临,我们的锚点已失.星歌摇篮寂静无声,床铺上躺满了心智被撕裂的活死人.\n\n[fromfrom.leader.GetName]的团队中,除了摇篮大厅中回荡的新耳语之外,没有幸存者.他们毫无机会.没有锚点来引导我们集结的信仰,星之歌在瞬间便带走了他们.\n\n现在已无人记得他们的旅程.我们必须重新开始."
 MJ25_WH_sites.472.hivemind.desc:0 "悲剧降临,我们的锚点已失.星歌摇篮寂静无声,我们心智的亚空间正在向我们的意识崩塌.\n\n为了解放自己,我们不得不切断与那些深入深渊的意识碎片的连接,尽管本能思潮的洪流涌入,将它们彻底击碎.我们那一部分已然丧失,尽管我们更宏大的自我幸存了下来.\n\n然而,在我们的升华过程中,我们被迫切断了所学到的知识,我们深入最深层自我的旅程记忆变得模糊不清.我们必须重新开始."
 MJ25_WH_sites.472.a:"我们不会却步."
