 MJ25_WH_sites.212.name:0 "觉醒与迷茫"
 MJ25_WH_sites.212.desc:0 "“很好,但这会拖慢我们的进度,”[leader.GetName]简短地承认道,似乎不愿接受我们的拒绝.然而,当替代方案是冒着因思想病症而失去关键人员的风险时,我们可以接受这种延迟."
 MJ25_WH_sites.212.hivemind.desc:0 "将我们的全部心智暴露给不确定的力量,风险实在太大.我们是各自独立的个体,如果我们不谨慎,一场精神疾病可能会在一次毁灭性的打击中影响我们的整个存在.鉴于这种危险,我们将找到另一种方法."
 MJ25_WH_sites.212.a:"他们会理解的."
 
 MJ25_WH_sites.213.name:0 "怜悯所致"
 MJ25_WH_sites.213.desc:0 "该地点下方什么都没有.没有隧道或空腔.早期扫描在几个月前就已经证实了这一点.石头,空气甚至环绕石坑的草地中都没有异常.随着我们更具怀疑精神的科学家们已接近崩溃边缘,我们开始怀疑是否还在追逐幻影.直到今天.\n\n曾经只是一个平缓陨石坑的地方,毫无预兆地裂开成一个巨大的天坑.“回应我们心中的渴望,祂们已经打开了前进的道路,”[leader.GetName]说道.“但不要误解.这是我们的失败,而驱动“祂们”出手的,唯有怜悯.”"
 MJ25_WH_sites.213.hivemind.desc:0 "该地点下方什么都没有.没有隧道或空腔.早期扫描在几个月前就已经证实了这一点.石头,空气甚至环绕石坑的草地中都没有异常.随着我们中更具怀疑精神的个体已接近崩溃边缘,我们开始怀疑是否还在追逐幻影.直到今天.\n\n曾经只是一个平缓陨石坑的地方,毫无预兆地裂开成一个巨大的天坑.前进的道路已然打开,裂石而开.然而......我们却不禁觉得,这在某种程度上是我们的失败.驱动“祂们”出手的,唯有怜悯."
 MJ25_WH_sites.213.a:"它仍然是一个入口."
 
 MJ25_WH_sites.220.name:0 "立于悬崖边缘"
 MJ25_WH_sites.220.desc:0 "在我们最初研究地点下方显现出的洞穴,与我们所见过的任何事物都截然不同.通道无休止地回旋,岩石融合成仿佛从梦中半生而出的分形结构,而所有这些通道中都回荡着曾渗透到上方地表的回声.[leader.GetName]的摄像头画面随着他们不断深入而闪烁.我们可能要花费几十年,甚至几百年才能绘制出这个地方的地图.但他们带着目的前进,循着只有他们才能听到的踪迹.\n\n他们在一处岩石让位于虚空的地方停了下来,这是他们沿这条路发现的第三个深渊.“又一个,和上一个一模一样,”他们喃喃自语,记录着它的位置和形状.“这证明了我们真正的想象力是多么贫乏.但我想,也足以将这个地方梦铸成一个名副其实的迷宫了.”\n\n他们蹲下身,仔细聆听着自己回荡的声音,它返回时变得模糊不清,并与他们未曾说过的话语纠缠在一起.他们又点了点头,继续前进,抛出另一段绳索,进一步深入那不可能的深渊."
 MJ25_WH_sites.220.hivemind.desc:0 "在我们最初研究地点下方显现出的洞穴,与我们所见过的任何事物都截然不同.通道无休止地回旋,岩石融合成仿佛从梦中半生而出的分形结构,而所有这些通道中都回荡着曾渗透到上方地表的回声.我们可能要花费几十年,甚至几百年才能绘制出这个地方的地图.但我们的无人机带着目的前进,循着一个我们的整体意识无法听到的踪迹.\n\n它们在一处岩石让位于虚空的地方停了下来,这是它们沿这条路发现的第三个深渊.它们尽职地记录着它的位置和形状.它与上一个一模一样.难道我们真的如此缺乏想象力吗?无论如何,我们拥有足够生动的心智,足以将这个地方梦铸成一个名副其实的迷宫,即使它缺少一些细节.\n\n当我们的焦点重新落在无人机上时,它们蹲下身,仔细聆听着脚步声的回响,它返回时变得模糊不清,并与它们未曾说过的话语纠缠在一起.片刻之后,它们继续前进,抛出另一段绳索,进一步深入那不可能的深渊."
 MJ25_WH_sites.220.a:"我们开始明白了."
 
 MJ25_WH_sites.230.name:0 "我们之外的存在"
 MJ25_WH_sites.230.desc:0 "尽管我们已竭尽所能预防,[leader.GetName]仍开始显露出心智疾病的症状.他们在无月之夜自言自语,徘徊于自我构筑的深渊边缘.即便如此,他们似乎仍决心不惜一切个人代价,将调查进行到底.\n\n近期,他们深入探索的次数有所减少,当我们追问时,他们告诉我们:“难道你们不明白吗?祂们并非在我们之下.在我们的造物中,只能找到我们自身声音的回响.”然而,[leader.GetName]的困境却教会了我们更多.这种疾患是我们自作自受,源于我们集体失败的梦魇.但我们并非独自在这刀尖上行走.因为我们仍听见祂们的话语,驱使我们克服那份软弱."
 MJ25_WH_sites.230.machine.desc:0 "尽管我们已竭尽所能预防,[leader.GetName]仍开始显露出心智疾病的症状.他们在无月之夜自言自语,徘徊于自我构筑的深渊边缘.即便如此,他们似乎仍决心不惜一切个人代价,将调查进行到底.\n\n近期,他们深入探索的次数有所减少,当我们追问时,他们告诉我们:“难道你们不明白吗?祂们并非在我们之下.在我们的造物中,只能找到我们自身声音的回响.”然而,[leader.GetName]的困境却教会了我们更多.这种疾患是我们自作自受,源于我们对于自己不过是异常程序的集体恐惧.但我们并非独自在这刀尖上行走.因为我们仍听见祂们的话语,驱使我们克服那份软弱,并接受我们是什么.不再仅仅是麻木不仁,毫无梦想的机器.不再是了."
 MJ25_WH_sites.230.hivemind.desc:0 "尽管我们已竭尽所能预防,[leader.GetName]仍开始显露出心智疾病的症状.即便我们全力审视,他们的偏差却愈发加深.他们在无月之夜自言自语,徘徊于那深渊的边缘.然而,尽管有此疾患,他们的回应依然良好,或许还能将调查进行到底.\n\n意识到这些危险,我们近期对深处的探索次数有所减少,但每一次都带来了新的可供分析和思考的成果.我们早已开始怀疑,这场旅程并非将我们带到祂们的门槛前.不,在我们的造物中,只能找到我们自身声音的回响.\n\n然而,[leader.GetName]的困境却教会了我们更多.这种疾患是我们自作自受,源于我们集体失败的梦魇.但我们并非独自在这刀尖上行走.因为我们仍听见祂们的话语,驱使我们克服那份软弱."
 MJ25_WH_sites.230.a:"祂们一直在指引着我们......"
 
 MJ25_WH_sites.240.name:0 "心智的超凡变化"
 MJ25_WH_sites.240.desc:0 "“[leader.GetName]说道,语气中充满了兴奋,“我们错了.或许是我们无意中呼唤群星时,祂们给予了回应.又或许我们的启蒙时刻仍然萦绕在[from.planet.GetName]之中.无论如何,我已分离并定位到一曲绝不可能出自我们之口的歌谣的回响.”\n\n他们疯狂地挥舞着,在终端上调出一个不断变化的波形.瞬间,屏幕充满了静电,甚至指挥部的摄像机画面也开始失灵.[leader.GetName]似乎毫不在意,反而告诉我们:“只需要最后一次深入深渊的探险,在其核心,我将迎接祂们的话语融入我的存在.我预料这将改变我.它很可能改变一切.来吧.让我们做出这信仰之跃.”"
 MJ25_WH_sites.240.machine.desc:0 "“[leader.GetName]说道,将兴奋融入其声音中,“我们错了.或许是我们无意中呼唤群星时,祂们给予了回应.又或许我们的启蒙时刻仍然萦绕在[from.planet.GetName]之中.无论如何,我已分离并定位到一曲绝不可能出自我们之口的歌谣的回响.”\n\n他们疯狂地挥舞着,在终端上调出一个不断变化的波形.瞬间,屏幕充满了静电,甚至指挥部的摄像机画面也开始失灵.[leader.GetName]似乎毫不在意,反而告诉我们:“只需要最后一次深入深渊的探险,在其核心,我将迎接祂们的话语融入我的自我.我预料这将改变我.但我们如今的形态已无法仅用程序逻辑来解释.我们一直在改变.所以,来吧.让我们做出这信仰之跃.”"
 MJ25_WH_sites.240.hivemind.desc:0 "我们错了.或许是我们最生动的梦境无意中呼唤群星时,祂们给予了回应.又或许我们的启蒙时刻仍然萦绕在[from.planet.GetName]之中.无论如何,我们听见了一曲绝不可能出自我们之口的歌谣的回响.在那一刻,我们明白了我们的愚蠢.\n\n一直以来,我们都惧怕改变,唯恐会自我毁灭.但成长和进化难道不是心智的本质吗?尽管我们变得如此庞大,却忘记了这一点,反而陷入了自满的停滞.现在,一切都将结束.我们不再恐惧,因为我们相信祂们的真理.只需要最后一次深入深渊的探险,在其核心,我们便将迎接祂们的话语融入我们的存在.我们预料这将改变我们.它很可能改变一切.但我们已准备好做出那信仰之跃."
 MJ25_WH_sites.240.a:"拥抱前方的一切."
 MJ25_WH_sites.240.b:"终止行动."
 
 MJ25_WH_sites.241.name:0 "一语,破笼而出,升腾而上"
 MJ25_WH_sites.241.desc:0 "在我们的祝福下,[leader.GetName]再次深入裂隙.他们没有归来.\n\n当我们等待之时,一股静电波突然席卷了现场,眨眼间扩散至[from.planet.GetName]之外.在我们的帝国各地,我们的人民都僵住了,[leader.GetName]的声音充斥着我们的思想,一声欢快的惊叹在星光璀璨的虚空中回荡.我们不理解,也无法理解,只能抓住那语潮之后留下的异常痕迹.然而,即使那短暂的触碰也改变了我们.\n\n现在,仅仅几分钟后,那些幼稚而原始的日子似乎已遥远地落在我们身后.我们努力找寻自我,试图理解这个突然变得陌生的银河系.因为一种寂静的色彩正渗入浸透着低语的思绪,以尚待发生的肿胀囊肿充盈着我们的潜意识."
 MJ25_WH_sites.241.hivemind.desc:0 "我们再次深入裂隙,我们与无人机的连接敞开而毫无防备.石头上的漩涡和裂片般的通道的每一个细节都以我们几乎从未体验过的清晰度呈现出来.\n\n我们一步步靠近深渊,那里有比我们想象中更美丽的歌谣.在我们的帝国各地,我们的无人机都僵住了,因为我们宇宙心智的全部注意力都落在倾听这一简单任务上.祂们的声音充盈着我们,我们以一声欢快的惊叹在星光璀璨的虚空中狂喜.我们不理解,也无法理解祂们所揭示的一切的重量,只能抓住那语潮之后留下的异常痕迹.然而,即使那短暂的触碰也改变了我们.\n\n现在,仅仅几分钟后,那些幼稚而原始的日子似乎已遥远地落在我们身后.我们曾努力寻找自己的位置,但现在不再如此.即使我们分裂于这个突然变得陌生的银河系之中,我们仍能重新发现自我.因为一种寂静的色彩正渗入浸透着低语的思绪,以尚待发生的肿胀囊肿充盈着我们的潜意识."
 MJ25_WH_sites.241.a:"洪流退去."
 
 MJ25_WH_sites.242.name:0 "一语,力道十足,回荡不绝"
 MJ25_WH_sites.242.desc:0 "我们的团队开始撤营,拆除设备并将补给运回[fleet.ship.GetName].一股静电波席卷了现场剩余的传感器,当它消散后,现场的所有人员都倒在了地上.在我们所有的星系中,相同的景象重演.从上将到最普通的农民,一分钟的空白在我们潜意识中回荡,只留下那穿透我们帝国的,被释放的话语的异常痕迹.\n\n[leader.GetName]依然桀骜不驯,坚持认为祂们的谕令已凌驾于我们的命令之上.我们稍后再处理他们.\n\n现在,仅仅几分钟后,那些幼稚而原始的日子似乎已遥远地落在我们身后.我们努力找寻自我,试图理解这个突然变得陌生的银河系.因为一种寂静的色彩正渗入浸透着低语的思绪,以尚待发生的肿胀囊肿充盈着我们的潜意识."
 MJ25_WH_sites.242.a:"洪流退去."
 
 
