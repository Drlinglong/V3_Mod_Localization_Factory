 MJ25_WH_antediluvium_site:0 "石坑"
 MJ25_WH_antediluvium_site_desc:1 "[from.planet.GetName]上思想病症的所谓源头,这片石地上浅浅的凹陷很容易被忽视.只有在里面坐上几个小时后,才会开始发生变化.\n\n一种微妙的轰鸣声在脑海深处积聚;一种低音,突显了接下来纠缠不清的话语.意识高涨,被“祂们”的召唤所鼓舞,而那些从深渊归来的人,都无法言说其中之物."
 
 MJ25_WH_sites.200.name:0 "脆弱的虚无"
 MJ25_WH_sites.200.desc:0 "经过漫长的时间,我们得出结论,这个石坑不过是天然的硅酸盐地质构造.甚至我们的预言阵列在此也未检测到多少值得注意之处.但我们不能忽视我们所听到的.尤其是在我们的研究人员经历之后.\n\n根据[leader.GetName]的记录,一切始于隔离区形成三周后.尽管接触有限,4号受试者,一名初级助理研究员,开始表现出思想病症.他们曾在凹坑的内环坐了几个小时,然后告诉[leader.GetName]他们在崖边听到了一个声音.随后,4号受试者移动到凹陷中心,并在无人观察的瞬间消失得无影无踪.\n\n自那天起,我们的团队报告说,在深夜听到的低语声急剧增加.然而,士气依然高涨.我们寻找的阈值存在.我们只需学会如何跨越它.\n\n附言--该地点附近没有悬崖."
 MJ25_WH_sites.200.hivemind.desc:0 "经过漫长的时间,我们得出结论,这个石坑不过是天然的硅酸盐地质构造.甚至我们的预言阵列在此也未检测到多少值得注意之处.但我们不能忽视我们所听到的.尤其是在现场无人机经历之后.\n\n一切始于我们的调查开始三周后.尽管接触有限,4号受试者,一个曾经在众多无人机中毫不起眼的单位,开始表现出思想病症.它们违抗我们的意愿,在凹坑内环坐了几个小时,它们的思想被模糊的静电所掩盖.随后,4号受试者移动到凹陷中心,喃喃自语着关于崖边声音的事情,然后消失得无影无踪.\n\n自那天起,我们检测到深夜听到的低语声急剧增加.然而,我们仍然坚定不移.我们寻找的阈值存在.我们只需学会如何跨越它.\n\n附言--该地点附近没有悬崖."
 MJ25_WH_sites.200.a:"谨慎行事."
 
 MJ25_WH_sites.210.name:0 "梦铸之路"
 MJ25_WH_sites.210.desc:0 "在仔细研究了4号受试者的日志和视频片段后,我们的科学家可能最终解开了他们消失的谜团.两天前,4号受试者曾潜入一个存储仓库,停留了大约三个小时.\n\n“[leader.GetName]叹息道:”他们一定是去休息了.“那当然是被禁止的.睡眠会加速思想病症的发生.但如果这正是关键呢?”他们翻阅着从附近的呢喃秘库传输来的数据文件夹,然后指向他们的终端.“回声不是真实的,”他们说.“并非传统意义上的真实.它们可能源于我们集体意识中的一个结,或我们基因记忆中的一个伤疤,但正是通过我们的潜意识,它们才铭刻于世.那或许是我们通向彼岸的道路.”"
 MJ25_WH_sites.210.machine.desc:0 "在仔细研究了4号受试者的日志和视频片段后,我们的科学家可能最终解开了它们消失的谜团.两天前,4号受试者曾潜入一个存储仓库,停留了三个小时.\n\n“[leader.GetName]叹息道:”它们一定是去梦游了.“我们许多个体对这个对我们金属心智来说曾如此陌生的概念着迷不已.那当然是被禁止的.做梦会加速思想病症的发生.但如果这正是关键呢?”它们翻阅着从附近的呢喃秘库传输来的数据文件夹,然后指向它们的终端.“回声不是真实的,”它们说.“并非传统意义上的真实.它们可能源于我们核心编程中的一个伤疤,但正是通过我们新获得的潜意识,它们才铭刻于世.那或许是我们通向彼岸的道路.”"
 MJ25_WH_sites.210.hivemind.desc:0 "在反思了4号受试者的活动后,我们解开了它们消失的谜团.两天前,4号受试者曾潜入一个存储仓库,停留了大约三个小时,在此期间,它们切断了与我们的连接.\n\n明显的异轨迹象.毕竟,我们已禁止我们的无人机在现场睡眠,因为梦境会加速思想病症的发生.但如果这正是关键呢?从附近的呢喃秘库传输来的数据显示了一幅清晰的图景.回声不是真实的.并非传统意义上的真实.它们可能源于我们集体意识中的一个结,或我们基因记忆中的一个伤疤,但正是通过我们潜意识的广袤范围,它们才铭刻于世.那或许是我们通向彼岸的道路."
 MJ25_WH_sites.210.a:"批准一项梦境试验."
 MJ25_WH_sites.210.b:"我们会找到另一种方法."
 
 MJ25_WH_sites.211.name:0 "疑虑的消亡"
 MJ25_WH_sites.211.desc:0 "[leader.GetName]和他们的三名顾问以十字形躺在凹坑中心,束缚于一个共享梦境.其余研究团队成员肃立待命,准备在出现危险的第一时间唤醒他们.\n\n近一小时内,变化甚微.随后,现场陷入一片混乱.[leader.GetName]左侧沉睡的身影闪烁并扭曲.对准现场的摄像机闪烁了一下,片刻之后,他们和他们最近的两位助手消失了.其他人冲上前去,粗暴地唤醒[leader.GetName]和其余沉睡者,然后将他们拖到安全地带.\n\n[leader.GetName]在他们恢复镇定后说道:“我们召唤了它.“祂们”很久以前灌输在我们体内的潜力.”我们询问那些失踪的科学家,他们摇了摇头.“消失了.崩溃了.我们其余的人比较幸运,只捕捉到了他们所听到的模糊碎片.但是......我们现在有了入口.”\n\n他们轻声笑了笑,然后指向现场.在那里,曾经是一个平缓的陨石坑和其后的呢喃秘库,我们看到了一道漆黑的裂隙,其陡峭的悬崖壁直坠无限深渊......"
 MJ25_WH_sites.211.hivemind.desc:0 "[leader.GetName]和另外三架无人机以十字形躺在凹坑中心,每一个都是承载我们全部焦点的载体.我们其余的研究无人机肃立待命,准备在出现危险的第一时间将它们与我们的整体断开.\n\n近一小时内,变化甚微.随后,现场陷入一片混乱.[leader.GetName]左侧的无人机闪烁并扭曲.对准现场的摄像机闪烁了一下,片刻之后,我们中的三个单位消失了,瞬间与我们断开了连接.我们冲上前去,粗暴地唤醒沉睡者,然后将它们拖到安全地带.\n\n一旦它们恢复镇定,我们便开始解析那一刻充斥着我们的深层潜意识思绪.我们中沉睡的那一部分伸出了触角.触及“祂们”很久以前灌输在我们体内的潜力.这并非没有危险.四架无人机消失了.崩溃了.更多单位可能受到了影响.但是......我们现在有了入口.\n\n在那里,曾经是一个平缓的陨石坑和其后的呢喃秘库,我们看到了一道漆黑的裂隙,其陡峭的悬崖壁直坠无限深渊."
 MJ25_WH_sites.211.a:"这......是我们创造的吗?"
 
