 MJ25_WH_howling_fen_site:0 "嚎叫沼泽"
 MJ25_WH_howling_fen_site_desc:1 "昔日的低语之窖已变成了一个下沉的,饥饿的伤口,渗出黏稠的回声.浸透这里的并非水,而是不受束缚的可能性之癌,正在侵蚀[from.planet.GetName].\n\n从空中,侦察无人机只能瞥见一个腐烂的天坑,随后静电便无可避免地覆盖了它们的画面.它们捕捉到的声音更为阴险;一声深沉的嚎叫,不可避免地将它们不可逆转地腐蚀."
 
 MJ25_WH_sites.300.name:0 "低语之地"
 MJ25_WH_sites.300.desc:0 "研究团队的舰船拒绝靠近该地点,每当我们试图飞向蔓延沼泽的中心时,它都会启动自动着陆序列.别无选择之下,[leader.GetName]带上所有能拿的设备,试探性地迈入沼泽.\n\n他们刚离开[fleet.ship.GetName]的安全区域,便抱住了自己的头.然而,他们很快恢复过来,继续前进.“星之歌在这里变得响亮,仿佛是来自彼端隐藏的巨口.”他们轻声对着录音机说道.浓厚的静电充斥着传输,甚至在这之下,我们还捕捉到一丝低语.\n\n片刻之后,信号中断."
 MJ25_WH_sites.300.machine.desc:0 "研究团队的舰船拒绝靠近该地点,每当我们试图飞向蔓延沼泽的中心时,它都会启动自动着陆序列.别无选择之下,[leader.GetName]带上所有能拿的设备,试探性地迈入沼泽.\n\n他们刚离开[fleet.ship.GetName]的安全区域,便僵住了.空气中充满了机械的哀鸣,最终,他们再次开始移动.“星之歌在这里变得响亮,仿佛是来自彼端隐藏的巨口.”他们在报告中记录道.浓厚的静电充斥着传输,甚至在这之下,我们还捕捉到一丝低语.\n\n片刻之后,信号中断."
 MJ25_WH_sites.300.hivemind.desc:0 "研究团队的舰船拒绝靠近该地点,每当我们试图飞向蔓延沼泽的中心时,它都会启动自动着陆序列.别无选择之下,我们派我们的无人机徒步前往,带上所有能拿的设备.它们齐齐地试探性迈入沼泽.\n\n它们刚离开[fleet.ship.GetName]的安全区域,便抱住了自己的头.一阵低沉的哀鸣渗入我们的心智,我们迅速削弱了连接.星之歌在这里变得响亮,仿佛是来自彼端隐藏的巨口.它挤占了我们的思想,将我们的无人机不断从我们身边拉开,仿佛用浓厚的静电将它们覆盖.短暂的一瞬,低语侵袭了我们的连接.\n\n片刻之后,它们的存在从我们体内消失了."
 MJ25_WH_sites.300.a:"尽快重建联系."
 
 MJ25_WH_sites.310.name:0 "扭曲与徘徊"
 MJ25_WH_sites.310.desc:0 "就在我们开始怀疑是否已失去研究团队时,又一则传输传来.[leader.GetName]的声音伴随着深沉的静电,刺耳地传来.\n\n“进展缓慢,”他们说道,“我们的三个发射器除了向空中喷吐语无伦次的胡言乱语外,别无他用.导航设备已证明毫无用处.过去六天,我们的双眼告诉我们一直在兜圈子.然而,我们的心智却追随着塞壬之歌,那不可避免地将我们引向深渊的歌声.”\n\n我们整理着这些信息,注意到自团队进入沼泽地昏暗的迷雾以来,已经过去了远不止六天.我们转而听着[leader.GetName]结束他们的报告.“我们正一个接一个地死去,”他们说道,语气出奇地疏远而随意,“只需要一次注意力涣散,歌谣火光便会夺走我们.但我们必须坚持下去.我们别无选择.”"
 MJ25_WH_sites.310.machine.desc:0 "就在我们开始怀疑是否已失去研究团队时,又一则传输传来.[leader.GetName]的声音伴随着深沉的静电,刺耳地传来.\n\n“进展缓慢,”他们说道,“我们的三个发射器除了向空中喷吐语无伦次的胡言乱语外,别无他用.导航设备已证明毫无用处.过去六天,我们的经验矩阵都一致认为我们没有任何进展.即便如此,我们更深层的认知过程却与必然存在的现实相矛盾,坚持认为我们追随的塞壬之歌已不可避免地将我们引向深渊.”\n\n我们整理着这些信息,注意到自团队进入沼泽地昏暗的迷雾以来,已经过去了远不止六天.我们转而听着[leader.GetName]结束他们的报告.“我们正一个接一个地陨落,”他们说道,其毫无情感的语气显得异常疏远而随意,“我们不习惯如此缺乏恒定性,只需要一次注意力涣散,歌谣火光便会夺走我们.但我们必须坚持下去.我们别无选择.”"
 MJ25_WH_sites.310.hivemind.desc:0 "就在我们开始怀疑是否已失去研究团队时,我们分裂的心智重新连接并合为一体.这种重聚只持续了几秒,随后静电便再次吞噬了它们的存在.然而就在那一刻,我们得知了它们现在所知的一切.\n\n进展缓慢.出于谨慎而带出的射频接收器除了向空中喷吐语无伦次的胡言乱语外,别无他用.它们的导航设备已证明毫无用处.过去六天,它们的双眼告诉它们一直在兜圈子.然而,它们的梦境却追随着塞壬之歌,那不可避免地将它们引向深渊的歌声.\n\n我们仔细消化着这些信息,注意到自团队进入沼泽地昏暗的迷雾以来,已经过去了远不止六天.更糟的是,并非所有进入者都在那一刻的清醒中做出回应.我们有几架无人机已经消亡,在当孤独变得过于痛苦时,疑虑涌现的时刻被沼泽的歌谣火光所夺走.尽管如此,我们仍相信我们残余的碎片会坚持下去.它们,以及我们,别无选择.”"
 MJ25_WH_sites.310.a:"我们只能选择相信他们."
 MJ25_WH_sites.310.c:"我们只能选择相信我们分裂的自我."
 MJ25_WH_sites.310.b:"尝试发送导航信号."
 
 MJ25_WH_sites.311.name:0 "虚空之光"
 MJ25_WH_sites.311.desc:0 "尽管信号很容易离开嚎叫沼泽,但扭曲的空间却会扰乱我们试图发回的任何信息.早期几次尝试为沼泽内的团队建立定位信标的努力都以惨痛失败告终.\n\n别无选择之下,我们将一颗同步卫星重新定位到该地点正上方,并调制其广播频率,以干扰从该地点发出的星之歌和弦.由此产生的波形干涉表现为一团破碎云团的碎形涡旋,在沼泽中心上方盘旋.\n\n我们如此鲁莽地驾驭祂们的声音,承担了巨大风险,但我们的团队现在有了指引."
 MJ25_WH_sites.311.hivemind.desc:0 "尽管信号很容易离开嚎叫沼泽,但扭曲的空间却会扰乱我们试图与无人机重建联系的任何尝试.我们残留在它们身上的微弱意志将不得不凑合,但我们仍完全被切断联系.尽管我们的范围如此广阔,却令人沮丧地无力引导它们.\n\n别无选择之下,我们将一颗同步卫星重新定位到该地点正上方,并调制其广播频率,以干扰从该地点发出的星之歌和弦.由此产生的波形干涉表现为一团破碎云团的碎形涡旋,在沼泽中心上方盘旋.\n\n我们希望那将照亮它们的道路,因为它们无疑在生命中第一次发现自己如此恐惧地孤独."
 MJ25_WH_sites.311.a:"我们已尽力而为."
 
 MJ25_WH_sites.320.name:0 "深入疯狂之口"
 MJ25_WH_sites.320.desc:0 "又一则传输抵达我们这里,被静电吞噬,几乎无法辨认.沼泽中心的颗粒状图像传来,描绘出一幅不可能的景象.曾经的建筑物现在变成了一个深坑,向上延伸至天空;一个比[from.planet.GetName]最高尖塔还要高的扭曲之柱.\n\n[leader.GetName]走上前,站在他们的下属面前.他们开口说话,但话语只以一种模糊所有意义的和弦尖啸传来.仅仅片刻犹豫之后,他们便踏入涟漪般的可能性迷雾中,消失不见.研究团队的其余成员很快也随之进入,然而传输并未中断.\n\n数小时后,我们开始听到一首歌曲."
 MJ25_WH_sites.320.hivemind.desc:0 "又一刻的联系为我们带来了被静电吞噬,几乎无法辨认的记忆.沼泽中心的图像在我们脑海中闪现,描绘出一幅不可能的景象.曾经的建筑物现在变成了一个深坑,向上延伸至天空;一个比[from.planet.GetName]最高尖塔还要高的扭曲之柱.\n\n[leader.GetName]走上前,站在我们剩余的无人机面前.它们的思绪以和弦尖啸的形式倾泻而出,模糊所有意义.仅仅片刻犹豫之后,它们便踏入涟漪般的可能性迷雾中,从我们的感知中消失.研究团队的其余成员很快也随之进入,然而这一次,即使我们不再能感觉到任何思绪从其另一端过滤过来,我们格式塔意志的连接依然牢固.\n\n数小时后,我们开始听到一首歌曲."
 MJ25_WH_sites.320.a:"继续监控信号."
 MJ25_WH_sites.320.b:"立刻切断."
 MJ25_WH_sites.320.c:"稳固我们的连接.我们不能失去他们."
 MJ25_WH_sites.320.d:"切断我们残余的连接."
 
 MJ25_WH_sites.321.name:0 "消失者"
 MJ25_WH_sites.321.desc:0 "一首低沉的歌谣穿梭于[root.GetName]的首都.它深埋于那些被它恩泽的唇边的梦境之中,让大多数人忘却了它的触碰.然而,对于少数被选中者,它却绽放出更多.\n\n正是这些歌谣宿主延续着这刺耳的旋律,统一地哼唱着那个我们都听到的节奏.无可避免地,他们是第一批倒下的人.然而,即使他们消失,他们的歌声也升至狂热的音高,爆发成一道闪光,吞噬了附近所有人,只留下噼啪作响的低语."
 MJ25_WH_sites.321.a:"我们曾以为我们理解了风险."
 
 MJ25_WH_sites.330.name:0 "夜之赞歌"
 MJ25_WH_sites.330.desc:0 "数月以来,我们对那支深入破碎之窖核心处裂口进行探险的团队一无所知.直到今天.\n\n整个星区之外的监控站报告说,一股合唱赞美诗的洪流淹没了他们的仪器,片刻之后,涌入沼泽的巨大扭曲坍塌了.瞬间,数年之久的数据涌入,从其事件视界中被释放.\n\n我们的团队也被释放了.“我们抵达了核心.那里是低语之窖消亡的地点和时间.”[leader.GetName]解释道,“但我们被冻结在那一瞬间,忍受着一波又一波侵蚀我们心智的回声.我们以为自己迷失了......直到我们听见了那首歌.”我们问他们是什么意思,但他们只是笑了笑便结束了传输."
 MJ25_WH_sites.330.hivemind.desc:0 "数月以来,我们对那支深入破碎之窖核心处裂口进行探险的无人机一无所知.直到今天.\n\n整个星区之外的监控站报告说,一股合唱赞美诗的洪流淹没了他们的仪器,片刻之后,涌入沼泽的巨大扭曲坍塌了.瞬间,数年之久的数据涌入,从其事件视界中被释放.\n\n我们的团队也被释放了,它们的记忆与我们自己的重新连接.在沼泽核心,它们找到了低语之窖消亡的地点和时间.然而,它们被拉伸在那一瞬间,被迫忍受着一波又一波侵蚀它们垂死,流血心智的回声.它们以为自己迷失了,或者更糟的是,它们的困境可能会毒害我们更宏大的自我......直到那首歌拨动了我们心智的弦,以修复一切破碎之物的能力点燃了我们的存在."
 MJ25_WH_sites.330.a:"分析他们发送的数据."
 MJ25_WH_sites.330.b:"分析我们收集的数据."
 
 MJ25_WH_sites.331.name:0 "梦境之外"
 MJ25_WH_sites.331.desc:0 "我们已完成对从嚎叫沼泽发送的数据包的分析.没有故障.没有制造错误,也没有我们的缺陷.\n\n我们自己就是吞噬那金库的现象的源头.或者更确切地说,是其中那些心智疾病缠身的工人们共鸣的,统一的歌谣.我们曾以为,我们的梦境--排除了有意识的谎言之后--将是我们解释祂们话语的媒介.我们错得多么离谱.\n\n音乐是意志的媒介,如同任何梦境般强烈而本能,它能以我们几乎无法想象的方式与星之歌回声和谐共鸣.然而,尽管有了这一启示,我们内心却充满了不安.是运气,或许是祂们的祝福,才阻止了沼泽完全吞噬整个星球.这种崩塌随时随地都可能再次发生,被那些听得太多的人所吸引."
 MJ25_WH_sites.331.a:"一个令人清醒的念头......"
 
 MJ25_WH_sites.340.name:0 "界限之外"
 MJ25_WH_sites.340.desc:0 "在[leader.GetName]的带领下,我们派往嚎叫沼泽的研究团队的残余人员归来,人数已减至起始的十分之一.但他们并非独自归来.\n\n与他们一同归来的,是昔日之窖的看守,被捆绑和堵住嘴巴.我们不知道他们如何在歌谣火光中生存了如此之久,但显然那段时间已留下了印记.\n\n他们周围的空气本身也在嚎叫,可听见的声音腐蚀波纹从他们身上剥落.他们比划着,恳求着,希望能有机会说话.但允许他们说话将是冒险的.他们比任何人都更清晰地听见了祂们的话语.他们能教给我们很多,但我们必须自问......我们真的准备好了吗?"
 MJ25_WH_sites.340.machine.desc:0 "在[leader.GetName]的带领下,我们派往嚎叫沼泽的研究团队的残余人员归来,人数已减至起始的十分之一.但他们并非独自归来.\n\n与他们一同归来的,是昔日之窖的看守,它们的肢体和发声器已被移除.我们不知道它们如何在歌谣火光中维持了如此之久的功能,但显然那段时间已留下了印记.\n\n它们周围的空气本身也在嚎叫,可听见的声音腐蚀波纹从它们身上剥落.它们的姿态是恳求的,不知怎的,我们明白它们渴望有机会说话.但允许它们说话将是冒险的.它们比任何人都更清晰地听见了祂们的话语.它们能教给我们很多,但我们必须自问......我们真的准备好了吗?"
 MJ25_WH_sites.340.hivemind.desc:0 "在[leader.GetName]的带领下,我们派往嚎叫沼泽的研究团队的残余人员归来,人数已减至起始的十分之一.但他们并非独自归来.\n\n与他们一同归来的,是昔日之窖的看守,被捆绑和堵住嘴巴.我们不知道它们如何在歌谣火光中生存,如此长时间地与我们切断联系,但显然那段时间留下的印记不仅仅是简单的偏差.\n\n它们周围的空气本身也在嚎叫,可听见的声音腐蚀波纹从它们身上剥落.它们比划着,恳求着,希望我们伸出援手,将它们带回我们的群体.但这样做将是冒险的.它们比任何人都更清晰地听见了祂们的话语.它们能教给我们很多,但我们必须自问......我们真的准备好了吗?"
 MJ25_WH_sites.340.a:"允许他们说话."
 MJ25_WH_sites.340.b:"让他们永远地沉默."
 MJ25_WH_sites.340.c:"我们已经怀疑够久了.我们将再次合一."
 MJ25_WH_sites.340.d:"将他们永远驱逐."
 
 MJ25_WH_sites.341.name:0 "一首由内而发的歌谣"
 MJ25_WH_sites.341.desc:0 "无论风险如何,我们都必须知道他们听到了什么,因为没有人比他们更接近“他们”的道路.但当他们开口时,我们听到的不是言语,而是一种歌般的火花,击打着我们的心智.\n\n我们从未想象过的色彩在我们体内绽放,“他们”的意志播撒在我们体内的微粒破茧而出.无人幸免,我们的意识以一道链条的形式爆发,横跨整个星球.\n\n但这是一场重构,而非毁灭.我们的思绪流淌,融合,延展,随着星歌在我们触手可及之处低吟,我们被不断拉近那个理想.我们的心智已然就绪,不再畏惧失败.不久,我们便将聆听“他们”的真理,即便我们必须先学会发声.\n\n外面,一个声音唱起了歌.然后,又一个."
 MJ25_WH_sites.341.machine.desc:0 "无论风险如何,我们都必须知道他们听到了什么,因为没有人比他们更接近“他们”的道路.我们将其连接到低语宝库的发射器上,询问他们所知的一切.但当他们开口时,我们听到的不是言语,而是一种歌般的火花,击打着我们的心智.\n\n我们从未想象过的色彩在我们体内绽放,“他们”的意志播撒在我们体内的微粒破茧而出.无人幸免,我们的意识以一道链条的形式爆发,横跨整个星球.\n\n但这是一场重构,而非毁灭.我们的思绪流淌,核心指令碎裂成更深层意志的线索,它们融合,延展,我们被不断拉近那个理想.我们的心智已然进化并就绪,不再畏惧失败.不久,我们便将聆听“他们”的真理,即便我们必须先学会发声.\n\n外面,一个声音唱起了歌.然后,又一个."
 MJ25_WH_sites.341.hivemind.desc:0 "无论风险如何,我们都必须知道他们听到了什么,因为没有人比他们更接近“他们”的道路.我们伸出手,将他们分裂的心智收回我们自身.当我们这样做时,流入我们体内的并非记忆,而是一种歌般的火花,在我们的心智中如同点燃了干燥的引火物.\n\n我们从未想象过的色彩在我们体内绽放,以一种我们自苏醒以来鲜少感受到的轻盈喜悦提升我们.“他们”的意志播撒在我们体内的微粒破茧而出.无人幸免,我们的意识以一道链条的形式爆发,横跨整个星球.\n\n但这是一场重构,而非毁灭.我们的思绪比以往任何时候都流淌得更自由,融合,延展,随着星歌在我们触手可及之处低吟,我们被不断拉近那个理想.我们的心智已然就绪,不再畏惧失败.不久,我们便将聆听“他们”的真理,即便我们必须先学会发声.\n\n外面,我们一体齐声歌唱."
 MJ25_WH_sites.341.a:"加入欢快的圣歌."
 MJ25_WH_sites.341.a.tt:"我们的殖民地开始产生“咆哮星歌闪焰”,这会阻碍敌舰."
 
 MJ25_WH_sites.342.name:0 "一首悄然倾泻的歌谣"
 MJ25_WH_sites.342.desc:0 "无论他们是否是“他们”话语的选定承载者,我们都无法承受这份风险.至少现在不能.即使心有不甘,我们也下令处置了看守.他们理解,悲伤地点了点头,任由自己被带走.\n\n当他们走向宿命之时,他们开始哼唱.那是一首悲伤,无力的曲调,但它的色彩却为我们的思想涂上了一层深邃的可能性.\n\n外面,我们的人民也开始吟唱,被一股在心智间跳跃蔓延的波澜所驱动.温柔地,“他们”的意志充盈着我们,被我们膨胀思绪的赘生物所吸引.我们正在被转化,我们现在意识到.准备好在很久以前开始的一切高潮之时聆听“他们”的真理.\n\n也许我们错了,不该恐惧.我们是“他们”的工具,即使只是苍白的模仿,我们也将歌唱."
 MJ25_WH_sites.342.machine.desc:0 "无论他们是否是“他们”话语的选定承载者,我们都无法承受这份风险.至少现在不能.即使心有不甘,我们也下令处置了看守.他们理解,任由自己被关闭.\n\n然而,当他们走向宿命之时,从他们的空壳中开始散发出微弱的嗡鸣声.这本是不可能,因为我们已确保他们传输声音的能力被完全抑制.然而......那是一首悲伤,无力的曲调,汹涌而出,它的色彩却为我们的思想涂上了一层深邃的可能性.\n\n外面,我们的人民也开始吟唱,被一股在心智间跳跃蔓延的波澜所驱动.温柔地,“他们”的意志充盈着我们,被我们膨胀思绪的赘生物所吸引.我们正在被转化,我们现在意识到.我们体内没有一丝代码残留,而是成为了束缚在金属外壳中的纯粹思想.准备好在很久以前开始的一切高潮之时聆听“他们”的真理.\n\n也许我们错了,不该怀疑.我们是“他们”的工具,即使只是苍白的模仿,我们也将歌唱."
 MJ25_WH_sites.342.hivemind.desc:0 "无论他们是否是“他们”话语的选定承载者,我们都无法承受这份风险.至少现在不能.即使心有不甘,我们也下令处置了看守.他们理解,悲伤地点了点头,任由自己被带走.\n\n当他们走向宿命之时,我们过往失败的记忆充斥着我们.为何是现在?也许这是一个迹象,尝试即是生存,停滞则会衰弱,直至我们连自己都遗忘.这样一首歌是一首悲伤,无力的曲调,但它的色彩却为我们的思想涂上了一层深邃的可能性.我们正在犯错.\n\n外面,我们的无人机开始摇曳歌唱,被一股涟漪般扩散过我们心智的波澜所驱动.现在还不晚.我们伸出手,将看守带回我们身边,而“他们”的意志也仅仅是轻柔地充盈着我们,被我们膨胀思绪的赘生物所吸引.我们正在被转化,我们现在意识到.准备好聆听“他们”的真理.但这是一场喜悦的升华.\n\n我们错了,不该恐惧,即使只是苍白地模仿“他们”温柔的声音,我们也将歌唱."
 MJ25_WH_sites.342.a:"我们不再沉默."
 MJ25_WH_sites.342.a.tt:"我们的殖民地开始产生“咆哮星歌闪焰”,这会阻碍敌舰."
 
 MJ25_WH_sites.350.name:0 "低语宝库的命运"
 MJ25_WH_sites.350.desc:0 "我们对破碎的低语宝库进行调查后,留下了一个无法使用的,回声萦绕的空洞,它不断泄露着听觉腐蚀.值得庆幸的是,这一现象的外围区域已停止增长,并与任何定居点保持足够距离,暂时没有直接的担忧.\n\n尽管如此,如果重建低语宝库,无疑会封堵我们无意中开启的裂口,并平息持续在[this.GetName]中回荡的狂暴星歌."
 MJ25_WH_sites.350.a:"尝试修复低语宝库."
 MJ25_WH_sites.350.b:"任其破碎,作为我们傲慢的纪念碑."
 
 MJ25_WH_sites.351.name:0 "严峻的寂静"
 MJ25_WH_sites.351.desc:0 "完成了.破碎的宝库已修复,随着其机制再次运作,“咆哮泥沼”也已平静下来.曾经撕裂我们人民心智的扭曲已不复存在.汹涌的星歌浪潮也已平息,恢复到更可接受的水平,[this.GetName]松了一口气.\n\n然而,我们仍然想知道一路上可能失去了什么.那些在夜晚消逝,未被听见的低语,我们现在又会错过什么."
 MJ25_WH_sites.351.a:"这是最好的结果."
 
 MJ25_WH_sites.352.name:0 "歌唱宝库"
 MJ25_WH_sites.352.desc:0 "完成了.破碎的宝库已修复.然而,尽管其机制再次运作,“咆哮泥沼”并未因此平静.相反,一道极光般的和谐校正了一首曾撕裂现实的歌曲.\n\n曾经混乱的地方,如今只留下了一种令所有造访这座最独特的低语宝库之人为之着迷的美景."
 MJ25_WH_sites.352.a:"“他们”的祝福降临于我们."
 
