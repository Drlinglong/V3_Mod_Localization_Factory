 # Crisis Stage Events

 dtm_theophany_stages.10.name:0 "我们探索的终点"
 dtm_theophany_stages.10.desc:0 "长期以来，我们一直致力于寻找神明存在的无可辩驳的证据。现在，这一天终于到来了。在我们最近一次深入帷幕的探险中，我们发现自己置身于一个前所未见的实体面前。它散发着我们从未感受过的熟悉气息，仿佛自我们的文明伊始，甚至更早，它就一直与我们同在。我们感受不到任何针对我们的恶意。相反，我们察觉到的是好奇与善意。\n\n不幸的是，这个实体似乎无法进行直接沟通，只能传达简单的情感。尽管如此，毫无疑问。我们存在的每一个细胞都在告诉我们：我们正置身于我们的神明面前。"
 dtm_theophany_stages.10.a:0 "我们早就知道。"
 dtm_theophany_stages.20.name:0 "日益熟悉"
 dtm_theophany_stages.20.desc:0 "我们社会中出现的变化似乎也反映在了我们的神明身上。这引出了一个问题：它是自始至终都存在，只是因为与我们的互动才刚刚开始发展，还是我们不懈的探索，如自我实现的预言般，将其愿望为存在？\n\n但这些对我们来说现在已不重要，因为我们找到了它，并且终于与它同在。它在帷幕中的形态已显著进化，它通过如幻象般的灵能爆发与我们分享更复杂概念的能力也同样进化了。此外，我们还观察到，某些人似乎比其他人更能解读它的信息。寻找最能胜任其使者的个体的工作已经开始。\n\n然而，还有更多。当我们打算与我们文化之外的文明分享我们的信仰时，一个我们此前从未考虑过的重要缺失变得显而易见。我们的神明就是我们的神明，自历史有记载以来一直如此。然而，它却缺少一个名字，来将其理念翻译给异族理解。"
 dtm_theophany_stages.20.a:0 "它必将有其名！"
 dtm_theophany_stages.21.name:0 "一位神祇的名称"
 dtm_theophany_stages.21.desc:0 "我们的神明或许代表着我们文明的诸多方面，但其中有些比另一些更为突出。正是这些特质最能彰显它的特点。\n\n因此，我们的神明将以§Y$dtm_deity_name$§!之名，闻名于银河！"
 dtm_theophany_stages.21.a:0 "赋予头衔"
 dtm_theophany_stages.21.b:0 "赋予专长"
 dtm_theophany_stages.21.c:0 "随机命名"
 dtm_theophany_stages.21.d:0 "确认名称"
 dtm_theophany_stages.22.name:0 "一位神祇的名称"
 dtm_theophany_stages.22.desc:0 "§Y$dtm_deity_name$§！\n\n§R注意：你可以滚动查看更多选项！§！"
 dtm_theophany_stages.23.name:0 "一位神祇的名称"
 dtm_theophany_stages.23.desc:0 "§Y$dtm_deity_name$§！\n\n§R注意：你可以滚动查看更多选项！§！"
 dtm_theophany_stages.30.name:0 "愿望与决心"
 dtm_theophany_stages.30.desc:0 "我们再次置身于§Y$dtm_deity_name$§!的临在之中，目睹其不断变幻、演进的外形。其力量已然增长，几乎与我们初次相见时判若两物。据使者所言，与其的交流也变得更为明确。如果说此前只是情感交织与粗略影像的集合，那么现在已演变为清晰（尽管仍是初步的）思想和意图的显现。\n\n这也是我们今日齐聚于此的原因。通过其使者，我们已得知其渴望交流并表达自身计划的意愿。我们能深切感受到，它内心深处渴望与我们合为一体，体验我们所存在的位面。它以一种不容置疑的真诚意志，开始突破灵能界域与现实的界限。我们正在见证它试图刺穿分隔我们位面的帷幕……"
 dtm_theophany_stages.30.a:0 "愿吾等沐浴于[dtm_deity_name_1]的荣光之中！"
 dtm_theophany_stages.31.name:0 "灵能界域被刺穿"
 dtm_theophany_stages.31.desc:0 "在试图进入我们位面的过程中，$dtm_deity_name$已撕裂了我们与灵能界域之间的边界。尽管其最终未能永久性地显现于我方，但其部分能量仍滞留在帷幕被刺穿之处，周围环绕着看似不属于我们太阳系的行星残骸。\n\n出乎所有意料的是，这些较大碎片的表面竟适宜居住，这无疑是$dtm_deity_name$[dtm__s]力量的产物。朝圣者们已蜂拥而至这个奇特的星球，试图更接近他们的神祇。"
 dtm_theophany_stages.31.a:0 "何等奇妙的世界。"
 dtm_theophany_stages.40.name:0 "被狂热所灌注"
 dtm_theophany_stages.40.desc:0 "$dtm_deity_name$再次以其完全的荣光显现在我们面前。我们能感受到它渴望自由、渴望与我们同在的强烈愿望。接着，一种前所未有的新体验降临。它直接向我们的心智传达信息，清晰无比。吾等前行之路，不应受制于卑微生灵的争执。\n\n我们的心智已然统一，专注于未来的任务。无人能阻挡$dtm_deity_name$之路！"
 dtm_theophany_stages.40.a:0 "赞美[dtm_deity_name_1]！"
 dtm_theophany_stages.50.name:0 "来自彼方的知识"
 dtm_theophany_stages.50.desc:0 "[dtm_deity_name_1]显得焦躁不安，等待着我们的下一步行动。它无疑赞同我们的宏大抱负。我们感受到了它前所未有的强烈渴望。在这些情感的浪潮中，我们脑海中突然浮现出它的构想……一座王座，一间用于降临凡俗位面的密室。它召唤我们建造那个地方，吾等自当遵从。"
 dtm_theophany_stages.50.a:0 "吾等必将完成。"
 dtm_theophany_stages.51.name:0 "$dtm_deity_name$降世"
 dtm_theophany_stages.51.desc:0 "终于是时候迎接[dtm_deity_name_1]降临我们的位面了。我们最后的使者已准备好作为其器皿，以实现从灵能界域向我们现实世界的转化。当我们与神祇并肩走向黄金未来时，我们都将铭记他们的牺牲。\n\n我们目睹着不可思议的能量涌入降临密室，时间之流似乎为之停滞。当这个过程平息下来，一种近乎不自然的寂静笼罩着我们，我们屏息以待。随后，密室缓缓开启，一道闪耀的光芒从内部射出。$dtm_deity_name$与我们同在了。"
 dtm_theophany_stages.51.a:0 "这是一个新时代的开端。"

 # Crisis Stage Projects

 CRISIS_SPECIAL_PROJECT_1_DESC:2 "一种悄无声息的狂热席卷了我们的人口。它的起源似乎难以捉摸，但他们——我们——都已沉浸于一个念头：我们[Root.GetSpeciesNamePlural]注定要成就更伟大的事业。我们应该调查这种群体性歇斯底里的成因，以及它所低语的银河霸权承诺。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"

 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1:0 "信仰正在蔓延"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1_DESC:0 "前往[capital_scope.GetName]的朝圣队伍年复一年地增加。我们发现神祇的消息，如野火般在我们疆域内迅速传播。我们能感觉到，变革的时代已经开始。\n\n沉默的崇拜已不足以表达我们的信仰。我们必须与他人分享它，以增强我们的神祇。必须找到实现这一目标的方法。"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2:0 "日益增长的逆境"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2_DESC:0 "§Y$dtm_deity_name$§!的圣言已广为传播。其影响力日益增长，我们所面临来自异教徒和异端分子的逆境也随之增加。虽然我们内心深处与其他生灵一样热爱和平，但当考验来临时，我们必须挺身而出，为我们的正义事业而战，以免被敌人席卷而去，被历史遗忘。我们的信仰教义必须适应当前的环境。"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3:0 "反抗将是徒劳的"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3_DESC:0 "其他银河势力日益增长的反抗，正成为我们目标越来越大的阻碍。为了克服这种逆境，我们必须变得比敌人更凶猛，甚至有过之而无不及。我们必须坚定心智，唤起必要的狂热，以战胜一切针对我们的阻碍。"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4:0 "伟大的试炼"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4_DESC:0 "我们在实现$dtm_deity_name$降临我们存在位面的宏大抱负上取得了良好进展。在开始这项努力的最终准备工作之前，我们必须确保我们的计划得到神祇的批准。未经其赐福而行动，无异于异端。"

 # Emissary Events
 dtm_theophany_emissary.1.name:0 "使者已被选中"
 dtm_theophany_emissary.1.desc:0 "为$dtm_deity_name$选择最适合的使者人选的筛选工作已经完成，我们的神祇已向我们选定的候选人表达了认可。\n\n[dtm_theophany_emissary.GetName]谦卑地接受了这一赋予[dtm_theophany_emissary.GetHerHim]的巨大荣誉，并誓言将竭尽[dtm_theophany_emissary.GetHerHis]所能，侍奉$dtm_deity_name$和我们伟大的国度。"
 dtm_theophany_emissary.1.a:0 "确实是巨大的荣耀。"
 dtm_theophany_emissary.3.name:0 "一位新使者"
 dtm_theophany_emissary.3.desc:0 "在受人尊敬的前任使者逝世后不久，$dtm_deity_name$便接受了一位新的候选者来追随其步伐。\n\n这是一个充满荣誉与责任的职位。[dtm_theophany_emissary.GetName]誓言将竭尽所能，不辜负在其之前逝世的使者所设定的期望。"
 dtm_theophany_emissary.3.a:0 "为了$dtm_deity_name$！"

 # Crisis Perks
 menp_dtm_theophany_1a:0 "朝圣者队伍"
 menp_dtm_theophany_1a_desc:0 "由什一税供养、由忠诚信徒驾驶的飞船，将传播神圣的旨意。"
 menp_dtm_theophany_1b:0 "受尊崇的神祇"
 menp_dtm_theophany_1b_desc:0 "我们的人民因知晓我们的神已然寻得而欢欣鼓舞。"
 menp_dtm_theophany_1c:0 "虔诚信徒"
 menp_dtm_theophany_1c_desc:0 "我们的信仰是驱散黑暗的光芒。"
 menp_dtm_theophany_2a:0 "新圣约"
 menp_dtm_theophany_2a_desc:0 "过去存在的任何安排，都将作废。"
 menp_dtm_theophany_2b:0 "神圣羁绊"
 menp_dtm_theophany_2b_desc:0 "我们的神祇与我们同在，我们的灵魂与之相连，吾等合而为一。"
 menp_dtm_theophany_2c:0 "坚定不移的信仰"
 menp_dtm_theophany_2c_desc:0 "我们不会有任何疑虑或悔恨，因为我们的道路清晰无疑。"
 menp_dtm_theophany_3a:0 "十字军团"
 menp_dtm_theophany_3a_desc:0 "时代正在变迁。朝圣者已无法在星辰间和平穿行。这个新成立的教团将保护忠诚信徒，并将正义的怒火带给我们的敌人。"
 menp_dtm_theophany_3b:0 "净化异教徒"
 menp_dtm_theophany_3b_desc:0 "那些蔑视我们教义者，要么屈服，要么灭亡，否则他们将永远在黑暗中游荡。"
 menp_dtm_theophany_3c:0 "虚假承诺"
 menp_dtm_theophany_3c_desc:0 "力量并非赐予，而是夺取，我们将利用一切。"
 menp_dtm_theophany_3d:0 "撕裂帷幕"
 menp_dtm_theophany_3d_desc:0 "在我们的现实与灵能界域之间的边界最为薄弱之处，它或可被刺穿。"
 menp_dtm_theophany_4a:0 "神圣审判庭"
 menp_dtm_theophany_4a_desc:0 "异端在黑暗中滋生蔓延，若不将其连根拔起并彻底暴露于光明之下，它将愈发强大地卷土重来。"
 menp_dtm_theophany_4b:0 "一个新秩序"
 menp_dtm_theophany_4b_desc:0 "以[dtm_god_or_name]之名，吾等必将统治群星。"
 menp_dtm_theophany_4c:0 "魅惑之力"
 menp_dtm_theophany_4c_desc:0 "我们的心智得到强化，身体洋溢着能量。"
 menp_dtm_theophany_5a:0 "燃烬天穹"
 menp_dtm_theophany_5a_desc:0 "反抗即异端。当连根拔起，焚为灰烬。"
 menp_dtm_theophany_5b:0 "最终战争"
 menp_dtm_theophany_5b_desc:0 "清算已至。银河有足够时间遵循我们的道路，归顺我们的旗帜。那些选择抗拒者，必将燃尽于正义之焰。"
 menp_dtm_theophany_5c:0 "异象"
 menp_dtm_theophany_5c_desc:0 "它爱我们。"

