 dtm_theophany_endgame.1025.name:0 "最终碎片"
 dtm_theophany_endgame.1025.desc:0 "经过数月的无情战斗与牺牲，我们已经掌控了现存最高等级的扎罗尼晶体。世界燃尽，舰队溃散，但我们挺了过来。最终屏障已告瓦解，谜题的最后一块拼图亦归我等所有。\n\n如今，我们终于将释放我们所开启的一切。它将不再受束缚。它将漫游银河，如其命中注定一般。"
 dtm_theophany_endgame.1025.a:0 "执行。" # win instantly
