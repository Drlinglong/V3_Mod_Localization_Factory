 dtm_theophany_endgame.1030.desc:0 "我们输了。他人夺走了兹罗尼水晶，连同我们为之奋斗的一切。连接已断。我们再也感受不到$dtm_deity_name$的存在。寂静震耳欲聋。\n\n 在我们的[root.GetName]中，公民们在每个星球上都化为尘埃，他们的身体崩解，仿佛宇宙本身都已与我们为敌。"
 dtm_theophany_endgame.1030.a:0 "§L消亡！§!"

