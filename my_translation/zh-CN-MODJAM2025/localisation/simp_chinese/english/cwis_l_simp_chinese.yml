 #crisis dialog
 cwis.7100.name:"一个古老信号"
 cwis.7105.name:"已证实可行性"
 cwis.7110.name:"信息重定向已解码"
 cwis.7115.name:"帝国级武器"
 cwis.7120.name:"最后的时刻，最后的机会"
 cwis.7125.name:"武器充能中"
 cwis.7100.desc:"我们捕获了那个信号。粗略识别出它来自一个名为霍安纳里安（hoannarian）的物种，他们的文明以母星霍安纳（Hoanna）命名。它似乎包含了一些关于……文化武器的蓝图？"
 cwis.7105.desc:"信号本身仍难以解码，但更多信息已明朗：他们的文明自毁了？"
 cwis.7110.desc:"一项重大进展：霍安纳里安人（hoannarian）一项名为“信息重定向”的重要技术已被解码，我们可以在这个项目上大幅加速。"
 cwis.7115.desc:"他们的国家被锻造成了一件武器？我们已经完成的工作将阻止我们重蹈他们的致命覆辙。"
 cwis.7120.desc:"什么？信号本身就是他们武器的一个中继部分？"
 cwis.7125.desc:"我们没有时间了。立即启动武器项目。我们没有时间了。"
 cwis.7100.a:"它是否会对我们的事业有潜在益处？"
 cwis.7105.a:"啊，我对这件事没有好的预感。但新解码的信息对我们的战略很有价值。"
 cwis.7110.a:"好。"
 cwis.7115.a:"另一个惊人事实。"
 cwis.7120.a:"不！不！不！"
 cwis.7125.a:"希望我们能战胜时间。"

 #endgame
 cwis.9901:"银河共同体之怒"
 cwis.9901.title:"$cwis.9901$"
 cwis.9901.desc:"终于（笑），银河共同体已经弄清了我们几乎完成的工作。他们有足够的时间吗？"
 cwis.9901.a:"$FOOLS$"

 cwis.9910:"国家领导层认知问题"
 cwis.9910.desc:"我们收到一个坏消息！我国领导层受到了武器充能的负面影响。他们推动武器充能的意愿正在缓慢丧失，但我们没有时间查明原因。"
 cwis.9910.title: "$cwis.9910$"
 cwis.9910.a: "$UNFORTUNATE$"

 cwis.9915:"失去发射机会"
 cwis.9915.desc:"我们失去了发射武器的机会。现在我们能做什么？"
 cwis.9915.title: "$cwis.9915$"
 cwis.9915.a:"即使堕落帝国也不会知道。"

 cwis.10001:"武器发射成功"
 cwis.10001.desc:"我们以意志打击他们，夺取他们的遗产。"
 cwis.10001.title: "$cwis.10001$"
 cwis.10001.a: "$REMARKABLE$"

 cwis.10101:"什么？“保护珍珠？”"
 cwis.10101.desc:"我们与领导层失去了联系。我们的传感器能探测到他们踪迹的最后位置是靠近我们首都的太空区域，并伴随着一条消息：“保护珍珠。”"
 cwis.10101.title: "$cwis.10101$"
 cwis.10101.a: "$CURSES$"


