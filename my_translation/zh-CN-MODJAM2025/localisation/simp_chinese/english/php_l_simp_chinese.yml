 php_hegemony_crisis_objective_reward:0 "$REWARD$"
 php_hegemony_crisis_description_title:0 "凤凰协议"
 php_hegemony_crisis_description:0 "我们重新发现了我们被遗忘的过去,曾是一个统治整个银河系的强大帝国.这一发现激起了我们重建失落帝国的新兴趣,我们将遵循在首次战败时留下的指导方针--凤凰协议.重夺银河系并非易事--他们曾击败过我们一次.如果我们要永久确保我们的未来,就必须找到一种方法,确保没有人能再次摧毁我们."
 php_hegemony_crisis_howto_title:0 "霸权"
 php_hegemony_crisis_howto:0 "追求§H危机目标§! 会产生£php_hegemony£霸权,这是衡量我们对整个银河系影响力的标准.随着我们的扩张,我们必须确定如何维持不断壮大的帝国,并确保我们永不再次被击败."

