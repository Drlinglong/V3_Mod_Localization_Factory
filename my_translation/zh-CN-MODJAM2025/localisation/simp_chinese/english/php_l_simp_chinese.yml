 php_devolution_projector_complex:0 "退化投射器"
 php_devolution_projector_complex_desc:0 "我们已从错误中吸取教训.我们将使我们的敌人退化至不复存在!"
 php_repossession:0 "收复"
 php_repossession_desc:0 "次等帝国不配拥有其领土,我们将前来收回."
 php_imperial_subjugation:0 "帝国镇压"
 php_imperial_subjugation_desc:0 "我们屈服敌人的意志,迫使他们为我效劳."
