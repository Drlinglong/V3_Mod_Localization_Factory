 php_efficient_maintenance_desc:0 "我们的舰船是一支成本高效,不容小觑的力量."
 php_gods_of_war:0 "战争之神"
 php_gods_of_war_desc:0 "我们征服的癖好永无止境,我们对战争的渴望永不满足."
 php_unstoppable_force:0 "不可阻挡之力"
 php_unstoppable_force_desc:0 "我们的力量至高无上,乃至最底层的步兵亦是如此."

 php_crisobj_owned_systems_name:0 "自有星系"
 php_crisobj_owned_systems_desc:0 "群星归属我们--其他文明只是借用.我们将收回它们."
 php_crisobj_owned_planets_name:0 "自有宜居星球"
 php_crisobj_owned_planets_desc:0 "我们的公民需要繁衍生息的空间,而掌控更多世界会让我们更强大."
 php_crisobj_fleet_power_name:0 "维持舰队实力"
 php_crisobj_fleet_power_desc:0 "想要将我们的意志强加于群星,就需要一支足以强制执行我们控制的强大舰队."
 php_crisobj_num_subjects_name:0 "维持附庸"
 php_crisobj_num_subjects_desc:0 "当我们拥有附庸时,帝国会更强大.维持他们的忠诚彰显了我们的力量."
 php_crisobj_destroy_empires_name:0 "摧毁帝国"
 php_crisobj_destroy_empires_desc:0 "永久控制银河系需要摧毁所有阻碍我们前进的势力."
 
