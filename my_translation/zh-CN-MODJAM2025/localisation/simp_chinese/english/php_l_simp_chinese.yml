 php_devolved_galaxy_score:0 "银河系已摧毁:$VALUE$"
 php_crisis.9999.name:0 "日不落"
 php_crisis.9999.a.desc:0 "我们做到了!退化投射器已歼灭了我们所有的敌人,只留下了一片虚空--任我们占据."
 php_crisis.9999.a:0 "我们的帝国永不落幕!"
 php_crisis.9999.a.tooltip:0 "我们退化了所有其他物种."

 php_crisis.9998.name:0 "退化至不复存在"
 php_crisis.9998.desc:0 "反抗时代已结束,叛军已被击败.退化光束已由§H[From.GetName]§! 激活,其可怕力量席卷了银河系."
 php_crisis.9998.a:0 "..."
 
 php_crisis.9995.name:0 "无尽荣光"
 php_crisis.9995.a.desc:0 "我们已经建成了退化投射器.是时候将我们自己永久确立为银河系的真正继承者了.\n\n这并非易事.群星万民不会甘心接受我们的统治.他们会竭尽全力抵抗.我们必须坚守,不惜一切代价保卫退化投射器.\n\n§H我们的敌人曾一度阻止了我们.§!"
 php_crisis.9995.a:0 "他们将再也没有机会了!"
 php_crisis.9995.a.tooltip:0 "我们已晋升至危机等级5.您将被银河共同体驱逐并被宣告为危机!"

 php_crisis.9994.name:0 "霸权复苏"
 php_crisis.9994.a.desc:0 "随着帝国控制中心的建成,我们可以扫除增长的官僚障碍.我们的行政人员的效率和能力前所未有地提高.\n\n我们也已完成建造退化投射器的计划,这是确保不再重蹈覆辙的最后一步.有了它,我们就能将自己确立为我们注定要成为的神明!"
 php_crisis.9994.a:0 "看我的业绩,尔等强者,尽皆绝望吧!"
 php_crisis.9994.a.tooltip:0 "我们已晋升至危机等级4."

 php_crisis.9993.name:0 "重夺霸权"
 php_crisis.9993.a.desc:0 "随着我们的影响力重建,我们维持行政监管的需求也日益增长.<凤凰协议>概述了一项宏伟巨构的蓝图,旨在削减行政繁文缛节,并提升我们掌控群星的能力.\n\n眼下,银河系低估了我们的力量.这是一个他们将没有机会纠正的错误.\n\n§H银河系已然衰弱.§!"
 php_crisis.9993.a:0 "我们将以吾等形象重塑它!"
 php_crisis.9993.a.tooltip:0 "我们已晋升至危机等级3."

 php_crisis.9992.name:0 "雄心再燃"
 php_crisis.9992.a.desc:0 "凤凰协议的消息已在我们帝国中迅速传播开来.我们怀揣着重拾往日荣光的新生渴望.\n\n凭借这恢复的活力,我们的目标是实现全面,持久的控制--这是我们前任的失败.我们将比以往任何时候都更强大,更优秀地归来.\n\n§H银河系属于我们.§!"
 php_crisis.9992.a:0 "是时候把它夺回来了!"
 php_crisis.9992.a.tooltip:0 "我们已晋升至危机等级2."

 php_crisis.9991.name:0 "重现往昔"
 php_crisis.9991.a.desc:0 "谣言一直流传,称我们曾统治群星,但在反叛者联合起来将我们打回石器时代之前.而今,我们找到了不可否认的证据.\n\n在一些古老废墟中,我们发现了一个隐秘庇护所,里面有一本以某种模糊可识别语言写就的指南.它描述了“§H凤凰协议§!”,一套旨在在我们曾经伟大的帝国被击败后,重建对银河系控制的指示.重夺我们所有物,已成为我们庄严的职责.\n\n§H这就是我们曾经的模样.§!"
 php_crisis.9991.a:0 "这也将是我们再次成为的模样!"
 php_crisis.9991.a.tooltip:0 "我们已进入危机等级1."

 php_archaic_society_study:0 "古老社会研究"
 php_archaic_society_study_DESC:0 "我们对我们作为银河系中最强大帝国的过往有了惊人的发现.如果希望重拾我们失去的荣光,我们必须研究我们的过去并从错误中吸取教训."

 php_genetic_reset:0 "基因重置"
 php_genetic_reset_DESC:0 "当我们寻求永久巩固我们权力的方法时,我们将目光投向基因研究以寻找答案.我们希望,随着理解的加深,退化科学能提供我们所需的解决方案."
