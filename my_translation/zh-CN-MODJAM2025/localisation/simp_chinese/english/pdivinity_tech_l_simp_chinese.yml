 tech_pdivinity_psionic_jump_drive:0 "虚境驱动器"
 tech_pdivinity_psionic_jump_drive_desc:0 "一种与虚境本身同调的先进跃迁驱动器.装备此系统的舰船能短暂进入现实之间的帷幕,在常规传感器追踪其路径之前,便已在其目的地再次出现."
 TECH_UNLOCK_PDIVINITY_JUMP_DRIVE_TITLE:0 "§H解锁组件:§! $PDIVINITY_SHROUD_JUMP_DRIVE$"
 TECH_UNLOCK_PDIVINITY_JUMP_DRIVE_DESC:0 "§H$PDIVINITY_SHROUD_JUMP_DRIVE$§!\n$PDIVINITY_SHROUD_JUMP_DRIVE_DESC$"

 tech_pdivinity_psionic_reactor:0 "构筑者之意志"
 tech_pdivinity_psionic_reactor_desc:0 "此能量核心与潜在的灵能频率同步,直接从虚境汲取能量.它的存在扭曲局部空间,并违背已知的能量守恒定律."
 TECH_UNLOCK_PDDIVINITY_PSIONIC_POWER_TITLE:0 "§H解锁组件:§! $pdivinity_psionic_reactor$"
 TECH_UNLOCK_PDDIVINITY_PSIONIC_POWER_DESC:0 "§H$pdivinity_psionic_reactor$§!\n$pdivinity_psionic_reactor_desc$"

 tech_pdivinity_psionic_thrusters:0 "意念尾流推进器"
 tech_pdivinity_psionic_thrusters_desc:0 "通过部分相位进入虚境,这些推进器能够规避惯性和摩擦,实现现实空间标准下不可能的机动."
 TECH_UNLOCK_PDIVINITY_PSIONIC_THRUSTER_TITLE:0 "§H解锁组件:§! $Pdivinity_psionic_thruster$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_THRUSTER_DESC:0 "§H$Pdivinity_psionic_thruster$§!\n$Pdivinity_psionic_thruster_desc$"

 tech_pdivinity_psionic_sensors:0 "虚境回响传感器"
 tech_pdivinity_psionic_sensors_desc:0 "这些传感器同调以侦测行动背后的意图.通过读取虚境中的潜能,装备它们的舰船能在威胁显现之前便作出反应."
 TECH_UNLOCK_PDIVINITY_PSIONIC_SENSORS_TITLE:0 "§H解锁组件:§! $PDIVINITY_PSIONIC_SENSOR$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_SENSORS_DESC:0 "§H$PDIVINITY_PSIONIC_SENSOR$§!\n$PDIVINITY_PSIONIC_SENSOR_DESC$"

 tech_pdivinity_psionic_precog:0 "虚境束缚计算机"
 tech_pdivinity_psionic_precog_desc:0 "一种内嵌灵能预见算法的作战控制系统.它能让舰船预测敌人行为,并以惊人的精度优化战术."
 TECH_UNLOCK_PDIVINITY_PSIONIC_PRECOG_TITLE:0 "§H解锁组件:§! $PDIVINITY_PSIONIC_PRECOG$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_PRECOG_DESC:0 "§H$PDIVINITY_PSIONIC_PRECOG$§!\n$PDIVINITY_PSIONIC_PRECOG_DESC$"

 tech_pdivinity_psionic_laser:0 "灵能长矛阵列"
 tech_pdivinity_psionic_laser_desc:0 "这些长矛发射器编织有瓦解原子结构的灵能谐波.装甲和舰体几乎无法抵御它们的瓦解效应."

 tech_pdivinity_psionic_lance:0 "虚境穿透者"
 tech_pdivinity_psionic_lance_desc:0 "一道聚焦的灵能光束,能撕裂物理物质并削弱其撞击点周围的帷幕.其打击会留下深刻的疤痕,编织着亡者的回响."

 tech_pdivinity_psionic_lightning:0 "虚境之怒"
 tech_pdivinity_psionic_lightning_desc:0 "混沌的灵能闪电弧从这件武器中不可预测地涌出,其引导更多地依靠意志而非传感器.虚境饥渴,而这便是它的声音."

 tech_pdivinity_psionic_titan_lance:0 "构筑者之矛"
 tech_pdivinity_psionic_titan_lance_desc:0 "一种旨在撕裂空间并将其目标部分相位送入虚境的巨型长矛级武器.无论是物理结构还是维度结构,鲜有能承受其怒火者."

 tech_pdivinity_psionic_strikecraft:0 "灵能截击机"
 tech_pdivinity_psionic_strikecraft_desc:0 "由活体思想形态构成的攻击机,由意志塑形并由虚境中意识的回响赋予生命.它们仅凭本能导航现实,仅由目的和意志引导."

 tech_pdivinity_psionic_artillery:0 "虚境波纹炮"
 tech_pdivinity_psionic_artillery_desc:0 "一种远程灵能轰击平台,能在广阔距离上投射破坏性共振场.它同样扰乱思想,物质和凝聚力."

 tech_pdivinity_psionic_torpedo:0 "灵能爆发投射器"
 tech_pdivinity_psionic_torpedo_desc:0 "发射不稳定的灵能投射物,它们能穿透物质,然后于虚境包裹的能量爆发中引爆."

 tech_pdivinity_psionic_shields:0 "虚境护盾"
 tech_pdivinity_psionic_shields_desc:0 "由信徒的心灵投射的防御屏障.它们扭曲感知和概率,使舰船能在一击毙命的打击中幸存."

 tech_pdivinity_psionic_cloud:0 "虚境回响"
 tech_pdivinity_psionic_cloud_desc:0 "虚境意志的以太显现,一团涡旋的灵能云,它遮蔽并扭曲现实,以命运的低语萦绕于星际虚空."
 TECH_UNLOCK_PDIVINITY_PSIONIC_CLOUD_CONSTRUCTION_TITLE:0 "§H解锁舰船类型:§! 虚境回响"
 TECH_UNLOCK_PDIVINITY_PSIONIC_CLOUD_CONSTRUCTION_DESC:0 "§H虚境回响§!\n一种快速而敏捷的实体,作为命运之子的巡逻舰艇."

 tech_pdivinity_psionic_avatar:0 "灵能化身"
 tech_pdivinity_psionic_avatar_desc:0 "虚境意志的活体化身,这个化身是被纯粹的灵能力量环绕的凶猛而神秘的实体,能随其意志扭曲现实."
 TECH_UNLOCK_PDIVINITY_PSIONIC_AVATAR_CONSTRUCTION_TITLE:0 "§H解锁舰船类型:§! 灵能化身"
 TECH_UNLOCK_PDIVINITY_PSIONIC_AVATAR_CONSTRUCTION_DESC:0 "§H灵能化身§!\n由命运构筑者创造,作为前线舰船.这种灵能化身以其体型而言,拥有巨大的火力."

 tech_pdivinity_dimensional_tearer:0 "维度撕裂者"
 tech_pdivinity_dimensional_tearer_desc:0 "一种能够撕裂现实本身开辟裂口,创造能撕裂并瓦解时空结构的灵能门径的武器."
 TECH_UNLOCK_PDIVINITY_DIMENSIONAL_TEARER_CONSTRUCTION_TITLE:0 "§H解锁舰船类型:§! 维度撕裂者"
 TECH_UNLOCK_PDIVINITY_DIMENSIONAL_TEARER_CONSTRUCTION_DESC:0 "§H灵能化身§!\n命运构筑者的一个更强大的实体.维度撕裂者作为一艘旗舰.这艘舰船能够打破帷幕,对银河系的非信徒来说是一个非常危险的对手."
