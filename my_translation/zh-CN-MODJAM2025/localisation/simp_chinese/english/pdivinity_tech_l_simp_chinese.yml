 tech_pdivinity_shroud_harvester:0 "虚境萃取学说"
 tech_pdivinity_shroud_harvester_desc:0 "通过神圣建筑和冥想仪式,我们从虚境本身的褶皱中汲取泽洛.这种被收获的精华如同看不见的记忆般流淌,不稳定,且渴望被塑形."



