 ### digsite ###
 ###############

 pdivinity_catacombs_digsite:0 "隐秘起源"
 pdivinity_catacombs_digsite_desc:0 "一个信号在我们母星地表之下苏醒.它古老,有目的性,并且明确无疑是灵能的.其起源无法解释,但它却与我们内心深处的事物产生共鸣.我们的命运已不再由我们书写,它正在被揭示."

 pdivinity_digsite.1.name:0 "地下信号"
 pdivinity_digsite.1.desc:0 "已检测到从我们母星地幔深处发出的低频脉冲.它并非自然形成,其灵能特征毋庸置疑.其能量与任何已知技术不符.它在呼唤我们.\n\n我们必须调查."
 pdivinity_digsite.1.a:0 "开始挖掘."

 pdivinity_digsite.2.name:0 "下潜"
 pdivinity_digsite.2.desc:0 "我们的发掘揭示了一处前所未见的地下结构.它的建筑风格既陌生又令人感到熟悉.墙壁上刻满了难以辨认的符号,但我们的心智却能理解它们.整个场地嗡嗡作响,弥漫着灵能共鸣,空气中仿佛在呼唤着我们的名字.\n\n这个地方被埋藏起来,必有其因.然而,我们却被它进一步吸引."
 pdivinity_digsite.2.a:0 "谨慎行事."

 pdivinity_digsite.3.name:0 "石下低语"
 pdivinity_digsite.3.desc:0 "随着我们的队伍深入地下结构,他们开始报告出现幻听,起初只是微弱的耳语,随后便变成了以某种他们能理解的语言低语的声音.这些声音谈及一个铭刻在我们基因代码中的“印记”,以及一个等待着我们的角色.一些船员声称,低语声直接呼唤着他们的名字.\n\n没有人想回头."
 pdivinity_digsite.3.a:0 "越深入,越清晰."

 pdivinity_digsite.4.name:0 "造物主的印记"
 pdivinity_digsite.4.desc:0 "我们发现了一扇高耸的门廊,其上布满了精美的雕刻和灵能铭文.门廊中央有一个符号,正发出微弱而有节奏的能量脉动.我们中有些人从梦中见过它,另一些人则在宗教幻象中认出它.门廊上方的一段铭文写道:“唯有受造物主标记之人方可通行.”\n\n这座结构与我们的存在产生共鸣,仿佛一直在等待着什么."
 pdivinity_digsite.4.a:0 "我们注定要找到这里."

 pdivinity_digsite.5.name:0 "目的的回响"
 pdivinity_digsite.5.desc:0 "在结构的更深处,我们发现了一个不可思议的事物:壁画!它们描绘了我们文明的精确历史,其上刻画的事件绝非任何外人所能知晓,而这些壁画被蚀刻在比我们物种还要古老的墙壁上.其核心处,是一个密闭的房间,只允许“被命运标记之人”进入."
 pdivinity_digsite.5.a:0 "一切都如预言般展开......"

 pdivinity_digsite.6.name:0 "等待者"
 pdivinity_digsite.6.desc:0 "穿过那扇密闭的大门,我们遇到了一间密室,里面居住着一些早已被认定死亡的生物--他们是形容枯槁,身着长袍的存在,自称是§R造物主§!的第一批门徒.他们的双眼发出微弱的光芒,声音回荡着,仿佛与无数其他声音重叠.他们欢迎我们,说我们的到来早已被预见,循环现在必须重新开始.\n\n他们提供了指引......和一份礼物."
 pdivinity_digsite.6.a:0 "他们一直在等着我们."

 pdivinity_digsite.7.name:0 "§R命运碎片§!"
 pdivinity_digsite.7.desc:0 "他们提供给我们一个更伟大存在的碎片.一个神性本身的碎片,造物主的一块残片.我们知晓它的用途,这是一个将唤醒沉睡之物的行动.\n\n我们正处于某种......不可逆转的边缘."
 pdivinity_digsite.7.a:0 "帷幕将破碎."





