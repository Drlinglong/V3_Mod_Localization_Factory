 ###################
 ### event chain ###
 ###################

 project_divinity_crisis_chain_title:0 "神性计划"
 project_divinity_crisis_chain_desc:0 "随着命运建筑师的苏醒,一项古老的宏图正在展开.我们文明的宿命是唤醒一股超越理解的力量"

 #####################
 ### crisis events ###
 #####################

 # message from the architect
 pdivinity_crisis.0.name:0 "建筑师之语"
 pdivinity_crisis.0.desc:0 "我从凡人视野之外的深渊中注视着.自你族群诞生之初,你的命运便已编织.灵能之境正在骚动,随之,通往神性的道路徐徐展开.拥抱你的印记吧,灵能触碰者,开始觉醒!"
 pdivinity_crisis.0.a:0 "我们响应您的召唤."

 # stage 1 crisis
 pdivinity_crisis.1.name:0 "觉醒使命"
 pdivinity_crisis.1.desc:0 "建筑师的讯息在我们脑海中萦绕,不再是遥远的余音,而是行动的号召.我们现在明白,我们的历史,我们存在的本身,都已被超越我们理解的力量所塑造.对于我们而言,我们的使命已然确立:去实现那在我们诞生之前便已写就的命运.\n\n已无回头之路.前方的道路危机四伏,但也蕴藏着难以想象的力量.我们必须准备好拥抱那帷幕之外的一切."
 pdivinity_crisis.1.a:0 "我们的飞升近在眼前."

 # stage 2 crisis
 pdivinity_crisis.2.name:0 "腐蚀回响"
 pdivinity_crisis.2.desc:0 "我们的影响力如阴影般蔓延星辰.建筑师的意志通过秘密教团和隐蔽狂热者显现,在异星世界播撒混乱.这些命运的代理人不知疲倦地工作,以削弱敌人的决心,为即将到来的启示准备银河.颠覆之网越收越紧,很快所有人都将知晓建筑师的真正力量."
 pdivinity_crisis.2.a:0 "唤醒银河的时刻已然到来."

 # stage 3 crisis
 pdivinity_crisis.3.name:0 "预言展开"
 pdivinity_crisis.3.desc:0 "随着我们使命的明确,命运的丝线逐渐绷紧.长久以来埋藏于星球地表之下的古老征兆,开始蠢蠢欲动.我们的视野刺穿时间的帷幕,建筑师所铺设的道路清晰可见,而那不可避免的清算亦日益临近."
 pdivinity_crisis.3.a:0 "拥抱命运"

 # stage 4 crisis
 pdivinity_crisis.4.name:0 "帷幕触碰之星"
 pdivinity_crisis.4.desc:0 "它已然完成.一道耀眼的闪光吞噬了星系,碎片消逝于恒星烈焰之中.如今,这颗恒星燃烧着灵能的光泽,笼罩在不可能色彩的流光溢彩中.星系中的每一个世界都已被灵能之境触碰.\n\n而自混乱之中......有什么东西正在自行构筑.一个并非由双手,而是由命运铸就的结构."
 pdivinity_crisis.4.a:0 "帷幕变薄了."

 # stage 5 crisis
 pdivinity_crisis.5.name:0 "模式汇聚"
 pdivinity_crisis.5.desc:0 "所有丝线均已校准.低语不再是言语,它们在歌唱.群星之间,信徒们在狂喜的热潮中崛起,教团在敌星的阴影下绽放,而帷幕已薄如呼吸.\n\n刻于现实骨骼之上的宏伟设计,接近完成.建筑师注视着.等待着.意欲着.\n\n我们从不是建造者.我们是关键."
 pdivinity_crisis.5.a:0 "最终仪式开始."

 # crisis home system shrouded notification for the galaxy (happens on getting stage 4)
 pdivinity_crisis.6.name:0 "帷幕星辰"
 pdivinity_crisis.6.desc:0 "§Y[event_target:pdivinity_crisis_system.GetName]§! 星系中的恒星经历了一场剧烈且无法解释的转化.灵能读数飙升至前所未有的水平,系统内每一颗未殖民行星现在都呈现出灵能之境般的干涉模式.\n\n星系中心,一个巨大的结构正在低轨道上凝聚成形.其建造方式不明,且与§Y[event_target:pdivinity_crisis_empire.GetName]§! 的外交渠道均未获回应.\n\n银河系各地的观察者一致认为:某种古老的存在正在展开."
 pdivinity_crisis.6.a:0 "这不是自然现象......"

 ########################
 ### respawning ships ###
 ########################

 pdivinity_crisis.10.name:0 "维度撕裂者复活"
 pdivinity_crisis.10.desc:0 "我们唯一的维度撕裂者被摧毁,这动摇了我们在银河中的力量投射.\n\n然而,我们伟大的守护者,§R命运建筑师§! 听到了我们的祈祷.一个新的维度撕裂者已在我们的首都星系被召唤而来."
 pdivinity_crisis.10.a:0 "帷幕自有其意."

 pdivinity_crisis.11.name:0 "神祇不朽"
 pdivinity_crisis.11.desc:0 "§R命运建筑师§! 的凡人躯壳被摧毁并未持续多久.我们的神祇已在我们的首都星系重生."
 pdivinity_crisis.11.a:0 "赞美神圣."

 ################################
 ### dimensional tearer stuff ###
 ################################

 # destroyer
 pdivinity_tearer.3.name:0 "维度传送门被摧毁"
 pdivinity_tearer.3.desc:0 "§H[From.GetName]§! 星系中的传送门已被毁灭.随之,§R命运建筑师§! 与其选中者之间的关键连接已被切断.\n\n无法再通过此裂隙获得更多增援.§Y[event_target:pdivinity_crisis_empire.GetName]§! 的实力遭受了永久性打击."
 pdivinity_tearer.3.a:0 "通往疯狂之门又少一扇."

 # victim
 pdivinity_tearer.6.name:0 "一根丝线被切断"
 pdivinity_tearer.6.desc:0 "§H[From.GetName]§! 星系中的传送门已被摧毁.建筑师的目光开始动摇,其意志流经的连接也已崩塌.\n\n我们感到虚空正在逼近.但这并非终结,这仅仅是对我们意志的考验."
 pdivinity_tearer.6.a:0 "我们坚持.我们必须."

 # notification for the galaxy upon tearer being used
 pdivinity_tearer.8.name:0 "星系被灵能之境笼罩"
 pdivinity_tearer.8.desc:0 "§H[destroyed_system.GetName]§! 星系已被灵能湍流吞噬.报告证实,一个巨大的灵能之境原生化身已显现,撕裂了现实的结构.\n\n一个巨大的维度传送门现在正悬挂于轨道上,引导着未知能量."
 pdivinity_tearer.8.a:"突破已经开始......"

 # notification for using the tearer

 pdivinity_tearer.9.name:0 "星系被灵能之境笼罩"
 pdivinity_tearer.9.desc:0 "§H[destroyed_system.GetName]§! 星系已被维度撕裂者吞噬.\n\n一个巨大的维度传送门现在悬挂在中央恒星上方,随时准备向银河释放灵能实体."
 pdivinity_tearer.9.a:0 "帷幕变薄了."

 ###########################
 #### bombardment events ###
 ###########################

 # guy who owns the planet
 pdivinity_bombardment.2.name:0 "§H[From.GetName]§! 已被灵能之境吞噬!"
 pdivinity_bombardment.2.desc:0 "一支由§H[From.From.GetName]§! 指挥的舰队对§H[From.GetName]§! 发起了无情轰炸.此次袭击最终导致了一场灾难性的灵能破裂,撕裂了现实空间与灵能之境之间的帷幕.所有人口中心都已消失.这颗星球已沦丧于§R巨眼§! 的领域."
 pdivinity_bombardment.2.a:0 "他们对我们的世界做了什么?"

 # guy who bombards the planet
 pdivinity_bombardment.3.name:0 "§H[From.GetName]§! 已被灵能之境吞噬!"
 pdivinity_bombardment.3.desc:0 "我方部队已完成对§H[From.GetName]§! 的轰炸.在聚焦灵能的饱和下,维度之间的帷幕已然撕裂.这颗行星现在已遥不可及,被吸入灵能之境本身,§R命运建筑师§! 在那里宣示主权."
 pdivinity_bombardment.3.a:"正如预言所言."

 # guy who owns the planet
 pdivinity_bombardment.4.name:0 "§H[From.GetName]§! 灵能相位化!"
 pdivinity_bombardment.4.desc:0 "来自§H[From.From.GetName]§! 的舰队对§H[From.GetName]§! 进行了持续的灵能轰炸.虽然尚未完全吞噬,但帷幕已显著削弱.这颗行星现在表现出不稳定的灵能相位现象,其现实已变得不稳定和扭曲."
 pdivinity_bombardment.4.a:"他们的邪恶没有止境."

 # guy bombards the planet
 pdivinity_bombardment.5.name:0 "§H[From.GetName]§! 灵能相位化!"
 pdivinity_bombardment.5.desc:0 "我方部队报告成功对§H[From.GetName]§! 进行了聚焦灵能载荷轰炸.帷幕虽未完全撕裂,但已变薄,这颗行星现在处于一种不稳定状态,部分沉浸在灵能之境的影响下.§R命运建筑师§! 从中注视着."
 pdivinity_bombardment.5.a:0 "又向前迈出一步."


 ############################
 ### megastructure events ###
 ############################

 # stage 1
 pdivinity_needle.1.name:0 "穿梭帷幕"
 pdivinity_needle.1.desc:0 "结构的第一个阶段已完成.其尖塔以精密的姿态刺穿虚空,与无形的灵能谐波对齐.领域之间的帷幕已然骚动,因为这不是一个普通的构造体,而是一个连接思想与永恒的工具."
 pdivinity_needle.1.a:0 "我们开始."

 # stage 2
 pdivinity_needle.2.name:0 "灵能之境的脉动"
 pdivinity_needle.2.desc:0 "该结构现在嗡嗡作响,充满着活生生的能量.灵能静电的卷须在其表面弧线般跳动,与现实空间同步进出.我们自己的心智在它的存在下感到疼痛.无论帷幕的另一侧存在着什么......它都已察觉."
 pdivinity_needle.2.a:0 "我们越来越近了."

 # stage 3 spawns a dimensional tearer
 pdivinity_needle.3.name:0 "建筑师的赠礼"
 pdivinity_needle.3.desc:0 "结构的第三阶段已将帷幕推向了崩溃边缘.在一道炫目的虚幻闪光中,一道巨大的灵能裂隙撕裂了空间的边界,并从中,有什么东西出现了.\n\n一个§R维度撕裂者§!,一个由意志与怒火构成的造物,已滑入了我们的银河系,它是§R命运构筑者§!的使者."
 pdivinity_needle.3.a:"它开始了."

 # notification for the galaxy
 pdivinity_needle.4.name:0 "帷幕颤抖"
 pdivinity_needle.4.desc:0 "整个银河系中,不安笼罩着所有心智.即使是与灵能无关的物种也报告了幻象,不安和黑暗中的低语.\n\n在[From.GetName]星系中,维度间的帷幕正在瓦解.无论那里是何种力量在作祟,它都在扰乱着现实的根本结构."
 pdivinity_needle.4.a:0 "我们也感受到了."

 # stage 4 mega, this spawns a cult in every empire as well
 pdivinity_needle.5.name:0 "歌声蔓延"
 pdivinity_needle.5.desc:0 "结构现在如同旋律般在帷幕中共鸣.它的灵能放射不再需要翻译,我们的本能就能理解它们.整个银河系中,沉睡的邪教组织苏醒,宣扬着§R命运构筑者§!的降临.\n\n帷幕正在变薄.心智正在扭曲.预言时代不再是未来时."
 pdivinity_needle.5.a:0 "他们正在听到召唤."

 # you as a non-crisis empire gets a cult
 pdivinity_needle.6.name:0 "觉醒的狂热主义"
 pdivinity_needle.6.desc:0 "在圣殿,小巷以及我们城市的阴影中,狂热运动爆发了,宣扬着一位神祇正穿过帷幕而来.他们自称为§R构筑者之子§!,其狂热正在野火般蔓延.\n\n我们并未召唤这个实体,但我们的人民已准备好为其献身."
 pdivinity_needle.6.a:0 "令人不安."

 # the architect of fate enters the galaxy. this wins you the game, and does damage to like 30% of the galaxy
 pdivinity_needle.7.name:0 "命运时刻"
 pdivinity_needle.7.desc:0 "最终的封印已破碎.帷幕不再能 удерживать.\n\n从帷幕的核心,§R祂§!降临了.无限,璀璨,浩瀚超乎想象.§R命运构筑者§!已在我们的银河系中现形,群星在祂的余波中颤抖.\n\n整个星系在灵能洪流下消失.空间本身也围绕着祂的意志弯曲.旧秩序崩塌.伪神们归于沉寂.\n\n这不再是帝国的时代.这是命运的时代."
 pdivinity_needle.7.a:0 "正如一直以来所预见的."

 pdivinity_needle.9.name:0 "帷幕已撕裂"
 pdivinity_needle.9.desc:0 "整个银河系中,群星黯淡,低语重现.在无数星系中,现实破碎,灵能迷雾的潮汐从帷幕的裂缝中渗出.世界被重塑,心智脱缰,而在渐长的寂静中,某种宏伟之物已然苏醒.命运构筑者已至.\n\n这不是一场战争.这是一场启示."
 pdivinity_needle.9.a:0 "群星不再属于我们."

 # fires for the one who destroys the mega

 pdivinity_needle.12.name:0 "命运之塔已摧毁"
 pdivinity_needle.12.desc:0 "不可能之事已成.位于[From.GetName]星系中那座高耸的巨构建筑--所谓的“命运之塔”已被摧毁.灵能湍流如同临死的尖叫般鞭笞着附近星系.\n\n无论何种力量试图穿透我们的现实,它的载体已被摧毁.暂时如此."
 pdivinity_needle.12.a:0 "我们守住了防线."

 # fires for the victim
 pdivinity_needle.13.name:0 "命运之塔已摧毁"
 pdivinity_needle.13.desc:0 "难以置信之事已发生.§H命运之塔§!,我们通往构筑者的门户以及所有预言的顶点,已被摧毁.\n\n精神反噬如同灵魂之伤般撕裂了我们的队伍.帷幕退缩了.我们的飞升已被阻止......暂时如此."
 pdivinity_needle.13.a:0 "这怎么可能?"
 pdivinity_needle.13.a.tt:0 "占位符,我会写这个的,别担心."

 # notification for the rest of the galaxy, because of the above
 pdivinity_needle.14.name:0 "命运之塔已摧毁"
 pdivinity_needle.14.desc:0 "在一次灵能湍流的耀眼爆发中,§H[pdivinity_crisis_country.GetName]§!的巨构建筑,所谓的§H命运之塔§,已被歼灭.\n\n一瞬间,整个帷幕都发出了尖啸.无论何种力量正在突破进入我们的银河系,它已被击退.然而,代价尚待了解."
 pdivinity_needle.14.a:0 "希望它能永远消失."

 ##################
 ### cult stuff ###
 ##################

 # getting vassalized
 pdivinity_cults.0.name:0 "帷幕政变"
 pdivinity_cults.0.desc:0 "在我们被征服后,旧政府已被解散.我们之前的领袖已被流放,取而代之的是一位帷幕行者坐上了国家元首之位,作为§R命运构筑者§!的容器和邪教的代言人.反抗不再被容忍.我们的帝国现在正踏上神圣设计的道路."
 pdivinity_cults.0.a:0 "我们现在为命运构筑者服务."

 # situation stuff
 situation_pdivinity_cult_uprising:0 "帷幕邪教叛乱"
 situation_pdivinity_cult_uprising_type:0 "帷幕邪教叛乱"
 situation_pdivinity_cult_uprising_monthly_change_tooltip:0 "邪教影响力蔓延"
 situation_pdivinity_cult_uprising_desc:0 "一个致力于§R命运构筑者§!的秘密邪教正在我们的帝国中蔓延.他们的影响力在阴影中增长:渗透机构,蛊惑心灰意冷者,并准备夺取权力."
 situation_pdivinity_cult_uprising_approach_1:0 "视而不见"
 situation_pdivinity_cult_uprising_approach_1_tt:0 "避免主动镇压.邪教影响力正在增长,但目前没有动乱."
 situation_pdivinity_cult_uprising_approach_2:0 "反颠覆"
 situation_pdivinity_cult_uprising_approach_2_tt:0 "宣传和教育减缓了邪教招募,但每月都会给我们的政府带来压力."
 situation_pdivinity_cult_uprising_approach_3:0 "强制忠诚"
 situation_pdivinity_cult_uprising_approach_3_tt:0 "部署安全部队逮捕已知的邪教徒,这会削弱影响力但会引发动乱和内部异议."
 situation_pdivinity_cult_uprising_success_tt:0 "邪教徒将起义反抗我们."
 situation_pdivinity_cult_uprising_failed_tt:0 "剩余的邪教徒将被清除出我们的队伍."

 pdivinity_cultists_killed_tt:0 "教主被处决"
 pdivinity_stop_cultist_spread_tt:0 "发现阴影"
 pdivinity_accelerate_cultists_tt:0 "邪教徒获得援助"
 pdivinity_educate_the_masses_tt:0 "反颠覆"
 pdivinity_supress_the_cults_tt:0 "强制忠诚"
 pdivinity_call_of_the_eye_tt:0 "眼之召唤"

 # fires when you can no longer stop the cults
 pdivinity_cults.5.name:0 "帷幕已降临"
 pdivinity_cults.5.desc:0 "邪教不再在阴影中运作.协调一致的起义在主要人口中心爆发,我们自己机构内的叛逃者也公开站队狂热分子.整个区域现在听从帷幕代理人的指挥,而非国家.无论我们现在做什么,都无法逆转已开始的一切."
 pdivinity_cults.5.a:0 "我们已失去控制."

 # rapid growth
 pdivinity_cults.12.name:0 "黑暗中的低语"
 pdivinity_cults.12.desc:0 "邪教圣殿骑士已渗透新区域.报告显示,心灰意冷的公民中招募人数激增.邪教的影响力现在在公共生活中清晰可见."
 pdivinity_cults.12.a:0 "我们必须行动."

 # terror attack
 pdivinity_cults.13.name:0 "帷幕恐慌"
 pdivinity_cults.13.desc:0 "昨夜,首都的一场邪教仪式从帷幕中召唤出了恐怖的幻影,这些幽灵实体在消失前屠杀了无辜者,引发了恐慌.\n\n这种恐怖已动摇了民众的根基."
 pdivinity_cults.13.a:0 "阻止这场疯狂!"

 # cult executed
 pdivinity_cults.14.name:0 "邪教教主被处决"
 pdivinity_cults.14.desc:0 "当局捕获并处决了邪教的一位教主.没有这位魅力非凡的领袖,邪教影响力停滞不前,为我们的政府争取到了宝贵的喘息之机."
 pdivinity_cults.14.a:0 "至少我们争取到了时间."

 # cult lose
 pdivinity_cults.15.name:0 "邪教根除"
 pdivinity_cults.15.desc:0 "灵能界邪教终被瓦解.其隐藏的圣殿已被夷平,信徒或被逮捕,或被处决.帝国得以喘息,但其所造成的恐惧留下了深刻的伤疤."
 pdivinity_cults.15.a:0 "这一暴行到此为止."

 # cult wins
 pdivinity_cults.17.name:0 "交出控制权"
