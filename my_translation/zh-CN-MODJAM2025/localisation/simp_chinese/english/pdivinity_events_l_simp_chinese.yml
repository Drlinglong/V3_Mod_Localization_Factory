 # spread cult

 operation_pdivinity_establish_cult:0 "传播建筑师之语"
 operation_pdivinity_establish_cult_desc:0 "派遣秘密特工渗透目标帝国,播撒建筑师影响力的种子,创建秘密邪教,削弱其对统治者的忠诚."
 operation_pdivinity_establish_cult_dont_stack_this:0 "$TRIGGER_FAIL$ §R我们已在[root.target.GetName]内部建立了灵能界邪教."

 pdivinity_cults.1.name:0 "第一次低语"
 pdivinity_cults.1.desc:0 "我们的特工已开始物色易受建筑师召唤的人员,目标是那些心灰意冷或渴望权力者.这些候选人将成为我们邪教的基石."
 pdivinity_cults.1.a:0 "准备下一阶段."

 pdivinity_cults.2.name:0 "低语蔓延"
 pdivinity_cults.2.desc:0 "秘密会议和低语承诺在阴暗角落里如野火般蔓延.邪教的影响力在不满者中不断壮大,缓慢地侵蚀着民众的忠诚."
 pdivinity_cults.2.a:0 "建筑师的触角正在延伸."

 pdivinity_cults.3.name:0 "低语帝国"
 pdivinity_cults.3.desc:0 "最初零星的活动已发展成遍布帝国的秘密组织网络.邪教如今在阴影中公然活动,他们的低语从各个角落散播着异议."
 pdivinity_cults.3.a:0 "我们掌握了主动权."

 pdivinity_cults.4.name:0 "低语觉醒"
 pdivinity_cults.4.desc:0 "我们的邪教已在帝国机构深处扎根.他们对命运建筑师的忠诚已超越了对其自身领袖的忠诚.帝国正一步步走向崩溃."
 pdivinity_cults.4.a:0 "清算之时将至."

 # fund cult

 operation_pdivinity_accelerate_cult:0 "加速邪教扩张"
 operation_pdivinity_accelerate_cult_desc:0 "通过输送资源和灵能,我们加速了邪教在目标帝国境内的传播.他们垮得越快,建筑师的意志就越早实现."
 operation_pdivinity_fund_cults_pause:0 "$TRIGGER_FAIL$ §R在向[root.target.GetName]内的邪教输送更多资金之前,我们必须等待."

 pdivinity_cults.19.name:0 "建立联系"
 pdivinity_cults.19.desc:0 "我们已与关键的邪教领袖取得联系.他们的虔诚坚定不移,其网络已准备好听从我们的命令."
 pdivinity_cults.19.a:0 "计划已制定."

 pdivinity_cults.20.name:0 "资源调配"
 pdivinity_cults.20.desc:0 "资金和补给正在筹集,以增强邪教据点的力量.每一笔输送的信用点都使建筑师的愿景更接近现实."
 pdivinity_cults.20.a:0 "资源已分配."

 pdivinity_cults.21.name:0 "资助暗影舰队"
 pdivinity_cults.21.desc:0 "邪教舰队,由灵能界的力量驱动,随时准备待命出击.我们的敌人将不知是何物毁灭了他们."
 pdivinity_cults.21.a:0 "舰队已准备就绪."

