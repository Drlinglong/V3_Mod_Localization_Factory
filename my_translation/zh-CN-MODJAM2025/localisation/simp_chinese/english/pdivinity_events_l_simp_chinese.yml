 operation_pdivinity_locate_cult:0 "定位灵能界邪教据点"
 operation_pdivinity_locate_cult_desc:0 "通过不懈的谍报活动,我们搜寻着隐藏的邪教据点.揭露其位置是粉碎其阴险影响的第一步."
 operation_pdivinity_locate_cults_pause:0 "$TRIGGER_FAIL$ §R在定位更多来自[root.target.GetName]的邪教徒之前,我们必须等待."

 pdivinity_cults.22.name:0 "追踪暗影"
 pdivinity_cults.22.desc:0 "我们的情报人员已发现数名涉嫌秘密活动的邪教成员.他们的网络脆弱不堪,我们预计很快就能切断它们."
 pdivinity_cults.22.a:0 "准备遏制措施."

 pdivinity_cults.23.name:0 "清除异端"
 pdivinity_cults.23.desc:0 "凭借所收集的情报,我们的特工已对已知邪教据点发起定点行动,破坏他们的集会并在其队伍中散播恐惧."
 pdivinity_cults.23.a:0 "保持压力."

 pdivinity_cults.24.name:0 "行动完成"
 pdivinity_cults.24.desc:0 "我们的努力已显著削弱了邪教的立足点.尽管威胁仍在,但我们已争取到宝贵的时间来加强我们的防御."
 pdivinity_cults.24.a:0 "保持警惕."

