 #start

 ##########################
 # Harvesters Event Chain #
 ##########################
 hcp_harvesters_crisis_chain_title: "$hcp_ap_harvesters$"
 hcp_harvesters_crisis_chain_desc:"我们的宇宙是有限的！资源和时间都有限。我们决不能浪费任何一点。"
 hcp_harvesters_level_reached:"危机等级已达标"

 ######################
 # Harvesters Level 1 #
 ######################
 hcp_harvesters_crisis.100.name:"思索未来"
 hcp_harvesters_crisis.100.desc:"随着我们的文明在银河系中不断扩张，我们集体生存的几率也越来越高，我们因此能够将目光投向更遥远的未来。然而，当我们这样做时，却迎来了一个令人恐惧的发现。无论我们的帝国多么庞大，成就多么辉煌，遗产多么不朽，我们的宇宙终将迎来终结，让一切变得毫无意义。\n\n民众对最终的热寂越来越担忧，许多人认为我们现在就应该开始着手应对。这将需要获取大量的资源。\n\n为了能够存储这些资源，我们已经制定了围绕黑洞建造一个巨型筒仓的计划。"
 hcp_harvesters_crisis.100.mach.desc:"随着我们的网络在银河系中蔓延，我们持续生存的概率呈指数级增长，使我们能够考虑更长的时间尺度。不幸的是，我们所有的未来模拟都汇聚到了同一个结果：我们的存在受限于宇宙的预测寿命。\n\n为了在那个时间点之后仍能延续我们的存在，我们必须整合所有可用的资源。为此，我们已经制定了围绕黑洞建造一个巨型筒仓的计划。"
 hcp_harvesters_crisis.100.hive.desc:"随着我们在银河系中持续繁衍，我们的生存几率不断提高，我们也能够将目光投向更遥远的未来。然而，当我们这样做时，却迎来了一个令人恐惧的发现。我们的宇宙终将消亡，我们亦将随之而去。\n\n面对这种必然的结局，确保我们的生存至关重要。为此，我们必须开始囤积大量资源。为此目的，我们已经制定了围绕黑洞建造一个巨型筒仓的计划。"
 hcp_harvesters_crisis.100.a:"开始工作吧。"
 hcp_harvesters_crisis.100.resource_consolidation:"我们对此有经验。"

 # Acquire a Black Hole
 hcp_harvesters_crisis.101.name:"黑洞已获取"
 hcp_harvesters_crisis.101.desc:"我们已获取一个合适的§H黑洞§!，可以开始建造§Y奇点筒仓§!。"

 hcp_harvesters_crisis.102.name:"黑洞已识别"
 hcp_harvesters_crisis.102.desc:"我们的观测站已识别出一个合适的§H黑洞§!，可以开始建造§Y奇点筒仓§!。"

 ######################
 # Harvesters Level 2 #
 ######################
 hcp_harvesters_crisis.200.name:"行动开始"
 hcp_harvesters_crisis.200.desc:"我们的奇点筒仓第一阶段竣工是一个重要的里程碑！虽然只完成了25%，但其容量已经超过了我们所有其他存储设施的总和。不幸的是，我们没有时间等待它完全建成，就必须开始我们的开采作业了。\n\n我们的勘探无人机已经发现了一些新的、富饶的矿藏供我们开采，我们也在努力开发更高效的采矿技术，但仍有大量工作要做。"
 hcp_harvesters_crisis.200.a:"没有时间可以浪费了。"

 ######################
 # Harvesters Level 3 #
 ######################
 hcp_harvesters_crisis.300.name:"挥之不去的低效"
 hcp_harvesters_crisis.300.desc:"我们的开采作业现在进展顺利。充能采矿设备的部署极大地提高了整体效率，轨道基础设施的持续扩张也增加了我们获取宝贵资源的机会，但仍然存在一些挥之不去的低效。\n\n为了尝试补救这一点，我们已经设计了一种新型轨道站。这些轨道采矿者被设计成能够逐层剥离行星，为我们收集巨额资源。\n\n此外，我们还修订了奇点筒仓的设计，以包含一系列庇护所。这些庇护所将以比任何行星都高效得多的方式容纳我们整个文明。"
 hcp_harvesters_crisis.300.a:"我们需要更多资源。"

 ######################
 # Harvesters Level 4 #
 ######################
 hcp_harvesters_crisis.400.name:"实验性技术"
 hcp_harvesters_crisis.400.desc:"最近对我们开采作业的分析揭示了一个惊人的结果。尽管我们的轨道采矿者的部署已将作业效率提升到此前认为无法企及的高度，但我们估计仍将无法达到即使是最悲观的目标。\n\n为了挽救这项事业，我们已开始研究一些正在开发的更具实验性的采矿技术，其中一项尤其有前景，即§H恒星收割者§!。\n\n我们相信通过建造和测试原型机，可以加速其开发进程。§H[capital_scope.GetName]§!的轨道基础设施已准备好容纳其建造。"
 hcp_harvesters_crisis.400.a:"这必须成功。"

 hcp_harvesters_crisis.410.name:"原型机完成"
 hcp_harvesters_crisis.410.desc:"我们已经完成了恒星收割者原型机的建造。它甚至比我们最大的星际基地还要庞大，用于建造它的资源是天文数字，因此它必须提供承诺的结果。为了测试它，我们应该瞄准我们领土内一个战略重要性不高的星系。"
 hcp_harvesters_crisis.410.a:"[event_target:hcp_test_fire_target.GetName]星系应该可以。"
 hcp_harvesters_crisis.410.b:"我们需要决定哪个星系是我们可有可无的。"

 hcp_harvesters_crisis.415.name:"原型机已摧毁"
 hcp_harvesters_crisis.415.desc:"我们的恒星收割者原型机已被摧毁！这浪费的资源是天文数字。我们现在需要建造另一台来完成测试。"
 hcp_harvesters_crisis.415.a:"这是一场灾难！"

 hcp_harvesters_crisis.420.name:"星系已收割"
 hcp_harvesters_crisis.420.desc:"[from.GetName]星系不复存在，其中所有的一切都被彻底拆解，其资源存储在我们的恒星收割者上。这次测试甚至超出了我们最乐观的预期！设计定型仍有工作要做，但我们的目标现在更容易实现了。"

 ######################
 # Harvesters Level 5 #
 ######################
 hcp_harvesters_crisis.500.name:"宇宙收割"
 hcp_harvesters_crisis.500.desc:"我们正站在宇宙新时代的悬崖边。随着原型机测试的结束，我们现在准备好释放我们的恒星收割者以收集所需的资源。手动建造更多的它们将效率低下，因此我们赋予了它们利用已收集材料进行自我复制的能力。\n\n我们还赋予了它们疏散行星人口的能力。这最初是为了让它们能够用于包含我们现有殖民地的星系，而不会减缓我们的收割工作。然而，这也可以用于其他帝国的殖民地，从而使我们能够将它们的人口迁移到我们的庇护所。"
 hcp_harvesters_crisis.500.a:"我们的庇护所欢迎所有人。"
 hcp_harvesters_crisis.500.b:"收割人口。"

 hcp_harvesters_crisis.510.name:"最后一台恒星收割者已摧毁"
 hcp_harvesters_crisis.510.desc:"我们最后一台活跃的恒星收割者已被摧毁！由于我们不再有可供复制的恒星收割者，我们将不得不手动建造一台新的。"
 hcp_harvesters_crisis.510.a:"这是一场灾难！"

 hcp_harvesters_crisis.515.name:"最后一台恒星收割者离开银河系"
 hcp_harvesters_crisis.515.desc:"我们最后一台活跃的恒星收割者已离开银河系！我们正在审查我们的行政流程，以确保这种情况不再发生。由于我们不再有可供复制的恒星收割者，我们将不得不手动建造一台新的。"
 hcp_harvesters_crisis.515.a:"这是一场灾难！"

 ##########################
 # Solar System Harvested #
 ##########################
 hcp_harvesters_crisis.610.name:"星系消失"
 hcp_harvesters_crisis.610.desc:"§H[destroyed_system.GetName]§!星系消失了。我们的远程传感器显示，它曾经存在的地方只剩下一片虚空。回顾前几个月的遥测数据，我们注意到该星系的质量在开始迅速下降之前，曾出现一次突然的波动。任何在该星系中存在的星舰或空间站似乎也随之消失了。\n\n未经证实报告表明，此次事件有一个幸存者——某种属于§H[crisis_country.GetName]§!的巨型飞船……"
 hcp_harvesters_crisis.610.a:"他们想干什么？"

 hcp_harvesters_crisis.611.name:"星系已收割"
 hcp_harvesters_crisis.611.desc:"§H[destroyed_system.GetName]§!星系消失了！一艘属于§H[crisis_country.GetName]§!的巨型星舰在主星上方就位，并释放出大规模的无人机群，随即开始拆解星系中的一切。\n\n只有那艘[crisis_country.GetSpeciesName]星舰幸存下来，他们显然将其称为“§H恒星收割者§!”。显然，[crisis_country.GetName]现在拥有了收割整个星系的技术和手段。"
 hcp_harvesters_crisis.611.a:"这将改变一切……"

 hcp_harvesters_crisis.612.name:"星系消失"
 hcp_harvesters_crisis.612.desc:"§H[destroyed_system.GetName]§!星系消失了！大规模的无人机群拆解了星系中的一切。\n\n看来§H[crisis_country.GetName]§!现在也拥有了恒星收割者技术！"
 hcp_harvesters_crisis.612.a:"他们的资源将属于我们！"

 ##################################
 # Harvesters Victory Event Chain #
 ##################################
 hcp_harvesters_victory_chain_title:"宇宙收割"
 hcp_harvesters_victory_chain_desc:"为了启动我们的宇宙收割，我们需要建造足够数量的恒星收割者，并将它们派往其他星系进行收割。我们自己的银河系应该能为这项事业提供充足的资源。我们还必须将我们所有的人口迁往我们奇点筒仓周围的庇护所，那是我们永远的家园。\n\n§H目标§!：\n- 将我们所有的人口迁往我们的奇点筒仓。\n- 完成“向外探索”事件链。"

 hcp_anti_harvesters_chain_title:"宇宙收割"
 hcp_anti_harvesters_chain_desc:"恒星收割者对整个宇宙构成了生存威胁。我们必须尽可能多地摧毁它们，任何逃脱的都可能毁灭我们所有人。"
 hcp_DESTROY_STELLAR_HARVESTER:"摧毁恒星收割者"
 hcp_DESTROY_STELLAR_HARVESTER_DESC:"我们目前正在追踪这台恒星收割者。我们应该在它离开银河系之前将其摧毁。"
 hcp_DESTROY_STELLAR_HARVESTER_TOOLTIP:"摧毁恒星收割者"

 hcp_harvesters_crisis.800.name:"永恒等待着"
 hcp_harvesters_crisis.800.desc:"我们的恒星收割者正在忙着收集急需的资源，我们已经成功地将我们所有的人口迁往我们奇点筒仓周围的庇护所。现在是时候将我们自己孤立起来，确保我们能够免受避难所之外仍然存在的危险。" #\n\nAlthough, this galaxy still contains valuable resources. We could wait until we have claimed all we can.
 hcp_harvesters_crisis.800.a:"启动护盾。"
 hcp_harvesters_crisis.800.b:"我们应该收集更多资源。"

 ###############################
 # Harvester Country Destroyed #
 ###############################
 #Harvester Defeated Before Completing Outward Bound Situation
 hcp_harvesters_crisis.905.name:"银河收割终结"
 hcp_harvesters_crisis.905.desc:"随着§H[LastKilledCountryName]§!的覆灭，其恒星收割者的威胁终于结束了。整个银河系都松了一口气。"
 hcp_harvesters_crisis.905.a:"宇宙的伟大一天。"
 #Harvester Defeated After Completing Outward Bound Situation
 hcp_harvesters_crisis.910.name:"空虚的胜利"
 hcp_harvesters_crisis.910.desc:"尽管§H[LastKilledCountryName]§!的覆灭无疑值得庆贺，但一个不争的事实是，仍有太多恒星收割者成功逃离了银河系。如果我们能幸存到它们卷土重来之日，我们只能寄希望于那时能够阻止它们。"
 hcp_harvesters_crisis.910.a:"不值得多想。"
 #Post Harvester Victory Event
 hcp_harvesters_crisis.915.name:"自我封闭"
 hcp_harvesters_crisis.915.desc:"在§H[LastKilledCountryName]§!将其残余部队撤回§Y[event_target:hcp_refuge_system.GetName]星系§!后不久，我们侦测到其奇点筒仓发出了巨大的能量尖峰。远程传感器显示，一个强大的能量护盾已在其庇护所周围建立起来，将其与宇宙其他部分隔离开来。\n\n该护盾会汽化任何与其接触的物体，然后将其虹吸至中心的黑洞中。看来，在向整个宇宙释放其恒星收割者之后，它们已躲起来，以逃避任何报复。"
 hcp_harvesters_crisis.915.a:"懦夫。"

 ################################
 # Singularity Silo Lost Events #
 ################################
 hcp_harvesters_crisis.1000.name:"$hcp_singularity_silo$ 已被收割"
 hcp_harvesters_crisis.1000.desc:"我们的§Y$hcp_singularity_silo$§!已被摧毁！一艘属于§H[event_target:crisis_country.GetName]§!的§Y$hcp_stellar_harvester$§!在其上方就位并释放了无人机群，寸草不生。\n\n这座建筑对我们的行动至关重要，我们必须尽快重建一个并使其投入运作。"
 hcp_harvesters_crisis.1000.a:"我们必须重建它。"
 hcp_harvesters_crisis.1000.b:"我们就不能夺取他们的吗？"

 hcp_NEEDS_NEW_BLACK_HOLE:"获取新黑洞"
 hcp_NEEDS_NEW_BLACK_HOLE_DESC:"我们需要一个§H黑洞§!来建造一个新的§Y$hcp_singularity_silo_4$§!。我们可以获取一个已知的黑洞，或者让我们的观测站寻找一个之前被忽视的黑洞。"
 
 hcp_REBUILD_SINGULARITY_SILO_1:"重建$hcp_singularity_silo$"
 hcp_REBUILD_SINGULARITY_SILO_1_DESC:"我们的$hcp_singularity_silo$已被摧毁。我们必须重建它，以便它能成为我们永恒的避难所。"
 hcp_REBUILD_SINGULARITY_SILO_2: "$hcp_REBUILD_SINGULARITY_SILO_1$"
 hcp_REBUILD_SINGULARITY_SILO_2_DESC: "$hcp_REBUILD_SINGULARITY_SILO_1_DESC$"
 hcp_REBUILD_SINGULARITY_SILO_TOOLTIP: "$hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP$"

 hcp_harvesters_crisis.1002.name: "$hcp_harvesters_crisis.101.name$"
 hcp_harvesters_crisis.1002.desc:"我们已获取了一个合适的§H黑洞!，可以开始建造一个新的§Y奇点筒仓§!了。"
 hcp_harvesters_crisis.1003.name: "$hcp_harvesters_crisis.1002.name$"
 hcp_harvesters_crisis.1003.desc: "$hcp_harvesters_crisis.1003.desc$"

 hcp_harvesters_crisis.1005.name: "$hcp_harvesters_crisis.102.name$"
 hcp_harvesters_crisis.1005.desc:"我们的观测站已识别出一个合适的§H黑洞!，可以开始建造一个新的§Y奇点筒仓§!了。"
 hcp_harvesters_crisis.1006.name: "$hcp_harvesters_crisis.1005.name$"
 hcp_harvesters_crisis.1006.desc: "$hcp_harvesters_crisis.1005.desc$"

 hcp_STEAL_SINGULARITY_SILO_1:"获取$hcp_singularity_silo$"
 hcp_STEAL_SINGULARITY_SILO_1_DESC:"我们失去了$hcp_singularity_silo$，这让我们蒙受了巨大挫折。如果我们能“获取”一个新的，就可以避免进一步的效率低下。"
 hcp_STEAL_SINGULARITY_SILO_2: "$hcp_STEAL_SINGULARITY_SILO_1$"
 hcp_STEAL_SINGULARITY_SILO_2_DESC: "$hcp_STEAL_SINGULARITY_SILO_1_DESC$"
 hcp_STEAL_SINGULARITY_SILO_TOOLTIP:"夺取§H[this.GetName]星系§!中的§Y$hcp_singularity_silo$§!。"

 hcp_harvesters_crisis.1011.name:"$hcp_singularity_silo$ 已获取"
 hcp_harvesters_crisis.1011.desc.a:"我们已成功获取了一个新的§Y$hcp_singularity_silo$§!。我们的行动可以恢复正常了。"
 hcp_harvesters_crisis.1011.desc.b:"看来我们的命运有所转机。作为我们获取§H[from.GetName]星系§!的一部分，我们获得了一个新的§Y$hcp_singularity_silo$§!。我们不再需要投入建造一个新的了。"

 hcp_harvesters_crisis.1012.name: "$hcp_harvesters_crisis.1011.name$"
 hcp_harvesters_crisis.1012.desc.a: "$hcp_harvesters_crisis.1011.desc.a$"
 hcp_harvesters_crisis.1012.desc.b: "$hcp_harvesters_crisis.1011.desc.b$"

 hcp_harvesters_crisis.1015.name: "$hcp_harvesters_crisis.1000.name$"
 hcp_harvesters_crisis.1015.desc.a:"§H[from.GetName]星系§!中的§Y$hcp_singularity_silo$§!已被摧毁！由于银河系中没有其他现存的了，我们别无选择，只能建造一个新的。"
 hcp_harvesters_crisis.1015.desc.b: ""
 hcp_harvesters_crisis.1015.a:"我们只好建造一个新的。"
 hcp_harvesters_crisis.1015.b:"还有其他可供我们夺取的。§H[from.GetName]星系§!中的§Y$hcp_singularity_silo$§!已被摧毁！我们应该将精力集中在剩余的筒仓上。"
 
 #end