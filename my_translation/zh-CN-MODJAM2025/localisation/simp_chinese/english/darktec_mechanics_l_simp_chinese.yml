	darktec_crisis_mauler_desc:0 "笼罩在黑暗中,这艘有机舰船在虚空中穿梭搜寻猎物,其轮廓因其增强的护盾而不断变化."
	darktec_crisis_mauler_tooltip:0 "追踪者级舰船是黯影舰船的初始层级,是经过改进的粉碎者,具有额外的杀伤力.\n拥有一个用于自我修正的特殊光环部件.\n该舰船拥有以下修正:\n  - 船体:§R-50%§!\n  - 护盾倍增修正:§G+50%§!\n  - 护盾硬化:§G+10%§!"

