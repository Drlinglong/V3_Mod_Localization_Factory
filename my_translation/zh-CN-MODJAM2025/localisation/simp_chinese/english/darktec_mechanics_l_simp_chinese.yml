	darktec_crisis_destroyer_desc:0 "劫掠者级舰船将非重子物质的毁灭性力量带入太空作战,能够造成和偏转惊人的伤害,同时以牺牲材料完整性为代价换取护盾性能."
	darktec_crisis_destroyer_tooltip:0 "劫掠者级舰船是黯影舰船的第一层级,它们是后重子帝国的主要攻防力量.\n拥有一个用于自我修正的特殊光环部件.\n该舰船拥有以下修正:\n  - 船体:§R-50%§!\n  - 护盾倍增修正:§G+50%§!\n  - 护盾硬化:§G+10%§!"

