	darktec_crisis_cruiser_desc:0 "掠夺者级舰船充当第一道攻防线,因为它们的韧性和伤害潜力超越了劫掠者级舰船.其空灵的轮廓因其强烈护盾加成所散发的能量场的密度而闪耀."
	darktec_crisis_cruiser_tooltip:0 "掠夺者级舰船是黯影舰船的第二层级,取代了巡洋舰的角色,成为多功能,耐用且极具攻击性的舰船.\n拥有一个用于自我修正的特殊光环部件.\n该舰船拥有以下修正:\n  - 船体:§R-50%§!\n  - 护盾倍增修正:§G+100%§!\n  - 护盾硬化:§G+10%§!"

