# Crisis objectives
	darktec_crisobj_monthly_extract_entropy_name:0 "汲取熵能"
	darktec_crisobj_monthly_extract_entropy_desc:0 "在宇宙结构深层之下,潜藏着一股力量,它注定会随着宇宙的膨胀,毁灭和死亡而使其分崩离析.那力量将归我们所有.\n\n建造§Y$building_darktec_anchor_1_plural$§!,并用它们汲取$darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_research_physics_technologies_name:0 "研究科技"
	darktec_crisobj_immediate_research_physics_technologies_desc:0 "我们需要理解宇宙精妙的构成方式.\n\n研究§Y科技§!以获得$darktec_contained_entropy_with_icon$奖励."

	darktec_crisobj_immediate_build_and_keep_umbral_buildings_name:0 "建造或升级幽影建筑"
	darktec_crisobj_immediate_build_and_keep_umbral_buildings_desc:0 "巍峨而强大,这些维系并塑造熵的建筑现已成为我们帝国的基石.\n\n§Y建造§!或§Y升级§!幽影建筑以获得$darktec_contained_entropy_with_icon$奖励."

	darktec_crisobj_yearly_retain_vassals_name:0 "保有附庸国"
	darktec_crisobj_yearly_retain_vassals_desc:0 "那些协助我们事业的势力应获得我们的善意--并最终获得我们的知识.\n\n保有§Y附庸国§!以获得此§Y年度§!$darktec_contained_entropy_with_icon$奖励."

	darktec_crisobj_yearly_retain_megastructures_name:0 "保有巨型建筑"
	darktec_crisobj_yearly_retain_megastructures_desc:0 "宇宙中巨型建筑的宏伟之处,不仅在于其可观之美,更在于其是颠覆常理--以及汲取虚空优势--的另一途径.\n\n保有独特类型的§Y巨型建筑§!以获得此§Y年度§!$darktec_contained_entropy_with_icon$奖励."

	darktec_crisobj_yearly_galcom_retain_galcom_respect_name:0 "争取银河共同体支持"
	darktec_crisobj_yearly_galcom_retain_galcom_respect_desc:0 "我们需要说服他人加入我们的事业,以避免他们不必要地被死寂宇宙的冰冷拥抱所吞噬.\n\n成为银河共同体§Y理事会§!成员,或避免§Y违反§!银河法律,以获得此§Y年度§!$darktec_contained_entropy_with_icon$奖励."

	darktec_crisobj_immediate_conquer_worlds_name:0 "征服或收割世界"
	darktec_crisobj_immediate_conquer_worlds_desc:0 "反对我们者无处容身,因此我们必须将他们驱逐出任何宜居星球表面.\n\n§Y征服§!或§Y收割§!世界以获得此$darktec_contained_entropy_with_icon$奖励."

	darktec_crisobj_immediate_assimilate_pops_name:0 "同化人口"
	darktec_crisobj_immediate_assimilate_pops_desc:0 "所有人必须屈服,或成为我们的一部分,或融入虚空.\n\n§Y用熵同化人口§!以获得此$darktec_contained_entropy_with_icon$奖励."

	darktec_crisobj_immediate_taint_world_name:0 "腐化世界"
	darktec_crisobj_immediate_taint_world_desc:0 "浩瀚的暗物质场,熵暗之河,都浸染着我们殖民的世界,将其转化为完美催化剂,以融合两个维度.\n\n§Y用熵腐化§!世界以获得此$darktec_contained_entropy_with_icon$奖励."

	darktec_crisobj_immediate_build_umbral_ships_name:0 "建造幽影舰"
	darktec_crisobj_immediate_build_umbral_ships_desc:0 "隐形而流畅,充盈着暗物质,我们凭借回收熵能创造的舰船是我们的未来.\n\n建造§Y幽影舰§!以获得此$darktec_contained_entropy_with_icon$奖励.奖励随舰船等级提升而增加."

	darktec_crisobj_immediate_destroy_empires_name:0 "摧毁帝国"
	darktec_crisobj_immediate_destroy_empires_desc:0 "他们长久以来阻碍着我们.现在,他们属于虚空了.\n\n§Y消灭§!一个帝国以获得这个$darktec_contained_entropy_with_icon$奖励."
