	darktec_crisis_weaver_desc:0 "远程杀伤且作为支援单位,潜行者级舰船利用其巨大的多功能能力,将战场提升为一场致命的合唱."
	darktec_crisis_weaver_tooltip:0 "潜行者级舰船是黯影舰船的中间层级,类似于织网者级舰船的角色,但船段种类更多.\n拥有一个用于自我修正的特殊光环部件.\n该舰船拥有以下修正:\n  - 船体:§R-50%§!\n  - 护盾倍增修正:§G+150%§!\n  - 护盾硬化:§G+10%§!"

