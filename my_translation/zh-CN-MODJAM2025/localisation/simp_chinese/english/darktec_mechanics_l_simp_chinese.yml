	darktec_crisis_battleship_desc:0 "充斥着暗物质,这些强大的舰船是黯影舰船中的更高层级--一个毁灭平台,它们保持着敏捷性和巨大的防御能力,足以承受最猛烈的打击."
	darktec_crisis_battleship_tooltip:0 "闯入者级舰船是黯影舰船的更高层级,是经过改进的战列舰,拥有更多船段种类和更强的杀伤力.\n拥有一个用于自我修正的特殊光环部件.\n该舰船拥有以下修正:\n  - 船体:§R-50%§!\n  - 护盾倍增修正:§G+250%§!\n  - 护盾硬化:§G+10%§!"

	darktec_crisis_mauler:0 "黯影追踪者"
