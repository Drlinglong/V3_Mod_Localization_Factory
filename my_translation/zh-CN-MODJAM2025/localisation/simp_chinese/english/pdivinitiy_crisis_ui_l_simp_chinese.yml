 crisobj_pdivinity_establish_cult_name:0 "建立帷幕教团"
 crisobj_pdivinity_establish_cult_desc:0 "在其他帝国建立帷幕教团能够帮助我们将影响力传播至整个银河系.\n\n建立帷幕教团可获得此$pdivinity_psionic_strength$奖励."

 crisobj_pdivinity_retain_vassals_name:0 "维持侍僧附庸"
 crisobj_pdivinity_retain_vassals_desc:0 "他们对帷幕的顺从有助于我们迈向神性之路.\n\n维持侍僧附庸可获得此§Y每年§!的$pdivinity_psionic_strength$奖励."

 crisobj_pdivinity_vassalize_empire_name:0 "附庸化帝国"
 crisobj_pdivinity_vassalize_empire_desc:0 "征服大众确保他们将听从他的神谕.\n\n附庸化帝国可获得此$pdivinity_psionic_strength$奖励."

 crisobj_pdivinity_research_psionic_technology_name:0 "研究灵能科技"
 crisobj_pdivinity_research_psionic_technology_desc:0 "试验基于帷幕的组件能帮助我们追求神性.\n\n研究这些稀有科技可获得此$pdivinity_psionic_strength$奖励."

 crisobj_pdivinity_shroud_phase_planets_name:0 "帷幕相移行星"
 crisobj_pdivinity_shroud_phase_planets_desc:0 "对行星进行帷幕相移操作会在帷幕中撕开一道裂隙,并必定会引起那位呼唤者的注意.\n\n帷幕相移行星可获得此$pdivinity_psionic_strength$奖励."

 crisobj_pdivinity_sacrifice_population_name:0 "仪式性献祭人口"
 crisobj_pdivinity_sacrifice_population_desc:0 "被献祭人口的灵魂将帮助我们获得庇护者的恩眷.\n\n使用仪式性献祭净化类型,每净化$pop_group_unit$人口,即可获得此$pdivinity_psionic_strength$奖励."

 crisobj_pdivinity_control_shroud_enclave_name:0 "控制灵能行者飞地"
 crisobj_pdivinity_control_shroud_enclave_desc:0 "灵能行者们信仰神性,他们会帮助我们实现目标.\n\n维持灵能行者飞地可获得此§Y每年§!的$pdivinity_psionic_strength$奖励."

 crisobj_pdivinity_shroud_enemy_planets_name:0 "灵能裂解行星"
 crisobj_pdivinity_shroud_enemy_planets_desc:0 "以灵能灼烧敌对行星将为我们带来恩眷.\n\n裂解行星可获得此$pdivinity_psionic_strength$奖励."

 crisobj_pdivinity_summon_psionic_ships_name:0 "召唤灵能舰船"
 crisobj_pdivinity_summon_psionic_ships_desc:0 "帷幕因我们的号令而颤抖.从其深处,我们召唤的并非由金属而生,而是由意志铸就的舰船--它们是我们与帷幕日益增长的联系的具现.\n\n召唤灵能舰船可获得此$pdivinity_psionic_strength$奖励."

 crisobj_pdivinity_employ_telepaths_name:0 "雇佣灵能者"
 crisobj_pdivinity_employ_telepaths_desc:0 "缔造者已赋予我们的灵能者生产灵能的能力.\n\n$pdivinity_psionic_strength$的产出与雇佣的灵能者数量成比例增长."

