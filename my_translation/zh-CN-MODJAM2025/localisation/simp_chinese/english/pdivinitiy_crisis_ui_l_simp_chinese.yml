 pdivinity_psionic_strength_crisis_description_title:"神性计划"
 pdivinity_psionic_strength_crisis_description_intro:"亿万年来,先知与学者们窃窃私语着一场即将到来的§R危机§!--一个裹挟在预言中的终结,届时所有智慧生命的命运都将命悬一线.他们曾设想是域外入侵者,冰冷机械逻辑的反叛,或是异界维度中爆发的战争.\n\n然而他们向外求索,却本应向内审视.\n\n真相一直在表面之下涌动--深刻,必然,且只与意志相关.最终的危机......一直都将是§R我们§!."
 pdivinity_psionic_strength_crisis_description:"$pdivinity_psionic_strength_crisis_description_intro$\n\n我们的思想,我们的意志,在另一个维度中激荡--那是一个充满无尽灵能的位面.帷幕渐薄.如果我们能掌握这股力量,并以我们的目的塑造它,那么我们不仅能在这即将到来的一切中幸存......我们还将定义它."
 pdivinity_psionic_strength_crisis_howto_title:0 "追求神性"
 pdivinity_psionic_strength_crisis_howto:"追求§H危机目标§!将生成£pdivinity_psionic_strength£ §Y庇护者的恩眷§!,解锁我们的神性潜能,以释放那位召唤银河的存在!"

