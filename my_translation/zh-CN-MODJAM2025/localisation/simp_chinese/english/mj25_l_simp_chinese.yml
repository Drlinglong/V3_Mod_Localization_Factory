 mj25_game_start_desc:0 "感谢您对#MODJAM2025#的关注!\n\n此活动将允许您直接跳到游戏后期,以便您可以体验所有的危机.并非所有起源都能完美运行,而且与高级开局相比,亲自游玩游戏很可能会在实力上获得更好的收益.\n\n感谢您游玩#MODJAM2025#,请务必在下方投票!\n\nhttp://pdxint.at/mj25vote"

