 year_2200_start.tt:0 "无改动正常开局"
 year_2225_start.tt:0 "§T早期开局§!\n\n§H所有帝国§!开局拥有:\n§G高级首都§!与§G3个已开发星球§!\n解锁所有§G1阶§!科技\n获得§G1个传统树§!选择\n获得§G1个飞升天赋§!选择\n舰队拥有§G80%海军容量§!\n已与§G最近帝国§!接触\n\n\n§Y使用高级开局时,建议调低中期和终局开局年份.\n§R警告:在较慢的CPU上生成高级开局可能需要一些时间.§!"
 year_2250_start.tt:0 "§T中期开局§!\n\n§H所有帝国§!开局拥有:\n§G高级首都§!与§G5个已开发星球§!\n解锁所有§G2阶§!科技\n获得§G2个传统树§!选择\n获得§G2个飞升天赋§!选择\n舰队拥有§G80%海军容量§!\n§G银河共同体§!在开局时形成\n\n\n§Y使用高级开局时,建议调低中期和终局开局年份.\n§R警告:在较慢的CPU上生成高级开局可能需要一些时间.§!"
 year_2275_start.tt:0 "§T临近终局开局§!\n\n§H所有帝国§!开局拥有:\n§G高级首都§!与§G7个已开发星球§!\n解锁所有§G3阶§!科技\n获得§G3个传统树§!选择\n获得§G3个飞升天赋§!选择\n舰队拥有§G80%海军容量§!\n§G银河共同体§!已形成\n银河共同体已通过所有§G1阶决议§!\n\n\n§Y使用高级开局时,建议调低中期和终局开局年份.§!\n§R警告:在较慢的CPU上生成高级开局可能需要一些时间.§!"
 year_2300_start.tt:0 "§T终局开局§!\n\n§H所有帝国§!开局拥有:\n§G高级首都§!与§G9个已开发星球§!\n解锁所有§G4阶§!科技\n获得§G4个传统树§!选择\n获得§G4个飞升天赋§!选择\n舰队拥有§G80%海军容量§!\n§G银河共同体§!已形成\n§G银河议会§!已形成\n§G银河市场§!已形成\n银河共同体已通过所有§G2阶决议§!\n\n\n§Y使用高级开局时,建议调低中期和终局开局年份.§!\n§R警告:在较慢的CPU上生成高级开局可能需要一些时间.§!"
 
