 year_2200_start.tt:0 "无修改的正常开局"
 year_2225_start.tt:0 "§T早期开局§!\n\n§H所有帝国§!开局拥有：\n§G高级首都§!与§G3个已开发星球§!\n解锁所有§G1级§!科技\n可选§G1个传统路线§!\n可选§G1个飞升天赋§!\n舰队规模达到§G80%海军容量§!\n与§G最近的帝国§!建立联系\n\n\n§Y使用高级开局时，建议调低游戏中期和终局的起始年份。\n§R警告：在较慢的CPU上，生成高级开局可能需要一些时间。§!"
 year_2250_start.tt:0 "§T中期开局§!\n\n§H所有帝国§!开局拥有：\n§G高级首都§!与§G5个已开发星球§!\n解锁所有§G2级§!科技\n可选§G2个传统路线§!\n可选§G2个飞升天赋§!\n舰队规模达到§G80%海军容量§!\n开局时§G银河共同体§!已成立\n\n\n§Y使用高级开局时，建议调低游戏中期和终局的起始年份。\n§R警告：在较慢的CPU上，生成高级开局可能需要一些时间。§!"
 year_2275_start.tt:0 "§T终局前期开局§!\n\n§H所有帝国§!开局拥有：\n§G高级首都§!与§G7个已开发星球§!\n解锁所有§G3级§!科技\n可选§G3个传统路线§!\n可选§G3个飞升天赋§!\n舰队规模达到§G80%海军容量§!\n§G银河共同体§!已成立\n银河共同体中所有§G1级决议§!已通过\n\n\n§Y使用高级开局时，建议调低游戏中期和终局的起始年份。\n§R警告：在较慢的CPU上，生成高级开局可能需要一些时间。§!"
 year_2300_start.tt:0 "§T终局开局§!\n\n§H所有帝国§!开局拥有：\n§G高级首都§!与§G9个已开发星球§!\n解锁所有§G4级§!科技\n可选§G4个传统路线§!\n可选§G4个飞升天赋§!\n舰队规模达到§G80%海军容量§!\n§G银河共同体§!已成立\n§G银河议会§!已成立\n§G银河市场§!已成立\n银河共同体中所有§G2级决议§!已通过\n\n\n§Y使用高级开局时，建议调低游戏中期和终局的起始年份。\n§R警告：在较慢的CPU上，生成高级开局可能需要一些时间。§!"
 
