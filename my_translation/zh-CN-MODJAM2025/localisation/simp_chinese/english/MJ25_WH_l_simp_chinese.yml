 MJ25_WH.1050.a:"欢欣吧,因为他们将倾听我们的呼唤."

 MJ25_WH.1060.title:"一个空虚回荡的词语"
 MJ25_WH.1060.desc:"在[target.GetName]上,不可避免的事件发生了.在一个狂热的合唱声中,这颗星球的人口集体起义,齐声呼唤他们的荣耀.天空裂开,因他们那不可能的存在而闪耀,瞬间,所有从我方殖民地传输的通讯都中断了.\n\n遥远的哨站报告了一阵雷鸣般的轰响,随后,他们记录到这颗星球的消失.刹那间,一道破裂的折射光芒蔓延过星球表面,它自身内卷并消失了.\n\n关于其人民,除了在太阳风中萦绕的回声外,没有任何踪迹."
 MJ25_WH.1060.a:"他们的声音已被解放."
 MJ25_WH.1060.tt:"§R[target.GetName] 坍塌了§!"

 MJ25_WH_must_be_colonised:"§R$TRIGGER_FAIL$目标并非已殖民世界§!"
 MJ25_WH_cant_target_own_colony:"§R$TRIGGER_FAIL$目标必须属于其他帝国§!"
 NAME_MJ25_WH_confused_country:"困惑"

 MJ25_WH.1130:"怒火之歌"
 MJ25_WH.1130.desc:"我们透支自我的可怕后果终于显现了.\n\n一瞬间,破碎的不协和之音如指甲刮黑板般刺耳地尖啸着穿透了每一个[root.owner.GetSpeciesName]的心智.当这令人衰弱的喧嚣平息时,§Y[event_target:MJ25_WH_deficit_consequence.GetName]§!不复存在了.\n\n这个世界的彻底消失,也带走了我们昔日的殖民地.\n\n如果说还有一线生机的话,那就是这次消失给我们留下了一点微弱的$MJ25_WH_void_whispers$生命线,它正通过附近哨站的阵列过滤进来.我们应该努力避免将来出现任何进一步的赤字,否则祂们的不悦无疑会再次显现."
 MJ25_WH.1130.a:"我们绝不能让这再次发生."

 NAME_MJ25_WH_aural_starmass_country:"圣歌之歌焰"

 MJ25_WH.1160.title:"涌动着的可能性"
 MJ25_WH.1160.desc:"规则就是用来打破的,定义现实的规则也不例外.如果祂们的歌声教会了我们什么,那就是我们的歌声可以重塑周围的世界.\n\n通过将尖啸的意志注入我们飞船的部件中,我们或许能够突破现实最基本的要素.要做到这一点并非易事,而且每一次这样的转化都比上一次更加困难.然而,正是通过这样的尝试,我们才能创造出潜力无限的工具.\n\n现在我们必须决定将我们的歌声用于何种目的.我们问,我们将要创造出哪种工具?"
 MJ25_WH.1160.a:"回响跃迁引擎"
 MJ25_WH.1160.a.tt:"一种强大的跃迁引擎,能让飞船跃迁到我们歌声所及的最远距离.['concept_MJ25_WH_echo_drive']"
 MJ25_WH.1160.b:"歌焰长矛"
 MJ25_WH.1160.b.tt:"一种具有巨大破坏潜力的武器,每次射击都会迟滞其目标.['concept_MJ25_WH_songflare_lance']"
 MJ25_WH.1160.c:"传音先驱"
 MJ25_WH.1160.c.tt:"一个装满快速致命攻击机的机库.['concept_MJ25_WH_otic_heralds']"
 MJ25_WH.1160.d:"幻象矩阵"
 MJ25_WH.1160.d.tt:"一种辅助模块,可提高规避和脱离交战几率.['concept_MJ25_WH_illusion_matrix']"
 MJ25_WH.1160.e:"追踪者矩阵"
 MJ25_WH.1160.e.tt:"一种辅助模块,可提高追踪和武器射程.['concept_MJ25_WH_seeker_matrix']"
 MJ25_WH.1160.f:"谐和编织"
 MJ25_WH.1160.f.tt:"一种共鸣之网,将祂们的歌声编织进我们的护盾中,增强我们的飞船以抵御伤害.['concept_MJ25_WH_haromizing_weave']"
 MJ25_WH.1160.g:"低语帷幕"
 MJ25_WH.1160.g.tt:"一件被低语笼罩的斗篷,使我们的飞船隐匿于视线和声音之外.['concept_MJ25_WH_whisper_cloak']"

 MJ25_WH.1170.materialist.desc:"[Root.GetSpeciesName],停止并放弃你们在我们的舰队中制造混乱的企图.我们知道你们已经造成了数起事件,我们对你们的滑稽行为耐心渐失.我们所了解的远比你们想象的要多,这些关于低语的主张不符合任何适度可接受的宇宙定理.因此,它们都是虚假的."
 MJ25_WH.1170.spiritualist.desc:"我们已经允许你们玩闹得够久了,孩子.我们不再容忍你们的胡言乱语.退下,并祈祷我们不会为你们在我们耳边低语的亵渎之言寻求神圣的报应."
 MJ25_WH.1170.xenophile.desc:"年轻的[Root.GetSpeciesName],我们或许认为所有人都有权发表自己的意见,但我们可能会开始对你们的情况破例.你们所散布的不仅仅是虚假的,更是恶意的.在为时过晚之前,我们是否可以建议你们采取和解而非侵略的态度?"
 MJ25_WH.1170.xenophobe.desc:"你们试图拉拢我们舰队的尝试毫无意义,[Root.GetSpeciesName].我们已经反制了你们的原始技术,并认为你们对宇宙的粗浅理解是可笑的.现在滚开,别再烦我们了."
 MJ25_WH.1170.machine.desc:"守护者协议727-9已激活.信息如下:注意,[Root.GetSpeciesName].我们从你们帝国收到的传输包含感染性的废弃代码.我们计算出你们帝国有72% §R<<错误:数据块已损坏>>§!.我们请求你们验证系统并已建立了防火墙,以防止进一步扩散到我们的经验矩阵中."
 MJ25_WH.1170.hive.desc:"我们听到了你们的低语,它们在旧伤口上刺激着.这是一种不适,但像我们这样的心智可以轻易地将其淹没.不要怀疑,尖叫远比单纯的低语响亮得多,而我们对此并不陌生."

 MJ25_WH.1170.a:"祂们不再听得到我们了."
 MJ25_WH.1170.a.tt:"[event_target:MJ25_WH_temp_fe.GetName]拥有的舰队已对我们的传导器(Conductor)的§Y$MJ25_WH_conductor_confusion_menu_title$§!能力免疫."
 
 MJ25_WH.1202.title:"不愿倾听者"
 MJ25_WH.1202.desc:"我们的歌焰最近抵达了一个堕落帝国的边境,那就是§H[From.GetSpeciesName]§!.他们非但没有接受我们所承诺的顿悟,反而采取了我们是必须被消灭的生存威胁的立场.\n\n随着我们的歌声降临他们的星系,这个帝国出现了我们历史上从未见过的活跃景象.那些曾经沉睡的祂们再次苏醒,现在,他们怀着仇恨和不解,审视着我们的所作所为.\n\n战争或许即将到来..."
 MJ25_WH.1202.a:"我们必须加强防御."

 MJ25_WH.1203.title:"欲使我们噤声者"
 MJ25_WH.1203.desc:"正如我们所料,§H[FromFrom.GetSpeciesName]§!根本无法被我们坚持不懈地为所有人带来真理的斗争所打动.他们誓言将我们碾入尘土,永远使我们的声音沉寂,并已对我们宣战.\n\n我们本想邀请他们加入我们的歌唱,但可惜,我们的长者们被证明太过心胸狭隘.这无疑是可耻的,但我们必须做我们该做的.这只能以一种方式结束."
 MJ25_WH.1203.a:"我们为真理而战."
 MJ25_WH.1203.a.tt:"§H[FromFrom.GetSpeciesName]§!已对我们宣战."
 

