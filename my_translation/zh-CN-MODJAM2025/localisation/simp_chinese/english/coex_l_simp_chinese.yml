  coex_crisis.1000.name:"危机等级1"
  coex_crisis.1000.desc:"在我们当前个体动物本性的状态下,战争与暴力是不可避免的.只有通过强制服从,才能达到真正的和平.我们已掌握了农业与探索,科学与征服,现在我们必须将重心转向掌控我们自身的和平.思维中继将为新未来铺平道路,届时我们能将思想用于善途,并让自身中制造暴力误解的部分得以安息."
  coex_crisis.1000.a:"未来是和平."

  coex_crisis.7105.name:"危机等级2"
  coex_crisis.7105.desc:"在我们继续寻求和平的道路上,我们深知必须为更大的利益做出艰难抉择.我们的思维中继正在活跃运作,为未来的进步辛勤付出.我们建造了精妙的启蒙阵列技术,以增强中继的强度.随着其他帝国落入其影响之下,和平如同日出般在沉睡的世界上传播.我们不是为了征服,而是为了团结.如同用手电筒照亮黑暗的角落,我们通过消除阴影来照亮银河系的遥远角落."
  coex_crisis.7105.a:"要有光."

  coex_crisis.7110.name:"危机等级3"
  coex_crisis.7110.desc:"我们已升级了已然令人印象深刻的启蒙阵列.这标志着我们确保持久和平使命中的一个关键时刻.通过思维的温和暗示,暴力被世界如此迫切需要的和谐与宁静所取代.这种经设计且持久的和平,将社会从不受控制的个体性混乱中解放出来.随着每一个外星思维被校准,我们便越来越接近我们所设想的未来."
  coex_crisis.7110.a:"思想统一的和谐是美丽的."

  coex_crisis.7115.name:"危机等级4"
  coex_crisis.7115.desc:"我们的启蒙阵列再次升级.我们已增强了力量,现在能够将整个帝国导向我们仁慈的银河和平目标."
  coex_crisis.7115.a:"我们以仁慈引导."

  coex_crisis.7120.name:"危机等级5"
  coex_crisis.7120.desc:"最终更新已完成.我们的启蒙阵列开始以银河系内所有生命为目标.我们已接近目标,但仍需保持警惕.其他帝国,警惕变革和可能性,可能会开始担忧."
  coex_crisis.7120.a:"最终冲突迫在眉睫."

  coex_crisis.7200.name:"思维中继已夺取"
  coex_crisis.7200.desc:"我们已夺取了由§Y[coex_relay_builders.GetName]§!建造的思维中继!摧毁它将使受影响帝国脱离其影响."
  coex_crisis.7200.A:"必须摧毁它"
  coex_crisis.7210.name:"脑力中继器已摧毁"
  coex_crisis.7210.desc:"§Y[coex_relay_builders.GetName]§!建造的脑力中继器已被摧毁.摆脱了它的影响,我们现在才明白自己是多么容易被操纵."
  coex_crisis.7210.b:"这是不可原谅的."
  coex_crisis.7210.a:"我们必将复仇."

  coex_crisis.7220.name:"脑力中继器已摧毁"
  coex_crisis.7220.desc:"我们在§Y[coex_destroyed_relay_system.GetName]§!的脑力中继器已被摧毁.受影响的帝国现已摆脱了其影响."
  coex_crisis.7220.a:"不幸."
  coex_crisis.7300.name:"启迪阵列"
  coex_crisis.7300.desc:"时机已到.我们必须开始准备启动启迪阵列,以控制构成这个星系的桀骜不驯的个体."








