l_simp_chinese:

 mgo_crisobj_occult_scientists_name:0 "雇佣神秘学研究员"
 mgo_crisobj_occult_scientists_desc:0 "为了真正理解神秘学，我们的重点必须从传统科学转向更晦涩、更神秘的实践。\n\n神秘学研究员产出神秘学知识。"
 mgo_crisobj_occult_ancient_stories_name:0 "传统"
 mgo_crisobj_occult_ancient_stories_desc:0 "神秘学的影响甚至可以在我们最普通的传统中找到。\n\n每解锁一个传统理念树，每月获得§Y神秘学知识奖励§!。"
 mgo_crisobj_occult_dangerous_studies_name:0 "研究危险科技"
 mgo_crisobj_occult_dangerous_studies_desc:0 "真理以多种形式存在。有时，宇宙的秘密可以用不止一种方式来解释。\n\n每研究一项稀有或危险科技，每月获得§Y神秘学知识奖励§!。"
 mgo_crisobj_complete_rituals_name:0 "完成神秘学仪式"
 mgo_crisobj_complete_rituals_desc:0 "我们对神秘学的理解只有通过实践才能加深。\n\n完成仪式以获得神秘学知识奖励。"

 mgo_ap_occultism:0 "神秘学危机"
 mgo_ap_occultism_desc:0 "古老的传说告诉我们，现实不仅仅由空间、时间和重力构成。为了唤醒我们的全部潜能，我们必须回答科学无法解答的问题。"

 occultist_alternative_approach:0 "另类途径"
 occultist_alternative_approach_desc:0 "并非所有事物都能被我们的传统科学解释。我们将寻求替代方式来理解现实，以及其背后的一切。"
 occultist_ancient_stories:0 "远古传说"
 occultist_ancient_stories_desc:0 "古老的知识讲述了即使在当下也超越我们最佳能力的壮举。当我们忙于追逐星辰时，其他人却找到了驾驭我们无法想象力量的方法。"
 occultist_galactic_history:0 "银河历史"
 occultist_galactic_history_desc:0 "我们可以从前人那里学到很多关于银河系的知识。"
 occultist_objectives:0 "神秘学者目标"
 occultist_objectives_desc:0 "这些是目标。"
