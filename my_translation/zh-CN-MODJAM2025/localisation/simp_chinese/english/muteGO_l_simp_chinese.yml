 mgo_crisis_eldritch_contact_situation_desc:0 "我们相信已经找到了银河系中大多数可信秘术事件的共同来源。我们的下一步将是尝试与该实体取得联系。"
 mgo_crisis_eldritch_contact_situation_outcome:0 "我们将与一位异界存在取得联系。"

 mgo_crisis_planar_weakness_situation_desc:0 "研究从我们未知恩主那里获得的异象背后的含义，使我们相信自己有能力执行另一次仪式，以加强我们对秘术力量的访问。此仪式将被命名为“位面弱点”，并将作为未来进一步仪式的准备。"
