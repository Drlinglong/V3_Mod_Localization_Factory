 mgo_crisis_rituals.001.name:0 "诡秘信息"
 mgo_crisis_rituals.001.desc:0 "精神错乱的定义是愚蠢地一遍又一遍重复相同的行为，却期待不同的结果。然而，这正是刚刚发生的事情。一年多来，我们的秘术研究员一遍又一遍地进行着相同的咒语，希望能够看到不同的结果。我们一直在等待回应，一直在等待回应，一直在等待回应，然后……\n\n§R它出现了§！\n\n我们成功地完成了一项仪式，触及了我们自身之外的领域，而某个存在，或是某种存在，给予了回应。我们得以一窥一个超出我们理解范围的恐怖扭曲维度，那里充满了苦难与折磨。然而，这些幻象中隐藏着一条信息。\n\n我们收到的这条信息是解开秘术奥秘的关键。"
 mgo_crisis_rituals.001.a:0 "§R这改变了一切§!"

 mgo_crisis_rituals.002.name:0 "位面裂隙"
 mgo_crisis_rituals.002.desc:0 "世界之间的帷幕已被撕裂，然后迅速复原。但即便只是短暂的一瞬，我们已见证了秘术的无限力量。我们又创造了一个奇迹。如果我们关于秘术历史的记载是正确的，那么我们在秘术方面的进展是前所未有的。\n\n现在我们终于可以引导秘术的力量了。"
 mgo_crisis_rituals.002.a:0 "准备仪式室。"
 mgo_crisis_rituals.002.b:0 "从这里我们能找到自己的道路。"
 mgo_crisis_rituals.002.c:0 "死亡。"

 mgo_crisis_rituals.013.name:0 "恶魔已召唤"
 mgo_crisis_rituals.013.desc:0 "我们再次撕裂了帷幕。这次，我们将来自地狱维度的恶魔生物召唤到了我们的银河系。它们只是众多恶魔中的第一批。\n\n暂时，我们将承受野心的后果，看着它们在银河系中肆虐。但很快，我们就会找到方法，将它们束缚于我们的意志之下。"
 mgo_crisis_rituals.013.a:0 "§R好§!"

 mgo_crisis_rituals.213.name:0 "恶魔已召唤"
 mgo_crisis_rituals.213.desc:0 "整个银河系中，传送门纷纷开启——将恶魔生物带入了我们的银河系。这些炼狱入侵者对所有生命构成威胁。我们必须消灭它们，并追究造成这一切的罪魁祸首。"
 mgo_crisis_rituals.213.a:0 "§R多么可怕§!"

 mgo_crisis_rituals.021.name:0 "恶魔已束缚"
 mgo_crisis_rituals.021.desc:0 "我们已经平息了炼狱入侵者。它们现在被束缚于我们的意志之下，并将为我们而战。至少，暂时如此。我们已经能感觉到它们的忠诚正在消逝，它们正在挣脱束缚。"
 mgo_crisis_rituals.021.a:0 "§R好§!"

