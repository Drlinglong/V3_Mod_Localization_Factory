 mgo_crisis_rituals.1001.name:0 "另类视角"
 mgo_crisis_rituals.1001.desc:0 "真相常常会根据不同的视角呈现出不同的形式。对任何事物而言，解释往往不止一个。我们现在相信，这对于现实本身亦是如此。我们在这银河系中的经历一次又一次地考验了我们的科学。最终，我们得出结论，我们观察现实的方法一直存在缺陷。\n\n我们对终极真相的看法并非总是科学且合乎逻辑的。我们的历史充满了秘术传统，正如银河系中充斥着无数用途不可思议的遗物和来源无法解释的异常。或许我们所寻求的答案一直就在我们身边。或许我们只看到了整体的一小部分。"
 mgo_crisis_rituals.1001.a:0 "我们将探明全部真相。"

