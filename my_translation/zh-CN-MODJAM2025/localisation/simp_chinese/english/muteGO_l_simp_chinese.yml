 TRANSLATE_ANCIENT_SCRIPTURES:0 "分析上古经文"
 TRANSLATE_ANCIENT_SCRIPTURES_DESC:0 "我们已接受传统科学已不再足够的现实。为了增进我们对银河系中存在的神秘学力量的理解，我们必须对所有可用的上古经文进行全面分析。"
 TRANSLATE_ELDRITCH_MESSAGE:0 "解密异界信息"
 TRANSLATE_ELDRITCH_MESSAGE_DESC:0 "我们最近重新上演古老仪式的尝试，带来的疑问多于答案。痛苦的幻象困扰着我们的神秘学研究员们。然而我们知道，这些来自我们地狱般施恩者的幻象，必然是解开神秘学秘密的关键。"

