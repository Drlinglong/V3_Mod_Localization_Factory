 occult_knowledge_crisis_description_title:"秘术师"
 occult_knowledge_crisis_description_intro:"那些在银河共同体中描绘历史弧线之人早已预言一场即将到来的§R危机§！——一场对所有有感知生命体的生存威胁，需要前所未有的目标统一和牺牲才能克服。如果它真能被克服的话。\n\n关于这场危机性质的流行预言，从银河系外饕餮者的入侵，到银河系的机械智能发起小规模叛乱，再到一场来自另一个存在维度的继承战争蔓延，都曾被臆想过，但是……\n\n现在很清楚，那一直都会是§我们§！"
 occult_knowledge_crisis_description:"$occult_knowledge_crisis_description_intro$\n\n数千年来，我们一直被自身有限的视角所束缚。但不会再如此了。我们将向银河系揭示秘术的真相。"
