# Spy OP Events
 wiirlak_ep_operation_event_1:0 "微妙变化"
 wiirlak_ep_operation_event_1_desc:0 "我们的一个行星科学团队报告，大气微观植物群出现了异常模式，同时土壤化学成分也存在不规则现象。没有明显的破坏迹象。但有些不同寻常。"
 wiirlak_ep_operation_event_1_answer_monitor:0 "监视异常"
 wiirlak_ep_operation_event_1_answer_ignore:0 "忽略植物学家。我们有更重要的事情要关注。"

 wiirlak_ep_operation_event_2:0 "植物群异常"
 wiirlak_ep_operation_event_2_desc:0 "无论最初是多么微妙的生物模式，现在已演变为庞大的地下菌丝体结构。整个地表区域颜色已经改变。原生生物种要么异常适应……要么正在消失。我们必须立即采取行动，否则转化将完成。"
 wiirlak_ep_operation_event_2_answer_monitor:0 "研究它——或许我们能从中受益"
 wiirlak_ep_operation_event_2_answer_ignore:0 "任其发展"
 wiirlak_ep_operation_event_2_answer_resist:0 "必须抵抗这次入侵！"

 wiirlak_ep_operation_event_finish:0 "菌丝体已然监视，却未被驯服"
 wiirlak_ep_operation_event_finish_desc:0 "§Y[event_target:wiirlak_ep_spy_op_target.GetName]§!的蜕变已然开始。地方当局检测到了异常——环境小组正以日益增长的警惕监视我们的真菌载体和生态漂移。\n\n然而，即便他们如此警惕，根系已深植土壤。$wiirlak_ep_operation_covert_seeding$网络依然潜伏，但完好无损。\n他们以为已经夺回了他们的土地。但永生之种富有耐心，其循环永恒不息。"


 wiirlak_ep_operation_event_push_back:0 "斩断根系"
 wiirlak_ep_operation_event_push_back_desc:0 "我们的世界力排万难，抵御住了这次异变。异星增生已被灭菌，其地下菌丝已从生物圈中烧尽。大气过滤器恢复了平衡。本土生态系统虽伤痕累累，但已显现出复苏的迹象。\n\n无论何方试图将我们的星球重塑成他们的模样，都低估了我们的决心。永生之种固然庞大，但其触须可以被切断。"

 wiirlak_ep_operation_event_overgrown:0 "繁盛的永生之种"
 wiirlak_ep_operation_event_overgrown_desc:0 "我们曾试图遏制它——试图理解它——但最终，§Y[event_target:wiirlak_ep_spy_op_target.GetName]§!还是被转化了。\n\n蜕变已然完成。天空如今闪耀着奇异的极光，广阔的冠层遮蔽了卫星扫描，而土壤本身也跳动着无法辨认的生命。我们的科技仍在运作，我们的城市依然屹立，但我们已不再理解脚下世界的法则。\n\n永生之种已占据此地。而我们现在必须学会在它的根系之上生存……或逃离。"

