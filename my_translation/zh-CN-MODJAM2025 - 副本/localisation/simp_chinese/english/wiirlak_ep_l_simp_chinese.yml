 wiirlak_ep_crisobj_own_bloom_world_name:0 "拥有 $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_own_bloom_world_desc:0 "我们的根系已牢牢扎根。第一个世界现在依照我们的设计而律动；这是我们生物形态学主宰的证明。它不再是一颗行星；它是一肢、一个温床、一份意图宣言。绽放开始了。\n\n拥有 $wiirlak_ep_pc_bloom_plural$。"

 wiirlak_ep_crisobj_inhabit_bloom_world_name:0 "居住 $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_inhabit_bloom_world_desc:0 "我们呼吸着我们所培育的一切。空气中弥漫着孢子风，在我们脚下，地壳因生命而颤动。这不是殖民——这是共存。我们在这亲手打造的花园中安家。\n\n居住 $wiirlak_ep_pc_bloom_plural$。"


 wiirlak_ep_crisobj_blooming_planet_name:0 "星球改造为 $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_planet_desc:0 "旧世界已逝。取而代之的是，藤蔓吞噬钢铁，冠层遮蔽天空，光合作用高塔重塑了天际线。这种转化不可逆转，且美丽非凡。\n\n将任意世界星球改造为$wiirlak_ep_pc_bloom$。"

 wiirlak_ep_crisobj_blooming_adv_pc_name:0 "将高级行星星球改造为 $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_adv_pc_desc:0 "即使是最人造的构筑物也能被吞噬。巨构建筑腐朽，数字心智在苔藓和霉菌下窒息。生物圈不容挑战者——哪怕是完美亦然。\n\n将一颗高级行星（蜂巢世界、机械世界、大都会等等）星球改造为$wiirlak_ep_pc_bloom$。"

 wiirlak_ep_crisobj_blooming_outside_border_name:0 "在其他帝国领土内星球改造"
 wiirlak_ep_crisobj_blooming_outside_border_desc:0 "我们没有敲门。我们没有征求。我们的根系悄无声息地深埋，世界在他人眼皮底下绽放。他们的否认无法使我们已然绽放的花朵凋零。\n\n在另一个帝国边境内星球改造一颗行星"

