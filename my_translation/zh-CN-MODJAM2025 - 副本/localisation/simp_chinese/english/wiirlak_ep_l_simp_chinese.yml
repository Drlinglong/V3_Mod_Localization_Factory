 WIIRLAK_EP_FINAL_PROJECT_1:0 "根植银河"
 WIIRLAK_EP_FINAL_PROJECT_1_DESC:0 "孤木难成林。它必须根脉相连，遍布穹苍的每个角落。\n\n$wiirlak_ep_objectives$"

