 wiirlak_ep_spread_the_evergrowth:0 "传播永生之种"
 wiirlak_ep_spread_the_evergrowth_desc:0 "永生之种伸出触角，并非以武器，而是以根系。它们提供指引、繁荣和目的——如果我们愿意让我们的世界在其愿景下绽放。接受这项契约意味着重塑我们的行星……或许还有我们自身。"
