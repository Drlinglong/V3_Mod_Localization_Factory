 wiirlak_ep_menap_food_1_desc:0 "加速的生物圈使土壤肥沃，有机化合物充斥空气。每一次收获都充满着无拘无束的丰饶。"

 wiirlak_ep_menap_tech_1:0 "繁花创生"
