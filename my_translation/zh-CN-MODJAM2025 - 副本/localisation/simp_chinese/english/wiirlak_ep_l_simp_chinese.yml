# Diplo Event
 wiirlak_ep_event_bombarded_terraformed_positive:0 "和谐扎根"
 wiirlak_ep_event_bombarded_terraformed_positive_desc:0 "经其管理者同意，[THIS.GetName]经历了一场优雅的蜕变。永生之种并非作为征服者，而是作为园丁扎根于此——将本土生态与真菌核心的繁盛$wiirlak_ep_menap_terraforming_plural$编织在一起。\n\n天空如今闪烁着生物发光的孢粉。无需耕作，农作物便丰收。当地居民报告健康状况改善，空气更加清新，以及一种奇特却令人欣喜的使命感。\n\n通过加入大循环，[THIS.GetName]不再是受害者，而是永生之种所提供的一切的灯塔：通过蓬勃发展的共生实现和平。"
