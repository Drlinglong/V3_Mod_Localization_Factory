# Orbital Bombardment Stance
 bombardment_wiirlak_ep_verdant_purge:0 "翠绿涤荡"
 bombardment_wiirlak_ep_verdant_purge_desc:0 "让永生之种在这颗世界上绽放。\n- 对§Y陆军§!造成§R巨额§!伤害\n- 对§Y行星§!造成§R巨额§!伤害\n- 对§Y人口§!造成§R巨额§!伤害\n- 会将行星改造为§G$wiirlak_ep_pc_bloom_plural$§!，或摧毁那些无法被改造的行星。"

# Bombardment Events
 wiirlak_ep_event_bombarded_title:0 "绿色围城"
 wiirlak_ep_event_bombarded_desc:0 "起初，我们以为那是核尘。孢子像灰尘般落下，覆盖了建筑物、森林和人群。现在，土壤炽热而充满生机。\n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!不再仅仅是被轰炸——它正在改变。空气本身已经变质，地表在炮火下屈服于跳动的侵略性真菌植物群。我们的扫描仪证实了大气层的转变；那是一种取代。\n\n行星改造已然开始……未经我们的同意。入侵者不只是终结我们的世界。\n他们正在覆盖它。"

 wiirlak_ep_event_bombarded_origin_desc:0 "轰炸曾是瓦解抵抗的手段。如今，它是我们播种未来的方式。在§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!的陨石坑和残破建筑之下，某种东西正在苏醒——不是死亡，而是开端。\n\n我们的舰船所携带的孢子已深入受伤的星球。地壳裂缝中溢出光合作用的薄雾。混凝土在蔓延的根系下开裂。本地生物圈正在抵抗，但已然落败。\n\n永生之种已扎根于此。这个世界将属于我们，并非通过征服，而是通过蜕变。"

 wiirlak_ep_event_bombarded_answer:0 "永生之种扎根"

 wiirlak_ep_event_bombarded_terraformed:0 "植被蔓延"
 wiirlak_ep_event_bombarded_terraformed_desc:0 "最初只是悄无声息的侵染，如今已发展至绝对。经过多年的无声征服，[THIS.GetName]已然绽放，化作永生之种的形象——每片森林都是活体神经，每一次呼吸都来自繁荣而有感知力的生态系统的孢子。\n\n城市笼罩在参天而发的生物发光植物之下，其天际线沦为新世界意志的骨架。本土生命要么逃离，要么消亡，要么被重塑为更适合共生的形态。\n\n[THIS.GetName]不再是旧银河系的一员。它正是永生之种的化身。"

