 wiirlak_ep_resource_mycogrowth_crisis_level_desc:0 "$menace_crisis_level_desc$"

 wiirlak_ep_resource_mycogrowth_crisis_level_locked:0 "$menace_crisis_level_locked$"
 wiirlak_ep_resource_mycogrowth_crisis_level_unlock:0 "拥有 £wiirlak_ep_resource_mycogrowth£ §Y$CURRENCY$§! 菌体"

 wiirlak_ep_resource_mycogrowth_crisis_description_title:0 "$wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_resource_mycogrowth_crisis_description:0 "数个世纪以来，学者们一直在谈论即将到来的§R危机§!——一场最终的审判，它将考验每个星际文明的意志。理论从合成人叛乱到超维度战争不一而足，但很少有人真正理解结局将以何种形式降临。\n\n它不会是火焰。不是钢铁。不是寂静。\n它将是§R生命§!。\n\n始于生态主宰的，已演变为某种别物——某种递归的、病毒式的、有知觉的存在。$wiirlak_ep_ap_evergrowth$的蔓延并非通过征服，而是通过许诺：许诺更新、许诺活力、许诺超脱。但代价是万物。\n\n行星不会陷落。它们会绽放。\n而当每个世界都成为花园……我们所知的银河系将不复存在。"

 wiirlak_ep_resource_mycogrowth_crisis_howto_title:0 "孢子与根系"
 wiirlak_ep_resource_mycogrowth_crisis_howto:0 "完成§H危机目标§!可收获 £wiirlak_ep_resource_mycogrowth£ §H菌体§!——这是驱动$wiirlak_ep_ap_evergrowth$传播的关键物质。随着更多世界被吞噬并重塑为肥沃的宿主，我们对银河系的掌控也日益收紧。\n最终，我们必须构建§H菌根网络§!并触发§H超维转化§!，将所有宜居世界星球改造，以开创一个全新的生命秩序。"



# Event Chain
 wiirlak_ep_evergrowth_protocol_chain:0 "$wiirlak_ep_ap_evergrowth_protocol$ 飞升"
 wiirlak_ep_evergrowth_protocol_chain_title:0 "$wiirlak_ep_evergrowth_protocol_chain$"
 wiirlak_ep_evergrowth_protocol_chain_desc:0 "他人称之为腐朽，我们称之为转化。\n\n群星并非永恒燃烧。生命必须适应，否则便会与旧银河一同腐烂。\n\n我们选择了超越生长……并自此绽放。"

