 wiirlak_ep_is_not_bloom:0 "§R已是$wiirlak_ep_pc_bloom$§!"

 wiirlak_ep_event_seedbreaker_title:0 "永生之种的恩赐"
 wiirlak_ep_event_seedbreaker_desc:0 "一切始于寂静。没有号角，没有抵抗。只有系统温柔的脉动——然后，爆发了。\n一道发光的孢子之矛撕裂了云层、地壳和地核。昨天还是一颗世界的存在，如今已被解构并重塑。\n\n§Y$wiirlak_ep_menap_tech_4$§!已然发声。\n曾经寸草不生之地或不屈之城，如今脉动着永生之种的绿色气息。它不仅仅是改变，更是重生。地壳开满了侵略性根系。大气中充满了播种之风。生命以毁灭性的优雅展现其力量。\n\n其他物种或许将其视为毁灭。但我们知道真相。创造总是以崩溃的面貌出现。"

 wiirlak_ep_event_seedbreaker_target_title:0 "毁灭之绽放"
 wiirlak_ep_event_seedbreaker_target_desc:0 "我们以为那是一种武器。我们错了。\n\n当破种者降临时，没有疏散命令——只有混乱。§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!上空裂开，裂缝中倾泻而出的不是火焰，而是孢子——无尽的翠绿云团扼住了空气，改写了土壤，并以蔓延的根脉使河流膨胀。\n\n数小时内，我们的城市就被植物覆盖。机器在原地生锈，街道消失在仿佛有生命的脉动叶丛之下。整个区域在塔楼般大小的生物质下崩塌。这颗行星仍然活着，但不再属于我们。再也不是了。\n\n他们没有征服§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!。他们改写了它。\n而且它还在生长。"

