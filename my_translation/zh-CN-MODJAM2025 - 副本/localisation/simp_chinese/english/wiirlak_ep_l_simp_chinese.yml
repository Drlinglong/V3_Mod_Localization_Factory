 wiirlak_ep_menap_bombardment_1_desc:0 "死亡滋养生命。焚尽死者，令$wiirlak_ep_ap_evergrowth$从灰烬中崛起。"
 wiirlak_ep_menap_bombardment_1_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ 轨道轰炸姿态：§! ['concept_wiirlak_ep_bombardment_verdant_purge'] \n\n"

