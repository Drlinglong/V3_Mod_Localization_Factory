 wiirlak_ep_situation:0 "异变"
 wiirlak_ep_situation_type:0 "$wiirlak_ep_situation$"
 wiirlak_ep_situation_monthly_change_tooltip:0 "我们的一颗行星上已开始出现不寻常的生态剧变。若不加阻止，它可能会发生不可逆转的行星改造，蜕变为异星生物圈。"

 wiirlak_ep_situation_desc_almost_complete:0 "§Y[Target.GetName]§!上空被孢子弥漫的云层笼罩，逐渐变暗。本土生命正在窒息或被取代。\n如果这个过程完成，这颗行星将彻底异化。\n所剩行动时间已然不多。"
 wiirlak_ep_situation_desc:0 "§Y[Target.GetName]§!上正发生着微妙的变化。大气层发生偏移。不熟悉的真菌菌株突然生长。土壤成分偏离常态。\n某种东西正在从内部改变我们的世界。而且它正在加速。"
 wiirlak_ep_situation_desc_pushing_back:0 "收容协议仍在生效。净化小组报告称成功阻止了菌丝体的扩散。环境漂移已然减缓。\n目前，我们已暂时阻止了§Y[Target.GetName]§!的蜕变。"

