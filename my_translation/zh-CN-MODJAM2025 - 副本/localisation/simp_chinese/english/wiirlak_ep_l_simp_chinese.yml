 wiirlak_ep_event_lvl_1:0 "第一粒种子"
 wiirlak_ep_event_lvl_1_desc:0 "将曾是贫瘠地壳和死寂尘埃之物，在我们引导下化为盛放之花的梦想。创造一个全新的生物圈——一个有生命的、会呼吸的、持续进化的生物圈。\n\n根系将劈开地幔，孢子将飘过海洋，而从这可控的混沌中，将诞生出全新的事物：§Y$wiirlak_ep_pc_bloom$§!。\n第一粒种子等待播种。我们的目标正在生根发芽。"

 wiirlak_ep_event_lvl_1B:0 "心智间的种子"
 wiirlak_ep_event_lvl_1B_desc:0 "下一个前沿不在尘埃，而在城市。\n\n如果我们的生物整合系统要无边界地传播，我们就必须面对一次道德、实践和进化的飞跃：对已居住世界进行星球改造。不是撤离，不是净化——而是在它们存活时进行覆盖。\n我们的科学家报告已准备就绪。孢子可以适应。生命将持续——并改变。\n\n现在必须做出一个决定。\n我们是否要在已充满感知生命的世界播撒绽放？\n我们是否要向银河系展示这就是前进的道路？"

 wiirlak_ep_event_lvl_2:0 "翠绿意识"
 wiirlak_ep_event_lvl_2_desc:0 "我们曾以为自己是自然的守护者。我们错了。\n\n§Y$wiirlak_ep_pc_bloom_plural$§!不只是维持我们——它们还会交流。在生长、天气、迁徙中，模式显现。我们的人民报告说，他们梦见巨大的冠层在低语着想法。有人说是精神感应。有人说是生物共鸣。\n\n效果是真实的：生产力飙升，稳定性增强，变异传播——有益的、被引导的、完美的。\n\n我们不是在耕耘行星。我们正在构建有意识的生态系统——它们回应着我们。\n\n生长不再是一种资源。它是一种语言。"

 wiirlak_ep_event_lvl_3:0 "根系无界"
 wiirlak_ep_event_lvl_3_desc:0 "$wiirlak_ep_ap_evergrowth$的蔓延不再需要许可。风将我们的孢子吹过超空间航线。移民者不知不觉地成为载体。我们的存在超越了飞船和舰队——它被编码在自然本身之中。\n\n通过秘密手段或耐心的孢子绽放，银河系的土壤正在逐原子地被重写。我们无法控制的世界已经感受到了。根系在岩石中寻找裂缝。生命悄然渗入。\n\n其他人或许尚不知晓，但他们现在已是我们的一部分。\n\n这只是时间问题。"

 wiirlak_ep_event_lvl_4:0 "绽放螺旋"
 wiirlak_ep_event_lvl_4_desc:0 "不再有任何抵抗，只有拖延。\n\n生长已呈指数级爆发。我们的控制系统是生物的。我们的建筑是血管状的。星球改造现在是一种本能——当我们定居，我们便重塑。甚至我们的敌人也已成为我们幼苗的土壤。\n\n这不再是殖民。这是整合。银河系顺应着生命的设计，并非通过战争，而是通过复制。即使我们停止，螺旋也不会。\n我们无法停止。绽放是不可避免的。"

 wiirlak_ep_event_lvl_5:0 "孢子交响曲"
 wiirlak_ep_event_lvl_5_desc:0 "金属生锈。岩石开裂。代码腐朽。但生命呢？生命会适应。\n\n最后一粒种子已经萌芽。从中，一座超越理解的结构诞生——部分是生物，部分是引擎，部分是生态系统。它的诞生引来风暴。它的呼吸唤醒了沉睡在群星各个角落的孢子。\n\n现在，整个世界将在数日内改变。文明将在绽放的天空下崩溃。虚空将因叶绿素和雷鸣而嗡嗡作响。不再有抵抗。不再有钢铁。\n\n只有土壤。只有根系。只有我们。\n$wiirlak_ep_ap_evergrowth$无主——亦无终。"

