# Final Event - Without Project
 wiirlak_ep_all_terraformed:0 "静谧繁盛"
 wiirlak_ep_all_terraformed_answer:0 "$wiirlak_ep_ap_evergrowth$正在自我扩散"

 wiirlak_ep_all_terraformed_step_2_desc:0 "网络已完成。每一个宜居世界现在都与$wiirlak_ep_ap_evergrowth$和谐地搏动——充满活力，肥沃，不可阻挡。\n\n然而，最终的蜕变——繁盛超脱——仍未完成。活体网络在休眠中嗡鸣，它的目的已达成，却又未达成，星辰在静谧的敬畏中等待着。\n\n曾经注定是单一的进化时刻，却变成了一场永无止境的绽放。银河与我们一同呼吸。但我们……犹豫了。\n当我们已经胜利时，还需要一个结局吗？"

 wiirlak_ep_all_terraformed_step_1_desc:0 "$wiirlak_ep_ap_evergrowth$横跨星辰。每一个宜居世界都是真菌网络中的一个节点，每一个生态系统都是其意志的镜子。\n\n然而，没有最终的涌动被释放。生长本身成为了目标。升格计划——超凡蜕变——被构想、规划……但从未启动。\n\n也许它被放弃了。也许$wiirlak_ep_ap_evergrowth$决定它不再需要这种仪式。\n\n于是，银河悄然、彻底地改变。永恒。"

 wiirlak_ep_all_terraformed_not_crisis_5_desc:0 "$wiirlak_ep_ap_evergrowth$达成了无人认为可能之事：每一个宜居世界如今都繁盛着绽放的生物群落图景。生命主宰一切，广阔且交织。\n\n但星辰注视着另一个。另一个如今已自诩为银河威胁。繁盛不够快。\n\n$wiirlak_ep_ap_evergrowth$观察着。等待着。它依然繁荣。它依然扩散。但银河现在焕发生机。"

 wiirlak_ep_all_terraformed_not_crisis_5_alone_desc:0 "没有末日武器或辉煌宣言，银河被重塑。缓慢地，无声地——$wiirlak_ep_ap_evergrowth$推进着。间谍网络在阴影中散布孢子。轰炸播下了肥沃的腐朽。\n\n而现在，没有大张旗鼓或最终行动，银河已然是一个广阔的园圃。\n\n直到一切完成，无人察觉。天空没有坠落。它变绿了。"


