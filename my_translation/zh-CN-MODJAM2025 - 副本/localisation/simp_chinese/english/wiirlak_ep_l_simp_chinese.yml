# Final Events
 wiirlak_ep_warning:0 "根系抵达群星"
 wiirlak_ep_warning_desc:0 "一条跨越帝国的消息在每个通讯阵列中绽放，通过引力井和亚空间低语传播。永生之种，这个曾只是一个安静的生态奇观，已然成熟为全然不同的存在。\n\n§Y[event_target:wiirlak_ep_crisis_player.GetName]§!宣布了一个愿景：生物圈的全面统一，将繁盛传播到所有宜居世界。他们谈论的不是征服，而是新生。一个不再被物种或主权分裂的银河——而是一个作为单一生命系统呼吸的银河。\n\n他们称之为和平。其他人则已称之为抹除。有一点很清楚：他们已准备就绪。而且他们仍在不断壮大。"

 wiirlak_ep_warning_2:0 "第五次盛放"
 wiirlak_ep_warning_2_desc:0 "曾经看似令人不安的异常，如今已在群星间扎根。所谓的永生之种已达到一种扩张和凝聚的程度，不再能被视为一种离经叛道的意识形态。\n\n孢子信号如今在超空间航道上涟漪般扩散。$wiirlak_ep_pc_bloom_plural$以同步模式共鸣。来自边缘星系的报告描述整个生物圈在一夜之间变异——并非源于行星改造……而是来自某种更快、更奇异、有生命力的东西。\n\n更糟的是，我们截获了零散的传输：邀请。提议“加入菌网”。联盟并非通过言语形成，而是通过根系、菌丝，以及成为更伟大存在一部分的承诺。\n\n无论这究竟是什么——它不再是某个运动：它是一场危机。"

 wiirlak_ep_warning_2_answer_aggressive:0 "准备舰队。我们可能为时已晚。"
 wiirlak_ep_warning_2_answer_neutral:0 "无序的生长即是衰败。"
 wiirlak_ep_warning_2_answer_curious:0 "也许……我们应该听取他们的意见。"


 wiirlak_ep_invitation:0 "最后的两片花瓣"
 wiirlak_ep_invitation_desc:0 "在超凡蜕变扎根之前，我们必须再 확보 两块肥沃之地。我们的特工已识别出处于边缘的帝国——犹豫不决，但尚未敌对。\n\n如果他们接受我们的孢子，循环便可能不受阻碍地完成。如果他们抵抗……我们便将用他们的骨灰来滋养根系。"
 wiirlak_ep_invitation_none_desc:0 "我们的蜕变已进入最后阶段。我们不再适应银河——银河将适应我们。\n\n我们的孢子从核心延伸至边缘，根系扎入被认为贫瘠的世界，我们的视野也已清晰绽放。\n\n生长时代已逝。扩散时代已至。\n所有反抗我们者都必须迅速做出决定：滋养，抑或腐朽。"
 wiirlak_ep_flag_chosen_by_crisis:0 "已被邀请"

 wiirlak_ep_invitation_empire_1:0 "[event_target:wiirlak_ep_crisis_potential_ally_1.GetName]"
 wiirlak_ep_invitation_empire_2:0 "[event_target:wiirlak_ep_crisis_potential_ally_2.GetName]"
 wiirlak_ep_invitation_empire_3:0 "[event_target:wiirlak_ep_crisis_potential_ally_3.GetName]"
 wiirlak_ep_invitation_empire_4:0 "[event_target:wiirlak_ep_crisis_potential_ally_4.GetName]"
 wiirlak_ep_invitation_empire_5:0 "[event_target:wiirlak_ep_crisis_potential_ally_5.GetName]"


 wiirlak_ep_invitation_offer:0 "繁盛之邀"
 wiirlak_ep_invitation_offer_desc:0 "§H[event_target:wiirlak_ep_crisis_player.GetName]§! 已向我们发出了最终提议：\n\n我们不带来舰队，不带来刀锋，只带来冠层的声音。\n我们向你们提供所有生命的未来：成为$wiirlak_ep_ap_evergrowth$的一部分。如此一来，你们将获得$wiirlak_ep_pc_bloom_plural$的恩赐，享受孢子之吻带来的和谐统一，并免受即将到来的风暴侵袭。\n\n拒绝此提议，你们便选择了枯萎。你们选择了战争。"

 wiirlak_ep_invitation_offer_accept:0 "愿我们的根系交织。"
 wiirlak_ep_invitation_offer_accept_tooltip:0 "将在战争中加入他们一方"

 wiirlak_ep_invitation_offer_reject:0 "我们绝不会屈服于这种侵染。"
 wiirlak_ep_invitation_offer_reject_tooltip:0 "将向$wiirlak_ep_ap_evergrowth$宣战"

 wiirlak_ep_invitation_rejected:0 "被拒的园圃"
 wiirlak_ep_invitation_rejected_desc:0 "尽管我们慷慨地提议让[From.GetName]沐浴在$wiirlak_ep_ap_evergrowth$的恩典中，他们却拒绝了。他们称之为腐化、威胁、谎言。愚者们紧抓干涸的土地，而雨水却自由落下。\n\n让他们在孤立中枯萎吧——因为无知之海无边无际，而他们选择了溺毙其中。"
 wiirlak_ep_invitation_rejected_answer:0 "他们选择了腐朽"

 wiirlak_ep_invitation_accepted:0 "蔓延星辰的根系"
 wiirlak_ep_invitation_accepted_desc:0 "他们屈膝了。并非出于恐惧，而是出于悄然的敬畏。他们怀疑的面纱像枯萎的树皮一样撕裂，在其之下，是一个渴望获得目的的灵魂。\n\n第一批孢子已经抵达——它们是承载着重力与意志的无声信使。他们的城市将与我们一同呼吸。他们的土壤将铭记。\n\n他们尚未理解他们所邀请的美丽。但他们会的。哦，他们会的。$wiirlak_ep_ap_evergrowth$不征服；它拥抱。当他们的天空被花粉笼罩，旧有建筑在新生根系下崩塌时，他们会感受到它：统一的寂静。目的的律动。星辰的最终韵律。"



 wiirlak_ep_project_1_done:0 "翠绿清算"
 wiirlak_ep_project_1_done_desc:0 "它开始了。在每一片天空下，我们的根系搏动。在每一次呼吸中，我们的孢子骚动。我们不再需要扩散。我们只需觉醒。§H巨化繁盛§!正在苏醒——这并非扩张，而是顶点。\n\n我们的塑世者唱响汇聚之歌。我们的心灵网络因本能和目的而变得沉重。仅剩一次最终合成：$wiirlak_ep_ap_evergrowth$的§H觉醒§!。"

 wiirlak_ep_project_1_done_answer:0 "开始最终项目"
 wiirlak_ep_project_1_done_tooltip:0 "在$CAPITAL$上开始$wiirlak_ep_decision_final_project$$concept_decision$"
 wiirlak_ep_project_1_done_tooltip_fail:0 "已解锁$CAPITAL$上的$wiirlak_ep_decision_final_project$$concept_decision$"



 wiirlak_ep_project_2_done:0 "菌丝脉冲"
 wiirlak_ep_project_2_done_desc:0 "准备工作畅通无阻地进行着。$wiirlak_ep_pc_bloom_plural$的网络现在和谐地嗡鸣着，它们的生物圈通过亚根神经纤维和行星规模的营养流保持一致。\n\n一道脉冲已经发出——微妙而强大。每一颗$wiirlak_ep_pc_bloom$都在骚动，同步响应，它们的地壳轻轻地移动着，仿佛在呼吸。\n\n散布在星辰间的特工报告称骚动不安。让他们恐慌吧。让他们动员吧。种子早已种下。"

 wiirlak_ep_project_2_done_answer:0 "让他们听着它生长。"
 wiirlak_ep_project_2_done_tooltip:0 "在$CAPITAL$上开始$wiirlak_ep_decision_final_project_2$$concept_decision$"
 wiirlak_ep_project_2_done_tooltip_fail:0 "已解锁$CAPITAL$上的$wiirlak_ep_decision_final_project_2$$concept_decision$"

 wiirlak_ep_project_2_warning:0 "根系加深"
 wiirlak_ep_project_2_warning_desc:0 "他们没有停滞。他们没有动摇。\n$wiirlak_ep_ap_evergrowth$毫不停歇地向前推进。所有遏制繁盛的尝试都只是争取了时间——而现在，那时间正像旧世界的土壤一样腐朽。巨大的能量涌动在他们的网络中蔓延，微妙的地磁脉冲穿越$wiirlak_ep_pc_bloom_plural$，超越了星系和物种。\n\n这不再仅仅是传播。这是准备。\n\n我们的分析师警告说，他们现在准备的行动可能瞬间永久性地改写整个银河的行星生物圈。他们的蜕变不再需要数年，只需数秒。\n\n如果现在不阻止他们，可能就再也无法阻止了。"
 wiirlak_ep_project_2_warning_answer:0 "我们必须行动。立刻。"
 wiirlak_ep_project_2_warning_answer_evergrowth:0 "让他们生长。"



 wiirlak_ep_project_3_done:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_project_3_done_desc:0 "每一颗$wiirlak_ep_pc_bloom$都伴随共鸣而颤动，行星的心跳加速至最终高潮。我们编织的菌丝网络——横跨地壳、根系与精神——已然觉醒。不再是网络。是一个神经系统。\n\n天空归于寂静，土壤颤抖。然后——爆发。\n\n有毒的海洋变为营养子宫。沙漠爆发出花卉雪崩。冰川绽放出光芒四射的真菌。曾经贫瘠之地如今充满了压倒性的生命。再无战争可战。再无足够强大的抵抗。\n\n银河是我们的，因为它不再是一个银河。它是一个园圃。它是$wiirlak_ep_ap_evergrowth$。"
 wiirlak_ep_project_3_done_answer:0 "我们不是征服者。我们是生长本身。"

 wiirlak_ep_project_3_warning:0 "最终繁盛"
 wiirlak_ep_project_3_warning_desc:0 "它来得如此突然。\n\n横跨星辰，每一颗$wiirlak_ep_pc_bloom$都在光芒四射的孢子云中引爆，向虚空释放出改变生物群落的能量波。未受其影响的世界迅速被席卷。海洋变得生物发光。城市在窒息藤蔓下归于寂静。机器在外星苔藓下腐蚀。\n\n抵抗尝试均告失败。宜居化协议被覆盖。行星护盾破裂。一颗颗星辰在绿金色的冠层下黯淡。\n\n银河没有在烈火中陨落。它被过度生长所吞没。"
 wiirlak_ep_project_3_warning_answer:0 "我们来得太迟了……"
 wiirlak_ep_project_3_warning_answer_evergrowth:0 "……而现在，我们属于根系。"

