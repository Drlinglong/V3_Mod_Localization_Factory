 pdivinity_shroud_needle_4_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # stage 1
 pdivinity_shroud_needle_1:0 "命运之塔 - 地基"
 pdivinity_shroud_needle_1_DESC:0 "命运之塔的地基已铺设。尽管它看似惰性，却与来自帷幕之外的微弱低语产生共鸣。"

 # stage 2
 pdivinity_shroud_needle_2:0 "命运之塔 - 导能环"
 pdivinity_shroud_needle_2_DESC:0 "巨大的放大器之环现已环绕这座建筑，将灵能谐波汇聚于虚空。帷幕正在骚动。"

 # stage 3
 pdivinity_shroud_needle_3:0 "命运之塔 - 导管核心"
 pdivinity_shroud_needle_3_DESC:0 "现实开始在核心周围扭曲。虚境中的实体开始注意。一道裂隙正在形成。"

 # stage 4
 pdivinity_shroud_needle_4:0 "命运之塔 - 圣会阵列"
 pdivinity_shroud_needle_4_DESC:0 "命运之塔在歌唱。虚境予以回应。全银河系的崇拜者都感受到了它的引力，邪教在已知宇宙的每个角落兴起。"

 # stage 5
 pdivinity_shroud_needle_5:0 "命运之塔 - 神化阶段"
 pdivinity_shroud_needle_5_DESC:0 "最终结构已然竣工。现实趋于崩溃。造物主的降临不可避免。"

