 job_pdivinity_zro_harvester:0 "Zro采集器"
 job_pdivinity_zro_harvester_plural:0 "Zro采集器"
 job_pdivinity_zro_harvester_desc:0 "$pdivinity_zro_harvester_plural$在建于灵能断层之上的圣化神殿中运作。在那里，它们通过仪式和启示，并非开采，而是直接从虚境中诱取出Zro。"
 job_pdivinity_zro_harvester_effect_desc:0 "£job_pdivinity_zro_harvester£ $pdivinity_zro_harvester_plural$将£minerals£转化为£sr_zro£ §Y$sr_zro$§！\n\n在§Y虚境相位§!行星上自动生产£sr_zro£ §Y$sr_zro$§!。"

 mod_planet_telepaths_pdivinity_psionic_strength_produces_add:0 "$pdivinity_psionic_strength$ £pdivinity_psionic_strength£ 每 $pop_group_unit$ [telepath.GetIcon] [telepath.GetNamePlural]"

 purge_pdivinity_sacrifice:0 "献祭仪式"
 purge_pdivinity_sacrifice_desc:0 "那些不配筑造者宏图者，或许仍能有所用途。通过对血肉与灵魂的神圣献祭，我们从虚境中汲取力量与恩宠。"
 job_purge_pdivinity_sacrifice_job:0 "献祭仪式"
 job_purge_pdivinity_sacrifice_job_desc:0 "通过神圣的仪式，选定的个体被献给§R命运之筑造者§!。他们的本质滋养着虚境和我们的神圣目的。"

