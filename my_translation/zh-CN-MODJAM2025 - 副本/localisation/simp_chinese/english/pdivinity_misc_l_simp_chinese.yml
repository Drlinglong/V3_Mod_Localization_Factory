 building_pdivinity_architect_shrine_desc:0 "一座为尊崇命运之筑造者而建的宏伟神殿。"

 building_pdivinity_shroud_harvester_building:0 "Zro采集器"
 building_pdivinity_shroud_harvester_building_desc:0 "Zro采集器建于灵能断层之上，它们采用特殊设备直接从虚境中采集Zro。"

