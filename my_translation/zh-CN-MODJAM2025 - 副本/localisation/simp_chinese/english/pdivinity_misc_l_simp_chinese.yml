 pdivinity_shroud_needle_1_ruined_DESC:0 "一座曾是神圣建筑的破碎地基。它的低语已然消逝。"
 pdivinity_shroud_needle_1_ruined_MEGASTRUCTURE_DETAILS:0 "不清楚这是什么，别填这些叫做_details的，我之后会想办法。"

