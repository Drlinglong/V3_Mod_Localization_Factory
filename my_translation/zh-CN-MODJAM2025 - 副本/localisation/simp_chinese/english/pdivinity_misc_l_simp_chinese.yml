 ############
 ### star ###
 ############

 pc_pdivinity_shrouded_hole:0 "虚境通道"
 pc_pdivinity_shrouded_hole_desc:0 "灵能帷幕的破裂，由物质的完全坍塌形成。虚境通道拥有极其强大的引力场，甚至能阻止光线逃离虚境本身的掌控。"

 #############
 ### trait ###
 #############

 trait_pdivinity_shroud_touched:0 "虚境之触"
 trait_pdivinity_shroud_touched_desc:0 "§L命运之筑造者的仆从§！\n该物种自远古时代起便被塑造，以抵抗大规模灵能的腐蚀性影响。在虚境相位行星上，它们将不受任何惩罚§！。"
 pdivinity_shroud_touched_tooltip:0 "\n§L在虚境相位行星上：\n- §Y$mod_planet_psionic_jobs_produces_mult$§!：§G25%§！\n- §Y$MOD_POP_HAPPINESS$§!：§G10%§！\n- §Y行星宜居度§! §G100%§！"

 leader_trait_pdivinity_chosen_by_the_eye:0 "巨眼之选"
 leader_trait_pdivinity_chosen_by_the_eye_desc:0 "由筑造者亲自选中，这位领袖是一位不朽的存在，掌握着不可思议的灵能。"
 ######################
 ### ascension perk ###
 ######################

 ap_pdivinity:0 "神性工程"
 ap_pdivinity_desc:0 "一个声音自星辰之外的深处苏醒，古老、莫测，并充满了可怖的目的。它在帷幕中低语，渗入我们的梦境，以并非我们自己的神圣意志腐蚀我们的思想。我们被选中回应这一呼唤，侍奉命运之筑造者，并成为远超我们自身之必然命运的工具。"

 must_not_be_homicidal:0 "$TRIGGER_FAIL$ 种族灭绝政体无法选择此飞升天赋。"
 must_be_psionic:0 "$TRIGGER_FAIL$ 必须已完成灵能飞升。"

 ##############
 ### armies ###
 ##############

 pdivinitiy_psionic_army:0 "灵能幻影"
 pdivinitiy_psionic_army_desc:0 "黑暗灵能的具现化，这些军队在战场上游荡，既非生亦非死，受筑造者莫测意志的驱使。"

 #####################
 ### tech category ###
 #####################

 pdivinity_eye:0 "命运"
 pdivinity_eye_desc:0 "来自我们最伟大的赞助者§R命运之筑造者§!的虚境科技。"
 mod_category_pdivinity_eye_research_speed_mult:0 "研究速度（§R命运§!）"


 ################
 ### decision ###
 ################

 decision_pdivinity_shroud_phasing:0 "虚境相位"
 decision_pdivinity_shroud_phasing_desc:0 "通过削弱此世界与虚境之间的边界，我们可以重塑现实本身，提升信徒，同时将不信者推入活生生的梦魇之中，以侍奉§R命运之筑造者§!。"
 pdivinity_shroud_phasing_tooltip:0 "§Y$pdivinity_shroud_phased_modifier$§!修正已添加。\n\n增加£pop£§G虚境之触人口产出§!，但减少£pop£§Y非虚境之触人口产出§!。"
 pdivinity_shroud_phased_modifier:0 "虚境相位"
 pdivinity_shroud_phased_modifier_desc:0 "这个世界的帷幕已被刻意削薄。对于§G虚境之触§!而言，现实变得流变，成为思想塑造的天堂。但对所有其他人来说，自然法则崩溃，梦境渗入噩梦，存在在§R命运之筑造者§!的凝视下变为折磨。"
 pdivinity_shroud_phased_modifier_tooltip:0 "§G虚境之触§! £pop£人口：\n- §Y$mod_planet_psionic_jobs_produces_mult$§!：§G25%§！\n- §Y$MOD_POP_HAPPINESS$§!：§G10%§！\n- §Y行星宜居度§! §G100%§！\n\n§Y非虚境之触§! £pop£人口：\n- §Y行星宜居度§!：§R-75%§！\n- $MOD_POP_HAPPINESS$：§R-25%§！\n- $MOD_LOGISTIC_GROWTH_MULT$：§R-50%§！"


