# Ending - Unbidden
dsPR.110.name:"异次元未来"
dsPR.110.desc:"$dsPR.end.intro$ \n\n$dsPR.110.outro$ \n\n§H解锁决议:§! $decision_ds_pr_unbidden$ $TABBED_NEW_LINE$- 可用于我们的首都§Y[root.Capital.GetName]§!"
dsPR.110.outro:"我们逃脱了自身现实的束缚,一个由自然法则限制所创造的古老囚笼--但代价是什么?银河系已陷入瘫痪,所有认知能量耗尽,使我们继续存在毫无意义.\n\n现在,我们必须抛弃这个被遗弃之地.裂隙为我们打开了宇宙,我们将时间化为工具:已逝者将再临,将临者已逝去."
dsPR.110.a:"时间对我们而言已毫无意义."

decision_ds_pr_unbidden:"§C进入虚空§!"
decision_ds_pr_unbidden_desc:"我们已走到这一步,但仍能追求更多.银河的浩瀚为我们呈现一场无与伦比的盛宴.所有能量,无论有机与否,皆可被利用."
decision_ds_pr_unbidden_effects:"将摧毁§R所有§!殖民地.每当我们帝国拥有§Y500§!£pop£人口,便创建一个§G+1§!危机舰船.\n\n这将使我们成为一支机动部队,以§Y入侵其他银河系§!."
decision_ds_pr_unbidden_limit:"$TRIGGER_FAIL$§R在离开这个银河系之前,我们必须收割所有其他帝国.§!"
