# Situation - Crisis War
situation_ds_phantom_reality:"现实破裂"
situation_ds_phantom_reality_type: "$situation_ds_phantom_reality$"

situation_ds_phantom_reality_desc_perp:"我们所知的银河系即将改变.系统接系统,行星接行星--现实的改写正在吞噬其路径上的一切.\n\n$situation_ds_pr_stats$"
situation_ds_phantom_reality_desc:"在未知动机的驱使下,§Y[event_target:ds_pr_crisis_country.GetName]§!正将银河系推向黑暗的边缘,等待其坠入深渊.我们必须在时间耗尽前进行干预.\n\n$situation_ds_pr_stats$"

situation_ds_pr_stage_1:"风暴将至"
situation_ds_pr_stage_1_tt:"尽管它们尚未积极扩散,但§r裂隙§!正向附近星团发射辐射,威胁着当地生命."
situation_ds_pr_stage_2:"不请自来者"
situation_ds_pr_stage_2_tt:"一个古老的呼唤正在银河系中肆虐,以意识为食以求进一步扩散.那些对此不免疫的生命可能会陷入疯狂,或者在试图理解它时陷入昏迷."
situation_ds_pr_stage_3:"异次元入侵者"
situation_ds_pr_stage_3_tt:"整个银河系正濒临成为昔日自我的阴影,获得不可预见的特性.那些将风暴带到我们领域的存在将热切地注视着一切瓦解,等待它们的计划展开."
situation_ds_pr_stats:"§r裂隙:§! [event_target:ds_pr_crisis_country.ds_pr_breach_var] / [event_target:ds_pr_crisis_country.ds_pr_star_var] \n§H临界质量:§! [GetDSPR_Crit] (10%的银河系转化为裂隙)"
situation_ds_pr_crit_on: "$TRIGGER_PASS$"
situation_ds_pr_crit_off: "$TRIGGER_FAIL$"

situation_ds_pr_progress_tt:"至少§Y3%§!的银河系被§r裂隙§!覆盖"
situation_ds_pr_bonus_tt:"每§Y5§!个活跃§r裂隙§!§Y+0.5§!进度"
situation_ds_pr_crit_tt:"临界质量(§Y10%§!的银河系被§r裂隙§!覆盖)"

situation_ds_phantom_reality_monthly_change_tooltip:"§L通过用裂隙覆盖银河系更大区域,引力与辐射正缓慢地转化所有周围物质.§!"
situation_ds_phantom_reality_outcome:"[GetDSPR_End]"
situation_ds_pr_end_perp:"如果我们的努力成功,整个银河系将坠入破碎时空的漩涡,粉碎所有现有生命,除了我们自己."
situation_ds_pr_end_others:"我们所知现实的毁灭将使银河系失去所有常规生命.\n\n如果我们不阻止这种威胁,我们将很快§R不复存在§!."

situation_ds_pr_approach_crisis:"开启裂隙"
situation_ds_pr_approach_crisis_tt:"我们已无法回头,机不可失,时不再来.银河系即将改变--我们亦是如此."
situation_ds_pr_approach_other:"抵抗"
situation_ds_pr_approach_other_tt:"除了摧毁正在释放异次元风暴的威胁,我们别无他法."

# Ending - Creators
dsPR.105.name:"一个时代的开始"
dsPR.105.desc:"$dsPR.end.intro$ \n\n$dsPR.105.outro$ \n\n§H解锁决议:§! $decision_ds_pr_creators$ $TABBED_NEW_LINE$- 可用于§Y宜居§!星球$TABBED_NEW_LINE$- 将创造一个与我们形象相似的§Y原始§!文明"
dsPR.105.outro:"这值得吗?我们看到了不可见之物,学到了深不可测的知识,成为了他人最恐惧的存在.扮演给银河带来毁灭的野兽,有何荣光可言?我们不知道.\n\n现在,重建的时刻已到.尽管数十亿生命已逝去,但同等数量的机遇也随之产生.一切都将不再相同,我们将按照自己的意愿塑造万物."
dsPR.105.a:"银河是我们的画卷."
dsPR.end.intro:"银河中的生命已然转变,每个意识要么融合在一起,要么被古老实体取代.他们现在可能感受到的任何事物,最好都不要去探索.\n\n当思想被层层古老尘埃掩盖,求救的尖叫声现在只是过去的余音.最终,寂静吞噬了整个银河."
decision_ds_pr_creators:"§C创建文明§!"
decision_ds_pr_creators_desc:"历史的进程已改变.我们已将银河中的所有物种收割殆尽,留下我们来按照自己的形象重塑生命的任务."
decision_ds_pr_creators_effects:"创建一个基于与我们自己相似物种的§Y原始文明§!."
decision_ds_pr_creators_limit:"$TRIGGER_FAIL$§R无法用于殖民地.§!"
concept_ds_pr_dec_creators: "$decision_ds_pr_creators$"
concept_ds_pr_dec_creators_desc:"$decision_ds_pr_creators_effects$ \n\n§L$decision_ds_pr_creators_desc$§!"
