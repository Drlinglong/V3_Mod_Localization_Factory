# Event Chain (in order)
ds_pr_crisis_chain_title:"维度碰撞"
ds_pr_crisis_chain_desc:"为了扭曲现实,我们必须首先克服宇宙强加于我们的规则."
ds_pr_crisis_counter:"危机进程"

dsPR.1.name:"迈向未知"
dsPR.1.intro:"存在着一些远超我们自身认知的存在领域,仅仅是试图理解它们就足以让大多数探求型心智发狂.尽管它们与我们占据相同的物理空间,但它们对我们的感官而言仍是不可触及的.一颗恒星可能就在我们面前旋转,然而我们却对这些现象的外观或运作方式一无所知."
dsPR.1.desc:"$dsPR.1.intro$\n\n这个谜团即将被解开.大自然最奇异的造物之一--暗物质,似乎是解开它的关键.如果我们能揭示它的秘密,宇宙的奥秘就将显露无遗."
dsPR.1.a:"让我们挣脱束缚."

DS_PR_DM_PROJECT:"时间问题"
DS_PR_DM_PROJECT_DESC:"暗物质拥有许多似乎能对抗多项自然法则的特性.如果我们要探索维度裂隙的存在,理解这种物质就不仅仅是一个选项,而是一种必需."

dsPR.5.name:"扭曲的结果" # prev project
dsPR.5.desc:"自从星系乃至整个宇宙存在以来,暗能量在维系空间结构方面发挥了重要作用. \n\n随着我们对物理定律理解的加深,我们开始思考是否有可能绕过普遍物质与意识之间的障碍. \n\n毕竟,如果我们的存在与宇宙的其他部分受相同的规则约束,那么与我们周围的物质建立联系就必然是可能的. \n\n§H等级解锁:§! $ds_pr_level_1$"
dsPR.5.a:"引人入胜."

dsPR.10.name:"强制进化" # level 2
dsPR.10.desc:"宇宙有它自己的语言.然而,这些声音绕过我们的听觉系统,试图直接与我们的意识对话.也许我们需要将我们的生理结构调整到我们的生物学最初并未被设计为接收的频率. \n\n§H等级解锁:§! $ds_pr_level_2$"
dsPR.10.a:"为了生存,我们必须适应."

DS_PR_INF_1_PROJECT:"暗黑注入"
DS_PR_INF_1_PROJECT_DESC:"我们的生命以十年计;我们枯萎并消逝.为了打破这个循环,我们必须采取更激进的方法,并超越我们有限存在的边界. \n\n我们已经知道存在着某种远超我们的事物.我们控制周围意识的实验已经显示出初步结果,但我们还能走得更远."

dsPR.15.name:"镜像生命" # prev project
dsPR.15.desc:"我们的预测是正确的.各项实验表明,涉及改造暗物质的注入确实能刺激新活体组织的生长. \n\n科学家们确信:如果我们继续这一趋势,我们将达到一个前所未见的进化阶段.因此,我们已制定计划,将在我们所有世界上以工业规模支持这项事业."
dsPR.15.a:"是时候进化了."

dsPR.20.name:"首次突破" # level 3
dsPR.20.intro:"听凭我们无法理解的力量摆布,使我们踏上了一条前所未有人敢于尝试的道路,我们现在正目睹着初步的成果."
dsPR.20.desc:"$dsPR.20.intro$\n\n我们对替代现实的不懈实验已在§H[root.capital_star.GetName]§!中导致了空间结构的巨大破裂.尽管我们无法完全理解这种现象,但我们从中感到了一种解脱.我们的意识,现在通过暗物质的能量潜力相连,已以一种深不可测的方式进化了. \n\n§H等级解锁:§! $ds_pr_level_3$"
dsPR.20.a:"开始转化."

dsPR.21.name:"光谱适应"
dsPR.21.intro:"我们所承载的新形象不仅启迪了我们,很快也将照亮整个银河.大规模的转化已经开始,我们注意到新的基因代码对特定能量波段高度敏感."
dsPR.21.desc:"$dsPR.21.intro$\n\n根据辐射的波长,我们可以改变新外观的最终颜色.\n\n§H解锁肖像选项:§! 色彩光谱"
dsPR.21.a:"§B蓝色§! 光谱"
dsPR.21.b:"§H橙色§! 光谱"
dsPR.21.c:"§G绿色§! 光谱"
dsPR.21.d:"§R红色§! 光谱"
dsPR.21.e:"§r紫色§! 光谱"
dsPR.21.f:"§T完整§! 光谱"

DS_PR_INF_2_PROJECT:"辐射合成" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"触及无人逾越的界限是何等感受?我们改变得越多,就越无处不在,身体中充满了未知的潜力.\n\n若要从我们所开启的§r裂隙§!的致命辐射中幸存,我们必须改变自身.血肉脆弱,金属锈蚀,唯有能量永恒不朽."

dsPR.25.name:"解剖学重生" # prev project
dsPR.25.intro:"我们的身体力量不仅有所提升,还发展出了超乎理解的能力.曾经的谜团如今已是公开的盛宴:我们可以随意读取并操控附近任何个体的意识." # decision between trait bonuses
dsPR.25.desc:"$dsPR.25.intro$\n\n一个复仇心切的宇宙因我们的傲慢而俯视着我们.好奇心使我们超越了预设生物学的极限,现在是时候迈出最后一步了."
dsPR.25.a:"成为§r虚空之生§!"
dsPR.25.a.tt:"解锁['trait:trait_ds_exd_phantom']特质.\n\n§H额外效果§!\n$concept_ds_pr_trait_void$"
dsPR.25.b:"成为§r无形之体§!"
dsPR.25.b.tt:"解锁['trait:trait_ds_exd_phantom']特质.\n\n§H额外效果§!\n$concept_ds_pr_trait_energy$"

dsPR.30.name:"湮灭摇篮曲" # level 4
dsPR.30.desc:"迄今为止,我们对自身之上或之下可能存在的事物一无所知.今天,我们正突破屏障,窥视阴影.\n\n其他文明早已明白我们对其存在的威胁.所有涉及我们自身或捕获样本的实验,我们基因代码的修改以及对黑洞的探索,都导向了一个结论:意识是脆弱的,无法理解真相.\n\n$dsPR.30.outro$\n\n§H解锁等级:§! $ds_pr_level_4$"
dsPR.30.outro:"作为回报,我们不仅开始读取意识,还开始吞噬它.§H[root.GetSpeciesNamePlural]§!变得如此违反逻辑,以至于疯狂本身是唯一可能的结果."
dsPR.30.a:"是时候完全开启裂隙了."

dsPR.31.name:"§R稀缺飞升§!"
dsPR.31.intro:"我们势不可挡的进步使我们忽略了对族群的改造.当裂隙向本地星团散播致命辐射时,正常生命已开始衰败.我们的物种,至少目前,也无法幸免."
dsPR.31.desc:"$dsPR.31.intro$\n\n迄今为止我们制定的计划要求我们的族群为即将生活的新条件做好身体准备.如果我们不迅速行动,一旦旅程的最后阶段开始,我们预计将失去大部分族群.\n\n我们族群中仍有高达§R50%§!的个体缺乏达到此道路终点所需的特质."
dsPR.31.a:"我们必须迅速行动."
dsPR.31.a.tt:"通过在星球上建造['concept_ds_pr_engine'],殖民地上的多达§G200§! £pop£ 人口将获得['trait:trait_ds_exd_phantom']特质.\n\n一旦达到危机等级§Y末日使者§!,没有§Y$trait_ds_exd_phantom$§!特质的人口将慢慢§R死亡§!."

DS_PR_INF_3_PROJECT:"开启裂隙"
DS_PR_INF_3_PROJECT_DESC:"银河被§r裂隙§!撕裂,我们将利用它们来撕裂时间本身.猛烈的幻象从我们试图进入的维度激发出一场风暴,现在它正将死亡吞噬整个银河.\n\n当我们开启最后的屏障时,所有在我们路径上的意识都将被随之而来的恐怖吞噬."

dsPR.35.name:"二度突破" # prev project
dsPR.35.desc:"玩弄§r裂隙§!再次使我们想要进入的异维度更接近我们的现实.受恐惧驱使,其他人带着怀疑的眼光审视我们,准备在我们虚弱时发动攻击,以阻止我们的尝试.\n\n虽然他们无法理解我们的目的,但我们并非受仇恨驱使.相反,我们受到的驱动因素是我们的对手无法理解的."
dsPR.35.a:"蠢货."

dsPR.40.name:"无法逃脱的漩涡" # level 5
dsPR.40.desc:"我们正在向银河引入一个不属于这里生态系统.它的规则既不偏袒,也不憎恨那些最初在此定居者.其他人只是处于火力线上,很快将体验到未能适应的后果.\n\n它由超凡的色彩构成,似乎无法理解正在发生的一切.银河正在改变,而那些时日无多者正在准备对抗我们的反制措施.\n\n对我们而言,这是完成我们所开始的一切的最后号召.\n\n§H解锁等级:§! $ds_pr_level_5$"
dsPR.40.a:"准备舰队!"

dsPR.45.name:"风暴将至" # others
dsPR.45.intro:"§Y[event_target.ds_pr_crisis_country.GetName]§!所犯下的无数暴行促使银河议会召开了紧急会议.根据无数情报报告,他们显然试图借助被操纵的黑洞“撕裂现实”."
dsPR.45.desc:"$dsPR.45.intro$\n\n当更多星系被引力异常的辐射撕裂时,议会正在集结一个帝国联盟来阻止这些不法实验.\n\n反击不仅将保护银河的物理完整性,还将解放那些因§Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§!滥用异界力量而心智失常的个体."
dsPR.45.a:"我们必须共同努力."
dsPR.45.a.tt:"将组建一个帝国联盟来对抗§Y[event_target.ds_pr_crisis_country.GetName]§!."
dsPR.45.b:"驳回"
dsPR.45.b.tt:"其他帝国的麻烦与我们无关.我们不会为阻止§Y[event_target.ds_pr_crisis_country.GetName]§!的任何联合行动出力."
dsPR.45.c:"置身事外."
dsPR.45.c.tt:"§Y[event_target.ds_pr_crisis_country.GetName]§!对我们而言不构成危险.其他帝国或许会为了阻止他们的行动而组建一个军事联盟."

dsPR.55.name:"§R危机已宣示:§! 空间崩裂" # crisis
dsPR.55.intro:"我们所召唤的现实对大多数存在而言是深不可测的,它过度刺激着它们的脑部,并将它们推入彻底的疯狂.通往未知领域的大门已经敞开,将整个银河系拉入我们如今掌控的阴影之中."
dsPR.55.desc:"$dsPR.55.intro$\n\n从§r裂隙§!中出现的实体开始吞噬它们路径上的一切.我们现在知道,它们必须以现存的意识为食才能在此繁衍.它们萦绕并收割生灵,留下一片永恒的虚空.\n\n尽管我们对此类袭击免疫,但银河系中其他存在却在无尽的折磨中煎熬.在赎罪渴望的驱使下,一场旨在彻底消灭我们的战争已经打响."
dsPR.55.a:"它们未能适应."
dsPR.55.b:"可抛弃的躯壳."
dsPR.55.c:"希望它们能尽快了结."

dsPR.60.name:"§R危机已宣示:§! 宣战动员" # others
dsPR.60.desc:"近期事件迫使数个帝国向§Y[event_target:ds_pr_crisis_country.GetSpeciesName]§!宣战,因为它们对银河系所有生命都构成威胁.\n\n因此,§Y[event_target:ds_pr_crisis_country.GetName]§!自今日起,发现自身与新成立的联盟处于全面战争状态.\n\n$dsPR.60.outro$"
dsPR.60.outro:"银河元老院的代表已号召所有联盟及共同体成员动员舰队,对[event_target:ds_pr_crisis_country.GetSpeciesName]领土发起协同攻击,并宣告“§L除非一劳永逸地解决这个威胁,否则银河系将永无宁日.§!”"
dsPR.60.a:"是时候阻止这场噩梦了."

dsPR.65.name:"余波之景"
dsPR.65.intro:"战火连绵,恐惧接踵.这个银河系已见证了一切,然而,混乱尚未结束.将这片物理位面作为“献祭”,仅仅是为了寻求与另一现实的会面,正缓慢地造成其代价."
dsPR.65.desc:"$dsPR.65.intro$\n\n裂隙正在摧毁每一个星系,如果未被宇宙实体吞噬,其奇异辐射也在撕裂生命.直到永恒虚空的寂静降临之前,一个问题仍悬而未决:\n\n一旦所有苦难都已平息,这个地方将迎来何种命运?"
dsPR.65.limit:"§R不能是§Y灭绝主义者§!帝国.§!"
dsPR.65.a:"重建银河系 - §Y造物主§!"
dsPR.65.a.tt:"赋予我们按照自身形象重建银河系生命体的自由.$TABBED_NEW_LINE$- 可以创建§Y原始文明§! $TABBED_NEW_LINE$- 我们的物种将继续以['trait:trait_ds_exd_phantom']特质存活"
dsPR.65.b:"离开银河系 - §Y不请自来者§!"
