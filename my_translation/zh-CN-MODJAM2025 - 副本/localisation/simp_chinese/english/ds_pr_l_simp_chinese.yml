ds_mirror_insight_crisis_description_title:"进入未知"
ds_mirror_insight_crisis_description_intro:"是无法治愈的好奇心开启了驶向永不可及之彼岸的旅程.在无知的驱使下,对禁忌知识的追求是一把双刃剑,注定走向毁灭.\n\n尽管恐惧和困惑是体验的一部分,但它们阻碍了任何科学突破.然而,这仅仅是一种原始的生存本能,旨在将自己隐藏在凌驾于我们之上的力量的阴影之中."
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\n通过掌控这些力量,我们将有机会把物质生活转化为更伟大的存在.时间对我们而言将变得毫无意义,就像这个现实的存在一样."
ds_mirror_insight_crisis_howto_title:"禁忌知识"
ds_mirror_insight_crisis_howto:"获得镜像洞察可提升我们对其他维度存在及其操纵的基本理解.我们通过完成§H危机目标§!以及使用每个§r危机等级§!解锁的新能力来获得它."

# Resource
ds_mirror_insight:"镜像洞察"
ds_mirror_insight_desc:"这不是一种物质资源,而是一种知识.它代表着我们对其他维度存在的理解,以及我们打破物理定律的能力."

# Menace Perks
menp_ds_pr_objectives:"镜像洞察"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"允许通过完成§H危机目标§!积累£ds_mirror_insight£ §Y$ds_mirror_insight$§!.\n"
menp_ds_pr_ethereal:"虚空黄昏"
menp_ds_pr_ethereal_desc:"将样本暴露于暗物质尘埃,可揭示其意识通往其他现实,为我们的研究创造完美场景."
menp_ds_pr_ethereal_tt:"§H解锁肃清类型:§! $purge_ds_pr_harvest$\n\n允许我们通过收割其他物种的意识来获得£ds_mirror_insight£ §Y$ds_mirror_insight$§!.\n"
menp_ds_pr_unbreakable:"坚不可摧"
menp_ds_pr_unbreakable_desc:"有些想法是如此危险,仅仅是思考它们就会使你内心发生某种转变.我们必须学会对我们努力控制的事物保持韧性."
menp_ds_pr_unbreakable_tt:"§H解锁宣战理由:§! $casus_belli_cb_ds_pr_harvest$\n§H解锁轨道轰炸姿态:§! $bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"暗影军团"
menp_ds_pr_legions_desc:"和平以武力维系.我们的对手将惧怕我们所释放的怒火,无论是在太空还是在他们的家园前.如果用于我们试验的样本不愿自愿,这些合成战争形体将追捕并俘获他们."
menp_ds_pr_legions_tt:"§H解锁陆军:§! $ds_pr_dark_army$\n\n使用这支陆军征服行星将杀死§Y15%§!的人口,并作为回报奖励£ds_mirror_insight£ §Y$ds_mirror_insight$§!.\n"
menp_ds_pr_matter:"科学顿悟"
menp_ds_pr_matter_desc:"新的时代展现在我们眼前,以稳步取得的成就为标志,伴随着我们为银河系和自身带来的蜕变."
menp_ds_pr_chrono:"时空创生"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§H解锁科技:§! £physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"掠夺风暴"
menp_ds_pr_reavers_desc:"如果我们要驱逐我们的对手,就必须从被狩猎者转变为狩猎者."
menp_ds_pr_reavers_tt:"§H解锁舰船类型:§! $ds_pr_reaver$\n掠夺者(Reaver)构成了我们舰队的骨干,在§Y战斗§!中表现出色.\n\n§H解锁舰船组件:§! $DS_PR_ABYSS_LANCE_SET$\n一种专为§Y掠夺者§!设计的武器,不仅能瓦解目标舰船,还能消灭其乘员."
menp_ds_pr_life:"镜像生命"
menp_ds_pr_life_desc:"尽管蜕变可能并不愉快,但结果不言自明.我们的存在将如此独特,仅凭我们的存在就足以消灭任何其他生命形式."
menp_ds_pr_life_tt:"§H解锁特性:§! ['trait:trait_ds_exd_phantom']\n§H解锁建筑:§! ['concept_ds_pr_engine']\n\n拥有£building£ §Y$building_ds_pr_engine$§!的殖民地将自动为我们的物种添加§Y$trait_ds_exd_phantom$§!特性,并相应地改变它们的外观.\n\n每座殖民地每月修改的人口:§G200§!"
menp_ds_pr_nullcore:"虚核工程"
menp_ds_pr_nullcore_desc:"我们对奇异物质控制的专注研究取得了令人难以置信的成就,这些成就立即应用于最新的战争科技."
menp_ds_pr_nullcore_tt:"§H解锁舰船组件:§! $DS_PR_VOIDBEAM_SET$ \n§H解锁舰船组件:§! $DS_PR_DISINTEGRATOR_SET$\n\n这些组件可以安装在§Y$ds_pr_reaver_plural$§!和§Y$ds_pr_drifter_plural$§!上."
menp_ds_pr_time:"时间裂隙"
menp_ds_pr_time_desc:"随着我们的改变,我们周围的一切都将追随我们的引导.恒星,作为最大的引力中心,是点燃其周围一切的火花."
menp_ds_pr_time_tt:"我们拥有的星系将逐渐转变为§r裂隙§!."

menp_ds_pr_drifters:"漂流者风暴"
menp_ds_pr_drifters_desc:"通过在舰队前方制造舰船大小的虫洞,横渡银河系变得如眨眼般迅速."
menp_ds_pr_drifters_tt:"§H解锁舰船类型:§! $ds_pr_drifter$\n尽管它们单独作战时略显弱势,但这些舰船能为友军舰船提供支援和§Y增益§!.\n"
menp_ds_pr_mind:"读心者"
menp_ds_pr_mind_desc:"我们的能力超越了已知的灵能.控制和读取他人的脑电波对我们来说变得轻而易举.同时,有效的后勤管理仅仅是其中一项益处."
menp_ds_pr_void:"虚空流变"
menp_ds_pr_void_desc:"裂隙的强大存在即将拓展银河系的广袤.改变它们的引力排列将使我们能够控制跨空间的能量流动,开启超空间航道重组的新纪元."
menp_ds_pr_void_tt:"§H解锁决议:§! ['concept_ds_pr_dec_voidstreaming'] \n\n允许创建或摧毁一条§Y超空间航道§!. $TABBED_NEW_LINE$- 在拥有星系中的§r裂隙§!上可用 $TABBED_NEW_LINE$- 一次只能影响§Y一条§!超空间航道连接 $TABBED_NEW_LINE$- 创建或摧毁一条新的超空间航道将§Y恢复§!$TABBED_NEW_LINE$ 先前的航道"

menp_ds_pr_awakening:"觉醒"
menp_ds_pr_awakening_desc:"我们对替代现实不懈的实验,在时空结构中撕开了一道巨大的裂缝.我们所开启的镜像维度现已觉醒,伴随着一股即将吞噬银河系的毁灭性怒火."
menp_ds_pr_awakening_tt:"我们对其他物种生存构成的威胁,不可避免地引发一场将波及整个银河系的§R冲突§!.\n\n"
menp_ds_pr_aura:"暗影光环"
menp_ds_pr_aura_desc:"这里的生命不适应我们引入银河系的生态系统.缓慢而坚定地,任何无法适应的生命都将以或多或少痛苦的方式衰亡--如果防备不周,§R甚至是我们自己§!."
menp_ds_pr_aura_tt:"§r裂隙§!的辐射将缓慢导致没有§Y$trait_ds_exd_phantom$§!特性的人口衰亡,每受影响的殖民地每月衰亡§P75§!人口.\n\n受影响星系: $TABBED_NEW_LINE$- 我们拥有的所有星系 $TABBED_NEW_LINE$- 所有与我们帝国接壤且在§Y1§!超空间航道范围内的星系"
menp_ds_pr_eldritch:"异界恐怖"
menp_ds_pr_eldritch_desc:"我们即将进入的维度将对我们当前的位面释放一场饕餮盛宴,导致所有常规生命形式的湮灭."
menp_ds_pr_eldritch_tt:"§H解锁决议§!: ['concept_ds_pr_dec_god']\n\n派遣一个来自另一维度的实体去吞噬敌对世界.\n可用于任何受控行星或恒星,包括§Y不宜居§!世界."

# Objectives
crisobj_ds_pr_tech_name:"异象破译"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\n研究£physics_research£ §Y$tech_ds_pr_chrono$§!科技."
crisobj_ds_pr_rifts_name:"控制§r裂隙§!或黑洞"
crisobj_ds_pr_rifts_desc:"所有裂隙都充当着连接本维度与异维度的桥梁.通过研究它们,我们可以更深入地了解宇宙.\n\n在一个拥有受控星际基地的太阳系中拥有一个§r裂隙§!或§Y黑洞§!."
crisobj_ds_pr_harvest_name:"收割意识"
crisobj_ds_pr_harvest_desc:"为了更大的利益,必须做出牺牲.捕获的意识将为我们的研究提供丰富的试验场,这些研究旨在整体上操纵意识的概念.\n\n使用§Y$purge_ds_pr_harvest$§!净化类型净化£pop£ §Y人口§!."
crisobj_ds_pr_physics_name:"产出£physics_research£物理学研究"
crisobj_ds_pr_physics_desc:"我们正在以如此快的速度重写现实,以至于研究其潜在影响对我们自身的生存而言是必不可少的.\n\n每当我们产出§G100§! £physics_research£ §Y物理学研究§!时,此奖励就会按比例增加."
crisobj_ds_pr_anomaly_name:"引发量子异常"
crisobj_ds_pr_anomaly_desc:"存在是脆弱的.改变天体的结构为更大规模地操纵物质提供了宝贵的见解.\n\n在§Y$ds_pr_osiris_plural$§!舰船上使用§Y$DS_PR_OSIRIS_SET$§!组件,将行星转化为$ds_pr_pm_anomaly$,可在该舰船的舰队窗口中访问."
crisobj_ds_pr_starveil_name:"笼罩世界"
crisobj_ds_pr_starveil_desc:"我们需要外部样本进行试验.如果他们不主动配合,一股物质异变之幕将被降临到他们身上.\n\n使用§Y$bombardment_ds_pr_starveil$§!轰炸立场对敌对殖民地进行轰炸,直至其人口降至§Y0§!£pop£."
crisobj_ds_pr_nightmares_name:"引发恐天症"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$ \n\n启用§Y$edict_ds_pr_dreamhijacking$§!法令,以获得每月£ds_mirror_insight£§Y$ds_mirror_insight$§!和£society_research£§Y$society_research$§!的奖励.如果生效,目标的一个随机行星将获得为期£time£ §Y30天§!的['modifier:ds_pr_pm_astrophobia']修正."
crisobj_ds_pr_army_name:"使用$ds_pr_dark_army$征服世界"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$ \n\n使用§Y$ds_pr_dark_army$§!陆军类型征服敌对殖民地.奖励会根据行星拥有的每§Y1000§!£pop£人口按比例增加,上限为§Y15000§!.\n\n成功的入侵将导致§R15%§!人口损失."
crisobj_ds_pr_ships_name:"$DS_PR_ABYSS_LANCE$湮灭"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$ \n\n为§Y$ds_pr_reaver_plural$§!装备§Y$DS_PR_ABYSS_LANCE_SET$§!武器并攻击敌舰."

# Misc
casus_belli_cb_ds_pr_harvest:"天体来世"
war_goal_wg_ds_pr_harvest:"意识收割"
war_goal_wg_ds_pr_harvest_desc:"发动战争是为了收割试验品,以进行认知能量向其他维度的输送."
ds_pr_dark_army:"恐怖合成战争兵器"
ds_pr_dark_army_desc:"一种高大的多足机器,装备着几乎无法穿透的护盾.当它在地表行进时,其武器系统将焚烧路径上的一切."
ds_pr_reality_breach:"维度裂隙"
ds_pr_reality_breach_desc:"我们正在见证恒星级别的现实重写.它以一种不可思议的量级,以银河系中无人能理解的方式展开--甚至包括我们自己."
mod_ds_pr_breach_progress:"突破进展"
sc_ds_pr_rift:"黑洞(§r裂隙§!)"
tech_ds_pr_chrono:"回响构架"
tech_ds_pr_chrono_desc:"时间以一种美丽却又陌生的方式膨胀.理解这与维度裂隙之间的联系,可能会为我们带来目前甚至无法想象的物理学见解."
tech_ds_pr_chrono_tt:"每次研究此科技时,奖励£ds_mirror_insight£ §Y$ds_mirror_insight$§!和£sr_dark_matter£ §Y$sr_dark_matter$§!."
purge_ds_pr_harvest:"意识撕裂"
purge_ds_pr_harvest_tooltip:"受影响的人口正缓慢但确实地被剥夺其认知能量,在他们生命弥留之际提供£ds_mirror_insight£ §H$ds_mirror_insight$§!."
purge_ds_pr_harvest_tooltip_delayed:"§L被困于某种力场中无法动弹,这些样本正等待着最终的微光降临.矛盾的是,他们不会感受到任何东西.没有警告,没有痛苦,没有最后的尖叫--只有虚无.§!"
mod_shipsize_ds_pr_reaver_weapon_damage:"舰船武器伤害($ds_pr_reaver_plural$)"
mod_shipsize_ds_pr_drifter_weapon_damage:"舰船武器伤害($ds_pr_drifter_plural$)"
mod_planet_pops_food_upkeep_mult:"人口$r_food$维护费"
bombardment_ds_pr_starveil:"星幕"
bombardment_ds_pr_starveil_desc:"$bombardment_ds_pr_starveil$ 轰炸用辐射笼罩整个行星,使天上的星星被火焰取代."
edict_ds_pr_dreamhijacking:"§C梦境劫持§!"
edict_ds_pr_dreamhijacking_desc:"心智在睡眠或休眠时最为脆弱.在这些时候,我们无所不在的存在可以轻易利用这一弱点."
ds_pr_dreamhijacking_effects:"- 每个受影响帝国奖励 £ds_mirror_insight£ §Y$ds_mirror_insight$§! 和 §G+[GetDSPR_Soc]§! £society_research£ §Y$society_research$§!."
ds_pr_pm_astrophobia:"星空恐惧症"
ds_pr_pm_astrophobia_desc:"居民们被噩梦般的幻象困扰,他们因害怕入睡而难以应对日常生活."
mod_country_base_trade_produces_add:"每月 £trade£ 贸易"
mod_country_base_physics_research_produces_add:"每月 £physics_research£ 物理学研究"
mod_country_base_society_research_produces_add:"每月 £society_research£ 社会学研究"
mod_country_base_engineering_research_produces_add:"每月 £engineering_research£ 工程学研究"

# Pop Ascension
trait_ds_exd_phantom:"镜像生命"
trait_ds_exd_phantom_desc:"一种如此奇特的生命形式,它在腐蚀周围物质时显得格格不入.它们的存在本身就迫使周围环境在分子层面进行适应,尽管它们不属于同一个物理空间."
trait_ds_exd_phantom_tt:"拥有 ['concept_ds_pr_trait'] $TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: §G+50§! $TABBED_NEW_LINE$- $MOD_LOGISTIC_GROWTH_MULT$: §R-15%§!"
concept_ds_pr_trait:"辐射合成效应"
concept_ds_pr_trait_desc:"$concept_ds_pr_trait_void$"
# Below is also used for event options
concept_ds_pr_trait_void:"§E如果选择虚空诞生选项:§!"
concept_ds_pr_trait_energy:"§E如果选择无形选项:§!"
building_ds_pr_engine:"§C奇点引擎§!"
building_ds_pr_engine_desc:"一台极简但强大的粒子加速器,它可以通过发射聚焦辐射射线来改变整个物种的生物学特征.这个过程可能不那么令人愉快,也并非没有对意识的影响."
building_ds_pr_engine_effects:"为我们的物种添加 ['trait:trait_ds_exd_phantom'] 特性并改变外观. $TABBED_NEW_LINE$- 每月改造人口: §G200§!"
concept_ds_pr_engine: "$building_ds_pr_engine$"
concept_ds_pr_engine_desc:"$building_ds_pr_engine_effects$"

# Decisions
decision_ds_pr_eldritchcall:"§C古神召唤§!"
decision_ds_pr_eldritchcall_desc: "$menp_ds_pr_eldritch_desc$"
decision_ds_pr_eldritchcall_effects:"一个宇宙恐怖生物将在 §Y3§! 条超空间航线范围内吞噬一个敌对系统的所有殖民地.在 £time£ §Y30天§! 后,那里所有的生命都将被吞噬."
