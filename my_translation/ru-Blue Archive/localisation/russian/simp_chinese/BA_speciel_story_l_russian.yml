#### 蓝鲸之梦（星野就职事件链）
 BA_origin.0101.name:0 "На перекрестке прошлого и будущего"
 BA_origin.0101.desc:0 "Хосино ничего не сказала, лишь знаком показала мне следовать за ней. Так, идя за ней следом, я невольно начал разглядывать эту школьницу, которая была на голову ниже меня. \n    На первый взгляд, она казалась обычной школьницей. Если и было что-то, что бросалось в глаза, то, пожалуй, её леность? Словно она уже постигла все превратности жизни. \n    Но если приглядеться, то можно заметить её необычную ауру: каждый её шаг был твёрд и уверен, словно она — человек, прошедший сквозь горнило жизни, тот, кто, поставив цель, никогда не отступится. Дробовик за её спиной всегда был ухожен. Даже такая ленивая, как она, должно быть, имеет дела, к которым нельзя относиться небрежно, верно? И это действительно так. Абидос, начиная с двух человек, потом — одна лишь она, и до сегодняшнего процветания... Все страдания и невзгоды, пережитые за это время, сконденсировались в этой спасительнице Абидоса. Я верю, что она готова принять любой вызов.\n    Прогуливаясь по ныне процветающему Абидосу, я почему-то ощущал, что она не вписывается в окружающую обстановку. Я обратил внимание на её необычный наряд: старый бронежилет... Кажется, я где-то его видел... На старых фотографиях...\n    Кажется, я кое-что понял. Думаю, возможно, в её глазах нынешнее процветание не имеет никакого смысла?"
 BA_origin.0101.a:0 "Потому что на её празднике не хватало одного человека."
 BA_origin.0101.b:0 "И, вероятно, этот человек уже никогда не вернётся."

 BA_origin.0102.name:0 "Будущее, которое мы встретим вместе"
 BA_origin.0102.desc:0 "Мы вдвоём, избегая шумного и нескончаемого потока машин, добрались до места, которое вызывало у меня ностальгию — старого школьного здания Абидоса. Здесь по-прежнему было тихо, как и раньше, возможно, она специально так сделала. \n    По дороге мы не обменялись ни словом. Она вела меня прямо в бывшую комнату клуба Контрмерного комитета. Несмотря на то, что это место давно не использовалось, оно совершенно не выглядело заброшенным. Мы сели с ней на свои обычные места. Я заметил, что в комнате появился ещё один стул. \n    «Так почему Хосино вдруг решила вернуться сюда и посмотреть?» \n    «Просто внезапно очень соскучилась по прошлым дням...» Она посмотрела в окно, прямо на последнюю пустыню Абидоса — я помнил, что там когда-то проводился Пустынный Фестиваль. \n    «Я, ваш Сенсей, раньше не верил, что в этом мире существуют чудеса. Я всегда считал, что это просто сказки для детей... Но когда я вижу нынешнее процветание, я вынужден признать — это действительно настоящее, живое чудо.» \n    «Это чудо, которое мы вместе увидели... я и Сенсей...» \n    Я не знал, как ответить на эти слова, полные глубокого смысла, но одно было ясно..."
 BA_origin.0102.a:0 "Я решил приложить все усилия, чтобы поддержать эту сильную девушку."

 BA_origin.0103.name:0 "Перед рассветом"
 BA_origin.0103.desc:0 "Сегодня Хосино проснулась необычайно рано, возможно, из-за того, что ей было трудно заснуть прошлой ночью. Обычно Хосино вернулась бы досыпать, но сегодня ей никак не спалось. \n    Она не стала надевать форму председателя студенческого совета, а вместо этого впервые за долгое время надела бережно хранившуюся школьную форму Абидоса. Всё ещё чувствуя себя неспокойно, она просто надела и бронежилет. \n    Неизвестно когда, погода возле Шале испортилась, стало влажно и холодно. Густой, словно вата, туман клубился по улицам, и сквозь эту пелену даже огни неоновых вывесок превратились в расплывчатые пятна. Тонкий слой водяных капель висел на лице Хосино, липкий, как паутина. \n    Она вдруг начала скучать по сухому климату Абидоса; по крайней мере, там не было бы такого надоедливого тумана, и... старшей Абидоса... \n    Небо постепенно светлело. Хосино отбросила свою обычную леность и безразличие к жизни — только она знала, что это было лишь неумелой имитацией её старшей. На смену им пришло холодное выражение лица — это было её истинное \"я\". По крайней мере, так она сама считала, что никогда не менялась. \n    Звёзды и луна уже сошли со сцены, но солнце ещё не взошло. Это серое небо было таким пустым и одиноким."
 BA_origin.0103.a:0 "Время перед самым рассветом всегда самое тёмное."

 BA_origin.0104.name:0 "Мечта синего кита"
 BA_origin.0104.desc:0 "В свободное время Хосино всегда возвращалась на курорт и молчаливо смотрела на море. Спокойное море, механически вздымающееся и опускающееся... Что так привлекало эту девушку из глубин пустыни? \n    Она смотрела на спокойное море, представляя, что под его поверхностью существует мир, где все собрались вместе. Она никогда по-настоящему не видела подводного мира, и именно потому, что не видела, он мог вмещать все её надежды. \n    Она смотрела на спокойное море, прекрасно понимая, что это лишь её фантазия; по крайней мере, китов не существует в морях Кивотоса. Но даже если она не сможет встретить кита, рыбы в море всё равно будут жить сильными и счастливыми, верно? \n    Она смотрела на спокойное море. Почему же ей вдруг стало грустно? Она собственными руками похоронила свою старшую, и вместе с ней — своё прошлое. Она должна была пообещать киту, что отныне попрощается со слезами. Она сбросила с себя показную зрелость, потому что зрелость никогда не бывает показной. \n    Она смотрела на спокойное море. Почему вдруг она вспомнила прошлое? Возможно, кит уже никогда не вернётся, но она всё ещё долго стояла на месте, ожидая. Она хотела неспешно рассказать историю возрождения Абидоса, а также о той истинной зрелости, которая сформировалась в ней после всех трудностей. \n    Пройдя через ночи без звёздного сияния, смыв с себя пыль прошлого, теперь, когда её встречало нововосходящее солнце, она уже не была одинока. Позади неё были младшие, что сопровождали её до сегодняшнего дня, и взрослый, которому она могла абсолютно доверять."
 BA_origin.0104.a:0 "Эта девушка, что зовёт себя «дядюшкой», решила вновь погнаться за своей давней мечтой."

 BA_origin.0105.name:0 "В отправной точке чуда"
 BA_origin.0105.desc:0 "«Ты ведь пришла по делу Юме-сэмпай, верно?» Как только Хосино вошла, я по её лицу уже примерно понял, а уж тем более, когда речь зашла о Юме-сэмпай. \n    «От Сенсея ничего не скрыть...» Она неловко улыбнулась: «Я, дядюшка, скажу прямо: поскольку исследования нимбов всё ещё вызывают споры, будет лучше, если вы, Сенсей, утвердите их.» \n    «Это не проблема. Я скоро сообщу об этом в Миллениум. В конце концов, Юме тоже одна из студенток Кивотоса. Хосино-тян, просто делай то, что должна. Редко увидишь такого ленивого дядюшку таким мотивированным!» \n    «Сенсей снова надо мной подшучивает! (Шёпотом) А ведь я так старалась...» \n    «Да, Хосино-тян тоже очень старается.» \n    Почему-то, выходя из Шале, она вдруг почувствовала необычайную лёгкость."
 BA_origin.0105.a:0 "Возможно, там, где она не замечала, она тоже медленно менялась."

 BA_origin.0106.name:0 "Мечта синего кита — Анализ нимба"
 BA_origin.0106.desc:0 "Хосино-тян сошла с экспериментального оборудования. Анализ основных компонентов её нимба завершён. Эти данные будут использованы для создания пустого нимба для Юме-сэмпай, а также для подготовки к созданию нимбов для других существ в будущем. \n    В конце концов, это оборудование когда-то было продуктом технологий Гематрии. Хотя оно и было обезврежено, мы всё же возражали против участия Хосино, которая сама когда-то была жертвой, в этом эксперименте. \n    Однако сама Хосино не обращала на это внимания. Она сказала, что нет лучшего объекта для этого эксперимента, чем она, бывший подопытный. Возможно, она просто хотела внести свой вклад в пробуждение своей старшей."
 BA_origin.0106.a:0 "Приступим к следующему этапу плана."

 BA_origin.0107.name:0 "Мечта синего кита — Создание пустого нимба"
 BA_origin.0107.desc:0 "Судя по результатам анализа, нам нужны материалы, способные выдерживать силу нимба, чтобы создать его. Пироксен — дешёвый вариант, но его несущая способность далеко недостаточна. Поэтому нам пока придётся использовать редкие Божественные Руны. Возможно, в будущем мы найдём лучшую замену. \n    Пустой, совершенно новый нимб создан. Он выглядит как нимбы, которые можно увидеть повсюду на головах «мелкой рыбёшки» в Кивотосе, даже проще. Мы импортируем данные нимба Юме-сэмпай через зарезервированный интерфейс. Эти данные существуют в единственном экземпляре; успех или провал зависят от этой единственной попытки."
 BA_origin.0107.a:0 "Действуй."

 BA_origin.0108.name:0 "Мечта синего кита — Возвращение"
 BA_origin.0108.desc:0 "Соединение, установленное Пироксеном, было на редкость медленным. С вводом последних данных форма нимба изменилась. Убедившись в стабильности нимба, мы осторожно подсоединили его к телу Юме. \n    После анимации активации нимба она медленно открыла глаза. \n    «Ух... Где это я? Я помню, что должна была быть в лаборатории...» \n    «Похоже, с памятью у тебя всё в порядке... Ах, как невежливо с моей стороны, я должен представиться первым. Я Сенсей из Бюро галактических исследований Шале. Ты, вероятно, меня не знаешь. Я понимаю, что у тебя сейчас много вопросов, но сейчас есть кое-что более важное — Хосино-тян ждёт тебя снаружи. Как будешь готова, иди к ней.» \n    Я сделал паузу. \n    «Она ждала тебя, ждала очень долго, наверное, уже несколько лет.» \n    ... \n    В тот момент, когда их взгляды встретились, выражения лиц и движения обеих замерли. Точнее, даже воздух словно застыл. После нескольких лет разлуки столько всего хотелось сказать: изменения в Абидосе, Сенсей из Шале, мир звёздного неба... Но в этот миг всё застряло в горле, и они не знали, с чего начать. После долгого молчания Хосино-тян первой нарушила неловкое молчание:"
 BA_origin.0108.a:0 "Давно не виделись, сэмпай."
 BA_origin.0108.b:0 "С возвращением, сэмпай."

 BA_origin.0109.name:0 "Эпилог"
 BA_origin.0109.desc:0 "Примерно через месяц в здание Шале прибыл новый посетитель. \n    «Что ж, прибыл неожиданный гость. Как тебе проведённый месяц с Хосино-тян? Она ведь не слишком к тебе прилипала, верно?» \n    «Да нет, всё в порядке. Не могу поверить, что Абидос так сильно изменился. Сегодня я пришла поблагодарить Сенсея.» \n    «Ох, не стоит меня благодарить. Честно говоря, это всё заслуга самой Хосино-тян. Она и её младшие вместе усердно работали, чтобы погасить долги, а потом связались с инженерным отделом Миллениума... Я лишь помог им наладить контакты.» \n    «Сама Хосино-тян тоже очень изменилась. Ведь с её прошлым характером она, вероятно, не стала бы искать сотрудничества с другими. К слову, хотя она сама, возможно, и не осознаёт этого, но кажется, она особенно заботится о Сенсее~» \n    Сказав это, она таинственно протянула мне карточку. \n    «(Шёпотом) Что ж, позвольте мне, её сэмпай, немного ей помочь.» «Так что, Сенсей, не разочаровывайте Хосино-тян, хорошо?» \n    Прежде чем я успел отреагировать, она уже покинула Шале. На оставленной карточке чётко значилось: «Изготовление обручальных колец на морскую тематику»."
 BA_origin.0109.a:0 "Что это вообще такое?"

#### 没包之人（优香就职事件链）
 BA_origin.0401.name:0 "Та, что без сумки"
 BA_origin.0401.desc:0 "Этот случай вызвал крайнее недовольство Юки. Закончив финансовую работу Генерального Студенческого Совета, она немедленно подала заявку в Инженерный Отдел. \n    Несколько самых блестящих умов Инженерного Отдела испробовали множество способов, включая высокотехнологичные методы или самый простой и грубый — привязать Юку к её тактическому рюкзаку. Но Юка всегда умудрялась терять свою сумку самыми причудливыми способами. \n    После долгих мучений Юка наконец-то временно отказалась от своего желания заполучить тактический рюкзак. Согласно её точным расчётам (я и сам не знаю, что она там считала), она верила, что однажды ей всё же удастся надеть тактический рюкзак."
 BA_origin.0401.a:0 "Надеемся, что её желание сбудется."

#### 我也没想好后续，随便写点吧 （日奈就职事件链）
 BA_origin.0201.name:0 "Председатель Комитета Хи́на по-прежнему занята"
 BA_origin.0201.desc:0 "По пути в офис я вдруг вспомнил, что А́ко поручила мне, и заодно приготовил чашку кофе. \n    Хи́на всё ещё была поглощена работой и не заметила моего прихода. Я поставил кофе рядом с ней, и она, словно по мышечной памяти, машинально взяла чашку и отпила глоток. \n    «А́ко... Разве я не говорила, что кофе не должен быть таким сладким?» Она слегка недовольно подняла голову и только тогда поняла, что ошиблась. \n    «Простите, председатель Хи́на, вы предпочитаете его покрепче? Кстати, я передам А́ко, что председатель Хи́на по ней очень скучает, думаю, она будет очень рада.» \n    «Сенсей... Пожалуйста, не шутите надо мной», — сказала она, затем снова сосредоточилась на работе. Хи́на усердна, как и всегда, но эти дела могли бы подождать и до завтра."
 BA_origin.0201.a:0 "В конце концов, впереди ещё много времени."

######     群友彩蛋     ######
#### 彩蛋事件链-Azusa
 BA_Easter_egg.0002.title:0 "Странная фотография"
 BA_Easter_egg.0002.desc:0 "Сегодня фотография [Root.GetName] в белых чулках внезапно появилась на всех экранах электронных устройств [Root.owner.GetName]. Но всего через секунду это фото исчезло, оставив лишь таинственное сообщение: \n«§YПодглядывай!§!»"
 BA_Easter_egg.0002.tip:0 "Получено с фотографии: §G+1§!£unity£"
 BA_Easter_egg.0002.a:0 "Проверить источник фотографии и сообщения."
 BA_Easter_egg.0002.b:0 "Это просто розыгрыш, забудьте."

 BA_Easter_egg.0003.title:0 "Пасхалка: МиАзуса"
 BA_Easter_egg.0003.desc:0 "Вскоре таинственный отправитель фото в белых чулках снова активизировался. Мы вновь получили снимок [From.GetName] в белых чулках, который, как и в прошлый раз, исчез со скоростью света, оставив то же таинственное сообщение:\n«§YПик§!» В отличие от прошлого раза, нам удалось перехватить ID отправителя и выяснить, что на мелькнувшем фото была не [From.GetName], а сам отправитель."
 BA_Easter_egg.0003.tip:0 "Получено с фото: §G+2§!£unity£"
 BA_Easter_egg.0003.a:0 "Установите эту «систему противоракетной обороны» как следует, и обязательно сохраните фото."
 BA_Easter_egg.0003.b:0 "Вычислить IP-адрес, поймать его и заставить носить черные чулки."

 BA_Easter_egg.0004.title:0 "Пасхалка: МиАзуса"
 BA_Easter_egg.0004.desc:0 "Мы успешно поймали отправителя фото и привлекли его к ответственности за взлом сверхсветовой системы связи. Милосердный Федеральный Студенческий Совет приговорил его к §Gобязательной регулярной отправке достаточного количества фотографий§! для всеобщего обозрения в Кивотосе."
 BA_Easter_egg.0004.a:0 "Отлично, нам нравится, отправляй побольше."
 BA_Easter_egg.0004.b:0 "Фото в белых чулках отправлять обязательно, и в черных тоже, вот тогда это можно будет назвать правильным."

#### 彩蛋事件链-鞋垫#1
 BA_Easter_egg.0011.title:0 "Шумиха с майнингом"
 BA_Easter_egg.0011.desc:0 "В последнее время в Кивотосе разразилась настоящая майнинговая лихорадка.\nВ течение нескольких месяцев бесчисленные чипы собирались в графические процессоры и потоком отправлялись на специализированные майнинг-фермы для добычи зашифрованной цифровой валюты.\nХотя алгоритм валюты очень изящен, а безопасность и надежность гарантированы, торговля валютой, в конце концов, является отсталым экономическим методом из до-сверхсветовой эры. Кроме того, процесс майнинга безвозмездно потребляет огромное количество энергии, а компоненты, работавшие под высокой нагрузкой, могут представлять серьезную угрозу при использовании в других целях.\nВ общем, пора прекратить этот фарс. Под давлением решительных протестов Отдела посредничества Федеральный Студенческий Совет уже включил план по запрету в свою повестку дня."
 BA_Easter_egg.0011.a:0 "Кто-то определенно стоит за всем этим."
 BA_Easter_egg.0011.a.tip:0 "Давно пора было разобраться с этим."
 BA_Easter_egg.0011.b:0 "Такая мода на пузыри быстро приходит и быстро уходит, не волнуйтесь."
 BA_Easter_egg.0011.b.tip:0 "Это просто розыгрыш, забудьте."

 BA_Easter_egg.0012.title:0 "Шумиха с майнингом"
 BA_Easter_egg.0012.desc:0 "Отдел посредничества сначала направил информаторов на несколько подпольных майнинг-ферм, чтобы, начав с самых популярных криптовалют, постепенно проанализировать их денежные потоки, алгоритмы и игроков. По мере углубления расследования стало медленно всплывать имя одной компании, демонстрируя ее огромное участие: §EНафтис§!."
 BA_Easter_egg.0012.a:0 "…Давайте сначала поговорим с вовлеченными сторонами."

 BA_Easter_egg.0013.title:0 "Шумиха с майнингом"
 BA_Easter_egg.0013.desc:0 "Отдел посредничества организовал секретные переговоры между Федеральным Студенческим Советом и представителями Нафтис. Результаты ошеломили: Нафтис использовала некоторые методы для сбора вычислительных ресурсов нынешней сети цифровых валют, приобрела значительное количество оборудования для майнинга и перепрофилировала его для ИИ. По словам представителя Нафтис, §YНомии Янаги§!, целью этого шага было уничтожение «возродившейся денежной экономики». После подтверждения совпадения целей обеих сторон, Номия, представляющая Нафтис, заявила, что они продолжат заниматься этим ненадлежащим образом используемым оборудованием, и в настоящее время им требуется некоторая помощь от Федерального Студенческого Совета, а в обмен Нафтис может предоставить Федеральному Студенческому Совету одно имя."
 BA_Easter_egg.0013.a:0 "Имя…"

 BA_Easter_egg.0014.title:0 "За кулисами майнингового инцидента"
 BA_Easter_egg.0014.desc:0 "Благодаря наводке, предоставленной Номией, Отдел посредничества с легкостью задержал этого человека. Его зовут §YТору Шираиши§!. Хотя он и неизвестен, большинство современных валютных алгоритмов были разработаны им, и он получил значительный доход, продавая планы и дивиденды. Что еще более поразительно, большая часть этого дохода была использована для покупки и накопления предметов первой необходимости; на момент ареста его запасов хватило бы более чем десяти тысячам человек на целый год."
 BA_Easter_egg.0014.a:0 "Хотя я не совсем понимаю, что вы делаете, этот фарс должен наконец закончиться."

 BA_Easter_egg.0015.title:0 "За кулисами майнингового инцидента"
 BA_Easter_egg.0015.desc:0 "С арестом поставщика плана рынок виртуальной валюты постепенно сократился, и Отдел посредничества, воспользовавшись возможностью, предпринял полномасштабное наступление, очистив всех поставщиков. На этом шумиха с майнингом завершилась."
 BA_Easter_egg.0015.a:0 "Ви~рту~аль~на~я~ ва~лю~та~, бы~стре~е~ у~хо~ди~"

