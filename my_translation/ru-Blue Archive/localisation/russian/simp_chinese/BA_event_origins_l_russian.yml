#### 起源事件
 BA_origin.0002.name:0 "Новый порядок Кивотоса"
 BA_origin.0002.desc:0 "Наконец, после долгой и извилистой борьбы, Кивотос полностью очистил эту планету от Нумерологии. После многих лет войны атмосфера юношеской школы вернулась на этот континент — можно наконец вздохнуть с облегчением.\n    Однако это не касается Шале и Федерального Студенческого Совета. Хотя после подписания Эдемского Договора в Федеральный Студенческий Совет пришла свежая кровь, этого явно недостаточно для постоянно растущих потребностей Кивотоса в управлении. Одно только восстановление планеты занимает все моё время, а теперь добавились ещё и дела за пределами планеты. Даже если Учитель способен флиртовать с дюжиной учениц (почти), я всё равно не справлюсь!\n    С одной стороны, Нумерология, скрывшаяся в глубинах космоса, представляет собой угрозу, которую нельзя игнорировать, и мы не можем замедлять исследование дальнего космоса. С другой стороны, должность Президента Федерального Студенческого Совета долгое время остаётся вакантной — бывший Президент Студенческого Совета Кивотоса, та, кто привела меня в это чудесное место, думаю, она, вероятно, уже не вернётся. Хотя мне немного не по себе от этого, я не могу долго исполнять её обязанности."
 BA_origin.0002.a:0 "Подать предложение «Проведение новых выборов Президента Студенческого Совета»."
 BA_origin.0003.name:0 "Выборы Президента Студенческого Совета"
 BA_origin.0003.desc:0 "«Кивотос — это страна, созданная учениками, и её будущее должно быть в руках учеников.»\n    При моей поддержке новые выборы Президента Студенческого Совета прошли по расписанию. Хотя я должен был предвидеть это, было уже слишком поздно — четверо: три лидера ключевых школ-подписантов Эдемского Договора и глава Дисциплинарного Комитета Гехенны — стали финалистами с абсолютным большинством голосов. Если бы это было возможно, я бы всё же предпочёл, чтобы Президентом Студенческого Совета стал кто-то, кто не имеет столь явной академической принадлежности, но, похоже, кроме меня, такого человека больше нет.\n    Очевидно, что внутри Федерального Студенческого Совета до сих пор существует немало противоречий, или, точнее, это федерация, которая едва держится исключительно благодаря моему влиянию. Я очень обеспокоен тем, что назначение Президента Студенческого Совета со стороны может привести к дальнейшему ухудшению ситуации, но нельзя отрицать, что эти четыре кандидата определённо обладают способностями, чтобы занять эту должность.\n    Окончательные результаты уже переданы в Федеральный Студенческий Совет. Пришло время объявить следующего Президента Студенческого Совета…"
 BA_origin.0003.a:0 "Хошино Таканаши поведёт Кивотос к возрождению"
 BA_origin.0003.b:0 "Хина Сорасаки готова навести порядок в Кивотосе"
 BA_origin.0003.c:0 "Мика Сэйон будет распространять сияние рулетов в галактике"
 BA_origin.0003.d:0 "После точных расчетов Юка Хаясе займёт пост Президента"

 BA_origin.0004.name:0 "Хошино избрана"
 BA_origin.0004.desc:0 "Хошино стала следующим Президентом Студенческого Совета Кивотоса. Её церемония вступления в должность состоялась на месте подписания Эдемского Договора, и я наконец-то смог полностью сосредоточиться на исследовании дальнего космоса.\n    С её церемонии вступления в должность произошёл небольшой инцидент, ну... проще говоря, Хошино снова проспала. Говорят, её буквально притащил Чёрный кот. В некотором смысле, это, наверное, её уникальный стиль?\n    После окончания церемонии Хошино нашла меня, кажется, что-то хотела сказать."
 BA_origin.0004.a:0 "Что-то не так, Хошино-чан?"

 BA_origin.0005.name:0 "Хина избрана"
 BA_origin.0005.desc:0 "Хина стала следующим Президентом Студенческого Совета Кивотоса. Её церемония вступления в должность состоялась на месте подписания Эдемского Договора, и я наконец-то смог полностью сосредоточиться на исследовании дальнего космоса.\n    Хина, похоже, не очень хотела занимать эту должность. По её словам, ей бы хотелось наслаждаться пенсионной жизнью после ухода с поста главы Дисциплинарного Комитета. Конечно, у неё не было никаких претензий, и она быстро приступила к повседневным делам Кивотоса.\n    В тот вечер, когда я закончил свою работу, здание Шале было практически без света — за исключением офиса Президента Студенческого Совета."
 BA_origin.0005.a:0 "Может, навестить Хину?"

 BA_origin.0006.name:0 "Мика избрана"
 BA_origin.0006.desc:0 "Мика стала следующим Президентом Студенческого Совета Кивотоса. Её церемония вступления в должность состоялась на месте подписания Эдемского Договора, и я наконец-то смог полностью сосредоточиться на исследовании дальнего космоса.\n    Хотя часть студентов Кивотоса была недовольна её прошлыми действиями, в целом большинство студентов Кивотоса приняли этот факт.\n    После первого инцидента с Эдемским Договором Мика глубоко осознала свои ошибки и смиренно обращалась к Нагисе за советами по управлению школой (или, возможно, управлению государством?). Под моим тщательным наставничеством она в основном отбросила свои предрассудки к Гехенне.\n    Несмотря на это, в целом она всё ещё остаётся человеком, который ничего не понимает в политике и знает только как решать проблемы силой. Лучше бы побольше внимания уделять этой девочке..."
 BA_origin.0006.a:0 "Хоть она и ненадежный человек, но, наверное, больших проблем не будет..."

 BA_origin.0007.name:0 "Юка избрана"
 BA_origin.0007.desc:0 "Юка стала следующим Президентом Студенческого Совета Кивотоса. Её церемония вступления в должность состоялась на месте подписания Эдемского Договора, и я наконец-то смог полностью сосредоточиться на исследовании дальнего космоса.\n    По её словам, она точно рассчитала результаты голосования и давно подготовилась к вступлению в должность. Я не знаю, правда ли это, но, зная её, я предполагаю, что она действительно всё просчитала.\n    Она уже с нетерпением внедряет политику «сумка каждому» по всему Кивотосу, но по какой-то неизвестной причине она всегда забывает свой тактический рюкзак."
 BA_origin.0007.a:0 "Наверное, это проклятие безсумочных."

 BA_origin.0008.name:0 "Послевоенное восстановление Кивотоса"
 BA_origin.0008.desc:0 "В последние дни, по распоряжению нового Президента Студенческого Совета [Root.GetRulerName], план восстановления Кивотоса планомерно продвигается. Восстановление родной школы [Root.GetRulerName] в основном завершено, а восстановление других школ также включено в повестку дня. Для начала работ достаточно лишь обеспечить необходимые ресурсы."
 BA_origin.0008.a:0 "Понятно."

 BA_origin.0017.name:0 "Послевоенное восстановление Кивотоса"
 BA_origin.0017.desc:0 "В последние дни, по распоряжению нового Президента Студенческого Совета Хины Сорасаки, план восстановления Кивотоса планомерно продвигается. В настоящее время восстановление Академии Гехенна в основном завершено, а восстановление других школ также включено в повестку дня. Для начала работ достаточно лишь обеспечить необходимые ресурсы."
 BA_origin.0017.a:0 "Понятно."

 BA_origin.0019.name:0 "Послевоенное восстановление Кивотоса"
 BA_origin.0019.desc:0 "В последние дни, по распоряжению нового Президента Студенческого Совета Мики Сэйон, план восстановления Кивотоса планомерно продвигается. В настоящее время восстановление Академии Тринити в основном завершено, а восстановление других школ также включено в повестку дня. Для начала работ достаточно лишь обеспечить необходимые ресурсы."
 BA_origin.0019.a:0 "Понятно."

 BA_origin.0021.name:0 "Послевоенное восстановление Кивотоса"
 BA_origin.0021.desc:0 "В последние дни, по распоряжению нового Президента Студенческого Совета Юки Хаясе, план восстановления Кивотоса планомерно продвигается. В настоящее время восстановление Академии Миллениум в основном завершено, а восстановление других школ также включено в повестку дня. Для начала работ достаточно лишь обеспечить необходимые ресурсы."
 BA_origin.0021.a:0 "Понятно."

 BA_origin.0010.name:0 "Новое путешествие Кивотоса"
 BA_origin.0010.desc:0 "Наконец, мы завершили план послевоенного восстановления нашей родной планеты, и Кивотос вернул себе былую процветание.\n\nВо время расчистки руин мы неожиданно обнаружили то, что так долго искали, — Ковчег Шехин, пропавший во время Великой Войны. К счастью, он был повреждён не очень сильно, и есть возможность его восстановления.\n\nПришло время обратить взор на это безбрежное звёздное море. Хотя мы уже отстали на шаг от других, всегда есть способ наверстать упущенное. Учитель объединил Отдел расследований аномальных явлений, который ранее отвечал за выявление нумерологической активности, и реорганизовал его в Федеральный Комитет по исследованию галактики, что ещё больше ускорило наши межзвездные исследования."
 BA_origin.0010.a:0 "Наши цели — звезды и море!"


##########################

 BA_origin.1001.title:0 "Молитва Милосердия для Девочек"
 BA_origin.1001.desc:0 "Наша борьба — уже прошлое. Мы, долго боровшиеся, наконец-то увидели рассвет.\nПроизводство энергии, минералов и пищи на родной планете идёт в полную силу, невзирая на последствия, лишь бы мы смогли занять лидирующие позиции в этом бескрайнем космосе.\nДанные показывают, что под поверхностью планеты находится неизвестное военное сооружение, которое постоянно заряжается и, предположительно, должно быть активировано в течение §R40 лет§!. Мы должны приложить все силы для поиска способа устранить эту опасность или найти наш другой дом до того, как случится катастрофа."
 BA_origin.1001.next:0 "Мы ждали этого момента слишком долго."

 BA_origin.1002.name:0 "К забытым богам"
 BA_origin.1002.desc:0 "«Сэнсэй, мы завершили оформление претензий на эту звёздную систему, и теперь она официально стала нашей территорией!"
 BA_origin.1002.a:0 "Вперёд, Арона!"

 BA_origin.1003.name:0 "К забытым богам"
 BA_origin.1003.desc:0 "«Сэнсэй, мы получили предложение по исследованию руин. Арона считает, что это очень поможет в восстановлении…"
 BA_origin.1003.go:0 "Давай посмотрим."
 BA_origin.1003.cancel:0 "Позже займёмся."

 BA_origin.1004.title:0 "Исследование завершено"
 BA_origin.1004.desc:0 "Исследование $tech_BA_ruins_research$ завершено, и мы уже построили $building_BA_mixed_ruins_lab$ на нашей родной планете для будущих исследований."
 BA_origin.1004.next:0 "Подтверждено"

 BA_origin.1005.title:0 "Предложение по улучшению технологий добычи из руин"
 BA_origin.1005.desc:0 "Исследования в лаборатории гибридизации привели к предварительным выводам, и они представили отчёт о добыче из руин. В отчёте отмечается, что в течение многих лет материалы, добываемые из руин, не использовались в полной мере: многие редкие ресурсы, использованные при строительстве, сжигались как топливо, а многие ещё пригодные предметы просто разбивались для получения минералов. В связи с этим они предложили схему пересмотра различных процессов сбора. Хотя содержание отчёта преувеличено, его идеи по-прежнему весьма жизнеспособны."
 BA_origin.1005.next:0 "Хорошо."

 BA_origin.1006.title:0 "Предложение по перепланировке руин академий"
 BA_origin.1006.desc:0 "Работы по расчистке руин крупных академий были включены в повестку дня. Инженерный отдел быстро разработал довольно полный план очистки и перепланировки. Как только будут выделены достаточные ресурсы, мы сможем приступить к работе."
 BA_origin.1006.next:0 "Хорошо."

 BA_origin.1007.name:0 "Укрепление руин завершено"
 BA_origin.1007.desc:0 "Сэнсэй, инженерный отдел укрепил некоторые опасные точки руин, а также усовершенствовал существующие технологии добычи из руин. С этого момента эти надоедливые руины больше не будут появляться! Эхе-хе-хе…"
 BA_origin.1007.a:0 "Понятно."

 BA_origin.1008.name:0 "Подготовка к расчистке и восстановлению"
 BA_origin.1008.desc:0 "Большинство руин крупных академий на нашей родной планете уже расчищены, а для нерасчищенных приняты меры по предотвращению происшествий. Следующий шаг — полная очистка всех аномальных руин на планете, после чего мы сможем начать наши восстановительные работы. Наши инженерный и научно-исследовательский отделы уже готовы приступить к этой работе."
 BA_origin.1008.next:0 "Действуйте."


 BA_origin.1031.title:0 "Препятствие из руин"
 BA_origin.1031.desc:0 "Кажется, из-за долгого запустения или, возможно, из-за чрезмерной эксплуатации, обрушение огромных руин помешало нашим планам. Эти новые руины нанесли огромный ущерб окружающей среде планеты, и мы должны найти способ как можно скорее с ними разобраться."
 BA_origin.1031.next:0 "Понятно."

 BA_origin.1032.title:0 "Препятствие из руин"
 BA_origin.1032.desc:0 "Сэнсэй, эти случайно появляющиеся руины серьёзно препятствуют нашей работе по восстановлению планеты, но их устранение также принесёт щедрые ресурсные вознаграждения. Если мы не сможем их расчистить, возможно, студенты найдут подходящий способ, почему бы не попробовать заглянуть на страницу §YПоручения§! Ковчега Шиттим?"
 BA_origin.1032.next:0 "Понятно. Арона — молодец!"

 BA_origin.1033.title:0 "Препятствие из руин"
 BA_origin.1033.desc:0 "На нашей родной планете произошло ещё одно масштабное обрушение, в результате которого образовалось большое количество инопространственных руин. Эти новые руины нанесли огромный ущерб окружающей среде планеты, и мы должны найти способ как можно скорее с ними разобраться."
 BA_origin.1033.next:0 "Понятно."

 BA_origin.1034.title:0 "Очистка завершена."
 BA_origin.1034.desc:0 "Неожиданно возникшее препятствие устранено. Инженерная команда извлекла из него много полезных ресурсов."
 BA_origin.1034.next:0 "Подтверждено"
 BA_origin.1034.minerals_tips:0 "Немного минералов и сплавов."
 BA_origin.1034.energy_tips:0 "Двойная выгода."
 BA_origin.1034.rare_tips:0 "Редкие, необычные."
 BA_origin.1034.dark_matter_tips:0 "Deep Dark Fantasy"
 BA_origin.1034.nothing:0 "(Хотя это и нельзя назвать ресурсами, нельзя допустить, чтобы усердный труд студентов пропал даром…)"


#
 BA_origin.1101.title:0 "Уборка руин"
 BA_origin.1101.desc:0 "Сэнсэй, технические проблемы, связанные с расчисткой руин, были решены, и пришло время начать наши очистные работы. Инженерный отдел успешно разработал специальную технику для расчистки аномальных руин, но из-за крайне насильственного характера работ компоненты машин требуют очень частой замены. Нам необходимо построить производственные комплексы, которые смогут постоянно производить оборудование, чтобы обеспечить непрерывность работ по расчистке."
 BA_origin.1101.next:0 "Понятно."

 BA_origin.1102.title:0 "Уборка руин"
 BA_origin.1102.desc:0 "Механический заводской комплекс уже построен! Теперь мы можем официально приступить к нашим работам по уборке. Комплекс скоро начнет свою работу, предоставляя оборудование для предстоящей уборки. В связи с этими работами мы будем ежемесячно получать £minerals£ минералов и £alloys£ сплавов."
 BA_origin.1102.next:0 "Вперед!"

 BA_origin.1103.title:0 "Уборка руин"
 BA_origin.1103.desc:0 "Учитель, мы уже закончили расчистку большей части аномальных руин на поверхности планеты и заложили прочную основу для будущих работ по реконструкции! Теперь мы можем наконец приступить к перестройке планеты в §YПланету-Академград§! Если вы хотите узнать, сколько ресурсов потребуется, или желаете начать работы, вы можете найти решение 'Перестроить Планету-Академград' в §YПланетарных решениях§!, да-да!"
 BA_origin.1103.next:0 "Отлично!"

 BA_origin.1104.title:0 "Уборка руин"
 BA_origin.1104.desc:0 "Учитель, Академград достроен! Нам больше не придется жить в этом дырявом убежище, мы можем переехать в просторные и светлые общежития!\n\n...Да, вы правы, поговорим об этом позже. Наши прежние методы производства в руинах больше не подходят для нового Академграда, поэтому потребуется некоторое время для перепланировки. Старые районы были демонтированы и использованы в качестве строительных материалов, что обеспечило много временных рабочих мест для ускорения процесса восстановления. Кроме того, Отряд Самообороны уже готов, и они приложат все усилия для поддержания порядка на этой планете. А так как боевой дух у всех сейчас на высоте, вам пока не нужно беспокоиться о стабильности планеты."
 BA_origin.1104.next:0 "Давай приступим к планированию, Арона!"

#
 BA_origin.1201.title:0 "Подземная угроза"
 BA_origin.1201.desc:0 "Хотя после войны мы постоянно сталкиваемся с отголосками и попытками реванша от остатков вражеских сил, недавнее крупномасштабное нападение на пункт снабжения явно отличается от предыдущих. На этот раз противник отправил из подземного военного завода такое количество роботизированных войск, что их вполне можно назвать «армией». Если бы не вовремя проведенные рядом армейские учения, мы могли бы потерять целый район. Мы должны заранее подготовиться и остерегаться этих подземных угроз. В конце концов, они когда-то пытались уничтожить всю эту планету."
 BA_origin.1201.next:0 "(Соединение с Ароной)"

 BA_origin.1202.title:0 "Подземная угроза"
 BA_origin.1202.desc:0 "Учитель, что касается тех врагов из-под земли, раньше мы установили тысячи экранирующих башен, чтобы не дать им появиться на поверхности. Хотя сейчас они не работают, многие из них все еще целы. Мы можем попробовать перезапустить эти башни, чтобы ослабить врагов, а возможно, даже построить несколько новых. Конечно, цели этих врагов пока не ясны, поэтому нам также нужно искать подсказки, чтобы найти способ полностью их уничтожить..."
 BA_origin.1202.next:0 "Хорошо."

 BA_origin.1203.title:0 "Подземная угроза"
 BA_origin.1203.desc:0 "Недавно один из наших районов сбора ресурсов подвергся неожиданной атаке. В этой области было более десятка активных экранирующих башен, но все же произошло нападение, которого не должно было быть при такой сильной защите. К счастью, в центральной части было больше всего экранирующих башен, и повреждения оказались очень незначительными."
 BA_origin.1203.next:0 "(Соединение с Ароной)"
 BA_origin.1203.tip:0 "Последующие враги станут сильнее"

 BA_origin.1204.title:0 "Подземная угроза"
 BA_origin.1204.desc:0 "Учитель, похоже, эти враги стали более устойчивыми к сигналам экранирующих башен. Нам нужно как можно быстрее приступить к выполнению нашего плана... Мы должны срочно построить лучшие защитные сооружения, либо подготовить больше наземных войск к дислокации на планете, либо быстро завершить развертывание экранирующих башен."
 BA_origin.1204.next:0 "Хорошо."

 BA_origin.1205.title:0 "Подземная угроза"
 BA_origin.1205.desc:0 "По мере увеличения устойчивости врагов к сигналам экранирующих башен, еще один наш район снабжения, плотно окруженный ими, был атакован. Наши экранирующие башни еще не работают на полную мощность, хотя на этот раз достаточно просто увеличить мощность..."
 BA_origin.1205.next:0 "..."
 BA_origin.1205.tip:0 "Последующие враги станут сильнее"

 BA_origin.1206.title:0 "Подземная угроза"
 BA_origin.1206.desc:0 "Один из наших особых промышленных районов был атакован. Наши экранирующие башни уже почти работают на пределе, а ведь эти районы должны были быть самыми безопасными. У нас осталось не так много времени."
 BA_origin.1206.next:0 "(Соединение с Ароной)"
 BA_origin.1206.tip:0 "Последующие враги станут сильнее"

 BA_origin.1207.title:0 "Подземная угроза"
 BA_origin.1207.desc:0 "Учитель, у нас осталось не так много времени, чтобы разобраться с этими подземными остатками, нужно действовать как можно быстрее. ...Что касается текущей ситуации, Арона еще может предложить вот такую помощь... Если не закончить быстрее, эта планета действительно... Нет, ничего..."
 BA_origin.1207.next:0 "..."

 BA_origin.1211.title:0 "Подземная угроза"
 BA_origin.1211.desc:0 "Как мы и ожидали, подземные силы начали свое наступление. Хотя в этой битве мы были почти уверены в победе, очевидно, что враг не сдастся. Количество и угроза со стороны будущих врагов будут постоянно расти; мы должны разработать тактику для борьбы с ними."
 BA_origin.1211.next:0 "..."

 BA_origin.1212.title:0 "Подземная угроза"
 BA_origin.1212.desc:0 "Разведчики сообщают, что подземные остатки снова собираются. Наши наземные оборонительные войска уже готовы к следующей оборонительной операции."
 BA_origin.1212.next:0 "Вперед!"


 BA_origin.1213.title:0 "Меры реагирования на подземную угрозу"
 BA_origin.1213.desc:0 "Уцелевшие экранирующие башни на планете отремонтированы, и все они функционируют отлично! Их гул заставляет подземных остатков, попадающих в зону их действия, мгновенно переходить на нашу сторону, что значительно упрощает операции в этом районе. Но, похоже, недавно созданные враги способны выдерживать более мощные сигналы, так что нам нужно спешить!"
 BA_origin.1213.next:0 "Принято. Готовимся к следующему этапу."

 BA_origin.1214.title:0 "Меры реагирования на подземную угрозу"
 BA_origin.1214.desc:0 "Множество устройств усиления сигнала было установлено на экранирующих башнях в ключевых регионах, чтобы укрепить их сигналы и обеспечить безопасность этих зон. Следующий шаг — создать миниатюрные передвижные экранирующие башни, чтобы покрыть сигналом весь мир и подготовиться к финальному отключению ядра."
 BA_origin.1214.next:0 "Хорошо."

 BA_origin.1215.title:0 "Меры реагирования на подземную угрозу"
 BA_origin.1215.desc:0 "С успешным массовым производством миниатюрных экранирующих башен мы теперь можем легко распространять экранирующий сигнал по всему миру! Однако это исследование также подтвердило: сопротивление врагов более сильным сигналам создает бóльшую нагрузку на подземное ядро. Мы должны спешить! Если это ядро перегрузится и взорвется, последствия будут невообразимыми!"
 BA_origin.1215.next:0 "Полностью подготовить ресурсы для следующей меры!"

 BA_origin.1216.title:0 "Меры реагирования на подземную угрозу"
 BA_origin.1216.desc:0 "Ядро подземной угрозы было взломано и отключено! Новых вражеских сил больше не появится. Сухопутные войска проводят окончательную зачистку оставшихся на планете врагов. Теперь ничто не сможет угрожать нашей родной планете!"
 BA_origin.1216.next:0 "Отлично!"

 BA_origin.1221.title:0 "Подземная угроза"
 BA_origin.1221.desc:0 "Действия подземных остатков обычно оставляют обломки, которые можно переработать в высококачественные сплавы, а также выносят на поверхность некоторые минералы. После отражения этой атаки мы собрали эти ресурсы в качестве трофеев!"
 BA_origin.1221.next:0 "Хорошо."

#
 BA_origin.1301.title:0 "Реконструкция Храма завершена"
 BA_origin.1301.desc:0 "Работы по реконструкции Храма Ариус завершены! Теперь он преобразован в парк-памятник. Креативный подход к восстановлению, сочетающий частичную реставрацию и частичное укрепление, прекрасно подчеркивает контраст между былой славой и забвением!"
 BA_origin.1301.next:0 "Превосходно!"

 BA_origin.1302.title:0 "Реконструкция Абидоса завершена."
 BA_origin.1302.desc:0 "Ветхий кампус Абидоса был заброшен еще до финальной битвы, и большая часть руин в его районах могла быть разобрана только на материалы. Мы извлекли оттуда много полезных ресурсов и с нетерпением ждем дня, когда эта планета будет восстановлена и здесь возродится прежнее великолепие!"
 BA_origin.1302.next:0 "Будем ждать с нетерпением."

 BA_origin.1303.title:0 "Реконструкция Тысячелетней технологической академии завершена"
 BA_origin.1303.desc:0 "Руины Тысячелетней технологической академии, за исключением энергетического ядра, полностью расчищены, освобождая землю для будущей реконструкции! Как мы и предполагали, многие данные на уцелевших носителях под руинами еще можно спасти. На этот раз мы получили оттуда несколько полезных технологий, а также техническую документацию, оставшуюся от проектирования и создания Хода."
 BA_origin.1303.next:0 "Отлично!"

 BA_origin.1304.title:0 "Реконструкция Троицы завершена"
 BA_origin.1304.desc:0 "Руины Троицы полностью расчищены! Большая часовня и главное учебное здание сохранились довольно хорошо, есть возможность переоборудовать их в музей. Из-за предательства фракции Санктус в финальной битве некоторые люди высказывают крайне резкие мнения, считая, что это место следует использовать как свалку, чтобы отомстить."
 BA_origin.1304.protect:0 "Нам действительно нужен такой музей."
 BA_origin.1304.destroy:0 "Если это поможет объединить всех, то это тоже неплохо."

 BA_origin.1305.title:0 "Реконструкция Гехенны завершена"
 BA_origin.1305.desc:0 "Руины Гехенны полностью расчищены! На территории этого кампуса осталось немало старых школьных зданий, которые после небольшого ремонта можно превратить в убежища. В настоящее время инженерный отдел пытается решить проблему отсутствия водоснабжения здесь."
 BA_origin.1305.next:0 "Хорошо."

 BA_origin.1320.title:0 "Расчистка руин завершена"
 BA_origin.1320.desc:0 "К этому моменту крупные академии, разрушенные огнем финальной битвы, полностью расчищены. Верим, что в день завершения реконструкции эти академии восстановят свое былое величие!"
 BA_origin.1320.next:0 "Хорошо."

#
 BA_origin.1401.title:0 "Добыча из руин"
 BA_origin.1401.desc:0 "«Сэнсэй, мы разработали более эффективный способ извлечения необходимых материалов из руин... Этот метод также увеличивает количество редких ресурсов, которые мы добываем из руин! Вы можете переключить тип добываемого продукта в разделе «Политики»."
 BA_origin.1401.next:0 "Отлично!"

 BA_origin.1410.title:0 "Неведомое Божество"
 BA_origin.1410.desc:0 "Хотя подземные остатки на [root.GetName] в конце концов смогли полностью сопротивляться экранирующим башням, кажется, они достигли предела своей способности к самостабилизации. Всего за несколько дней подземное энергетическое ядро, не выдержав такой мощной нагрузки, распалось в ходе сильных гравитационных колебаний, что немедленно привело к грандиозному взрыву. К счастью, мы воспользовались этой возможностью, чтобы подготовить достаточно транспорта для эвакуации всех студентов.\nУ нас есть и другие колонии, где можно укрыться, а космос велик и полон бесконечных возможностей."
 BA_origin.1410.next:0 "Но мы навсегда потеряли нашу колыбель..."

 BA_origin.1412.title:0 "Неведомое Божество"
 BA_origin.1412.desc:0 "Наша попытка противостоять захватчикам, хлынувшим из подземных сооружений на [root.GetName], провалилась. Оставшиеся подземные силы точно закрепились в нескольких узловых точках планеты, затем построили пусковые установки, готовясь развернуть звездные базы и создать свой флот. Но по какой-то причине их энергетическое ядро внезапно выдало сильные гравитационные колебания, что привело к отключению большинства захватчиков. Вскоре оно достигло критической точки и произошло грандиозное самоподрыв. К счастью, большинство студентов успели воспользоваться этим сбоем, поднявшись в космос на найденных транспортных средствах, и таким образом избежали этой беды.\nУ нас еще есть другие колонии, где можно укрыться. Космос огромен, и возможности по-прежнему безграничны."
 BA_origin.1412.next:0 "Но мы навсегда потеряли нашу колыбель..."

 BA_origin.1414.title:0 "Неведомое Божество"
 BA_origin.1414.desc:0 "После падения [root.GetName] ничто уже не могло противостоять остаткам подземных сил. Однако захватчики, похоже, переоценили свои возможности: после нескольких сильных гравитационных колебаний вся планета была разорвана на куски перегруженным и самовзорвавшимся энергетическим ядром. Мы не можем знать, что именно там произошло, но мы навсегда потеряли нашу родную планету."
 BA_origin.1414.next:0 "Скорбь."

 BA_origin.1415.title:0 "Неведомое Божество"
 BA_origin.1415.desc:0 "Мы получили контроль над [fromfrom.GetName], но вскоре ядро этой планеты выдало сильные гравитационные колебания. Прежде чем мы успели принять какие-либо меры, вся планета была разорвана на куски."
 BA_origin.1415.next:0 "Что же произошло?"

#
 BA_origin.1430.title:0 "К забытым богам"
 BA_origin.1430.desc:0 "К этому моменту восстановление планеты Кивотос полностью завершено. Уныние и холод прошлого развеялись, словно дымка. Мы снова можем обнять голубое небо. Скоро эта планета вновь наполнится нашим смехом и радостью."
 BA_origin.1430.a:0 "Мы своими руками подарили Кивотосу новую жизнь."
 BA_origin.1430.b:0 "И мы не дадим Кивотосу пасть снова."


#
 BA_origin.1450.title:0 "Обнаружение инопланетян"
 BA_origin.1450.desc:0 "С момента обнаружения первых следов инопланетян и до установления официальных дипломатических контактов с ними наше мнение о них постепенно стало единым: они станут ступенькой к возрождению. Мы, давно освоившие двуличие, на поверхности общаемся с ними с обычной государственной позиции, но в глубине души уже определили их ценность."
 BA_origin.1450.next:0 "Мы давно приняли решение действовать любыми средствами."

 BA_origin.1451.title:0 "Сорвать покров"
 BA_origin.1451.desc:0 "Мы давно приняли решение действовать любыми средствами, и нам больше не нужно притворяться. Во имя веры Ариуса."
 BA_origin.1451.next:0 "Всё сущее тщетно."
 BA_origin.1451.tip:0 "Установить права всех инопланетных видов как «Неприкасаемые»"

 BA_origin.1452.title:0 "Под покровом"
 BA_origin.1452.desc:0 "Мы так долго жили бок о бок с этими инопланетянами. Мы переосмыслили свои поступки и обнаружили, что их путь не пересекается с нашим. Раз так..."
 BA_origin.1452.next:0 "Заводить новых друзей — путь к совершенству."


#系统事件
 BA_origin.1456.title:0 "Получение ресурсов"
 BA_origin.1456.desc:0 "Инопланетная империя обратилась в пепел под нашим напором. Армия захватила большую партию припасов из казны, которые не успели уничтожить, а отходы были тщательно переработаны. Эта партия припасов уже загружена на транспортные корабли и отправлена в столицу."
 BA_origin.1456.confirm:0 "Одобрено к зачислению."



##########################

 BA_origin.2002.title:0 "Неизвестная точка отсчёта"
 BA_origin.2002.desc:0 "Учитель, хорошие новости!… Объединенный протокол четырех D.U. официально подписан, и все жилые станции передали свои административные полномочия Федеральному Студенческому Совету. Теперь мы можем начать план по возвращению Кивотоса! Если посчитать, мы были в таком положении так долго… Студенты, должно быть, тоже очень ждут, не так ли?\n§RДалее нам просто нужно высадить армию, разгромить врагов под Башней Иллюзий, занять родную планету, и мы сможем вернуться домой!§!"
 BA_origin.2002.next:0 "Что ж, давайте начнем подготовку."

 BA_origin.2003.title:0 "Неизвестная точка отсчёта"
 BA_origin.2003.desc:0 "Учитель, раз уж теперь у нас есть технологии СВД, пришло время начинать экспансию…\nВот зарезервированные средства и технологии, собранные Федеральным Студенческим Советом. Вы можете использовать их для строительства большего количества автоматизированных жилых станций в других звездных системах.§YОднако, пожалуйста, обязательно обратите внимание на нашу текущую добычу сплавов… Обслуживание жилых станций потребляет много сплавов.§! Кроме того, уже начаты проекты по дальнейшему исследованию жилых станций, в основном для повышения эффективности использования существующих автоматизированных районов. Учитель, вы можете продвигать их в §Hпланетарных решениях§! Ковчега! И последнее, на что стоит обратить внимание… Формирование и разрушение состояния суперпозиции Ковчега — довольно заметное событие, а это значит, что §Hвозможно, другие инопланетные цивилизации узнали о нашем местонахождении§!. Учитель, лучше подготовиться заранее…"
 BA_origin.2003.next:0 "Хорошо."


 BA_origin.2011.title:0 "Эрозия"
 BA_origin.2011.desc:0 "Из-за эрозии от §RБашни Иллюзий§! с родной планеты на Ковчеге появились враждебные машины. Отряд самообороны уже бесчисленное количество раз справлялся с такими вторжениями; хотя победить врагов для них проще простого, с этой угрозой все же лучше разобраться как можно скорее."
 BA_origin.2011.next:0 "Понятно."
 BA_origin.2011.next.tip:0 "После этого нам нужно высадиться и занять родную планету, чтобы остановить дальнейшее вторжение врагов на Ковчег."

 BA_origin.2012.title:0 "Эрозия"
 BA_origin.2012.desc:0 "На родной планете появилась еще одна группа врагов, и Отряд самообороны уже отправился в бой. Хотя победить врагов для них проще простого, с этой угрозой все же лучше разобраться как можно скорее."


 BA_origin.2051.title:0 "Неизвестная точка отсчёта"
 BA_origin.2051.desc:0 "Наша наступающая армия потерпела поражение при отвоевании родной планеты. Но ничего страшного, мы контролируем космос, враг в западне, и у нас еще много шансов."
 BA_origin.2051.next:0 "Им нас не остановить на пути домой!"

 BA_origin.2052.title:0 "Неизвестная точка отсчёта"
 BA_origin.2052.desc:0 "Наши сухопутные войска полностью зачистили автономный район родной планеты от врагов и разместили гарнизоны рядом с шестью §RБашнями Тщеславия§!. Однако Кивотос всё ещё окутан красными облаками, а окружающая среда сильно загрязнена, и источником всего этого являются именно эти гигантские башни. Сейчас внутри башен больше нет опасных врагов, и мы можем легко демонтировать их с помощью нашего текущего инженерного оборудования."
 BA_origin.2052.next:0 "Подтвердить"

 BA_origin.2055.title:0 "Неизвестная точка отсчёта"
 BA_origin.2055.desc:0 "Поскольку влияние Башен Тщеславия ещё не рассеялось, механические враги продолжают постоянно появляться. Хотя их угроза намного меньше, чем у Стражей Санктумов, их масштабы весьма значительны, поэтому необходимо отправить оборонительные силы для их уничтожения."
 BA_origin.2055.next:0 "Подтвердить"

 BA_origin.2101.title:0 "Неизвестная точка отсчёта"
 BA_origin.2101.desc:0 "Учитель, мы очистили одну из Башен Тщеславия в Кивотосе! Похоже, хоть хранители и были повержены, но обломки Башни всё ещё очень прочны и продолжают без остановки выпускать заражение. Таких гигантских башен осталось ещё 5… Давайте поскорее избавимся от всех этих пустых оболочек, Учитель, это ведь последний шаг!"
 BA_origin.2101.next:0 "Подтвердить"

 BA_origin.2102.title:0 "Неизвестная точка отсчёта"
 BA_origin.2102.desc:0 "Все Башни Тщеславия были зачищены, и теперь лишь вопрос времени, когда Кивотос оправится от вызванного ими осквернения. Мы одержали эту победу и вернули наш дом. Хоть раньше были и угнетение, и сопротивление, и сомнения, и раздоры, но теперь мы объединены одной целью. В этот раз наш дом не превратился в руины, а стал памятником, созданным нами самими."
 BA_origin.2102.next:0 "Искажённая история наконец-то встала на верный путь."
 BA_origin.2102.tip:0 "Переместить столицу обратно на планету Академия.\n$d_fade_Sanctum_zone$ на ней восстановлен до первоначального состояния и может быть очищен."


 BA_origin.2111.title:0 "Исследование автоматизированных районов"
 BA_origin.2111.desc:0 "Учитель, мы пришли к выводу по нашему исследованию автоматизированных районов! Оказывается, когда мы раньше занимались обратным инжинирингом оборудования, мы не учли искажающее пространство действие Пироксена, что привело к постоянному усилению мелких ошибок и, в конечном итоге, к сбоям системы. Теперь у нас есть готовое решение… Арона прямо сейчас уведомит все Отделы, чтобы они перестроили оборудование!"
 BA_origin.2111.next:0 "Отлично!"
 BA_origin.2111.next.tip:0 "Эффективность производства автоматизированных районов §Yчастично восстановлена§!."

 BA_origin.2112.title:0 "Исследование автоматизированных районов"
 BA_origin.2112.desc:0 "Учитель, Всеобщий Студенческий Совет полностью понял механизм работы автоматизированных районов, а логические аномалии в расположении производственных линий уже исправлены! Теперь автоматизированные районы, построенные нами, ничем не отличаются от оригинального оборудования на Ковчеге!"
 BA_origin.2112.next:0 "Отлично!"
 BA_origin.2112.next.tip:0 "Эффективность производства автоматизированных районов §Bполностью восстановлена§!."



