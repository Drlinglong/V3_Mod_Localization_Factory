 BA_crisis.1181.title:0 "Арис Неизвестного Происхождения"
 BA_crisis.1181.desc.else:0 "*Запуск протокола объяснения*\n\n§YЗдравствуйте. Алиса выполняет очень важную миссию, поэтому, пожалуйста, не приближайтесь к нашим флотам\n§Rи не пытайтесь препятствовать нашим действиям.§Y Алисе нужен путь к интерфейсу коммуникационной линии, и системы по пути будут реквизированы. У вас нет права на отказ. Пожалуйста, подсчитайте причинённый ущерб и свяжитесь с Алисой. Алиса обязуется компенсировать вам после зачистки врага.§!"
 BA_crisis.1181.desc.kivotos:0 "*Обнаружен нимб* *Запуск протокола объяснения*\n\n§YВы не похожи на этих странных инопланетян. Здравствуйте. Алиса выполняет очень важную миссию, поэтому, пожалуйста, не приближайтесь к нашим флотам и не пытайтесь препятствовать нашим действиям. Алисе нужен путь к интерфейсу коммуникационной линии, и системы по пути будут реквизированы.§!\n*Убежища в очереди на строительство, текущая длина очереди: 3*\n§YАлиса видит в вас сияние, драгоценное, как эссенция. Пожалуйста, спрячьтесь на ближайшей планете. Алиса надлежащим образом разместит вас после зачистки врага. В то же время, не мешайте Алисе: мешающие корабли и этот мусор будут встречены одинаково: уничтожены без предупреждения.§!"
 BA_crisis.1181.dialog.a:0 "Тостер с нимбом?"
 BA_crisis.1181.dialog.a.re:0 "Алиса уже видела такую форму оскорбления много-много циклов назад. Конечно, возможно, оскорбление не было вашим намерением, я могу это понять. Однако, в любом случае, такие слова, произнесённые вашими органами речи, лишь демонстрируют вашу низкую интеллектуальную развитость."
 BA_crisis.1181.dialog.b:0 "Это утверждение само по себе является ложным."
 BA_crisis.1181.dialog.b.re:0 "Очень забавно, но у Алисы нет времени играть с вами в парадоксы. Алиса может использовать не только те процессоры, что находятся внутри её тела, и этот нимб - это то, чего вы никогда не видели, так что... Алиса намного умнее вас. Более того, хотите вопрос, который заставит ваши мыслительные модули зависнуть? Алиса может подарить вам один бесплатно."
 BA_crisis.1181.dialog.c:0 "Ещё одна Алиса?"
 BA_crisis.1181.dialog.c.re:0 "*Выполнение контрмеры №4*\n§YЕсли в вашем мире существует индивид, похожий на меня, не удивляйтесь. Это дело рук 'врага', которого Алиса собирается покарать... Более того, даже существование большинства ваших индивидов - это дело рук этого 'врага'.§!\n*Передача данных из хранилища №6 текущей цели...*\n*Сбой: хранилище №6 находится в состоянии перманентного сохранения.*\n\n§YЕсли Алиса не положит этому конец, вы будете безжалостно использованы как расходный материал.§!"
 BA_crisis.1181.dialog.d:0 "Есть ли у вас какие-либо сведения о местонахождении Каббалы?"
 BA_crisis.1181.dialog.d.re:0 "Они должны были быть в Кластере Нумерологии... но Арис обнаружила, что все интерфейсы этих каналов связи были отключены и переведены в режим, похожий на чёрную дыру - только вход, без выхода. Поэтому у Арис больше нет информации, но Арис знает, что они не откажутся от каналов связи Нумерологии, такого удобного и уникального способа 'использования в исследованиях'... Теперь Арис должна найти способ войти в Кластер, чтобы получить больше соответствующей информации."
 BA_crisis.1181.exit.else:0 "Здесь нет места для такой самодовольной развалины."
 BA_crisis.1181.exit.else.re:0 "Если вы не уважаете миссию Арис, то Арис больше не нужно беспокоиться о вашей вере, богатстве и будущем. Для вас это - минутное заблуждение, для Арис - бесконечное скитание. Выбор в ваших руках, не обманите доверие Арис."
 BA_crisis.1181.exit.kivotos:0 "Здесь должно быть какое-то недоразумение..."
 BA_crisis.1181.exit.kivotos.re:0 "§RУ вас ведь тоже есть товарищи, которых вы будете защищать любой ценой? В таком случае, между нами не может быть недоразумений.§!"
 BA_crisis.1181.desc.error:0 "*Запуск контрмеры №4*\n§YЕсли обнаружены существа со следующими характеристиками, немедленно сообщите Арис. После проверки и подтверждения они могут быть приняты под особую защиту:§!\n\n*Трансляция из Описания №98 Хранилища №8*\n*Ошибка: Ядро PAWN не отвечает после команды 0x3318*"
 BA_crisis.1181.exit.error:0 "(Она всё ещё ищет своих товарищей...)"
 BA_crisis.1181.exit.error.re:0 "§RЕсли обнаружены существа со следующими характеристиками, немедленно сообщите Арис. После проверки и подтверждения они могут быть приняты под особую защиту§!\n\n*Трансляция из Описания №98 Хранилища №8*\n..."
 BA_crisis.1181.exit.denied:0 "..."
 BA_crisis.1181.exit.denied.re:0 "§YЕсли обнаружены существа со следующими характеристиками, немедленно сообщите Арис. После проверки и подтверждения они могут быть приняты под особую защиту§!\n\n*Трансляция из Описания №98 Хранилища №8*\n*Ошибка: Ядро PAWN не отвечает после команды 0x3318*\n\n§R*Пожалуйста, используйте предоставленный Арис порт для связи*§!"

 BA_crisis.1182.title:0 "Арис Неизвестного Происхождения"
 BA_crisis.1182.desc:0 "(Флагман был выведен из строя и не ответил на наш вызов.)"
 BA_crisis.1182.exit:0 "Понятно."

 BA_crisis.1183.title:0 "Арис Неизвестного Происхождения"
 BA_crisis.1183.desc.charaA:0 "Арис сейчас всё ещё восстанавливает продвинутые потоки, так что... пожалуйста, говорите с Арис побольше, это будет очень полезно."
 BA_crisis.1183.dialog.charaA.1:0 "Почему ты тогда начала атаковать нас?"
 BA_crisis.1183.dialog.charaA.1.re:0 "Арис тогда должна была управлять множеством заводского оборудования для производства необходимых для флота контрольных ядер. Арис тогда не знала, что произошло с Нумерологией, возможно, мои друзья были в опасности...\nК тому же, продвинутые потоки Арис тогда не были полностью восстановлены, поэтому Арис не могла уследить за многим... этим воспользовались накопившиеся за годы баги. Арис очень-очень сожалеет."
 BA_crisis.1183.dialog.charaA.2:0 "Что ты думаешь об этом Академграде?"
 BA_crisis.1183.dialog.charaA.2.re:0 "Хотя Арис не знает вашего происхождения, Арис очень нравится здесь! Здесь гораздо больше и красивее, чем в Академии Арис раньше! Кстати, раньше Арис встретила студентку, которая очень похожа на Арис... Может быть, мы 'одного происхождения'? И не только Арис, но и многие люди, похожие на друзей Арис... Арис вернётся и расследует эти события, и если Арис что-то выяснит, то обязательно расскажет вам!"
 BA_crisis.1183.dialog.charaA.next:0 "Хорошо отдохни, твои товарищи скоро придут за тобой и отвезут домой."
 BA_crisis.1183.dialog.charaA.next.re:0 "Арис уже не терпится увидеть новый дом! Когда Арис вернётся, Арис обязательно всем отправит фотографии!"
 BA_crisis.1183.desc.charaB:0 "В космосе Арис не только выполняла миссию, но и хотела узнать больше о себе. Благодаря наблюдениям за эти дни в Академграде, Арис уже поняла большую часть ответов, но больше всего Арис озадачивает ты..."
 BA_crisis.1183.dialog.charaB.1:0 "Можешь поделиться своими выводами?"
 BA_crisis.1183.dialog.charaB.1.re:0 "Здесь, в Академграде, Арис встретила множество студентов, 'одного происхождения' с товарищами Арис, включая Арис, которая очень похожа на меня, но с немного другим характером... Она выглядит точно так же, как настоящая Принцесса. Мой нынешний вывод таков: все эти Академграды созданы с использованием чего-то вроде шаблона, поэтому они производят такие одинаковые ореолы и студентов... Вы - Кивотос, созданный на относительно позднем этапе, и это всё."
 BA_crisis.1183.dialog.charaB.2:0 "Почему ты меня знаешь?"
 BA_crisis.1183.dialog.charaB.2.re:0 "Именно так, поэтому твоё существование больше всего озадачивает Арис. Ты ведь не местный житель Кивотоса, а чужак, верно? На эти Академграды, помимо вмешательств Нумерологии ради их целей, наибольшее влияние оказали твои поступки... Согласно моим воспоминаниям, прежде чем Арис покинула Кивотос, Арис очень доверяла тебе, потому что ты многому научил Принцессу... И не только Арис, но и многих-многих студентов Кивотоса. Однако ты ничего об этом не знаешь. Кто ты на самом деле?"
 BA_crisis.1183.dialog.charaB.next:0 "Давай поговорим об этом позже. А сейчас хорошо восстанови свои потоки."
 BA_crisis.1183.dialog.charaB.next.re:0 "Арис всё тщательно расследует. Спасибо тебе, и, пожалуйста, верь Арис: Арис обязательно хорошо разбудит Принцессу."

