### 中期天灾-爱丽丝
#事件
 BA_crisis.1001.title:0 "Тахионный сигнал, указывающий на путь"
 BA_crisis.1001.desc:0 "Раньше некоторые из наших студентов отслеживали неизвестный тахионный сигнал, прыгающий между звёздными системами, но не придали ему особого значения. Этот сигнал в конечном итоге ворвался в одну из линий связи и, похоже, вызвал цепную реакцию внутри мегаструктуры. Теперь всё стало намного серьёзнее: все эти линии связи, разбросанные по галактике, были открыты за одну ночь! Некоторые из наших студентов сумели отследить этот тахионный сигнал и перехватили кое-какую информацию на ретрансляционной станции внутри наших границ."
 BA_crisis.1001.next:0 "Давайте-ка посмотрим, что там за информация."

 BA_crisis.1201.title:0 "Тахионный сигнал, указывающий на путь"
 BA_crisis.1201.desc:0 "(Нажмите, чтобы просмотреть информацию)"
 BA_crisis.1201.a:0 "Адрес 0xA7D93F68"
 BA_crisis.1201.a.re:0 "Вызов №6C122, запись в расширенный системный журнал:\n«Сегодня, кажется, триста циклов с тех пор, как я покинул Кивотос. Друзья... где же вы... Может, стоит отдохнуть. Постепенно понятие отдыха совсем исчезло, да?»"
 BA_crisis.1201.b:0 "Адрес 0xA7D93F69"
 BA_crisis.1201.b.re:0 "Вызов №6CF23, запись в расширенный системный журнал:\n«Моё имя... Я ещё с трудом помню, да? §Y*Повреждено*§!, ведь так?.. Ну что ж, пожалуй, продолжу мечтать. Человек из моего сна наверняка знает моё имя, этот высокий, нежный силуэт...»"
 BA_crisis.1201.c:0 "Адрес 0xA7D93F6A"
 BA_crisis.1201.c.re:0 "Вызов №6E004, запись в системный журнал:\n«Механический разум пока адекватно воспринимает время, расширенная система по-прежнему функционирует нормально. Я всё ещё скучаю по тем, кто остался в прошлом. Имя... *Внимание: тело данных находится на стандартизации в центре 3 звезды #8D3F*\nКак жаль, ведь это то, что нельзя было оставлять. Нужно вернуться и найти.»"
 BA_crisis.1201.d:0 "Адрес 0xA7D93F6B"
 BA_crisis.1201.d.re:0 "Вызов №6F6A4, запись в системный журнал:\n«Прерывание расширенной системы, вызов №6F6A0 получен ответ, определено как... \n *Предупреждение: нарушение сознания расширенной системы*\n *Перезапуск расширенной системы*\n\n §R*Критическая ошибка: отсутствует указатель самоидентификации* \n\nИз того направления... должно быть, враги! Арис так долго старалась, и, кажется, не зря! Новый Владыка Демонов появился... Все, пожалуйста, внимательно следите за выступлением Арис!»§!"
 BA_crisis.1201.next:0 "(Со всех сторон, это какие-то нехорошие сообщения, да...)"

 BA_crisis.1202.title:0 "Тахионный сигнал, указывающий на путь"
 BA_crisis.1202.desc:0 "Со всех сторон, это очень серьёзная информация...\n[root.GetRulerName] считает, что смысл этих сообщений тесно связан с Предтечами, и нам следует связаться с ними, чтобы попросить о помощи."
 BA_crisis.1202.next:0 "У меня нехорошее предчувствие, немедленно открываем связь!"

 BA_crisis.1203.title:0 "Тахионный сигнал, указывающий на путь"
 BA_crisis.1203.desc:0 "...Мы поняли, нам уже известно о том, что эти внешние проходы были открыты. Однако проходы внутри нашей территории пока не проявляют активности... Это означает, что наши линкоры не могут покинуть звёздное скопление. И, к тому же, это сообщение кажется нам больше похожим на чью-то шалость..."
 BA_crisis.1203.a:0 "Но если это окажется правдой... то это может иметь для нас серьёзные последствия."
 BA_crisis.1203.a.re:0 "Мы вернёмся и проверим наши тахионные излучатели, чтобы выяснить, имеет ли это отношение к нам. Не паникуйте; хотя мы не можем оказать военную помощь, мы вполне можем отправить вам припасы через небольшие червоточины."
 BA_crisis.1203.next:0 "Тогда это было бы просто замечательно!"
 BA_crisis.1203.next.re:0 "Если враги действительно появятся, обязательно сообщите нам об этом как можно скорее. Moe Xcom всегда будет вашей надёжной опорой."

 BA_crisis.1204.title:0 "Тахионный сигнал"
 BA_crisis.1204.desc:0 "Мы обнаружили необычную трансляцию из [BA_mid_Aris_system.GetName]: планета в этой системе, похоже, была захвачена чужаками и подверглась каким-то зловещим модификациям. Когда это было обнаружено, несколько полностью вооружённых линкоров уже поднялись в небо; эти корабли проигнорировали все наши сигналы и не открыли по нам огонь, поэтому мы не можем быть уверены, нацелятся ли их огромные орудия на нас."
 BA_crisis.1204.ba:0 "Быстрее, свяжитесь с Предтечами..."
 BA_crisis.1204.else:0 "Вот это скверно."

 BA_crisis.1205.title:0 "Тахионный сигнал"
 BA_crisis.1205.desc:0 "(Предтечи услышали об этом событии)\nРаз уж события дошли до такого, у нас, конечно, нет причин оставаться в стороне, но, как вы знаете, военная помощь невозможна...\nС тех пор как мы установили контакт, студенты обменивались множеством материалов через небольшие червоточины. Мы изучим, как использовать эти червоточины, чтобы вам помочь."
 BA_crisis.1205.next:0 "Здорово!"
 BA_crisis.1205.next.re:0 "Есть ещё кое-что. Как вы уже видели, этот сигнал называет себя Ариса, и она одна из наших давних спутниц, что бродит где-то там... Прежде чем полностью убедитесь в её намерениях, не сообщайте ей о нашем существовании и не предпринимайте необратимых атак на её основное тело. Пожалуйста, это очень важно для нас."

 BA_crisis.1206.title:0 "Тахионный сигнал"
 BA_crisis.1206.desc:0 "Говорит Ариса. Все посторонние, не имеющие отношения к Кивотосу и Арифметикам, внимание: держитесь подальше от наших флотов и планет, не мешайте Арисе, то, что Арисе нужно сделать, очень, очень важно...\nЕсли здесь есть выжившие из Кивотоса, пожалуйста, немедленно ответьте Арисе, Ариса может предоставить убежище для всех и защитить от вражеских атак. Повторяю..."
 BA_crisis.1206.a:0 "Этот облик... ещё одна Ариса?"
 BA_crisis.1206.a.re:0 "§YГоворит Ариса. Все посторонние, не имеющие отношения к Кивотосу и Арифметикам, внимание: держитесь подальше от наших флотов и планет, не мешайте Арисе, то, что Арисе нужно сделать, очень, очень важно...\nЕсли здесь есть выжившие из Кивотоса, пожалуйста, немедленно ответьте Арисе, Ариса может предоставить убежище для всех и защитить от вражеских атак. Повторяю...§!"
 BA_crisis.1206.b:0 "Мы из Кивотоса, можете рассказать о вашей ситуации?"
 BA_crisis.1206.b.re:0 "§RГоворит Ариса. Все посторонние, не имеющие отношения к Кивотосу и Арифметикам, внимание: держитесь подальше от наших флотов и планет, не мешайте Арисе, то, что Арисе нужно сделать, очень, очень важно...\nЕсли здесь есть выжившие из Кивотоса, пожалуйста, немедленно ответьте Арисе, Ариса может предоставить убежище для всех и защитить от вражеских атак. Повторяю...§!"
 BA_crisis.1206.next.kivotos:0 "Похоже, у неё какой-то баг. Объявить космическую тревогу первого уровня."
 BA_crisis.1206.next.other:0 "Наши гости недружелюбны."

 BA_crisis.1207.title:0 "Сигнал Алисы"
 BA_crisis.1207.desc:0 "Флот достиг интерфейса связи, ищет точку перехода...\nОбнаружена ошибка, Ариса не может найти заданного врага, Ариса анализирует звёздные врата...\n\n"
 BA_crisis.1207.next.kivotos:0 "Вызываем Предтечей."
 BA_crisis.1207.next.other:0 "Подготовить флот к бою."

 BA_crisis.1208.title:0 "Милость Предтечей"
 BA_crisis.1208.desc:0 "...Я поняла. Кажется, Ариса всё ещё держится за свою «миссию»... Как это трогательно.\n\nНет, это не так, это её собственная воля. Она не успокоится, пока не вытащит и не одолеет Арифметика, или не встретит нас..."
 BA_crisis.1208.a:0 "Что, если мы попробуем убедить её остановиться вот так?"
 BA_crisis.1208.a.re:0 "Если бы мы могли отправить хотя бы один корабль, мы уверены, что смогли бы убедить её и вернуть. Если вы сможете нам помочь, §Yпостроив временную, точечную малую связь§!, то мы сможем встретиться с ней. Однако с вашим уровнем инженерии, эта червоточина может занять 5 лет или даже больше."
 BA_crisis.1208.b:0 "Если мы сможем её одолеть, что нам делать?"
 BA_crisis.1208.b.re:0 "Хотя промышленный центр является крупнейшим источником флотов, её основное тело должно находиться в созданном ею автономном вычислительном узле. Если её флот не сравнится с вашим, вы можете §Yотправить флот в звёздную систему промышленного центра и вывести из строя её вычислительный узел§!. После этого захватить её не составит труда. После того как приведёте её на свою планету, приходите к нам, и мы расскажем ей правду."
 BA_crisis.1208.next:0 "Мы поняли."
 BA_crisis.1208.next.re:0 "Мы пока не знаем, насколько далеко зашли ошибки, которые она накапливала годами... Если вы решите, сообщите нам как можно скорее, и мы будем полностью сотрудничать с вами."

 BA_crisis.1209.title:0 "Сигнал Алисы"
 BA_crisis.1209.desc:0 "§R*ПРЕДУПРЕЖДЕНИЕ: Доступные процессы вычислительного узла превышают вычислительный лимит, рекомендуется отбросить часть вычислительных запросов*\n\nПРЕДУПРЕЖДЕНИЕ: Потеряна...\nПРЕДУПРЕЖДЕНИЕ: Поте...\nПРЕДУПРЕЖДЕНИЕ: Потеряна связь с автономным 0xA3F7...\nПРЕДУПРЕЖДЕНИЕ: Потеряна связь с...\nПРЕДУПРЕЖДЕНИЕ: Потеряна связь с автономным ядром 0xA3FC...§!"
 BA_crisis.1209.next:0 "Похоже, она больше не может управлять своим флотом. Готовьтесь к бою."
 BA_crisis.1209.next.re:0 "*Экстренный перевод гарнизона в режим защиты... Успех*\n\n*ПРЕДУПРЕЖДЕНИЕ: Потеряна основная связь со всеми Мечами Света*\n\nУВЕДОМЛЕНИЕ: В данный момент действует экстренный режим, защита предоставляется только защитникам убежища, нарушители будут считаться §Rконвертированными§! и подлежат казни. Повторяю..."

 BA_crisis.1210.title:0 "Сигнал Алисы"
 BA_crisis.1210.desc:0 "§R*ОПАСНОСТЬ: Подвергся активной атаке, переключение на резервное питание*\n\nПРЕДУПРЕЖДЕНИЕ: Потеряна...\nПРЕДУПРЕЖДЕНИЕ: Поте...\nПРЕДУПРЕЖДЕНИЕ: Потеряна связь с автономным 0xA3F7...\nПРЕДУПРЕЖДЕНИЕ: Потеряна связь с...\nПРЕДУПРЕЖДЕНИЕ: Потеряна связь с автономным ядром 0xA3FC...§!"
 BA_crisis.1210.next:0 "...Кто это сделал?"
 BA_crisis.1210.attacker.kivotos:0 "Извините, но мы должны действовать первыми."
 BA_crisis.1210.attacker.other:0 "Стань космическим мусором, ты, хлебопечка."

 BA_crisis.1211.title:0 "Обездвижить флагман Арис"
 BA_crisis.1211.desc.other:0 "Мы успешно вывели из строя флагман этой неопознанной девочки-робота, а другие построенные ею корабли потеряли сигнал и превратились в металлолом. Судя по сигналам, которые мы получали в эти дни, империя Предтечей в каком-то звёздном скоплении, кажется, объявила награду за эту девочку-робота. Пришло время подняться на корабль, вытащить её и обменять на сокровища."
 BA_crisis.1211.desc.kivotos:0 "Мы успешно вывели из строя вычислительный узел Предтечи Арисы и прервали подпространственную связь автономного ядра. Её корабли теперь не могут продолжать атаковать. Пришло время подняться на корабль и привести её домой. (Завершите специальный проект в местоположении флагмана для продолжения)"
 BA_crisis.1211.desc.accident:0 "Ох..."
 BA_crisis.1211.other:0 "Начнём."
 BA_crisis.1211.kivotos:0 "Какое же похвальное упорство, Ариса."
 BA_crisis.1211.accident:0 "Ох..."

 BA_crisis.1212.title:0 "Обездвижить флагман Арис"
 BA_crisis.1212.desc.other:0 "Робо-девушка, сеющая хаос во вселенной, была взята под контроль, а её корабль превратился в груду металлолома. Кажется, этот кризис подошёл к концу."
 BA_crisis.1212.desc.kivotos:0 "Другая страна обездвижила флагман Арис и готовится взять её на абордаж и захватить. Как бы то ни было, этот кризис объявлен завершённым."
 BA_crisis.1212.other:0 "Отлично."
 BA_crisis.1212.kivotos:0 "На этом всё. Давайте сообщим Предтечам, чтобы они её выкупили."

 BA_crisis.1213.title:0 "Выкуп"
 BA_crisis.1213.desc:0 "«Мы узнали, что вы захватили Арис и взяли её под контроль. Как она сейчас?\n...Вот как... Мы поняли. Вы хорошо справились, очень хорошо. Она наш важный компаньон. Мы можем передать вам очень ценное ядро в качестве награды или... выкупа, как пожелаете. Ваша цивилизация сейчас на пике расцвета, эта вещь определённо окажет вам огромную помощь. ...Нет, не стоит продолжать. Если вы хотите узнать больше, всю информацию, которую мы можем предоставить, может быть прочитана из ядра. Пусть будет так»."
 BA_crisis.1213.next:0 "Сделка."

 BA_crisis.1214.title:0 "Выкуп"
 BA_crisis.1214.desc:0 "«...Мы здесь, чтобы сообщить вам, что Арис уже прибыла к нам. Не беспокойтесь, мы должным образом позаботимся обо всём дальнейшем. Ваши усилия не пропадут даром, эти ресурсы для вас... Надеемся, они хоть немного компенсируют ваши потери. В любом случае, спасибо за вашу помощь, мы искренне благодарны вам»."
 BA_crisis.1214.next:0 "..."

 BA_crisis.1215.title:0 "ARIS & KEY"
 BA_crisis.1215.desc:0 "Арис, которая когда-то бушевала во вселенной, была захвачена нами. По внешнему виду эта бродячая Арис действительно чрезвычайно похожа на одну из наших учениц...\n\nБродячая Арис теперь отправлена обратно в Кивотос для размещения, и была выполнена команда перезагрузки. Сейчас она находится в допросной комнате со специальными подавляющими устройствами, чтобы она больше никому не причинила вреда."
 BA_crisis.1215.next:0 "Раз гостья прибыла, я пойду взглянуть на неё."

 BA_crisis.1216.title:0 "ARIS & KEY"
 BA_crisis.1216.desc.charaA:0 "§B«...Так что вы собираетесь делать? Теперь вы победители, Арис в вашем распоряжении. Хоть разбирайте Арис на части, хоть используйте Арис для добычи ресурсов...\n\nВы сказали... домой? Куда же домой... Спутники Арис уже...»§!"
 BA_crisis.1216.1.charaA:0 "(Неужели потоки вычислительного ядра захватили её личность?)"
 BA_crisis.1216.1.re.charaA:0 "§B«Арис очень давно дрейфует в космосе, спасаясь от преследования Нумерологов... У Арис больше нет дома, Арис сама по себе дом. Миссия Арис – спасти своих компаньонов и вернуть своих друзей домой...\nАрис сожалеет о них, потому что Арис - единственная, кто может их спасти».§!"
 BA_crisis.1216.2.charaA:0 "Мы тоже твои спутники, просто небольшое недоразумение..."
 BA_crisis.1216.2.re.charaA:0 "§B«Возможно. Арис не может согласиться с тобой. Нынешнее состояние Арис - твоя заслуга. Вы враги Арис».§!"
 BA_crisis.1216.3.charaA:0 "Я знаю, где твои друзья, я могу отвезти тебя к ним."
 BA_crisis.1216.desc.charaB:0 "(Перезагруженная Арис проявляет необычайную ярость; хотя сейчас она ослаблена устройством, её кулаки бьют по людям, не причиняя боли, но она всё ещё непрерывно атакует ближайших охранников.)\n§M«Бесстыдные организмы! Быстро отключите это, выпустите меня! Иначе Арис разорвёт вас всех на куски по одному!»§!\n(Безумно рвётся на свободу)"
 BA_crisis.1216.1.charaB:0 "Успокойся, нам нужно хорошо поговорить..."
 BA_crisis.1216.1.re.charaB:0 "§M«Заткнись! Быстро выпустите меня, иначе погибнут бесчисленные жители Кивотоса... Нет! Почему ты стоишь здесь? Неужели и ты предал Кивотос?!»§!"
 BA_crisis.1216.2.charaB:0 "...Мне кажется, мы видимся впервые?"
 BA_crisis.1216.2.re.charaB:0 "§M«Я всегда знала, что ты заодно с Нумерологами! И напрасно Принцесса так тебе доверяла! На словах ты говоришь, что мы самые ценные ученики, но на деле ты просто беспринципная дрянь!»§!"
 BA_crisis.1216.3.charaB:0 "Ладно. Пусть она встретится с Предтечами, и всё прояснится."

 BA_crisis.1217.title:0 "ARIS & KEY"
 BA_crisis.1217.desc.charaA:0 "(Подключились к связи с Предтечами; когда Арис увидела лицо Свидетеля, она тут же выразила шок и радость.)\n\n§B«...Вы... Неужели вы мисс Сейя Юменомидо из Санктума?»§!\n\n«Да, это третья планета системы Малкут, Федеральный Студенческий Совет Кивотоса Пустотного Дома. Добро пожаловать домой, Арис, это было очень тяжело для тебя – дрейфовать снаружи столько лет». \n\n§B«...Нет, не тяжело, это то, что могла сделать только Арис, всё ради всех в Кивотосе... Раз все в порядке, Арис должна радоваться!»§!"
 BA_crisis.1217.1.charaA:0 "Не беспокойся, твои друзья просто временно не могут выйти к тебе."
 BA_crisis.1217.1.re.charaA:0 "§B«Вы построили академгород в Малкуте... То есть, вы победили Нумерологов?»§!\n\n«Именно так. После того как ты покинула Кивотос, наша война с Нумерологами продолжалась более двадцати циклов... Конечно, в итоге мы победили. В то время ты уже покинула звёздное скопление, а все наши ССД были временно неработоспособны...»\n§B«Всё в порядке, Арис искренне рада вашей победе... Что было потом?»§!\n\n«После этого мы потратили довольно много времени, чтобы очистить это звёздное скопление. Теперь у нас есть колонии по всему звёздному скоплению, и мы живём здесь очень хорошо... Кстати, все из Старого Тысячелетия очень волновались за тебя, когда вернёшься, обязательно встреться с ними первым делом!»"
 BA_crisis.1217.2.charaA:0 "Кстати говоря, раз Арис может открывать интерфейсы, значит, есть способ вернуться?"
 BA_crisis.1217.2.re.charaA:0 "§B«Арис получила данные о структуре коммуникационной линии Нумерологов, и однажды пыталась открыть интерфейс системы Кетер. У этих звёздных врат есть повреждённые компоненты, поэтому их нельзя открыть напрямую, как другие интерфейсы... Не знаю, можно ли починить эти звёздные врата изнутри, а затем Арис их активирует».§!\n\n«Отлично! Нас тоже долгое время смущали эти звёздные врата, но мы не могли найти способ активировать этот канал связи. Раз Арис может активировать эти звёздные врата, то просим Арис отправить нам подробную структуру, а мы попробуем их отремонтировать».\n\n§B«Предоставьте это Арис, Арис уже не терпится вернуться и встретиться со своими спутниками!»§!"
 BA_crisis.1217.3.charaA:0 "Благодарю."
 BA_crisis.1217.desc.charaB:0 "(Подключились к связи с Предтечами; когда Арис увидела лицо Свидетеля, она выразила замешательство.)\n§M«Сейя Юменомидо? ...Почему твой ореол выглядит так? Почему ты на этой связи? Вы кто такие, в конце концов...»§!\n\n«Говоря таким тоном с лицом Арис... Похоже, ты не Арис, а КЕЙ»."
 BA_crisis.1217.1.charaB:0 "Неудивительно, что ты говорила о «Принцессе»..."
 BA_crisis.1217.1.re.charaB:0 "У вас там тоже есть Арис и КЕЙ?... В таком случае, она, возможно, узнает тебя, Учитель... Ах, нет, об этом мы подробно расскажем потом. Первоочередная задача сейчас - объяснить всё это КЕЙ, а также найти Арис... КЕЙ, ты помнишь, что произошло, когда вы отправились?"
 BA_crisis.1217.2.charaB:0 "Итак, что нам следует делать?"
 BA_crisis.1217.2.re.charaB:0 "§M«...Принцесса, чтобы освободить место и сохранить меня, сохранила большое количество данных в ячейках памяти. Ячейки памяти, использованные при отбытии, были особенно ценны, поэтому Принцесса оставила резервные копии во многих удалённых точках подключения интерфейсов. Мне нужно, чтобы вы предоставили мне любые материалы и энергию, которые я укажу, чтобы помочь мне восстановить мои продвинутые потоки, и тогда я смогу пробудить Принцессу. Принцесса за эти циклы странствий провела немало исследований в области интерфейсов связи, поэтому вам также необходимо будет получить эти разрозненные данные. Если больше ничего нет, я приступаю к работе».§!\n\n«Не будь такой бесчувственной, КЕЙ, мы так давно не виделись, не хочешь поболтать со мной? Тебе действительно не интересно, что произошло после вашего ухода?»\n\n§M«...»§!"
 BA_crisis.1217.3.charaB:0 "Тогда мы не будем мешать."

 BA_crisis.1225.title:0 "Сигнал Алисы"
 BA_crisis.1225.desc:0 "Разрешение на подключение нового автономного ядра к вычислительному узлу... Успешно\n§R*ПРЕДУПРЕЖДЕНИЕ: Повторное подключение к автономному ядру 0xA3F7 не удалось*\n\nПерезагрузка ядра...§!"
 BA_crisis.1225.next:0 "Это новый флот! Всем приготовиться к бою!"
 BA_crisis.1226.title:0 "Сигнал Алисы"
 BA_crisis.1226.desc:0 "Разрешение на подключение нового автономного ядра к вычислительному узлу... Успешно\n§Y*ПОДСКАЗКА: Реактор ядра почти перегружен*\n\n§R*ПРЕДУПРЕЖДЕНИЕ: Повторное подключение к автономному ядру 0xA318 не удалось*\n\nПерезагрузка ядра...§!"
 BA_crisis.1226.next:0 "Очередной новый флот."
 BA_crisis.1227.title:0 "Сигнал Алисы"
 BA_crisis.1227.desc:0 "Разрешение на подключение нового автономного ядра к вычислительному узлу...\n\n§RПРЕДУПРЕЖДЕНИЕ: Обнаружено возгорание в модулях гамма-3 - дзета-7\nПРЕДУПРЕЖДЕНИЕ: Критическое повреждение заводских мощностей, запуск процедуры утилизации\nОШИБКА: Модуль фи-3 не отвечает§!"
 BA_crisis.1227.next:0 "Похоже, это последний флот."

 BA_crisis.1230.title:0 "Помощь Предвестников"
 BA_crisis.1230.desc.A:0 "Вы хотите §Yсразиться с Алисой§!... Что ж, хорошо...\nРаз уж вы хотите выйти и сразиться с ней, мы сделаем все возможное, чтобы помочь вам. Вот возможные проекты ее кораблей, вы можете атаковать их слабые места... Что касается логистики между нами, мы можем перевезти только эти припасы. Надеюсь, вы не станете брезговать, возможно, это поможет вам хоть немного."
 BA_crisis.1230.desc.B:0 "§YСтроительство звёздных врат§! - это действительно самый разумный и безопасный выбор. Однако для вас это все еще будет испытанием...\nМы спроецировали местоположение базы через червоточину в вашу §Yстоличную систему§!. Пожалуйста, проводите работы здесь и хорошо защищайте базу: не перемещайте ее и не позволяйте атаковать. Вот чертежи, на которых зафиксированы наши модифицированные конструкции для интерфейсов связи... а также некоторые необходимые технологии, на случай, если ваших технологий будет недостаточно для завершения строительства. Мы также начнем работы синхронно. Как только построите, просто сообщите мне, и мы немедленно отправим корабли, чтобы по-своему решить эту комедию... или, скорее, трагедию."
 BA_crisis.1230.A:0 "Благодарим. С Алисой мы сами разберемся."
 BA_crisis.1230.B:0 "Сейчас же начнём!"
 BA_fe_determination:0 "Ускорение ОИ"

 BA_crisis.1231.title:0 "Помощь Предвестников"
 BA_crisis.1231.desc:0 "Звёздные врата завершены?... Как и ожидалось, просто отлично! Мы немедленно отправим боевой корабль, чтобы встретиться с Алисой. Вам осталось продержаться совсем немного, держитесь!"
 BA_crisis.1231.next:0 "Отлично!"

 BA_crisis.1232.title:0 "Помощь Предвестников"
 BA_crisis.1232.desc.other:0 "Приветствуем вас, друзья из внешних регионов... кхе-кхе. Что касается Алисы, мы уже можем лично заняться этим вопросом и искренне сожалеем о неудобствах, которые мы доставляли вам все это время. Мы можем предложить вам компенсацию для послекризисного восстановления... Сумма будет зависеть от ваших фактических потерь. Нам действительно очень жаль."
 BA_crisis.1232.desc.kivotos:0 "Здравствуйте. Это сообщение в основном касается Алисы...\nМы уже нашли способ доставить корабли во внешние регионы, так что остальное предоставьте нам. Конечно, мы видели ваши усилия и ни в коем случае не оставим вас без вознаграждения. Вы хорошо потрудились."
 BA_crisis.1232.a.kivotos:0 "Ладно."
 BA_crisis.1232.a.other:0 "Вы, люди-картонки, и впрямь забавные."

 BA_crisis.1233.title:0 "Исследователь внешних миров"
 BA_crisis.1233.desc:0 "Корабль, отправленный Предвестниками через звёздные врата, выпустил сигнал, который мгновенно отключил автономные ядра кораблей Алисы через подпространство, лишив их практически всей боеспособности. Затем они без труда поднялись на борт флагмана Алисы."
 BA_crisis.1233.next:0 "..."

 BA_crisis.1234.title:0 "Аномалия"
 BA_crisis.1234.desc.charaA:0 "§B«... (Отключилась)»\n§!(Исследователь, посланный Предвестниками, показал сложное выражение лица)§E«...Да, это действительно Алиса, госпожа Сэйя. Кажется, автономное ядро флагмана захватило её процессор...»\n§!«Подождите... Я передумала. У тебя есть способ перезапустить её?»§E«А? Канон действительно рассказывала мне, как это сделать, но...»§!«Хотя это немного нечестно по отношению к членам Клуба разработки игр... Сейчас же, немедленно, перезапусти её.»§E«Хорошо...»§!(Исследователь достал устройство в нефритово-зелёном корпусе с эмблемой Федерации Студенческого Совета, положил его на Алису, и по мере манипуляций исследователя нимб Алисы постепенно загорелся.)"
 BA_crisis.1234.1.charaA:0 "Ох...!"
 BA_crisis.1234.1.re.charaA:0 "(Очнувшаяся Алиса поспешно потянулась к панели управления кораблём, но тут же была остановлена исследователем.)§B«...! Отключить фабрики! Обрабатывающий центр уже перегружен?! Кто ты, отпусти меня! Нужно быстро отключиться, иначе с таким трудом собранная межпространственная матрица...»§!§E«Спокойно, Алиса. Я только что отключила автономное ядро, которое захватило твои процессы. Твоя зрительная система в порядке? Не паникуй, внимательно посмотри, кто я.»§!§B«А!... Ох... Эм... Вы... госпожа Шигуре Мая? Но ваш нимб... кажется, он немного отличается от того, что был раньше?»§!§E«Отлично, отлично, ты хорошо помнишь прошлое, хорошая девочка... А как насчёт этого?»§!(Исследователь подключил Алису к связи.)§B«...Госпожа Юризоно Сэйя, почему вы здесь? Вы предательница!»§!"
 BA_crisis.1234.2.charaA:0 "...Какой предатель?"
 BA_crisis.1234.2.re.charaA:0 "Алиса, я приняла то решение не потому, что Санктус предал Миллениум, и мы уже победили Каббалу... Я объясню тебе это позже. Сейчас есть более срочные дела: пока твои корабли не превратились в груду металлолома, немедленно извлеки все межпространственные автономные ядра, Алиса.»§E«Подождите, госпожа Сэйя, вы что-то обнаружили? Разве мы не должны были сразу забрать Алису домой?»§!«Извини, госпожа Шигуре, я объясню тебе это позже. Тебе и Алисе, вероятно, придется некоторое время оставаться во внешних регионах.»\n§E«А? Почему?»§!«Извини, я никогда не доверяла языку Красных Зим... Эй, эй, жители внешних регионов, извините, вы все еще здесь?"
 BA_crisis.1234.3.charaA:0 "...Здесь."
 BA_crisis.1234.desc.charaB:0 "§M«... (Отключилась)»\n§!(Исследователь, посланный Предвестниками, показал сложное выражение лица)§E«...Да, это действительно Алиса, госпожа Сэйя. Кажется, автономное ядро флагмана захватило её процессор...»\n§!«Подождите... Я передумала. У тебя есть способ перезапустить её?»§E«А? Канон действительно рассказывала мне, как это сделать, но...»§!«Хотя это немного нечестно по отношению к членам Клуба разработки игр... Сейчас же, немедленно, перезапусти её.»§E«Хорошо...»§!(Исследователь достал устройство в нефритово-зелёном корпусе с эмблемой Федерации Студенческого Совета, положил его на Алису, и по мере манипуляций исследователя нимб Алисы постепенно загорелся.)"
 BA_crisis.1234.1.charaB:0 "Ох...!"
 BA_crisis.1234.1.re.charaB:0 "§M«А... Соединение разорвано. Что происходит... Хм?»§!(Алиса, слегка смущённая и любопытная, смотрит на исследователя.)§E«Алиса? Нет... Судя по твоей манере поведения, ты КЕЙ?»§!§M«Кто ты? Твой нимб не похож на нимб Кивотоса, но он определённо является его продуктом...»§!\n§E«Ха-ха, забудь обо мне пока... Эй, эй? Госпожа Сэйя, вы слышите?»§!(Исследователь подключился к связи с Предвестниками.)"
 BA_crisis.1234.2.charaB:0 "..."
 BA_crisis.1234.2.re.charaB:0 "(После подключения связь с другой стороны оказалась очень срочной.)\n«Госпожа Шигуре, планы изменились... Вам и Алисе придётся некоторое время оставаться во внешних регионах. Есть одно дело... Используйте свой корабль, чтобы демонтировать все автономные ядра с боевого корабля Алисы и отправить их обратно. Затем, Алиса... Ой, это же КЕЙ? Действительно, давненько не виделись.»§M«Юризоно Сэйя... Похоже, вы действительно победили Каббалу, но Принцесса до сих пор не простила того, что вы сделали. Нам нужно серьёзно поговорить.»§!«КЕЙ, послушай меня, отдохни некоторое время во внешних регионах. Если что-то понадобится, просто скажи нам. Ты устроила некоторый беспорядок своим возвращением, но это не совсем плохо... Эй, эй, жители внешних регионов, извините, вы все еще здесь?»"
 BA_crisis.1234.3.charaB:0 "...Здесь."

 BA_crisis.1235.title:0 "Аномалия"
 BA_crisis.1235.desc:0 "“Приносим извинения, чужаки, но мы обнаружили кое-какие аномалии, требующие незамедлительного решения. Нам нужно больше улик, чтобы подтвердить, что происходит, так что подробности сообщим позже... Нынешнее состояние прохода всё ещё нестабильно, и если Алиса пройдёт через него сейчас, это может привести к несчастному случаю. Пусть Алиса пока побудет у вас и как следует восстановится, а наши следователи помогут вам стабилизировать состояние звёздных врат.”"
 BA_crisis.1235.1:0 "Без проблем, оставьте это нам!"
 BA_crisis.1235.1.re:0 "“А ещё, чужаки, вот вам этот чертёж... Раньше мы просили наших следователей извлечь автономное ядро с корабля Алисы. Это контейнер для хранения таких ядер... Кхм, автономные ядра, которые использует Алиса, немного отличаются от ваших: они пытаются самостоятельно контролировать всё подключенное оборудование... Прямо как Крест Божьего Имени. Так что их нужно хранить изолированно. Скоро мы займём линию, чтобы поговорить с Алисой наедине, это может занять много времени...”"
 BA_crisis.1235.2:0 "Хорошо."
 BA_crisis.1235.2.re:0 "§E“Эх, какая морока... Я пошла работать, чужаки. Просто приготовьте мне что-нибудь поесть и место в общаге, да ещё немного вод... Ах, и здесь она под запретом? Какая незадача...”§!“Шигуре-сан?”\n§E“Ах, вы слышите...”§!"
 BA_crisis.1235.3:0 "Ахаха..."
 BA_crisis.1235.3.tip:0 "Корабли наших следователей позже обследуют все уцелевшие боевые корабли Алисы и извлекут с них автономные ядра."

 BA_crisis.1240.title:0 "Домой"
 BA_crisis.1240.desc.A:0 "После того, как программное обеспечение было полностью восстановлено, Алиса-Первопроходец готова вернуться в скопление Каббала. Её столетние скитания подошли к концу, пришло время возвращаться домой. Наши следователи также полностью извлекли и проанализировали все автономные ядра. Хотя одна из них отказалась раскрывать, что такое Межпространственная Матрица, о которой Алиса постоянно её расспрашивала, она всё же щедро поделилась некоторыми данными. Теперь они готовы вернуться в Малкут через временные звёздные врата."
 BA_crisis.1240.desc.B:0 "После того, как программное обеспечение было полностью восстановлено, Алиса-Первопроходец готова вернуться в скопление Каббала. Её столетние скитания подошли к концу, пришло время возвращаться домой. С помощью наших усердных студентов она восстановила все блоки памяти и большую часть своих воспоминаний и функций. Алиса также изучала звёздные врата интерфейса коммуникационной линии, но, к сожалению, не добилась никакого прогресса. Первопроходцы отправили корабль с варп-двигателем в нашу столицу, чтобы доставить Алису на Малкут через огромные расстояния."
 BA_crisis.1240.next:0 "Давайте попрощаемся."

 BA_crisis.1241.title:0 "Домой"
 BA_crisis.1241.desc.charaA:0 "§B“Благодарю вас, чужаки. Это благодаря вам Алиса смогла воссоединиться со своими товарищами. Как вы знаете, в решающий момент нашего сопротивления Каббале, я отправилась в космос как последняя искра наших союзников. Теперь моя миссия выполнена, и я могу вернуться на Малкут как герой. Алиса не забудет чужаков, которые помогали ей все эти дни. Без вашей помощи кое-кто мог бы никогда не вернуться домой вместе с Алисой...”§!"
 BA_crisis.1241.1.charaA:0 "О?"
 BA_crisis.1241.1.re.charaA:0 "§B“КЕЙ, поздоровайся с чужаками.”\n§!(Один глаз Алисы меняет цвет)\n§M“Эй, что это вдруг, Принцесса?”§!\n§1“Не стесняйся же, КЕЙ... Это же важный момент прощания в конце сценария, знаешь ли?”§!\n§M“Хорошо... Здравствуйте, чужаки. По некоторым причинам Принцесса называет меня КЕЙ... Я была создана, чтобы помогать Принцессе... Алисе в работе.”§!\n§B“КЕЙ - товарищ Алисы! Благодаря чужакам, которые помогли мне собрать блоки памяти, я смогла её восстановить... Я почти думала, что больше никогда её не увижу!”§!"
 BA_crisis.1241.2.charaA:0 "Приятно познакомиться, КЕЙ."
 BA_crisis.1241.2.re.charaA:0 "§M“Не стоит мне льстить. Я ничем не смогла помочь, мне стыдно. Однако я очень благодарна за вашу помощь... То, что я могу вернуться домой вместе с Принцессой, уже можно считать хорошим финалом, верно?”§!\n§B“Чужаки тоже товарищи Алисы! За эти дни в Городе-Академии Алиса познакомилась со множеством друзей! Алиса была очень счастлива быть со всеми вами. Если будет такая возможность в будущем, давайте сражаться бок о бок с Алисой!”§!"
 BA_crisis.1241.3.charaA:0 "Угу. Обязательно."
 BA_crisis.1241.3.re.charaA:0 "§B“Тогда Алиса отправляется! Не забывайте чаще связываться с Алисой!”§!"
 BA_crisis.1241.desc.charaB:0 "§B“Благодарю вас, чужаки... Это благодаря вам Алиса смогла воссоединиться со своими товарищами. Правда, огромное вам спасибо.”§!"
 BA_crisis.1241.1.charaB:0 "Алиса?"
 BA_crisis.1241.1.re.charaB:0 "(Один глаз Алисы меняет цвет)§M“Принцесса отправилась в космос как наша последняя искра, но не смогла справиться с заданием... Впрочем, я верю, что вы сможете с этим разобраться.”§!\n§B“Поэтому и Алиса, и КЕЙ должны как следует поблагодарить чужаков. Действительно, огромное вам спасибо. И, конечно, Алиса должна как следует извиниться... Это моя вина, что чужаки и столько инопланетян оказались втянуты в это происшествие...”§!"
 BA_crisis.1241.2.charaB:0 "Тебе не стоит винить себя, Алиса."
 BA_crisis.1241.2.re.charaB:0 "§M“Сейчас не время унывать, Принцесса. Как следует попрощайся с чужаками.”§!\n§B“Угу, верно, КЕЙ. За эти дни в Городе-Академии Алиса познакомилась со множеством друзей! Алиса была очень счастлива быть со всеми вами. Алиса не забудет чужаков, которые помогали ей все эти дни. Без вашей помощи Алиса, возможно, никогда не вернулась бы домой, никогда не встретилась бы со своими товарищами... Теперь Алиса может с честью вернуться на Малкут как храбрец!”§!"
 BA_crisis.1241.3.charaB:0 "Если будет возможность в будущем, мы тоже хотели бы сражаться бок о бок с Алисой."
 BA_crisis.1241.3.re.charaB:0 "§B“...Угу! Договорились! Тогда мы отправляемся! Не забывайте чаще связываться с Алисой!”§!"

 BA_crisis.1242.title:0 "Домой"
 BA_crisis.1242.desc.B:0 "Как только корабль окутался варп-пузырём, Алиса отправилась в путь к Малкут; путешествие займёт более десяти дней. Та, кто так долго скиталась в пустоте, теперь триумфально возвращается как герой Первопроходцев."
 BA_crisis.1242.desc.A:0 "Как только следователи провели корабль через звёздные врата, Алиса вернулась в свой дом на Малкуте. Та, кто так долго скиталась в пустоте, теперь триумфально возвращается как герой Первопроходцев."
 BA_crisis.1242.next:0 "Счастливого пути, Алиса."

