#特殊
 leader_trait_hoshino_SP1:"Где же подходящее место для сна, а?"
 leader_trait_hoshino_SP1_desc:"В глазах других она всегда кажется ленивой и расслабленной.\n«Так где же, в конце концов, подходящее место для сна?»"
 leader_trait_hoshino_SP2:"Хранительница Абидоса"
 leader_trait_hoshino_SP2_desc:"Похоронив своих сэнпаев собственными руками, она, возможно, перестала верить в чудеса. До того самого дня, когда Сироко принесла Сэнсэя на спине тем днём.\n«На этот раз позвольте мне лично защитить всё, даже если это приведёт к разрушению моего гало»."
 leader_trait_hoshino_SP3:"Невернувшийся Кит"
 leader_trait_hoshino_SP3_desc:"§PОна ждёт, ждёт возвращения синего кита.§!"
 leader_trait_hoshino_SP4:"Мечта Синего Кита"
 leader_trait_hoshino_SP4_desc:"Пройдя бесчисленные долгие ночи, она наконец достигла отправной точки чуда.\n«С возвращением, сэнсэй!»"
 leader_trait_hina_SP1:"Управительница Геенны"
 leader_trait_hina_SP1_desc:"Хина и возглавляемый ею дисциплинарный комитет фактически являются управителями Геенны, отвечающими за решение различных внутренних дел в Геенне."
 leader_trait_hina_SP3:"Глава Дисциплинарного Комитета"
 leader_trait_hina_SP3_tip:"Имеет определённый шанс предотвратить грядущие инциденты, устроенные студентами Кивотоса, чтобы контролировать §P[[Уровень заражения]§!."
 leader_trait_hina_SP3_desc:"Будучи бывшей главой Дисциплинарного Комитета, Хина очень хорошо справляется с этими проблемными учениками."
 leader_trait_mika_SP1:"Песнь Звёздного Призыва"
 leader_trait_mika_SP1_desc:"Тринити, как инициатор и одна из первых школ-членов Эдемского Договора, обладает значительным влиянием внутри Кивотоса."
 leader_trait_mika_SP2:"Kyrie Eleison"
 leader_trait_mika_SP2_desc:"Пусть Архангел смилуется над вами, так что… вы должны сначала отправиться к Архангелу."
 leader_trait_yuuka_SP1:"Тщательная Маленькая Бухгалтерша"
 leader_trait_yuuka_SP1_desc:"Как бывший член семинара, Юка, несомненно, способна поддерживать нормальное функционирование школы, даже когда ей приходится иметь дело с кучкой сумасшедших учёных, не знающих, как контролировать бюджет."
 leader_trait_yuuka_SP2:"Безсумка"
 leader_trait_yuuka_SP2_desc:"§PВес всех технологий, связанных с «Тактическим рюкзаком», *0.5.§!\nНе обижайте Безсумку!"

 leader_trait_hoshino_SP5:"Утраченные вещи, вещи, которые не удалось отпустить"
 leader_trait_hoshino_SP5_desc:"С тех пор как Хосино приняла Абидос из рук Юмэми-сэнпай, она твёрдо решила защищать эту школу, будь то в прошлом, настоящем или будущем."
 leader_trait_hina_SP2:"Иори"
 leader_trait_hina_SP2_desc:"Она — одна из сильнейших в Кивотосе. Никто из учеников даже не попытается бросить вызов этому члену Дисциплинарного комитета в лоб."
 leader_trait_mika_SP3:"Рулет"
 leader_trait_mika_SP3_desc:"Мика Сайба, способная пробить кулаком тюремную стену, обладает врождённой силой, которую другим трудно представить."
 leader_trait_yuuka_SP3:"Экономка"
 leader_trait_yuuka_SP3_desc:"Как бывший член семинара, Юка, несомненно, способна поддерживать нормальное функционирование школы, даже когда ей приходится иметь дело с кучкой сумасшедших учёных, не знающих, как контролировать бюджет."

 leader_trait_atsuko_SP1:"Принцесса в клетке"
 leader_trait_atsuko_SP1_desc:"Её всегда называли «Принцессой Ариуса». Это звание не просто символ, оно также отражает её способность и решимость сплачивать учеников."
 leader_trait_saori_SP1:"Proditum Protector"
 leader_trait_saori_SP1_desc:"Ученицы Ариуса — её самые важные близкие. Она защитит их любыми средствами, несмотря на то, как сильно её предали."

 leader_trait_ui_SP1:"Пионер исследований нимба"
 leader_trait_ui_SP1_desc:"Как один из первых инициаторов и важный участник проекта исследований нимбов, она вложила в это гораздо больше усилий, чем кто-либо другой. Возможно, она просто хотела доказать ценность того, что так долго любила.\n«Я просто надеюсь… что эти мои дети… смогут хоть немного пригодиться…»"
 leader_trait_ui_SP1_tip:"§RВероятность появления всех технологий по пути Божественного Освобождения удваивается§!"
 leader_trait_ui_SP2:"Тяжёлая социофобия"
 leader_trait_ui_SP2_desc:"Очевидно, отправлять Уи на исследовательском судне для изучения галактики было совершенно неправильным решением; ей гораздо больше подходит запираться за толстыми дверями старой библиотеки.\nНаверное, всегда есть способ это изменить, не так ли?"
 leader_trait_ui_SP3:"Исследовательница древней истории"
 leader_trait_ui_SP3_desc:"Она наконец-то согласилась выйти из дверей старой библиотеки, чтобы увидеть многообразный мир под звёздным небом и исследовать взлёты и падения цивилизаций.\nИменно увидев изменения в Уи, я твёрдо верю, что в Кивотосе действительно существует магия, та самая магия под названием «Miracle»."

 leader_trait_aris_SP:"AL-1S"
