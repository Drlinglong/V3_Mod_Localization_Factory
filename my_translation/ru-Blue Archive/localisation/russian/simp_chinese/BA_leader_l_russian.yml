 ###姬器人
 NAME_Aris:"Арис Тендо"
 PHASE_Aris:"Бам-бам-ка-бам! Арису получила важный предмет — пароль от базы данных! Нельзя терять ни минуты, быстрее подключаемся к базе данных... Хм-м-м, так вот как это работает..."
 DESC_Aris:"Из Академии тысячелетия, прототип принцесс-роботов, программист из Отдела разработки игр."
 TRIGGER_Aris:"Арису уже приступила к обязанностям."
 BA_communication.Aris.title:"Резерв для найма: §B$NAME_Aris$§!"
 BA_communication.Aris.desc:"Хотя Арису пришла в Координационный офис, здесь так много странных и диковинных предметов... Арису не знает, что теперь делать..."
 BA_communication.Aris.a:"Координационный офис отвечает за очень-очень много всего, нужно найти кого-нибудь, кто тебе всё объяснит."
 BA_communication.Aris.a.response:"На самом деле, Ноа уже всё объясняла, когда приводила сюда Арису... Каждая вещь здесь звучит так опасно..."
 BA_communication.Aris.b:"Сначала нужно найти администратора и узнать, какая работа подойдёт Арису."
 BA_communication.Aris.b.response:"Хм, Арису получила очень-очень много обязанностей от администратора... Но Арису пришла сюда ради задания по сбору данных, теперь она не знает, что делать..."
 BA_communication.Aris.c:"Не обращай на это особого внимания. Не упусти свой шанс, как насчёт того, чтобы начать с этой исследовательской работы?"
 BA_communication.Aris.c.response:"Исследование — это же обычное дело в играх, Арису наверняка отлично справится с этим! Дальше... пойти в Отдел обороны и получить исследовательское судно? Арису поняла, вперёд!"
 BA_communication.Aris.join:"§B$NAME_Aris$ стала лидером.§!"
### 起源
 NAME_Hoshino:"Таканаси Хосино"
 PHASE_Hoshino:"Угугу~ Я пойду вздремну~"
 DESC_Hoshino:"Из старшей школы Абидос, бывший президент Комитета по противодействию."
 BA_communication.Hoshino.title:"Резерв для найма: §B$NAME_Hoshino$§!"
 BA_communication.Hoshino.desc:"Сенсей! «Старичок» пришел тебе помочь~ Не обязательно взваливать все на свои плечи~ Отдых тоже важен. Что? Сенсей говорит, чтобы «Старичок» возглавил флот для защиты границ? Ух~ Какая морока, но ничего не поделаешь."
 BA_communication.Hoshino.a:"Хосино хочет сачкануть?"
 BA_communication.Hoshino.a.response:"Эхехе~ Нужно совмещать работу с отдыхом, «Старичку» ведь тоже иногда нужно расслабляться."
 BA_communication.Hoshino.b:"Есть ли что-то, что беспокоит Хосино перед вступлением в должность?"
 BA_communication.Hoshino.b.response:"Нет, Сенсей, наоборот, мне нравится помогать вам с обязанностями~"
 BA_communication.Hoshino.c:"В любом случае, спасибо, Хосино, что пришла помочь."
 BA_communication.Hoshino.c.response:"Э? Это не просто вежливость? Ну ладно, тогда оставьте это «Старичку»~"
 BA_communication.Hoshino.d:"Тогда, наконец, задача по командованию флотом достается Хосино?"
 BA_communication.Hoshino.d.response:"Пора начинать работать? Тогда «Старичку» нужно взбодриться."
 BA_communication.Hoshino.join:"§B$NAME_Hoshino$ стала лидером.§!"

 NAME_Yuuka:"Юка Хаясе"
 PHASE_Yuuka:"Даже печаль и боль, я все разложу для вас на множители!"
 DESC_Yuuka:"Из Научной академии Миллениум, бухгалтер и бывший глава Семинара. Обладает выдающимся талантом к вычислениям и невероятной чувствительностью к числам. Однако даже для лучшего математического гения есть вещи, которые невозможно вычислить."
 BA_communication.Yuuka.title:"Резерв для найма: §B$NAME_Yuuka$§!"
 BA_communication.Yuuka.desc:"Сенсей! С возвращением! Как я и рассчитывала, вы пришли в точности, как и ожидалось. Как вы в последнее время? Хорошо ли едите? Хорошо ли отдыхаете? Сенсей ведь не тратил деньги на всякую ерунду, верно? А когда меня не было рядом, вы хорошо заботились о себе?"
 BA_communication.Yuuka.a:"Ахаха... В последнее время у Шале все больше и больше дел, так что..."
 BA_communication.Yuuka.a.response:"Глядя на вас, вы, должно быть, снова перетрудились за эти дни! Эх, взгляните на эти очевидные темные круги под глазами, эту небритую, неопрятную внешность... Вы всегда говорите, что взрослые дела взрослые должны решать сами, но вы же могли позвать меня на помощь, если что-то случилось. Как и ожидалось, Сенсей не может без меня..."
 BA_communication.Yuuka.b:"Хе-хе, я понял, Юука, ты так обо мне заботишься. Как и ожидалось, маленькая Юука заботится обо мне больше всех."
 BA_communication.Yuuka.b.response:"Я, я вовсе не беспокоюсь о вас как-то по-особенному! Вы ведь Сенсей для всех, и если вдруг заболеете, весь Кивотос погрузится в хаос, не так ли...? П-поэтому, Сенсей, если у вас что-то случится, обязательно поручите это мне! Даже если это ради всего Кивотоса, я приложу все силы!"
 BA_communication.Yuuka.c:"Если так, то я не буду скромничать, хорошо? Кивотосу сейчас нужны управляющие, которые займут посты губернаторов, Юука сможет этим заняться?"
 BA_communication.Yuuka.c.response:"Хм-хм-хм~ Тогда вы обратились по адресу. В вопросах административного управления я уверена, что не уступлю никому! Финансовые отчеты, выделение средств или проверка решений — это все мои любимые задачи в Семинаре. Хотя теперь мне придется отвечать за планету, намного превосходящую по размеру одну академию... Я все равно приложу все свои силы! Вы можете поручить мне даже все финансовые расходы Кивотоса, и даже свои собственные, я справлюсь!"
 BA_communication.Yuuka.d:"Если так, то я доверяю способностям Юуки. Ты всегда говоришь мне не перетруждаться, но ты, маленькая Юука, тоже должна обращать внимание на отдых."
 BA_communication.Yuuka.d.response:"Хм, хотя Сенсей сам меньше всего заботится о своем здоровье... Но если вы настаиваете, то пусть это станет нашим с вами уговором— работайте усердно, когда работаете, и хорошо отдыхайте, когда отдыхаете! Вместе разложим на множители всю печаль и гнев!"
 BA_communication.Yuuka.join:"§B$NAME_Yuuka$§! присоединяется как §Hлидер§!."

 NAME_Hina:"Сорасаки Хина"
 PHASE_Hina: ""
 DESC_Hina: ""
 BA_communication.Hina.title:"Резерв для найма: §B$NAME_Hina$§!"
 BA_communication.Hina.desc: ""
 BA_communication.Hina.join:"$NAME_Hina$ стала лидером."

 NAME_Mika:"Мика Сейя"
 PHASE_Mika:"Да пребудет слава Кивотоса навеки!"
 DESC_Mika:"Из Объединенной академии Тринити, одна из лидеров «Чайной вечеринки», своевольная «принцесса». Под ее невинной и беззаботной внешностью, кажется, скрываются невысказанные тревоги."
 BA_communication.Mika.title:"Резерв для найма: §B$NAME_Mika$§!"
 BA_communication.Mika.desc:"Яху~ Сенсей, мы наконец-то снова встретились! Пока вы были заняты, я хорошо ладила со всеми, слушала Нагису-тян, была хорошей девочкой и тихо ждала вас."
 BA_communication.Mika.d:"Помни, хорошо лади со всеми, не капризничай и будь послушной принцессой Сенсея."
 BA_communication.Mika.d.response:"Не волнуйтесь! Сколько раз Нагиса-тян меня наставляла... Я уже не та Мика, о которой вам приходилось беспокоиться раньше. Только... когда я вернусь, я как следует... потребую от Принца нежности к Принцессе, хорошо?"
 BA_communication.Mika.join:"$NAME_Mika$ стала лидером."

