### 招募问候   ！！！涉及原版修改
 LEADER_RECRUITMENT_SCRIPTED_GREETING:"§L[From.GetScriptedLeaderRecruitedGreeting_BA]§!"


 leader_greeting_BA_001:0 "Учитель! Я здесь! Чем могу помочь?!"
 leader_greeting_BA_002:0 "В режиме ожидания. Ещё столько работы, которую нужно выполнить."
 leader_greeting_BA_003:0 "Я Сунаоками Широко, второкурсница из Комитета по борьбе с банкротством Абидоса. Прошу любить и жаловать."
 leader_greeting_BA_004:0 "Это Аоками Аяне. С этого момента я буду помогать Учителю."
 leader_greeting_BA_005:0 "Это Куроми Серика. Сразу предупреждаю, если собираешься работать со мной, отнесись к этому серьёзно, ясно?"
 leader_greeting_BA_006:0 "Фува, хотя бездельничать тоже важно~, но в этот раз давай будем чуточку серьёзнее, ладно?"
 leader_greeting_BA_007:0 "Угу, наконец-то прибыла! Прошу любить и жаловать, Учитель!"
 leader_greeting_BA_008:0 ""
 leader_greeting_BA_009:0 "...Мисаки из отряда Ариус. Сейчас я как бездомная собака... Передаю командование тебе. Приказывай как угодно."
 leader_greeting_BA_010:0 "Эхе-хе... Я просто как-то оказалась здесь... Будет очень тяжело, да? Будет больно, да? Но такова жизнь... Ничего не поделаешь. Это Хиёри, прошу любить и жаловать... Эхе-хе."
 leader_greeting_BA_011:0 "Саори из отряда Ариус... Учитель очень много обо мне заботился. Позволь мне хотя бы взять на себя часть твоей работы. Пожалуйста."
 leader_greeting_BA_012:0 "...Моё имя — Ацуко. Есть ли что-нибудь, что Учитель хотел бы, чтобы я сделала? Надеюсь, это мне по силам."
 leader_greeting_BA_013:0 "Наша встреча была неизбежна, Учитель."
 leader_greeting_BA_014:0 "Кирю Кикё, оперативный штаб Хяккарёрана, член Объединённой академии Хяккияко. Чтобы поддерживать хорошие отношения в будущем, я буду помогать работе Шале. Соответственно, ты тоже должен будешь помогать нам продвигать нашу работу. Вот так, прошу любить и жаловать, Учитель."
 leader_greeting_BA_015:0 "Фувава Ренка, штурмовой командир Хяккарёрана, член Объединённой академии Хяккияко, прибыла! Учитель... нет, Мастер, будь то помощь тебе или участие в юношеских делах, я выложусь на полную. Прошу любить и жаловать!"
 leader_greeting_BA_016:0 ""
 leader_greeting_BA_017:0 "Я Кадзиура Юзури. Как член гордого Хяккарёрана, я буду всецело помогать Учителю."
 leader_greeting_BA_018:0 ""
 leader_greeting_BA_019:0 ""
 leader_greeting_BA_020:0 ""
 leader_greeting_BA_021:0 "Приветствую — ах, возможно, это более естественное приветствие. Рада познакомиться!"
 leader_greeting_BA_022:0 "Здравствуйте, Учитель. Я Умиха Марин из Комитета по организации фестивалей Хяккияко! Вам нравятся фестивали?"
 leader_greeting_BA_023:0 "Эхе-хе, я Шизуко из Комитета по организации фестивалей~. Прошу любить и жаловать, Учитель? Э? ...А, да-да, точно, это просто вежливая формальность!"
 leader_greeting_BA_024:0 "Хе-хе... Наконец-то я тебя нашла. Я больше не отпущу тебя, дорогой? Пожалуйста, никогда больше не оставляй меня...?"
 leader_greeting_BA_025:0 "Изуна, прибыла! Пришла по зову Учителя... нет, по зову Господина~! Нин-нин!"
 leader_greeting_BA_026:0 "Привет... Это Оно Цукуё... Я вроде как член клуба ниндзюцу... Прошу, прошу любить и жаловать..."
 leader_greeting_BA_027:0 "Учитель-доно! Хм-хм-хм, давно не виделись! Чидори Мичиру, глава Исследовательского клуба ниндзюцу, прибыла! Впредь прошу вашей помощи, Учитель-доно!"
 leader_greeting_BA_028:0 "Этот момент, он словно сон... Приветствую. Учитель. Впредь прошу любить и жаловать."
 leader_greeting_BA_029:0 "Талисман Клуба тренировок торжественно прибыл! Долго ждали, Учитель, так что, чем займёмся сегодня?"
 leader_greeting_BA_030:0 "Хе-хе. Приветствую, Учитель. Это Мимори из Клуба тренировок. Впредь прошу любить и жаловать."
 leader_greeting_BA_031:0 "Кувахара Кахо, заместитель главы клуба Оммёдо, из Объединённой академии Хяккияко. Прошу вашего покровительства в дальнейшем."
 leader_greeting_BA_032:0 "Ния-десу, глава клуба Оммёдо. Чем Учитель изволил почтить нас, м-м?"
 leader_greeting_BA_033:0 "Эм... так что же мне теперь делать?"
 leader_greeting_BA_034:0 "Хе-хе, ты сказал, что хочешь моей помощи? Хм, я не откажусь, но нанять меня очень дорого, знаешь ли, Учитель."
 leader_greeting_BA_035:0 "Я не злюсь, пожалуйста, не поймите меня неправильно. Учитель. Просто часто говорят, что у меня страшное лицо."
 leader_greeting_BA_036:0 "Та-да! Наконец-то мой выход! Ну что ж, давайте как следует повеселимся, Учитель!"
 leader_greeting_BA_037:0 "Эм... Мне правда можно здесь быть? Если почувствуете, что я мешаю, пожалуйста, скажите мне сразу..."
 leader_greeting_BA_038:0 "В испытаниях страхом, когда вы будете готовы сдаться перед трудностями, позвольте мне встретить их вместе с вами."
 leader_greeting_BA_039:0 "Хина, председатель Дисциплинарного комитета. Вы наверняка слышали мое имя... Надеюсь на плодотворное сотрудничество."
 leader_greeting_BA_040:0 "Амау Ако, администратор Дисциплинарного комитета Академии Геенны. В будущем нам предстоит деловое сотрудничество, надеюсь на ваше благосклонность."
 leader_greeting_BA_041:0 "Вы Учитель? С сегодняшнего дня я буду рядом с вами. А задания предоставьте мне."
 leader_greeting_BA_042:0 "Я Фуука из Отдела питания. Если захотите что-то перекусить, всегда можете сказать мне."
 leader_greeting_BA_043:0 "Академия Геенны, Юри из Отдела питания. Если проголодаетесь, всегда можете сказать мне, ладно?"
 leader_greeting_BA_044:0 "Йо-хо! Это Эрика! Учитель, вы не видели Кирару?"
 leader_greeting_BA_045:0 "Я Сена Химуро, глава Отдела неотложной медицины Академии Геенны. Надеюсь на наше сотрудничество в будущем."
 leader_greeting_BA_046:0 "Ах! Это Учитель! Яхо, это Кирара! Ты меня ждал~? Уфуфу, как же я счастлива~"
 leader_greeting_BA_047:0 "Я вовсе не для того, чтобы помогать тебе пришла!... Э? Если помогу, то дашь что-нибудь вкусненькое? Что-что? Что вкусненькое?!"
 leader_greeting_BA_048:0 "Это Акари из Клуба гурманов. Пойдемте вместе отведаем деликатесов?"
 leader_greeting_BA_049:0 "Добро пожаловать в Клуб гурманов. Чтобы найти идеальный вкус, отправимся вместе в приключение?"
 leader_greeting_BA_050:0 "Вау, ты меня нашел! Пойдем вместе съедим что-нибудь вкусненькое!"
 leader_greeting_BA_051:0 "Леди Ханума Макото из Пандемониума наконец-то сегодня посетила Шале! Давайте встретим ее с распростертыми объятиями!"
 leader_greeting_BA_052:0 ""
 leader_greeting_BA_053:0 ""
 leader_greeting_BA_054:0 "Ибуки, выхо~дит! Учитель, давно ждали~?"
 leader_greeting_BA_055:0 "Ах, почему так вышло... Но раз уж так, то я все равно сделаю то, что должна."
 leader_greeting_BA_056:0 "Ха-ха-ха-ха! Где есть горячие источники, там и я! Нет, даже если нет источников, я всё равно здесь! Ну что ж, подготовка к взрыву готова!"
 leader_greeting_BA_057:0 "Что хотите сравнять с землей? Или что-то выкопать? Все, что угодно~!"
 leader_greeting_BA_058:0 ""
 leader_greeting_BA_059:0 ""
 leader_greeting_BA_060:0 ""
 leader_greeting_BA_061:0 "Вы тот самый Учитель, за которым я постоянно наблюдала в телескоп...? Я, я так взволнована...!"
 leader_greeting_BA_062:0 "Ах, Учитель. Хотите выпить перед работой? Хе-хе... Не беспокойтесь, алкоголя там нет."
 leader_greeting_BA_063:0 "Алло-алло? Это президент Арамаки Якумо. О, Учитель! Что привело вас сегодня в издательство~? Э? Ищете меня?"
 leader_greeting_BA_064:0 "Ах! Учитель, очень рада вас видеть... Не найдется ли у вас времени присоединиться к нашему литературному чаепитию?"
 leader_greeting_BA_065:0 "Для меня честь встретиться с вами, Учитель. Если есть возможность, не хотите ли послушать о великих достижениях президента Черино на данный момент?"
 leader_greeting_BA_066:0 "Учитель зовет меня. Есть ли указания от президента Черино?"
 leader_greeting_BA_067:0 "Я, из Федеральной Академии Красной Зимы, выхожу на сцену! Почувствуй честь, товарищ!"
 leader_greeting_BA_068:0 "Гражданское строительство, строительство, снос... Когда понадобится инженерная работа, пожалуйста, зовите меня в любое время. А революция и забастовки... еще желаннее!"
 leader_greeting_BA_069:0 "Акияма Коё, из Фронта освобождения знаний, Федеральная Академия Красной Зимы... Чтобы защитить все знания мира... Сражайся вместе со мной!"
 leader_greeting_BA_070:0 "Привет! Я Химэки Меру из Фронта освобождения знаний! Можете называть меня Мэрил, ах, это мой псевдоним. Приятно познакомиться, Учитель."
 leader_greeting_BA_071:0 ""
 leader_greeting_BA_072:0 ""
 leader_greeting_BA_073:0 ""
 leader_greeting_BA_074:0 ""
 leader_greeting_BA_075:0 "Рин Нанагами, исполняющая обязанности президента Генерального студенческого совета, прошу вашего наставничества, Учитель."
 leader_greeting_BA_076:0 "Это список незавершенных дел... Тогда я поручаю это вам."
 leader_greeting_BA_077:0 ""
 leader_greeting_BA_078:0 ""
 leader_greeting_BA_079:0 "Я долго ждала вас, Учитель. Больше нельзя терять время, давайте скорее приступим к работе."
 leader_greeting_BA_080:0 ""
 leader_greeting_BA_081:0 "Доставка обеда приехала, свяжемся в следующий раз!"
 leader_greeting_BA_082:0 "Девушку делает красивой не косметика, а страсть."
 leader_greeting_BA_083:0 "Если понадобятся объяснения или разъяснения, пожалуйста, поручите это мне!"
 leader_greeting_BA_084:0 "Я предсказала это и всё ждала. Ждала момента, когда Учитель назовет моё имя... Ждала этого мгновения."
 leader_greeting_BA_085:0 "Что мне делать сейчас? Скажите мне, Учитель."
 leader_greeting_BA_086:0 "Глава отдела Веритас и глава отдела расследований аномальных явлений... Сильнейший гений Миллениума, чистая, хрупкая, прекрасная девушка-хакер, Хосино Химари. Хе-хе, прошу вашего благоволения, Учитель."
 leader_greeting_BA_087:0 "Силовые тренировки — это наука. Это область, где сияют самые передовые теории Академии Миллениум."
 leader_greeting_BA_088:0 ""
 leader_greeting_BA_089:0 "Рион Тёяма, председатель Семинара. Все планы готовы, Учитель. Эм, почему я так внезапно забочусь о планах, вы спрашиваете? Э-э..."
 leader_greeting_BA_090:0 "Ноа Усиомару, секретарь Семинара. Прошу позаботиться обо мне, Учитель... во всех смыслах, да."
 leader_greeting_BA_091:0 "Что-нибудь интересное случилось? Коюки Куросаки прибыла!! Ни-ха-ха-ха!!"
 leader_greeting_BA_092:0 "Условия выполнены. В этот самый момент мы получили доказательство того, что можно назвать узами."
 leader_greeting_BA_093:0 "О храбрец. Да пребудет с тобой свет."
 leader_greeting_BA_094:0 "Помогу Учителю лучшими играми."
 leader_greeting_BA_095:0 "Очень интересная история начинается прямо здесь!"
 leader_greeting_BA_096:0 "Руководитель Клуба разработки игр... Юдзу. В-вы... правда... возьмёте меня с собой?"
 leader_greeting_BA_097:0 ""
 leader_greeting_BA_098:0 "Тихиро Кагаку, заместитель руководителя Veritas. Если здешние дети причинят неприятности, пожалуйста, немедленно сообщите мне."
 leader_greeting_BA_099:0 "Рада вас видеть, Учитель. Позвольте Учителю узреть мощь Миллениума."
 leader_greeting_BA_100:0 "Бип-буп. Я только что слышала, как Учитель звал меня, хе-хе..."
 leader_greeting_BA_101:0 "Ой, Учитель! Пойдём порисуем граффити вместе~?"
 leader_greeting_BA_102:0 "Моим прошлым хозяином была Академия Миллениум, но сегодня... Учитель — мой хозяин."
 leader_greeting_BA_103:0 "Позвольте мне сопровождать моего хозяина! Давайте начнём приятный день!"
 leader_greeting_BA_104:0 "А???? Ну вот, всё-таки меня нашли. Ладно, теперь придётся помочь."
 leader_greeting_BA_105:0 "Токи Асума, позывной 04, из C&C при Технологической Академии Миллениум. Я стану вашей идеальной помощницей в работе."
 leader_greeting_BA_106:0 "Я окажу вам, мой хозяин, самое усердное служение и передаю свои приветствия."
 leader_greeting_BA_107:0 "Саая выходит на сцену! Эй, Учитель, вы сегодня собираетесь стать моим подопытным?"
 leader_greeting_BA_108:0 "Шун, инструктор из Отдела поддержки обучения «Умэкаэн». Пожалуйста, позаботьтесь и об этих детях, Учи~тель."
 leader_greeting_BA_109:0 "Кокона из Отдела поддержки воспитания «Умэкаэн»! Н-нет же! Хотя я маленькая, я всё равно инструктор, понятно?"
 leader_greeting_BA_110:0 ""
 leader_greeting_BA_111:0 "Наконец-то мы встретились, Учитель. Я ждала вас очень долго. У вас уже есть идеи по поводу прошлого плана переезда в Гёнрёнмун?"
 leader_greeting_BA_112:0 "Я Конаэ Нанами, командующий отряда Хёнрёнмун из Старшей школы Санкайкё. Всех, кто встанет у нас на пути, я разберусь с ними сама!"
 leader_greeting_BA_113:0 "Рэйдзё Рокудзан, телохранитель президента Торговой гильдии Гэмбу. Позаботьтесь обо мне в будущем, Учитель, и... пожалуйста, не называйте меня «Рэй-тян», спасибо..."
 leader_greeting_BA_114:0 "Меня зовут Руми Акеширо. Я президент Торговой гильдии Гэмбу из Старшей школы Санкайкё. Можете просто называть меня Руми."
 leader_greeting_BA_115:0 "Ханако Урава. Пожалуйста, позаботьтесь обо мне во всех смыслах с этого момента. ...Да, именно «во всех смыслах»."
 leader_greeting_BA_116:0 "Ахаха, я ещё не очень опытная, так что, пожалуйста, позаботьтесь обо мне."
 leader_greeting_BA_117:0 "Кохару Симоэ... Я, я сразу скажу. Я не собираюсь здесь оставаться надолго...!"
 leader_greeting_BA_118:0 "Азуса Ширасу. Недавно перевелась в Комплексную академию Тринити. Хорошо умею действовать в одиночку, а моё преимущество — маленький рост, легко прятаться... Ну, вот как-то так. Есть ещё вопросы?"
 leader_greeting_BA_119:0 ""
 leader_greeting_BA_120:0 "Мика Мисоно, наконец-то выходит на сцену☆, так ведь? А, учитывая наши отношения с Учителем, мне ведь не нужно представляться? Прошу позаботиться обо мне и впредь, Учитель."
 leader_greeting_BA_121:0 "Здравствуйте, я Нагиса Кирифудзи, действующая председательница Чаепития Комплексной академии Тринити. Я сделаю всё, что в моих силах, и надеюсь, смогу помочь Учителю."
 leader_greeting_BA_122:0 "Минэ Аомори, командир Спасательного рыцарского ордена. Кто нуждается в спасении?"
 leader_greeting_BA_123:0 "Ангел в белом! Я пришла к вам!"
 leader_greeting_BA_124:0 "Кто-то пострадал? Я сейчас же прибуду."
 leader_greeting_BA_125:0 ""
 leader_greeting_BA_126:0 "Так рада вас видеть, Учитель~ Какое мороженое Учитель любит?"
 leader_greeting_BA_127:0 "Не смейте недооценивать меня из-за моего роста, я ведь очень перспективная!"
 leader_greeting_BA_128:0 "Казуса Аняма, из Клуба послешкольных сладостей Комплексной академии Тринити. Э-э... пожалуйста... позаботьтесь обо мне."
 leader_greeting_BA_129:0 "Ой-ой, так рада вас видеть, Учитель. И сегодня день такой же сладкий, как конфетка."
 leader_greeting_BA_130:0 "Вау...! А, это Учитель...! Я думала, кто это, и очень испугалась..."
 leader_greeting_BA_131:0 "Как и в историях из книг, наша собственная история тоже начинается!"
 leader_greeting_BA_132:0 "Все встречи предопределены судьбой... Прошу позаботиться обо мне и впредь, Учитель."
 leader_greeting_BA_133:0 "Я… я Вакаба Хината… Очень приятно познакомиться…"
 leader_greeting_BA_134:0 "Я Касумидзава Сакурако, член Сестринства Тринити. Пусть покой всегда будет с вами."
 leader_greeting_BA_135:0 "Кха-кха-кха-ха-ха-ха-ха, ха-ха-ха-ха!"
 leader_greeting_BA_136:0 "Ханэкава Хасуми из Комитета по осуществлению правосудия. Ожидаю указаний от Учителя."
 leader_greeting_BA_137:0 "Ой, Учитель, вы что, пришли меня встретить? Ох, если бы вы сказали заранее, я бы сама вас нашла~! Позвольте представиться ещё раз: я Ичика из Комитета по осуществлению правосудия Тринити. Приятно познакомиться!"
 leader_greeting_BA_138:0 "Я Маширо, студентка первого курса из Комитета по осуществлению правосудия. Прибыла по вашему зову. Хоть мне ещё многому предстоит научиться, я всегда буду выкладываться по полной."
