 leader_special_082_CL:0 "Поддержка командных турелей"
 leader_special_082_CL_desc:0 "Роботизированные устройства для индивидуальных операций, лучший выбор для поддержки в наземных боях и развлекательных мероприятий."
 leader_special_083:0 "Разработка дополнительной брони"
 leader_special_083_desc:0 "Опытный образец корабельной сверхтяжелой перегрузочной брони, разработанный Котори из Инженерного отдела. Надеемся, что этот прототип Котори однажды станет настоящим хитом!"
 leader_special_083_CL:0 "Поддержка роботами-автоматами"
 leader_special_083_CL_desc:0 "Концепция роботов поддержки, изначально разработанных для фестиваля сияющих колёс, была адаптирована для сухопутных войск путем установки дополнительных модулей. В некотором смысле, студенты Инженерного отдела просто гении чудачества!"
 leader_special_083_SP:0 "Спортивные боевые машины"
 leader_special_083_SP_desc:0 "Штуковина, похлеще любого запрещённого стимулятора!"
 leader_special_084:0 "Теория баллистического броска"
 leader_special_084_desc:0 "Мощный кислородный Type 93... ах, кажется, я перепутала сцены. Но ведь можно попробовать кидать торпеды из пушки!"
 leader_special_084_CL:"Эй! Эй! О!"
 leader_special_084_CL_desc:"Милые чирлидерши, вдохновляющие полных энергии и юности студентов."
 leader_special_085:0 "Высокоскоростной анализ"
 leader_special_085_desc:0 "Ведущий (в двойном смысле) специалист по разведке из Отдела расследования аномальных явлений."
 leader_special_085_SS:0 "Как рыба в воде"
 leader_special_085_SS_desc:0 "Даже космический вакуум не может помочь Ами рассеять тепло. Космос — такой отстой, верно?"
 leader_special_086:0 "Гениальная, но болезненная красавица из Миллениума ☆"
 leader_special_086_desc:0 "Я — величайший гений Миллениума, чистая, но болезненная красавица-хакер, звезда Химари☆!"
 leader_special_086_CD:0 "Гениальная красавица в стиле «Снежная королева» ☆"
 leader_special_086_CD_desc:0 "Я та самая сверхъестественная красавица холодного типа, дэсу☆~"
 leader_special_087:0 "Рывок на три шага"
 leader_special_087_desc:0 "Ритмичная атака с ощущением движения — визитная карточка Спортивного клуба."
 leader_special_087_SP:"Спортивный рывок"
 leader_special_087_SP_desc:"Преодолевай пределы, выкладывайся на полную!"
 leader_special_088:0 "Хоум-ран на полную мощь"
 leader_special_088_desc:0 "Я — Галактический бейсболист!"
 leader_special_089:0 "Резолюция о нулевой энтропии"
 leader_special_089_desc:0 "Начинается с решений, которые считаются бессмысленными."
 leader_special_090:0 "Высокоэффективная память"
 leader_special_090_desc:0 "Многие проблемы можно решить, просто вспомнив что-то. Например, какие-нибудь некрасивые поступки, чтобы потом шантажировать."
 leader_special_091:0 "Разведывательная экспедиция"
 leader_special_091_desc:0 "Только сняли форму Адского Десантника, как нас тут же выбросили из десантной капсулы исследовательского корабля."
 leader_special_092:0 "Помощь актуария"
 leader_special_092_desc:0 "Вычисления и результаты будут максимально точными."
 leader_special_092_NVG:"Помощь актуария"
 leader_special_092_NVG_desc:"Вычисления и результаты будут максимально точными."
 leader_special_092_SPW:"Быстрый расчет нападения"
 leader_special_092_SPW_desc:"Быстрый расчет — это предельная скорость в сочетании с точными вычислениями."
 leader_special_093:0 "Зарядка сверхновой"
 leader_special_093_desc:0 "Режим взрыва, активация!"
 leader_special_094:0 "Дневник разработчиков — Мидори"
 leader_special_094_desc:0 "Хоть иногда и бывают ссоры и шалости, но стоит быть рядом с сестрой, и сразу появляется смелость, которой хватит на десятерых!"
 leader_special_095:0 "Дневник разработчиков — Момои"
 leader_special_095_desc:0 "Хоть иногда и бывают ссоры и шалости, но стоит быть рядом с сестрой, и можно справиться с любыми трудностями!"
 leader_special_096:0 "Калейдоскоп гардероба"
 leader_special_096_desc:0 "Маленький мир, большие мечты."
 leader_special_097:0 "Визуализированная сеть"
 leader_special_097_desc:0 "Кибербезопасность внутри нашей области по-прежнему является важнейшей крепостной стеной Империи."
 leader_special_098:0 "Визуализированная сеть"
 leader_special_098_desc:0 "Кибербезопасность внутри нашей области по-прежнему является важнейшей крепостной стеной Империи."
 leader_special_099:0 "Мастерство инструментов"
 leader_special_099_desc:0 "Гениальная красавица, способная разрабатывать и производить передовые инструменты!"
 leader_special_100:0 "Прослушивание звездного моря"
 leader_special_100_desc:0 "Кто бы мог подумать, что скромная в обычной жизни Сяо Юй-сан, такая неразговорчивая в реальном мире, в сети окажется настоящим оратором!"
 leader_special_101:0 "Мать Великого Змея"
 leader_special_101_desc:0 "Однажды наша милая змейка вспомнит о доброте своей престарелой матушки (нет, не вспомнит)!"
 leader_special_102:0 "Бесшумная поддержка"
 leader_special_102_desc:0 "Поддержка передовой огневой мощью с тыла."
 leader_special_102_BN:0 "Тактика поддержки"
 leader_special_102_BN_desc:0 "Даже находясь непосредственно на передовой, тактика огневой поддержки с тыла может быть реализована иным способом."
 leader_special_102_UNF:0 "Безмолвие"
 leader_special_102_UNF_desc:0 "Настоящий отшельник скрывается на виду, помогая издалека, его следы исчезают."
 leader_special_103:0 "Дикая интуиция"
 leader_special_103_desc:0 "Интуиция Асуны часто является ключом к успешному выполнению задания."
 leader_special_103_BN:0 "7·7·7"
 leader_special_103_BN_desc:0 "Хладнокровие в опасности — базовая черта любого агента. А если добавить к этому немного удачи…"
 leader_special_103_UNF:0 "Ритм"
 leader_special_103_UNF_desc:0 "Затеряться в толпе, действуя в ритме."
 leader_special_104:0 "Обет победы"
 leader_special_104_desc:0 "Во имя кодового имени, сокрушить врага на глазах!"
 leader_special_104_BN:0 "Приказ «Нулевой-Нулевой»"
 leader_special_104_BN_desc:0 "Лично на поле боя сокрушить строй врага!"
 leader_special_105:0 "Патрулирование на мехах"
 leader_special_105_desc:0 "Пилотируя мехи, модифицированные для полетов на низкой высоте, исследовать тайны внутри планеты."
 leader_special_106:0 "Бесшумный выстрел"
 leader_special_106_desc:0 "Бесшумно нанести врагу самый смертоносный удар."
 leader_special_106_BN:0 "Скрытая операция"
 leader_special_106_BN_desc:0 "В наземных операциях тайные действия — тоже путь к победе над врагом."
 leader_special_107:0 "Фармацевтика из «Шань хай цзин»"
 leader_special_107_desc:0 "Эликсиры бессмертия никогда не выйдут из моды!"
 leader_special_107_DL:0 "Расширение био-флота"
 leader_special_107_DL_desc:0 "Может, вытащим из космических чудищ немного «мужской эссенции», чтобы Сэнсэй поколдовал над ней?"
 leader_special_108:0 "Старшая Сестра Сливового Сада"
 leader_special_108_desc:0 "Будучи инструктором Сливового Сада, в первую очередь нужно отвечать за строительство образовательных учреждений."
 leader_special_108_YN:0 "Маленькое тело"
 leader_special_108_YN_desc:0 "Взваливать на себя слишком много — не есть хорошо, когда нужно отдохнуть, надо отдыхать."
 leader_special_109:0 "Маленький инструктор"
 leader_special_109_desc:0 "Хоть иногда и капризничает, когда дело доходит до моркови, но всегда была хорошим инструктором Сливового Сада."
 leader_special_110:0 "Запрещенный эликсир из женьшеня"
 leader_special_110_desc:0 "Сэнсэй, пора принять лекарство~"
 leader_special_111:0 "Глава Врат Чёрного Дракона"
 leader_special_111_desc:0 "Всё её существо излучает ауру Эрфэн."
 leader_special_112:0 "Начальник отдела безопасности «Чёрного Дракона»"
 leader_special_112_desc:0 "У меня много оглушения!"
 leader_special_113:0 ""
 leader_special_113_desc:0 ""
 leader_special_114:0 "Управление филиалом Сюаньу"
 leader_special_114_desc:0 "Будучи председателем Торговой Палаты Сюаньу, необходимо тщательно контролировать ассортимент продаваемых товаров."
 leader_special_115:0 "Внеклассные занятия"
 leader_special_115_desc:0 "Иногда Ханако оказывается на удивление надёжной в вопросах учёбы для членов кружка."
 leader_special_115_SS:0 "Приливной выброс"
 leader_special_115_SS_desc:0 "Пик лета всегда сопровождается волнами."
 leader_special_116:0 "Пероро, вперёд!"
 leader_special_116_desc:0 "Пилотирование корабля в форме Пероро всегда было мечтой Хифуми."
 leader_special_116_SS:0 "Крестоносец-тян, вылетаем!"
 leader_special_116_SS_desc:0 "Принадлежности 2-го года, 3-го класса. После использования верните на место."
 leader_special_117:0 "Гранаты со святой водой"
 leader_special_117_desc:0 "В вопросе производства бомб для армии Кохару всегда отказывалась объяснять, откуда взялась святая вода."
 leader_special_118:0 "Всё — пустота"
 leader_special_118_desc:0 "Погрузить врагов в ничто."
 leader_special_118_SS:0 "Крылья Бушующего Моря"
 leader_special_118_SS_desc:0 "Волны, рождаясь в пучине, крылья, расправляясь в буре."
 leader_special_119:0 "По ту сторону снов"
 leader_special_119_desc:0 "Когда так называемый вещий сон исчезает, вновь погрузиться в грёзы — значит достичь края снов."
 leader_special_120:0 "Падение звёзд"
 leader_special_120_desc:0 "Вот оно, ощущение, когда спутник падает на землю."
 leader_special_121:0 "Артиллерийский обстрел"
 leader_special_121_desc:0 "В этой войне уже нет гражданских, Планетарный Разрушитель готов, и судьба миллиардов существ в ваших руках (ну, не совсем)."
 leader_special_122:0 "Энергичная Медсестра"
 leader_special_122_desc:0 "Ханаэ всегда полна энергии, даже когда в этом нет совершенно никакой необходимости!"
 leader_special_122_CL:0 "Танец страсти"
 leader_special_122_CL_desc:0 "Искреннее ободрение, пожалуй, лучшая мотивация."
 leader_special_122_XMS:0 "Заботливый очаг"
 leader_special_122_XMS_desc:0 "Пожалуйста, не зажигайте камин в ночь Сочельника."
 leader_special_123:0 "Правосудие с небес"
 leader_special_123_desc:0 "Винчестер в одной руке — это так круто, правда!"
 leader_special_124:0 "Аварийное обслуживание"
 leader_special_124_desc:0 "Хоть это и кажется немного контринтуитивным, но на самом деле это одна из обязанностей Медицинского Рыцарского Ордена."
 leader_special_124_NS:0 "Плановое обслуживание"
 leader_special_124_NS_desc:0 "Серина заботится о здоровье каждого с величайшей тщательностью."
 leader_special_124_XMS:0 "Рождественская песня"
 leader_special_124_XMS_desc:0 "Динь-динь-дон~ динь-динь-дон~"
 leader_special_125:0 "Милосердный Фантомный Вор"
 leader_special_125_desc:0 "Однажды я пробью эту чертову Четвёртую Стену и украду ваше сердце!"
 leader_special_126:0 "Время десерта"
 leader_special_126_desc:0 "Акцент на атмосфере совместного чаепития и дегустации десертов в кругу самых близких друзей."
 leader_special_127:0 "Десертная битва"
 leader_special_127_desc:0 "В борьбе за десерты побеждают силой!"
 leader_special_128:0 "Эффект высокого сахара"
 leader_special_128_desc:0 "Только сладость может зарядить энергией!"
 leader_special_129:0 "Изысканные десерты"
 leader_special_129_desc:0 "В лучших десертах сокрыта глубочайшая философия."
 leader_special_130:0 "Двойной контраст"
 leader_special_130_desc:0 "Некоторые люди даже шторы не осмеливаются поднимать."
 leader_special_130_SS:0 "Изучение древних наук"
 leader_special_130_SS_desc:0 "Жариться на солнце снаружи — это как в тюрьме, а заниматься исследованиями в пещере — тоже своего рода тюрьма."
 leader_special_131:0 "Акарин из книг"
 leader_special_131_desc:0 "Даже мама как-то жаловалась, что разочаровалась в собственной дочери."
 leader_special_132:0 "Милая монахиня"
 leader_special_132_desc:0 "В тот момент, когда входишь в церковь, почтительно умираешь прямо перед Богом."
 leader_special_132_SPW:0 "Обслуживание запасов"
 leader_special_132_SPW_desc:0 "Возможно, она виртуоз в управлении логистикой флота. Её деловая суета и порой рассеянный вид тоже очень милы."
 leader_special_133:0 "Крайняя Мера"
 leader_special_133_desc:0 "Переговоры провалены, готовимся к штурму."
 leader_special_133_SS:0 "Длань Милосердия"
 leader_special_133_SS_desc:0 "В 40-мм снарядах нет пороха?"
 leader_special_134:0 "Печать Сакуры"
 leader_special_134_desc:0 "Паразиты! Примите крещение лазером!"
 leader_special_134_SNT:0 "Крещение Священным Снаряжением"
 leader_special_134_SNT_desc:0 "Сакурако стала сильнее, но какой ценой?"
 leader_special_135:0 "Абсолютное Оружие"
 leader_special_135_desc:0 "Застарелое Безумие"
 leader_special_135_SS:0 "Пик Лета"
 leader_special_135_SS_desc:0 "Летние Пиковые Волны"
 leader_special_136:0 "Прицельный Выстрел"
 leader_special_136_desc:0 "Стоя высоко, видишь далеко."
 leader_special_137:0 "Инстинктивное Решение"
 leader_special_137_desc:0 "Решение одним методом, главное — само решение."
 leader_special_138:0 "Последний Приказ"
 leader_special_138_desc:0 "Снайпер на возвышении всегда является последним барьером против зла."
 leader_special_138_SP:0 "Фиксация Центра Тяжести"
 leader_special_138_SP_desc:0 "Сидишь как ветер, стоишь как сосна, движешься как колокол, стреляешь как гром."
 leader_special_138_SS:0 "Стрельба по Течению"
 leader_special_138_SS_desc:0 "Оставаться неподвижной под летним солнцем для прицельной стрельбы — это испытание."
 leader_special_139:0 "Звёздная Светошумовая Граната"
 leader_special_139_desc:0 "В общепринятом смысле, энергетическое оружие — это тоже светошумовая граната."
 leader_special_140:0 "Билет Дерзкого Вызова"
 leader_special_140_desc:0 "Вы, молокососы, посмеете убить меня?"
 leader_special_141:0 "Проект Расширения Флота"
 leader_special_141_desc:0 "С порядком в Кивотосе разобрались, теперь пора заняться порядком в Звёздном Море."
 leader_special_142:0 "Гибкий Исполнитель"
 leader_special_142_desc:0 "Я пас-пас-пас~ Валяюсь-валяюсь-валяюсь~"
 leader_special_143:0 "Бдительный Правоохранитель"
 leader_special_143_desc:0 "Стоит лишь заметить подозреваемого преступника, и он будет непременно привлечён к ответственности!"
 leader_special_144:0 "Практика Таранного Штурма"
 leader_special_144_desc:0 "Иду в атаку, возлагая тяжёлое бремя на союзников позади."
 leader_special_145:0 "Развёртывание Логистической Поддержки"
 leader_special_145_desc:0 "Логистика — важнейшая часть войны, и всегда найдутся внимательные люди, что держат штурвал на этом посту."
 leader_special_146:0 "Удар по Командному Центру"
 leader_special_146_desc:0 "Мощный командный центр обеспечивает эффективное командование флотом в бою. Но мы всегда должны чем-то жертвовать, чтобы удовлетворить абсолютную власть командования."
 leader_special_147:0 "Доктрина Разрыва и Перехвата"
 leader_special_147_desc:0 "Отбросить всё ради того последнего патрона, что пронзит сердце врага."
 leader_special_148:0 "RABBIT1: Фронтальная доктрина"
 leader_special_148_desc:0 "Фронтальная доктрина №1 для групповых операций четырёх флотов."
 leader_special_149:0 "RABBIT3: Снайперское прикрытие"
 leader_special_149_desc:0 "Операция №3 «Подавление огнём» для групповых операций четырёх флотов."
 leader_special_150:0 "RABBIT4: Доктрина огневой мощи"
