 modifier_BA_Agnus_Dei:0 "Agnus Dei"
 modifier_BA_Agnus_Dei_desc:0 "Наши былые битвы - теперь лишь дымка воспоминаний, и после долгих лет борьбы для нас забрезжил рассвет. На родной планете полным ходом идёт безрассудное производство энергии, минералов и продовольствия - всё для того, чтобы мы смогли захватить инициативу в этом бескрайнем космосе."
