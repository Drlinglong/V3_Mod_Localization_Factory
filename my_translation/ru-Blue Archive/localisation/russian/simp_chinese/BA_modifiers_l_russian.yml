 modifier_BA_Gloria_Parti:0 "Gloria Parti"
 BA_Arius_rebuilding_desc:0 "Даже если всё обратится в прах, юные божества всё равно возвели новый дом на этих обветшалых руинах."
 modifier_BA_Atrahasis_station_1:0 "Ковчег Атрахасиса"
 modifier_BA_Atrahasis_station_1_desc:0 "Мы захватили этот корабль, превратив его в свой опорный пункт, и скопировали его технологии автоматизации для собственных нужд. Однако мы ещё не овладели всеми тайнами автоматизированных систем: существующие модули часто дают сбой, поэтому нам пришлось уменьшить их масштабы для ремонта и обслуживания."
 modifier_BA_Atrahasis_station_2:0 "Ковчег Атрахасиса"
 modifier_BA_Atrahasis_station_2_desc:0 "По мере углубления наших исследований Пироксена мы оптимизировали технологию строительства автоматизированных орбитальных станций, и теперь некоторые сбои можно предотвратить."
 modifier_BA_origin_station_1:0 "Отправная точка"
 modifier_BA_origin_station_1_desc:0 "Эта орбитальная станция была полностью построена нами с использованием технологий автоматизации, взятых с Ковчега. Из-за тех же проблем, что и на Ковчеге, размеры этих автоматизированных районов пришлось уменьшить для ремонта и обслуживания."
 modifier_BA_origin_station_2:0 "Отправная точка"
 modifier_BA_origin_station_2_desc:0 "Благодаря исследованиям Пироксена, теперь можно предотвратить некоторые сбои в автоматизированных районах."
