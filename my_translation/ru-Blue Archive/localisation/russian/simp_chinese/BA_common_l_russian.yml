 modifier_agenda_BA_SI_Trinity_A02:"Повестка: Метод репетиторства Филия"
 modifier_agenda_BA_SI_Trinity_A02_desc:"Нельзя, чтобы дела галактического масштаба мешали нашим занятиям. А образцовые лидеры тем более не должны отлынивать!"
 council_agenda_agenda_BA_SI_Trinity_A04_name:"Радость сотрудничества"
 council_agenda_agenda_BA_SI_Trinity_A04_desc:"Очарование договорного сотрудничества в том, что даже простая притирка может привести к удивительным результатам."
 modifier_agenda_BA_SI_Trinity_A04:"Повестка: Радость сотрудничества"
 modifier_agenda_BA_SI_Trinity_A04_desc:"Очарование договорного сотрудничества в том, что даже простая притирка может привести к удивительным результатам."

#####       Armies         #####
 BA_auto_turrent_1:"Автономные турельные установки"
 BA_auto_turrent_1_desc:"Разновидность автономных турелей"
 BA_auto_turrent_2:"Боевые турельные установки «Глубоководник»"
 BA_auto_turrent_2_desc:"Автономные турели, действующие как спецназ, прорываясь сквозь ряды противника."


#####       Building       #####
 # base resource
 building_BA_energy_1:"Федеральное здание «Помешательство»"
 building_BA_energy_1_desc:"Источник §Eэнергетических монет§! Академии."
 building_BA_energy_2:"Федеральный комплекс «Помешательство»"
 building_BA_energy_2_desc:"Источник §Eэнергетических монет§! Академии, максимально использующий «энергию безумия»."
 building_BA_minerals_1:"Федеральная глубоководная буровая установка"
 building_BA_minerals_1_desc:"Установка для глубокого бурения под землей с целью добычи §Yминералов§!."
 building_BA_minerals_2:"Федеральный планетарный экстрактор"
 building_BA_minerals_2_desc:"Инструмент, используемый горнодобывающими отрядами для извлечения §Yминералов§! из ядра планеты. Чрезвычайно опасен."
 building_BA_food_1:"Федеральная фабрика по обработке сладостей"
 building_BA_food_1_desc:"Фабрика, которая отдельно обрабатывает самые востребованные закуски и основные блюда. Настоящее спасение для сотрудников столовой!"
 building_BA_food_2:"Федеральный кулинарный центр «Вершина»"
 building_BA_food_2_desc:"Фабрика изысканной еды, способная покорить даже легендарный §YКлуб гурманов§!."

 # support
 building_BA_starlink_1:0 "Федеральное управление спутников"
 building_BA_starlink_1_desc:0 "Скорость падения спутников на землю значительно отстает от скорости их запуска... или скорее, от скорости §Y«запуска уток»§!."
 building_BA_starlink_2:0 "Федеральное управление «Звёздная цепь»"
 building_BA_starlink_2_desc:0 "Yostar! Кое-кто сидит на титульном экране уже 4 года и до сих пор не реализован!"
 building_BA_basis_schola_1:"Федеральный пункт общественной безопасности"
 building_BA_basis_schola_1_desc:"Возникли трудности? Идите сюда! Это не только центр различных базовых услуг, но и место отдыха для групп самообороны после патрулирования."
 building_BA_basis_schola_2:"Федеральный пожарный узел автономного округа"
 building_BA_basis_schola_2_desc:"Возникли трудности? Идите сюда! Все общественные услуги можно найти здесь."

 # special resources
 building_BA_pyroxenes_1:0 "Федеральный центр производства пироксены"
 building_BA_pyroxenes_1_desc:0 "Пироксена здесь производится непрерывным потоком."
 building_BA_pyroxenes_2:0 "Федеральный центр масштабного производства пироксены"
 building_BA_pyroxenes_2_desc:0 "Центр интенсивного и масштабного производства пироксены, способный эффективно производить большие объемы пироксены."
 building_BA_keystone_1:0 "Федеральный центр производства камней для крафта"
 building_BA_keystone_1_desc:0 "Это гигантская, полностью автоматизированная установка для производства камней для крафта и их преобразования в §Yпредметы§!."
 building_BA_keystone_2:0 "Федеральный центр интенсивного производства камней для крафта"
 building_BA_keystone_2_desc:0 "Более компактная и эффективная установка для производства камней для крафта, выводящая масштабы производства на новый уровень."
 building_BA_dark_matter_concentrator_1:0 "Федеральный Концентратор Тёмной Материи"
 building_BA_dark_matter_concentrator_1_desc:0 "Гигантское автоматизированное оборудование, потребляющее Пайроксен для доведения тёмной материи до концентрации, достаточной для добычи."
 building_BA_rare_center_1:0 "Федеральный Переработчик Редких Ресурсов"
 building_BA_rare_center_1_desc:0 "$tech_BA_angel24_rare_produce_desc$"
 building_BA_keystone_foundry_1:0 "Федеральная Металлургическая Печь"
 building_BA_keystone_foundry_1_desc:0 "Фабрика, использующая Камень Производства в качестве катализатора для выплавки сплавов."
 building_BA_keystone_foundry_2:0 "Федеральная Формовочная Фабрика"
 building_BA_keystone_foundry_2_desc:0 "Использует передовые технологии преобразования Камня Производства, создавая его и напрямую формируя из него сплавы."
 building_BA_keystone_foundry_3:0 "Федеральный Микрофазный Формовочный Док"
 building_BA_keystone_foundry_3_desc:0 "Передовые технологии формовки позволяют использовать Камень Производства в качестве сырья для непосредственного производства практичных деталей."
 building_BA_keystone_foundry_X:0 "Федеральный Центральный Объект Затвердевания"
 building_BA_keystone_foundry_X_desc:0 "Сверхбольшие объекты затвердевания и хранения позволяют осуществлять масштабное хранение Камня Производства."
 building_BA_pyroxenes_factory_1:"Федеральная Фабрика Потребительских Товаров"
 building_BA_pyroxenes_factory_1_desc:"Фабрика, использующая свойства Пайроксена для содействия производству потребительских товаров."
 building_BA_pyroxenes_factory_2:"Федеральная Фабрика Материальной Репликации"
 building_BA_pyroxenes_factory_2_desc:"Фабрика, использующая гравитационные свойства Пайроксена для точного и быстрого производства потребительских товаров."
 building_BA_pyroxenes_factory_3:"Федеральная Фабрика Прототипов"
 building_BA_pyroxenes_factory_3_desc:"Гигантская фабрика, производящая различные самовоспроизводящиеся прототипы."
 building_BA_pyroxenes_factory_X:"Федеральная Камера Гравитационного Экранирования"
 building_BA_pyroxenes_factory_X_desc:"Внутри этой гравитационной камеры можно экранировать гравитационные помехи от Пайроксена, исключая возможность взаимодействия гравитационных эффектов больших количеств Пайроксена, что могло бы привести к возникновению сингулярностей."
 building_BA_upkeep:0 "Федеральный Промышленный Логистический Центр"
 building_BA_upkeep_desc:0 "Использует Пайроксен для изменения транспортных процессов, что делает логистику более плавной."
 building_BA_refinery:0 "Федеральный Завод по Переработке Редких Ресурсов"
 building_BA_refinery_desc:0 "Использует гравитационные свойства Пайроксена для извлечения скрытых ресурсов из минералов."

 # ringworld
 building_BA_ringworld_excluded:0 "В этом сегменте уже построено здание с конфликтующими функциями"
 building_BA_ringworld_room:"Вспомогательные сооружения Кольцевого мира: Интегральный анализатор"
 building_BA_ringworld_room_desc:"Расчетная зона, специально разработанная для дежурных Кольцевого мира, способная принимать огромные объемы работы и разбивать их, распределяя их между подходящими исполнителями."
 building_BA_ringworld_refinery_A:0 "Точное производство Кольцевого мира: Распределитель Камушков Ремесла"
 building_BA_ringworld_refinery_A_desc:0 "Логистический центр, разработанный специально для распределения Камня Производства, обеспечивающий быструю и удобную погрузку-разгрузку необходимых материалов и готовой продукции."
 building_BA_ringworld_refinery_A_effect:0 "После постройки этого здания, вы не сможете построить §G$building_BA_ringworld_refinery_B$§!\nВыработка §B$BA_districts_ringworld_refinery$§! станет соответствовать этому зданию."
 building_BA_ringworld_refinery_B:0 "Точное производство Кольцевого мира: Модуль ковочной линзы"
 building_BA_ringworld_refinery_B_desc:0 "Преобразует литейный сегмент, позволяя ему использовать гравитационные линзы и звезду кольцевого мира для ковочных работ, для производства больших объемов Пайроксена."
 building_BA_ringworld_refinery_B_effect:0 "После постройки этого здания, вы не сможете построить §G$building_BA_ringworld_refinery_A$§!\nВыработка §B$BA_districts_ringworld_refinery$§! станет соответствовать этому зданию."
 building_BA_ringworld_factory_A:0 "Логистика Кольцевого мира: Сеть снабженческих дронов"
 building_BA_ringworld_factory_A_desc:0 "Отсюда взлетают бесчисленные дроны, доставляя комплектующие на удалённые верфи и строительные площадки."
 building_BA_ringworld_factory_A_effect:0 "После постройки этого здания, вы не сможете построить §G$building_BA_ringworld_factory_B$§!\nВыработка §B$BA_districts_ringworld_factory$§! станет соответствовать этому зданию."
 building_BA_ringworld_factory_B:0 "Логистика Кольцевого мира: Зона точного производства"
 building_BA_ringworld_factory_B_desc:0 "Достаточно лишь нескольких нажатий на сеть, и всё необходимое, произведённое здесь, будет идеально доставлено прямо в руки."
 building_BA_ringworld_factory_B_effect:0 "После постройки этого здания, вы не сможете построить §G$building_BA_ringworld_factory_A$§!\nВыработка §B$BA_districts_ringworld_factory$§! станет соответствовать этому зданию."
 building_BA_ringworld_matrix_A:0 "Вычислительная мощность Кольцевого мира: Вспомогательная диффузионная матрица"
 building_BA_ringworld_matrix_A_desc:0 "Здесь размещены бесчисленные вычислительные устройства, выполняющие невообразимые астрономические вычисления."
 building_BA_ringworld_matrix_A_effect:0 "После постройки этого здания вы больше не сможете строить §G$building_BA_ringworld_matrix_B$§!\nПроизводство §B$BA_districts_ringworld_matrix$§! будет соответствовать этому зданию."
 building_BA_ringworld_matrix_B:0 "Вычислительная мощность Кольцевого мира: Сверхсветовой стример общего доступа"
 building_BA_ringworld_matrix_B_desc:0 "Здесь симуляционные данные служат всей Империи, могут записывать информацию, отвечать на вопросы и служат верными друзьями для всех."
 building_BA_ringworld_matrix_B_effect:0 "После постройки этого здания вы больше не сможете строить §G$building_BA_ringworld_matrix_A$§!\nПроизводство §B$BA_districts_ringworld_matrix$§! будет соответствовать этому зданию."

 # club room
 building_BA_Schale_office:0 "Офис Шале"
 building_BA_Schale_office_desc:0 "Это место работы Учителя. Мелкие происшествия, такие как драки в различных академиях, должны были бы обрабатываться Федеральным Студенческим Советом, но, похоже, большая часть дел теперь перешла к Учителю."
 building_BA_Locker_room:0 "Фэшн-студия Шале"
 building_BA_Locker_room_desc:0 "Это здание фэшн-студии, предназначенное для смены эксклюзивных образов. Основано совместно Координационным Офисом и Учителем, может профессионально создавать индивидуальные образы."
 building_BA_Locker_room_tip:0 "(Назначьте лидера §Yпланетарным губернатором§! здесь, чтобы иметь возможность менять его наряды в §BЯщике Шеотина§!.) (Это здание преобразуется из §B $building_BA_Schale_office$ §! в столице.)"
 building_BA_club_room:0 "Федеральный универсальный клубный отдел"
 building_BA_club_room_desc:0 "Место для студенческой клубной деятельности, внутри которого есть все необходимые для проведения мероприятий удобства."
 building_BA_club_mansion:0 "Федеральное универсальное клубное здание"
 building_BA_club_mansion_desc:0 "Огромное здание, предназначенное для клубной деятельности большого количества студентов, внутри которого есть все необходимые для проведения мероприятий удобства."
 building_BA_Club_Complex:0 "Федеральный клубный центр"
 building_BA_Club_Complex_desc:0 "Обеспечивает финансовую поддержку клубам на планете. Несмотря на то, что это лишь финансирование, оно всё же позволяет держать руку на пульсе клубной деятельности."
 building_BA_Kivotos_staff_room:0 "Федеральное офисное здание"
 building_BA_Kivotos_staff_room_desc:0 "Место работы федеральных сотрудников."
 building_BA_Kivotos_staff_mansion:0 "Федеральный административный комплекс"
 building_BA_Kivotos_staff_mansion_desc:0 "Обширный комплекс, позволяющий большому количеству федеральных сотрудников работать."
 building_BA_Archive:0 "Федеральный архив"
 building_BA_Archive_desc:0 "Архивы этой планеты хранятся в этом здании."
 building_BA_Game_development_department:0 "Клубный отдел: Студия отдела разработки игр"
 building_BA_Game_development_department_desc:0 "Кабинет отдела разработки игр, посвящённый созданию игр."
 building_BA_Engineering_club:0 "Клубный отдел: Институт инженерного отдела"
 building_BA_Engineering_club_desc:0 "С тех пор как они получили достаточный бюджет, члены здесь посвятили себя исследованию различных исполинских кораблей и массивных орудий. Надеемся, что они достигнут успехов."
 building_BA_Veritas:0 "Клубный отдел: Сервер отдела Истины"
 building_BA_Veritas_desc:0 "Служебный узел Отдела Истины, установленный на планете, частично функционирует как планетарный брандмауэр."
 building_BA_Foreclosure_task_force:0 "Клубный отдел: Агентство по управлению производством Абидоса"
 building_BA_Foreclosure_task_force_desc:0 "Организация, изначально созданная в Абидосе, отвечающая за координацию и планирование производства и использования внутренних ресурсов Абидоса, эффективно предотвратившая растрату и отток ресурсов Абидоса, и сыгравшая крайне важную роль на пути возрождения Абидоса."
 building_BA_Teaparty_branch:0 "Клубный отдел: Филиал Чайной Вечеринки"
 building_BA_Teaparty_branch_desc:0 "Филиал Студенческого Совета Святой Троицы, развёрнутый на планете, члены которого являются неоспоримыми экспертами в области крупномасштабного управления."
 building_BA_Hotspring_development_department:0 "Клубный отдел: Курорт отдела разработки горячих источников"
 building_BA_Hotspring_development_department_desc:0 "Курорт с горячими источниками, управляемый Федеральным Студенческим Советом и разработанный Отделом разработки горячих источников, очень популярен среди студентов."
 building_BA_Festival_operations_department:0 "Клубный отдел: Площадь прямого управления Комитета по организации фестивалей"
 building_BA_Festival_operations_department_desc:0 "Отделение, созданное Комитетом по организации фестивалей, используемое в качестве центральной площадки для различных праздничных мероприятий."
 building_BA_Xuanwu_promenade:0 "Клубный отдел: Торговый порт Гильдии Генбу"
 building_BA_Xuanwu_promenade_desc:0 "Торговая зона Гильдии Генбу, где непрерывным потоком движутся самые разнообразные транспортные корабли."
 building_BA_Publishing_department:0 "Клубный отдел: Редакция Издательского отдела"
 building_BA_Publishing_department_desc:0 "База Издательского отдела для составления текстов, печати и распространения."
 building_BA_Prefect_team:0 "Клубный отдел: Дисциплинарный комитет"
 building_BA_Prefect_team_desc:0 "Один из важнейших клубов Геенны, когда-то занимавшийся проблемными учениками внутри Геенны."

 # event chain
 building_BA_mixed_ruins_lab:0 "Объединённая федеративная лаборатория данных"
 building_BA_mixed_ruins_lab_tip:0 "Это здание позволяет должностям, связанным с руинами, производить дополнительно £engineering_research£ очков инженерных исследований на планете."
 building_BA_mixed_ruins_lab_desc:0 "Большая лаборатория данных, изучающая уникальные руины на планете. Методы сбора данных - это роскошные блюда, от которых не смогут отказаться даже самые усердные инженеры."
 building_BA_fade_Sanctum_center:"Центр управления"
 building_BA_fade_Sanctum_center_desc:"Таинственный, строго охраняемый центр управления, непрерывно отправляющий информацию во все уголки планеты."

 # school idea
 building_BA_SI_Millennium_G10:0 "Информационный центр Башни Миллениум"
 building_BA_SI_Millennium_G10_desc:0 "Бесчисленные данные, передаваемые из Башни Миллениум, перенаправляются отсюда, что делает это место идеальным для размещения лаборатории."
 building_BA_SI_Millennium_G10_tip:0 "£job_BA_student_delegate£$job_BA_student_delegate$ производство: §G+100%§!"
 building_BA_SI_Valkyrie_B02:0 "Полицейское управление Валькирии"
 building_BA_SI_Valkyrie_B02_desc:0 "Есть трудности? Приходи сюда! Здесь можно найти не только все общественные услуги, но и освоить некоторые боевые навыки."
 building_BA_SI_Valkyrie_B02_tip:0 "£job_BA_student_delegate£$job_BA_student_delegate$ производство: §G+100%§!"
 building_BA_SI_Shanhaijing_G01:"Сад Умэ"
 building_BA_SI_Shanhaijing_G01_desc:"Знаменитое детское учреждение Кивотоса."
 building_BA_SI_Shanhaijing_G02:"Алхимическая лаборатория"
 building_BA_SI_Shanhaijing_G02_desc:"Алхимическая лаборатория, производящая таинственные продукты по традиционным технологиям."

 # branch
 building_BA_student_embassy:0 "§BПосольство школы§!"
 building_BA_student_embassy_desc:0 "Посольство, созданное академией самостоятельно, отвечает за эффективное взаимодействие и выполнение ряда задач для родной планеты."
 building_BA_hot_spring_town:0 "§BДеревня горячих источников§!"
 building_BA_hot_spring_town_desc:0 "Деревня горячих источников, построенная Департаментом развития горячих источников на чужой планете."
