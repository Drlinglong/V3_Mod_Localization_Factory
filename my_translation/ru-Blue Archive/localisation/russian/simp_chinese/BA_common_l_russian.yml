###   event chain   ###
 BA_Shittem_chain_title:0 "Шиттимский Ящик"
 BA_Shittem_chain_desc:0 "Мы обнаружили Ящик Шале, таинственное устройство. Нам следует изучить способы его открытия."
 BA_Kyrie_chain_title:0 "Забытым Богам"
 BA_Kyrie_chain_desc:0 "Наше сопротивление осталось в прошлом; после долгих мучений мы наконец-то встретили рассвет.\nНа родной планете производство энергии, минералов и еды идёт полным ходом, без оглядки на последствия, лишь бы мы могли захватить инициативу в этой бескрайней космической дали.\n"
 BA_Unnamed_starting_chain_title:0 "Безымянная Точка Отправки"
 BA_Unnamed_starting_chain_desc:0 "После падения Кивотоса под натиском Башни Тщеславия, часть наших выживших бежала в космос, используя тамошние станции как опорные пункты, чтобы сохранить наш последний огонёк надежды. Преодолев первоначальные трудности, мы укоренились в космосе, и одна за другой возводились новые космические станции.\nОднако автоматизированные районы на этих станциях были нами самовольно скопированы без полного понимания их принципов, что привело к частым сбоям. Поэтому нам пришлось снизить их мощность и масштаб для проверки и ремонта.\nКовчег всё ещё дрейфует в космосе, ожидая того дня, когда мы полностью разгадаем его тайны."
 BA_Unnamed_starting_chain_point_A_title:0 "Вернуть планету Города Академии"
 BA_Unnamed_starting_chain_point_A_desc:0 "Создайте достаточно сильную сухопутную армию и отправьте её §Yвысадиться на планету Города Академии§!, чтобы вернуть нашу родную планету."
 BA_Unnamed_starting_chain_point_B_title:0 "Исследовать автоматизированные производственные линии на Ковчеге"
 BA_Unnamed_starting_chain_point_B_desc:0 "Завершите решение в §YПланетарных Решениях§!(£x£Управление->£n£Решения), чтобы исследовать и починить производственные линии."
 BA_Unnamed_starting_chain_point_C_title:0 "Уничтожить Башню Тщеславия"
 BA_Unnamed_starting_chain_point_C_desc:0 "Очистить Башню Иллюзий (£x£Управление -> Особенности планеты), полностью восстановить планету Академгород."
 BA_Project_Cradle_chain_title:0 "Проект «Колыбель»"
 BA_Project_Cradle_chain_desc:0 "В нашей родной системе есть множество аномалий, и их исследование просто необходимо."
 BA_Kivotos_chronicle_chain_title:0 "Хроники Академгорода"
 BA_Kivotos_chronicle_chain_desc:0 "Это наша история."
 BA_mid_Aris_chain_title:"Блуждающая Арис"
 BA_mid_Aris_chain_desc:"Некоторые робо-девушки неизвестного происхождения бродят по галактике, что мы можем сделать, так это..."
 BA_mid_Aris_chain_point_title:"Механическая планета"
 BA_mid_Aris_chain_point_desc:"Эта робо-девушка, кажется, бесперебойно производит здесь корабли, и её флагман тоже пришвартован здесь."
###     project     ###
 BA_Project_Cradle_01:0 "Попытка расшифровки базы данных"
 BA_Project_Cradle_01_DESC:0 "Арона обнаружила в гигантской башне обширную, но многоуровневую зашифрованную базу данных. Судя по описаниям из других источников, её содержимое, кажется, связано с различными аномальными явлениями в этой звёздной системе. Если мы хотим изучить эти явления, возможно, стоит начать с этой базы данных."
 BA_Project_Cradle_02:0 "Сканирование руин сооружений"
 BA_Project_Cradle_02_DESC:0 "Разрозненные данные указывают, что руины сооружений на второй планете весьма подозрительны."
 BA_Project_Cradle_03:0 "Раскопки релейной станции"
 BA_Project_Cradle_03_DESC:0 "Согласно данным сканирования, мы полагаем, что руины сооружений на второй планете - это так называемая «релейная станция». Нам необходимо провести их раскопки для дальнейшей работы."
 BA_Project_Cradle_04:0 "Изучение чертежей неизвестного прибора"
 BA_Project_Cradle_04_DESC:0 "Главным результатом раскопок стали чертежи прибора, принцип действия и назначение которого остаются неизвестными. К счастью, этот прибор, похоже, очень легко изготовить, и нам необходимо провести дальнейшие исследования."
 BA_Project_Cradle_05:0 "Снятие планетарного барьера"
 BA_Project_Cradle_05_DESC:0 "Благодаря предыдущим исследованиям мы узнали, как снять барьер с планеты, находящейся под защитой. Неизвестное прошлое скрыто там, и мы должны его раскрыть."
 BA_Project_Cradle_06:0 "Предварительное исследование руин"
 BA_Project_Cradle_06_DESC:0 "Чтобы перейти к следующему шагу, мы должны исследовать эти руины."
 BA_Project_Cradle_07:0 "Предварительное археологическое зондирование"
 BA_Project_Cradle_07_DESC:0 "Нам необходимо перебросить с родной планеты команду и оборудование, чтобы тщательно обследовать руины в некоторых ключевых точках на планете-руинах и сделать предварительные выводы."
 BA_Project_Cradle_10:0 "Раскопки на объекте"
 BA_Project_Cradle_10_DESC:0 "Какие тайны скрыты в этих руинах?"
 BA_Project_Cradle_08:0 "Мобилизация на восстановление руин"
 BA_Project_Cradle_08_DESC:0 "Чтобы восстановить эти руины в совершенно новую планету Академгород, нам нужно собрать мнения, привлечь средства и нанять рабочих. В конце концов, это очень масштабный проект."
 BA_Project_Cradle_09A:0 "Модернизация космического оружия"
 BA_Project_Cradle_09A_DESC:0 "Раз уж чертежи космического оружия пылились так долго, мы, конечно, не против полностью использовать их повторно. Хотя такой способ использования довольно безрассуден, перспективы всё равно весьма заманчивы.\n(После завершения проекта, пожалуйста, переходите к следующему этапу производства в §HПланетарных решениях§! на §Yродной планете и колонии планеты-руин§!.)"
 BA_Project_Cradle_09B:0 "Разработка специализированной техники"
 BA_Project_Cradle_09B_DESC:0 "Разработать специализированную уборочную технику, которую можно массово производить для расчистки руин. Вообще-то, это обычный подход для инженеров, но в Кивотосе такая идея кажется неординарной.\n(После завершения проекта, пожалуйста, переходите к следующему этапу производства в §HПланетарных решениях§! на §Yродной планете и колонии планеты-руин§!.)"
 BA_Project_Cradle_09C:0 "Самостоятельное принятие решений студентами"
 BA_Project_Cradle_09C_DESC:0 "Кивотос - это страна студентов, поэтому такие важные дела, конечно, должны решаться самими студентами.\n(После завершения проекта, пожалуйста, переходите к следующему этапу производства в §HПланетарных решениях§! на §Yродной планете и колонии планеты-руин§!.)"
 BA_Project_Cradle_09A_after:0 "Другая ценность космических очистных сооружений"
 BA_Project_Cradle_09A_after_DESC:0 "Инженерный отдел представил план по повторному использованию технологий, разработанных для космических очистных сооружений."

 BA_ring_tech_project_1:0 "Реставрация древних книг"
 BA_ring_tech_project_1_DESC:0 "Благодаря реставрации и изучению древних книг, выяснить суть нимба."
 BA_ring_tech_project_2:0 "Безграничное исследование"
 BA_ring_tech_project_2_DESC:0 "Нумерология когда-то занималась исследованиями, связанными с нимбами; возможно, мы сможем получить некоторое вдохновение из их данных исследований."

 BA_Another_route:0 "Этап один: Модернизация транспорта"
 BA_Flowers:0 "Этап II: Пригороды высокой плотности"
 BA_In_flame:0 "Этап III: Урбанизация промышленных зон"
 BA_Things_cannot_give_up:0 "Этап IV: Многофункциональное развитие"
 BA_Hoshizora:0 "Этап V: Договор между крупными академиями"
 BA_Blue_new_world:0 "Этап VI: Сетевая межзвёздная промышленность"
 BA_End_of_chronicle:0 "Эпилог: Хроники юных божеств"
 BA_Another_route_DESC:0 "Это начало всего. Вся наша деятельность основана на материальной базе. (По завершении: $BA_Kivotos_chronicle_effect_stage1$)"
 BA_Flowers_DESC:0 "Сырьё из пригородов покрывает огромные ежедневные нужды Города-Академии. Это краеугольный камень Города-Академии и авангард экспансии. Хаотичные пригороды означают туманное будущее. (По завершении: $BA_Kivotos_chronicle_effect_stage2$)"
 BA_In_flame_DESC:0 "Масштабная гражданская промышленность сосредоточена в автономных районах. Направление каждой трубы, маршрут каждого дрона, хранение каждого чертежа - всё это требует тщательного планирования. (По завершении: $BA_Kivotos_chronicle_effect_stage3$)"
 BA_Things_cannot_give_up_DESC:0 "Конечно, одной крыши над головой недостаточно, но угодить всем вкусам в отношении комнат сложно. Выделение личного пространства каждому - это не расточительство, а необходимая культурная инвестиция. (По завершении: $BA_Kivotos_chronicle_effect_stage4$)"
 BA_Hoshizora_DESC:0 "Даже сейчас неизбежны разногласия между крупными академиями. Найдите корень проблемы и решите её. (По завершении: $BA_Kivotos_chronicle_effect_stage5$)"
 BA_Blue_new_world_DESC:0 "В конце концов, вместимость одной планеты имеет предел. Ради будущего Города-Академии он должен охватить всю вселенную. (По завершении: $BA_Kivotos_chronicle_effect_stage6$)"
 BA_End_of_chronicle_DESC:0 "Окончательная трансформация планеты Города-Академии. Как по маслу. (По завершении: $BA_Kivotos_chronicle_effect_stage7$)"

 SP_BA_SI_Gehenna_C02:0 "Путь основания Пандемониума"
 SP_BA_SI_Gehenna_C02_DESC:0 "Вспомнить трудный путь основания Пандемониума его основателями, чтобы все осознали, как непросто даётся сегодняшняя школьная жизнь. (По завершении: §HМодификатор империи:§! $modifier_BA_SI_Gehenna_C02$)"


