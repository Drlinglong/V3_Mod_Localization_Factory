 decision_Atrahasis_research_1:0 "Исследование Автоматизированных Объектов Ковчега"
 decision_Atrahasis_research_1_desc:0 "Частично восстанавливает эффективность производства в автоматизированных районах, §Hувеличивая производство и содержание всех автоматизированных районов.§!"
 decision_Atrahasis_research_1_tip:0 "Тщательное исследование проблем сбоев в работе автоматизированных объектов потребует ящики пироксены и кофеина."
 decision_Atrahasis_research_2:0 "Исследование Автоматизированных Объектов Ковчега"
 decision_Atrahasis_research_2_desc:0 "Автоматизированные районы раскроют свой полный потенциал, §Hувеличивая производство и содержание всех автоматизированных районов.§!"
 decision_Atrahasis_research_2_tip:0 "Тщательное исследование проблем с аномалиями в работе автоматизированных производственных линий потребует горы пироксены и кофеина."
 decision_Kyrie_enemy_1:0 "Мера 1: Перезагрузка и Обслуживание Экранирующей Башни"
 decision_Kyrie_enemy_1_desc:0 "Перезагрузка и обслуживание существующих экранирующих башен на планете. Кроме того, потребуется подготовить припасы для операции сопровождения наземных войск."
 decision_Kyrie_enemy_2:0 "Мера 2: Усиление Мощности Экранирующей Башни"
 decision_Kyrie_enemy_2_desc:0 "Установка дополнительных компонентов для усиления максимальной мощности экранирующей башни. Однако другим объектам и жителям планеты может потребоваться некоторое антиинтерференционное оборудование."
 decision_Kyrie_enemy_3:0 "Мера 3: Миниатюризация Экранирующей Башни"
 decision_Kyrie_enemy_3_desc:0 "Создание миниатюрных мобильных экранирующих башен для максимизации зоны покрытия. В то же время, миниатюрные экранирующие башни могут быть отправлены под землю в качестве опорного пункта для следующего шага."
 decision_Kyrie_enemy_4:0 "Мера 4: Устранение Угрозы"
 decision_Kyrie_enemy_4_desc:0 "После того, как экранирующие башни покроют всю планету, Арона с помощью протоколов связи захваченных сил получит полную информацию о подземных остатках, а затем взломает их ядро и отключит."
