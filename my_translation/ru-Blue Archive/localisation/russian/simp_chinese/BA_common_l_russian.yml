 situation_Our_story_desc_1:0 "Это начало всего. Вся наша деятельность строится на материальных основах.\n\n ['concept_Kivotos_chronicle_stage1_bonus'] ['concept_Kivotos_chronicle_stage2_prerequisites']"
 situation_Our_story_desc_2:0 "Сырьё, добываемое в пригородах, обеспечивает огромные ежедневные нужды Академграда. Эти земли - фундамент Академграда и авангард его расширения. Хаос в пригородах означает неопределённое будущее.\n\n ['concept_Kivotos_chronicle_stage2_bonus'] ['concept_Kivotos_chronicle_stage3_prerequisites']"
 situation_Our_story_desc_3:0 "Огромное количество гражданских производств сосредоточено в автономных районах. Направление каждой трубы, каждый маршрут беспилотника, каждый сохранённый чертёж - всё это требует скрупулёзного планирования.\n\n ['concept_Kivotos_chronicle_stage3_bonus'] ['concept_Kivotos_chronicle_stage4_prerequisites']"
 situation_Our_story_desc_4:0 "Конечно, одной лишь крыши над головой недостаточно, но нашим вкусам в оформлении комнат тоже трудно угодить. Выделение индивидуального пространства для каждого - это не пустая трата, а необходимая культурная инвестиция.\n\n ['concept_Kivotos_chronicle_stage4_bonus'] ['concept_Kivotos_chronicle_stage5_prerequisites']"
 situation_Our_story_desc_5:0 "Даже сейчас между крупными учебными заведениями неизбежны разногласия. Нужно понять их суть и устранить.\n\n ['concept_Kivotos_chronicle_stage5_bonus'] ['concept_Kivotos_chronicle_stage6_prerequisites']"
 situation_Our_story_desc_6:0 "В конце концов, даже одна планета имеет свои пределы вместимости. Ради будущего Академграда, он должен объять всю Вселенную.\n\n ['concept_Kivotos_chronicle_stage6_bonus'] ['concept_Kivotos_chronicle_stage7_prerequisites']"
 situation_Our_story_desc_7:0 "Окончательное преображение планеты Академграда. Естественный результат.\n\n ['concept_Kivotos_chronicle_stage7_bonus'] ['concept_Kivotos_chronicle_stage8_prerequisites']"
 situation_Our_story_desc_8:0 "Куда бы мы ни пошли, там всегда будет Лазурный мир.\n\n ['concept_Kivotos_chronicle_stage8_bonus']"

