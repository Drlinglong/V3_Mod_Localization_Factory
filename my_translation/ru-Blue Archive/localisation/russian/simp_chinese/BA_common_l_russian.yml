 #Pulana
 Shittem_Pulana_desc:0 "[this.GetPulanaDesc]"
 BlueArchivePulanaDesc0:0 "...Соединение подтверждено..." #平静
 BlueArchivePulanaDesc1:0 "Быстрее закончите работу, Учитель." #平静
 BlueArchivePulanaDesc2:0 "...Проверка завершена. Высокий уровень активности и метаболизма. Учитель, сегодня у вас хорошее настроение." #微微微笑
 BlueArchivePulanaDesc3:0 "Пожалуйста, не смотрите на меня так долго, это вызывает сбой памяти... И к тому же, у вас ещё есть работа, Учитель?" #无语流汗,光环混乱
 BlueArchivePulanaDesc4:0 "...Ошибка... Обнаружена неверно отправленная рабочая форма..." #张口,生气或战意激增
 BlueArchivePulanaDesc5:0 "Сэнсэй... Вы ведь правда не наступите снова на те же грабли, да...?" #视线躲闪,害羞或为难
 BlueArchivePulanaDesc6:0 "...Обнаружены пятна... Крахмал, фруктоза, белок и растительный жир... Так вот что может осчастливить Арону-семпай..." #睁大眼,无语流汗
 BlueArchivePulanaDesc7:0 "Подтверждено... Требуется пересмотреть оценку эффективности работы сэнсэя..." #睁大眼,惊讶
 BlueArchivePulanaDesc8:0 "...Это же...!" #兴奋星星眼,嘴不张开
 BlueArchivePulanaDesc9:0 "Сэнсэй, я думаю, это неправильно, Федеральный Студенческий Совет не заслуживает доверия... И вы не должны брать на себя ответственность за всё!" #辩解状
 BlueArchivePulanaDesc10:0 "...Ошибка..." #委屈
 BlueArchivePulanaDesc11:0 "Непостижимо..." #皱眉,流汗,为难状
 BlueArchivePulanaDesc12:0 "...Беспорядок, непостижимое поведение... Пожалуйста, не тыкайте в меня больше..." #圈圈眼 @@
 BlueArchivePulanaDesc13:0 "...Необычные эмоциональные колебания... Пожалуйста, не гладьте меня по голове, это мешает работе..." #>.<
 BlueArchivePulanaDesc14:0 "Тестовый текст 14" #屑笑
 BlueArchivePulanaDesc15:0 "...Ух, клубничное молоко... Оставлю его Ароне-семпай..." #微笑,或‘不也挺好吗’笑
 BlueArchivePulanaDesc16:0 "Тестовый текст 16" #乖巧+高兴,心形光环
 BlueArchivePulanaDesc17:0 "Тестовый текст 17" #14屑笑+脸红
 BlueArchivePulanaDesc18:0 "Тестовый текст 18" #阴暗,盯
 BlueArchivePulanaDesc19:0 "Тестовый текст 19" #阴笑
 BlueArchivePulanaDesc20:0 "Ззз..." #沉思
 BlueArchivePulanaDesc21:0 "Тестовый текст 21" #眯眯眼
 BlueArchivePulanaDesc22:0 "Тестовый текст 22" #歪头
 BlueArchivePulanaDesc23:0 "Тестовый текст 23" #歪头
 BlueArchivePulanaDesc24:0 "Тестовый текст 24" #歪头
 #Arona
 Shittem_Arona_desc:0 "[this.GetAronaDesc]"
 BlueArchiveAronaDesc0:0 "Отсюда можно начинать самые разные работы!"
 BlueArchiveAronaDesc1:0 "Сэнсэй, вперёд! Ещё так много работы не сделано!"
 BlueArchiveAronaDesc2:0 "Понятно... Вот как вы со всем этим справляетесь."
 BlueArchiveAronaDesc3:0 "Не перенапрягайтесь, вы можете полностью доверять Ароне, хе-хе." #微笑
 BlueArchiveAronaDesc4:0 "Ха, ха-а... Сэнсэй, почему вы так спешите... Есть что-то важное, что нужно сделать?" #微微惊讶
 BlueArchiveAronaDesc5:0 "Сэнсэй, выбирайте работу, которую хотите сделать! Я всегда буду здесь, чтобы помочь вам!" #认真状 ‘^’
 BlueArchiveAronaDesc6:0 "Сэнсэй, иногда вам тоже нужно хорошо отдыхать... Арона очень беспокоится о вашем здоровье..."
 BlueArchiveAronaDesc7:0 "...Тц, как они смеют так нас оскорблять, может, будем называть их инопланетными пушистиками... А, сэнсэй, Арона не подслушивала дипломатические сообщения, аха-ха, правда-правда нет..."
 BlueArchiveAronaDesc8:0 "Нам не нужно, чтобы вы указывали, что делать, - вы даже производственный камень использовать не умеете... Ах, вы что-нибудь слышали?"
 BlueArchiveAronaDesc9:0 "...Ах, сэнсэй... Почта? Нет-нет, никакой почты нет, хе-хе." #阴暗+右上斜眼
 BlueArchiveAronaDesc10:0 "Эх... Похоже, сегодня сэнсэй снова будет работать допоздна..." #叹气状
 BlueArchiveAronaDesc11:0 "Я помогу сэнсэю в работе!"
 BlueArchiveAronaDesc12:0 "Сэнсэй, угадайте, какие хорошие новости Арона сегодня вам расскажет?" #兴奋状 XD
 BlueArchiveAronaDesc13:0 "Работа, которую нужно выполнить, накопилась горой... Как же тяжело взрослым..." #惬意
 BlueArchiveAronaDesc14:0 "Сэнсэй... Не отвлекайтесь на болтовню со студентами, сегодня работа не будет закончена!"
 BlueArchiveAronaDesc15:0 "Сэнсэй, иногда вам нужно обращать внимание и на баланс между работой и отдыхом... Арона очень беспокоится о вашем здоровье..."
 BlueArchiveAronaDesc16:0 "Тестовый текст 16" #震惊+脸红
 BlueArchiveAronaDesc17:0 "Сэнсэй..."
 BlueArchiveAronaDesc18:0 "Тестовый текст 18"
 BlueArchiveAronaDesc19:0 "Ой, Учитель! Что, что это?.. По-почему это у вас?.. У меня же... Ууууу... Арона не сможет выйти замуж..."
 BlueArchiveAronaDesc20:0 "Тестовый текст 20"
 BlueArchiveAronaDesc21:0 "У-Учитель! Этот тортик, он мне?! Ух-хэхэ-хэ..."
 BlueArchiveAronaDesc22:0 "Учитель, есть у Ароны какое-нибудь задание? Арона всегда готова вам помочь!" #星星眼
 BlueArchiveAronaDesc23:0 "Тестовый текст 23"
 BlueArchiveAronaDesc24:0 "Учитель, кажется, вы только что получили... хм, фотографии... такие, э-э, довольно пикантные и странноватые, и, кажется, они были отправлены не случайно... Для вашей же безопасности, Арона их уже конфисковала, ага." #-o-

