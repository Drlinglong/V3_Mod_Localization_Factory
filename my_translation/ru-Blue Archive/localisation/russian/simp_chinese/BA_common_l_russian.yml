 school_tech:0 "Изучение школьной идеологии"
 school_tech_desc:0 "Социальная структура Кивотоса уникальна и заслуживает нашего тщательного изучения и модификации."
 students_rings_tech:0 "Технология нимба"
 students_rings_tech_desc:0 "Нимбы над нашими головами сопровождают нас с самого рождения. Хотя их принцип действия нам неизвестен, нельзя отрицать, что нимбы имеют огромное значение для каждого ученика Кивотоса. Теперь мы обнаружили информацию о нимбах в древних книгах, оставшихся с незапамятных времен. Приведет ли это нас в новую эру или откроет ящик Пандоры?"

