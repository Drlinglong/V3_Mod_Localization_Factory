 zone_BA_ringworld_satellite_B:"Вспомогательные сооружения Кольцевого мира: Интегральный анализатор"
 zone_BA_ringworld_satellite_B_desc:"Расчетная зона, специально разработанная для дежурных Кольцевого мира, способная принимать огромные объемы работы и разбивать их, распределяя их между подходящими исполнителями."
 zone_BA_ringworld_refinery_A:"Точное производство Кольцевого мира: Распределитель Камушков Ремесла"
 zone_BA_ringworld_refinery_A_desc:"Этот район является логистическим центром, специально разработанным для распределения Камушков Ремесла, позволяющим быстро и удобно загружать и выгружать необходимые материалы и готовую продукцию."
 zone_BA_ringworld_refinery_B:"Точное производство Кольцевого мира: Модуль ковочной линзы"
 zone_BA_ringworld_refinery_B_desc:"В этом районе расположены модифицированные секции формования, которые используют гравитационные линзы и звезду Кольцевого мира для ковочных работ, производя огромное количество Лазурита."
 zone_BA_ringworld_factory_A:"Логистика Кольцевого мира: Сеть снабженческих дронов"
 zone_BA_ringworld_factory_A_desc:"Этот район плотно усеян базами дронов, откуда взлетают бесчисленные дроны, доставляя комплектующие к удаленным верфям и строительным площадкам."
 zone_BA_ringworld_factory_B:"Логистика Кольцевого мира: Зона точного производства"
 zone_BA_ringworld_factory_B_desc:"В этом районе расположены автоматизированные гражданские фабрики, где достаточно пары нажатий на экран, и все необходимое, произведенное здесь, будет доставлено прямо вам в руки."
 zone_BA_ringworld_matrix_A:"Вычислительная мощность Кольцевого мира: Вспомогательная диффузионная матрица"
 zone_BA_ringworld_matrix_A_desc:"Этот район заполнен бесчисленными вычислительными устройствами, выполняющими невообразимые астрономические вычисления."
