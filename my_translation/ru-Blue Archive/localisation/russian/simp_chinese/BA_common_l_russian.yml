 tech_BA_culture_Federal:0 "Исследование культуры Академии: Федеральный студенческий совет"
 tech_BA_culture_Federal_desc:0 "Долгое время Кивотос находился в состоянии высокой автономии. Федерация, будучи единственной силой, способной объединить Кивотос, должна получить должное внимание."
 tech_BA_culture_Schale:"Исследование культуры Академии: Офис ШАЛЕ Федерации"
 tech_BA_culture_Schale_desc:"ШАЛЕ, как важнейший орган Федерации, занимает незаменимое положение."
 tech_BA_culture_Abydos:0 "Исследование культуры Академии: Абидос"
 tech_BA_culture_Abydos_desc:0 "Чудо возрождения Абидоса в космическую эру очевидно для всех. Его инновации и опыт заслуживают распространения по всему Кивотосу."
 tech_BA_culture_Gehenna:0 "Исследование культуры Академии: Геенна"
 tech_BA_culture_Gehenna_desc:0 "Как знаменитая Обезьянья гора Кивотоса (?), Геенна обладает уникальным пониманием баланса между порядком и хаосом. Пришло время распространить их идеи по всему Кивотосу."
 tech_BA_culture_Millennium:0 "Исследование культуры Академии: Миллениум"
 tech_BA_culture_Millennium_desc:0 "Миллениум пропитан сильной атмосферой либерализма и научных исследований, которые, дополняя друг друга, сформировали нынешний Миллениум, и, конечно, сформируют будущий Город-Академию."
 tech_BA_culture_Trinity:0 "Исследование культуры Академии: Тринити"
 tech_BA_culture_Trinity_desc:0 "Никто не понимает политику лучше, чем Тринити. Политика, подобно бездне и палящему солнцу, вечно взирает и освещает каждого члена Федерации Академий."
 tech_BA_culture_Redwinter:0 "Исследование культуры Академии: Федерация Красной Зимы"
 tech_BA_culture_Redwinter_desc:0 "Академия Федерации Красной Зимы обладает традициями единства и смелого движения против течения, что помогает укрепить основы Федерации Академий."
 tech_BA_culture_Hyakkiyako:0 "Исследование культуры Академии: Хяккияко"
 tech_BA_culture_Hyakkiyako_desc:0 "Хяккияко обладает уникальным стилем понимания многих вещей. Изучение и развитие этого, несомненно, добавит яркий штрих в Федерацию Академий."
 tech_BA_culture_Shanhaijing:0 "Исследование культуры Академии: Шаньхайцзин"
 tech_BA_culture_Shanhaijing_desc:0 "Шаньхайцзин - это академия, развившаяся на прочном фундаменте, построенном на деньгах и труде. Столкновение идеалов и реальности - вечная тема Шаньхайцзин."
 tech_BA_culture_Valkyrie:0 "Исследование культуры Академии: Валькирия"
 tech_BA_culture_Valkyrie_desc:0 "Полицейская академия Валькирии воспитывает большую часть сил правопорядка Кивотоса, и уровень организации, который она предоставляет, является залогом процветания."
 tech_BA_culture_SRT:0 "Исследование школьной культуры: SRT"
 tech_BA_culture_SRT_desc:0 "Государству нужны крепкие корабли и острые орудия, но также и острый скальпель. Именно эту роль и играет SRT."
 tech_BA_culture_Arius:0 "Исследование школьной культуры: Ариус"
 tech_BA_culture_Arius_desc:0 "История Ариуса - это история предательств и жертв. Она всегда напоминает: тирания неизбежно ведет к разрушению."
 tech_BA_Tactical_backpack_T1:0 "Композитный тактический рюкзак Т1"
 tech_BA_Tactical_backpack_T1_desc:0 "Детям приходится выбирать, а взрослым нужно всё и сразу. Этот тактический рюкзак, созданный с использованием невероятных технологий Кивотоса, одновременно усилит броню и щиты вашего боевого корабля."
 tech_BA_Tactical_backpack_T2:0 "Композитный тактический рюкзак Т2"
 tech_BA_Tactical_backpack_T2_desc:0 "Детям приходится выбирать, а взрослым нужно всё и сразу. Более надёжный тактический рюкзак, дающий боевым кораблям больше брони и щитов."
 tech_BA_Tactical_backpack_T3:0 "Композитный тактический рюкзак Т3"
 tech_BA_Tactical_backpack_T3_desc:0 "Детям приходится выбирать, а взрослым нужно всё и сразу. Улучшенный тактический рюкзак не только обеспечивает броню и щиты, но и может перезаряжать щиты."
 tech_BA_Tactical_backpack_T4:0 "Композитный тактический рюкзак Т4"
 tech_BA_Tactical_backpack_T4_desc:0 "Детям приходится выбирать, а взрослым нужно всё и сразу. Передовой тактический рюкзак, обеспечивающий броню и щиты, а также способный к полной саморегенерации."
 tech_BA_Tactical_backpack_T5:0 "Композитный тактический рюкзак Т5"
 tech_BA_Tactical_backpack_T5_desc:0 "Детям приходится выбирать, а взрослым нужно всё и сразу. Тактический рюкзак, созданный из тёмной материи, чрезвычайно надёжен."
 tech_BA_Tactical_backpack_T6:0 "Композитный тактический рюкзак Т6"
 tech_BA_Tactical_backpack_T6_desc:0 "Детям приходится выбирать, а взрослым нужно всё и сразу. Топовый тактический рюкзак, дающий полное чувство безопасности и при этом оптимизирующий потребление энергии."
 tech_BA_Badge_T1:0 "Корабельный значок Т1"
 tech_BA_Badge_T1_desc:0 "Детям приходится выбирать, а взрослым нужно всё и сразу. Этот значок, созданный с использованием невероятных технологий Кивотоса, обеспечит боевому кораблю дополнительную прочность корпуса и уклонение."
 tech_BA_Badge_T2:0 "Корабельный значок Т2"
 tech_BA_Badge_T2_desc:0 "Детям приходится выбирать, а взрослым нужно всё и сразу. Более надёжный корабельный значок, дающий боевым кораблям больше прочности корпуса и уклонения."
 tech_BA_Badge_T3:0 "Корабельный значок Т3"
 tech_BA_Badge_T3_desc:0 "Детям приходится выбирать, а взрослым нужно всё и сразу. Улучшенный значок не только обеспечивает прочность корпуса и уклонение, но и может увеличить скорость корабля."
 tech_BA_Badge_T4:0 "Корабельный значок Т4"
 tech_BA_Badge_T4_desc:0 "Детям приходится выбирать, а взрослым нужно всё и сразу. Передовой значок, обеспечивающий броню и щиты, а также способный увеличить скорость корабля."
 tech_BA_Badge_T5:0 "Корабельный значок Т5"
 tech_BA_Badge_T5_desc:0 "Детям приходится выбирать, а взрослым нужно всё и сразу. Значок, созданный из тёмной материи, чрезвычайно надёжен."
 tech_BA_Badge_T6:0 "Корабельный значок Т6"
 tech_BA_Badge_T6_desc:0 "Детям приходится выбирать, а взрослым нужно всё и сразу. Топовый значок, дающий полное чувство безопасности и при этом оптимизирующий производственные процессы."

 tech_BA_auto_turrent_1:0 "Деталь самоходной турели"
 tech_BA_auto_turrent_1_desc:0 "Проект детали самоходной турели."
 tech_BA_auto_turrent_2:0 "Ядро самовосстанавливающейся турели"
 tech_BA_auto_turrent_2_desc:0 "Это ядро позволяет самоходным турелям маневрировать в бою, словно бойцам спецназа."

 tech_BA_Arius_antihalo:0 "Бомба-гало"
 tech_BA_Arius_antihalo_desc:0 "Бомба с неустановленным принципом действия, способная уничтожать наши гало. Чрезвычайно опасна."
 tech_BA_Arius_antihalo_title:0 "Антигало-оружие"

 tech_BA_crisis:0 "Бедствие Blue Archive"
 tech_BA_crisis_desc:0 "Ты готов воплотиться в Бедствие, лишь бы получить эту технологию, Хакасе, ну ты даёшь..."
 tech_BA_fe:0 "Предтечи Blue Archive"
 tech_BA_fe_desc:0 "Ты же не Падшая Империя, почему у тебя есть эта технология?!"
 tech_BA_gate_build:0 "Простейший Коммуникационный Канал"
 tech_BA_gate_build_desc:0 "Можно построить небольшие простейшие коммуникационные каналы."

 tech_BA_legacy_of_millennium:0 "Наследие Автоматизации Тысячелетия"
 tech_BA_legacy_of_millennium_desc:0 "Наследие Технологической Академии Тысячелетия в области бессознательных автоматизированных технологий."
 tech_BA_spaceship_automation_1:0 "Автоматизированный Малый Боевой Корабль"
 tech_BA_spaceship_automation_1_desc:0 "Развитие наследия Технологической Академии Тысячелетия. Легкий и маневренный малый корабль, использующий централизованную автономную систему. Он недорог, очень маневренен и не требует экипажа."
 tech_BA_spaceship_automation_2:0 "Автоматизированный Крупный Боевой Корабль"
 tech_BA_spaceship_automation_2_desc:0 "Развитие наследия Технологической Академии Тысячелетия. Установка проверенной экспериментальной автономной системы на крупные боевые корабли позволяет централизованно управлять большим количеством судов благодаря отсутствию экипажа."
 tech_BA_spaceship_automation_3:0 "Автоматизированный Огневой Модуль"
 tech_BA_spaceship_automation_3_desc:0 "Развитие наследия Технологической Академии Тысячелетия. Полностью автоматизированные корабли привели к упрощению конструкции боевых судов и специализации их функций, что значительно повысило боеспособность флота."
 tech_BA_spaceship_automation_3_title:0 "§HОткрывает модули ракетного корвета:§! Носовая часть «Эгида» Кормовая часть «Водоворот»\n§HОткрывает модули хребтового корабля:§! Центральная часть «Ножны» Кормовая часть «Канал»"
 tech_BA_spaceship_automation_3_tip:0 "Специализированные модули кораблей, способные выполнять больше функций."
 tech_BA_spaceship_automation_4:0 "Автоматизированный Флагман"
 tech_BA_spaceship_automation_4_desc:0 "Развитие наследия Технологической Академии Тысячелетия. Теперь мы можем отбросить понятие «вместимость армии»: для управления флотом, который потрясает всю галактику, требуется лишь несколько человек - в прямом смысле «лишь несколько»."

 tech_BA_ruins_research:0 "Исследование Амальгамации Руин"
 tech_BA_ruins_research_desc:0 "Горы руин являются для нас важным источником ресурсов, и мы должны провести исследования по их полному использованию."
 tech_BA_ruins_research_title:0 "Систематизация существующих теорий о руинах."
 tech_BA_ruins_mining:0 "Технология Добычи из Руин"
 tech_BA_ruins_mining_desc:0 "Технология добычи, разработанная в ходе изучения руин, позволит нам получать больше ресурсов из них."
 tech_BA_ruins_mining_title:0 "Увеличение производительности должностей, связанных с добычей из руин."
 tech_BA_Arius_planet_rebuild:0 "Технология Восстановления Планет"
 tech_BA_Arius_planet_rebuild_title:0 "Вычисление. Очистка. Строительство. Объединение."
 tech_BA_Arius_planet_rebuild_desc:0 "Времени на восстановление остается не так много, и разумное распределение ресурсов и пространства - это проблема, которую необходимо решить."

 tech_BA_Preliminary_ring_theory:0 "Предварительная Теория Ореола"
 tech_BA_Preliminary_ring_theory_desc:0 "Первичная систематизация знаний, полученных из восстановленных и расшифрованных древних книг, позволила нам сформировать предварительное представление об ореолах. Классификация и архивирование этих данных будет способствовать более глубоким исследованиям."
 tech_BA_depth_study_of_auras:0 "Углубленное Изучение Ореолов"
 tech_BA_depth_study_of_auras_desc:0 "Согласно древним текстам, наши ореолы являются проявлением нашей божественной воли. Если это правда, то наши способности окажутся намного сильнее, чем мы можем себе представить. Очевидно, что часть нашей божественности была запечатана, и мы должны провести углубленное исследование, чтобы понять, как снять эту печать."
 tech_BA_Halo_power_increase:0 "Усиление Мощи Ореола"
 tech_BA_Halo_power_increase_desc:0 "Наши ореолы наделяют нас силой, превосходящей обычных существ, но ее интенсивность проявляется по-разному у разных индивидов. Теперь у нас есть предварительное понимание этой силы, и мы можем искусственно усиливать ее, используя определенные приемы."
 tech_BA_Divine_liberation_theory:0 "Теория Освобождения Божественности"
 tech_BA_Divine_liberation_theory_desc:0 "Мы предварительно проанализировали источник силы ореолов. Если мы хотим усилить выход этой силы, нам понадобятся вещества, обладающие сродством к ореолам и хранящие внутри большое количество энергии - возможно, это могут быть какие-то голубоватые камни? (Подсказка: завершите технологию применения Церулитового Камня, чтобы открыть следующую технологию)."
 tech_BA_Preliminary_divine_liberation:0 "Предварительное Освобождение Божественности"
 tech_BA_Preliminary_divine_liberation_desc:0 "С развитием технологии Церулитового Камня мы наконец сделали важный шаг в исследовании ореолов. Под воздействием Церулитового Камня наши ореолы будут высвобождать больше энергии, чем раньше. Теперь остается только распространить это достижение."
 tech_BA_Preliminary_ring_theory_title:0 "Краеугольный камень теории ореолов, необходимое условие для последующих исследований ореолов."
 tech_BA_Halo_power_increase_title:0 "Базовая теория искусственной модификации ореолов."
 tech_BA_Divine_liberation_theory_title:0 "Исследование уникальной «божественности», скрывающейся за ореолами."
 tech_BA_Preliminary_divine_liberation_title:0 "Последний шаг в базовой теории ореолов."

