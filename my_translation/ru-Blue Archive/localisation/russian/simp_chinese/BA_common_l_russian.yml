 #致被遗忘的众神-废墟研究
 situation_Kyrie_ruin_research:0 "Исследование руин"
 situation_Kyrie_ruin_research_type:0 "Исследование руин"
 situation_Kyrie_ruin_research_monthly_change_tooltip:0 "Мы должны исследовать руины на нашей планете."
 situation_Kyrie_ruin_research_desc_1:0 "Руины на нашей планете были созданы неожиданным врагом и отличаются от обычных руин. Теперь, когда мы установили аванпосты в галактике и расширили наши владения в космос, мы должны получить все необходимое в бескрайнем космосе, исследовать руины на родной планете и восстановить наш дом на их месте."
 situation_Kyrie_ruin_research_desc_2:0 "Наша Ассоциация шахтёров первой добилась прорыва: по их плану, нам нужно собрать больше данных о руинах на этой планете. Для этого нам потребуется построить гибридную лабораторию. Прежде всего, нужно завершить £society_research£§Y$tech_BA_ruins_research$§! технологию (опция исследования доступна на странице §YПоручения§!)."
 situation_Kyrie_ruin_research_desc_3:0 "Гибридная лаборатория проводит базовые исследования некоторых особенностей планетарных руин. Цель - превратить руины в доступные для добычи минералы."
 situation_Kyrie_ruin_research_desc_4:0 "Искажённые руины, возникшие в результате чрезмерной добычи, наносят серьёзный ущерб окружающей среде нашей родной планеты. Теперь мы должны найти способ решить эту проблему и попытаться отыскать фрагменты прошлого в руинах крупных академий. (Удалите £blocker£ на родной планете для продолжения, за исключением Ядра Тысячелетия и Шахтёров Пустыни Абидоса.)"
 situation_Kyrie_ruin_research_desc_5:0 "Мы освоили метод решения проблемы искажённых руин, но теперь нам предстоит столкнуться с руинами планетарного масштаба. У нас мало времени, и мы должны разработать достаточно быстрый план, чтобы одновременно восстановить руины крупных академий и оперативно разобраться с руинами континентального масштаба. (Удалите £blocker£ на родной планете для продолжения, за исключением Ядра Тысячелетия и Шахтёров Пустыни Абидоса.)"
