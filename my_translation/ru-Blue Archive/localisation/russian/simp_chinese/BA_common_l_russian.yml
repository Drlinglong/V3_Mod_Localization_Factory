 #####     Technologies     #####
###  technologies   ###
 tech_BA_Shittem_starting:0 "Восстановить Ящик Шиттим"
 tech_BA_Shittem_starting_desc:0 "Восстановить это устройство с неизвестным назначением. Каково его истинное предназначение и какие тайны оно скрывает...?"
 tech_BA_Shittem_starting_tips:0 "Восстановить это планшетоподобное устройство, найденное среди руин."

 tech_BA_pyroxenes_crafting:0 "Производство пироксена"
 tech_BA_pyroxenes_crafting_desc:0 "После того как мы починили производственную машину в подвале Шале, мы наконец-то можем начать исследования технологии массового производства пироксена."
 tech_BA_pyroxenes_industrial_crafting:0 "Масштабное производство пироксена"
 tech_BA_pyroxenes_industrial_crafting_desc:0 "Масштабировать процесс производства пироксена, чтобы сократить потребление и увеличить производство."
 tech_BA_pyroxenes_megastructure_crafting:0 "Автоматизированное производство пироксена"
 tech_BA_pyroxenes_megastructure_crafting_desc:0 "Для реализации автоматизированного производства пироксена требуется использовать особые гравитационные поля вокруг чёрных дыр."
 tech_BA_pyroxenes_using:0 "Пироксеновые гравитационные линзы"
 tech_BA_pyroxenes_using_desc:0 "Пироксен - отличный материал для создания гравитационных линз, его можно использовать как усиливающий материал, для улучшения оружия и во многих других областях. Хотя он и поглощает окружающие богатства (например, энергетические кредиты), но по сравнению с его мощным эффектом эти потери вполне оправданы."
 tech_BA_pyroxenes_using_title:0 "Эта технология откроет нам путь к применению пироксена."
 tech_BA_keystone_crafting:0 "Хранение и массовое производство Арканы"
 tech_BA_keystone_crafting_desc:0 "Аркана всегда напрямую перерабатывалась нами в боеприпасы, поскольку её трудно долго хранить рядом со студентами. Прорыв в технологиях хранения и массового производства Арканы позволяет нам углубить её применение в военном деле."
 tech_BA_keystone_automatic_crafting:0 "Технология формовки Арканы"
 tech_BA_keystone_automatic_crafting_desc:0 "Технология формовки позволяет напрямую штамповать Аркану в нужную форму, а затем преобразовывать её в сплавы и другие вещества, что значительно улучшает все свойства материала. Кроме того, эта технология позволяет массово производить полностью автоматические линии по производству Арканы, чтобы удовлетворить наши потребности в ней."
 tech_BA_keystone_megastructure_crafting:0 "Производство Арканы в невесомости"
 tech_BA_keystone_megastructure_crafting_desc:0 "Для дальнейшей интенсификации процесса производства Арканы среда невесомости становится необходимым условием."
 tech_BA_dark_matter_absorbing:0 "Концентрация тёмной материи"
 tech_BA_dark_matter_absorbing_desc:0 "Темная материя обычно достигает пригодной для добычи концентрации только вблизи черных дыр, однако в среде, созданной гравитационными линзами из пироксена, ее также можно получить."
 tech_BA_auto_habitat_1:0 "Автоматизированная станция обитания"
 tech_BA_auto_habitat_1_desc:0 "Используя свойства пироксена, мы можем строить самодостаточные космические станции в условиях низкой гравитации."
 tech_BA_auto_habitat_2:0 "Расширение автоматизированной станции обитания"
 tech_BA_auto_habitat_2_desc:0 "Улучшенные модули космической станции могут вмещать больше автоматизированных модулей."
 tech_BA_angel24_rare_produce:0 "Переработчик редких ресурсов"
 tech_BA_angel24_rare_produce_desc:0 "Простая автоматизированная фабрика для производства редких ресурсов с использованием пироксена."
 tech_BA_angel24_keystone_foundry:0 "£alloys£Здание: $building_BA_keystone_foundry_X$"
 tech_BA_angel24_keystone_foundry_desc:0 "$building_BA_keystone_foundry_X_desc$"
