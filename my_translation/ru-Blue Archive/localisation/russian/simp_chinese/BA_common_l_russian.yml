 tech_BA_Ring_resolution_device:0 "Устройство для анализа Гало"
 tech_BA_Ring_resolution_device_desc:0 "Нумерология использует крайне деструктивный метод для исследования сущностей Гало. Очевидно, мы не можем так поступить. С помощью этого особого аналитического устройства, основанного на Пироксене, мы можем заставить Гало над нашими головами материализоваться в сущность для исследования."
 tech_BA_Ring_resolution_device_title:0 "Первый шаг к анализу кодировки Гало."
 tech_BA_Halo_coding_outline:0 "Кодировка Гало: Внешнее кольцо"
 tech_BA_Halo_coding_outline_desc:0 "Данные, оставленные Нумерологией, значительно ускорили скорость нашего анализа этих божественных символов, по крайней мере, нам не придется гадать вслепую о значении этих символов."
 tech_BA_Halo_coding_outline_title:0 "Кодировка краевой части Гало"
 tech_BA_Halo_coding_space:0 "Кодировка Гало: Пустая зона"
 tech_BA_Halo_coding_space_desc:0 "Очевидно, тот, кто создал этот нимб - кем бы он ни был - был крайне безответственным человеком. Этот неэффективный, избыточный код Божественного Письма просто невыносим! Пришло время оптимизировать эту гору хлама."
 tech_BA_Halo_coding_space_title:0 "Пустая область кодировки нимба"
 tech_BA_Halo_coding_inner:0 "Кодировка нимба: Внутреннее кольцо"
 tech_BA_Halo_coding_inner_desc:0 "Теперь мы полностью овладели технологией кодировки нимба."
 tech_BA_Halo_coding_inner_title:0 "Ядро кодировки нимба"
 tech_BA_Halo_amplifier:0 "Пироксеновый внешний усилитель"
 tech_BA_Halo_amplifier_desc:0 "Неизвестно, намеренно ли это, но мы обнаружили зарезервированный интерфейс в кодировке Божественного Письма, который позволяет усилить выходную мощность нимба путем внешнего подключения чего-либо. Мы создали такое внешнее устройство из пироксена. Хотя это и займет часть кодировочного пространства, полученная выгода того стоит."
 tech_BA_amplifier_upgrade:0 "Улучшение внешнего усилителя"
 tech_BA_amplifier_upgrade_desc:0 "Основываясь на первом поколении внешних усилителей, мы применили ряд мер по оптимизации, значительно повысив эффективность исходного устройства. Однако, похоже, энергия, которую может высвободить пироксен, достигла своего предела. Если нам потребуется дальнейшее развитие, возможно, придется разработать новые среды."
