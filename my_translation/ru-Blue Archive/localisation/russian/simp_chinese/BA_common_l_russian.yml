 d_broken_Abydos_school_desc:0 "Поврежденный главный кампус Абидоса."
 d_broken_Millennium_school_desc:0 "Руины научной академии Тысячелетия."
 d_broken_Trinity_school_desc:0 "Руины Тринити."
 d_broken_Gehenna_school_desc:0 "Руины Геенны."
 d_broken_Abydos_school_desc_campus:0 "Был частично взорван ракетами Уробороса, к счастью, ущерб был не очень большим."
 d_broken_Millennium_school_desc_campus:0 "К сожалению, был подорван в битве с Ход."
 d_broken_Trinity_school_desc_campus:0 "Было пробито насквозь Микой одним ударом, вместе с Епископом."
 d_broken_Gehenna_school_desc_campus:0 "Хотя Гехенна была одной из немногих академий, не втянутых в Войну Священных Имён Креста, никогда не стоит недооценивать разрушительную силу учеников!"
 d_broken_Abydos_school_desc_ruined:0 "Повреждённый главный кампус Абидоса. Был заброшен ещё до Великих Перемен."
 d_broken_Millennium_school_desc_ruined:0 "Руины Технологической академии Миллениум. Некоторые данные всё ещё можно спасти."
 d_broken_Trinity_school_desc_ruined:0 "Руины Тринити. Кто-то считает, что их следует превратить в музей, а кто-то - что свалка подойдёт лучше."
 d_broken_Gehenna_school_desc_ruined:0 "Руины Гехенны. Повреждения несерьёзны, можно повторно использовать в качестве поселения."

 d_Abydos_school_desc:0 "После долгого и извилистого пути возрождения Абидос наконец-то вернул себе былую славу."
 d_Millennium_school_desc:0 "Долгое время Миллениум был центром технологий Кивотоса, а теперь он станет центром технологий этой галактики."
 d_Trinity_school_desc:0 "Первый Собор объединил нас, а Эдемский договор приведёт нас к светлому будущему."
 d_Gehenna_school_desc:0 "Эта академия когда-то была полна всевозможных инцидентов, но с появлением единого управления Дисциплинарного комитета это всё осталось в прошлом."

 d_broken_power_station_desc:0 "Руины энергетического ядра. Ожидаемая производительность после восстановления весьма значительна."
 d_broken_desert_mine_desc:0 "Повреждённый пустынный рудник. Жилы глубоко засыпаны, трудно ввести в эксплуатацию снова."
 d_broken_power_station_desc_campus:0 "Взорван большой сферой, ага."
 d_broken_desert_mine_desc_campus:0 "Это был первый шаг к возрождению Абидоса, и место появления Великого Змея. Теперь оно заполнено всевозможными металлическими обломками."
 d_broken_power_station_desc_ruined:0 "Руины энергетического ядра. Ожидаемая производительность после восстановления весьма значительна."
 d_broken_desert_mine_desc_ruined:0 "Повреждённый пустынный рудник. Жилы глубоко засыпаны, трудно ввести в эксплуатацию снова."
 d_power_station_desc:0 "Развился из наследия Технологической академии Миллениум. Бесперебойно обеспечивает планету энергией."
 d_desert_mine_desc_ruined:0 "Развился из наследия Технологической академии Миллениум. Рудник, вновь введённый в эксплуатацию. Автоматизированная добыча - это здорово!"
 d_Greenhouse_farms_desc:0 "Эта теплица когда-то была нашим важным источником пищи. И сейчас тоже."

 d_Arius_Cathedral_ruined:0 "£blocker£Храм Ариуса"
 d_Arius_Cathedral_ruined_desc:0 "Храм Ариуса, давно превратившийся в руины в море огня. Благодаря многочисленным добровольным усилиям студентов по восстановлению он не обрушился за все эти годы."
 d_Arius_site_park:0 "Парк руин Ариуса"
 d_Arius_site_park_desc:0 "Пусть эти руины вдохновляют и предостерегают будущие поколения, чтобы они никогда не повторяли ошибок Первого Собора."
 d_Trinity_National_Museum:0 "Национальный музей Тринити"
 d_Trinity_National_Museum_desc:0 "Музей находится на передовой культурной борьбы, возвышая добродетель и подавляя пороки; в общем, он постоянно борется с устаревшим и примитивным."
 d_desert_mine_desc:0 "Развился из наследия Технологической академии Миллениум. Рудник, вновь введённый в эксплуатацию. Автоматизированная добыча - это здорово!"
 d_Gehenna_shelter:0 "Перестроенное убежище Гехенны"
 d_Gehenna_shelter_desc:0 "Старый школьный корпус Гехенны, переделанный из старого школьного здания. Просторный, светлый, проветриваемый, но без горячей воды."
 d_fresh_ruins:0 "£blocker£Иновидовые руины"
 d_fresh_ruins_desc:0 "Руины, возникшие из-за ветхости, чрезмерного использования и тому подобного. За очистку полагается награда, за неочистку - штраф."
 d_enemy_debris:0 "£blocker£Обломки противника"
 d_enemy_debris_desc:0 "Обломки, оставшиеся после поражения противника. После утилизации можно получить обильные ресурсы."
 d_cleaning_machine_center:0 "Машиностроительный завод Ариуса"
 d_cleaning_machine_center_desc:0 "Производимые здесь машины используются для очистки руин и восстановления районов. Каждое здание отличается как практичностью, так и эстетикой, а при проектировании изначально была заложена возможность переоборудования в музей."

 d_fade_Sanctum:0 "£blocker£Башня Заблуждения"
 d_fade_Sanctum_desc:0 "Корень падения Кивотоса. Хотя хранитель Священной Башни уже побеждён, мы должны сначала очистить её, прежде чем сможем разобраться с многолетней эрозией планеты, вызванной ею."
 d_fade_Sanctum_zone:0 "£blocker£Гигантская зона иновидовых руин"
 d_fade_Sanctum_zone_desc:0 "Руины, затронутые Гигантской Башней. Даже исследование здесь бессмысленно; необходимо сначала устранить источник эрозии, а затем уже заниматься этим."
 d_Atrahasis_reactor:0 "Реактор Ковчега"
 d_Atrahasis_reactor_desc:0 "Реактор Ковчега. Поскольку многочисленные вычислительные устройства больше не нуждаются в энергии, избыточная мощность была перенаправлена на гражданские нужды."
 d_Atrahasis_harvester:0 "Сборщик Ковчега"
 d_Atrahasis_harvester_desc:0 "После снятия двигателей Ковчега и закрепления его на орбите, мы установили сборщики на месте бывших двигателей, чтобы добывать ресурсы с планеты."
 d_Atrahasis_agriculture:0 "Выращивающая капсула Ковчега"
 d_Atrahasis_agriculture_desc:0 "Капсулы для выращивания, переоборудованные из складских помещений военной фабрики. Именно здесь растёт наша еда."
 d_Atrahasis_matrix:0 "Матричная зона Ковчега"
 d_Atrahasis_matrix_desc:0 "Запуск этих вычислительных устройств требует огромного количества энергии, а их архитектура сильно специализирована, что делает их крайне неэффективными для исследований. Однако всё ещё есть способ переоборудовать их для использования нашими студентами."
 d_Atrahasis_factory:0 "Военная фабрика Ковчега"
 d_Atrahasis_factory_desc:0 "Фабрика на Ковчеге, предназначенная для производства армий роботов. После перепрограммирования она стала нашим важным источником ресурсов."
 d_Atrahasis_gravity_controllor:0 "Гравитационный контроллер Ковчега"
 d_Atrahasis_gravity_controllor_desc:0 "Ковчег использует это устройство для контроля внутренней гравитации, а также для производства некоторых необходимых ресурсов."

