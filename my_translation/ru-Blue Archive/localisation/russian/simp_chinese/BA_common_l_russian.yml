 tech_BA_megastructure_linking:0 "Сетевые мегасооружения Кивотоса"
 tech_BA_megastructure_linking_desc:0 "Оптимизация различных автоматизированных мегасооружений, уникальных для Кивотоса, что значительно повышает их эффективность."


 tech_BA_institute_of_reconstruction:0 "План восстановления Академии"
 tech_BA_institute_of_reconstruction_desc:0 "После завершения базовой реорганизации пришло время включить план восстановления Академии в повестку дня."
 TECH_UNLOCK_reconstruction:0 "Разблокирует способность §Hвосстанавливать£blocker£ поврежденные преграды Академии§!."
