 Sagittarius_night:0 "Ночь Стрельца"
 Sagittarius_night_DESC:0 "Оружие, созданное Авиационным бюро. Его прочность и надёжность не ставятся под сомнение даже в ледяных просторах космоса."
 Grenadiers_575:0 "Гранатомёт «Модель 575»"
 Grenadiers_575_DESC:0 "Оружие, созданное Авиационным бюро. Его прототип — уникальный шедевр с написанным на нём хайку, принадлежавший лишь одному человеку."
 Adena_3:0 "Эдина-3"
 Adena_3_DESC:0 "Оружие, разработанное Авиационным Бюро. Прототипом послужили сферические дроны, кружащие вокруг некой девушки-хакера."
 Fantacy_colors:0 "Фантазийные краски"
 Fantacy_colors_DESC:0 "Оружие, разработанное Авиационным Бюро. Прототипом, кажется, послужило любимое оружие одной девушки с собачьими ушками."
 SuperNova:0 "Световой меч: Сверхновая"
 SuperNova_DESC:0 "Оружие, разработанное Авиационным Бюро. Первое устройство сейчас находится у одной весьма необычной длинноволосой девушки."
 Soft_determination:0 "Сердце твёрдости и нежности"
 Soft_determination_DESC:0 "Оружие, разработанное Авиационным Бюро. Прототип принадлежит нежной девушке, лелеющей мечту о Ямато-Надэсико."
 Unique_idea:0 "Уникальная идея"
 Unique_idea_DESC:0 "Оружие, разработанное Авиационным Бюро. Прототип принадлежит энергичной и жизнерадостной старшей сестре из пары сестер, обожающих игры. На нем висят брелоки, подаренные ими друг другу.$Momoi_Midori_kattai$"
 Flashy_inspiration:0 "Свежее вдохновение"
 Flashy_inspiration_DESC:0 "Оружие, разработанное Авиационным Бюро. Прототип принадлежит застенчивой и скромной младшей сестре из пары сестер, обожающих игры. На нем висят брелоки, подаренные ими друг другу.$Momoi_Midori_kattai$"
 Momoi_Midori_kattai:0 "§YЕсли одновременно оснащены §P$Unique_idea$§Y и §G$Flashy_inspiration$§Y, получаете: урон корабельного оружия §G+20%§Y.§!"
 Crack_shot:0 "Взрывной удар"
 Crack_shot_DESC:0 "Оружие, разработанное Авиационным Бюро. Прототип принадлежит хладнокровному капитану штурмового отряда дисциплинарного комитета."
