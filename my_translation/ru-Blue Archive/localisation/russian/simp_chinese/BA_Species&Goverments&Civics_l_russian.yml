#物种特质
 trait_test:0 "В процессе тестирования"
 trait_test_desc:0 "Роботы в процессе тестирования, пока это лишь прототипы."
 trait_test_effect:0 "Невозможно создать §Yлидера§!"
 trait_test_finished:0 "Ядро химе-робота"
 trait_test_finished_desc:0 "Ядро, разработанное специально для химе-роботов. После установки создаёт имитирующий ореол."
 trait_test_finished_effect:0 "Невозможно создать §Yлидера§!, если только не нанять через интерфейс §MРезерва лидеров§!."

 trait_pc_Schale_preference:0 "Предпочтения Кивотоса"
 trait_pc_Schale_preference_desc:0 "§LИх климатические предпочтения были сформированы миллионами лет эволюции, или дизайном, или искусственными генетическими манипуляциями... наверное?§!"

 trait_halo_unreleased:0 "Божественный ореол"
 trait_halo_unreleased_desc:0 "Ореол, сопровождающий нас с рождения, чьи принципы неизвестны. Его благословения, кажется, остаются незамеченными."
 trait_halo_awakened:0 "Модифицированный божественный ореол"
 trait_halo_awakened_desc:0 "Частично высвобожденный ореол."
 trait_halo_full_awakened:0 "Внешний божественный ореол"
 trait_halo_full_awakened_desc:0 "Полностью высвобожденный ореол, затмевающий всё остальное."
 trait_Halo_amplifier:0 "Усиленный божественный ореол"
 trait_Halo_amplifier_desc:0 "Ореол, усиленный внешним пироксеновым устройством, что знаменует наше возвышение на вершину искусства и тайны."

 trait_BA_Koharu:0 "Кохаруизация"
 trait_BA_Koharu_desc:0 "Никаких пошлостей!"
 trait_BA_good_students:0 "Образцовый ученик"
 trait_BA_good_students_desc:0 "За исключением тех, кто постоянно чудит, большинство из нас - образцовые ученики, которые усердно учатся."
 trait_BA_grate_duty:"Отличный дежурный"
 trait_BA_grate_duty_desc:"Отличная система дежурств сделала работу центральных учреждений бесперебойной, а заодно снизила чью-то рабочую нагрузку."
 trait_BA_summer_star:"Летняя звезда"
 trait_BA_summer_star_desc:"Лето, море!"
 trait_BA_summer_star_tip:"Когда лидер переодевается в наряд категории §B«Купальник»§!, ресурсы не тратятся.\n£pop£ Население на §Gпланетах с влажным климатом§!:\n$MOD_POP_HOUSING_USAGE_MULT$: §G-20%§!\n$mod_planet_pops_upkeep_mult$: §G-10%§!\n$MOD_POP_BONUS_WORKFORCE_MULT$: §G+5%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$: §G+50%!"
 trait_BA_tactical_training:0 "Тактическая подготовка"
 trait_BA_tactical_training_desc:0 "Тактическая подготовка - один из стандартных курсов Кивотоса."
 trait_BA_top_notchism:0 "Принцип «Топ-экипировки»"
 trait_BA_top_notchism_desc:0 "Ежедневная покупка 30 флаконов энергии для полного улучшения снаряжения всех учеников значительно повышает их боеспособность и эффективность."


 trait_BA_starlink:0 "Старлинк"
 trait_BA_starlink_desc:0 "Отдел маркетинга слишком увлёкся пиар-акциями! Запущенные спутники уже можно объединить в Старлинк, и это очень взволновало учеников."
 trait_boarding:0 "Совместное проживание"
 trait_boarding_desc:0 "Некоторые ученики предпочитают совместное проживание одиночному."
 trait_camp:0 "Неспешный кемпинг"
 trait_camp_desc:0 "В отпуске ученики отправляются в походы по разным местам, что позволяет им быстрее адаптироваться к новой среде."
 trait_BA_BDcase:0 "План снабжения BD"
 trait_BA_BDcase_desc:0 "Чтобы все студенты могли усердно развиваться, мы должны любой ценой навалять Суши-отряду и получить тактические BD, книги навыков и тайные записи."
 trait_BA_pioneer:"Первооткрыватели Новых Миров"
 trait_BA_pioneer_desc:"Студенты проявляют живой интерес к исследованию новых миров по самым разным причинам: вкусная еда, красивые пейзажи, горячие источники, нефть и многое другое!"
 trait_BA_slack:0 "Сачковать"
 trait_BA_slack_desc:0 "Сегодняшние документы? Сначала отдохнем пару часиков, а там посмотрим!"
 trait_food_1:0 "Многострадальная столовая"
 trait_food_1_desc:0 "Сегодня столовая снова взорвалась... Я так голодна... Кажется, остается только есть онигири. Стоп, что-то только что пронеслось мимо?!"
 trait_BA_gammer:0 "Погружение в игры"
 trait_BA_gammer_desc:0 "Во время каникул студентки обожают играть в игры дома, и их очень трудно вытащить оттуда. Даже если удастся, они все равно нет-нет да и произнесут что-то вроде «задержка», «сведение» или «мощность»..."
 trait_BA_rebellion:0 "Дыры в контроле"
 trait_BA_rebellion_desc:0 "Поведение студенток слишком своевольно, и даже те, кто должен поддерживать порядок, не являются исключением. Это, несомненно, усугубляет хаос."
 trait_BA_no_pack:0 "Боец без припасов"
 trait_BA_no_pack_desc:0 "Из-за того, что студентка, ответственная за авангард, забыла взять с собой рюкзак со снаряжением, ее боевая эффективность и способность выдерживать урон резко снизились."
 trait_BA_consumerism:"Потребительство"
 trait_BA_consumerism_desc:"«Покупай-покупай-покупай» - это повальное увлечение, охватившее множество академий сверху донизу! Это не только бьет по кошельку каждого, но и в целом... кажется, не так уж и плохо для экономики?"
 trait_BA_truancy:"Идеология прогулов"
 trait_BA_truancy_desc:"Студенты считают, что существует множество дел, которые гораздо важнее, чем учеба в классе, и их просто необходимо выполнить."


 trait_ship_slow:0 "Корабли: Технологическое мышление"
 trait_ship_slow_desc:0 "Студенты любят кропотливо и неторопливо строить свои собственные корабли - это и интересно, и позволяет сэкономить!"
 trait_ship_fast:0 "Корабли: Индустриальное мышление"
 trait_ship_fast_desc:0 "Студенты предпочитают быстро и масштабно строить космические корабли. Ведь никто не откажется от впечатляющего флота, верно?"

 trait_void_halo:0 "Затаившиеся в Пустоте"
 trait_void_halo_desc:0 "Студенты, слишком долго жившие в условиях автоматизированных обитаемых станций,"

 trait_keystone_protocol:0 "Протокол Фабрикатора"
 trait_keystone_protocol_desc:0 "Позволяет Гало выполнять функции, аналогичные фабрикатору, что позволяет быстро решать мелкие текущие проблемы."
 trait_keystone_protocol_tip:0 "TODO"
 trait_Halo_matrix:0 "Вычислительная зона Гало"
 trait_Halo_matrix_desc:0 "Передает свободные вычислительные мощности устройств Гало в Федеральную Матрицу для ускорения исследований."
 trait_Halo_matrix_tip:0 "TODO"
 trait_divine_coordinator:0 "Божественный Гармонизатор"
 trait_divine_coordinator_desc:0 "Основываясь на исследованиях по другому пути, нейтрализует дисгармоничные факторы, вызванные некоторыми вычислительными конфликтами."
 trait_divine_coordinator_tip:0 "TODO"
 trait_inner_purfier:0 "Модуль внутренней очистки"
 trait_inner_purfier_desc:0 "Этот модуль позволяет Гало удалять некоторые поглощенные вредные вещества."
 trait_inner_purfier_tip:0 "TODO"
 trait_starlink_receiver:0 "Приемный Терминал Звездной Связи"
 trait_starlink_receiver_desc:0 "Этот приемный порт позволяет спутникам пропаганды быстрее разворачиваться на месте."
 trait_starlink_receiver_tip:0 "TODO"

 trait_gamegirl:0 "GAMEGIRL协议"
 trait_gamegirl_desc:0 "Встроенные протоколы позволяют андроидам-девушкам лучше играть в игры и создавать их."
 trait_wingbot:0 "Мини-помощники"
 trait_wingbot_desc:0 "Протоколы предписывают им выполнять различные второстепенные задачи: сбор данных, обработка образцов, распределение вычислительной мощности, чтобы помочь центральному узлу в исследованиях."
 trait_randomized_line:0 "Оптимизация производственного потока"
 trait_randomized_line_desc:0 "Андроиды-девушки, ещё не сошедшие с конвейера, привлекаются к сборочным работам, что ускоряет процесс и одновременно создает едва заметные различия между продуктами."
 trait_federation_matrix:0 "Федеральная Матрица Интеллектуальных Машин"
 trait_federation_matrix_desc:0 "Открытие протоколов использования Матрицы Интеллектуальных Машин для андроидов-девушек, не занятых в исследованиях."
 trait_substance_module:0 "Модуль Обработки Материи"
 trait_substance_module_desc:0 "Материальный процессор, разработанный специально для Красной Зимы, способный преобразовывать органические вещества в энергию, поддерживая температуру тела андроидов-девушек на уровне 40°C."
 trait_substance_module_tip:0 "Преобразует половину затрат на содержание в £energy£ в затраты на содержание в £food£\nУровень комфорта на £job£ рабочих местах: §G+20%§!"

 trait_Halo_precursor:0 "Божественный Ореол Предтечи"
 trait_Halo_precursor_desc:0 "Ореол, сияющий, как звёзды."
 trait_G_after:0 "Нумерологическое Ядро"
 trait_G_after_desc:0 "Ядро, развивавшееся и эволюционировавшее самостоятельно на протяжении тысячелетий, создаёт ореол, почти неотличимый от ореолов студентов."
 leader_trait_commander_fe:0 "Маскировка"
 leader_trait_commander_fe_desc:0 "Для защиты безопасности передового командира Предтеча имплантировал ей анти-разведывательное оборудование, что делает невозможным для кого-либо узнать её истинное лицо."
 leader_trait_councilor_fe:0 "Свидетель"
 leader_trait_councilor_fe_desc:0 "Сотрудничество в группе обеспечивается договорами, а Свидетели - это те работники в Объединении Воли Группы, кто обеспечивает эти договоры."




 gov_Kivotos_country:0 "Академический Федерализм"
 gov_Kivotos_country_desc:0 "Каждая академия пользуется высокой степенью автономии, но при этом существует централизованная управляющая организация – «Генеральный Студенческий Совет»."
 auth_kivotos:0 "Академический Федерализм"
 auth_kivotos_desc:0 "Кивотос - это федерация, состоящая из множества академий, каждая из которых обладает высокой степенью автономии, но при этом находится под единым управлением Генерального Студенческого Совета."
 auth_kivotos_tooltip:0 "Отсутствие предпочтений в материальном или духовном плане"
 auth_kivotos_tag_1:0 "Можно выбрать одну §CАкадемическую Гражданскую Этику§! или Гражданскую Этику: §R$civic_BA_Omnia_Vanitas$§!."
 auth_kivotos_tag_2:0 "§CАкадемическая Гражданская Этика§! не предоставляет мест в Кабинете, но позволяет получить мощные бонусы через §BАкадемические Принципы§!."
 auth_kivotos_tag_3:0 "§R$civic_BA_Omnia_Vanitas$§! может после снятия завесы превращать инопланетные формы жизни в такие ресурсы, как £sr_keystone£§Y$sr_keystone$§!."
 scripted_student_federal_president:0 "Председатель Генерального Студенческого Совета"

 councilor_ruler_kivotos:0 "Председатель Генерального Студенческого Совета"
 councilor_ruler_kivotos_desc:0 "Руководитель различных отделов, подчинённых Генеральному Студенческому Совету."
 councilor_ruler_kivotos_male:0 "Председатель Генерального Студенческого Совета"
 councilor_ruler_kivotos_female:0 "Председатель Генерального Студенческого Совета"
 councilor_ruler_kivotos_pr:0 "Главный Свидетель"
 councilor_ruler_kivotos_pr_desc:0 "Должность, учреждённая для публичного засвидетельствования договоров и соглашений, заключённых между студентами."


#指针悬停政府类型时显示的内容
 KIVOTOS_STUDENTS:0 "Империя управляется студентами на основе федеративного самоуправления."
 MOD_AUTHORITIES_LIMIT:0 "§RБольшая часть контента мода Blue Archive активируется только при использовании этого государственного устройства§!"
 PROJECT_LIMITIED:0 "§YНастоятельно рекомендуется начать игру в стартовой системе§! Кивотос§Y!§!"


#国民理念
 civic_BA_Kivotos:0 "Оружие, Девушки, Юность"
 civic_BA_Kivotos_desc:0 "Как известно, Кивотос - это место, полное боевого духа (речь о банковских ограблениях), поэтому мы уже мастерски владеем оружием, но это также привело к внутренней нестабильности."
 civic_BA_guild_region:0 "Гильдейские автономные регионы"
 civic_BA_guild_region_desc:0 "Принятие опыта крупных академий, где самостоятельно созданные альянсы между гильдиями становятся важной основой для разделения между автономными регионами и внутри них."
 civic_BA_info_net:0 "Распределённая Сеть «Граффити»"
 civic_BA_info_net_desc:0 "Официальная информационная сеть, используемая для руководства инвестициями и уклонения от пиратов. «Граффити» здесь - это не принцип работы, а личная подпись автора."
 civic_BA_federal_actuaries:0 "Актуарные Расчёты Фан-клуба"
 civic_BA_federal_actuaries_desc:0 "Передача части денежных потоков каждой академии Федеральному Студенческому Совету для взаимного контроля, а также для экономии сил и средств."
 civic_BA_digital_basis:0 "Цифровой Опорный Пункт"
 civic_BA_digital_basis_desc:0 "Развивается из традиционного подхода. §YBasis Schola§!, используемая как медпункт и крепость, распределяется по всей автономной области."
 civic_BA_digital_basis_tip:0 "За каждые 3 £pop£ единицы населения генерируется 1 £defense_army£ оборонительная армия." #作废
 civic_one_school_only:0 "Можно иметь только одну §Cакадемическую государственную идею§!"
 civic_Omnia_Vanitas_only:0 "При наличии §R$civic_BA_Omnia_Vanitas$§! нельзя иметь другие §Cакадемические государственные идеи§!"
 civic_SI_Abydos:0 "Высшая Школа Абидос"
 civic_SI_Abydos_desc:0 "Ещё до наступления эпохи FTL Абидос завершил терраформирование своего автономного региона. Никто не знает этот процесс лучше, чем они."
 civic_SI_Millennium:0 "Технологическая Академия Тысячелетия"
 civic_SI_Millennium_desc:0 "Если говорить о центре технологий, то в Кивотосе всегда подразумевалась Академия Тысячелетия, и то же самое будет и во всей галактике."
 civic_SI_Trinity:0 "Комплексная Академия Тринити"
 civic_SI_Trinity_desc:0 "Первый Вселенский Собор объединил нас, а Эдемский договор привёл нас к светлому будущему."
 civic_SI_Gehenna:0 "Академия Геенны"
 civic_SI_Gehenna_desc:0 "Порядок рождается из хаоса, а пламя никогда не угаснет."
 civic_SI_tip:0 "Можно активировать §Bидею академии§! соответствующей школы, чтобы получить уникальные и мощные бонусы."
 civic_SI_mod:0 "После начала игры эту государственную идею можно добавить вручную только при отсутствии какой-либо §Cакадемической государственной идеи§! или §R$civic_BA_Omnia_Vanitas$§!. После начала игры эту государственную идею нельзя удалить вручную."
 civic_BA_Omnia_Vanitas:0 "Суета Сует"
 civic_BA_Omnia_Vanitas_desc:0 "Vanitas Vanitatum, Et Omnia Vanitas."
 civic_BA_Omnia_Vanitas_effects:0 "\nЭта идея считается §Cакадемической государственной идеей§!\nМожно выбрать любую §Bидею академии§! для активации\n\nМы скрыты под покровом.\nВоенный указ §Y$purge_Sacrifice$§! может снять покров. После снятия покрова:\n§YКсеноморфное органическое население§! будет подвергнуто чистке\nЗачистка ксеноморфного £pop£ населения принесёт £sr_keystone£§YПроизводственный Камень§!\n\n"
 civic_emergency:0 "Федеральный Акт о Реагировании на Чрезвычайные Ситуации"
 civic_emergency_desc:0 "Для реагирования на крупномасштабные чрезвычайные ситуации Федеральный Студенческий Совет требует от всех академий иметь несколько команд экстренного реагирования, готовых к немедленному развёртыванию."
 civic_BA_explore:0 "Федеральное Бюро Межзвёздных Исследований"
 civic_BA_explore_desc:0 "Наш путь - это звёздный океан! Взгляните на миллиарды звёзд Галактики, и ещё один год битвы за звёздные просторы."



#起源
 origin_Kivotos_Eden_treaty:0 "Эдемский Договор"
 origin_Kivotos_Eden_treaty_desc:0 "Чтобы отразить всестороннее наступление на нас, мы подписали Эдемский договор с помощью одного надёжного человека. Недавно сформированная Федерация Академий прошла через несколько лет военных испытаний, что привело к огромным потерям для родного мира. Тем временем отважные и умные студенты расшифровали технологию гиперпространственных путешествий из обломков кораблей.\nХотя восстановление родного мира ещё не завершено, мы должны остерегаться угроз из далёкого космоса, поэтому мы решили выполнять эти две задачи одновременно."
 origin_Kivotos_Eden_treaty_effects:0 "-Начать игру с родным миром, имеющим частично заблокированные участки. Пожалуйста, завершите восстановление как можно скорее.\n§R-Первоначальный лидер, выбранный на экране создания державы, будет заменён.§!"

 origin_Kivotos_Kyrie:0 "Посвящение Забытым Богам"
 origin_Kivotos_Kyrie_desc:0 "Когда-то у нас была чистая земля, где мы встречались, плакали вместе и смеялись вместе.\nОднако, с ненавистью в сердцах, мы собственными руками растоптали эту некогда чистую землю, превратив её в море огня. Некуда вернуться, не на кого опереться; мы молча бродили среди руин, тоскуя по прежнему теплу.\nНикто не мог подумать, что звёздная река, на которую мы смотрели только в печали, станет нашим новым домом."
 origin_Kivotos_Kyrie_effects:0 "-Начать с планеты-руин Академграда в качестве родного мира; развитие руин приведёт к бедствиям.\n§R-Необходимо завершить восстановление планеты Академграда до того, как ситуация станет необратимой, иначе...§!"

 origin_Kivotos_Unnamed_starting:0 "Безымянная Точка Отправления"
 origin_Kivotos_Unnamed_starting_desc:0 "В той войне мы потеряли свой дом, но упорно боролись в космосе и наконец пустили корни. Отбросив боль, мы заново построили Академград в другой форме и, наконец, овладели последним фрагментом будущей головоломки. Начиная с этой чудесной отправной точки, мы вернём наш дом и двинемся к звёздам."
 origin_Kivotos_Unnamed_starting_effects:0 "-Начать игру на ['concept_auto_habitat'], а не на родной планете.\n-В начале игры иметь технологии, связанные со строительством и улучшением ['concept_auto_habitat'].\n§R-Уникально для всей игры; другие игроки будут заменены на происхождение §Y$origin_Kivotos_Eden_treaty$§R.\n-Разработка этого происхождения ещё не завершена, пожалуйста, выбирайте осторожно§!"



