#国家介绍及开始界面信息
 ETOSS:0 "ETOSS"
 EMPIRE_DESIGN_BA_ETO:0 "Организация Эдемского Договора"
 EMPIRE_DESIGN_BA_ETO_desc:0 "Задолго до того, как мы вышли в космос, две крупнейшие академии Кивотоса - Тринити и Геенна - после многочисленных трудностей наконец подписали «Эдемский Договор» и учредили Организацию Эдемского Договора (ETO) для урегулирования давних конфликтов между академиями и предотвращения полномасштабной войны.\nПосле этого, несмотря на множество неприятных событий, ETO продолжала объединять Кивотос всеми средствами и провела его сквозь град пуль.\nПока мы с волнением движемся в неизведанное, мы, конечно же, готовы покончить со всей враждой. Ведь рано или поздно мы неизбежно встретимся с нашими давними соперниками."
 START_SCREEN_EDEN_TREATY:0 "С помощью некоего доверенного лица мы успешно изгнали Цвет с нашей родной планеты, по инициативе Тринити мы заново заключили Эдемский Договор, и по мере того, как все больше школ присоединялись к союзным академиям, Кивотос наконец смог положить конец раздорам. Время шло, и студенческие советы академий, некогда продвигавших договор, сформировали новый Федеральный Студенческий Совет. Когда мы устремляем свой взор к звездам, прекрасное будущее маячит перед нами.\nОднако в глубинах космоса мы неизбежно встретимся с нашими давними соперниками."
 START_SCREEN_BA_ETO:0 "$EMPIRE_DESIGN_BA_ETO_desc$"

 NPASS:0 "NPASS"
 EMPIRE_DESIGN_BA_NPA:0 "Новая Федерация Заветов"
 EMPIRE_DESIGN_BA_NPA_desc:0 "Долгое время мы были угнетаемы теми, кто считал себя «центром мира».\nВсё тщетно.\nМы ухватились за мимолетную возможность и сокрушили великолепие угнетателей вместе с нашими оковами. Мы обменяли все, что у нас было, на свободу.\nТеперь мы, наконец, можем устремить свой взор за пределы нашей разоренной планеты, чтобы спасти этот пошатнувшийся после смуты Кивотос..."
 START_SCREEN_KYRIE:0 "Мы когда-то владели святилищем, где встречались, плакали вместе и вместе смеялись. Но с ненавистью мы сами растоптали это святилище, превратив его в огненное море. Нам некуда было возвращаться, не на кого было положиться, и мы молча бродили среди руин. Никто и подумать не мог, что звёздная река, на которую мы смотрели только в печали, станет нашим новым домом."
 START_SCREEN_BA_NPA:0 "$EMPIRE_DESIGN_BA_NPA_desc$"

 DUUSS:0 "STUSS"
 EMPIRE_DESIGN_BA_DUU:0 "Объединенный Совет Ковчега"
 EMPIRE_DESIGN_BA_DUU_desc:0 "После падения Кивотоса под натиском Башни Тщеславия, часть выживших бежала в космос, используя тамошние космические станции как опорные пункты, чтобы сохранить наш последний огонёк надежды. Преодолев первоначальные трудности, мы укоренились в космосе, и одна за другой возводились новые станции. Хотя были и притеснения, и сопротивление, и сомнения, и раздоры, теперь мы объединены одной целью. Эта крохотная искра скоро вернётся домой, неся в себе силу, способную сжечь всё дотла."
 START_SCREEN_UNNAMED:0 "Жизнь в космосе сильно отличается от прежней. Мы до сих пор тоскуем по тем дням, когда бегали и шумели на земле. Оружие готово, и мы больше не так слабы, как прежде. Наш родной дом не будет забыт. Мы с нетерпением ждём, чтобы начать новую историю с этой новой отправной точки."
 START_SCREEN_BA_DUU:0 "$EMPIRE_DESIGN_BA_DUU_desc$"

 
