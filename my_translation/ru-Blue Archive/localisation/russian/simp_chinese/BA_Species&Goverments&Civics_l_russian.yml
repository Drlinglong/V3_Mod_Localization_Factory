 BA_Shittem.3002.name:0 "Арис"
 BA_Shittem.3002.desc:0 "(Вскоре после подачи запроса в кабинет ворвались две странные девушки в форме §BТехнологической Академии Тысячелетия§!.)"
 BA_Shittem.3002.a:0 "Кто вы?"
 BA_Shittem.3002.a.re:0 "§W«Сио Ноа из Семинара. Прошу прощения за внезапное вторжение... Или, скорее, давно не виделись, Учитель. Это Тендо Алиса из отдела разработки игр, и на этот раз мы были так заняты из-за этого запроса, что я подумала, что должна представить вам отчёт.»§!\n\n§B«Учитель, спасибо за ваше спонсорство работы Технологической Академии Тысячелетия! Тендо Алиса, храбрая героиня, несущая миссию спасения...\n...и прототип для этого эксперимента с роботами!»§!"
 BA_Shittem.3002.b:0 "......Привет, Алиса, Ноа."
 BA_Shittem.3002.b.re:0 "§W«Раньше мы, Техническая академия «Миллениум», очень интересовались технологиями, с помощью которых была создана Арис, поэтому мы провели некоторое сканирование и анализ и успешно выполнили реверс-инжиниринг некоторых ключевых технологий, которые в настоящее время не поддаются решению. Благодаря вашей помощи мы создали множество опытных образцов и шаблонов, но их интеллект пока далёк от интеллекта Арис...\nТеперь нам нужно собрать очень много данных, чтобы оптимизировать интеллект серийных моделей, позволив Арис выполнять различные задачи... Учитель, что вы думаете об этом?»§!"
 BA_Shittem.3002.c:0 "Как насчёт вступить в Федеральный студенческий совет? Генеральный студенческий совет будет тебе очень рад."
 BA_Shittem.3002.c.re:0 "§B«Бу-бум-буп! Арис получила новое задание, Арис будет очень стараться помочь!»§!\n\n\n(Арис может занимать другие должности на странице «Резерв лидеров - Робо-принцесса»)"
 Aris_joined:0 "Арис стала лидером-учёным."

 BA_Shittem.3010.name:0 ""
 BA_Shittem.3010.desc:0 "Учитель, спасибо за спонсорскую поддержку работы Технической академии «Миллениум»! Арис Тэндо, отважная героиня, которой суждено спасти мир...\nА также прототип этого робототехнического эксперимента!"
 AoharuUI.common_btn.none:0 ""

 name_list_ArisName:0 "Арис"
 name_list_ArisPrName:0 "Арис-первопроходец"

 BA_Shittem.3003.name:0 "Общение: Арис"
 BA_Shittem.3003.desc.normal.a:0 "Хм... Уровень Арис всё ещё недостаточен, нужно больше очков опыта..."
 BA_Shittem.3003.desc.scientist.a:0 "«...»\n(Идёт вычисление)"
 BA_Shittem.3003.desc.governor.a:0 "...А-ха-ха-ха, файлы, файлы!... Так много-много файлов, просто бесконечные файлы!..."
 BA_Shittem.3003.desc.admiral.a:0 "Юзу-го, полный вперёд! Эй, так нельзя играть?.. Арис поняла..."
 BA_Shittem.3003.desc.general.a:0 "Всем приготовиться, Stand by for Aris-fall! В следующий раз Арис вот так высадится на планету и скажет: „Да будет свет!“, - это будет так здорово!"
 BA_Shittem.3003.exit:0 "Назад"
 Aris_cooldown:0 "Слишком короткий срок службы"
 Aris_reload:0 "(Если возникнет ошибка, её можно исправить, выполнив любое действие, требующее считывания списка лидеров)"
 Aris_to_scientist:0 "Всё-таки Арис отлично подходит для исследовательской работы, не так ли?"
 Aris_to_scientist.re:0 "«Арис приняла поручение Великого Мудреца и получила новое снаряжение - «Научный корабль»!»\n\n$Aris_reload$"
 Aris_to_governor:0 "Как Арис справляется с государственными делами...?"
 Aris_to_governor.re:0 "«Управленческие игры - это так весело, Арис очень ждёт!»\n\n$Aris_reload$"
 Aris_to_official:0 "Как Арис справляется с государственными делами...?"
 Aris_to_official.re:0 "«Управленческие игры - это так весело, Арис очень ждёт!»\n\n$Aris_reload$"
 Aris_to_admiral:0 "Сможет ли Арис командовать флотами и тому подобным?"
 Aris_to_admiral.re:0 "«Датчики подключены, системы вооружения охлаждены нормально! Арис, состояние - Отлично!»\n\n$Aris_reload$"
 Aris_to_general:0 "Наземный бой - это для Арис, должно быть, сущий пустяк."
 Aris_to_general.re:0 "«Протокол: Задание исполнять! Арис получила новые войска!»\n\n$Aris_reload$"
 Aris_to_commander:0 "Командование боем - для Арис, должно быть, сущий пустяк."
 Aris_to_commander.re:0 "«Протокол: Задание исполнять! Арис получила новые войска!»\n\n$Aris_reload$"
 Aris_to_matrix:0 "(Может, эту девочку можно использовать для добычи руды...)"
 Aris_to_matrix.re:0 "«До...быча? Что это? \n...Хеш-вычисления? Арис поняла, Арис лучше всех умеет считать, доверьте это мне!»\n\n$Aris_reload$"


