#事件链
 BA_ape.0001.name:0 "Предложение Косеки Юу"
 BA_ape.0001.desc:0 "(После завершения реконструкции Кивотоса Косеки Юу вернулась в библиотеку, чтобы продолжить свои реставрационные работы. К счастью, Библиотека Тринити не сильно пострадала в войне, и, наводя порядок среди беспорядочных книг, она обнаружила нечто особенное.)\n\n§M«Сэнсэй, мне кажется, вам обязательно нужно это увидеть!§!\n\n(Однажды утром, что было редкостью, она вышла из Библиотеки Тринити и издалека примчалась в кабинет Сэнсэя.)"
 BA_ape.0001.a:0 "Ну и гостья. Что-то случилось?"
 BA_ape.0001.a.re:0 "§M«Да... пожалуйста, взгляните на это сначала.»§!\n(Юу достаёт пожелтевший древний свиток.)"
 BA_ape.0001.b:0 "Древняя книга? Но мы ведь здесь - Бюро межзвёздных исследований."
 BA_ape.0001.b.re:0 "§M«Эта книга, должно быть, раньше хранилась в Запретной секции. То, что в ней написано, связано с ореолами у нас над головой... Честно говоря, хотя Всеобщий Студенческий Совет ранее запрещал исследования ореолов, это то, что неразрывно с нами связано, но мы совершенно не знаем их истинной сути...»§!\n...\n§M«Именно... Я хотела бы провести исследование ореолов.»§!\n..."
 BA_ape.0001.c:0 "...Я одобряю. Помни, будь предельно осторожна."
 BA_ape.0001.c.re:0 "(После долгих размышлений я в конечном итоге решил одобрить это предложение.)\nПодсказка: Выполните поручение по ремонту Синтезатора пироксена в интерфейсе Ароны. Косеки Юу присоединится к списку лидеров в качестве Учёного, обратите внимание."
 BA_ape.0001.c.tip:0 "Неужели это светлый путь или ключ к Ящику Пандоры?"

 BA_ape.0002.name:0 "Новости Кивотоса: Прорыв"
 BA_ape.0002.desc:0 "«...Недавно Косеки Юу, эксперт по древним текстам из Тринити, опубликовала эпохальную диссертацию: «Отчёт об ореолах и божественных печатях», которую она публично защитила в Большом соборе Тринити. В ходе защиты Юу подробно и всесторонне изложила предварительную теорию ореолов и представила пластичный материал, схожий по свойствам с ореолами: Производственный Камень. В этой работе впервые был поднят ряд вопросов, касающихся сути силы ореолов, и многие другие."
 BA_ape2.a:0 "Как же нам двигаться дальше?"

 BA_ape.0003.name:0 "Новости Кивотоса: Производственный Камень"
 BA_ape.0003.desc:0 "По сообщению Инженерного отдела Академии Миллениум, в ходе недавнего совместного исследования с мисс Косеки Юу из Тринити они обнаружили путь синтеза Производственного Камня: используя пироксен в качестве сырья, можно производить чрезвычайно высококачественные предметы роскоши. В настоящее время Федеральный научно-исследовательский отдел официально включил его в список приоритетных объектов исследования..."
 BA_ape4.a:0 "Отлично!"

 BA_ape.0004.name:0 "Неудача"
 BA_ape.0004.desc:0 "Наше исследование ореолов, кажется, достигло тупика. Из-за отсутствия древних материалов или намеренного замысла создателей, очевидно, нам придётся самим искать путь к дальнейшему развитию способностей ореолов. В условиях нехватки данных никто не знает, куда ведёт этот путь или как по нему идти.\n\nКстати, на нашей родной планете остался аванпост, оставленный Декаграмматоном. Поскольку они занимались исследованиями, связанными с ореолами, возможно, в их аванпосте остались какие-то результаты исследований?"
 BA_ape3.a:0 "Теперь остаётся только попробовать."

 BA_ape.0005.title:0 "Архив"
 BA_ape.0005.desc:0 "Выберите нужный файл справа"
 BA_ape.0005.a:0 "Номер файла: Альфа-1"
 BA_ape.0005.a.re:0 "Заголовок: Предварительное определение кодирования ореолов\n\nТекст: Согласно нашим недавним исследованиям образцов, полученных на чёрном рынке, то, что называется Божественным ореолом, по своей сути является чем-то вроде гена. Однако оно не полностью идентично гену; его проявление также зависит от внешних факторов, таких как воля. Если ДНК является основной единицей гена, то основной единицей ореола является «кодирование». Эти разнообразные символы, расположенные в определённом порядке, формируют это совершенное произведение искусства. Вероятно, это продукт какой-то цивилизации Золотого Века?\n\nКажется, чем сильнее ореол индивида, тем сложнее его кодирование. Если мы сможем расшифровать значение кодирования, возможно, мы сможем полностью контролировать Кивотос."
 BA_ape.0005.b:0 "Номер файла: Альфа-2"
 BA_ape.0005.b.response:0 "Заголовок: О «той силе»\n\nТекст: Мы в основном завершили определение кодирования ореолов, и следующим шагом будет начало модификации ореолов. На данный момент мы, вероятно, не можем свободно изменять данные кодирования ореолов, как художник. Однако мы можем использовать некую мощную силу, чтобы принудительно разрушить некоторые структуры. Подобно тому, как гены мутируют под воздействием космической радиации, кодирование ореолов может претерпевать непредсказуемые изменения под воздействием «Страха». Мы пока не можем знать, насколько это полезно, так как низкоуровневые особи не могут вынести влияние «Страха». Похоже, нам нужно заняться захватом некоторых высокоуровневых особей."
 BA_ape.0005.c:0 "Номер эксперимента: Осирис"
 BA_ape.0005.c.response:0 "Объект: (Данные повреждены)\n\nТекст: Мы попытались использовать эту силу, чтобы отделить данные кодирования её ореола от самого ореола. Результат эксперимента был очень успешным, но ореол самостоятельно разрушился после извлечения кодирования. Модификация кодирования ореола оказалась возможной, но вернуть данные обратно невозможно, поэтому нет необходимости это делать. К счастью, после потери ореола она лишь впала в кому. Учитывая уникальность и редкость этого экспериментального объекта, её тело временно хранится в капсуле анабиоза, а данные ореола - во временном хранилище данных. Когда-нибудь, когда станет возможно вновь создавать ореолы, она будет снова введена в эксплуатацию."
 BA_ape.0005.d:0 "Номер эксперимента: Гор"
 BA_ape.0005.d.response:0 "Объект: Таканаси Хосино\n\nТекст: Мы попытались напрямую изменить данные ореола, но результат был не очень хорошим. Странно, ведь Гор была очень сильной особью, её ореол не должен был не выдержать «той силы». Похоже, возникли некоторые проблемы с методом эксперимента. Хотя мы потеряли двух выдающихся особей, мы уже выбрали следующего объекта: Анубиса. Надеюсь, следующий эксперимент будет успешным."
 BA_ape.0005.f:0 "Есть ли ещё какие-нибудь открытия?"
 BA_ape.0005.f.response:0 "Как и говорилось в архивах, обнаружена капсула анабиоза, содержащая Юмэ-сэмпай, и контейнер с данными её ореола. Я уже уведомил Таканаси Хосино."
 BA_ape.0005.g:0 "Закрыть архив"

 BA_ape.0006.name:0 "Спор"
 BA_ape.0006.desc:0 "По завершении миссии по исследованию базы Декаграмматона мы получили некоторые... сложноописуемые знания.\n\nМы передали данные членам Исследовательской группы по ореолам, но, похоже, внутри них разгорелся спор - между фракцией, представленной студентами Академии Миллениум, и фракцией, представленной студентами Тринити.\n\nСтуденты Миллениум настаивали на организации и модификации данных, оставленных Декаграмматоном, и чётко заявили: прежняя слишком абстрактная теория была чрезмерно неконтролируемой, и необходимо полностью взять силу ореолов под свой контроль.\n\nСтуденты Тринити, напротив, заявляли, что необходимо сохранять благоговение перед неизвестным, и что существующие теории уже принесли немалые плоды.\n\nОбе стороны не могли прийти к согласию, и ход исследований замедлился. Необходимо, чтобы кто-то достаточно влиятельный принял решение. (Подсказка: Вы можете попросить совета у действующего Президента Студенческого Совета на панели связи (но пока это не реализовано))"
 BA_ape.0006.a:0 "...В любом случае, внутренних препирательств в Всеобщем Студенческом Совете не избежать."

 BA_ape.0007.name:0 "Выбор"
 BA_ape.0007.desc:0 "Многочисленные споры не принесли результата. Очевидно, мы не можем позволить разногласиям продолжаться. Не зная, когда вернутся наши враги, у нас нет много времени, чтобы зацикливаться на этих вопросах. Мы должны сделать выбор, что бы ни лежало впереди на этом пути."
 BA_ape.0007.a:0 "Мне нужно больше времени на размышления... (Принять решение через 180 дней)"
 BA_ape.0007.b:0 "Возможно, мы можем начать с самой сути ореолов"
 BA_ape.0007.b.tip:0 "Перейти на путь §GПробуждения Ореола§!, выберите черту Вознесения §Y$ap_BA_halo_awaken$§!, чтобы продолжить."
 BA_ape.0007.c:0 "Мы должны полностью овладеть силой ореолов"
 BA_ape.0007.c.tip:0 "Перейдите к маршруту §BМодификации Ореола§!, выберите Вознесение §Y$BLANK_TEXT$§! для следующего шага."


#一段改造
 BA_ape.1001.name:0 "Ореол"
 BA_ape.1001.desc:0 "С самого нашего рождения ореолы отличали нас от тех, кто был вне Кивотоса, и со временем мы привыкли к их существованию.\nИсследования Камня Творения выявили интерактивность ореолов, а повторное открытие Гало-бомб заставило нас переосмыслить их значение. Поскольку они являются корнем уникальной физиологии жителей Кивотоса, можем ли мы раскрыть еще больший потенциал ореолов? Мы должны действовать!"
 BA_ape.1001.next:0 "Давайте действовать!"

 BA_ape.1002.name:0 "$BA_ape.1001.name$"
 BA_ape.1002.desc:0 "Мы завершили исследования по направлению пробуждения ореолов, и сотни идеально успешных экспериментов показывают, что технология уже созрела. Пробуждение ореола - это не такая уж и сложная операция, ее можно сделать в больнице рядом с общежитием. Теперь проблема в следующем: хотя травма полностью восстанавливается всего за несколько часов, сам процесс не самый приятный (на самом деле, очень-очень больно), и, судя по уже успешным случаям, для большинства он не приносит заметной пользы. Мы можем выдать какие-нибудь награды, чтобы побудить как можно больше учеников пройти эту операцию."
 BA_ape.1002.Prize0:0 "Никаких наград! Пусть просто стоят смирно, и все дела."
 BA_ape.1002.Prize1:0 "Одна эксклюзивная Вкусная Палочка от Горячего Источника №227."
 BA_ape.1002.Prize2:0 "Набор фейерверков «Кристальный Пероро»."
 BA_ape.1002.Prize3:0 "Лимитированная фигурка [Root.GetRulerName] со съёмными частями."
 BA_ape.1002.Prize4:0 "Набор украшений из Аогирита."

 BA_ape.1003.name:0 "$BA_ape.1001.name$"
 BA_ape.1003.Prize0:0 "Подготовка к пробуждению ореолов завершена, и мы можем начать соответствующую работу. Мы не подготовили никаких стимулирующих мер, так что, похоже, эта работа займет довольно много времени."
 BA_ape.1003.Prize1:0 "Подготовка к пробуждению ореолов завершена, и мы можем начать соответствующую работу. Многие ученики говорят, что наши награды - это лучше, чем ничего... Однако, поскольку Горячего Источника №227 больше не существует, эксклюзивные Вкусные Палочки пользуются большим спросом."
 BA_ape.1003.Prize2:0 "Подготовка к пробуждению ореолов завершена, и мы можем начать соответствующую работу. Фейерверки, которые мы дарим в качестве награды за модификацию, вызвали большой ажиотаж в MomoTalk, и мы воспользовались этой возможностью, чтобы хорошенько рассказать о связанных с операцией знаниях. «Фауст уже не терпится!» - тихонько прошептал нам дежурный."
 BA_ape.1003.Prize3:0 "Подготовка к пробуждению ореолов завершена, и мы можем начать соответствующую работу. [Root.GetRulerName] публично протестовал(-а) против нарушения нами его/ее прав на изображение, что вызвало в обществе как осуждающие, так и очень-очень много сумасшедших комментариев. Говорят, цены на небольшую часть фигурок, попавших на черный рынок, взлетели до невообразимых цифр."
 BA_ape.1003.Prize4:0 "Подготовка к пробуждению ореолов завершена, и мы можем начать соответствующую работу. Наш бюджет изрядно выпотрошил казну Федерального Студенческого Совета, но розданные украшения быстро заняли все заголовки, вызвав огромные ожидания. Без сомнения, эта работа пройдет очень гладко."
 BA_ape.1003.next:0 "Приступим!"

 BA_ape.1004.name:0 "$BA_ape.1001.name$"
 BA_ape.1004.desc:0 "Работа по пробуждению ореолов предварительно завершена. Хотя внешний вид ореолов большинства студентов не изменился, их яркость немного увеличилась. Благодаря этой модификации мы уже пробудили общие черты части божественности, соответствующей ореолам, и нам нужно приложить больше усилий, чтобы объединить другие божественности."
 BA_ape.1004.next:0 "Надеюсь, это пригодится."
 BA_ape.1004.next.tip:0 "Традиция §GПробуждение Ореола§! разблокирована, завершите ее, чтобы сделать последний шаг к пробуждению ореола."

 BA_ape.1005.name:0 "$BA_ape.1001.name$"
 BA_ape.1005.desc:0 "После серии усилий наши ореолы полностью пробудились. Волнующая сила и дух наполнили студентов. Приняв божественность, мы обладаем силой, достаточной, чтобы изменить все."
 BA_ape.1005.next:0 "Слава навеки!"

 BA_Halo_awaken_chain_title:0 "Пробуждение Ореола"
 BA_Halo_awaken_chain_desc:0 "$BA_ape.1001.desc$"
 BA_Halo_research:0 "Исследование Ореолов"
 BA_Halo_research_DESC:0 "Исходя из принципа разрушения ореолов Гало-бомбами, мобилизовать всех студентов на исследования, пока не станет возможным точное разрушительное перестроение ореолов. Постепенно раскрывать тайны ореолов и брать их под свой контроль."
 BA_Halo_preparation:0 "Подготовка к Модификации Ореола"
 BA_Halo_preparation_DESC:0 "Подготовить соответствующие объекты, персонал и награды."
 BA_Halo_remake:0 "Модификация Ореола"
 BA_Halo_remake_DESC:0 "Используя серию процедур, таких как прием лекарств, операции и реабилитационные тренировки, пробудить потенциал ореола каждого студента."


#星球飞升
 BA_ape.2000.name:0 "Хроники"
 BA_ape.2000.desc:0 "Учитель, нынешняя планета Город-Академия уже совершенно не может поддерживать потребности в межзвездных путешествиях, да и в целом наблюдается серьезная трата земли и ресурсов...\nКонечно, различные планы модификации уже давно предлагались: некоторые советуют снести и перестроить все, некоторые - поучиться у тех Затерянных Империй...\nАх, Учитель, вы ведь не думаете, что эти предложения осуществимы, верно?\nНо Ароне больше всего нравится этот план! Он предлагает разные ориентировочные схемы для каждого типа района, и после модификации эффективность районов почти удваивается, но стоимость постройки практически не меняется! Просто невероятно, да?! Недостатки, конечно, тоже есть... Согласно этому плану, для каждого района нужно будет разрабатывать отдельные проекты модификации..."
 BA_ape.2000.a:0 "Всё в порядке, выберем этот план."
 BA_ape.2000.a.re:0 "...Эх, это же будет немалая трата, и многие места, полные наших воспоминаний, будут перестроены...\n§BИстория и воспоминания, заодно и хроники написать§! ...да? Хм, мы действительно должны так поступить, Учитель. Быть поглощенными прошлым и забывать о будущем - это не наш стиль. Тогда давайте выберем дату и расскажем всем об этом, пусть все вместе выполнят работу по модификации и над хрониками, хорошо?"
 BA_ape.2000.b:0 "Без проблем. Приступайте!"

 BA_ape.2001.name:0 "Хроники: Технологический вариант готов"
 BA_ape.2001.desc:0 "Чтобы модификация Города-Академии прошла гладко, группа модификации подготовила вариант исследования."
 BA_ape.2001.next:0 "Пусть Координационный Отдел готовится начать."

 modifier_Blue_world_6:0 "Хроники: Звездное Небо"

 BA_ape.2003.name:0 "Хроники: Различные варианты"
 BA_ape.2003.desc:0 "Наши предыдущие ошибки привели Кивотас к разрушительному концу, но у нас есть еще один шанс. Важен не опыт, а результат на его продолжении, отличающийся от искаженной конечной точки."
 BA_ape.2003.next:0 "Связанные с этим варианты мы обязательно сможем найти."
 BA_ape.2004.name:0 "Хроники: Цветы, расцветающие под башней"
 BA_ape.2004.desc:0 "В Кивотосе когда-то возвышалась гигантская башня, устремлённая в небеса, самое близкое место к звёздной реке. Под этой высокой башней расцветали бесчисленные цветы, словно красочные иллюстрации из сказки."
 BA_ape.2004.next:0 "Мы молились, чтобы такие дни никогда не заканчивались."
 BA_ape.2005.name:0 "Хроники: Дни, пропитанные пеплом и огнём"
 BA_ape.2005.desc:0 "Некоторые идеи невозможно примирить, некоторые обиды нельзя разрешить. Мы заплатили за это цену, которую Кивотос едва ли мог вынести."
 BA_ape.2005.next:0 "Но никто не любит мрачные и тяжёлые плохие концовки."
 BA_ape.2006.name:0 "Хроники: То, что невозможно отпустить"
 BA_ape.2006.desc:0 "Несмотря на всё это, мы не потеряли самое ценное. Даже если были болезненные моменты, в конце концов все смогли улыбнуться."
 BA_ape.2006.next:0 "Мы снова объединились, храня ту же мечту и надежду."
 BA_ape.2007.name:0 "Хроники: Звёздное небо, звёздное небо"
 BA_ape.2007.desc:0 "Звёздное небо, на которое мы всегда могли лишь смотреть снизу, стало нашим новым домом. Больше не нужно бояться, что звёзды нас отругают, какое же это чудесное чувство!"
 BA_ape.2007.next:0 "Один маленький архив может изменить всё."
 BA_ape.2008.name:0 "Хроники: Новые рубежи"
 BA_ape.2008.desc:0 "Новая Председатель Федерального Студенческого Совета, новый порядок, новые технологии, новые корабли, новые здания. Новые планеты, новые друзья. Новый Кивотос."
 BA_ape.2008.next:0 "Наш дом в этом лазурном новом мире."
 BA_ape.2009.name:0 "Хроники: Наша история"
 BA_ape.2009.desc:0 "Куда мы пойдём, решаем сами, наша мудрость и храбрость отпечатаны повсюду, куда ступают наши шаги."
 BA_ape.2009.next:0 "Вот что мы написали своими руками: §Bнаша история§!."
 BA_ape.2010.name:0 "Хроники: Эпилог"
 BA_ape.2010.desc:0 "Эпилог истории - это как раз тот момент, когда пишется новая история. Совершенно новый Кивотос возвышается посреди звёздной реки."
 BA_ape.2010.next:0 "Молодым богам посвящается."

