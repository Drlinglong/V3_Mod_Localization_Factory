 BA_Shittem.1300.title:0 "Резерв лидеров"
 BA_Shittem.1300.desc:0 "Учитель, здесь вы можете пополнить ряды своих верных помощников и позволить ученикам лучше использовать свои силы!"
 BA_Shittem.1301.title:0 "Резерв лидеров: Академии"
 BA_Shittem.1301.desc:0 "Учитель, это элита из разных академий, одобренная Федеральным студенческим советом! Они вполне могут справиться сами, вы можете спокойно поручить им важные задачи, чтобы они внесли свой вклад в Кивотос!"
 BA_Shittem.1301.tip:0 "Назначайте особых лидеров из числа элиты различных академий."
 BA_Shittem.1302.title:0 "Резерв лидеров: Авангард"
 BA_Shittem.1302.desc:0 "Учитель, некоторые лидеры из Авангарда хотят нам помочь... Хоть они и очень способные, но сможете ли вы полностью им доверять и быть уверенным в них?"
 BA_Shittem.1302.tip:0 "Назначайте особых лидеров из числа студентов, отправленных Авангардом."
 BA_Shittem.1303.title:0 "Резерв лидеров: Химекиджин"
 BA_Shittem.1303.desc:0 "Учитель, прототипы Химекиджин, а также некоторые особи, выполняющие функции ретрансляторов, могут помочь нам в качестве особых лидеров. Будьте уверены, Химекиджин могут обмениваться вычислительной мощностью, они никогда не сражаются в одиночку, и никакая проблема им не страшна!"
 BA_Shittem.1303.tip:0 "Общение с §BТендо Арис§!, или назначение особых лидеров из числа Химекиджин, выполняющих функции ретрансляторов."


