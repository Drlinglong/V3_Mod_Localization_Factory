 commmission.Normal_03_A:0 "Печать публикаций"
 BA_Normal_commission_03_A:0 "“Учитель, мы получили анонимное сообщение от одной ученицы. Она пишет, что очень любит читать журналы, но в последние месяцы ни в книжных магазинах, ни на барахолках не может найти ни одного... Впрочем, это и неудивительно. С началом космической эры издательские учреждения Кивотоса оказались вытеснены по всем направлениям, от сырья до каналов распространения, и их производство сильно сократилось. Учитель, раз уж у нас теперь есть Издательский отдел, если позволят условия, можно было бы сделать небольшую инвестицию в это направление...”\n\n(Передать 500 £consumer_goods£ потребительских товаров.) (По завершении мы получим 20 £sr_eligma£ Элигмы.)"
 commmission.Normal_03_B:0 "$commmission.Normal_03_A$"
 BA_Normal_commission_03_tip:0 "Передать 500 £consumer_goods£ потребительских товаров."
 BA_Normal_commission_03_B:0 "“Арона пойдет и обсудит это с Издательским отделом, главное, чтобы ученицы смогли как можно скорее увидеть интересные журналы. Учитель, большое спасибо за Ваш труд.”"

 commmission.Normal_04_A:0 "Улучшение питания"
 BA_Normal_commission_04_A:0 "“Учитель, в последнее время Отдел питания получает все больше и больше жалобных писем. Многие из них жалуются, что еды мало и она невкусная, но, насколько Арона знает, дежурные ученицы едят вполне хорошо... Эх, финансирование Отдела питания поступает только от Горнодобывающего отдела, а им еще нужно обеспечивать питанием Группу Самообороны и Отдел снабжения? Арона впервые слышит о таком, вот так!...\nЭм, почему все жалобные письма пишет Отдел снабжения! §RНе расспрашивай слишком много§!... Что это значит? Ах, в любом случае, добыча полезных ископаемых - это основополагающая отрасль Кивотоса, и то, что ученицы-шахтеры плохо питаются, абсолютно недопустимо!”\n\n(Передать 3000 £food£ еды.) (По завершении мы получим 20 £sr_eligma£ Элигмы.)"
 commmission.Normal_04_B:0 "$commmission.Normal_04_A$"
