 commmission.Normal_08_A:0 "Исследования роботов"
 BA_Normal_commission_08_A:0 "Учитель, на этот раз это запрос от группы студентов из Академии «Миллениум». Похоже, они только что разработали партию роботов... Ах, не такого уровня, как Арис, а более базовых...\nКхм-кхм, в общем, у них сейчас недостаточно ресурсов и персонала, поэтому они обратились к нам с просьбой о помощи в виде ресурсов и технических знаний... Но разве это не слишком много? Сколько же роботов они собираются построить?\n\n(Передайте 1000 £alloys£ сплавов и завершите исследование технологии £engineering_research£§Y$tech_droid_workers$§!.) (По завершении мы получим 60 £sr_eligma£ элигмы.)"
