 BA_Normal_commission_09_B:0 "Вааа, Учитель, смотрите, какие милые роботы! Эм, наши вложенные ресурсы не пропали даром... ведь так?"

 commmission.Normal_10_A:0 "Исследования роботов: продолжение*2"
 BA_Normal_commission_10_A:0 "«Учитель, эти студенты из Академии «Миллениум» снова здесь... Да-да, всё те же студенты, что запрашивали рободевушек... Теперь студенты уже очень хорошо ладят с рободевушками, но, судя по отзывам, они всё же испытывают некоторую неловкость при общении с ними... Поэтому на этот раз они пришли со множеством данных и просят Генеральный отдел выделить ресурсы, чтобы помочь исследовать матрицу личности рободевушек... Эй, неужели нужно поддерживать, даже если придётся продать всё до последней кастрюли? Эх...»\n\n(Передайте 2000 £consumer_goods£ товаров широкого потребления, 2000 £alloys£ сплавов и завершите исследование технологии £engineering_research£§Y$tech_synthetic_leaders$§!.) (По завершении мы получим 40 £sr_eligma£ элигмы и сможем улучшить рободевушек до продвинутых индивидуумов, обладающих матрицей личности.)"
