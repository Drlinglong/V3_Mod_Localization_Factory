 commmission.Repeatable_03_A:0 "Цикл: Поставки Темной Материи"
 BA_Repeatable_commmission_03_A:0 "“Учитель! В последнее время исследователи из Объединенного штаба день и ночь заваливают нас поручениями, у Ароны уже голова болит... Эм, мы ведь раньше освоили технологию добычи Темной Материи и успешно использовали её во флоте, верно? Так вот, после этого исследователи из Объединенного штаба захотели изучить эти вещества глубже, но им постоянно не хватает сырья для исследований... Арона, конечно, понимает энтузиазм исследователей, но то количество, которое они требуют... оно немного запредельное.\nУчитель, на самом деле это не такое уж сложное поручение, нужно просто единовременно передать большое количество £sr_dark_matter£ Темной Материи...”\n\n(Передать £sr_dark_matter£ Темной Материи, количество увеличивается с каждым выполнением.) (По завершении мы получим 200 £sr_eligma£ Элигмы.)"
