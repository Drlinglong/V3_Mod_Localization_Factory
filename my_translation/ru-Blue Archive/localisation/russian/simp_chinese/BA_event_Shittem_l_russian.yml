 commmission.Normal_11_A:0 "Летняя Гильдия «Хякуядо» снова открывается!"
 BA_Normal_commission_11_A:0 "«Учитель, на этот раз это запрос от студентов Академии «Хяккияко»... Пожалуйста, Учитель, послушайте это голосовое сообщение:\n\n«Здравствуйте, это §GКаваи Сидзуко§!. Этим летом Гильдия «Хякуядо» вновь запускает свой летний план расширения. Я нашла заброшенный пляж, который идеально подходит для нашей базы - виды там просто чудесные! Учитель, не хотите ли приехать и посмотреть?»\n\n(Уберите £blocker£ отмель-руины на столице.) (По завершении мы получим 40 £sr_eligma£ элигмы.)"
