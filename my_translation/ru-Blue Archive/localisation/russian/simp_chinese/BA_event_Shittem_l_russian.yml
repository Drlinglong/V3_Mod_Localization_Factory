 ### 歼星级武器
 BA_Shittem.3051.name:0 "Очистка завершена"
 BA_Shittem.3051.desc:0 "[from.GetName] был очищен врагом с помощью минерального режущего луча. Этот луч прорезал поверхность планеты на несколько метров, уничтожив множество сооружений."
 BA_Shittem.3051.confirm:0 "Что...!"
 BA_Shittem.3052.name:0 "Очистка завершена"
 BA_Shittem.3052.desc:0 "Очистка [from.GetName] завершена. Как и предполагали наши предшественники, нарисовавшие чертежи этого орбитального оружия, эта зачистка прошла крайне гладко, а сам процесс был просто ошеломляющим! Эта бомбардировка полностью уничтожила все строения и районы на планете, но также привела к появлению некоторых редких ресурсов. И, что удивительно, земля после бомбардировки оказалась идеально пригодной для строительства."
 BA_Shittem.3052.confirm:0 "Потрясающе!"
 BA_Shittem.3053.name:0 "Очистка завершена"
 BA_Shittem.3053.desc:0 "Очистка [from.GetName] завершена. Эта бомбардировка прорезала планету на несколько метров в глубину, обратив в ничто всю наземную оборону. Наш командующий наземными войсками уже горит желанием захватить эту планету!"
 BA_Shittem.3053.confirm:0 "Потрясающе!"

#巨构建筑事件
 BA_Shittem.3101.title:0 "$BA_Mega_pyroxenes_base_1$"
 BA_Shittem.3101.desc:0 "Для автоматизированного производства пироксена необходимо особое гравитационное поле вокруг чёрной дыры.\nПервый шаг - установка гравитационной линзы для прямого извлечения из чёрной дыры вещества, необходимого для производства пироксена, и его транспортировки в центральный модуль для дальнейшей обработки. В настоящее время это ядро не может работать на полную мощность, поэтому требуются дополнительные вспомогательные сооружения."
 BA_Shittem.3101.next:0 "Инженерная эстетика."

 BA_Shittem.3102.title:0 "$BA_Mega_pyroxenes_base_2$"
 BA_Shittem.3102.desc:0 "Масштабные вспомогательные сооружения для производства пироксена должны быть установлены внутри корпуса, чтобы их не растянуло чёрной дырой в «спагетти». Эти сооружения смогут лучше поставлять сырьё к ядру и эффективно собирать готовый продукт для погрузки на транспортные корабли."
 BA_Shittem.3102.next:0 "Инженерная эстетика."

 BA_Shittem.3103.title:0 "$BA_Mega_pyroxenes_base_3$"
 BA_Shittem.3103.desc:0 "Корпус космического завода по производству пироксена герметично закрыт, а внутри уже размещено полноценное оборудование для самообслуживания. Пока он не будет повреждён намеренно, это полупостоянное сооружение сможет непрерывно и автоматически производить огромное количество пироксена."
 BA_Shittem.3103.next:0 "Инженерная эстетика."

 BA_Shittem.3104.title:0 "$BA_Mega_pyroxenes_base_4$"
 BA_Shittem.3104.desc:0 "После усовершенствования гравитационной линзы эффективность производства ядра значительно возросла. Одновременно мы построили внутри него небольшую верфь и стоянку для обслуживания и пополнения запасов транспортных судов с пироксеном."
 BA_Shittem.3104.next:0 "Инженерная эстетика."

 BA_Shittem.3105.title:0 "$BA_Mega_keystone_base_1$"
 BA_Shittem.3105.desc:0 "Раз производство строительного камня автоматизировано, мы можем перенести его в космос. Это прототип большой машины для производства строительного камня, оснащённый простым ядром и такими сооружениями, как склады для пироксена."
 BA_Shittem.3105.next:0 "Инженерная эстетика."

 BA_Shittem.3106.title:0 "$BA_Mega_keystone_base_2$"
 BA_Shittem.3106.desc:0 "Корпус машины для производства строительного камня герметично закрыт, а внутреннее ядро и сооружения полностью построены. Производство строительного камня в условиях невесомости имеет немного более высокую эффективность, а потребление энергии может быть значительно снижено."
 BA_Shittem.3106.next:0 "Инженерная эстетика."

 BA_Shittem.3107.title:0 "$BA_Mega_keystone_base_3$"
 BA_Shittem.3107.desc:0 "На основе существующей машины ядро было заменено на связанную модель, а также установлено множество вспомогательных мелких устройств для увеличения масштаба производства и лучшего использования остаточных материалов."
 BA_Shittem.3107.next:0 "Инженерная эстетика."

 BA_Shittem.3108.name:0 "$BA_auto_habitat_center$"
 BA_Shittem.3108.desc.a:0 "$BA_auto_habitat_center$ завершено.\nОт механического ядра до вершины горы, каждый кирпичик и каждая плитка здесь были тщательно продуманы. Пора готовить колониальный корабль и высаживаться в мире, который мы создали своими руками. Хотя сейчас это всего лишь небольшой центр, в будущем мы сможем строить здесь всё больше и больше модулей, чтобы процветание этой пустоты не уступало процветанию нашей родной планеты."

 BA_Shittem.3109.name:0 "$BA_orbital_generic$"
 BA_Shittem.3109.desc.a:0 "Сооружение $BA_orbital_generic$ завершено. Оно может служить функциональной зоной центра, позволяя строить разнообразные функциональные районы."
 BA_Shittem.3109.a:0 "Пусть они действуют, меня больше не нужно уведомлять."

### 杂项
 BA_Shittem.2005.title:0 "План действий"
 BA_Shittem.2005.desc:0 "Учитель, мы получили план действий по исследованию руин. Арона считает, что это очень поможет в восстановлении...\nВы можете просмотреть этот план и одобрить его выполнение на странице §YПоручения§!.\n(§YСвязь (F10)§! -> §Y$Shittem.name$§! -> §YПоручения§!)"
 BA_Shittem.2005.go:0 "Тогда пойдём посмотрим."
 BA_Shittem.2005.cancel:0 "Разберусь чуть позже."

 BA_Shittem.2006.title:0 "Исследование завершено"
 BA_Shittem.2006.desc:0 "$tech_BA_ruins_research$ завершено. Мы уже построили на родной планете $building_BA_mixed_ruins_lab$ для дальнейших исследований."
 BA_Shittem.2006.next:0 "Подтверждено"

 BA_Shittem.2008.title:0 "Подсказка по поручениям"
 BA_Shittem.2008.desc:0 "Учитель, кажется, вы давненько не заглядывали на страницу §YПоручений§!... Поручения студентов уже накопились горой, так дело не пойдёт, их нужно разобрать как следует... \n\n(Подсказка: после выполнения 7 поручений вы сможете взять особое поручение для разблокировки технологий, связанных с £sr_pyroxenes£ пироксеном.)\n(§YСвязь (F10)§! -> §Y$Shittem.name$§! -> §YПоручения§!)"
 BA_Shittem.2008.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.2008.cancel:0 "$BA_Shittem.2005.cancel$"

 BA_Shittem.1921.title:0 "Пироксен"
 BA_Shittem.1921.desc:0 "Учитель, Арона всё пытается починить генератор пироксена в подвале Шале, но никаких успехов... Уф, Арона совсем не понимает, как обращаться с такой загадочной машиной...\nНо, если подумать, это отличный повод попросить о помощи милых учениц...\nУчитель поможет мне? Здорово! Тогда пусть это будет «Поручение», которое Арона передала Шале! Обычно студенты тоже передают Шале всякие поручения, и их нужно как следует выполнять... Может, если мы им доверимся, это принесёт чудо?\n\n(§YСвязь (F10)§! -> §Y$Shittem.name$§! -> §YПоручения§!)"
 BA_Shittem.1921.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.1921.cancel:0 "$BA_Shittem.2005.cancel$"


### 学园理念事件
 BA_Shittem.4013.title:0 "Разграблено дочиста"
 BA_Shittem.4013.desc:0 "На [from.GetName] внезапно ограбили одно из наших хранилищ. Все грабители были в масках с номерами, а один, похожий на лидера, носил вместо неё бумажный пакет с двумя прорезями. Они ворвались в хранилище, как ветер уложили всех внутри, отключили защиту, вычистили его дочиста, а затем безжалостно взорвали бомбами. Хотя хранилище понесло огромные потери, жертв среди персонала не было. По словам очевидцев, над головами грабителей можно было смутно разглядеть что-то вроде нимбов. В настоящее время ведётся полномасштабное расследование, чтобы установить местонахождение грабителей."
 BA_Shittem.4013.next:0 "А?"
 BA_Shittem.4014.title:0 "Налёт удался"
 BA_Shittem.4014.desc:0 "Как и желали студентки, они провели операцию по ограблению хранилища на [from.GetName]. Как и ожидалось, операция имела оглушительный успех, и захваченные трофеи были переданы ими в комнату обороны. Возможно, они предприняли эту операцию просто потому, что им это нравилось, а не ради денег."
 BA_Shittem.4014.next:0 "Лайк!"

 BA_Shittem.4031.title:0 "$tech_BA_SI_Millennium_C03$"
 BA_Shittem.4031.desc:0 "Благодаря наставлениям Башни Тысячелетия наш лидер исправил некоторые свои ошибки."
 BA_Shittem.4031.a:0 "Подтверждено, больше не уведомлять меня."



