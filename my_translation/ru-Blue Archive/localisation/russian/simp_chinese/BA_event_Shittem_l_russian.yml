 commmission.Kyrie_01_A:0 "План Ассоциации горнодобытчиков §R(Важно)§!"
 BA_Kyrie_commmission_01_A:0 "«Учитель, Ассоциация горнодобытчиков представила план по исследованию уникальных руин на нашей планете, определив стандартные процедуры их расчистки. Цель - собрать больше информации, чтобы руины могли лучше служить Ариусу в космическую эру. Этот план требует создания гибридной лаборатории данных, поэтому они обратились к нам с просьбой о помощи.»\n\n§R(Внимание: этот запрос является важной частью основной цепочки событий данного происхождения, пожалуйста, завершите его как можно скорее!)§! (После исследования технологии $tech_BA_ruins_research$ постройте здание §YГибридная лаборатория данных§! на вашей родной планете. Это здание позволит сотрудникам столовой и отрядам самообороны начать производить £engineering_research£ инженерные исследования.) (По завершении мы получим 125 £sr_keystone£ ключевого камня.)"
 commmission.Kyrie_01_B:0 "$commmission.Kyrie_01_A$"
 BA_Kyrie_commmission_01_tip:0 "Постройте здание §YГибридная лаборатория данных§!, чтобы сотрудники столовой, мусорщики и раздатчики начали производить £engineering_research£ инженерные исследования."
 BA_Kyrie_commmission_01_B:0 "Лаборатория построена, надеюсь, они добьются каких-нибудь результатов... Учитель, вы так усердно трудились."

 commmission.Kyrie_02_A:0 "План автономного флота: начало"
 BA_Kyrie_commmission_02_A:0 "«Учитель, Военно-промышленному отделу очень понравились технологии, которые мы нашли в руинах Академии «Миллениум». Именно они предложили идею новых кораблей. В последнее время Арона получает от них множество писем, и все они спрашивают, когда же будет спущен на воду прототип корабля...»\n\n(Спустите на воду один §Y$BA_missile_ship$§!.) (По завершении мы получим 10 £sr_eligma£ элигмы и 2000 £society£ общественных исследований.)"
 commmission.Kyrie_02_B:0 "$commmission.Kyrie_02_A$"
 BA_Kyrie_commmission_02_tip:0 "Спустить на воду один §Y$BA_missile_ship$§!."
 BA_Kyrie_commmission_02_B:0 "Фу-у-ух... Дети из Военно-промышленного отдела такие энергичные, Учитель, вы так усердно трудились..."

 commmission.Kyrie_03_A:0 "Проект «Круглосуточная горячая вода в убежище»"
 BA_Kyrie_commmission_03_A:0 "«Учитель, студенты, которые поселились в переоборудованном убежище Геенны, прислали запрос... Когда убежище Геенны перестраивали, выяснилось, что системы водоснабжения и электроснабжения там сильно повреждены, но Инженерный отдел почему-то не получил достаточного финансирования, поэтому удалось обеспечить только подачу воды и базовое электричество. Студенты, живущие там, очень недовольны отсутствием горячей воды, и многократные обращения не принесли результата. Но почему они пришли к Ароне?.. Хм? Вы говорите, что за переоборудование того убежища отвечал Инженерный отдел бывшей Геенны? Ах, ну тогда ничего не поделаешь, похоже, только мы можем им помочь... Кстати, почему они просто не подогреют воду в котле?»\n\n(Передайте 200 £alloys£ сплавов.) (По завершении мы получим 100 £sr_pyroxenes£ пироксенов и 20 £sr_eligma£ элигмы.)"
 commmission.Kyrie_03_B:0 "$commmission.Kyrie_03_A$"
 BA_Kyrie_commmission_03_tip:0 "Передать 200 £alloys£ сплавов."
 BA_Kyrie_commmission_03_B:0 "Надеюсь, эта проблема будет решена до завершения реконструкции... В любом случае, Учитель, вы так усердно трудились."

 commmission.Kyrie_04_A:0 "Фестиваль фейерверков"
 BA_Kyrie_commmission_04_A:0 "«Учитель, вчера ночью на складе нестабильных частиц произошёл несчастный случай, но без особо крупных потерь. Однако, разлетающиеся по небу искры во время взрыва нестабильных частиц были такими красивыми... Эй, фейерверки, и специальный праздник, когда их запускают для всех, а люди гуляют и веселятся вместе? В прошлом Кивотос проводил такие необычные фестивали... Кстати, Учитель, может, найдём партию нестабильных частиц с истекающим сроком годности и устроим такой праздник, как раньше?»\n\n(Передайте 40 £volatile_motes£ нестабильных частиц, 400 £food£ еды.) (По завершении мы получим 100 £sr_pyroxenes£ пироксенов, 30 £sr_eligma£ элигмы и доход в £unity£ единства на 12 месяцев.)"
 commmission.Kyrie_04_B:0 "$commmission.Kyrie_04_A$"
 BA_Kyrie_commmission_04_tip:0 "Передать 40 £volatile_motes£ нестабильных частиц, 400 £food£ еды."
 BA_Kyrie_commmission_04_B:0 "Учитель, кажется, все очень увлечены Фестивалем фейерверков! Давайте назначим дату, Арона сейчас же всё организует!"

 #伊甸条约
 commmission.EdenTreaty_01_A:0 "Реорганизация Федерального Студенческого Совета"
 BA_EdenTreaty_commmission_01_A:0 "«Учитель, это запрос, поданный совместно многими средними и малыми академиями... Ах, возможно, правильнее было бы назвать это протестом...\nС тех пор как новый президент Федерального Студенческого Совета [Root.GetRulerName] вступил в должность, Федеральный Студенческий Совет и Организация по Эдемскому Договору стали проявлять тенденции к централизации власти. Некоторые административные распоряжения уже фактически ущемляют интересы этих академий... Учитель, не знаете ли вы, как с этим быть?\nХм... Арона считает, что то, что вы говорите, несомненно, хороший способ, но для этого придётся преодолеть сопротивление со всех сторон...»\n\n(Передайте 500 £influence£ влияния и завершите исследование технологии £society_research£§Y$tech_BA_culture_Federal$§!.) (По завершении мы получим 80 £sr_eligma£ элигмы.)"
 commmission.EdenTreaty_01_B:0 "$commmission.EdenTreaty_01_A$"
 BA_EdenTreaty_commmission_01_tip:0 "Передать 500 £influence£ влияния и завершить исследование технологии £society_research£§Y$tech_BA_culture_Federal$§!."
 BA_EdenTreaty_commmission_01_B:0 "...Работа взрослых действительно нелегка, Учитель, вы так усердно потрудились на этот раз!"

