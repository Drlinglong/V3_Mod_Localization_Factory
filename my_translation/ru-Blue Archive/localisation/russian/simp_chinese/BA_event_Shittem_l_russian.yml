 BA_Shittem.0001.name:0 "Сообщение от Аксиум (Тестируется)"
 BA_Shittem.0001.desc:0 "Это событие запускает цепочку событий «Ковчег Завета», после чего окно скроется.\nПоскольку мод находится в стадии тестирования, нажатие даст вам мощный §Rбезумный§! бафф.\nНадеюсь, багов нет..."
 BA_Shittem.0001.a:0 "Один клик - год игры, Арона ни копейки не потратит!"
 BA_Shittem.0001.a.tip:0 "BA в эфире?!"
 BA_Shittem.0001.b:0 "Это Кивотос, а не место, чтобы ты тут в видеоигры играл!"
 BA_Shittem.0001.b.tip:0 "BA в эфире?!"

 BA_Shittem.0120.name:0 "Загадочное устройство"
 BA_Shittem.0120.desc:0 "Одна из наших студенческих групп обнаружила странное устройство в скрытых руинах. Его характеристики очень точно соответствуют давно утерянному «Ковчегу Завета». Сейчас это устройство отправлено в Федеральный Студенческий Совет для дальнейшего ремонта."
 BA_Shittem.0120.next:0 "Отлично."

 decision_BA_convert_to_Aris:0 "Преобразовать в Рободевушку"
 decision_BA_convert_to_Aris_desc:0 "Преобразовать всех роботов на этой планете в прекрасных Рободевушек."


#匣子重开
 BA_Shittem.0101.name:0 "Запустить Ковчег Завета"
 BA_Shittem.0101.desc:0 "Подвал Шале. Ковчег Завета полностью отремонтирован, и хотя это не первое его открытие, оно все еще вызывает предвкушение.\n«Проверка питания, запуск. Подключение к операционной системе Ковчега Завета... Выполнено. Запрос пароля для подключения»."
 BA_Shittem.0101.a:0 "...То, что мы жаждем, есть Семь Скорбей..."
 BA_Shittem.0101.b:0 "...То, что мы помним, есть Древний Закон Иерихона..."
 BA_Shittem.0101.tip:0 "Открыть Ковчег Завета."

 BA_Shittem.0102.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0102.desc:0 "Пароль для подключения подтвержден, пользователь подтвержден.\nДобро пожаловать в §YКовчег Завета§!. Для завершения аутентификации переключение на основную систему A.R.O.N.A."
 BA_Shittem.0102.a:0 "...Наконец-то...!"
 BA_Shittem.0102.b:0 "(Пропустить эту часть истории)"

 BA_Shittem.0103.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0103.desc:0 "(В знакомом, полуразрушенном классе знакомая девушка спит, уронив голову на стол)\n\n«Г-гууу... zzZ\n\nГ-гууу... zzZ\n\nМя-яу... торт... клубничное молоко... ух-хе-хе-хе! zzZ»"
 BA_Shittem.0103.a:0 "Потрогать за щеку."
 BA_Shittem.0103.a.re:0 "Мя-яу... еще так много... уже не могу больше... zzZ\n\nМ-м-м... а, но... м-м-м zzZ"
 BA_Shittem.0103.b:0 "Разбудить, встряхнув."

 BA_Shittem.0104.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0104.desc:0 "(Дремотная...)\n«Мя-яу... торт... уже... А?!\nА?! А-а?! Э?»"
 BA_Shittem.0104.a:0 "Это я, Арона. Помнишь меня?"
 BA_Shittem.0104.a.re:0 "Вы здесь... Э, почему?! Н-неужели... неужели?! Э, ух ты... Спокойно, спокойно... К-когда сейчас?\nНеужели... вы нашли Ковчег Завета?! Неве... невероятно..."
 BA_Shittem.0104.b:0 "Уже [GetYear] год. Хорошо поспала?"
 BA_Shittem.0104.b.re:0 "Э... ну...\n(Кратко объяснив ситуацию последних лет)\nЭ... сейчас [GetYear] год, и у Кивотоса уже есть технологии СЛТ?! К-как круто, Арона немного отстала..."
 BA_Shittem.0104.c:0 "Не волнуйся. Моим секретарем всегда будешь только ты, Арона."
 BA_Shittem.0104.c.re:0 "М-м... М-м! Хоть модель Ароны в эту эпоху, конечно, сильно устарела, Арона все равно будет поддерживать вас во всех аспектах, как и раньше! Итак, еще раз, пожалуйста, позаботьтесь обо мне, Учитель!"
 BA_Shittem.0104.d:0 "А теперь, следующий шаг..."

 BA_Shittem.0105.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0105.desc:0 "«М-м! Хоть это и просто формальность, давайте проведем биометрическую регистрацию! Угх... Хоть это и не в первый раз, мне все равно так неловко... Пожалуйста, идите сюда. Хе-хе-хе, Учитель, вам тоже нечего стесняться, подойдите поближе»."
 BA_Shittem.0105.a:0 "..."

 BA_Arona_display_tooltip:0 "Нажмите на палец Ароны, чтобы завершить аутентификацию."
 BA_Shittem.0106.desc:0 "«Встретиться снова после столь долгого времени - это действительно вызывает бурю эмоций... Пожалуйста, Учитель, снова коснитесь моего пальца, как давным-давно»."
 BA_Shittem.0107.desc:0 "В-в-в, это похоже на обещание на мизинчиках. Вы хорошо сдержали наше обещание... Действительно, действительно огромное вам спасибо.\n...Простите, у Ароны сейчас немного расплывается взгляд, я плохо вижу, можно еще разок...?"
 BA_Shittem.0108.desc:0 "«Интересно, каким стал Кивотос сейчас... Если возможно, Учитель, не только внутри башни, но и по улицам Кивотоса, чтобы я могла все посмотреть? ...Э-хе-хе, с нетерпением жду. Еще одно подтверждение, и эта процедура будет завершена»."

 BA_Shittem.0998.name:0 "Ковчег Завета запущен"
 BA_Shittem.0998.desc:0 "Итак, вот так Арона официально вернулась в Шале!\nЭ-хе-хе... Если захотите найти Арону, то сможете это сделать в интерфейсе дипломатии. (§YСвязь (F10)§! -> §Y$Shittem.name$§!)"
 BA_Shittem.0998.a:0 "(Арона...)"
 BA_Shittem.0998.tip:0 "Завершить цепочку событий «Ковчег Щиттим»"

