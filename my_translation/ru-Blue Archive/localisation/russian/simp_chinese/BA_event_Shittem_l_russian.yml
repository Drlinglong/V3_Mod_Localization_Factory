 commmission.Normal_05_A:0 "Обновление зондов научных кораблей"
 BA_Normal_commission_05_A:0 "“Учитель, ранее один из членов экипажа научного корабля сообщил нам, что зонды наших научных кораблей слишком быстро стареют и требуют замены, но последующая проверка показала, что наш дизайн имел недостатки. Теперь совершенно новые зонды уже спроектированы, и для их массового производства необходимо построить новую производственную линию.”\n\n(Передать 40 £rare_crystals£ редких кристаллов, 200 £alloys£ сплавов.) (По завершении мы получим 30 £sr_eligma£ Элигмы, а также постоянный бонус.)"
