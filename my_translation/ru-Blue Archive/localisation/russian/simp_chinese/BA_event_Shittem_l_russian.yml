 BA_Normal_commission_06_B:0 "“Эхе-хе, когда же можно будет искупаться в онсэне, так жду не дождусь...”"

 commmission.Normal_07_A:0 "Опасная кукла"
 BA_Normal_commission_07_A:0 "“Учитель, есть одна новость, которую я должна Вам сообщить... Одна археологическая команда обнаружила в руинах Храма потрепанную куклу, а внутри неё оказалась бомба!... Уф, нет-нет, Учитель, одна из Группы Самообороны, сопровождавшая команду, сразу же узнала в ней бомбу, специально разработанную против нимбов, поэтому её законсервировали, и мы пока не знаем, что с ней делать дальше...\n\n(Исследовать технологию $tech_BA_Arius_antihalo$.) (По завершении мы получим 50 £sr_eligma£ Элигмы.)”"
