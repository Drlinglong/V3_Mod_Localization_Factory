 commmission.Normal_00_A:0 "§EВосстановление Производителя Пироксена§!"
 BA_Normal_commission_00_A:0 "“Что ж, это поручение от Ароны я передаю Вам, чтобы Вы доверили его ученицам! Просто верьте в них, Учитель, а мы пока спокойно подождем чуда здесь.\n\n(Ждать 30 £time£ дней.) (По завершении мы получим опцию исследования £engineering_research£$tech_BA_pyroxenes_crafting$, здание Производителя Пироксена, а также 20 £sr_eligma£ Элигмы.)”"
 commmission.Normal_00_B:0 "$commmission.Normal_00_A$"
 BA_Normal_commission_00_tip:0 "Ждать 30 £time£ дней."
 BA_Normal_commission_00_B:0 "“Этот производитель – результат совместных усилий Учителя и всех учениц... Что же он создаст дальше, давайте подождем и посмотрим!”"

 commmission.Normal_01_A:0 "Запрос на расширение Научного отдела"
 BA_Normal_commission_01_A:0 "“Учитель, это бюджетная смета от исследователей Объединенного штаба по расширению их масштаба. Дай Ароне сначала посмотреть... Кхм-кхм. В межзвездную эру важность технологий само собой разумеется, без технологий нет будущего Кивотоса... Эх, кажется, это все избитые истины... Однако, в отличие от прежнего Кивотоса, теперь важность исследований не подлежит сомнению. И наши нынешние §Yежемесячные показатели§! исследований... Что, это не то, что Арона должна видеть? Ах! Неужели, неужели здесь что-то нечистое? Уф...”\n\n(Построить §Yисследовательское здание§! на родной планете или любой колонии.) (По завершении мы получим 20 £sr_eligma£ Элигмы.)"
