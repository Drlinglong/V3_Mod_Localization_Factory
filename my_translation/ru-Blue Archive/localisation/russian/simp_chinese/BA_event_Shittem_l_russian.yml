 BA_Normal_commission_05_B:0 "Большое спасибо за Ваш труд, Учитель, скоро научные корабли смогут установить новые зонды."

 commmission.Normal_06_A:0 "Строительство онсэн-поселения"
 BA_Normal_commission_06_A:0 "“Учитель, Вы видели сегодняшние соцсети? Отряд Самообороны обнаружил где-то очень стабильный источник горячих вод! Такой чудесный онсэн ни в коем случае нельзя оставлять без внимания, Учитель, если возможно, не построить ли нам там онсэн-поселение? Ученицы тоже будут очень рады!\n\n(Передать 40 £exotic_gases£ экзотических газов, 400 £minerals£ минералов.) (По завершении мы получим 30 £sr_eligma£ Элигмы, а также постоянный бонус.)”"
