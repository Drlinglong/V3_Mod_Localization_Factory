 BA_Normal_commission_08_B:0 "Аха-ха, как и ожидалось от студентов «Миллениума»... Учитель, вы так усердно трудились."

 commmission.Normal_09_A:0 "Исследования роботов: продолжение"
 BA_Normal_commission_09_A:0 "«Учитель, вы помните тех студентов из Академии «Миллениум», которые в прошлый раз запрашивали помощь с исследованиями роботов? Да-да, тех самых, что забрали 1000 £alloys£ сплавов и заставили Генеральный отдел несколько месяцев заниматься чипами и архитектурой...\n...Как же вы проницательны, уф... На этот раз они опять обратились с очень наглой просьбой: хотят 1000 £alloys£ сплавов и 1000 £consumer_goods£ товаров широкого потребления, а ещё просят Отдел культуры продолжить участие, чтобы сделать прототипы милее и умнее...\nЭй, вы говорите, обязательно поддержать...? Учитель? Мне кажется, у вас какие-то... скрытые мотивы...»\n\n(Передайте 1000 £consumer_goods£ товаров широкого потребления, 1000 £alloys£ сплавов и завершите исследование технологии £engineering_research£§Y$tech_synthetic_workers$§!.) (По завершении мы получим 40 £sr_eligma£ элигмы и 3 £pops£ прототипа роботов-поселений.)"
 commmission.Normal_09_B:0 "$commmission.Normal_09_A$"
