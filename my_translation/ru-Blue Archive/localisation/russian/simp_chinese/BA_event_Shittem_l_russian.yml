 BA_Normal_commission_01_tip:0 "Построить §Y$building_BA_club_room$§! или §Y$building_research_lab_1$§! любого уровня на родной планете или любой колонии."
 BA_Normal_commission_01_B:0 "“Мы просто сделали то, что должны были... В любом случае, Учитель, большое спасибо за Ваш труд.”"

 commmission.Normal_02_A:0 "Анализ аномальных материалов"
 BA_Normal_commission_02_A:0 "“Учитель, на этот раз это запрос от лаборатории. Во время анализа материалов, демонтированных из старого кампуса Абидоса, лаборатория обнаружила набор материалов с очень странными свойствами, и поэтому хочет запросить специальное финансирование для их специализированного анализа...”\n\n(Передать 1000 £energy£ энергокредитов.) (По завершении мы получим 20 £sr_eligma£ Элигмы.)"
