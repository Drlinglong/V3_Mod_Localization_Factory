 BA_Shittem.1002.title:0 "Проекты"
 BA_Shittem.1002.desc:0 "Это проекты, предложенные различными департаментами академий и представленные в Федеральный студенческий совет для утверждения. Ученики не только с нетерпением ждут вашего одобрения, но и выполнение этих проектов принесет щедрые награды. Удачи, Учитель!"
