 BA_Shittem.4010.title: "$BA_SI$"
 BA_Shittem.4010.desc:"Сэнсэй, мы накопили много £job_BA_dont_be_crazy_here£§B$BA_SI$ очков§! У разных академий свои взгляды на управление и объединение, Вы можете выбрать §B$BA_SI$§!, чтобы принять их идеи в качестве национальной политики и получить огромные бонусы! Сэнсэй, в мудрости учеников тоже есть много ценного, не стоит напрасно растрачивать их энтузиазм, верно?"

 #####    阿拜多斯    #####
 SI_Abydos_tip:"Принципы Академии (Основное): §LАкадемия Абидос§!\nЧудесное возрождение Абидоса в космическую эру очевидно для всех. Его инновации и опыт достойны распространения по всему Кивотосу.\n"
 ### 共通
 SI_Abydos_G01:"Повседневная жизнь Комитета по противодействию"
 SI_Abydos_G01_desc:"История начинается здесь по-новому."
 SI_Abydos_G01_effect:"\nЭффект:\nПолучение §Y$engineering_research_with_icon$§! и §Y$unity_with_icon$§! в размере, равном 3-кратному ежемесячному производству\n"
 SI_Abydos_G01_tip:"§C$SI_Abydos_G01$§!\n$SI_Abydos_G01_desc$\n$SI_Abydos_G01_effect$"

 SI_Abydos_G02:"Маленькая подработка"
 SI_Abydos_G02_desc:"Помимо исследований по улучшению нашей среды обитания, та заманчивая подработка по-прежнему не даёт покоя Комитету по противодействию."
 SI_Abydos_G02_effect:"\nЭффект:\n§HРазблокирует здание филиала: §!$building_BA_SI_Abydos_G02$\n"
 SI_Abydos_G02_tip:"§C$SI_Abydos_G02$§!\n$SI_Abydos_G02_desc$\n$SI_Abydos_G02_effect$"

 SI_Abydos_G03:"Эпилог: Конец Комитета по противодействию"
 SI_Abydos_G03_desc:"Обязанности Комитета по противодействию подошли к концу. Название §BКомитета по противодействию закрытию школы Абидос§! больше не используется, но висит в главном зале музея истории школы, вдохновляя и предостерегая студентов Кивотоса."
 SI_Abydos_G03_effect:"\nЭффект:\n$mod_BA_SI_sub_cap_add$: §G+1§!\n$MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD$: §G+1§!\n§HРазблокирует планетарное решение: §!$decision_BA_SI_Abydos_G03$ (Доступно только для §Yпланет-Академгородов§!)\n"
 SI_Abydos_G03_tip:"§C$SI_Abydos_G03$§!\n$SI_Abydos_G03_desc$\n$SI_Abydos_G03_effect$"

 ### 左线
 SI_Abydos_A01:"Меры по преобразованию планеты"
 SI_Abydos_A01_desc:"Чтобы преобразовать окружающую среду планеты, необходимо сначала спланировать и построить достаточную инфраструктуру, при этом энергоснабжение является первостепенной задачей."
 SI_Abydos_A01_effect:"\n§RВзаимоисключающе с§!$SI_Abydos_B01$§R§!\nЭффект:\nПолучение §G75%§! прогресса в технологии £society_research£§H$tech_terrestrial_sculpting$§!\nСкорость терраформирования: §G+25%§!\nКаждые 100 £job_BA_Kivotos_staff£§Y$job_BA_Kivotos_staff$§! или £job_BA_supplier£§Y$job_BA_supplier$§! предоставляют колонии:\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§G+5%§!\n"
 SI_Abydos_A01_tip:"§C$SI_Abydos_A01$§!\n$SI_Abydos_A01_desc$\n$SI_Abydos_A01_effect$"

 SI_Abydos_A02:"Интеграция логистики"
 SI_Abydos_A02_desc:"Преобразование планеты — это колоссальный проект. Эффективность потока материалов напрямую определяет прогресс проекта."
 SI_Abydos_A02_effect:"\nЭффект:\n$mod_planet_districts_cost_mult$: §G-15%§!\n$mod_planet_districts_upkeep_mult$: §G-15%§!\nЗатраты на терраформирование: §G-35%§!\nСкорость терраформирования: §G+25%§!\n"
 SI_Abydos_A02_tip:"§C$SI_Abydos_A02$§!\n$SI_Abydos_A02_desc$\n$SI_Abydos_A02_effect$"

 SI_Abydos_A03:"Укрепление промышленности"
 SI_Abydos_A03_desc:"Для более быстрого достижения наших целей необходимо ускоренное производство, сопряжённое с определёнными издержками."
 SI_Abydos_A03_effect:"\nЭффект:\n§HРазблокирует указ Принципов Академии: §!$edict_BA_SI_Abydos_A03$:\n    §YБазовая стоимость активации: £unity£300§!\n    §YБазовое содержание: £unity£30§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n    $mod_planet_jobs_produces_mult$: §G+25%§!\n    $mod_BA_staff_pop_produces_mult$: §G+25%§!\n    $mod_planet_jobs_upkeep_mult$: §R+25%§!\n"
 SI_Abydos_A03_tip:"§C$SI_Abydos_A03$§!\n$SI_Abydos_A03_desc$\n$SI_Abydos_A03_effect$"

 SI_Abydos_A04:"Планетарные чертежи"
 SI_Abydos_A04_desc:"Кивотос всегда был самым подходящим местом для жизни. Планета-Академгород — наш самый идеальный дом."
 SI_Abydos_A04_effect:"\nЭффект:\n$mod_planet_metallurgists_alloys_produces_add$: §G+1§!\n$MOD_PLANET_DECISION_ENACT_SPEED_MULT$: §G+15%§!\n$mod_planet_buildings_cost_mult$: §G-20%§!\n"
 SI_Abydos_A04_tip:"§C$SI_Abydos_A04$§!\n$SI_Abydos_A04_desc$\n$SI_Abydos_A04_effect$"

 SI_Abydos_A05:"Освоение пустоты"
 SI_Abydos_A05_desc:"Бесстрашные инженеры покоряют обширные просторы околоземной орбиты. Автоматизированные жилые станции — их средство."
 SI_Abydos_A05_effect:"\nЭффект:\n$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$: §G+75%§!\n$mod_BA_auto_districts_produces_mult$: §G+20%§!\n$mod_megastructures_cost_mult$: §G-20%§!\n$mod_station_gatherers_produces_mult$: §G+30%§!\n" #\n居住站和自动化居住站宜居性: §G+30%§!
 SI_Abydos_A05_tip:"§C$SI_Abydos_A05$§!\n$SI_Abydos_A05_desc$\n$SI_Abydos_A05_effect$"

 SI_Abydos_A06:"В Новый Мир"
 SI_Abydos_A06_desc:"Мы ни за что не остановимся на достигнутом! В космосе нас ждут ещё более бескрайние просторы!"
 SI_Abydos_A06_effect:"\nЭффект:\n§HОткрывает планетарное решение: §!$decision_BA_SI_Abydos_A06$ (только для §Yпланет-кампусов§!, §Yпродвинутых жилых станций§!)\n"
 SI_Abydos_A06_tip:"§C$SI_Abydos_A06$§!\n$SI_Abydos_A06_desc$\n$SI_Abydos_A06_effect$"

 ### 右线
 SI_Abydos_B01:"Путь пустынной академии"
 SI_Abydos_B01_desc:"Пустыня — это, по сути, тоже ресурс. Максимально эффективно используя опустынивание, мы можем сделать его главной особенностью Абидоса."
 SI_Abydos_B01_effect:"\n§RВзаимоисключает:§! $SI_Abydos_A01$\nЭффект:\nКолонии типа §Yпустынная планета§H получают модификатор планеты: §!$modifier_BA_SI_Abydos_B01$:\n    Минимальная пригодность для жизни вида: §G+50%§!\n    Скорость строительства на планете: §G+0.25§!\n"
 SI_Abydos_B01_tip:"§C$SI_Abydos_B01$§!\n$SI_Abydos_B01_desc$\n$SI_Abydos_B01_effect$"

 SI_Abydos_B02:"Границы небес"
 SI_Abydos_B02_desc:"В пустынной среде есть как свои крайние преимущества, так и недостатки. Необходимо тщательно планировать, чтобы использовать сильные стороны и компенсировать слабые."
 SI_Abydos_B02_effect:"\nЭффект:\n§HОткрывает планетарное решение: §!$decision_BA_SI_Abydos_B02$ (только для колоний типа §Yпустынная планета§!)\n"
 SI_Abydos_B02_tip:"§C$SI_Abydos_B02$§!\n$SI_Abydos_B02_desc$\n$SI_Abydos_B02_effect$"

 SI_Abydos_B03:"Среди яростных ветров"
 SI_Abydos_B03_desc:"Мы преодолеваем суровые условия, исследуем каждый сантиметр земли, осваивая планету под нашими ногами."
 SI_Abydos_B03_effect:"\nЭффект:\n§HОткрывает планетарное решение: §!$decision_BA_SI_Abydos_B03$ (только для колоний типа §Yпустынная планета§!)\n"
 SI_Abydos_B03_tip:"§C$SI_Abydos_B03$§!\n$SI_Abydos_B03_desc$\n$SI_Abydos_B03_effect$"

 SI_Abydos_B04:"Проект «Плодородный оазис»"
 SI_Abydos_B04_desc:"Опираясь на источники воды, мы выделим самые плодородные и красивые участки земли под жилые районы, чтобы обеспечить студентам идеальные условия для жизни."
 SI_Abydos_B04_effect:"\nЭффект:\nПригодность пустынных планет для жизни: §G+30%§!\n§HМодификатор планеты:§! $modifier_BA_SI_Abydos_B01$ заменяется на §Hмодификатор планеты:§! $modifier_BA_SI_Abydos_B04$:\n    $MOD_HABITABILITY_FLOOR_ADD$: §G+50%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+0.25§!\n    £stability£$MOD_PLANET_STABILITY_ADD$: §G+10§!\n    £happiness£$MOD_POP_HAPPINESS$: §G+10%§!\n"
 SI_Abydos_B04_tip:"§C$SI_Abydos_B04$§!\n$SI_Abydos_B04_desc$\n$SI_Abydos_B04_effect$"

 SI_Abydos_B05:"Защитники города"
 SI_Abydos_B05_desc:"Развивая наши города и осваивая ресурсы планеты, мы приведем наши кампусы к процветанию."
 SI_Abydos_B05_effect:"\nЭффект:\n§HОткрывает планетарное решение: §!$decision_BA_SI_Abydos_B05$ (только для колоний типа §Yпустынная планета§!)\n"
 SI_Abydos_B05_tip:"§C$SI_Abydos_B05$§!\n$SI_Abydos_B05_desc$\n$SI_Abydos_B05_effect$"

 SI_Abydos_B06:"Звезды и песок"
 SI_Abydos_B06_desc:"Наш кампус стоит посреди песчаного моря, как и эта планета, парящая среди ярких звезд."
 SI_Abydos_B06_effect:"\nЭффект:\n§HОткрывает планетарное решение: §!$decision_BA_SI_Abydos_B06$ (только для колоний типа §Yпустынная планета§!)\n"
 SI_Abydos_B06_tip:"§C$SI_Abydos_B06$§!\n$SI_Abydos_B06_desc$\n$SI_Abydos_B06_effect$"


 #####     格黑那     #####
 SI_Gehenna_tip:"Философия академии (основная): §_Академия Геенна§!\nКак знаменитая обезьянья гора(?) Кивотоса, Геенна имеет уникальное понимание гармонии между порядком и хаосом. Пришло время распространить это на весь Кивотос.\n"
 ### 共通
 SI_Gehenna_G01:"Комфортные жилища"
 SI_Gehenna_G01_desc:"Старые кампусы совсем пришли в негодность из-за студентов. В эту новую эру мы в первую очередь должны решить проблему размещения учащихся. И вообще, разве у нас есть хоть одна причина не строить новые общежития максимально комфортными?"
 SI_Gehenna_G01_effect:"\nЭффект:\nПотребление £consumer_goods£товаров массового потребления должностями: §G-15%§!\nИспользование жилья населением: §R+15%§!\n"
 SI_Gehenna_G01_tip:"§C$SI_Gehenna_G01$§!\n$SI_Gehenna_G01_desc$\n$SI_Gehenna_G01_effect$"

 SI_Gehenna_G02:"Искры Нового Мира"
 SI_Gehenna_G02_desc:"Студенты Геенны всегда превосходили всех остальных по своей активности, и их жажда нового мира ничуть не меньше."
 SI_Gehenna_G02_effect:"\nЭффект:\n$MOD_POP_RESETTLEMENT_COST_MULT$: §G-25%§!\n$MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!\n§YНовые§! колонии §Hполучают модификатор планеты: §!$modifier_BA_SI_Gehenna_G02$ (1800£time£):\n    Уровень счастья: §G+40%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n"
 SI_Gehenna_G02_tip:"§C$SI_Gehenna_G02$§!\n$SI_Gehenna_G02_desc$\n$SI_Gehenna_G02_effect$"

 SI_Gehenna_G03:"Эпилог: Кампус, закаленный в пламени"
 SI_Gehenna_G03_desc:"Что бы мы ни пережили, Кивотос теперь сияет по-новому. И каким бы бескрайним и холодным ни было звездное небо, этот кампус будет освещен пламенем наших сердец."
 SI_Gehenna_G03_effect:"\nЭффект:\n$mod_BA_SI_sub_cap_add$: §G+1§!\nРесурсы, производимые автоматизированными зданиями: §G+35%§!\n$mod_planet_metallurgists_produces_mult$: §G+35%§!\n£job_foundry£$mod_planet_metallurgists_upkeep_mult$: §R+35%§!\n£job_BA_pyroxenes_maker£Производство пироксена: §G+35%§!\n£job_BA_pyroxenes_maker£Содержание пироксена: §R+35%§!\n"
 SI_Gehenna_G03_tip:"§C$SI_Gehenna_G03$§!\n$SI_Gehenna_G03_desc$\n$SI_Gehenna_G03_effect$"

 ### 上左线
 SI_Gehenna_A01:"Стратегия Пандемониума: Наперекор течениям"
 SI_Gehenna_A01_desc:"Теперь, когда Геенна стала ведущей силой в Федеральном Студенческом Совете, Пандемониум, конечно же, не мог сидеть сложа руки и решил провернуть несколько мелких делишек, чтобы продемонстрировать свои идеи. Конечно, не все из них особо надёжны."
 SI_Gehenna_A01_effect:"\n§RВзаимоисключающе с§!$SI_Gehenna_B01$§R!§!\nЭффект:\n§HПолучает модификатор империи: §!$modifier_BA_SI_Gehenna_A01$(3600£time£): \n    $MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n    $mod_planet_pops_organics_food_upkeep_mult$: §R+25%§!\n"
 SI_Gehenna_A01_tip:"§C$SI_Gehenna_A01$§!\n$SI_Gehenna_A01_desc$\n$SI_Gehenna_A01_effect$"

 SI_Gehenna_A02:"Стратегия Пандемониума: На опережение"
 SI_Gehenna_A02_desc:"Лидеры Пандемониума считают, что инициатива всегда является залогом победы, будь то геополитические игры или политическая борьба. Однако, когда дело доходит до конкретных действий, от составления плана до его выполнения — всем занимается секретарь."
 SI_Gehenna_A02_effect:"\n§RВзаимоисключающе с§!$SI_Gehenna_B02$§R!§!\nЭффект:\nСогласно текущему плану, немедленно получить §G40 корветов§!\n§HПолучает модификатор империи: §!$modifier_BA_SI_Gehenna_A02$(3600£time£):\n    $MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+100%§!\n    $mod_ships_upkeep_mult$: §G-35%§!\n"
 SI_Gehenna_A02_tip:"§C$SI_Gehenna_A02$§!\n$SI_Gehenna_A02_desc$\n$SI_Gehenna_A02_effect$"

 SI_Gehenna_A03:"Стратегия Пандемониума: Гегемония"
 SI_Gehenna_A03_desc:"Внутри Геенны всегда было неспокойно, и Пандемониум выбрал жёсткое управление, используя войну как клапан для сброса давления. Хоть этот план и продвигался Пандемониумом, фактическое планирование и выполнение было поручено Дисциплинарному комитету."
 SI_Gehenna_A03_effect:"\n§RВзаимоисключающе с§!$SI_Gehenna_B03$§R!§!\nЭффект:\nНедавно полученные под контроль колонии §Hполучают модификатор планеты: §!$modifier_BA_SI_Gehenna_A03$(1800£time£):\n    Стабильность: §G+50%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n    $mod_planet_jobs_upkeep_mult$: §G-10%§!\nЕсли эта планета получена от §Yдосветовой цивилизации§!, то §Bстолица§! также получит этот модификатор.\nЕсли эта планета получена от §YПавшей или Возвысившейся Империи§!, то §Bвсе колонии§! получат этот модификатор." #\n§H解锁战争借口: §!霸权征服
 SI_Gehenna_A03_tip:"§C$SI_Gehenna_A03$§!\n$SI_Gehenna_A03_desc$\n$SI_Gehenna_A03_effect$"

 ### 上右线
 SI_Gehenna_B01:"Стратегия Дисциплинарного комитета: Под знамёнами"
 SI_Gehenna_B01_desc:"Теперь, когда Геенна возглавляет Федеральный Студенческий Совет, по плану администратора и благодаря авторитету Главы Дисциплинарного комитета, великолепие межзвёздной эры неизбежно."
 SI_Gehenna_B01_effect:"\n§RВзаимоисключающе с§!$SI_Gehenna_A01$§R!§!\nЭффект:\n§HПолучает модификатор империи: §!$modifier_BA_SI_Gehenna_B01$(1800£time£):\n    Стабильность: §G+15§!\n    Уровень преступности: §G-25§!\n    Счастье: §R-15%§!\n"
 SI_Gehenna_B01_tip:"§C$SI_Gehenna_B01$§!\n$SI_Gehenna_B01_desc$\n$SI_Gehenna_B01_effect$"

 SI_Gehenna_B02:"Стратегия Дисциплинарного комитета: Тотальная зачистка"
 SI_Gehenna_B02_desc:"Хотя Федеральный Студенческий Совет забрал часть персонала, Дисциплинарный комитет должен выполнять свои основные обязанности. Администраторы отправили элиту Дисциплинарного комитета в самые проблемные точки, чтобы обеспечить бесперебойность всех процессов."
 SI_Gehenna_B02_effect:"\n§RВзаимоисключающе с§!$SI_Gehenna_A02$§R!§!\nЭффект:\nЕжемесячно $trade_with_icon$: §G+50§!\n $mod_planet_jobs_unity_produces_mult$: §G+20%§!\n"
 SI_Gehenna_B02_tip:"§C$SI_Gehenna_B02$§!\n$SI_Gehenna_B02_desc$\n$SI_Gehenna_B02_effect$"

 SI_Gehenna_B03:"Стратегия Дисциплинарного комитета: Буря и натиск"
