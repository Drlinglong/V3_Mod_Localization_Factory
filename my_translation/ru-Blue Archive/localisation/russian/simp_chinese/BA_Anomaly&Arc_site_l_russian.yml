#异常点
 BA_anomaly_Dgate:0 "Опасный сигнал"
 BA_anomaly_Dgate_desc:0 "На планете в звездной системе с интерфейсом связи наш научный корабль обнаружил крайне опасные аномальные сигналы и следы материи."

 BA_Dgate_arc_site:0 "Поле битвы Предтеч"
 BA_Dgate_arc_site_desc_RAID01:0 "Наши исследователи и научный персонал, облаченные в новые защитные костюмы от нумерологических волн, разработанные инженерным отделом, наконец-то безопасно ступили на эту планету. В момент прибытия многие из измерительных приборов нашей научной команды вышли из строя из-за превышения лимитов измерений. [Root.GetLeaderName] считает, что степень искажения реальности на этой планете почти 100%, и, по сути, восстановлению она уже не подлежит. На этом этапе исследователи и члены научной экспедиции больше всего хотели узнать, что же произошло с этой планетой."
 BA_Dgate_arc_site_option_RAID01:0 "......"
 BA_Dgate_arc_site_desc_RAID02:0 "Наши исследователи и научный персонал шли по сильно искаженным нумерологическими волнами ландшафтам, время от времени опасаясь, что почва под ногами может стать нестабильной или обвалиться из-за искажения. Применяя различные методы разведки пути, все наконец-то безопасно вошли в здание, которое по сравнению с другими руинами сохранилось относительно хорошо. Стиль этого здания казался немного похожим на архитектуру нашего Кивотоса. Капитан научной экспедиции [Root.GetLeaderName] случайно обнаружила консоль управления и к своему удивлению выяснила, что на консоли все еще есть резервное питание. [Root.GetLeaderName] быстро активировала ее, а затем, во время запуска, взломала систему, получила контроль и открыла проход на нижние уровни этого здания. В момент открытия все были потрясены. Весь подземный проход словно вел на другую планету, хотя он все еще был почти полностью искажен нумерологическими волнами, разорван на части и собран кое-как. Но даже сквозь это разрушение было видно, что по сравнению с запустением на поверхности, где здания были изъедены многолетними планетарными ветрами, подземный проход и простирающаяся вниз среда были почти такими же просторными и чистыми, как и полагается высокотехнологичному сооружению. [Root.GetLeaderName] без раздумий шагнула внутрь, желая узнать, сколько тайн нумерологии скрывает это подземное пространство."
 BA_Dgate_arc_site_option_RAID02:0 "......"
 BA_Dgate_arc_site_desc_RAID03:0 "Наши исследователи и научный персонал очень пожалели об этом опрометчивом решении. Они прошли через долгие операции по закрытию и открытию «черных ворот», словно блуждая по огромному подземному лабиринту. Однако системы жизнеобеспечения в искаженной среде требовали своевременной замены, из-за чего им приходилось возвращаться в этот подземный тоннель снова и снова, и каждое такое возвращение приносило еще большее воздействие. В итоге, благодаря неустанным усилиям капитана научной экспедиции [Root.GetLeaderName], они взломали и открыли дверь, которая казалась чрезвычайно важной, но то, что предстало перед их глазами, поразило их еще больше... Множество винтовок, разбитых материальных нимбов. Гуманоидные формы и черные мягкие останки были целы, как и ожидалось, и разбросаны повсюду. «Что же это, черт возьми, такое...» Капитан научной экспедиции [Root.GetLeaderName] и ее команда долго успокаивались за дверью, прежде чем медленно войти и столкнуться с этой реальностью. «Здесь были наши ученицы, и они сражались насмерть в этом месте, которое, кажется, является центром инфраструктуры Нумерологии...» Капитан научной экспедиции [Root.GetLeaderName] огляделась и увидела множество устройств, похожих на вертикальные компьютеры, соединенных трубами с большой центральной консолью управления в помещении. «Почему здесь ученицы? Разве это не должна быть база Нумерологии? Что вообще происходит?» С чувством замешательства, беспомощности и ужаса XXX попыталась запустить систему центральной главной консоли. «Если в центре главного зала есть резервный источник энергии для дверей подземного пространства, то здесь наверняка тоже есть запас энергии, чтобы я активировала этот чертов центральный узел и выяснила все!»"
 BA_Dgate_arc_site_option_RAID03:0 "......"
 BA_Dgate_arc_site_desc_RAID04:0 "После проведения сложных экспериментов по активации [Root.GetLeaderName] наконец-то активировала этот центральный узел. После базовых хакерских операций [Root.GetLeaderName] обнаружила в нем последнюю запись, сделанную устройством перед отключением. «Доклад: большое количество неопознанных судов прибыло в окрестности планеты. Целевые суда сбрасывают десантные капсулы на планету». «Можете определить, кто они?» «Кажется, это ученицы. Ученицы?» «Ученицы? Ученицы! Невозможно, как ученицы могли сюда попасть?» «Они действительно ученицы». (Помехи) «Алло? Алло? Черт, сломалось, срочно доложите вышестоящим». «Эм, кажется, мы не можем отправлять сообщения наружу?» «Что... Неужели их технологии настолько сильны, что заблокировали всю связь на планете? Проклятье, почему они атакуют здесь... Неужели это!» «Внимание, внимание: десантные капсулы успешно приземлились. Координаты первой зоны высадки отправлены. Также обнаружено, что ученицы уже строят командный пункт на месте. Прошу указаний». «Нет никаких указаний, быстро отступайте и насмерть держите подземный тоннель, ожидайте подкрепления!» ............ «И это все?» - сказала [Root.GetLeaderName]. [Root.GetLeaderName] потратила полдня на то, чтобы восстановить эту запись командного пункта, но центральная система была уже давно кем-то полностью опустошена. Кто же эти ученицы из записи? Наша империя тоже не имеет никаких записей о вторжении на эту планету, и даже раньше мы не знали, что в этой системе есть нумерологическая связь, и что в ней есть такая планета, когда-то принадлежавшая Нумерологии. Что же здесь происходит? После долгих размышлений [Root.GetLeaderName] вдруг кое-что вспомнила. «Координаты!»"
 BA_Dgate_arc_site_option_RAID04:0 "......"
 BA_Dgate_arc_site_desc_RAID05:0 "Следуя указаниям капитана научной экспедиции [Root.GetLeaderName], они по координатам нашли указанный адрес - временный командный центр. Здесь они обнаружили кое-что очень знакомое. Бронемашины и центральные компьютерные и коммуникационные системы, выполненные в стиле, похожем на кивотский, а также транспортное и вспомогательное оборудование с ярко выраженным кивотским колоритом. Среди прочего, была даже зона, выглядящая как медицинский отсек с надписью «Лазарет Рыцарей-Санитаров». Увидев все это, исследователи и члены научной экспедиции замерли и начали сомневаться. «Если это ученицы, то кто тогда мы? Мы же не делали ничего подобного». [Root.GetLeaderName] не смогла сдержать жажду истины и в одиночку бросилась внутрь, отделившись от остальных. Когда остальные нашли [Root.GetLeaderName], они увидели, что она осторожно управляет машиной внутри сильно разрушенной коррозией комнаты. «Предтечи», - сказала [Root.GetLeaderName]. - «Их называют Предтечами. Это мы, но не мы. Они руководили этим сражением, вторглись в эту систему и на эту планету, и ценой любых потерь стремились лишь к одному - забрать с этой планеты нечто... «Ключ» для открытия портала, чтобы напрямую проникнуть в нумерологическое измерение, то есть в штаб-квартиру Нумерологии... Они терпели унижения, использовали технологии Предтеч для собственного развития, чтобы стать такими сильными, как в этот момент, и нанести контрудар по Нумерологии, пытаясь уничтожить ее центральные области и отрезать их от внешних нумерологических сил. Конечно, они знали, что если эта атака провалится, то это положит конец всему великому будущему самих Предтеч во вселенной, но ради себя они в конце концов выбрали атаку на эту систему. И, конечно же, они преуспели...»"
 BA_Dgate_arc_site_option_RAID05:0 "......"
