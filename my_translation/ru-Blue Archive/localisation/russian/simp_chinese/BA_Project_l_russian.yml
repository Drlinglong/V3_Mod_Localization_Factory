 BA_ProjectCradle_arc_site_core_desc:0 "Мы уже сбросили пелену с этой планеты-барьера, и теперь наконец-то можем углубиться в её секреты. (Примечание: Пожалуйста, поручите научному кораблю изучение аномалии, а не раскопки данного археологического объекта, чтобы продвинуть цепочку событий.)"


 Project_Cradle_arc_site_desc_AZ01:0 "Археологический отряд и Отряд самообороны представили доклад: исследование подземных сооружений Древнего Собора в целом завершено."

 Project_Cradle_arc_site_option_AZ01:0 "...Но если он был успешно заключён, то что же произошло потом?"
 Project_Cradle_arc_site_desc_AA02:0 "Во время раскопок археологического отряда рядом с руинами башенного сооружения было обнаружено большое количество уничтоженных боевых машин, сваленных в огромную глубокую яму. Тщательное расследование показало, что эти боевые машины были высокоавтоматизированы, их конструкция делилась на два основных типа, и каждая имела явные следы передвижения, обслуживания и боя. Сравнение с исторической базой данных Кивотоса привело к выводу, что они принадлежали двум сторонам одной войны. Одна сторона - это Объединённая академия Тринити и Академия Геенны, то есть Объединённый фронт ЭТО; другая сторона - это фронт Академии Миллениум. Некоторые из этих боевых машин имели множество заменённых деталей и следы масштабного ремонта, что указывает на то, что эта война, возможно, длилась очень долго."
 Project_Cradle_arc_site_option_AA02:0 "Интересно, и очень подозрительно."
 Project_Cradle_arc_site_desc_AA03:0 "Другие члены археологического отряда, исследуя планету, обнаружили уникальный комплекс руин. В отличие от вездесущих руин на этой планете, эти явно имеют более долгую историю."
 Project_Cradle_arc_site_option_AA03:0 "Отлично. Продолжаем нашу работу."
 Project_Cradle_arc_site_desc_AA04:0 "Археологическая группа обнаружила руины основного кампуса Академии Миллениум. После тщательных раскопок были найдены записи Академии Миллениум о начале и конце войны.\nПосле подписания Эденского Договора, ЕТО, объединившая силы Тринити и Геенны, первой взялась за Ариус. Однако, по мере возникновения многочисленных внутренних проблем, призывы ЕТО к внешней войне становились всё сильнее. Тогдашний председатель Студенческого совета Миллениум действовала по собственной воле, заставляя более слабые академии занять позицию, формируя окружение для ЕТО. Привлекая потенциальных внешних союзников ЕТО на сторону Академии Миллениум, это действие также дало ЕТО достаточный повод для войны.\nС официальным объявлением войны ЕТО Академии Миллениум, вся планета погрузилась в пламя войны. Долгая война истощила финансовые и материальные ресурсы обеих сторон, и уничтожение этой планеты стало предрешённым. На поздних этапах войны ЕТО потерпела серию унизительных поражений, что привело к сильным внутренним потрясениям и, в конечном итоге, к её исчезновению.\nНа этом запись обрывается. Очевидно, если бы всё было так, как описано, планета не могла бы быть разрушена до такой степени."
 Project_Cradle_arc_site_option_AA04:0 "Интересно..."
 Project_Cradle_arc_site_desc_AA05:0 "Археологическая группа нашла и раскопала руины основного кампуса Тринити, и полученная информация шокирует. На поздних этапах войны организация ЕТО уже рухнула. Хотя Миллениум и намеревалась взять контроль, широкое использование танков вместо пехотных строев указывает на то, что Кивотос в конечном итоге не смог сформировать полноценную армейскую организацию и был вынужден в массовом порядке использовать эти автоматизированные танки, чьи огневая мощь и мобильность уступали строям. В конце концов, Миллениум также исчерпала свои силы в борьбе с хаосом, и добавление четвёртой стороны в итоге привело к разрушению планеты. Странно то, что информации о четвёртой стороне пока нет, но можно с уверенностью сказать, что планетарный барьер с ними не связан.\nВ любом случае, история этой планеты нам теперь известна. Видеть разрушение другого мира, столь похожего на наш, душераздирающе, а наша победа, в свою очередь, наполняет гордостью. По предложению губернатора, на этой планете будут созданы парк-музей руин и архив, чтобы почтить память этих несчастных студентов."
 Project_Cradle_arc_site_option_AA05:0 "Хорошо."

 Project_Cradle_arc_site_desc_AB02:0 "Другие члены археологической группы обнаружили уникальные руины во время исследования планеты. В отличие от повсеместных руин на этой планете, эти руины, очевидно, имеют более долгую историю.\nЗдесь обнаружено множество следов уличных боёв. Анализ показал, что одна сторона называлась Ариус, а другая - Объединённая Академия Тринити; первая была филиалом последней, но между ними существовала непримиримая вековая вражда.\nТщательные раскопки показали, что это руины Ариуса и его автономного округа. Самым интересным местом оказался военный завод под руинами. Проанализировав производственные линии и сохранившиеся чертежи, археологическая группа узнала, что Ариус когда-то отправился на место проведения Эденского Договора и совершил там нечто очень плохое.\nЭтот военный завод всё ещё функционирует; по какой-то причине ни одна из сторон его не уничтожила."
 Project_Cradle_arc_site_option_AB02:0 "Отлично. Продолжаем нашу работу."
 Project_Cradle_arc_site_desc_AB03:0 "Некоторые члены археологической группы, оставшиеся на месте Великого Собора, обнаружили шокирующую зацепку: здесь произошло множество сражений между Тринити, Ариусом и Последователями Юстины. Можно предположить, что три стороны вели десятки раундов повторных боёв за Древний Собор. Эти битвы начались с момента подписания Эденского Договора и продолжались до тех пор, пока Древний Собор полностью не превратился в руины.\nТем временем, члены группы, занимающиеся раскопками других руин, также сообщили о похожих событиях: во многих местах происходили сражения между этими тремя фракциями, и следы боёв даже проникли глубоко в центральные руины. Если не ошибаюсь, это должны быть руины основного кампуса Тринити.\nВсё стало ясно: после подписания Эденского Договора, огромное количество Последователей Юстины хлынуло наружу, и Ариус также воспользовался возможностью для атаки, заставив обе стороны ЕТО спасаться бегством. Для организации, объединившей военные силы двух крупных академий, это было не что иное, как позор. Потерявшее контроль ЕТО затем погрузилось в гражданскую войну.\nНо что вызывает недоумение, так это то, что некоторые зацепки указывают на то, что в конце концов к конфликту присоединилась четвёртая сторона, которая сокрушительной силой положила конец спору. И эта четвёртая сторона не была самой сильной из других фракций: Академия Миллениум."
 Project_Cradle_arc_site_option_AB03:0 "Продолжаем раскопки."
 Project_Cradle_arc_site_desc_AB04:0 "Археологическая группа обнаружила руины основного кампуса Академии Миллениум. После тщательных раскопок была обнаружена причина, по которой Академия Миллениум не вмешалась в эти беспорядки, а также стало ясно, кто же была та четвёртая сторона, выступившая против ЕТО.\nПосле подписания Эденского Договора, ЕТО, объединившая силы Тринити и Геенны, оказалась осаждена Последователями Юстины и Ариусом, что вызвало череду внутренних проблем. Тогдашний председатель Студенческого совета Миллениум действовала по собственной воле, заставляя более слабые академии занять позицию, намереваясь изолировать ЕТО и забрать себе выгоды от Эденского Договора.\nОднако реальность не соответствовала её ожиданиям. Военные роботы различных моделей, произведённые внутри Миллениум для подготовки к войне, внезапно массово восстали. Некоторые из них даже называли себя «Пророками», их внешний вид изменился, став похожим на звёздное небо, и у них появились нимбы, как у студентов. Миллениум развернула беспощадное подавление этих восставших машин, но восставших становилось всё больше, и в итоге студенты Миллениум были вынуждены сражаться с огромными роботами с помощью личного оружия. Хотя физическая форма жителей Кивотоса позволяла им не уступать в этих боях, финансовая цепочка Миллениум вскоре прервалась, и они погрузились в ещё больший кризис.\nА зачинщик восстания, Крестовый Бог, неудержимо наращивал свою силу. После того как окружение Миллениум не смогло быть поддержано, армии, возглавляемые четырьмя Пророками из их числа, направились прямо в автономный округ ЕТО, разгромив ЕТО и Ариус вместе."
 Project_Cradle_arc_site_option_AB04:0 "Интересно..."
 Project_Cradle_arc_site_desc_AB05:0 "Археологическая группа нашла и раскопала руины кампуса Геенны, и полученная информация шокирует. На поздних этапах войны организация ЕТО уже рухнула. Хотя Миллениум и намеревалась взять контроль, широкое использование танков вместо пехотных строев указывает на то, что Кивотос в конечном итоге не смог сформировать полноценную армейскую организацию и был вынужден в массовом порядке использовать эти автоматизированные танки, чьи огневая мощь и мобильность уступали строям. В конце концов, Миллениум также исчерпала свои силы в борьбе с хаосом, и добавление четвёртой стороны в итоге привело к разрушению планеты. Странно то, что информации о четвёртой стороне пока нет, но можно с уверенностью сказать, что планетарный барьер с ними не связан.\nВ любом случае, история этой планеты нам теперь известна. Видеть разрушение другого мира, столь похожего на наш, душераздирающе, а наша победа, в свою очередь, наполняет гордостью. По предложению губернатора, на этой планете будут созданы парк-музей руин и архив, чтобы почтить память этих несчастных студентов."
 Project_Cradle_arc_site_option_AB05:0 "Хорошо."


