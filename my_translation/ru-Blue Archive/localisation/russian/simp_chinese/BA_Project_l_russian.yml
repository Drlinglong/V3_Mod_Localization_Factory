 BA_Project_Cradle_title:0 "Проект «Колыбель»"
 BA_Project_Cradle_instruction:0 "Это проект по исследованию и преобразованию нашей родной звёздной системы."
###### A
 BA_Project.0010.desc:0 "Учитель, интересно, насколько хорошо вы знакомы с материалами Федеративного Студенческого Совета по исследованию нашей звёздной системы? В отчётах говорится о множестве аномалий. Арона немного полистала отчёты, например, наша планета находится вне обитаемой зоны, но температура на ней вполне подходящая; у далёкого газового гиганта есть четыре спутника, чья масса, орбиты и даже взаимные углы идеальны, и совершенно необъяснимо, почему они остаются такими после разрушения; кроме видимых небесных тел, в системе нет астероидного пояса, а спутники есть только у того странного газового гиганта, словно кто-то всё тщательно убрал..."
 BA_Project.0010.a:0 "Действительно, как и сказала Арона."
 BA_Project.0010.a.response:0 "Самое странное - это, наверное, планета-барьер в нашей системе, верно? Она находится на той же орбите, что и мы, но обладает удивительным барьером. То, что находится под ним, совершенно невозможно просканировать, и обычное оружие ни на йоту не может повредить ему. Арона считает, что этот барьер определённо не может быть естественного происхождения.\nНо недавно Арона обнаружила в Великой Башне базу данных, которая, похоже, связана с нашей звёздной системой. Если возможно, пожалуйста, Учитель, выделите ресурсы и людей, чтобы взломать её зашифрованную защиту. Арона уверена, что это принесёт огромный успех!"
 BA_Project.0010.next:0 "Понятно."

 BA_Project.0011.desc:0 "Отлично, Учитель! Студенты попытались взломать базу данных с помощью большого количества случайных данных, и им удалось получить отдельные фрагменты! Они даже смогли расшифровать несколько читаемых отрывков! Ребята, участвовавшие в работе, тоже отлично потрудились!"
 BA_Project.0011.a:0 "Прочитать фрагменты"
 BA_Project.0011.a.response:0 "...эксперимент провалился, но результат вер...\n...Гало было повреждено, но не уничтожено...\n...эмоции были усилены и направлен...\n...атаковать ретранслятор, перехва...\n...спускающийся столб света, отключив..."
 BA_Project.0011.b:0 "Арона, есть ли у тебя какие-нибудь идеи?"
 BA_Project.0011.b.response:0 "Похоже на что-то вроде архивного документа, и там записаны только плохие вещи. Там упоминается «Гало», может, это как-то связано со студентами? Арона совсем не понимает, как Гало может быть повреждено...\n...Мм? Вы говорите, там упоминаются ретранслятор и космические корабли? Атака на ретранслятор была перехвачена кораблями... Неужели этот ретранслятор находится в космосе?\n...Ну, такая возможность... действительно существует? Неужели там разыгрывался сценарий инопланетного вторжения в Кивотос, или, может быть, это была гражданская война между Предтечами и их родной планетой?\n...Ах! Арона вспомнила! Предыдущие сканирования показали, что на второй планете нашей системы есть следы зданий. Может, отправим туда научный корабль, чтобы внимательнее всё осмотреть?"
 BA_Project.0011.next:0 "Хорошо."

 BA_Project.0012.desc:0 "Так и знала, Учитель! На обратной стороне второй планеты действительно обнаружился комплекс зданий! Скорее отправляйте туда археологическую экспедицию для раскопок!"
 BA_Project.0012.next:0 "Отлично, обязательно проведите там тщательные поиски."

 BA_Project.0013.desc:0 "Они даже нашли ключ к базе данных... Студенты и впрямь невероятны! Интересно, что же мы сможем расшифровать? Так интересно~»\n\n«Аутентификация завершена. Приветствую, исследователь MX-7073. Это база данных средней секретности под кодовым названием JSS. Согласно вашим полномочиям, вы можете и имеете право просматривать только все данные в секторе K. Для копирования используйте специальный носитель информации. Выйдите из системы по завершении."
 BA_Project.0013.a:0 "Хотя есть ещё много интересующих моментов, Арона, не забудь позаботиться об антивирусе..."
 BA_Project.0013.a.response:0 "Ну, Учитель... Ну конечно же, Арона об этом позаботится...\nОй... Что это вообще такое? Всякие схемы, вычурные формулы... Ууу, у Ароны уже через несколько страниц голова заболела..."
 BA_Project.0013.b:0 "Похоже на чертежи какого-то устройства."
 BA_Project.0013.b.response:0 "Если Учитель так говорит... О, правда! Похоже, это очень-очень большое устройство! Позвольте студентам изучить это, мы быстро выясним его назначение. Может быть, мы даже сможем создать такое же!"
 BA_Project.0013.next:0 "Хорошо."

 BA_Project.0014.desc:0 "Учитель! Исследование завершено! Назначение этого устройства - генерировать энергетическое поле. А теперь слушайте внимательно, это абсолютно невероятная новость! Я вам зачитаю, обязательно слушайте хорошо!\n\n«Энергетическое поле способно поглощать энергию, поступающую по нормали, и передавать её по касательной, тем самым получая энергию, необходимую для поддержания поля. Избыток поглощённой энергии передаётся по касательной, и по мере увеличения передаваемой энергии на краях барьера можно наблюдать всё более выраженные релятивистские эффекты. Потреблённая энергия излучается наружу в направлении изгиба, причём способ излучения зависит от того, как элементарная часть поля получает энергию в течение определённого периода времени. Электромагнитное поле внутри энергетического поля крайне хаотично, но общая тенденция заключается в том, чтобы ускорять и толкать все заряженные сущности внутрь.»\n\nТолько подумайте, если соединить это энергетическое поле, разве оно не будет точно таким же, как барьер на второй планете?!"
 BA_Project.0014.a:0 "Арона, ты такая умница! Погладить по головке."
 BA_Project.0014.a.response:0 "Эхе-хе... Ой, сейчас не время гладить по головке! Мы уже разобрались с принципом работы устройства, а значит, и знаем, как убрать барьер! Хотите взглянуть, что там?"
 BA_Project.0014.next:0 "Действуй!"

 BA_Project.0015.desc:0 "О! Учитель, быстрее смотрите! Посмотрите на эти развалины на планете... И границы районов, и их формы, всё кажется Ароне до боли знакомым...\nЭх, это обрушившееся башнеобразное сооружение... оно так похоже на Великую Башню Федеративного Студенческого Совета... А та куча руин автономного района в пустыне, неужели это Абидос? И то, что там, на снегу... Неужели Красная Зима?... Тогда где же ОЗЕ?"
 BA_Project.0015.a:0 "Арона, посмотри сюда. От Старого Собора Тринити осталась лишь воронка. Похоже, здесь нет ОЗЕ."
 BA_Project.0015.a.response:0 "Как так?!... Если нет ОЗЕ... А Тринити, Миллениум... Геенна... Валькирия... И где же они? На что был похож Кивотос до заключения Эдемского Договора?"
 BA_Project.0015.next:0 "Пожалуй, лучше сначала поручить эту работу профессионалам."

 BA_Project.0016.desc:0 "Учитель, люди из передового отряда доложили, что все показатели на этой планете ничем не отличаются от Кивотоса, и её можно заселять. Если Учитель пожелает, то можно отправить сюда группу колонистов для заселения.\nКроме того, здесь существует возможность восстановления академического города, такого же, как Кивотос, и Арона считает это действительно привлекательным... но это не то, о чём стоит думать сейчас.\nПредстоит много работы, но Арона всегда будет с вами..."
 BA_Project.0016.next:0 "(Арона выглядит немного расстроенной, почему же...)"

###### B
 BA_Project.0018.desc:0 "Учитель, нашей колонии на этой планете-руине уже три года! За эти три года мы добились хорошего прогресса в освоении этой планеты, инфраструктура построена очень хорошо, и студентов там становится всё больше. Однако, хотя ранее нам удавалось успешно использовать руины для развития, теперь они стали препятствием для дальнейшего строительства.\nАрона слышала, что многие, многие руины по причинам исторических исследований, опасности освоения и прочих факторов не были и не могут быть расчищены и использованы. Поскольку теперь людские и материальные ресурсы на планете уже достаточны, мы можем начать исследование этой планеты, верно?\nКак только будете готовы, позовите Арону! Арона верит, что мы сможем раскрыть секреты этой планеты, и верит, что мы сможем восстановить её до того состояния, в каком Кивотос должен быть!"
 BA_Project.0018.next:0 "Давай постараемся вместе, Арона!"

 BA_Project.0019.desc:0 "Такая огромная планета, с чего же начать археологические работы? Учитель, у вас есть какие-нибудь мысли?\nМожет, начать с самого разрушенного - Старого Собора Тринити? Хм... В этом есть смысл, ведь Старый Собор Тринити был местом подписания Эдемского Договора, верно? А на этой планете... Собор был взорван, и в воронке, кажется, обнажились какие-то странные подземные сооружения. Если исследовать это место, то мы, наверное, сможем узнать причину, по которой здесь Эдемский Договор не был успешно заключён, верно? Как и следовало ожидать от Учителя!"
 BA_Project.0019.a:0 "Итак, начнём наши первые археологические работы."
 BA_Project.0019.b:0 "Думаю, здесь нельзя терять бдительность. Прикажите Ополчению занять позиции."

 BA_Project.0020.desc:0 "Учитель, во время раскопок был активирован какой-то механизм, и немало врагов внезапно появилось среди руин! К счастью, Ополчение уже взяло ситуацию под контроль; хотя враги продолжают появляться без остановки, их действия временно ограничены.\nНо Арона уже подготовилась! Согласно докладу Ополчения, эти враги - псай-сущности, называемые «Последователями Юстины». Хотя они выглядят как студенты, все они носят стандартную боевую форму, и пули могут проникать сквозь них и наносить урон. Студенты из Ополчения тогда действительно испугались! Но только после начала боя поняли, что на самом деле они очень слабы, словно куча безголовых мух..."
 BA_Project.0020.next:0 "При таких масштабах раскопок ни в коем случае нельзя торопиться."

 BA_Project.0021.desc:0 "Просто поразительно, что у такой планеты оказалась такая история...\nХотя мы тоже пережили немало потрясений, прежде чем вступили в эру межзвёздных путешествий, но глядя на эти руины... если и мы... эх... Неужели и наша судьба будет такой же трагичной, как их...\nВ любом случае, студенты из археологической экспедиции, а также Учитель, отлично потрудились! Давайте немного отдохнём. Затем мы приступим к восстановлению этого места до его первоначального вида!"
 BA_Project.0021.next:0 "Ты тоже отлично потрудилась, Арона."

###### C
 BA_Project.0022.desc:0 "Учитель! По словам исследователей с планеты-руины, они полностью получили полное представление о планировке бывшего академического города на этой планете. Арона считает, что нам пора начинать восстановительные работы!\nЭти разрушенные стены и обломки всегда вызывают глубокие чувства... Мы обязательно сможем восстановить былое великолепие этого места. Нет, скорее, это наш долг."
 BA_Project.0022.next:0 "Действуй!"

 BA_Project.0023.desc:0 "«Руины такого масштаба, если очищать их по старинке, по крупицам, будут убираться крайне неэффективно. Арона считает, что сейчас необходимо разработать новый метод быстрой расчистки таких обширных руин. Исходя из имеющихся на данный момент путей... кажется, есть два возможных направления."
 BA_Project.0023.order:0 "Арона такая умничка!"
 BA_Project.0023.decentralize:0 "Что ж, пусть студенты сами всё решат."

#天基武器线路
 BA_Project.0024.desc:0 "«Учитель! Отдел физики доложил о завершении переработки конструкции орбитального оружия, можно приступать к производству! По словам отдела, орбитальный комплекс необходимо изготавливать и запускать по частям."
 BA_Project.0024.next:0 "Это того стоит, приступаем!"

 BA_Project.0025.desc:0 "«Учитель, колония на планете-руинах доложила о завершении сборки орбитального оружия, можно начинать запуск."
 BA_Project.0025.next:0 "Скоро всё изменится."

 BA_Project.0026.desc:0 "«Учитель! Отдел доложил, что группа очистных машин завершила уборку на планете-руинах, и работы по очистке поверхности также завершены. Часть машин, выполнивших свою миссию, будет сохранена в музее, остальные сейчас готовятся к демонтажу и переработке. Эта работа по очистке действительно принесла богатые плоды: мы получили достаточно ресурсов для восстановления большей части планеты-академгорода, а также в течение последних нескольких лет постепенно разрабатывался совершенно новый план академии."
 BA_Project.0026.next:0 "Это последний шаг."

 BA_Project.0027.desc:0 "Учитель, инженерный отдел представил особый план: после тщательного изучения переработанного орбитального комплекса они намерены миниатюризировать это оборудование и установить его на Титаны, чтобы оно могло атаковать как боевые корабли, так и вражеские колонии. Арона считает этот проект осуществимым, что думает Учитель?"
 BA_Project.0027.next:0 "Отлично, приступайте к исследованиям."

 BA_Project.0028.desc:0 "Учитель, инженерный отдел доложил о завершении повторного использования технологии орбитального очистного комплекса. Они разработали новый тип главного орудия, устанавливаемого на Титаны. Это главное орудие способно быстро пробивать щиты и броню вражеских кораблей, а также может быть использовано как оружие против вражеских колоний, быстро разрушая оборонительные сооружения на них."
 BA_Project.0028.next:0 "Понятно."

 decision_build_focus_tube_home:0 "Построить Фокусирующую Трубу"
 decision_build_focus_tube_home_desc:0 "Фокусирующая труба является основным компонентом орбитального очистного комплекса. Процесс ее изготовления довольно сложен и может быть выполнен только на родной планете."
 decision_build_shielding_case_home:0 "Построить Экранирующий Корпус"
 decision_build_shielding_case_home_desc:0 "Построить тяжелый внешний корпус для орбитального очистного комплекса на родной планете. Хотя это быстро, после этого потребуется немного средств для транспортировки в колонию."
 decision_build_shielding_case_colony:0 "Построить Экранирующий Корпус"
 decision_build_shielding_case_colony_desc:0 "Построить тяжелый внешний корпус для орбитального очистного комплекса в колонии. Это жертвует скоростью строительства, но преимущество местного производства в том, что не придется тратиться на транспортировку."
 decision_build_core_components_home:0 "Построить Основные Компоненты"
 decision_build_core_components_home_desc:0 "Построить различные компоненты для орбитального очистного комплекса. Промышленные условия на родной планете лучше, чем в колонии, поэтому скорость строительства выше."
 decision_build_core_components_colony:0 "Построить Основные Компоненты"
 decision_build_core_components_colony_desc:0 "Построить различные компоненты для орбитального очистного комплекса. Преимущество строительства в колонии в том, что это может стимулировать занятость населения колонии."

 BA_Project.8101.title:0 "Производство Фокусирующей Трубы завершено"
 BA_Project.8101.desc:0 "§YФокусирующая труба§! орбитального очистного комплекса изготовлена и доставлена на предусмотренную позицию на орбите колонии планеты-руин."
 BA_Project.8101.confirmed:0 "На орбите нет других несанкционированных объектов, ожидается сборка."
 BA_Project.8102.title:0 "Производство Экранирующего Корпуса завершено"
 BA_Project.8102.desc:0 "§YЭкранирующий корпус§! орбитального очистного комплекса изготовлен и доставлен на предусмотренную позицию на орбите колонии планеты-руин."
 BA_Project.8102.confirmed:0 "Система контроля температуры работает нормально, ожидается сборка."
 BA_Project.8102.return:0 "В связи с дублирующимися планами производства, излишние проекты были отменены."
 BA_Project.8102.recycled:0 "Ресурсы не будут потрачены впустую."
 BA_Project.8103.title:0 "Производство Основных Компонентов завершено"
 BA_Project.8103.desc:0 "§YОсновные компоненты§! орбитального очистного комплекса изготовлены и доставлены на предусмотренную позицию на орбите колонии планеты-руин."
 BA_Project.8103.confirmed:0 "Орбита транспортного отсека стабильна, самопроверка системы восстановления завершена, ожидается сборка."
 BA_Project.8103.return:0 "В связи с дублирующимися планами производства, излишние проекты были отменены."
 BA_Project.8103.recycled:0 "Ресурсы не будут потрачены впустую."

 BA_Project.8104.title:0 "Отчет об очистке орбитального комплекса: Начало запуска"
 BA_Project.8104.desc:0 "После завершения сборки, отладки и зарядки орбитального очистного комплекса началась работа по очистке орбитального сооружения. Небесно-голубой луч света хлынул из фокусирующей трубы, превращая в пыль все серые руины на планете. Луч, словно фрезерный станок, превращал все на своем пути в ровную поверхность. Предполагается, что эта работа продлится 3 года; наземные группы зачистки будут следовать за лучом, проводя уборку и временное восстановление, а поселения и промышленные зоны будут перемещаться вместе с ними. Вся планета будет срезана на 20 метров, чтобы полностью очистить ее от руин."
 BA_Project.8104.next:0 "Очищение небес и Земли."

 BA_Project.8121.title:0 "Отчет по зачистке орбитальных объектов: Всё штатно."
 BA_Project.8121.desc:0 "Колония на планете-руинах сообщает: работы по очистке идут планово, без происшествий."
 BA_Project.8121.confirm:0 "Принято."
 BA_Project.8122.title:0 "Отчет по зачистке орбитальных объектов: Минералы."
 BA_Project.8122.desc:0 "Отчет колонии на планете-руинах: Во время зачистки обнаружено небольшое, неразработанное месторождение. Наземные команды уже собрали все минералы, выброшенные на поверхность после бомбардировки."
 BA_Project.8122.confirm:0 "Небольшой подарочек."
 BA_Project.8123.title:0 "Отчет по зачистке орбитальных объектов: Минеральная жила."
 BA_Project.8123.desc:0 "Колония на планете-руинах докладывает об обнаружении минеральной жилы, которая благодаря обстрелу орбитальным оружием стала очень легкодоступной для добычи. Наземные команды уже полностью добыли видимую часть жилы."
 BA_Project.8123.confirm:0 "Неплохо."
 BA_Project.8124.title:0 "Отчет по зачистке орбитальных объектов: Подземное хранилище."
 BA_Project.8124.desc:0 "Колония на планете-руинах докладывает об обнаружении подземного военного склада, оставленного бывшими жителями! Внутри - большая партия сплавов, немного пироксена и какая-то тёмная материя, способ добычи которой пока неизвестен. Наземные команды уже собрали всё."
 BA_Project.8124.confirm:0 "Замечательно!"
 BA_Project.8125.title:0 "Отчет по зачистке орбитальных объектов: Легкие помехи."
 BA_Project.8125.desc:0 "Колония на планете-руинах сообщает, что недавние бомбардировки нарушили климат планеты-руин, вызвав локальные ураганы и наводнения. К счастью, персонал из пострадавших районов был эвакуирован, и потерь среди личного состава или имущества почти нет."
 BA_Project.8125.confirm:0 "Принято."
 BA_Project.8126.title:0 "Отчет по зачистке орбитальных объектов: Серьезное бедствие."
 BA_Project.8126.desc:0 "Колония на планете-руинах сообщает, что недавние бомбардировки нарушили геологическую активность планеты-руин, вызвав сильные землетрясения и извержения вулканов. К счастью, это бедствие затронуло в основном уже обстрелянные районы, не вызвав масштабных разрушений."
 BA_Project.8126.confirm:0 "Тревожно."
 BA_Project.8127.title:0 "Отчет по зачистке орбитальных объектов: Случайный удар."
 BA_Project.8127.desc:0 "Колония на планете-руинах докладывает, что ключевой промышленный район подвергся случайному удару с орбитальных сооружений, нанеся очень серьезный ущерб. Этот случайный удар оказал неприемлемое воздействие на экономику близлежащих районов, и производственная деятельность почти остановилась."
 BA_Project.8127.confirm:0 "Раз уж такое произошло, родной мир обязан оказать помощь."
 BA_Project.8128.title:0 "Отчет по зачистке орбитальных объектов: Случайный удар."
 BA_Project.8128.desc:0 "Колония на планете-руинах сообщает о серьезном сбое в работе орбитальных сооружений, приведшем к случайному попаданию по отдаленному жилому району, что вызвало серьезный инцидент уровня «раскол нимба». Виновные лица были немедленно привлечены к ответственности."
 BA_Project.8128.confirm:0 "Последствия невообразимы."

