 BA_Gematria_arc_site_1:0 "Безграничные исследования"
 BA_Gematria_arc_site_1_desc:0 "Нумерологи когда-то занимались исследованиями, связанными с нимбами. Возможно, мы можем почерпнуть вдохновение из их исследовательских данных."
 Project_Cradle_arc_site_desc_RAID01:0 "Мы только что прибыли на место базы Нумерологов, как нам преградили путь массивные врата. Очевидно, что эти врата используют технологии, которые мы пока не можем понять. Наши противники - насколько же развит их технологический уровень? В любом случае, нам нужно найти способ открыть эту дверь."
 Project_Cradle_arc_site_option_RAID01:0 "Пусть Департамент Истины приступит к взлому."
 Project_Cradle_arc_site_desc_RAID02:0 "Члены Департамента Истины занимались дешифровкой несколько месяцев, но из-за огромной разницы в уровне технологий наши попытки взлома не принесли никаких результатов. В итоге Широко, одна из участниц экспедиции, не выдержала и силой проломила дверь с помощью дрона. Прочность этой двери оказалась намного ниже наших ожиданий. Похоже, Нумерологи как-то не так развивали свою ветку технологий."
 Project_Cradle_arc_site_option_RAID02:0 "В любом случае, мы внутри."
 Project_Cradle_arc_site_desc_RAID03:0 "Внутри базы оказалось гораздо хаотичнее, чем мы ожидали. Повсюду лежат всевозможные руины; очевидно, что интерьер подвергся преднамеренному разрушению. Похоже, Нумерологи уничтожили большую часть всего перед отступлением. Однако, возможно, под этими руинами всё ещё могут сохраниться данные, которые они не успели уничтожить."
 Project_Cradle_arc_site_option_RAID03:0 "Продолжаем раскопки."
 Project_Cradle_arc_site_desc_RAID04:0 "Мы извлекли диск с данными из-под руин. Он содержит информацию об экспериментах с нимбами, но... думаю, Учитель, Вам лучше лично проверить его содержимое."
 Project_Cradle_arc_site_option_RAID04:0 "Загрузите данные в Ковчег Шиттим."




 BA_Project.8025.title:0 "Погребённая истина"
 BA_Project.8025.desc:0 "Наши раскопки на планете-руине Кивотоса не остались незамеченными. Такую масштабную операцию просто невозможно было утаить от любопытных студенток! Различными путями они узнали, что же на самом деле произошло с этой планетой, у которой с нами общие корни: о войнах и разрушениях, что были вызваны «нами»... Тем временем на сетевых форумах стали появляться публикации, раскрывающие правду о планете-руине, и реакция студенток была просто ошеломляющей. Хоть пока не все знают об этом, если мы не отреагируем, скоро ничего не скрыть. Неужели это расплата за грехи, совершённые «нами»? Стоит ли нам удалить информацию, распространяющуюся в сети? Или, быть может, все студентки должны узнать правду? Мы обязаны сделать выбор, даже если это вызовет неприязнь у других студенток."
 BA_Project.8025.a:0 "Каждая студентка Кивотоса имеет право знать правду."
 BA_Project.8025.b:0 "Невинные студентки не должны нести это бремя. Пусть кто-нибудь удалит эту информацию."

 BA_Project.8026.title:0 "Разоблачение"
 BA_Project.8026.desc:0 "То, что все узнали правду, несомненно, вызвало огромный резонанс. Хотя процесс был непростым и извилистым, мы постепенно пришли к общему выводу: если мы повторим те же ошибки и станем следующими руинами, наша история на этом закончится. Это преступление, совершённое «другими нами», и мы не позволим себе стать новыми жертвами. После произошедшего мы почувствовали, как атмосфера во всём Кивотосе заметно изменилась, все стараются ради Кивотоса. Возможно, всё развивается в лучшую сторону?"
 BA_Project.8026.next:0 "Позволить всем узнать правду - это неплохо."

 BA_Project.8027.title:0 "Защита"
 BA_Project.8027.desc:0 "После быстрой реакции и контроля над всей информацией в сети, мы выпустили отредактированные сведения, чтобы истинная правда о планете-руине не стала известна. Правильно ли мы поступили? Но как бы то ни было, мы должны быть строги к себе, чтобы не сойти с верного пути снова. Мы должны защитить наш нынешний Кивотос, не позволим ему вновь пострадать от злонамеренных разрушений, подобных тем, что причинили Арифметика и Крестовые Боги."
 BA_Project.8027.next:0 "Пусть то, что произошло, останется в прошлом."

 BA_Project.8028.title:0 "Вопросы"
 BA_Project.8028.desc:0 "Сэнсэй, мы заархивировали все подробности этого инцидента и передали их в вашу информационную базу. Хотя на данный момент кажется, что в этих руинах, кроме нас, никого нет, странно другое: если «мы» из другого мира потерпели поражение, то куда же делись победившие Арифметика и Крестовые Боги? Почему не удаётся найти никаких следов или информации, оставленной выжившими, которые могли существовать после нашего поражения? Судя по всему, мы должны быть готовы к появлению неожиданных врагов в любой момент в будущем."
 BA_Project.8028.next:0 "Мы по-прежнему должны сохранять бдительность по отношению к неизведанному глубокому космосу."


