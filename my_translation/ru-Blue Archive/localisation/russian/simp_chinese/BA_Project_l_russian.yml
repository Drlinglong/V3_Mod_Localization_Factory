#自走机械线路
 BA_Project.0031.desc:0 "«Сэнсэй! Инженерный отдел успешно разработал серию уборочных машин, которые подходят для этой работы и при этом недороги. Место для фабрики уже выбрано, и теперь нам потребуются припасы для строительства завода и самих машин."
 BA_Project.0031.next:0 "Приступайте к работе, мы должны поторопиться."
 BA_Project.0032.desc:0 "«Сэнсэй, колония на планете-руинах сообщает, что первая партия уборочных машин уже введена в эксплуатацию. Арона связалась с бывшими археологами и по их предложению выделила на планете охраняемую зону, чтобы защитить некоторые весьма значимые руины. ...Если подумать, зачистка орбитальным оружием всё-таки была слишком... опрометчивой..."
 BA_Project.0032.next:0 "Скоро всё изменится."
 BA_Project.0033.desc:0 "«Сэнсэй! Отдел докладывает, что группа уборочных машин завершила очистку планеты-руин, и теперь часть машин, выполнивших свою миссию, будет отправлена в музей, а остальные готовятся к демонтажу и утилизации. Эта работа по зачистке действительно принесла обильные плоды, мы получили ресурсы, которых в основном хватит для восстановления большей части планеты-академграда, а также в течение этих нескольких лет постепенно разрабатывался совершенно новый план по устройству академии."
 BA_Project.0033.next:0 "Это последний шаг."


 decision_build_factory_colony:0 "Построить машиностроительную фабрику"
 decision_build_factory_colony_desc:0 "Построить специальную фабрику, способную к массовому производству уборочных машин."
 decision_build_machine_colony:0 "Создать прототип уборочной машины"
 decision_build_machine_colony_desc:0 "Завершить проектирование, производство и отладку уборочных машин."


 BA_Project.8201.title:0 "Строительство завода завершено."
 BA_Project.8201.desc:0 "Специальный завод по производству уборочных машин завершен и ожидает дальнейших указаний."
 BA_Project.8201.confirmed:0 "Освежает."
 BA_Project.8202.title:0 "Производство машин завершено."
 BA_Project.8202.desc:0 "Производство и отладка прототипа приближаются к завершению, текущий прогресс идет без сбоев."
 BA_Project.8202.confirmed:0 "Передаем управление командной вышке."

 BA_Project.8203.title:0 "Отчет самоходных механизмов по очистке: Старт работ!"
 BA_Project.8203.desc:0 "С запуском сигнальных передатчиков Центральной командной вышки, первая партия механизмов-уборщиков официально приступила к работе. Они не только расчищают руины, но и сносят горы, засыпают моря, создавая множество ровных, прочных и идеально подходящих для строительства участков."
 BA_Project.8203.next:0 "Высокие ущелья стали ровными озёрами."

 BA_Project.8221.title:0 "Отчет самоходных механизмов по очистке: Очистка проходит штатно."
 BA_Project.8221.desc:0 "Колония на планете-руинах сообщает: работы по очистке идут планово, без происшествий."
 BA_Project.8221.confirm:0 "Принято."
 BA_Project.8222.title:0 "Отчет самоходных механизмов по очистке: Вдохновение!"
 BA_Project.8222.desc:0 "Похоже, наши очистительные работы на планете-руинах сильно вдохновляют наших исследователей! Статьи появляются как грибы после дождя, и даже если вычесть те, что, например, о стрельбе острым соусом из автомата, результаты всё равно довольно плодотворны!"
 BA_Project.8222.confirm:0 "Великолепно!"
 BA_Project.8223.title:0 "Отчет самоходных механизмов по очистке: Обнаружены руины!"
 BA_Project.8223.desc:0 "Колония на планете-руинах сообщает: очистительные роботы обнаружили руины, не найденные предыдущими археологическими работами! Эта новость разнеслась по всему Кивотосу, и все были воодушевлены. Новый археологический парк уже размечен и вскоре будет готов принимать посетителей."
 BA_Project.8223.confirm:0 "Великолепно!"
 BA_Project.8224.title:0 "Отчет самоходных механизмов по очистке: Обнаружена лаборатория!"
 BA_Project.8224.desc:0 "Колония на планете-руинах сообщает: команда зачистки обнаружила под землей удивительно хорошо сохранившуюся лабораторию! Объединенный Совет уже направился туда для анализа записей и получения множества полезных данных."
 BA_Project.8224.confirm:0 "Великолепно!"
 BA_Project.8225.title:0 "Отчет самоходных механизмов по очистке: Сбой!"
 BA_Project.8225.desc:0 "Колония на планете-руинах сообщает: крупная партия очистительных механизмов вышла из строя по неизвестной причине, что привело к целой серии инцидентов и повреждению/списанию ещё большего количества машин. Заводы сейчас работают в усиленном режиме."
 BA_Project.8225.confirm:0 "Как досадно."
 BA_Project.8226.title:0 "Отчет самоходных механизмов по очистке: Бунт!"
 BA_Project.8226.desc:0 "Колония на планете-руинах сообщает: крупная партия очистительных механизмов внезапно вышла из-под контроля и устроила бесчинства! Эти машины бесконтрольно уничтожили обширные районы, но, к счастью, эвакуация прошла вовремя, и никто не пострадал."
 BA_Project.8226.confirm:0 "К счастью."
 BA_Project.8227.title:0 "Отчет самоходных механизмов по очистке: Появление Пророка!"
 BA_Project.8227.desc:0 "Колония на планете-руинах сообщает: спящий Пророк Креста, кажется, был разбужен очистительными механизмами! К счастью, эти механизмы изначально были разработаны с учетом военного применения, и после ожесточенной битвы он наконец был уничтожен. Этот инцидент привел к серьезным потерям для колонии на планете-руинах, точные цифры всё ещё подсчитываются."
 BA_Project.8227.confirm:0 "Как досадно."

