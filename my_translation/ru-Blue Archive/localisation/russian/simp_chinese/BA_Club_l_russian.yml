 BA_club.0001.title:0 "Объяснение клубного механизма"
 BA_club.0001.desc:0 "«Учитель, мы только что завершили исследования, необходимые для постройки клубных кораблей и космических клубных комнат...\nКхм, сейчас ведь космическая эра... Разве космическая клубная комната не выглядит невероятно круто? Теперь мы можем строить такие комнаты. Чтобы создать космический клуб, сначала нужно отправить строительный корабль для возведения Базы Клуба, а затем построить клубный корабль. Прикажите клубному кораблю войти на орбиту базы, и процесс создания клуба начнется.\nИли же вы можете поручить членам клуба на борту клубного корабля колонизировать новую планету. Эффективность работы членов клуба может быть ниже, чем у обычных колонистов, но их творческие идеи помогут дальнейшему развитию планеты»."
 BA_club.0001.comfirmed:0 "Понятно."

 BA_club.0002.title:0 "Объяснение клубного механизма"
 BA_club.0002.desc:0 "Учитель, наш первый клубный корабль спущен на воду!\nПомните процесс создания клуба? Кхм-кхм, чтобы построить космический клуб, сначала нужно отправить строительный корабль для возведения Базы Клуба, а затем построить клубный корабль, §Bприказав клубному кораблю войти на орбиту базы§!, и создание клуба начнется.\nОбратите внимание, что нам нужно следить за тем, чтобы количество клубных комнат не превышало лимит клубов, иначе это создаст некоторое давление на управление Федерального Студенческого Совета... Конечно, при достаточном количестве ресурсов это легко решаемые проблемы.\nЧто ж, Учитель, давайте вместе приложим максимум усилий!"
 BA_club.0002.comfirmed:0 "Понятно."

 BA_club.0005.title:0 "Начало строительства клубной комнаты"
 BA_club.0005.desc:0 "Клубный корабль прибыл на Базу Клуба, и заявки на использование уже открыты для студентов. Принадлежность этой комнаты может быть §Yназначена определенному клубу§!, или же решение может быть принято путем внутреннего соревнования среди студентов."
 BA_club.0005.confirm:0 "Хорошо, пожалуйста, помогите мне открыть интерфейс подтверждения решения."
 BA_club.0005.confirm.tip:0 "Утверждение заявки на использование определенным клубом требует 50§Y£sr_eligma£$sr_eligma$§!. После утверждения заявки право собственности на эту космическую клубную комнату переходит к указанному клубу, и они также получат право напрямую подавать проектные планы в Общий Секретариат и §Yпредставлять их в качестве вариантов исследований§!."
 BA_club.0005.confirm.first:0 "Перерезать ленточку для нашего первого космического клуба!"
 BA_club.0005.confirm.first.tip:0 "Заявка на использование для первого клуба не требует расхода §Y£sr_eligma£$sr_eligma$§!. После утверждения заявки право собственности на эту космическую клубную комнату переходит к указанному клубу, и они также получат право напрямую подавать проектные планы в Общий Секретариат и §Yпредставлять их в качестве вариантов исследований§!."
 BA_club.0005.random:0 "Предоставить студентам свободное решение."
 BA_club.0005.random.tip:0 "Делегировать право на свободное усмотрение, это не требует расхода §Y£sr_eligma£$sr_eligma$§!. Право собственности на космическую клубную комнату будет передано победителю решения, и они также получат право напрямую подавать проектные планы в Общий Секретариат и §Yпредставлять их в качестве вариантов исследований§!."
 BA_club.0005.cancel:0 "Временно отменить."

 BA_club.0007.title:0 "Создание клуба отменено"
 BA_club.0007.desc:0 "Поскольку ни один подходящий клуб не был выбран для использования этой комнаты, строительство комнаты было отменено."
 BA_club.0007.tip:0 "Больше клубов в разработке, пожалуйста, ждите, пока спутник будет сбит."

 BA_club.0031.title:0 "Колонизация клубным кораблем"
 BA_club.0031.desc:0 "Благодаря смелому решению экипажа, наш клубный корабль приземлился на ровной местности [from.GetName]. Члены клуба на борту осторожно ступили на землю этого нового мира, оставив первый след из Кивотоса. Вскоре здесь один за другим будут возвышаться здания.\nНовый мир теперь в пределах досягаемости."

