 Hare_desc2:0 "$Veritas_opinion$Здесь энергопотребление Аедины-3 может быть значительно снижено, что позволит им делать больше... Хотя они всё равно не очень-то меня слушают."
 Hare_desc3:0 "$Veritas_opinion$Ох, добро пожаловать... Если вы ищете Котаму или других, они заняты внутри."

 Veritas_sponsor:0 "Возможно, это излишний вопрос... Вам нужно больше средств для клуба?"
 Veritas_sponsor_ChihiroRE:0 "...Спасибо. Но в ассигнованиях нет нужды, мы их уже получили заранее... Извините."
 Veritas_sponsor_HareRE:0 "Вы это заметили... Мне очень жаль, в следующий раз такого не повторится..."

 Veritas_sensor_crafting:0 "Как продвигается ваш план модификации?"
 Veritas_crafting_sensor:0 "Члены клуба Веритас усердно работают над этим проектом."
 Veritas_complete_sensor:0 "Члены клуба Веритас уже завершили строительство датчиков."
 Veritas_sensor1:0 "Прежде всего, спасибо, Учитель, за одобрение нашего разрешения на расширение! На этот раз мы планируем построить устройство для контроля космических волновых коммуникаций. Сейчас нам нужна разведывательная информация, а также большая партия сплавов... Извините за такой завышенный бюджет. Ох да, Харуна и Котама уже несколько дней не спят, работая над этим проектом, не могли бы вы передать им немного Raspberry Pi?"
 Veritas_sensor1.next:0 "Хорошо, заодно я одобряю ваш протокол сенсоров."
 Veritas_sensor2:0 "Угу, Учитель, новая зона мегаструктуры клуба готова, сейчас ещё нужно доработать программу. Уверена, скоро будут результаты, и если Учитель захочет узнать о ходе работ, можете связаться в любое время. А, да, спасибо Учителю за Raspberry Pi..."
 Veritas_sensor2.next:0 "Понял(а), но тоже следите за своим здоровьем."
 Veritas_sensor3:0 "На данном этапе работы с программой и протоколами в целом проблем нет, но точность захвата информации пока недостаточна, поэтому мы добавили несколько точных приборов. Химари-сэмпай помогла нам решить большинство проблем с программой, но с отладкой она тоже ничего не может поделать... Как только всё это будет завершено, устройство связи сможет начать работу."
 Veritas_sensor3.next:0 "Отличная работа, я помогу вам всё подготовить."
 Veritas_sensor4:0 "Учитель, теперь всё оборудование и программы готовы... Просим вас помочь с выделением последней партии сплавов, мы скоро начнём сборку самого грандиозного наблюдательного устройства во всей вселенной!"
 Veritas_sensor4.next:0 "Приступайте!"

