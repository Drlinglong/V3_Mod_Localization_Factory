 BA_club.1302.title:0 "$BA_club.1301.title$"
 BA_club.1302.desc:0 "Другая страна уже основала $Foreclosure_task_force$."

 BA_club.1401.title:0 "Отчет об учреждении: $Teaparty$"
 BA_club.1401.desc:0 "“Доброго дня, с вами Нагиса Кирифудзи, организатор Чайной Вечеринки, и я докладываю Федеральному студенческому совету от имени клуба, а не Тринити: космический отдел Чайной Вечеринки завершил строительство в §Y[from.solar_system.GetName]§!. Кхм... Чайная Вечеринка обладает обширным опытом управления крупными академиями, и наша деятельность на колониях может эффективно §Gповысить административные возможности§!, внося уникальный вклад в Кивотос. Это всё, желаю вам всего наилучшего.”"
 BA_club.1401.next:0 "С вашей помощью Федеральный студенческий совет непременно расправит крылья."
 BA_club.1402.title:0 "$BA_club.1401.title$"
 BA_club.1402.desc:0 "Другая страна уже основала $Teaparty$."

 BA_club.1501.title:0 "Отчет об учреждении: $Hotspring_development_department$"
 BA_club.1501.desc:0 "“Согласно процедуре, установленной штаб-квартирой клуба, все тяжелые активы Отдела Развития Горячих Источников прибыли в §Y[from.solar_system.GetName]§!. Итак, повторяю: согласно контракту, хотя мы получаем права на разведку, все права собственности на полезные ископаемые принадлежат Федеральному студенческому совету.”"
 BA_club.1501.next:0 "...Будьте осторожны при использовании взрывчатки..."
 BA_club.1502.title:0 "$BA_club.1501.title$"
 BA_club.1502.desc:0 "Другая страна уже основала $Hotspring_development_department$."

 BA_club.1601.title:0 "Отчет об учреждении: $Festival_operations_department$"
 BA_club.1601.desc:0 "“Кава Шизуко пишет Федеральному студенческому совету, что Комитет по Проведению Фестивалей и штаб-квартира Хяккияко завершили переезд в космический отдел в §Y[from.solar_system.GetName]§!. Теперь мы расширимся и распространим нашу деятельность на все клубы.”"
 BA_club.1601.next:0 "Это соответствует всеобщим ожиданиям, продолжайте в том же духе."
 BA_club.1602.title:0 "$BA_club.1601.title$"
 BA_club.1602.desc:0 "Другая страна уже основала $Festival_operations_department$."

 BA_club.1701.title:0 "Отчет об учреждении: $Xuanwu_promenade$"
 BA_club.1701.desc:0 "“Согласно условиям лицензии, я докладываю Федеральному студенческому совету. Торговая компания Сюаньву уже заняла космический отдел в §Y[from.solar_system.GetName]§! в качестве своей операционной базы. Мы полностью используем наши коммерческие каналы, чтобы стремиться обеспечить Кивотосу максимальную рентабельность.”"
 BA_club.1701.next:0 "Действуйте масштабно в этой галактике."
 BA_club.1702.title:0 "$BA_club.1701.title$"
 BA_club.1702.desc:0 "Другая страна уже основала $Xuanwu_promenade$."

 BA_club.1801.title:0 "Отчет об учреждении: $Publishing_department$"
 BA_club.1801.desc:0 "“Благодаря разрешению и переговорам с Федеральным студенческим советом, Издательский отдел завершил переоборудование космического отдела в §Y[from.solar_system.GetName]§!. Мы уже начали принимать рукописи и набирать редакторов, и готовы принимать указания от Федерального студенческого совета.”"
 BA_club.1801.next:0 "Незачем любезничать, пожалуйста, продолжайте свою деятельность."
