 Foreclosure_task_force_opinion:0 "(§GТекущий уровень строительства: [Root.Foreclosure_task_force]     Текущий уровень расследования: [root.Foreclosure_task_force_func_lv]§!)\n\n"

 Nonomi_desc1:0 "$Foreclosure_task_force_opinion$Ара-ара, Учитель~ Что-то случилось?"
 Nonomi_desc2:0 "$Foreclosure_task_force_opinion$Мы, комитет по контрмерам, не разрабатываем оборудование, мы полагаемся на нашу острую наблюдательность~"
 Nonomi_desc3:0 "$Foreclosure_task_force_opinion$Если бы мы всегда пытались решать все проблемы деньгами, то Абидос не достиг бы сегодняшнего возрождения... Вы можете полностью доверять нашим способностям."
 Shiroko_desc1:0 "$Foreclosure_task_force_opinion$Учитель, вы пришли навестить нас? ...Мм, я очень рада."
 Shiroko_desc2:0 "$Foreclosure_task_force_opinion$Учитель, посмотрите, вот маршруты тех торговцев-крыс и слепые зоны их кораблей, которые я записала во время выездной работы. Если Федеральному Студенческому Совету не хватает денег, то когда они прибудут в следующий раз... Нельзя? ...Понятно..."
 Shiroko_desc3:0 "$Foreclosure_task_force_opinion$Некоторую полевую работу теперь выполняю я... В самый раз, чтобы эта квазитахионная ось-байк пригодилась."

 Foreclosure_task_force_sponsor:0 "Мы можем предоставить вам ассигнования"
 Foreclosure_task_force_sponsor_NonomiRE:0 "На самом деле не стоило беспокоить Учителя, но мы всё равно очень благодарны, угу."
 Foreclosure_task_force_sponsor_ShirokoRE:0 "Спасибо, хотя с такой мелочью я могла бы справиться и сама... Мм, в таком случае..."

 Foreclosure_task_force_decisions:0 "Штаб-квартира клуба отдала вам следующий приказ по исследованию колоний. Вот средства."
 Foreclosure_task_force_decisions.tip:0 "После проведения расследования на месте члены комитета по контрмерам смогут лучше оптимизировать распределение ресурсов и рабочей силы для этой колонии.\nКаждый раунд расследования требует подготовки в течение §G1800§!£time£ дней."
 Foreclosure_task_force_func_lv:0 "Уровень расследования комитета по контрмерам"
 taskforce_not_finished:0 "Решение об оптимизации готово. Пожалуйста, сначала примените его к одной из колоний."
 taskforce_cooldown:0 "Предварительное исследование для следующего уровня решения готово: [root.BA_Foreclosure_decisions_cooldown]"
 decision_fulled:0 "$TRIGGER_FAIL$Оптимизация проведена в полном объёме, давайте займёмся другими колониями!"
 decision_limited:0 "$TRIGGER_FAIL$Планы оптимизации более высокого уровня ещё не подготовлены. Пожалуйста, выделите средства Комитету по противодействию."
 decision_coming_soon:0 ""
 decision_Foreclosure_task_force:0 "Оптимизация Комитета по противодействию"
 decision_Foreclosure_task_force_desc:0 "Изучив текущие производственные условия и городское планирование, Комитет по противодействию может провести всестороннюю оптимизацию колонии. Это потребует небольших затрат в виде £physics_research£, £society_research£ и £engineering_research£ на обслуживание."
 Foreclosure_task_force_decisions.NonomiRE:0 "Понятно~ Мы сейчас же отправимся~"
 Foreclosure_task_force_decisions.ShirokoRE:0 "Угу, поняла, сейчас же иду."

 Foreclosure_task_force_building:0 "Мы можем выделить вам управляющие центры."
 Foreclosure_task_force_building.NonomiRE:0 "О-о-о... Спасибо вам огромное!"
 Foreclosure_task_force_building.ShirokoRE:0 "Если возможно, я бы хотела высокое место поближе к городу, чтобы мне было удобнее... Ах, простите."

 Foreclosure_task_force_building_add:0 "Если управляющих центров недостаточно, мы можем выделить вам ещё."
 Foreclosure_task_force_building_add.NonomiRE:0 "Ну, это хорошо для всех, спасибо вам."
 Foreclosure_task_force_building_add.ShirokoRE:0 "Угу, это можно использовать как опорный пункт для отступления... Неважно."


#茶会
 Teaparty_opinion:0 "(§GТекущий уровень строительства: [Root.Teaparty]§!)\n\n"

 Nagisa_desc1:0 "$Teaparty_opinion$Добро пожаловать, Учитель."
 Nagisa_desc2:0 "$Teaparty_opinion$«Чайная вечеринка» - это организация, созданная путём слияния трёх студенческих советов... Поэтому мы лучше других понимаем, что такое равновесие."
 Nagisa_desc3:0 "$Teaparty_opinion$Мир - это цель, а не средство; если идти к цели любыми средствами, это обернётся угнетением. Мы заплатили за это цену, поэтому разные мнения необходимы."
 Seia_desc1:0 "$Teaparty_opinion$(Пробуждаясь)... А-а... Здравствуйте..."
 Seia_desc2:0 "$Teaparty_opinion$Похоже, вас что-то беспокоит... Вам нужна моя помощь, Учитель?"
 Seia_desc3:0 "$Teaparty_opinion$Это ополовник... Угу, я знаю, о чём вы хотите спросить."
 Mika_desc1:0 "$Teaparty_opinion$Учитель! Что вас привело на «Чайную вечеринку»? Вы пришли поболтать со мной?"
 Mika_desc2:0 "$Teaparty_opinion$В космосе швейцарские рулеты имеют другой вкус, нежели в мирное время. Сэя-тян рассказывала мне об этом, потому что в космосе... эм, почему же это?"
 Mika_desc3:0 "$Teaparty_opinion$Мне очень нравится эта космическая клубная комната! Смотрите, я стою здесь, вот так... Видите, разве я не похожа на принцессу из последней сцены «Хроник легенд 4»?!... А? Главные герои пятой части - дети принцессы и героя... А-а, эм... (краснеет)"

 Teaparty_sponsor:0 "Штаб клуба может предоставить вам спонсорскую поддержку."
 Teaparty_sponsor.NagisaRE:0 "Большое спасибо. Хотя финансовая помощь для нас не так важна, ваша искренность глубоко трогает нас."
 Teaparty_sponsor.SeiaRE:0 "Огромное спасибо... Это ответный дар для Всеобщего Студенческого Совета, пожалуйста, примите его."
 Teaparty_sponsor.MikaRE:0 "Как и ожидалось от вас! Я буду бережно использовать эти деньги."

 Teaparty_support:0 "Нам нужен ваш административный персонал."
 Teaparty_support.tip:0 "Просим «Чайную вечеринку» предоставить административный персонал для поддержки Всеобщего Студенческого Совета, что значительно снизит разрастание империи."
 Teaparty_support.NagisaRE:0 "Огромное спасибо, Учитель, я никогда не усложняю жизнь искренним партнёрам."
 Teaparty_support.SeiaRE:0 "...Десерты, ах, нет... Это не то, что я хотела съесть..."
 Teaparty_support.MikaRE:0 "Правда? Тогда, в награду, вы получите возможность работать вместе с милой Микой! ...Три тысячи страниц документов в день?... Тогда ладно..."
 Teaparty_support_capped:0 "Поддержка достигла максимального масштаба"

 Teaparty_building:0 "Если вам нужны филиалы, колония может предоставить план их постройки."
 Teaparty_building.NagisaRE:0 "В таком случае, мы сможем лучше выполнять наши обязанности, это большая помощь."
 Teaparty_building.SeiaRE:0 "Как и ожидалось от Учителя, какой подходящий момент..."
 Teaparty_building.MikaRE:0 "Здорово! Это место, которое стоит отметить, как бы его украсить..."

 Teaparty_building_add:0 "Количество филиалов недостаточно? Сейчас мы можем предоставить пополнение."
 Teaparty_building_add.NagisaRE:0 "Теперь филиалы «Чайной вечеринки» могут выполнять больше функций, спасибо."
 Teaparty_building_add.SeiaRE:0 "...И соответственно, мне нужна кровать побольше..."
 Teaparty_building_add.MikaRE:0 "Так мы сможем быстрее разобраться с непослушными плохишами."


