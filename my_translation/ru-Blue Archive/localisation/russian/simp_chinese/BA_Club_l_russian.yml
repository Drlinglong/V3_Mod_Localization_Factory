 Festival_operations_department:0 "Комитет по проведению фестивалей"
 Festival_operations_department_desc:0 "§CКомитет по проведению фестивалей§! может регулярно проводить праздничные мероприятия, увеличивая £stability£ стабильность, £happiness£ счастье населения и выработку, а также снижая негативные эффекты, связанные с населением империи."

 Xuanwu_promenade:0 "Торговая гильдия Гэнбу"
