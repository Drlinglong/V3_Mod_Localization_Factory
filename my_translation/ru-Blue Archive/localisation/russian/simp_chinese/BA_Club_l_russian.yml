 Megu_desc1:0 "$Hotspring_development_department_opinion$ Скорее, скорее... Есть что-нибудь, что нужно сравнять с землёй?"
 Megu_desc2:0 "$Hotspring_development_department_opinion$ Хе-хе... Наши горячие источники прямо-таки кишат жизнью! Учитель, вы там давно были?"
 Megu_desc3:0 "$Hotspring_development_department_opinion$ Раньше многие вырытые нами источники иссякали уже через несколько дней. Но теперь у нас есть разведочное оборудование, так что нам больше не придётся испытывать удачу с каждым из них!"

 Hotspring_development_department_research:0 "Мы можем провести исследования для повышения эффективности разведки."
 Hotspring_development_department_research.tip:0 "Эти исследования требуют большого количества ресурсов. После завершения эффективность добычи экстракторов значительно возрастёт, а стоимость новых экстракторов также увеличится."
 Hotspring_development_department_research.undone:0 "Предыдущий исследовательский проект ещё не завершён."
 Hotspring_development_department_research.MeguRE:0 "Передать это в Секретариат, да? Понял!"

 Hotspring_development_department_building:0 "Вам нужен коммерческий отдел?"
 Hotspring_development_department_building.MeguRE:0 "...М-м, одной только разработки недостаточно, коммерческие методы тоже необходимы? Как же это сложно..."

 Hotspring_development_department_building_add:0 "Пришло время запустить больше горячих источников."
 Hotspring_development_department_building_add.MeguRE:0 "Хоть я и не разбираюсь в бизнесе, главное, чтобы побольше людей наслаждалось горячими источниками!"


