 Publishing_department:0 "Издательский клуб"
 Publishing_department_desc:0 "§CИздательский клуб§! может публиковать особые работы, поощряя творчество, увеличивая производство £consumer_goods£ товаров широкого потребления и одновременно продвигая идеи."


