 BA_club.1301.title:0 "Отчет об учреждении: $Foreclosure_task_force$"
 BA_club.1301.desc:0 "“Говорит Окусо Аянэ, докладываю Федеральному студенческому совету по линии №4 Кивотоса: космический отдел Контрмерного комитета в §Y[from.solar_system.GetName]§! завершил строительство. Мы полностью используем наш опыт работы в Абидосе, чтобы внести предложения и усилия по §Gулучшению базового производства§!... Вот так.”"
