#联邦学生会 星野
 Hoshino:0 "Таканаси Хосино"
 Hoshino_desc1:0 "Ой~ Учитель, откуда у Вас время, чтобы навестить этого дядю сегодня? Этот дядя ведь не бездельничает, знаете ли?"
 Hoshino_about_now:0 "Хосино-чан, что ты думаешь о текущей ситуации?"
 Hoshino_about_now.tip:0 "Получить несколько полезных советов для продвижения в игре."
 Hoshino_about_now.1:0 "Благодаря фундаменту, оставленному Абидосом, этот дядя никому не уступит в строительстве новых планет-академий! Если сможем выполнить предварительные условия поскорее, давайте сразу начнем масштабное строительство!"
 Hoshino_about_now.2:0 "Для строительства планеты-академии необходимо убрать все блокаторы районов на исходной планете, но для этого дяди это не составит никакого труда."
 Hoshino_chat:0 "Хосино-чан, может, поболтаем немного?"
 Hoshino_chat.tip:0 "Поболтать с Хосино-чан"
 Hoshino_chat.1:0 "Повседневные дела в Кивотосе оказались сложнее, чем я думала... Но ничего страшного, этот дядя со всем справится."
 Hoshino_chat.1.a:0 "Хосино-чан, ты можешь больше на меня полагаться."
 Hoshino_chat.2:0 "Кстати, интересно, а в космосе тоже есть киты? Тиянки? Разве они не больше похожи на медуз...?"
 Hoshino_chat.2.a:0 "Мм, ну, по крайней мере, звуки у них точно как у китов."
 Hoshino_chat.3:0 "Мм... Прости, я задумалась о кое-чем из прошлого. Интересно, если бы она была здесь, обрадовалась бы она нынешнему положению Абидоса?"
 Hoshino_chat.3.a:0 "Наверняка... Мы ведь еще встретимся, верно?"
 Hoshino_chat.4:0 "Ах, глава Префектуры Геенны. Похоже, она хорошо меня знает, хотя этот дядя не так уж часто с ней и встречался."
 Hoshino_chat.4.a:0 "На самом деле, ей тоже очень нелегко."
 Hoshino_chat.5:0 "Мм, бухгалтер из Академии Миллениум. Хотя раньше я ее не знала, кажется, она чем-то обеспокоена в последнее время."
 Hoshino_chat.5.a:0 "(Думаю, это из-за ее сумки.)"
 Hoshino_chat.6:0 "Ах, Мика Мисоно из Тринити. С ней очень легко общаться, хотя у нее не так много опыта в управлении школой."
 Hoshino_chat.6.a:0 "На самом деле, втайне она еще та буйная (например, пробивает стены голыми руками)."
 Hoshino_chat.7:0 "Учитель, Вам нравится маленькая грудь или Вы ненавидите большую?"
 Hoshino_chat.7.a:0 "Конечно же, маленькая грудь."
 Hoshino_chat.7.b:0 "Большая грудь - это плохая цивилизация!"
 Hoshino_chat.7.c:0 "Почему бы просто не сказать, что нравится Хосино?"
 Hoshino_chat.7.d:0 "Подождите... что-то не так?"
 Hoshino_chat.8:0 "Вот видите, Учитель на моей стороне."
 Hoshino_chat.8.a:0 "(Мм, на самом деле выбора-то и не было. Ладно, не буду разоблачать Хосино-чан.)"
 Hoshino_chat.9:0 "Ч-чего... Учитель, не говорите внезапно того, что может быть неправильно понято."
 Hoshino_chat.9.a:0 "Все равно у меня и не было выбора, так ведь?"
 Hoshino_chat.10:0 "Эм, этот дядя ничего не знает, ага?"
 Hoshino_chat.10.a:0 "Хосино-чан, ты ведь специально, да?"
 Hoshino_event:0 "Хосино-чан, у меня есть кое-что особенное для тебя... У тебя есть время завтра?"
 Hoshino_event.tip:0 "Ни за что, мы же учитель и ученик.jpg"
 Hoshino_coffee:0 "(Обманным путем заманить в кафе с помощью пригласительного билета и хорошенько погладить по голове.)"
 coffee_cooldown:0 "Пригласительный билет в кафе на перезарядке."
 Hoshino_CoffeeRE:0 ""
 hoshino_event_fail1:0 "Уровень симпатии Хосино-чан недостаточен. Попробуйте повысить его и приходите снова."
 hoshino_event_fail2:0 "Однако Синий Кит еще не вернулся. (Пройдите личную историю Хосино - «Мечта о Синем Ките»)"
 BA_Hoshino_exit:0 "Ничего, просто зашел навестить тебя."

 Hina:0 "Сорасаки Хина"
 Hina_desc1:0 "(Когда я вошел в кабинет главы Студенческого совета, Хина сидела, уткнувшись в документы. Кажется, заметив мое присутствие, она подняла голову.)"
 Hina_about_now:0 "Обсудить текущие дела с Хиной"
 Hina_about_now.tip:0 "Получить несколько полезных советов для продвижения в игре."
 Hina_about_now.1:0 "Сенсей, при планировании развития не забывайте и о распределении должностей. Низкоуровневую работу всегда никто не хочет выполнять, а население студентов растет медленно. Если есть вакансии, возможно, стоит рассмотреть развитие роботов-рабочих. Ну, впрочем, окончательное решение все равно за Вами, Сенсей."
 Hina_about_now.2:0 "Шизуко из Отдела управления фестивалями Хяккиякоу уже не в первый раз подает документы на открытие филиалов, но наша система уже полностью заполнена ими. Возможно, Сенсей, Вам стоит рассмотреть возможность их открытия на планетах других цивилизаций в других системах."
 Hina_chat:0 "Поболтать с Хиной"
 Hina_chat.tip:0 "Но Хина все еще работает, хотя, думаю, Хина-чан не откажет."
 Hina_chat.1:0 "Работа... На самом деле, ничего особенного. В конце концов, я сама взяла на себя эту должность, тем более что уже привыкла к этому за время работы в Дисциплинарном комитете."
 Hina_chat.1.a:0 "Хина-чан тоже должна беречь себя."
 Hina_chat.2:0 "Сенсей может спокойно заниматься внешними делами. Я контролирую Кивотос изнутри, так что эти проблемные студенты не смогут ничего натворить."
 Hina_chat.2.a:0 "Какая же Хина-чан надежная!"
 Hina_chat.3:0 "Таканаси Хосино, говоришь... Она так сильно изменилась, наверное, с ней что-то случилось..."
 Hina_chat.3.a:0 "В конце концов, она тоже мой важный ученик, я уделю ей особое внимание."
 Hina_chat.4:0 "Кто сильнее: я или Саимика Мика? Сенсей, Вы что, ученик начальной школы, чтобы такими вопросами задаваться...?"
 Hina_chat.4.a:0 "Просто любопытно."
 BA_Hina_exit:0 "Тогда я не буду больше отвлекать Хину."



 Mika:0 "Саимика Мика"
 Mika_desc:0 "(Мика на голографической проекции выглядела немного усталой, но быстро стерла следы усталости с лица сияющей улыбкой, отгоняя их к вискам.)"
 Mika_about_now:0 "Спросить Мику о ее взгляде на текущую ситуацию."
 Mika_about_now.tip:0 "Получить несколько полезных советов для продвижения в игре."
 Mika_about_now.1:0 "Я так давно не видела Наги-чан и маленькую Сэйю. Хоть мы и можем каждый день болтать в Momotalk, но мне все равно очень хочется устроить с ними чаепитие. Студенческий совет постоянно получает много жалоб по этому поводу, особенно от тех студентов, которые занимаются колонизацией отдаленных планет. Сенсей, не забывайте о вопросах их комфорта. Стоя на вершине, как я раньше, многие вещи все еще остаются неясными."
 Mika_about_now.2:0 "Инопланетные существа... многие из них выглядят не очень-то приятно. Но, возможно, некоторые из них похожи на мои прежние предубеждения против Гехенны. Если мы сможем наладить с ними хорошие отношения, это может помочь долгосрочному развитию Кивотоса в будущем."
 Mika_about_now.3:0 "Сенсей, не забывайте о студентах, работающих удаленно на разных колониях. Хотя в Кивотосе и нет безработицы, но дать студентам заниматься своим делом, очевидно, лучший выбор."
 Mika_about_now.4:0 "Ух ты, как же я хочу, чтобы у меня тоже был такой помощник, как Арона у Сенсея. Смотрите, у той Ходзуми-сан тоже ведь есть администратор рядом... Каждый день сталкиваться с этой горой документов так изнурительно для тела и духа. Э? Сенсей может помочь? Но это же будет слишком несправедливо... Хотя, в этом нет ничего плохого..."
 Mika_about_now.5:0 "Быть главой Студенческого совета хоть и очень утомительно, но, по крайней мере, все привилегии, приостановленные слушаниями, теперь вернулись, и даже власть стала больше... Но только сейчас я поняла, насколько ужасна соответствующая ответственность. Неужели Наги-чан тогда справлялась со столькими делами за меня? Сенсей, Вам тоже, наверное, приходится контактировать со многими клубами, не забудьте выделить им средства на деятельность. В конце концов, все, что может сделать Студенческий совет, это поддерживать связь с официальными представителями академии."
 Mika_about_now.6:0 "Оборонный отдел постоянно подает заявки на расширение военной мощи. Если возможно, Сенсей, не могли бы Вы, пожалуйста, проследить за тем, чтобы Инженерный отдел занимался разработкой оружия? В конце концов, только расширением флота можно добиться лишь ограниченных результатов."
 Mika_chat:0 "Поболтать с Микой"
 Mika_chat.tip:0 "Возможно, Мика предпочла бы проводить время с Сенсеем, а не работать."
 Mika_chat.1:0 "Таканаси Хосино? Я с ней не очень знакома, но слышала, что она в одиночку поддерживает школу, которая почти пришла в упадок. Я видела ее раньше на совещании Оборонного отдела, и ее взгляд совершенно не соответствовал ее ленивой внешности. Похожий взгляд я видела раньше в глазах Мии-чан, такой бывает только у людей с сильной верой внутри. Ее вера, должно быть, связана с прошлыми сожалениями, и в некотором смысле у меня с ней есть что-то общее."
 Mika_chat.1.a:0 "У каждого свой путь и свое собственное искупление."
 Mika_chat.2:0 "На предыдущем совещании Оборонного отдела Ходзуми-сан тоже присутствовала. Хотя она такого же роста, как маленькая Сэйя, но выглядит очень ответственной. Кажется, у нее еще есть очень способный администратор? Но такой сильный человек, как она, ведь может решить большинство проблем и сама... Неужели Сенсею нравятся такие надежные девушки?"
 Mika_chat.2.a:0 "Мика очень сильно выросла с тех пор, как стала главой Студенческого совета, но я больше всего хочу, чтобы Мика просто была собой."
 Mika_chat.3:0 "Бывший бухгалтер Семинара, первый губернатор Кивотоса в новую эру, холодный калькулятор – это, в основном, вся информация, которую я могу получить. В отчетах Хаясэ-сан слишком много данных! У меня часто кружится голова, когда я их смотрю! Я не раз отвечала ей, что нужно меньше данных и больше обработанных отчетов, но в ответ получала только что-то вроде \"идеально рассчитанные данные - это самое точное отражение реальности\". Неужели Сенсей не находит, что в длинных рядах цифр нет никакой красоты...?"
 Mika_chat.3.a:0 "Это тоже часть работы, Мика должна научиться преодолевать дискомфорт, связанный с работой. Это часть становления независимой."
 Mika_chat.4:0 "Эх... Сенсей так свободен, да...? Раз так, почему бы Вам не прийти прямо в Главный студенческий совет и не найти меня? Лучше всего позвать Наги-чан и маленькую Сэйю, чтобы устроить чаепитие. Уже не помню, когда мы вчетвером в последний раз пили чай. Но если Сенсей придет один... я тоже буду очень рада!"
 Mika_chat.4.a:0 "Когда закончу все текущие дела."

 BA_Mika_exit:0 "Что ж, тогда я пойду."



 Yuuka:0 "Хаясэ Юка"
 Yuuka_desc1:0 "Так, посмотрим... Бюджет всего Кивотоса на этот месяц... Военные расходы... Дипломатические расходы тоже немалые... А еще экономические субсидии для разных академий... Ах, Сенсей! Добро пожаловать! Извините, я только что была слишком погружена в работу, поэтому не могла оторваться. Но я могу заниматься делами и одновременно решать Ваши вопросы, пожалуйста, говорите."
 Yuuka_about_now:0 "Спросить Юку о ее взгляде на текущую ситуацию."
 Yuuka_about_now.tip:0 "Получить несколько полезных советов для продвижения в игре."
