 Teaparty:0 "Чайная вечеринка"
 Teaparty_desc:0 "Высококвалифицированный административный персонал §CЧайной вечеринки§! может контролировать размер империи, не считаясь с затратами."

 Hotspring_development_department:0 "Клуб развития горячих источников"
