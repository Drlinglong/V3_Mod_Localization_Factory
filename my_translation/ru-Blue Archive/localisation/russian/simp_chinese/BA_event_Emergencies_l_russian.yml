####################
##Rabbit突袭
####################
 BA_Emergencies_Caerbannog_chain_title:0 "Кролик Каэрбаннога"
 BA_Emergencies_Caerbannog_chain_desc:0 "Штаб нашего Федерального Студенческого Совета, расположенный в [Root.Capital.Getname], был атакован! Нападавшие назвали себя «Отрядом Кролик». Кто они такие и чего добиваются?"

 BA_Emergencies.0001.name:0 "Рейд SRT"
 BA_Emergencies.0001.desc.a:0 "Штаб нашего Федерального Студенческого Совета, расположенный в [Root.Capital.Getname], подвергся внезапному нападению! Это нападение нанесло серьёзный ущерб нашему штабу Федерального Студенческого Совета.\n§RКовчег Завета также был парализован ЭМИ-бомбардировкой и временно не может быть запущен...§!\nНападавшие не оставили своих имён, но записи с камер наблюдения показали, что они были из бывшей «Академии SRT». Мы пока не можем найти их таким образом, потому что Академия SRT уже получила приказ о закрытии от Департамента безопасности Федерального Студенческого Совета."
 BA_Emergencies.0001.desc.b:0 "Штаб нашего Федерального Студенческого Совета, расположенный в [Root.Capital.Getname], снова подвергся внезапному нападению! Это нападение было снова инициировано студентами из бывшей «Академии SRT». На этот раз мы были готовы, так что ущерб был не очень серьёзным, и, к тому же, их целью было не нападение, а протест..."
 BA_Emergencies.0001.a:0 "Невероятно..."

 BA_Emergencies.0002.name:0 "Отряд Кролик!"
 BA_Emergencies.0002.desc:0 "Похоже, что в продолжение инцидента с последним нападением SRT, группа остатков из Академии SRT, которые должны были быть интегрированы в Академию Валькирий, под кодовым названием §R«Отряд Кролик»§! начали протест против приказа о закрытии школы. Наша охрана была отправлена на подавление, но потерпела неудачу. Сейчас они ведут перестрелку с охраной, ситуация крайне накалённая."
 BA_Emergencies.0002.a:0 "Чего они добиваются...?"
 BA_Rabbit_sqart_story:0 "Отряд Кроликов"
 BA_Rabbit_sqart_story_desc:0 "Отряд, состоящий из четырёх студентов первого курса Специальной Академии SRT."

 BA_Emergencies.0003.name:0 "Отряд Кролик!"
 BA_Emergencies.0003.desc:0 "Хотя студенты SRT — это элита из элит, мы всё же успешно подавили этот отряд после тяжёлого боя. Временно они больше не представляют угрозы. Непосредственным приоритетом является расчистка руин и восстановление функций Федерального Студенческого Совета."
 BA_Emergencies.0003.a:0 "Надеюсь, что нынешний мир в Кивотосе продержится подольше."

 BA_Emergencies.0004.name:0 "Арона Переподключена"
 BA_Emergencies.0004.desc:0 "Предыдущие нападения и протесты привели к потере большинства функций штаба Федерального Студенческого Совета. По мере проведения восстановительных работ Федеральный Студенческий Совет смог восстановить свои повреждённые функции. Ковчег Завета также был отлажен и может быть запущен."
 BA_Emergencies.0004.a:0 "Немедленно свяжитесь с Ароной, она должна что-то суметь сделать."

 BA_Emergencies.0005.name:0 "Интерфейс связи Ковчега Завета"
 BA_Emergencies.0005.desc:0 "Ой! Какие же они подлые! Они даже ЭМИ использовали и всякое такое, из-за чего Арона постоянно видела страшные сны! Уууу..."
 BA_Emergencies.0005.a:0 "Арона, не плачь, поглажу по головке."
 BA_Emergencies.0005.a.response:0 "Пожалуйста, дайте мне немного времени. Арона — очень сильный ИИ, она очень скоро найдёт нападавших!"
 BA_Emergencies.0005.b:0 "Конечно. Арона лучшая, так что давай скорее!"

 BA_Emergencies.0006.name:0 "Парк Маленьких Кроликов"
 BA_Emergencies.0006.desc:0 "Арона нашла, где прячется Отряд Кролик! Это в уединённом, полуразрушенном парке под названием «Парк Маленьких Кроликов», где они разбили палатки и построили оборонительные сооружения.\n\n §H(Устраните препятствие «Парк Маленьких Кроликов» на [Root.Capital.Getname], чтобы перейти к следующему событию)§!"
 BA_Emergencies.0006.a:0 "Что ж, давайте посмотрим."

 BA_Emergencies.0007.name:0 "Отслеживание Кроликов"
 BA_Emergencies.0007.desc:0 "Наши действия потревожили Отряд Кролик. Они быстро построили оборонительные сооружения в Парке Маленьких Кроликов, превратив его в крепость для своих протестных акций. Хотя Валькирия отправила силы, почти в сто раз превосходящие Отряд Кролик, для их подавления, фронт, кажется, застрял, и ситуация очень плоха."
 BA_Emergencies.0007.a:0 "Пойду-ка я посмотрю."
 BA_Emergencies.0007.b:0 "Пропустить большой кусок сюжета после этого"

 BA_Emergencies.0103.name:0 "Подтверждение пропуска сюжета"
 BA_Emergencies.0103.desc:0 "Подтвердить пропуск?"
 BA_Emergencies.0103.confirm:0 "Я уже тысячу раз видел этот сюжет, подтверждаю."
 BA_Emergencies.0103.return:0 "Всё же не буду пропускать."

 BA_Emergencies.0008.name:0 "Операция по захвату Кроликов"
 BA_Emergencies.0008.desc:0 "(Хотя Валькирия отправила силы, почти в сто раз превосходящие Отряд Кролик, для их подавления, фронт, кажется, застрял, и ситуация очень плоха.)\n\n(Кто-то, похожий на командира передовой линии Валькирии, тяжело вздыхает. Пойдём посмотрим.)"
 BA_Emergencies.0008.a:0 "Ситуация, кажется, не очень хорошая..."
 BA_Emergencies.0008.a.re:0 "...Ты кто такой? (Смотрит на переданное рекомендательное письмо) ...Эм, простите за грубость. Я Е Чжу, начальник отдела общественной безопасности Полицейской академии Валькирии, отвечающий за операции на месте в этом сражении."
 BA_Emergencies.0008.b:0 "Какова сейчас ситуация?"
 BA_Emergencies.0008.b.re:0 "Ну... как бы это сказать, как вы видите, сил осталось совсем немного, боевой дух упал до предела. Изначально мы планировали подавить их числом, но не ожидали, что огневая мощь SRT будет настолько невероятной. Оставшийся персонал... эм, остался только Отдел по вопросам безопасности."
 BA_Emergencies.0008.c:0 "Эм, ахаха..."
 BA_Emergencies.0008.c.re:0 "（Вот они! Эти два «гения», что взорвали и грабителей, и заложников, и целый квартал! Эй, куда они только что пошли? Неужели на передовую?!)"
 BA_Emergencies.0008.d:0 "Есть какая-нибудь информация о студентах, занявших это место?"
 BA_Emergencies.0008.d.re:0 "“Да. Это отряд первокурсниц из Особой академии SRT — отряд «Кроликов». Их мало, но их снаряжение самое передовое, поэтому с ними так трудно справиться…"
 BA_Emergencies.0008.e:0 "Понятно. Есть ли еще какая-нибудь более подробная информация, которой вы могли бы поделиться со мной?"
 BA_Emergencies.0008.e.re:0 "“Конечно. Вот информация о четырех студентах, предоставленная Федеральным студенческим советом…"
 BA_Emergencies.0008.next:0 "Отлично. Тогда я посмотрю…"

 BA_Emergencies.0009.name:0 "Картинка с беспилотника-ретранслятора"
 BA_Emergencies.0009.desc:0 "§E“Эй, на что уставился? Хочешь попробовать MANPADS, да?”§!"
 BA_Emergencies.0009.a:0 "(Это она, капитан?… Судя по их расстановке, снайпер, возможно, находится в том направлении…)"
 BA_Emergencies.0009.a.re:0 "§E“Как скучно, Мияко, ты всегда такая серьезная…"
 BA_Emergencies.0009.b:0 "(Голос из рации еле слышен, возможно, это тот член отряда, которого здесь нет?)"
 BA_Emergencies.0009.b.re:0 "§E“Я, я поняла! Не забуду тебя, не волнуйся!”§!"
 BA_Emergencies.0009.next:0 "(Звук супер-эффектного взрыва, сигнал прерван)"

 BA_Emergencies.0010.name:0 "План"
 BA_Emergencies.0010.desc:0 "“Они же должны знать, что это не из Валькирии, верно? И все равно открыли огонь… Как грубо. Они действительно студенты SRT…?”"
 BA_Emergencies.0010.a:0 "Какие энергичные дети, однако."
 BA_Emergencies.0010.a.re:0 "“Если бы они были просто дураками, это было бы еще ничего, но с такими дураками, обладающими огромной силой, вообще невозможно общаться, это жутко хлопотно…"
 BA_Emergencies.0010.b:0 "…Оставь это мне. У меня есть способ."
 BA_Emergencies.0010.b.re:0 "“Сейчас доступно менее 5 человек, а у вас все еще есть способ…?”"
 BA_Emergencies.0010.next:0 "Кирино, Фубуки. За мной."

 BA_Emergencies.0011.name:0 "План"
 BA_Emergencies.0011.desc:0 "§B“Шу, шутка, да…”"
 BA_Emergencies.0011.a:0 "Для меня все одинаково являются «студентами»."
 BA_Emergencies.0011.a.re:0 "“Вот как… Что ж, я не буду вам препятствовать."
 BA_Emergencies.0011.next:0 "Не волнуйтесь. Вы сначала сделаете так, а потом вот так…"

 BA_Emergencies.0012.name:0 "Операция успешна"
 BA_Emergencies.0012.desc:0 "Разработанный план был успешным. Небольшая хитрость, и отряд «Кроликов» успешно пойман."
 BA_Emergencies.0012.a:0 "Наверняка у них не установлено антимошенническое приложение Кивотоса…"

 BA_Emergencies.0013.name:0 "Сопровождение"
 BA_Emergencies.0013.desc:0 "§B“Нас поймали какие-то, казалось бы, тупицы…”§!"
 BA_Emergencies.0013.a:0 "Приятно познакомиться, вы студенты SRT… верно?"
 BA_Emergencies.0013.a.re:0 "§E“Нам не о чем с тобой говорить!”§!"
 BA_Emergencies.0013.b:0 "Мм. Да."
 BA_Emergencies.0013.b.re:0 "§W“Вот как."
 BA_Emergencies.0013.next:0 "Хм… Какие же они энергичные…"

 BA_Emergencies.0014.name:0 "Протокол допроса 977-R"
 BA_Emergencies.0014.desc:0 "Отряд «Кроликов» полностью задержан и ожидает допроса в комнате для допросов."
 BA_Emergencies.0014.a:0 "Допросить §ERabbit 2§!"
 BA_Emergencies.0014.b:0 "Допросить §BRabbit 3§!"
 BA_Emergencies.0014.c:0 "Допросить §LRabbit 4§!"
 BA_Emergencies.0014.fail:0 "Уже допрошено, перейдите к допросу других."

 BA_Emergencies.0015.name:0 "Протокол допроса 977-R-1"
 BA_Emergencies.0015.desc:0 "§E«...»§!"
 BA_Emergencies.0015.a:0 "Как тебя зовут?"
 BA_Emergencies.0015.a.re:0 "§E«Зачем спрашивать то, что и так знаете? Какая необходимость слушать это снова?»§!"
 BA_Emergencies.0015.c:0 "Вам не разрешено задавать вопросы. Как вас зовут? Кем вы являетесь?"
 BA_Emergencies.0015.c.re:0 "§E«...Сорай Саки, Особая академия SRT, член отряда «Кролик»... Была. До того, как вы без разбора привели меня сюда.»§!"
 BA_Emergencies.0015.d:0 "Неплохое отношение. Ты вообще понимаешь, в какой ситуации оказалась?"
 BA_Emergencies.0015.d.re:0 "§E«Раз уж дошло до этого, вы ведь не думаете, что угрозы на нас еще подействуют, верно? Программа обучения SRT включает и то, как следует вести себя в плену.\n§HДаже не надейтесь услышать от меня хоть что-то!§!»§!"
 BA_Emergencies.0015.e:0 "...Судя по оценкам, ты была весьма выдающейся ученицей в SRT."
 BA_Emergencies.0015.e.re:0 "§E«...»§!"
 BA_Emergencies.0015.f:0 "Письменные тесты почти на отлично, практические занятия почти без ошибок. Почему ты так поступила?"
 BA_Emergencies.0015.f.re:0 "§E«...Валькирия и SRT — это разные вещи.\nВ SRT даже после занятий мы живем по строгим правилам. Подъем по расписанию, заправка постели, затем целый день тренировок и учебы. Даже после школы в общежитии нельзя расслабляться, нужно быть бдительными к чрезвычайным ситуациям. Это постоянное боевое состояние души — причина, по которой SRT известна как SRT.§H\n...Не то что Академия Валькирии.§!\nДаже Общественная Безопасность, которую называют самой законопослушной, после школы носит свою одежду и делает что хочет, верно? Чем быть собакой, живущей расслабленно с полной свободой, я предпочту быть волком, гордо выживающим в суровых условиях.»§!"
 BA_Emergencies.0015.g:0 "Понятно. Тогда почему ты потратила все боеприпасы на уничтожение дронов?"
 BA_Emergencies.0015.g.re:0 "§E«...\n\n...Э-э, на тренировках я никогда не тратила патроны впустую, вот и захотелось попробовать разок...»§!"
 BA_Emergencies.0015.return:0 "……"

 BA_Emergencies.0016.name:0 "Протокол допроса 977-R-2"
 BA_Emergencies.0016.desc:0 "§B«Эй, пора бы уже допросить меня. Сколько еще часов мне тут торчать? Можно побыстрее меня отпустить, а? У меня запасных конфеток почти не осталось.»§!"
 BA_Emergencies.0016.a:0 "Сейчас не время говорить о конфетах. Почему ты захватила парк?"
 BA_Emergencies.0016.a.re:0 "§B«...«Если бы вы сложили оружие, то не дошли бы до такого»? Я просто не хотела покидать SRT.»§!"
 BA_Emergencies.0016.b:0 "Не можешь расстаться с товарищами, да..."
 BA_Emergencies.0016.b.re:0 "§B«Эй, скорее уж, я наконец-то попрощалась с отрядом «Кролик»! Саки вечно меня поучала, а Мию плакала по любому поводу...»§!"
 BA_Emergencies.0016.c:0 "Тогда почему ты не хотела уходить?"
 BA_Emergencies.0016.c.re:0 "§B«Да что тут говорить, конечно, ради этих куч оружия! Разнообразное оружие SRT намного лучше, чем эта куча металлолома Валькирии!\n§RРакеты, способные сравнять с землей целый район, боеприпасы, что пробивают даже броню звездолетов§! И все такое... Только SRT может использовать такое оружие по своему усмотрению, верно?!»§!"
 BA_Emergencies.0016.d:0 "Нет-нет-нет, SRT тоже не может использовать такое оружие по своему усмотрению!"
 BA_Emergencies.0016.d.re:0 "§B«О?»§!"
 BA_Emergencies.0016.e:0 "Разве SRT по своей сути не организация, которая защищает безопасность граждан?"
 BA_Emergencies.0016.e.re:0 "§H«Э, а такое было?»§!"
 BA_Emergencies.0016.return:0 "……"

 BA_Emergencies.0017.name:0 "Протокол допроса 977-R-3"
 BA_Emergencies.0017.desc:0 "§L«Угу...»§!"
 BA_Emergencies.0017.a:0 "Итак, как тебя зовут..."
 BA_Emergencies.0017.a.re:0 "§L«Касумидзава Мию... вот... \n1-й год Особой академии SRT... член отряда «Кролик»... функция — снайпер...\nМне 15 лет, день рождения 12 июля, и, и, интерес — находить камушки... вот...»§!"
 BA_Emergencies.0017.b:0 "...Не нужно так подробно."
 BA_Emergencies.0017.b.re:0 "§L«Угу... Что же со мной потом сделают... \nНеужели меня будут подвергать ужасным пыткам...!? \nНапример, заставлять слушать одну и ту же песню с утра до вечера, или щекотать всю ночь напролет...!\n§П, пожалуйста, пощадите меня! Я, я расскажу все, что знаю!§!»§!"
 BA_Emergencies.0017.c:0 "...Если ты готова говорить, можешь рассказать причину протеста против перевода?"
 BA_Emergencies.0017.c.re:0 "§L«Пе, перевод немного пугает... Я... Я немного боюсь заводить дружеские отношения с кем-либо... \nС нынешним отрядом «Кролик», хотя наши отношения не сказать чтобы очень хорошие... но Мияко иногда приходит, заботится обо мне... А вот если переведут в Валькирию...\nВсе придется начинать заново... К такому человеку с низкой самооценкой, как я, никто не подойдет поговорить... Уж лучше тогда ночевать в парке...»§!"
 BA_Emergencies.0017.d:0 "То есть, ты боишься знакомиться с незнакомцами?"
 BA_Emergencies.0017.d.re:0 "§L«Скорее, не то чтобы знакомиться с незнакомцами... а боюсь быть кем-то забытой... Все будут относиться ко мне как к воздуху, и как только я об этом подумаю, я сразу же... \nЯ поступила в SRT, чтобы изменить свой характер, но не ожидала... Что, что мне теперь делать...»§!"
 BA_Emergencies.0017.e:0 "Кстати говоря, Бюро общественной безопасности Валькирии, возможно, не так уж и плохо?"
 BA_Emergencies.0017.e.re:0 "§L«Ты говоришь, что народу мало, и проблем тоже мало? Тихая школьная жизнь, где почти ни с кем не нужно встречаться?..?\nМного граждан... да, ах... тогда я пас...»§!"
 BA_Emergencies.0017.return:0 "……"

 BA_Emergencies.0018.name:0 "Допрос"
 BA_Emergencies.0018.desc:0 "В общих чертах ситуация понятна, эти студентки — хорошие девочки. Капитан ещё не допрашивал, так что можно заодно и поспрашивать их об информации."
 BA_Emergencies.0018.a:0 "Кролик 1, Мияко Цукусиро..."

 BA_Emergencies.0019.name:0 "Протокол допроса 977-R-4"
 BA_Emergencies.0019.desc:0 "§W«А, это ты...»§!"
 BA_Emergencies.0019.a:0 "Мияко... верно? Удивлена?"
 BA_Emergencies.0019.a.re:0 "§W«То есть, это ты будешь меня допрашивать...\nНу, неважно кто, мои ответы не изменятся. Спрашивай, что хочешь.»§!"
 BA_Emergencies.0019.b:0 "Есть ли какие-нибудь неудобства в жизни там?"
 BA_Emergencies.0019.b.re:0 "§W«Первый же вопрос немного не по теме... Пожалуйста, не беспокойтесь. Даже если и есть, говорить об этом как пленнице бессмысленно.\nИли, может быть, вы хотите обменять улучшение условий на информацию от меня? Если вы хотите, чтобы я стала предательницей, пожалуйста, как можно скорее откажитесь от этой мысли. Независимо от условий, наше отношение к SRT не изменится.»§!"
 BA_Emergencies.0019.c:0 "Тогда другой вопрос, ты ненавидишь Валькирию?"
 BA_Emergencies.0019.c.re:0 "§W«...Возможно, вы немного заблуждаетесь, мы отказались от перевода не потому, что ненавидим Валькирию. §HМы ненавидим то, что нас заставляют покинуть SRT.§!\nЧто касается причин... у SRT есть своя, особенная «справедливость». Если объяснять, это не такое уж сложное понятие. Но и вы, вероятно, не чужды справедливости.\nЯ слышала, что в других школах тоже есть похожие на нас группы... В Валькирии тоже студентки верят, что каждое их действие совершается во имя «справедливости». Но для меня это всё не настоящая справедливость.\n§H«Справедливость» исходит из истины и не должна меняться в зависимости от оппонента или обстоятельств, но различные правоохранительные организации Валькирии находятся в ситуации, когда им приходится взвешивать различные интересы. «Справедливость» постоянно искажается их собственными мнениями и идеями.§!\nТолько SRT... может оставаться неподверженной влиянию и претворять в жизнь свою собственную справедливость, независимо от времени, места или противника, стремясь к единственной справедливости...»"
 BA_Emergencies.0019.d:0 "......Сменим тему. Тебе нужны какие-нибудь предметы первой необходимости или просто что-то, что ты хочешь?"
 BA_Emergencies.0019.d.re:0 "§W«Я не собираюсь болтать попусту, и у меня нет никаких претензий. Если уж на то пошло, можете отменить приказ о закрытии SRT?\n...Трудно, да?.. Тогда мы продолжим борьбу. Чтобы SRT снова открылась.»§!"
 BA_Emergencies.0019.e:0 "Даже если... почти нет шансов на победу?"
 BA_Emergencies.0019.e.re:0 "§W«Угу.\n\n§RПока мы не сдадимся, имя SRT не исчезнет.§!\n\nВот так.»§!"
 BA_Emergencies.0019.return:0 "……"

 BA_Emergencies.0020.name:0 "Допрос окончен"
 BA_Emergencies.0020.desc:0 "Допрос окончен. После подачи протокола допроса, административные члены Федерального студенческого совета решили передать право их распоряжения допрашивающему (то есть мне). Проще говоря, они свободны."
 BA_Emergencies.0020.a:0 "Сходим увидеться с ними ещё раз."

 BA_Emergencies.0021.name:0 "Отряд Кроликов"
 BA_Emergencies.0021.desc:0 "Ещё не дойдя до угла, я услышал, как они о чём-то там разговаривают..."
 BA_Emergencies.0021.a:0 "……"
 BA_Emergencies.0021.a.re:0 "§B«Наконец-то всё закончилось... да? Конфетки скоро закончатся, я хочу домой...»§!\n\n§E«Какое там время на такие разговоры! Скоро же будет вынесено наше наказание! Судя по атмосфере, как минимум... надо быть готовыми к отчислению...»§!\n\n§B«Хоть ты так и говоришь, но SRT уже закрыта и заблокирована. Даже если нас отчислят, для нас это не так уж и страшно.\nНу, возможно и более суровое наказание, чем отчисление. Например, нас потащат в какое-то странное подземное сооружение и заставят делать всякие вещи, или отправят на опыты в качестве лабораторных животных...»§!\n\n§L«...Иии! Всё, всё пропало...»§!"
 BA_Emergencies.0021.b:0 "(Продолжить слушать)"
 BA_Emergencies.0021.b.re:0 "§W«Простите, если бы я могла сделать что-то получше... вам бы не пришлось переносить такое...»§!\n\n§E«Почему ты извиняешься?»§!\n§B«Что, вдруг почувствовала ответственность?»§!\n\n§E«Мияко, не путай, с того момента, как школу решили закрыть и заблокировать, ты уже не наш командир отряда. Так что, даже если ты вдруг начнёшь себя винить, я не знаю, что сказать, и я не ждала, что ты будешь брать на себя какую-то ответственность.»§!\n\n§W«Хоть ты так и говоришь, но я...»§!"
 BA_Emergencies.0021.next:0 "Четверо из вас, вы хорошо поработали."

 BA_Emergencies.0022.name:0 "Нерассеянные подозрения"
 BA_Emergencies.0022.desc:0 "§B«Ты, ты...»§!\n\n§L«Иии!..»§!"
 BA_Emergencies.0022.a:0 "...Хоть я ещё ничего не сказал, но сначала приношу вам свои извинения."
 BA_Emergencies.0022.a.re:0 "§W«Вы всё ещё здесь, Учитель. Что-то случилось, что вы приехали в Валькирию?\nИли, может быть... вы ищете нас по какому-то делу?»§!"
 BA_Emergencies.0022.b:0 "Да. Административные члены попросили меня сообщить вам о содержании наказания."
 BA_Emergencies.0022.b.re:0 "§L«...Ух!»§!\n§B«Ну, какое бы ни было наказание, мне уже всё равно.»§!\n§E«...»§!"
 BA_Emergencies.0022.c:0 "Проще говоря, все освобождены. Можете идти куда захотите."
 BA_Emergencies.0022.c.re:0 "§W«...М?!»§!\n\n§B«...Освобождены? А что насчёт наказания?»§!\n\n§E«Подождите, то есть, мы можем вернуться в SRT?»§!"
 BA_Emergencies.0022.d:0 "А, это пока невозможно..."
 BA_Emergencies.0022.d.re:0 "§E «Что? Зря радовались...»§!"
 BA_Emergencies.0022.next:0 "На самом деле..."

 BA_Emergencies.0023.name:0 "Нерассеянные подозрения"
 BA_Emergencies.0023.desc:0 "§W«Операция в парке успешно завершилась... И эта заслуга обменяна на право распоряжаться нами, так? ...Мне сложно это понять, но ситуацию я осознала. Итак, чего Вы от нас ожидаете?»§!\n§E«Эм... Даже если Вы спрашиваете нас в ответ...»§!§T«Раз уж в SRT не вернуться, то какая разница, куда идти...»§!\n§B«В общем, я просто хочу найти место, где можно отдохнуть, я совсем вымоталась...»§!"
 BA_Emergencies.0023.a:0 "Можете немного отдохнуть в Шале, или даже поселиться там, если хотите?"
 BA_Emergencies.0023.a.re:0 "§E«...Что?!»\n§B«Зачем звать нескольких школьниц к себе домой? Что Вы задумали?»\n§W«...Невероятно.»\n§!§T«Ну-ну, конечно... Вы ещё помните старые обиды...»\n§B«Ах! Наверное, с нами будут делать всякие неприличные штучки~~»\n§E«Кстати, я слышала, что в Шале почему-то повсюду расставлены прослушивающие устройства.»\n§T«Что они собираются делать, подслушивая нашу повседневную жизнь?!»\n§B«Или нас заставят делать что-то такое, что нельзя показать в эфире?»§!"
 BA_Emergencies.0023.b:0 "Кто это будет делать?! Не уводите разговор в странное русло!"
 BA_Emergencies.0023.b.re:0 "§W«Благодарю за Ваше доброе предложение, но я не могу принять это предложение. Беззаботная и счастливая жизнь противоречит нашей изначальной цели: 'протест против Федерального Студенческого Совета'.»\n§E«Там ведь нет строгих правил и тренировок, верно? Один-два дня ещё ладно, но я не выдержу находиться там постоянно.»\n§B«И ещё, там нельзя использовать всякие опасные штуки...»\n§T«Вне-вдруг говорить, чтобы мы Вам верили... это как-то...»"
 BA_Emergencies.0023.c:0 "Что ж, тогда, может, разбить палатки в парке и устроить там лагерь?"
 BA_Emergencies.0023.c.re:0 "§W«Тот, который мы раньше занимали...? Парк Маленьких Кроликов?»\n§E«...У меня нет возражений, тамошняя обстановка немного похожа на тренировочное поле SRT.»\n§B«У меня тоже нет. Всё моё снаряжение тоже там.»\n§!§T«Я... я тоже...»\n§W«В каком-то смысле мы сможем продолжить наш протест, это выгодное условие для нас... Вы уверены, что это хорошая идея с Вашей стороны?»"
 BA_Emergencies.0023.d:0 "Наоборот, есть ли ещё что-нибудь, чем я могу вам помочь?"
 BA_Emergencies.0023.d.re:0 "§W«Не беспокойтесь. Мы уже не беспомощные дети. И, как мы уже говорили, мы всё ещё не можем Вам доверять... даже несмотря на такую Вашу снисходительность.»"
 BA_Emergencies.0023.e:0 "Мне всё равно. Главное, чтобы вам не было тяжело."
 BA_Emergencies.0023.e.re:0 "§W«Какой странный человек...»\n§E«В следующий раз, когда встретимся, мы будем врагами, окей?»\n§B«Нет-нет-нет, мы ведь с самого начала были врагами, не так ли?»\n§!§T«По-подождите меня! ...Не бросайте меня!»§!"
 BA_Emergencies.0023.next:0 "(Когда будет время, стоит навестить их в Парке Маленьких Кроликов...)"

 BA_Emergencies.0024.title:0 "Кролик, Расквартирование"
 BA_Emergencies.0024.desc:0 "Отряд Кролика вернулся в Парк Маленьких Кроликов и разбил там лагерь. Их положение всё ещё вызывает большое беспокойство, поэтому следует как можно скорее навестить их через некоторое время."
 BA_Emergencies.0024.next:0 "Понятно."
 BA_Emergencies.0024.tip:0 "Вы можете связаться с отрядом Кролика через интерфейс связи Ароны."

 BA_Emergencies.0110.title:0 "Общение: Отряд Кролика"
 BA_Emergencies.0110.desc:0 "Тестовое описание"
 BA_Emergencies.0110.a:0 "Тест кормления"
 BA_Rabbit_feed_limit:0 "Сколько раз в день есть – без проблем?"
 BA_Rabbit_feed_limit_reached:0 "Хей-хей-хей! Мы наелись досыта!"
 BA_Emergencies.0110.exit:0 "Назад"


 BA_Emergencies.0200.name:0 "В процессе тестирования (изменить в конце)"
 BA_Emergencies.0200.desc:0 "Это последнее завершающее событие цепочки событий 'Рейд Кролика'.\nЦепочка событий ещё не закончена, пожалуйста, ожидайте."
 BA_Emergencies.0200.a:0 "Надеюсь, однажды этот 'гигантский кратер' будет заполнен..."


