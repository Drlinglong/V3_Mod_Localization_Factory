 BA_Emergencies.0401.name:0 "Новости: Атака на выставке"
 BA_Emergencies.0401.desc:0 "...По информации нашего школьного репортёра, вчера группа из четырёх человек, называющая себя 'Обществом Гурманов', совершила нападение на выставку. Инцидент произошёл в аквариуме, где в тот момент демонстрировался недавно обнаруженный Золотой Лосось. Общество Гурманов прорвалось через охрану, похитило лосося, а затем угнало автомобиль поблизости и уехало на высокой скорости. Сотрудники выставки заявили, что похищенный Золотой Лосось, скорее всего, потерян, но его вкус не сильно отличается от обычного лосося... Угнанный автомобиль был недавно приобретён для перевозки продуктов в столовую. В конечном итоге, благодаря скоординированному перехвату огнём охраны и навыкам вождения угонщиков, он упал в реку и, к несчастью, был утерян. Похищенная жертва, глава отдела питания, Фука Айкиё, в настоящее время находится в стабильном эмоциональном состоянии. ..."
 BA_Emergencies.0401.a:0 "Пусть Валькирия разберётся с этим, обязательно привлечь их к ответственности."
 BA_Emergencies.0401.b:0 "Выделить средства на компенсацию жертвам"
 BA_Emergencies.0401.b.tip:0 "Потратить немного £energy£ на компенсацию жертвам."

 BA_Emergencies.0402.name:0 "Новости: Разборки банд"
 BA_Emergencies.0402.desc:0 "...По сообщению осведомлённого источника, две банды в автономном районе Гехенна вели переговоры по поводу территориального спора. К сожалению, переговоры не привели к соглашению, и обе стороны вернулись в свои лагеря, готовясь к полномасштабной войне. Стоит отметить, что наш школьный репортёр, кажется, обнаружил, что 'Общество Гурманов', ранее атаковавшее выставку, накапливает кукурузу поблизости и, похоже, устанавливает торговые прилавки. Мотивы этого действия остаются загадкой, и их связь с конфликтующими сторонами требует дальнейшего расследования. ..."
 BA_Emergencies.0402.a:0 "Интересно."
 BA_Emergencies.0402.b:0 "Связаться с ближайшими членами Дисциплинарного Комитета. Это шанс поймать их всех разом."
 BA_Emergencies.0402.b.tip:0 "Оказать материальную поддержку действиям Дисциплинарного Комитета"

 BA_Emergencies.0403.name:0 "Новости: Конфликт прекращён"
 BA_Emergencies.0403.desc:0 "...Срочное сообщение: Две банды в автономном районе Гехенна начали боевые действия, как и ожидалось, но битва потревожила Председателя Дисциплинарного Комитета, отдыхавшую неподалёку. Осознав это, бандиты срочно объединились, но все они, включая группу из четырёх человек, называющую себя 'Обществом Гурманов' и продающую жареную кукурузу поблизости, были полностью уничтожены Председателем Дисциплинарного Комитета. После этой битвы бандитам будет крайне сложно снова организовать войну в ближайшее время, и этот регион временно обрёл мир. ..."
 BA_Emergencies.0403.a:0 "Отлично, но куда сбежало 'Общество Гурманов'?"

 BA_Emergencies.0404.name:0 "Новости: Давка в столовой"
 BA_Emergencies.0404.desc:0 "...Сообщается, что вчера в столовой Отдела питания произошла давка. Одна группа студентов, привлечённых ароматом еды и требовавших добавки, и другая группа, испуганная неопознанным объектом, столкнулись друг с другом, и между волнением и страхом произошла давка. Помимо одного студента, который потерял сознание от голода и злости после того, как его порция еды, которую он только что получил, была опрокинута толпой, так как он долго не ел, ещё несколько десятков студентов получили лёгкие травмы, но, к счастью, никто не пострадал серьёзно. В настоящее время столовой было приказано провести реорганизацию по требованию Дисциплинарного Комитета."
 BA_Emergencies.0404.a:0 "Да обычное дело."
 BA_Emergencies.0404.b:0 "Предложить несколько советов по улучшению."
 BA_Emergencies.0404.b.tip:0 "Использовать связи, чтобы предложить полезные и практичные советы для столовой."

 BA_Emergencies.0405.name:0 "Новости Хроноса: Бунт в столовой"
 BA_Emergencies.0405.desc:0 "По сообщениям, недавно в столовой, расположенной в [Root.Capital.Getname], произошел инцидент со взрывом. Виновниками оказались члены Клуба гурманов, которые ранее напали на выставку и были вовлечены в войну. По словам очевидцев, они выразили недовольство вкусом блюд, подаваемых в столовой, связали сотрудников Отдела продовольственного снабжения, а затем устроили погром на кухне, грабя продукты. Как только прибыли члены Дисциплинарного комитета, они привели в действие взрывчатку, разрушив столовую. В настоящее время работы по очистке и восстановлению столовой идут планомерно."
 BA_Emergencies.0405.a:0 "Выделить средства на ремонт столовой. Главное, чтобы не было слишком больших проблем."
 BA_Emergencies.0405.a.tip:0 "Потратить немного £minerals£ на ремонт столовой."

 BA_Emergencies.0406.name:0 "Отчет и приглашение"
 BA_Emergencies.0406.desc:0 "Работы по восстановлению столовой, атакованной две недели назад, почти завершены, и Отдел продовольственного снабжения уже вернулся к работе. В знак благодарности Отдел продовольственного снабжения приглашает вас в столовую после работы на угощение. Как ответить?"
 BA_Emergencies.0406.a:0 "Конечно, пойду."

 BA_Emergencies.0407.name:0 "Отдел продовольственного снабжения"
 BA_Emergencies.0407.desc:0 "§B«Добро пожаловать! Так здорово, что вы приняли приглашение! Выделение средств на ремонт этого места очень сильно помогло!»§!"
 BA_Emergencies.0407.a:0 "Пустяки, Фука. Не стоит об этом так беспокоиться."
 BA_Emergencies.0407.a.response:0 "§B«Что вы, благодарность – это само собой разумеющееся. В последнее время, где бы я вас ни встречала, мне кажется, что вы не совсем здоровы. Хорошо ли вы питаетесь?… Ахаха, ну конечно. Я приготовила много питательных блюд, сейчас подам их вам.»§!"
 BA_Emergencies.0407.b:0 "…Без обид, но я слышал(а), что еда здесь довольно невкусная…"
 BA_Emergencies.0407.b.response:0 "§B«Нам самим от этого очень горько… Но это форс-мажор! На самом деле, столовая еще не начала работать. Сегодня я сама готовила еду.»§!"
 BA_Emergencies.0407.c:0 "Кстати, а где Юри?"
 BA_Emergencies.0407.c.response:0 "§B«Юри-тян хотела приготовить маффины, ей понадобится еще много времени, пока она закончит, так что давайте пока приступим. Кстати, хотите чашку какао? Оно сделано из какао-бобов, выращенных нами на собственных полях Отдела продовольственного снабжения, оно точно очень вкусное!»§!"
 BA_Emergencies.0407.next:0 "Хорошо. Тогда, приятного аппетита!"
 BA_Emergencies.0407.next.tip:0 "Насладились вкусными блюдами, приготовленными Фукой собственноручно…"

 BA_Emergencies.0408.name:0 "Внезапная атака!"
 BA_Emergencies.0408.desc:0 "Наслаждались едой и весело болтали с Фукой. Внезапно четверо членов Клуба гурманов ворвались внутрь."
 BA_Emergencies.0408.a:0 "Что…!?"

 BA_Emergencies.0409.name:0 "Гурманы"
 BA_Emergencies.0409.desc:0 "§E«Алоха! Мы от друзей слышали, что здесь недавно отремонтировали высококлассную столовую клубного типа, вот мы и пришли попробовать!»§!"
 BA_Emergencies.0409.a:0 "Нет-нет-нет, вы же сами взорвали это место раньше!"
 BA_Emergencies.0409.a.response:0 "§E«Они сами напросились! Мы уже попробовали все, что можно назвать вкусной едой в Кивотосе, как вообще можно подавать такое гурманам?! Вот, к примеру, если ты видишь, что в неиспользуемой раковине не закрыт кран, разве это не разумный порыв — закрыть его?§!§RКогда я взрывала, у меня были точно такие же чувства.»§!\n§L«Мне кажется, прошлое блюдо было неплохим, правда? Но все равно, устраивать шумиху веселее!»§!\n§S«…Эм, можешь мне не объяснять, я все равно ничего не понимаю… Мм? Кажется, пахнет чем-то очень вкусным?»§!\n§E«Неважно, раз уж мы пришли, мы тоже должны получить блюда, соответствующие нашему статусу, как и вы. Где меню?»§!"
 BA_Emergencies.0409.b:0 "Вы должны извиниться перед Отделом продовольственного снабжения за то, что они каждый день встают ни свет ни заря и работают допоздна!"
 BA_Emergencies.0409.b.response:0 "§E«…О? Здесь есть специальный приветственный напиток самообслуживания, давайте попробуем сначала его.»§!\n§L«О? Выглядит довольно аппетитно, в таком случае можно и попробовать…\n\nО… свежевыжатый сок! Очень свежий, очень вкусный!»§!\n§S«Кхм! Фу-фу-фу! Что это за дрянь?! Почему нам подали шампунь?!»§!\n§Y«Хотя говорят, что нужно уважать еду… но… это действительно Отдел продовольственного снабжения, это действительно Фука…»§!\n§B«Это Юри сделала, да?! К тому же, мои блюда изначально не являются какой-то там изысканной едой…»§!\n§S«Зануда! Я голодна, больше не могу ждать, подавайте скорее!»§!"
 BA_Emergencies.0409.next:0 "Кстати, маффины почти готовы, не хотите ли присоединиться?"

 BA_Emergencies.0410.name:0 "Маффины"
 BA_Emergencies.0410.desc:0 "§P«Эм, эм… Учитель…»§!"
 BA_Emergencies.0410.a:0 "Мм? Юри, что случилось?"
 BA_Emergencies.0410.a.response:0 "§P«Эм… Может, хотите что-нибудь другое? Маффины, сегодня, возможно…»§!"
 BA_Emergencies.0410.b:0 "Что? Что с маффинами?"
 BA_Emergencies.0410.b.response:0 "§P«Они убежали… Я только что играла с Пин-чан, и вдруг Пин-чан… будто испугавшись, убежала…»§!"
 BA_Emergencies.0410.next:0 "Какая Пин-чан? Что за чёрт!?"
 BA_Emergencies.0410.next.tip:0 "§RЗловещее предчувствие…§!"

 BA_Emergencies.0411.name:0 "Маффиновый штурм!"
 BA_Emergencies.0411.desc:0 "Кулинарные способности Юри в стиле «Тёмная кухня» невероятно сильны. К несчастью, только что испеченные маффины, Пин-чан, похоже, почувствовали враждебные намерения гурманов и начали яростно атаковать!"
 BA_Emergencies.0411.a:0 "Сегодня столько сюрпризов..."

 BA_Emergencies.0412.name:0 "Усмирение Пирожка"
 BA_Emergencies.0412.desc:0 "Мы успешно усмирили тёмное блюдо Джули — Пирожок. Измотанный Пирожок под шквальным огнём Кулинарного кружка в итоге был нокаутирован сковородкой Фууки и отправился в желудок Идзуми. Однако столовая, эпицентр всех событий, снова была стёрта с лица земли."
 BA_Emergencies.0412.a:0 "Ну что за невезение..."

 BA_Emergencies.0413.name:0 "Последствия"
 BA_Emergencies.0413.desc:0 "§B«У-у-у, мой трёхколёсный электрокар для закупок...»§!\n§P«...Пирожок, а ведь он был таким милым ребёнком...»§!"
 BA_Emergencies.0413.a:0 "...Как вообще можно было ЭТО приготовить?!"
 BA_Emergencies.0413.a.response:0 "§Y«Ах, ну вот мы и снова здесь...»§!\n§E«Путь к истинной кулинарии всегда усыпан шипами... Это испытание для истинных гурманов!»§!\n§S«А-а-а-а, как же бесит! Я сегодня ничегошеньки не ела!»§!§L«А я вот очень вкусно поела, знаешь ли?»§!\n\n§B«Хоть бы разок... Позвольте мне провести хоть один мирный и спокойный день Т_Т»§!"
 BA_Emergencies.0413.next:0 "В Кивотосе и сегодня так мирно..."
 BA_Emergencies.0413.next.tip:0 "Снова придётся тратить ресурсы на починку столовой..."

 BA_Cake_chan_story:0 "Пирожок"
 BA_Cake_chan_story_desc:0 "Тёмное блюдо Джули, до чего ж оно мощное."

 BA_Emergencies.9991.name:0 "Находчивость председателя Дисциплинарного комитета"
 BA_Emergencies.9991.desc:0 "Наша уважаемая председатель Федерального студенческого совета, Сорасаки Хина, используя свою острую интуицию и решительные действия, раскрыла готовящееся дело и успешно предотвратила возникновение чрезвычайной ситуации."
 BA_Emergencies.9991.next:0 "Хвала Хине!"

 BA_Emergencies.9992.name:0 "Новости"
 BA_Emergencies.9992.desc:0 "...По информации репортёра нашей школы, недавно в автономном районе XXX произошёл небольшой вооружённый конфликт, и отряд «Валькирия» оперативно прибыл на место, чтобы взять обе стороны конфликта под контроль..."
 BA_Emergencies.9992.a:0 "(Закрыть новости)"


