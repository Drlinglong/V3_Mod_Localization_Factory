l_russian:
### 外交辞令
 01_BA_FE_PATRONIZING:0 "«Мы всё ещё не очень привыкли к роли зрителей за пределами четвёртой стены... Но всё же мы хотим послушать ваши истории»."
 02_BA_FE_PATRONIZING:0 "«Вы и правда такие энергичные, чужаки... совсем как мы давным-давно»."
 03_BA_FE_PATRONIZING:0 "«Говорите, не можете это починить?.. Отправьте нам, может, мы сможем вам помочь»."
 04_BA_FE_PATRONIZING:0 "...Ничего особенного, просто увидели знакомого человека и вспомнили наших прежних товарищей..."
 01_BA_FE_DISMISSIVE:0 "«А, это вы. Говорите»."
 02_BA_FE_DISMISSIVE:0 "«Мы никогда не любили задирать других... Ну, вы понимаете»."
 03_BA_FE_DISMISSIVE:0 "«Мы не будем делиться нашими технологиями, если в этом нет крайней необходимости»."
 01_BA_FE_ANGRY:0 "Кровь и огонь..."
 02_BA_FE_ANGRY:0 "«У нас тоже была надежда, но мы добились её сами. Не то что вы»."
 03_BA_FE_ANGRY:0 "«Если ваша история такова, то ладно»."
 01_BA_FE_WAR:0 "«Я хочу поблагодарить вас... за то, что вы открыли нам тёмную сторону под сиянием»."
 02_BA_FE_WAR:0 "За что вы принимаете это место?"
 11_BA_FE_CUSTODIAL:0 "«Сейчас мы как зритель, выскочивший на сцену, отнявший инструмент у музыканта и начавший играть. Испортить ли это выступление - лишь одно наше решение»."
 12_BA_FE_CUSTODIAL:0 "Немного вернулось чувство, когда мы только объединились. Восторг, воодушевление, ощущение, что тело переполняет энергия..."
 13_BA_FE_CUSTODIAL:0 "«Если вам нужна какая-то помощь, просто скажите, всё, кроме вопросов флота, обсуждаемо»."
 14_BA_FE_CUSTODIAL:0 "«...Сколько же эмоций, у нас тоже настал такой день... Мы не упустим эту возможность»."
 11_BA_FE_ARROGANT:0 "«Неплохо, похоже, вы уже освоили суть того, как действуют межзвёздные цивилизации»."
 12_BA_FE_ARROGANT:0 "«То, что мы применяем силу, по нашему мнению, является вынужденной мерой. Вам нас никогда не понять»."
 13_BA_FE_ARROGANT:0 "«Технологии служат тем, кто их использует, и мы надеемся, что лучше всего они послужат солдатам, а не тиранам»."
 11_BA_FE_IMPERIOUS:0 "«Почва и новые ростки... Интересно»."
 12_BA_FE_IMPERIOUS:0 "«Музей станет для вас лучшим пристанищем, за ним следуют зоопарк, конвейер или электростанция, в зависимости от того, насколько вы поборетесь»."
 13_BA_FE_IMPERIOUS:0 "То, что вы писали, должно было быть более совершенной историей, но под вашим пером - лишь приукрашивание, лесть и обман... Разве вы достойны этим хвастаться?"
 11_BA_FE_WAR:0 "«Мы даём вам воду и землю из нашего Пустого Дома, приходите и забирайте сами»."
 12_BA_FE_WAR:0 "«Каково ваше мнение о процессе производства консервов?... Не поймите неправильно, возможно, это будет иметь отношение к вашему будущему, во время войны или после неё»."

 #星门通路
 BA_Precursor.0015.title:0 "Канал связи активирован"
 BA_Precursor.0015.desc.1:0 "Мы получили подпространственные возмущения из системы интерфейса канала связи, похоже, интерфейс канала связи был открыт с другой стороны."
 BA_Precursor.0015.desc.2:0 "Мы зафиксировали подпространственное возмущение из неизвестной системы, похоже, оно вызвано активацией мегаструктуры."
 BA_Precursor.0015.a:0 "Волнующе."
 BA_Precursor.0015.b:0 "Нам нужно больше информации."

 BA_Precursor.0016.title:0 "Канал связи активирован"
 BA_Precursor.0016.desc:0 "§YГоворит Главная Свидетельница Юризоно Сэйя, вещающая во Внешний Мир.§! Фактически, вскоре после активации внешнего канала связи мы получили всё больше информации извне, что оказало нам важную помощь в восстановлении интерфейса канала связи на нашей территории. Однако мы не предпринимали никаких фактических ремонтных действий, поскольку единогласно решили не вмешиваться во внешний мир слишком сильно. Но теперь ситуация изменилась. Ради той причины, за которую мы держались до сих пор, сегодня мы должны действовать. К счастью, наша первая попытка восстановления увенчалась огромным успехом, и интерфейс канала связи внутри KETHER теперь функционирует.§RПоследнее предупреждение: хотя другие интерфейсы каналов связи предназначены для общего пользования, звёздные врата внутри KETHER не разрешены для несанкционированного использования, просим принять к сведению.§!"
 BA_Precursor.0016.next:0 "Наконец-то..."


#探索
 BA_Precursor.0051.title:0 "Обнаружен интерфейс канала связи"
 BA_Precursor.0051.desc:0 "Только что войдя в эту систему чёрной дыры, [from.GetName] сразу же заметил её необычность: нечто, похожее на звёздные врата, тихо функционировало на краю системы. Подобно тихой чёрной дыре в центре системы, ни материя, ни сигналы зондов не возвращались, войдя в эти звёздные врата. Экипаж выдвигал различные гипотезы о назначении этих звёздных врат, но на данный момент ни одна из них не может быть фактически подтверждена."
 BA_Precursor.0051.next:0 "Раз так, то пока отложим."

 BA_Precursor.0052.title:0 "Вход в Нумерологический кластер"
 BA_Precursor.0052.desc:0 "Это наш первый вход в Нумерологический кластер. Возможно, благодаря исследованиям и модификациям Нумерологов на протяжении бесчисленных лет, здешние звёзды демонстрируют особенности, отличные от обычных звёзд в галактике."
 BA_Precursor.0052.next:0 "Волнующе."

 BA_Precursor.0054.title:0 "Королевство"
 BA_Precursor.0054.desc:0 "Мы прибыли в последнюю систему Нумерологов: «Королевство». Удивительно, но расположение этой системы поразительно похоже на нашу родную систему Кивотос. Это ещё больше убеждает нас в том, что наша родная система была создана искусственно."
 BA_Precursor.0054.next:0 "......"

 BA_Precursor.0057.title:0 "Зацепка"
 BA_Precursor.0057.desc:0 "На планете в системе «Стыковочный Узел Коммуникации» мы обнаружили крайне опасные аномальные сигналы и следы материи. Анализ показывает, что это, по всей видимости, последствия наземной войны, которую вела империя Предтеч, построившая эти звёздные врата, за контроль над ними. Если мы хотим узнать больше, нам нужно действовать."
 BA_Precursor.0057.next:0 "Приступим!"

#初次见面
 BA_Precursor.0101.title:0 "Связь с узлом"
 BA_Precursor.0101.desc:0 "Наша обсерватория зафиксировала тахионный сигнал, активировавший звёздные врата в «Стыковочном Узле Коммуникации». Одновременно с этим из канала связи доносится сообщение, обращающееся к нам на нашем языке."
 BA_Precursor.0101.next:0 "Установить связь"

 BA_Precursor.0102.title:0 "Связь с узлом"
 BA_Precursor.0102.desc:0 "Приветствуем вас, остатки чужаков из Кивотоса, мы - Moe Xcom. Как вы могли заметить, эти каналы связи в системе были построены нашими врагами. Получив ответы, мы не смогли получить исходящий доступ к ним и могли лишь по крупицам информации, просачивающейся сквозь каналы, догадываться о ситуации за пределами скопления. Однако... после столь долгого периода спокойствия, хоть мы и взломали внешние каналы связи, наш технологический уровень уже далеко превосходит ваш, и мы единогласно считаем, что нам не следует вмешиваться во внешний галактический уклад. Поэтому мы решили не продолжать наши исследования по ремонту звёздных врат внутри нашей территории, чтобы избежать последствий, которые даже мы не сможем исправить."
 BA_Precursor.0102.Eden_Treaty:0 "Вы свергли Декаграмматона... это правда?"
 BA_Precursor.0102.Eden_Treaty.re:0 "Верно, сломив тюрьму в Системе 06, мы изгнали Декаграмматона из скопления после тяжёлых боёв. После этого мы также пережили множество внутренних перемен, прежде чем наконец объединились... Если вам интересна эта история, вы можете в любое время посетить нас."
 BA_Precursor.0102.Kyrie:0 "Повстанцы... это такие же ученики, как и мы?"
 BA_Precursor.0102.Kyrie.re:0 "Верно, сломив тюрьму в Системе 06, мы изгнали Декаграмматона из скопления после тяжёлых боёв. ...Вы тоже сопротивлялись? Это так трогательно... Хотя мы решили не вмешиваться во внешние дела, не стесняйтесь просить, если вам понадобится помощь."
 BA_Precursor.0102.Kivotos_other:0 "Ваши нимбы... они такие же, как и у нас?"
 BA_Precursor.0102.Kivotos_other.re:0 "Верно, нимбы также являются одним из наших давних предметов исследований. Результаты очень интересны... но это касается кое-чего, о чём мы пока не можем рассказать, так что предоставляем вам самим это исследовать."
 BA_Precursor.0102.exit_Kivotos:0 "Салютуем вам, Предтечи."
 BA_Precursor.0102.exit_Kivotos.re:0 "Надеемся, что и вы напишете свою собственную историю, чужаки."
 BA_Precursor.0102.exit_other:0 "Какие-то бумажные человечки..."
 BA_Precursor.0102.exit_other.re:0 "...Действительно интересный вид."

#先驱者通讯
 BA_Precursor.0151.title:0 "Связь с Предтечами (мнение слишком низко, отказ от общения)"
 BA_Precursor.0151.desc:0 "Ты прав, но «Набор рас Blue Archive» - это совершенно новый аниме-мод для 4X-игры Stellaris, созданный командой под руководством N0Z0M1. Сюжет мода разворачивается в фэнтезийном мире под названием «Кивотос», где ученики обладают «нимбами», направляющими силу Мистики. Вы сыграете роль таинственного персонажа по имени «Сэнсэй», который, несмотря на занятость, надоедает ученикам с уникальными характерами и способностями, чтобы вместе с ними побеждать могущественных врагов, отыскать пропавшую главу Федерального студенческого совета - и одновременно постепенно раскрывать истину о «Мистике»."
 BA_Precursor.0151.next:0 "Это явно последствия игры в Blue Archive."

 BA_Precursor.main.title:0 "Связь с Предтечами"
 BA_Precursor.main.desc.1:0 "...Любопытно... А, ничего. Вы столкнулись с какими-то трудностями?"
 BA_Precursor.main.desc.2:0 "Хотя мы и наблюдали это только недавно... скорость вашего развития действительно превосходит наши ожидания."
 BA_Precursor.main.desc.3:0 "Хотя наши технологии очень мощны, а техника развита... кое-что даже мы не можем сделать..."
 BA_Precursor.main.desc.4:0 "Слушайте внимательно... о грани между Мистикой и Ужасом... ну-ну, если это вы, то всё должно быть в порядке..."
 BA_Precursor.main.desc.5:0 "Цените тех товарищей, что всё ещё рядом с вами..."


 BA_Precursor.manual:0 "Описание"
 BA_Precursor.manual.title:0 "Связь с Предтечами: Описание"
 BA_Precursor.manual.desc:0 "Поскольку это очень особенное пространство, мы можем отправлять вам предметы лишь особым способом... Гиперкоридоры невозможны, но мы можем создать §Yмикро-червоточину§! или напрямую отправить §Bварп-грузовик§!.\nЕсть что-нибудь, что вы хотите узнать?"


 BA_Precursor.trade:0 "Торговля очками"
 BA_Precursor.trade.title:0 "Связь с Предтечами: Очки и логистика"
 BA_Precursor.trade.desc:0 "Мы не будем чрезмерно вмешиваться в ваши дела, но не стесняйтесь просить о помощи в решении срочных проблем..."

 BA_Precursor.trade.get_point:0 "Получить торговые очки"

 BA_Precursor.trade.wormhole:0 "Торговать ресурсами через §Yмикро-червоточину§!"

 BA_Precursor.trade.warpship:0 "Торговать ресурсами через §Bварп-грузовик§!"

 BA_Precursor.trade.infomation:0 "Торговая информация"

 BA_Precursor.chat:0 "Поболтать"
 BA_Precursor.chat.title:0 "Связь с Предтечами: Поболтать"
 BA_Precursor.chat.desc:0 "Я же знаю, у вас наверняка полно вопросов... Кто мы такие? Откуда вы взялись? И почему?"



 BA_Precursor.exit:0 "Закрыть страницу"

 BA_Precursor.manual.re:0 "Так как наша логистика возможна только в обход гиперпространственных маршрутов, мы не можем торговать обычным способом.\nСейчас самый оптимальный способ - это использование мини-кротовых нор. Они могут обеспечивать 20 ед. транспортной мощности в месяц, а все расходы на их содержание берём на себя мы.\nИ не волнуйтесь по поводу неиспользованной мощности! Мы можем отправлять вам варп-корабли. Стоимость перевозки таких кораблей в один конец, которую вы должны будете оплатить, составит 1000 £energy£. Стоимость пути туда должны оплатить вы, а вот на обратный путь мы предлагаем вам два варианта: либо вы оплачиваете обратный путь и корабль возвращается, либо тратите часть накопленной мощности, чтобы оставить корабль у себя. Если вы захотите его разобрать или изучить, мы не будем вмешиваться.\nКстати, мы очень нуждаемся в различной информации о внешних регионах! Если вы согласитесь её предоставить, мы предложим вам такие щедрые награды, от которых вы просто не сможете отказаться... Мы вас точно не обидим! Ну что, это же предложение, от которого ну просто невозможно отказаться, верно?!"

