 hcp_harvesters_crisis.1000.name:"$hcp_singularity_silo$ Hasat Edildi"
 hcp_harvesters_crisis.1000.desc:"§Y$hcp_singularity_silo$§!'muz yok edildi! §H[event_target:crisis_country.GetName]§!'ye ait bir §Y$hcp_stellar_harvester$§! onun üzerinde pozisyon aldı ve insansız hava aracı sürülerini serbest bırakarak arkasında hiçbir şey bırakmadı.\n\nBu yapı operasyonlarımız için hayati öneme sahip, mümkün olan en kısa sürede yenisini faaliyete geçirmemiz zorunlu."
 hcp_harvesters_crisis.1000.a:"Onu yeniden inşa etmeliyiz."
 hcp_harvesters_crisis.1000.b:"Onlarınkini alamaz mıyız?"

 hcp_NEEDS_NEW_BLACK_HOLE:"Yeni Bir Kara Delik Edinin"
 hcp_NEEDS_NEW_BLACK_HOLE_DESC:"Yeni bir §Y$hcp_singularity_silo_4$§! inşa etmek için bir §HKara Delik§!'e ihtiyacımız var. Ya bilinenlerden birini edinebiliriz ya da gözlem istasyonlarımızı daha önce gözden kaçan birini aramaları için ayarlayabiliriz."
 
 hcp_REBUILD_SINGULARITY_SILO_1:"$hcp_singularity_silo$'yu Yeniden İnşa Et"
 hcp_REBUILD_SINGULARITY_SILO_1_DESC:"$hcp_singularity_silo$'muz yok edildi. Sonsuz sığınağımız olarak hizmet edebilmesi için onu yeniden inşa etmeliyiz."
 hcp_REBUILD_SINGULARITY_SILO_2: "$hcp_REBUILD_SINGULARITY_SILO_1$"
 hcp_REBUILD_SINGULARITY_SILO_2_DESC: "$hcp_REBUILD_SINGULARITY_SILO_1_DESC$"
 hcp_REBUILD_SINGULARITY_SILO_TOOLTIP: "$hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP$"

 hcp_harvesters_crisis.1002.name: "$hcp_harvesters_crisis.101.name$"
 hcp_harvesters_crisis.1002.desc:"Yeni bir §YTekillik Silosu§! inşaatına başlamak için uygun bir §HKara Delik§! edindik."
 hcp_harvesters_crisis.1003.name: "$hcp_harvesters_crisis.1002.name$"
 hcp_harvesters_crisis.1003.desc: "$hcp_harvesters_crisis.1003.desc$"

 hcp_harvesters_crisis.1005.name: "$hcp_harvesters_crisis.102.name$"
 hcp_harvesters_crisis.1005.desc:"Gözlem karakollarımız, yeni bir §YTekillik Silosu§! inşaatına başlamak için uygun bir §HKara Delik§! tespit etti."
 hcp_harvesters_crisis.1006.name: "$hcp_harvesters_crisis.1005.name$"
 hcp_harvesters_crisis.1006.desc: "$hcp_harvesters_crisis.1005.desc$"

 hcp_STEAL_SINGULARITY_SILO_1:"$hcp_singularity_silo$'yu Edin"
 hcp_STEAL_SINGULARITY_SILO_1_DESC:"$hcp_singularity_silo$'muzu kaybetmemiz bizi önemli ölçüde geriletti. Yeni bir tanesini \\"edinirsek\\" daha fazla verimsizlikten kaçınabiliriz."
 hcp_STEAL_SINGULARITY_SILO_2: "$hcp_STEAL_SINGULARITY_SILO_1$"
 hcp_STEAL_SINGULARITY_SILO_2_DESC: "$hcp_STEAL_SINGULARITY_SILO_1_DESC$"
 hcp_STEAL_SINGULARITY_SILO_TOOLTIP:"§H[this.GetName] Sistemi§!'ndeki §Y$hcp_singularity_silo$§!'nun kontrolünü ele geçirin."

 hcp_harvesters_crisis.1011.name:"$hcp_singularity_silo$ Edinildi"
 hcp_harvesters_crisis.1011.desc.a:"Yeni bir §Y$hcp_singularity_silo$§! başarıyla edindik. Operasyonlarımız normale dönebilir."
 hcp_harvesters_crisis.1011.desc.b:"Görünüşe göre şansımız döndü. §H[from.GetName] Sistemi§!'ni ele geçirmemizin bir parçası olarak, yeni bir §Y$hcp_singularity_silo$§! edindik. Artık yeni bir tane inşa etmek için yatırım yapmamız gerekmiyor."

 hcp_harvesters_crisis.1012.name: "$hcp_harvesters_crisis.1011.name$"
 hcp_harvesters_crisis.1012.desc.a: "$hcp_harvesters_crisis.1011.desc.a$"
 hcp_harvesters_crisis.1012.desc.b: "$hcp_harvesters_crisis.1011.desc.b$"

 hcp_harvesters_crisis.1015.name: "$hcp_harvesters_crisis.1000.name$"
 hcp_harvesters_crisis.1015.desc.a:"§H[from.GetName] Sistemi§!'ndeki §Y$hcp_singularity_silo$§! yok edildi! Galakside başka hiç kalmadığından, yeni bir tane inşa etmekten başka çaremiz yok."
 hcp_harvesters_crisis.1015.desc.b: ""
 hcp_harvesters_crisis.1015.a:"Yeni bir tane inşa etmemiz gerekecek."
 hcp_harvesters_crisis.1015.b:"Peşinden gidebileceğimiz başkaları var. §H[from.GetName] Sistemi§!'ndeki §Y$hcp_singularity_silo$§! yok edildi! Çabalarımızı kalan silolara odaklamalıyız."
 
