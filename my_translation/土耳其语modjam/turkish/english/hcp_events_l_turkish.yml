 ##########################
 # Harvesters Event Chain #
 ##########################
 hcp_harvesters_crisis_chain_title: "$hcp_ap_harvesters$"
 hcp_harvesters_crisis_chain_desc:"Evrenimiz sonlu! Kaynaklar ve zaman da sınırlı. İkisinin de boşa gitmesine izin vermemeliyiz."
 hcp_harvesters_level_reached:"Kriz Seviyesine Ulaşıldı"

 ######################
 # Harvesters Level 1 #
 ######################
 hcp_harvesters_crisis.100.name:"Geleceği Düşünmek"
 hcp_harvesters_crisis.100.desc:"Uygarlığımız galaksiye yayılmaya devam ettikçe, toplu hayatta kalma şansımız artıyor ve geleceğe daha da uzun vadeli bakabiliyoruz. Ancak bunu yaparken, korkunç bir farkındalıkla karşılaştık. İmparatorluğumuz ne kadar geniş, başarıları ne kadar büyük veya mirası ne kadar kalıcı olursa olsun, evrenimiz eninde sonunda sona erecek ve her şeyi anlamsız kılacak.\n\nHalk arasında nihai ısı ölümü hakkında artan bir endişe var, çoğu kişi bununla şimdi başa çıkmak için hazırlanmamız gerektiğini savunuyor. Bu, muazzam miktarda kaynak edinilmesini gerektirecektir.\n\nBunun depolama kapasitesini kolaylaştırmak için, bir kara deliğin etrafına inşa edilecek devasa bir silo planı hazırladık."
 hcp_harvesters_crisis.100.mach.desc:"Ağımız galaksiye yayıldıkça, sürekli hayatta kalma olasılığımız katlanarak artıyor ve bu da daha uzun zaman ölçeklerini göz önünde bulundurmamızı sağlıyor. Ne yazık ki, tüm gelecek simülasyonlarımız aynı sonuca varıyor. Varlığımız, evrenin tahmini ömrüyle sınırlı.\n\nBöyle bir noktanın ötesinde varlığımızı sürdürmek için, mevcut tüm kaynakları bir araya getirmek için çalışmalıyız. Bu amaçla, bir kara deliğin etrafına inşa edilecek devasa bir silo planı hazırladık."
 hcp_harvesters_crisis.100.hive.desc:"Galaksiye yayılmaya devam ettikçe, hayatta kalma şansımız artıyor ve geleceğe daha da uzun vadeli bakabiliyoruz. Ancak bunu yaparken, korkunç bir farkındalıkla karşılaştık. Evrenimiz eninde sonunda ölecek ve biz de onunla birlikte.\n\nBöyle bir kaçınılmazlık karşısında hayatta kalmamızı sağlamamız son derece önemlidir. Bunu yapmak için, büyük miktarlarda kaynak biriktirmeye başlamalıyız. Bu amaçla, bir kara deliğin etrafına inşa edilecek devasa bir silo planı hazırladık."
 hcp_harvesters_crisis.100.a:"Hadi işe koyulalım."
 hcp_harvesters_crisis.100.resource_consolidation:"Bu konuda tecrübemiz var."

 # Acquire a Black Hole
 hcp_harvesters_crisis.101.name:"Kara Delik Elde Edildi"
 hcp_harvesters_crisis.101.desc:"Bir §YSingularity Silosu§! inşaatına başlamak için uygun bir §HKara Delik§! edindik."

 hcp_harvesters_crisis.102.name:"Kara Delik Tespit Edildi"
 hcp_harvesters_crisis.102.desc:"Gözlem karakollarımız, bir §YSingularity Silosu§! inşaatına başlamak için uygun bir §HKara Delik§! tespit etti."

 ######################
 # Harvesters Level 2 #
 ######################
 hcp_harvesters_crisis.200.name:"Operasyonlar Başlıyor"
 hcp_harvesters_crisis.200.desc:"Singularity Silomuzun ilk aşamasının tamamlanması anıtsal bir olay! Sadece %25'i tamamlanmış olmasına rağmen, şimdiden depolama tesislerimizin geri kalanının toplamından daha büyük bir kapasiteye sahip. Ne yazık ki, hasat operasyonlarımıza başlamadan bitmesini bekleyecek zaman lüksümüz yok.\n\nProspektör Drone'larımız şimdiden değerlendirmemiz için yeni, zengin mineral yatakları tespit etti ve daha verimli madencilik teknikleri geliştirmek için yoğun bir şekilde çalışıyoruz ama hala yapacak çok işimiz var."
 hcp_harvesters_crisis.200.a:"Boşa harcayacak zaman yok."

 ######################
 # Harvesters Level 3 #
 ######################
 hcp_harvesters_crisis.300.name:"Devam Eden Verimsizlikler"
 hcp_harvesters_crisis.300.desc:"Hasat operasyonlarımız tam gaz devam ediyor. Enerjili madencilik ekipmanlarının konuşlandırılması genel verimliliği önemli ölçüde artırdı ve yörünge altyapımızın sürekli genişlemesi değerli kaynaklara erişimimizi artırıyor ancak hala devam eden verimsizlikler var.\n\nBunu gidermeye çalışmak için yeni bir yörünge istasyonu türü için tasarımlar hazırladık. Bu Yörünge Taşocakçıları, bir gezegeni katman katman soyarak bizim için büyük miktarlarda kaynak toplamayı sağlayacak şekilde tasarlanmıştır.\n\nEk olarak, Singularity Silo tasarımlarına bir dizi sığınak eklemek üzere değişiklik yaptık. Bunlar, tüm uygarlığımızı herhangi bir gezegenin şimdiye kadar sağlayabileceğinden çok daha verimli bir şekilde barındıracak."
 hcp_harvesters_crisis.300.a:"Daha fazla kaynağa ihtiyacımız var."

 ######################
 # Harvesters Level 4 #
 ######################
 hcp_harvesters_crisis.400.name:"Deneysel Teknikler"
 hcp_harvesters_crisis.400.desc:"Hasat operasyonlarımızın son analizi endişe verici bir sonuç ortaya koydu. Yörünge Taşocakçılarımızın konuşlandırılması operasyonel verimliliğimizi daha önce ulaşılamaz sanılan yüksekliklere çıkarmış olsa da, en karamsar hedeflerimizin bile gerisinde kalacağımız tahmin ediliyor.\n\nBu girişimi kurtarmak amacıyla, geliştirmekte olduğumuz daha deneysel madencilik tekniklerinden bazılarını incelemeye başladık ve özellikle biri umut vadediyor: §HYıldız Hasatçıları§!.\n\nBir prototip inşa edip test ederek gelişimlerini hızlandırabileceğimize inanıyoruz. §H[capital_scope.GetName]§!'ın yörünge altyapısı inşaatı karşılamak üzere hazırlandı."
 hcp_harvesters_crisis.400.a:"Bu işe yaramalı."

 hcp_harvesters_crisis.410.name:"Prototip Tamamlandı"
 hcp_harvesters_crisis.410.desc:"Yıldız Hasatçısı prototipinin inşasını tamamladık. En büyük Yıldız Üslerimizi bile cüceleştiren bu yapının inşasında kullanılan kaynaklar astronomiktir, bu yüzden vaat edilen sonuçları vermesi önemlidir. Onu test etmek için, bölgemizdeki çok fazla stratejik önemi olmayan bir sistemi hedeflemeliyiz."
 hcp_harvesters_crisis.410.a:"[event_target:hcp_test_fire_target.GetName] Sistemi işimizi görecektir."
 hcp_harvesters_crisis.410.b:"Hangi sistemden vazgeçebileceğimize karar vermemiz gerekecek."

 hcp_harvesters_crisis.415.name:"Prototip İmha Edildi"
 hcp_harvesters_crisis.415.desc:"Yıldız Hasatçısı Prototipimiz imha edildi! Bunun boşa harcadığı kaynak miktarı astronomik. Şimdi testleri tamamlamak için bir tane daha inşa etmemiz gerekiyor."
 hcp_harvesters_crisis.415.a:"Bu bir felaket!"

 hcp_harvesters_crisis.420.name:"Yıldız Sistemi Hasat Edildi"
 hcp_harvesters_crisis.420.desc:"[from.GetName] Sistemi yok oldu, içindeki her şey tamamen söküldü ve kaynakları Yıldız-Hasatçımızda depolandı. Bu test en iyimser beklentilerimizi bile aştı! Tasarımı sonlandırmak için hala yapacak iş var ama hedeflerimiz artık çok daha ulaşılabilir."

 ######################
 # Harvesters Level 5 #
 ######################
 hcp_harvesters_crisis.500.name:"Evrenin Hasadı"
 hcp_harvesters_crisis.500.desc:"Evren için yeni bir çağın eşiğindeyiz. Prototip ile yaptığımız testlerin sona ermesiyle, ihtiyacımız olan kaynakları toplamak için Yıldız-Hasatçılarımızı serbest bırakmaya hazırız. Onları elle daha fazla inşa etmek verimsiz olacağından, topladıkları materyalleri kullanarak kendini kopyalama yeteneği verdik.\n\nOnlara ayrıca bir gezegenin nüfusunu tahliye etme yeteneği de verdik. Bu başlangıçta, mevcut kolonilerimiz de dahil olmak üzere sistemlerde hasat çabalarımızı yavaşlatmadan kullanılmalarına izin vermek amacıyla düşünülmüştü. Ancak, bu başka imparatorlukların kolonilerinde de kullanılabilir, böylece nüfuslarını sığınaklarımıza taşıyabiliriz."
 hcp_harvesters_crisis.500.a:"Sığınaklarımıza herkes hoş geldi."
 hcp_harvesters_crisis.500.b:"Nüfusları Hasat Et."

 hcp_harvesters_crisis.510.name:"Son Yıldız-Hasatçı İmha Edildi"
 hcp_harvesters_crisis.510.desc:"Son aktif Yıldız-Hasatçımız imha edildi! Artık çoğaltacak bir tane kalmadığı için, yeni bir tane elle inşa etmemiz gerekecek."
 hcp_harvesters_crisis.510.a:"Bu bir felaket!"

 hcp_harvesters_crisis.515.name:"Son Yıldız-Hasatçı Galaksiden Ayrılıyor"
 hcp_harvesters_crisis.515.desc:"Son aktif Yıldız-Hasatçımız galaksiden ayrıldı! Bunun tekrar yaşanmaması için idari süreçlerimizi gözden geçiriyoruz. Artık çoğaltacak bir tane kalmadığı için, yeni bir tane elle inşa etmemiz gerekecek."
 hcp_harvesters_crisis.515.a:"Bu bir felaket!"

 ##########################
 # Solar System Harvested #
 ##########################
 hcp_harvesters_crisis.610.name:"Yıldız Sistemi Kayboldu"
 hcp_harvesters_crisis.610.desc:"§H[destroyed_system.GetName]§! sistemi yok oldu. Uzun menzilli sensörlerimiz, eskiden olduğu yerde yalnızca boş bir hiçlik gösteriyor. Geçtiğimiz aylara ait telemetriyi incelediğimizde, sistemin kütlesinde hızla düşmeden önce ani bir dalgalanma fark ettik. Sistemde bulunan tüm yıldız gemileri veya istasyonları da görünüşe göre kayboldu.\n\nDoğrulanmamış raporlar, bu olayın tek bir hayatta kalanını işaret ediyor - §H[crisis_country.GetName]§!'ye ait devasa bir gemi..."
 hcp_harvesters_crisis.610.a:"Neyin peşindeler?"

 hcp_harvesters_crisis.611.name:"Yıldız Sistemi Hasat Edildi"
 hcp_harvesters_crisis.611.desc:"§H[destroyed_system.GetName]§! sistemi yok oldu! §H[crisis_country.GetName]§!'ye ait devasa bir yıldız gemisi ana yıldızın üzerinde pozisyon aldı ve sistemdeki her şeyi söküp parçalamaya başlayan devasa bir insansız hava aracı sürüsü saldı.\n\nGörünüşe göre \\"§HYıldız Hasatçı§!\\" olarak adlandırdıkları [crisis_country.GetSpeciesName] yıldız gemisi hayatta kaldı. Açıkça görülüyor ki, [crisis_country.GetName] artık tüm yıldız sistemlerini hasat etmek için hem teknolojiye hem de araçlara sahip."
 hcp_harvesters_crisis.611.a:"Bu her şeyi değiştiriyor..."

 hcp_harvesters_crisis.612.name:"Yıldız Sistemi Kayboldu"
 hcp_harvesters_crisis.612.desc:"§H[destroyed_system.GetName]§! sistemi yok oldu! Devasa bir insansız hava aracı sürüsü sistemdeki her şeyi söktü.\n\nGörünüşe göre §H[crisis_country.GetName]§! artık Yıldız Hasatçı teknolojisine de sahip!"
 hcp_harvesters_crisis.612.a:"Kaynakları bizim olacak!"

 ##################################
 # Harvesters Victory Event Chain #
 ##################################
 hcp_harvesters_victory_chain_title:"Evrenin Hasadı"
 hcp_harvesters_victory_chain_desc:"Evrenin Hasadımızı başlatmak için, yeterli sayıda Yıldız Hasatçı inşa etmemiz ve onları diğer galaksileri hasat etmeye göndermemiz gerekecek. Kendi galaksimiz bu girişim için bol miktarda kaynak sağlamalıdır. Tüm nüfusumuzu, sonsuz yuvamız olan Tekillik Silomuzun etrafındaki sığınaklara taşımalıyız.\n\n§HAMAÇLAR§!:\n- Tüm nüfusumuzu Tekillik Silomuza taşıyın.\n- Dışa Yolculuk durumunu tamamlayın."

 hcp_anti_harvesters_chain_title:"Evrenin Hasadı"
 hcp_anti_harvesters_chain_desc:"Yıldız Hasatçılar tüm evren için varoluşsal bir tehdit oluşturuyor. Mümkün olduğunca çoğunu yok etmeliyiz, kaçanlar hepimizi mahvedebilir."
 hcp_DESTROY_STELLAR_HARVESTER:"Yıldız Hasatçıyı Yok Et"
 hcp_DESTROY_STELLAR_HARVESTER_DESC:"Şu anda bu Yıldız Hasatçıyı takip ediyoruz. Galaksiyi terk etmeden önce onu yok etmeliyiz."
 hcp_DESTROY_STELLAR_HARVESTER_TOOLTIP:"Yıldız Hasatçıyı Yok Et"

 hcp_harvesters_crisis.800.name:"Sonsuzluk Bekliyor"
 hcp_harvesters_crisis.800.desc:"Yıldız Hasatçılarımız çok ihtiyaç duyulan kaynakları toplamakla meşgul ve tüm nüfusumuzu Tekillik Silomuzun etrafındaki sığınaklara başarıyla taşıdık. Artık kendimizi izole etme zamanı geldi, sığınağımızın ötesinde hala mevcut olan tehlikelerden korunduğumuzdan emin olmalıyız." #\n\nAlthough, this galaxy still contains valuable resources. We could wait until we have claimed all we can.
 hcp_harvesters_crisis.800.a:"Kalkanı etkinleştirin."
 hcp_harvesters_crisis.800.b:"Daha fazla kaynak toplamalıyız."

 ###############################
 # Harvester Country Destroyed #
 ###############################
 #Harvester Defeated Before Completing Outward Bound Situation
 hcp_harvesters_crisis.905.name:"Galaktik Hasat Sona Erdi"
 hcp_harvesters_crisis.905.desc:"§H[LastKilledCountryName]§!'nin yok edilmesiyle birlikte, Yıldız Hasatçılarının tehdidi nihayet sona erdi. Galaksi rahat bir nefes alıyor."
 hcp_harvesters_crisis.905.a:"Evren için harika bir gün."
 #Harvester Defeated After Completing Outward Bound Situation
 hcp_harvesters_crisis.910.name:"Boş Zafer"
 hcp_harvesters_crisis.910.desc:"§H[LastKilledCountryName]§!'nin yok edilmesi kesinlikle bir kutlama nedeni olsa da, çok sayıda Yıldız Hasatçının galaksiden kaçmayı başardığı gerçeğinden kaçış yok. Dönüşlerini görecek kadar yaşarsak, onları durdurabileceğimizi ancak umabiliriz."
 hcp_harvesters_crisis.910.a:"Düşünmeye değmez bir şey."
 #Post Harvester Victory Event
 hcp_harvesters_crisis.915.name:"Kendi Kendine Dayatılan İzolasyon"
 hcp_harvesters_crisis.915.desc:"§H[LastKilledCountryName]§!'nin kalan kuvvetlerini §Y[event_target:hcp_refuge_system.GetName] Sistemi§!'ne çekmesinden kısa bir süre sonra, Tekillik Silolarından devasa bir enerji yükselmesi tespit ettik. Uzun menzilli sensörler, sığınaklarının etrafına güçlü bir enerji kalkanı dikildiğini ve onu evrenin geri kalanından izole ettiğini gösteriyor.\n\nKalkan, temasa geçen her şeyi buharlaştırıyor ve ardından merkezindeki kara deliğe emiyor. Görünüşe göre Yıldız Hasatçılarını evrenin geneline saldıktan sonra, her türlü intikamdan saklanmışlar."
 hcp_harvesters_crisis.915.a:"Korkaklar."

 ################################
 # Singularity Silo Lost Events #
