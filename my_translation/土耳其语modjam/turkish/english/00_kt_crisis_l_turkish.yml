 kt_killing_tithe_crisis_description_title:"Öldürücü Düşünce"
 kt_killing_tithe_crisis_description:"Farkına vardık ki tek gerçek varoluştur ve varoluşlarını sürdüremeyenler, hiç var olmamış olanlar kadar ağırlık taşır.\n\nYok edilebilen şey, yok edilmelidir, çünkü yok edilemeyen şey sonsuzluğu aşacaktır.\n\nDiğerleri bize nihilist diyebilir. Biz olmasaydık büyük bir medeniyetleri olabileceğini söyleyebilirler.\nAma biliyoruz ki iyi bir şey yapmanın tek yolu, kırılamayan bir şey yapmaktır. Ve bunu yapmanın tek yolu da her şeyi kırmaya çalışmaktır. Evrenin ölüm üzerine kurulu olduğunu bilmek daha güzeldir."
 kt_killing_tithe_crisis_howto_title:"Haraç ve Öldürücü İvme"
 kt_killing_tithe_crisis_howto:"§HKriz Hedeflerini§! takip etmek £kt_killing_tithe£ §HHaraç§! üretir, bize güç ve savaştığımız savaşlardan, yok ettiğimiz halklardan daha fazla güç kazanma yeteneği verir.\nAncak dikkat edin, Öldürücü Fikir'i uygulamak bıçak sırtında yürümek gibidir. Yeterince §Vsavaşmaz§! ve §Völdürmezseniz§!, sizi tamamen tüketecektir.\n\nBu hedefleri yerine getirmek ayrıca etkinin gücünü belirleyen Yıkım Ücretleri kazandırır. Ancak aynı zamanda geriler; hareketsizlik ve gücünüzle gerileme güçlenirken, içinde bulunduğunuz her savaş ve yok ettiğiniz her ülke için zayıflar.\nİlk 10 yıl boyunca gerileme olmaz."

