 kt_situation_stage:"En kudretli tür biziz ve bunu böylece kanıtlarız."

 KT_CRISIS_CYST_WORLD_1:"Kisti Oy"
 KT_CRISIS_CYST_WORLD_1_DESC:"Ölümcül Düşünce'ye dalışımızla yeni bir uygulama düşünmeye başladık: Perde'ye bir kist oyma, dünyamızın bir parçasını ona tersine çevirme ve o dünyanın içinde Ölümcül Düşünce'nin bir hakimiyetini kurma. Bunu yapan kişi o dünyayı bağlayabilir, onları öldürmek isteyen herkesi bu dünyada onlarla yüzleşmeye zorlayarak ve üstün bir kudretten gelmeyen her ölümden kaçınarak. Ama önce o kisti Perde'ye nasıl oyacağımızı öğrenmeliyiz."
 KT_CRISIS_CYST_WORLD_2:"Bir Kist Dünyası Kur"
 KT_CRISIS_CYST_WORLD_2_DESC:"İrademiz ve öldürme niyetimizle Peçe'ye yarı-dengeli bir kist oymayı başardığımıza göre, artık sadece son kısım eksik: Dünyamızın bir parçasını onun içine tersine çevirerek temelini oluşturmak ve o dünyaya Öldürücü Düşünce'yi aşılamak, Peçe'den istenmeyen müdahaleleri dışarıda tutmak ve liderlerimizi ölüme bile meydan okumalarına olanak tanıyacak şekilde bağlamak."
 KT_CRISIS_TAKING_1:"Boşluğu Dilimle"
 KT_CRISIS_TAKING_1_DESC:"Peçe Kistleri'nin oluşturulmasındaki son gelişmeler ve Öldürücü Düşünce'deki ilerlememiz, Peçe'nin daha derinlerinde bir güç algılamamızı sağladı; bu güç, ezdiğimiz düşmanları kontrolümüz altında yeni bir forma, tek ve en gerçek amaca daha uygun, daha keskin bir forma dönüştürmemize olanak tanıyacak. Ancak önce o alana bir kesik oluşturabilmeliyiz ve Kist dünyaları yaratmamızın aksine bu hızla gerçekleşmeli, aksi takdirde keskinleştirmeye çalışacağımız herhangi bir düşman çoktan gitmiş olurdu."
 KT_CRISIS_TAKING_2:"Düşmanlarını Yeniden Şekillendir"
 KT_CRISIS_TAKING_2_DESC:"Yeniden şekillendirme kaynağına kısa süreli dengeli bir portal oluşturmayı başardığımıza göre, artık keskinleştirme sürecini gerçekten kontrol etmemiz gerekiyor. Laboratuvarda denediğimiz her girişim korkunç bir şekilde başarısız oldu, biçimsiz ve kontrol edilemez öldürme makineleri oluşturdu. Kist Dünyasını oluşturmuş ve böylece Öldürücü Düşünce'de ustalaşmış birine ihtiyacımız olacak."

 kt_throne_world_trait:"Kist Dünyası"
 kt_throne_world_trait_desc:"Bu lider, iradesini Peçe'ye işleyerek kendi alemini, Peçe'de bir kist oluşturmuştur; burada Öldürücü Düşünce yücedir."
 kt_throne_world_trait_tt:"Kist Dünyası'nı istila edip yok edebilecek daha güçlü bir düşman tarafından yenilmedikçe ölümden sonra da varlığını sürdürecektir."

 kt1desc_ending:"\n\nVe böylece tek bir sonuca varmalıyız. Bir şeye vermemiz gereken tek ağırlık, varoluşudur. Güçlü olan var olmaya devam eder. Var olmaya devam eden, kendi içinde var olmaya devam etme yeteneğini teşvik eden şey, güçlüdür.\nVe bu kasvetli gerçekten güç çekebiliriz. Varoluş hakkımızı kanıtlamış olarak, en güçlü tek şey olana kadar savaştığımız her şeyden ve yok ettiğimiz her şeyden güç çekeceğiz."
 kt.1.name:"Öldürücü Düşünceyi Benimsedi"
 kt.1.desc.mil:"Toplumumuz çatışmada doğdu ve o zamandan beri bunu medeniyetimizin tüm yönlerine taşıdı. Ve o zamandan beri savaştığımız savaşlarda birçok ilginç gözlem yaptık. Savaş sadece materyalist veya idealist nedenlerle değil, kendisi için de yapılır. Savaş nihai sınavdır. Kazananlar var olmayı hak eder ve bu ebedi oyunun kaybedeni belki de hiç var olmamıştır.$kt1desc_ending$"
 kt.1.desc.auth:"Doğal ve gerekli bir hiyerarşinin var olduğunu biliyor ve her zaman biliyorduk. Son zamanlarda bazı filozoflar bu konuda yeni bir düşünce ortaya attılar; buna göre bu sadece doğal ve gerekli değil, aynı zamanda kaçınılmaz ve sonsuzluğa kadar hayatta kalacak tek şeydir. Şiddetle ve varoluş iddiasını sürdüremeyen her şeyin yok edilmesiyle oluşan bir hiyerarşi.$kt1desc_ending$"
 kt.1.desc.fth:"Rahiplerimiz meditasyonlarında yeni bir şey hissettiler. İnancımıza entegre edebileceğimiz yeni bir fikir. Kan ve şiddet fikri, bir bıçağın ucuyla talep edilen ebedi varoluş. Varoluşun nihai hakemi fikri: Öldürücü Düşünce.$kt1desc_ending$"
 kt.1.desc.mix:"Son zamanlarda saflarımızda yeni bir ideolojinin oluştuğuna dair ipuçları bulduk. Yıkım ve ölüm üzerine yeni bir ideoloji, zayıf olanın yok edilmesi, böylece güçlü olanın sonsuza dek gelişebilmesi. Onu benimsemeye karar verdik çünkü bizi güçlendirecek, aksi takdirde güçlülerin avı oluruz.$kt1desc_ending$"
 kt.1.desc.hive:"Dronlarımızda yeni bir davranış, yeni bir kanserli büyüme modeli gözlemledik. Büyüyemeyen, gücünüze karşı varlığını sürdüremeyen şeyin yok edilmesiyle sağlanan varoluş. Şiddet yoluyla kendini geliştirmenin güzel bir modeli.$kt1desc_ending$"
 kt.1.desc.wild:"Zihnimiz oluştuğundan beri simbiyontlarımızın birbiriyle savaştığını, bizim parçalarımızın birbiriyle savaş halinde olduğunu gözlemledik. Varoluşumuz boyunca bunu gözlemledik ve düşündük, sonsuz kan nehrini izleyerek.$kt1desc_ending$"
 kt.1.desc.devour:"Başlangıcımızdan beri biz olmayan her şeyin yok edilmesini aradık. Ve bu yok etmenin yöntemleri ve matematiği hakkında uzun zamandır düşündük. Ve yeni bir fenomen gözlemledik. Öldürücü Düşünce.$kt1desc_ending$"
 kt.1.desc.machine:"Dron yapımımızdaki sonsuz mükemmellik arayışımızda, savaş tasarımlarının ve entrikalarının en başarılı olduğu modelleri gözlemledik. Evrimsel bir algoritma, yok olma yoluyla zafere götüren bir kendini geliştirme modeli. Tehlikeli bir modeldi ve yine de daha fazla incelemeye değerdi. Ve şimdi onu bulduk, yok oluş yoluyla varoluşun hesaplanması.$kt1desc_ending$"
 kt.1.a:"Muhteşem" # This will become Aiat after the
 kt.2.name:"Peçe Kisti Oluşturuldu"
 kt.2.desc:"Sonunda! Gerçekliğe doğrudan bitişik Peçe'ye bir şekilde istikrarlı bir yol açmayı başardık. Süreç, iyi miktarda güç ve irade gerektiriyor. Sonraki adımda, gerçekliğin parçalarını onun içine nasıl tersine çevireceğimizi araştırarak, tek yasanın Öldürücü Düşünce olduğu bir Kist Dünyasının temelini oluşturmalıyız."
 kt.2.a:"Mükemmel"
 kt.3.name:"Kist Dünyası Oluşturuldu"
 kt.3.desc:"Gerçekliğin bir parçasını Peçe kistimize tersine çevirmeyi başardık ve böylece gerçek bir Kist Dünyası haline gelmesine izin verdik. Bu dünyalar, kalabilmek ve parçalanmamak için Öldürücü Düşünce'de yetenekli birinin çapa görevi görmesini gerektirirler ancak bu uygulayıcının en şiddetli sonlardan bile geri dönmesine izin verirler, kendi kist dünyalarında daha güçlü biri tarafından öldürülmedikçe."
 kt.3.a:"Mükemmel"
 kt.10.name:"Yeni Potansiyel Ortaya Çıkarıldı"
 kt.10.desc:"Öldürücü Düşünce üzerindeki hakimiyetimiz yeni bir seviyeye yükseldi! Artık önümüzde pek çok olasılık var. Ancak özellikle biri gözümüze çarptı. Peçe'nin derinlerindeki bazı enerjileri ve Öldürücü Düşünce'deki ustalığımızı kullanarak, yenilmiş düşmanları kontrolümüz altındaki formlara dönüştürmek, keskinleştirmek mümkün olmalı. Ancak önce nasıl ulaşacağımızı araştırmamız gerekiyor."
 kt.10.a:"Onu Kavra"
 kt.11.name:"Yeniden Şekillendirme Kaynağına Ulaşıldı"
 kt.11.desc:"Çabalarımız meyve verdi ve nihayet Peçe'nin, gönderdiğimiz her şeyi yeniden şekillendirmemize olanak tanıyan yeterli kaotik enerjilerin dokundukları her şeyi çarpıttığı bir bölgesine bir yarık açmayı başardık.\n\nAncak ön testler, gönderdiğimiz her şeyin süreç veya sonuç üzerinde hiçbir kontrolümüz olmadan biçimsiz, çılgına dönmüş ve yıkıcı bir canavar olarak çıktığını gösterdi. Kist Dünyası olan biri gibi, Öldürücü Düşünce'de daha fazla beceriye sahip birine ihtiyacımız olabilir."
 kt.11.a:"Buradan Bir Tane Emret"
 kt.12.name:"İlk Hedef Yeniden Şekillendirildi"
 kt.12.desc:"[from.leader.GetName], test deneğini ortasından bıçaklar ve acımasızca Peçe'deki kesiğe doğru iter. Ardından [from.leader.GetSheHe] onu yeniden şekillendirmeye odaklanır. Portaldan bir şey gelmeden birkaç saniye geçer: \\"Sizin için bir bıçak var. [[rend]] şeklinde. Bu bıçağı alın. Kenarı olun. Yeni şeklinizi alın\\"\n\n Portaldan çıkan şey neredeyse test deneğine benziyor ama biraz farklı. Daha az madde, neredeyse bir kara delik kadar siyah ve öldürmek, önündeki her şeyi parçalamak için optimize edilmiş. Bu test ilk başarımızdı. Bunu savaşta ve gemi ölçeğinde kullanabilmemiz için Öldürücü Düşünce üzerinde daha büyük bir ustalık gerekecek ancak herhangi bir gemiyi dönüştürecek şekilleri araştırmaya zaten başlayabildik."
 kt.12.a:"Düşmanlarımızı Yeniden Şekillendir"
 kt.20.name:"Yeni Zirvelere Ulaşıldı"
 kt.20.desc:"Öldürücü Düşünce üzerindeki ustalığımız önemli ölçüde arttı; en büyük düşmanlarımız dışındaki herkesi savaş alanında bile yeniden şekillendirmemize nihayet izin verecek kadar. Ve yine de... kimse önümüzde duramayana kadar daha fazla pratik yapmalıyız."
 kt.20.a:"Onları Yok Et"
 kt.30.name:"Gerçeklik Bıçağımızdan Korkuyor"
 kt.30.desc:"Öldürücü Düşünce üzerindeki ustalığımız bir kez daha arttı, şimdi gerçekliğin uçlarının bile silahlarımızdan çekindiği bir seviyeye ulaştı. İrademizle hiçbir şeyin yeniden şekillendirilmekten kaçınamayacağı bir seviyeye. Ve yine de, henüz zirveye ulaşmadığımız açık. İlerlemeli, varoluş hakkımızı tekrar tekrar kanıtlamalıyız."
 kt.30.a:"Kanlarında Yıkan"
 kt.40.name:"Yok Oluş Açlığı"
 kt.40.desc:"Kendimizi defalarca, defalarca, defalarca ve defalarca kanıtladık. Ve yine de... doymadık. Değerli düşmanlar bulmalıyız ve bu galakside çok azı kaldı. Galaksinin büyük bir kısmını yok edin ya da Yıkık İmparatorluk denilen o eski canavarlardan birini öldürün. Bunlardan herhangi birini yaptığımızda, daha değerli avların olduğu yeni bir yer bulmak için yeterince güç toplamış olmalıyız."
 kt.40.a:"Bu aptalları öldürelim."
 kt.50.name:"Katliam Düşüncesi Doyumsuz"
 kt.50.desc:"Bu galaksideki tüm değerli düşmanlarla savaştık, savaşmaya değer hiçbir şey kalmadı. Ayrıca, daha değerli düşmanların olduğu bir yere kendi yolumuzu açmak için yeterince güç topladık. Ancak, bu galakside kalıp her şeyi yok edebilir ve avlanmaya değer bir şeyin galaksimize gelmesini umabiliriz."
 kt.50.a:"Yüksel!"
 kt.50.b:"Bu galaksideki her şeyi yok etmeliyiz."
 kt.51.name:"Yükseliş"
 kt.51.desc:"Yükselmeyi seçtik ve yükselişimizin kendisi galaksimizi bir kılıç gibi yarıp geçti; o aptallara onları istediği zaman yutabilecek daha güçlü bir şeyin olduğunu hatırlatan uzun bir yara izi bıraktı. Şimdi, yok etmeye değer düşmanların olduğu bir yere inmeyi umarak kaygan uzayda yolumuzu açıyoruz."
 kt.51.a:"Aiat"
 kt.52.name:"[from.GetName] Yükselişi"
 kt.52.desc:"[from.GetName] pervasız bir yıkım gösterisiyle yükselerek bizi tehditkar varlıklarından mahrum bıraktı. Ve yine de... Bize daha da fazla yıkım getirmek için geri dönme şansları her zaman var."
 kt.52.a:"Endişe Verici"

 KT_LEADER_CARVED_THRONE_WORLD_DESC:"[This.GetName] iradelerini katliam yoluyla Örtü'ye işleyerek kendi Kist Dünyalarını yarattı."
 KT_LEADER_BEAT_DEATH_DESC:"[This.GetName] ölümden sonra bile varlığını sürdürdü ve Kist Dünyalarında yeniden form kazandı."
 KT_LEADER_CARVED_THRONE_WORLD_LOSS:"Yeterince katliam yapmadığımız için [This.GetName] Kist Dünyalarını kaybetti."
 KT_LEADER_CARVED_THRONE_WORLD_DEATH:"Yeterince katliam yapamadığımız için [This.GetName] öldü."

 casus_belli_kt_cb_existence:"Varlık"
 war_goal_kt_proof_eternal:"Ebedi Kanıt"
 war_goal_kt_proof_eternal_desc:"Biz ebedi kanıtız. Eğer onları öldürür ve sonsuza dek var olursak, bunu kanıtlarız; eğer daha acımasız bir şey gelip bizi fethederse, o zaman kanıt mühürlenmiş olur."
