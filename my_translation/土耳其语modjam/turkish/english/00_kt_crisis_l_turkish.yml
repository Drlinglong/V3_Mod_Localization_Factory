 kt_situation_sword_logic:"Ölümcül Momentum"
 kt_situation_sword_logic_desc:"Nihai totolojiden güç çekiyoruz: güçlü olan varlığını sürdürür. Varlığını sürdüren, kendi içinde varlığını sürdürme yeteneğini geliştiren, güçlüdür. Bu kör hakem, evrenin nihai gerçeğidir ve mızraklar içinde nazik bir şehrin asla yüce olamayacağına inanan tüm o aptallara rağmen ondan nasıl güç çekeceğimizi öğrendik."
