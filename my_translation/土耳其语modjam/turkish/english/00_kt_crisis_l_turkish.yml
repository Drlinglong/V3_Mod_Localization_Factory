 kt_crisobj_destroy_empires_name:"İmparatorlukları Yok Et"
 kt_crisobj_destroy_empires_desc:"Tüm bir uygarlığı galaksinin yüzeyinden silerek varlığını kanıtla.\n\nBu Haraç ödülünü kazanmak için diğer imparatorlukları yok et."
 kt_crisobj_destroy_enemy_ships_name:"Gemileri Yok Et"
 kt_crisobj_destroy_enemy_ships_desc:"Bir uygarlığın varlığını sürdürme yeteneğinin temel ölçütü. Onlarınkine karşı kendi varlığını kanıtlamak için onları yok et.\n\nBu Haraç ödülünü kazanmak için düşman gemilerini yok et."
 kt_crisobj_destroy_starbases_name:"Uzay Üslerini Yok Et"
 kt_crisobj_destroy_starbases_desc:"Bu istasyonlardan güç yansıtırlar ve varlıklarını savunurlar. Bunu onlardan al, ey bıçağım benim.\n\nBu Haraç ödülünü kazanmak için uzay üslerini yok et."
 kt_crisobj_destroy_worlds_name:"Dünyaları Yok Et"
 kt_crisobj_destroy_worlds_desc:"Varlıkları bu küçük, savunmasız kürelere çok bağlıdır. Zayıflıklarını kanıtlamak için onları yok et.\n\nGezegen yüzeylerini §YArmageddon Bombardımanı§! kullanarak enkaz haline getir - veya Kolos'un §YDünya Kırıcı§! silahını kullan - bu Haraç ödülünü kazanmak için."
 kt_crisobj_conquer_worlds_name:"Dünyaları Fethet"
 kt_crisobj_conquer_worlds_desc:"Dünyalarını veya nüfuslarını savunamıyorlarsa, bunları hak etmezler. Senin olanı al..\n\nBu Haraç ödülünü kazanmak için düşman dünyalarını fethet."
 kt_crisobj_at_war_name:"Savaşta Ol"
 kt_crisobj_at_war_desc:"Varlığını, yok oluş ve yücelişin biricik ve ebedi dansında kanıtla.\n\nBu Haraç ödülünü kazanmak için savaşta ol."

 kt_taken_basic_tech:"Keskinleştir"
 kt_taken_basic_tech_desc:"Düşmanının tutamadığını, varlıklarının bağlı olduğu şeyi al ve kendine mal et, keskinleştir, bir silaha dönüşsün."
 kt_taken_titan_tech:"Yüce Keskinleştirme"
 kt_taken_titan_tech_desc:"Senin için bir bıçak var. [[Yıkım]] şeklinde. Bıçağı al. Karşı çıkan her şeyi sil. Yeni şeklini al."

 kt_killing_thought_chain_title:"Öldürücü Düşünce"
 kt_killing_thought_chain_desc:"Uygarlık oyunları ve davranış yasaları aracılığıyla iyi bir varoluşun icat edilebileceğine inanan bir tür, bu inanç yüzünden mahkûmdur. Korku içinde ölecekler. Yasasız ve acımasız olanlar onları ölüme sürükleyecek. Evren anıtlarını silecek.\n\nAncak tek gerçek yasayı anlamaya ve o yasaya ibadet etmeye soyunan kişi, bu kararıyla kendi geleceği üzerinde kontrol sahibi olacaktır. Yükseliş umudu kazanacaklar ve acımasızlıklarıyla evrenin mükemmel şekline ulaşmasına yardım edecekler.\n\nSadece zayıflara karşı tüm merhameti kendimizden söküp atarak, sonsuza dek sürecek olanı taklit edebilir ve o olabiliriz. Bu kaçınılmazdır. Evren tek bir seçenek sunar ve bu, acımasızlık ile yok oluş arasındadır."
