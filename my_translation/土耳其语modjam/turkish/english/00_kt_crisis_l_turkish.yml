 kt_menp_warlust:"Savaş Hırsı"
 kt_menp_warlust_desc:"Bir medeniyet kendini savunamazsa, yok edilmelidir. Bir Kral gücünü koruyamazsa, ihanet edilmelidir. Bir şeyin değeri ancak tek bir güzel hakem tarafından belirlenebilir - o şeyin var olma, var olmaya devam etme ve varoluşu kendi hayatta kalışına uyacak şekilde yeniden şekillendirme yeteneğiyle."
 kt_menp_killing_momentum:"Ölümcül Momentum"
 kt_menp_killing_momentum_desc:"Evrende basit, gerçek bir soru sorarız. Şöyle bir soru: Seni öldürebilir miyim, dünyanı parçalayabilir miyim? Bana doğruyu söyle. Çünkü ben sormazsam, biri bana soracaktır."
 kt_unlocks_killing_momentum_mechanic:"Ne kadar çok §Vsavaşır§! ve §Völdürürseniz§!, o kadar güçlenirsiniz. Ancak dikkat edin, Öldürücü Fikir'in yolu bıçak sırtında bir yoldur. Öldürmeye devam edin ya da düşüşe geçin."
 kt_menp_grand_armada:"Büyük Armada"
