	bombardment_darktec_bombardment_entropy_desc:0 "Büyük doymuş bombalar gezegenin yüzeyini harap eder, baryonik maddeyi parçalayarak ve temas anında ve zincirleme reaksiyonla baryonik olmayan maddeye dönüştürür."

	DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE:0 "Boşluk Yarığı Konumlandırıcısı"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE_ORGANIC:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE$"
