	darktec_contained_entropy_gaining:0 "Daha fazla §Y$darktec_contained_entropy$§! kazanmak için §HKriz Hedefleri§!'ni tamamlayın."
	darktec_contained_entropy_desc:0 "Muhafaza Edilmiş Entropi, baryonik olmayan madde tarafından hapsedilmiş, gerçeklikle hiçbir şekilde etkileşemeyen veya ona müdahale edemeyen, ancak yapay olarak etkilendiğinde bunu yapabilen kaotik arka plan enerjisi miktarıdır."

