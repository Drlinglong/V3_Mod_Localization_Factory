	menp_darktec_anchor_t1:0 "Boşluk Sifonlaması"
	menp_darktec_anchor_t1_desc:0 "Alanımızdaki atıl karanlık enerjiyi ortadan kaldırmak ve kullanılabilir kaynaklara dönüştürmek, amacımızı ilerletecektir."
	menp_darktec_anchor_t1_tooltip:0 "Bölgelerimizden herhangi birinde ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] inşa etmemizi sağlar, bunlar §Y$darktec_contained_entropy_with_icon$§! üretmek için kullanılır."

	menp_darktec_entropy_t1:0 "Esrarengiz Çalışmalar"
	menp_darktec_entropy_t1_desc:0 "Arka plan radyasyonu ve entropik enerji üzerinde çalışmak, baryonik olmayan maddeyi uygun şekilde ele alma konusunda bize bir başlangıç avantajı sağlayacaktır."
	menp_darktec_entropy_t1_tooltip:0 "Artık Kriz Hedefleri aracılığıyla §Y$darktec_contained_entropy_with_icon$§! kazanabiliriz."

	menp_darktec_darkmatter_t1:0 "Anti-Enerji Muhafazası"
	menp_darktec_darkmatter_t1_desc:0 "Tek mantıklı sonuç entropinin azaltılması ve bu süreçte ondan faydalanmaktır."
	menp_darktec_darkmatter_t1_tooltip:0 "Depolanmış §Y$darktec_contained_entropy_with_icon$§! miktarına bağlı olarak §Y£sr_dark_matter£ Karanlık Madde§! üreten ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] inşa edilmesine olanak tanır."

	# T2
	menp_darktec_anchor_t2:0 "Boşluk Hasadı"
	menp_darktec_anchor_t2_desc:0 "Ek Çapalar inşa etmeliyiz, toplayabildiğimiz tüm arka plan ve karanlık enerjiyi çekip hedeflerimize yönlendirmeliyiz."
	menp_darktec_anchor_t2_tooltip:0 "Artık ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] öğesini ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$] seviyesine yükseltebiliriz."

	menp_darktec_entropy_t2:0 "Egzotik Yeniden Birleşim"
	menp_darktec_entropy_t2_desc:0 "Baryonik olmayan maddeyi baryonik maddeyle birleştirmek karmaşık bir meseledir, canlı varlıklarla birlikte daha da zordur. Ancak harcanan çaba gerçekten buna değerdir."
	menp_darktec_entropy_t2_tooltip:0 "[darktec_loc_menp_darktec_entropy_t2_tooltip]"
	menp_darktec_entropy_t2_tooltip_normal:0 "Türümüzü özel özelliklerle geliştirmemizi sağlayan ['technology:tech_darktec_traits_t1'] teknolojisinin araştırılmasına izin verir.\n"
	menp_darktec_entropy_t2_tooltip_early:0 "Türümüzü özel özelliklerle geliştirmemizi sağlayan ['technology:tech_darktec_traits_t1'] teknolojisinin araştırılmasına izin verir.\n\n§G$situation_darktec_intro_approach_applications$§! uygulamalarımızı geliştirmeye odaklanma çabamız bize şu bonusu verdi:\n\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: §G-10%§!"

	menp_darktec_darkmatter_t2:0 "Vakum Geri Dönüşümü"
	menp_darktec_darkmatter_t2_desc:0 "Hiçbir kaynak israf edilmemeli, tespit edemediklerimiz bile - maksimum verimlilik şarttır."
	menp_darktec_darkmatter_t2_tooltip:0 "[darktec_loc_menp_darktec_darkmatter_t2_tooltip]"
	menp_darktec_darkmatter_t2_tooltip_normal:0 "Artık ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] öğesini ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$] seviyesine yükseltebiliriz.\n\nArtık §YGölge yapı teknolojilerine§! erişimimiz var."
	menp_darktec_darkmatter_t2_tooltip_early:0 "Artık ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] öğesini ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$] seviyesine yükseltebiliriz.\n\nArtık §YGölge yapı teknolojilerine§! erişimimiz var.\n\n§Y$situation_darktec_intro_approach_economy$§! ekonomimizi geliştirmeye odaklanma çabamız bize şu bonusu verdi:\n\n$MOD_PLANET_BUILDING_COST_MULT$: §G-5%§!"

	menp_darktec_umbralships_t2:0 "Gölge Perdesinin Ardında"
	menp_darktec_umbralships_t2_desc:0 "Geri dönüştürülmüş entropi yüklü materyallerin oluşturulması, hem somut hem de soyut gerçeklikle harmanlanmış görünen tasarımlar üretmemizi sağlıyor."
	menp_darktec_umbralships_t2_tooltip:0 "[darktec_loc_menp_darktec_umbralships_t2_tooltip]"

	menp_darktec_umbralships_t2_tooltip_mechanical:0 "§YGölge gemilerinin§! birinci kademesinin teknolojisini açar - ['technology:tech_darktec_crisis_destroyer']."
	menp_darktec_umbralships_t2_tooltip_mechanical_early:0 "§YGölge gemilerinin§! birinci kademesinin teknolojisini açar - ['technology:tech_darktec_crisis_destroyer'].\n\n§Y$situation_darktec_intro_approach_warfare$§! savaşımızı geliştirmeye odaklanma çabamız bize şu bonusu verdi:\n\n$MOD_SHIP_SPEED_MULT$: §G+5%§!"
	menp_darktec_umbralships_t2_tooltip_bioships:0 "§YGölge gemilerinin§! birinci kademesinin teknolojisini açar - ['technology:tech_darktec_crisis_mauler']."
	menp_darktec_umbralships_t2_tooltip_bioships_early:0 "§YGölge gemilerinin§! birinci kademesinin teknolojisini açar - ['technology:tech_darktec_crisis_mauler'].\n\n§Y$situation_darktec_intro_approach_warfare$§! savaşımızı geliştirmeye odaklanma çabamız bize şu bonusu verdi:\n\n$MOD_SHIP_SPEED_MULT$: §G+5%§!"

