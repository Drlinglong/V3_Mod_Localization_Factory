	darktec_crisis_stinger_tooltip:0 "Akıncılar, gölgeli gemilerin zirvesidir, geniş bir bölüm çeşitliliğiyle geliştirilmiş Sokucular olarak hizmet ederler.\nKendi kendini değiştirenler için özel bir aura bileşenine sahiptir.\nGemi şu değiştiricilere sahiptir:\n  - Gövde: §R-50%§!\n  - Bonus Kalkan çarpanı: §G+250%§!\n  - Kalkan Sertleşmesi: §G+10%§!"


