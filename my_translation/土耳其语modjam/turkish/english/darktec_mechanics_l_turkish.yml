	tech_darktec_umbral_extractors_t3_desc:0 "Sadece yerel entropi toplamakla kalmıyor, aynı zamanda uzayda tek bir zamanda çöken paralel evrenlere hafifçe dokunabileceğimizi de teorize ediyoruz."

