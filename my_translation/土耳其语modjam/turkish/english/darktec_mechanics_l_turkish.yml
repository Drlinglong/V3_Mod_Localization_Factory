	menp_darktec_darkmatter_t3_tooltip_mechanical:0 "§YGölge gemilerinin§! ikinci kademesinin teknolojisini açar - ['technology:tech_darktec_crisis_cruiser'].\n\nGölge Gemileri, özel §YAura bileşenlerini§! §Y2§! kademesine yükseltebilir.\n\nEk §YGüçlü gemi bileşenleri§! artık araştırma seçenekleri olarak görünebilir."
