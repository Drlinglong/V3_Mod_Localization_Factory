	darktec_crisis_cruiser_cap:0 "$darktec_crisis_cruiser$"
	darktec_crisis_cruiser_desc:0 "Akıncılar, dirençleri ve hasar potansiyelleri Haydutlarınkini aştığı için ilk saldırı ve savunma hattı olarak hizmet ederler. Yoğun kalkan bonusunun yaydığı enerji alanının yoğunluğuyla eterik silueti parlar."
	darktec_crisis_cruiser_tooltip:0 "Akıncılar, çok yönlü ve dayanıklı, ancak son derece saldırgan bir gemi olarak Kruvazörlerin rolünü üstlenen gölgeli gemilerin ikinci kademesidir.\nKendini modifiye ediciler için özel bir aura bileşeni vardır.\nGeminin şu modifikatörleri vardır:\n  - Gövde: §R-%50§!\n  - Bonus Kalkan çarpanı: §G+%100§!\n  - Kalkan Sertleşmesi: §G+%10§!"

