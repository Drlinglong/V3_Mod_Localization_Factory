# Umbral Traits
	darktec_trait_umbral_basic:0 "§EGölgesel Özellik§!"
	darktec_trait_umbral_advanced:0 "§EGelişmiş Gölgesel Özellik§!"
	darktec_trait_ascension:0 "§EEntropik Yükseliş Özelliği§!"
	darktec_trait_entro:0 "§EEntropiksel Özellik§!"

	tech_darktec_traits_t1:0 "Kimerik Paramaadde Uygulamaları"
	tech_darktec_traits_t1_desc:0 "Çeşitli çalışmalar, küçük dozlarda paramaaddenin eylemsiz olmayan varlıklara uygulanmasının tehlikeli sonuçlar olmaksızın asimilasyonuna yol açabileceğini kanıtlamıştır; bu nedenle, her iki boyutun da özel ve yerelleştirilmiş kombinasyonlarını yaratarak türümüzü bu şekilde geliştirebileceğimizi teorize ediyoruz."
	tech_darktec_traits_t1_unlocks_title:0 "§HTür Özelliklerinin Kilidini Açar:§! Kimerik Gölgesel Özellikler"
	tech_darktec_traits_t1_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\n£sr_dark_matter£ Kara Madde ve $darktec_contained_entropy_with_icon$ ile etkileşime giren özel özellikler, aynı zamanda güçlü bonuslar sunar."

	tech_darktec_traits_t2:0 "Gölgesel Kendi Kendine Deney"
	tech_darktec_traits_t2_desc:0 "Paramaaddenin entropik infüzyonunun tür kompozisyonumuzla başarılı birleşimi, egzotik kombinasyonlar konusunda geniş bir çalışma alanı açmıştır - bazıları beklenenden daha radikal, bazıları ise daha az metodiktir."
	tech_darktec_traits_t2_unlocks_title:0 "§HTür Özelliklerinin Kilidini Açar:§! Gelişmiş Gölgesel Özellikler"
	tech_darktec_traits_t2_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\n£sr_dark_matter£ Kara Madde ve $darktec_contained_entropy_with_icon$ ile daha da etkileşime giren özel özellikler, aynı zamanda güçlü bonuslar sunar."

	tech_darktec_traits_ascension:0 "Entropik Özellikler"
	tech_darktec_traits_ascension_desc:0 "İmparatorluğumuz değiştikçe türümüzü geliştirmek yeterli değildi; paramaadde konusundaki ilerlemelerimizden faydalanmalı ve bu vizyonu, bu yükselişi daha iyi bir şeye taşımalıyız."
	tech_darktec_traits_ascension_unlocks_title:0 "§HTür Özelliklerinin Kilidini Açar:§! $tech_darktec_traits_ascension$"
	tech_darktec_traits_ascension_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nOyun boyunca seçilen yükseliş yoluna göre değişen güçlü bir özellik elde edeceğiz."

	trait_darktec_decay_predation:0 "Kozmik Bozunma Avcılığı"
	trait_darktec_decay_predation_desc:0 "Bu türün tüm kompozisyonu, kozmik arka plan radyasyonunu filtreleyip ondan faydalanabilecek şekilde yeniden uyarlanmıştır, onlara muazzam enerji kapasiteleri sağlamaktadır."
	trait_darktec_decay_predation_tooltip:0 "$mod_leaders_upkeep_mult$: §G-%25§!\n    - $mod_planet_pops_upkeep_mult$: §G-%25§!\n\nAylık $pop_group_unit$ £pop£ §HNüfus§! başına:\n    - Üretim: §G+0.025§! §Y$darktec_contained_entropy_with_icon$§!.\n    - Gider: §R-0.025§! §Y£sr_dark_matter£ Kara Madde§!"

	trait_darktec_paramatter_saturation:0 "Paramaadde Doygunluğu"
	trait_darktec_paramatter_saturation_desc:0 "Yoğunlaşmış baryonik olmayan madde aşırı yüklenmesi, bu türün vücudunu doyurur ve dışarı sızar."
	trait_darktec_paramatter_saturation_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+%15§!\n\nAylık $pop_group_unit$ £pop£ §HNüfus§! başına:\n    - Üretim: §G+0.035§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_obscure_intellect:0 "Muğlak Zeka"
	trait_darktec_obscure_intellect_desc:0 "Paramaadde ve arka plan/kara radyasyon akışını algılama ve hissetme yeteneği, bu türe evreni anlama ve farkındalığını artırır."
	trait_darktec_obscure_intellect_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+%15§!\n\nAylık $pop_group_unit$ £pop£ §HNüfus§! başına:\n    - Gider: §R-0.025§! §Y£sr_dark_matter£ Kara Madde§!"

	trait_darktec_obscure_intellect_robotic:0 "Soyut İşleme"
	trait_darktec_obscure_intellect_robotic_desc:0 "Sınırlı entropinin bu mekanik türün devreleri ve işleyişi üzerindeki etkisi nedeniyle, evrenin tasarımını ve karmaşıklığını anlama verimlilikleri on kat artmıştır."
	trait_darktec_obscure_intellect_robotic_tooltip:0 "$trait_darktec_obscure_intellect_tooltip$"

	trait_darktec_darkened_veins:0 "Gölgesel Organizma"
	trait_darktec_darkened_veins_desc:0 "Kara maddenin bu tür üzerindeki aşırı etkisi fark edilebilir, zira vücut sıvıları gerçeküstü bir siyah tonuyla sızmaktadır."
	trait_darktec_darkened_veins_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$: §R+0.15§!\n\nAylık $pop_group_unit$ £pop£ §HNüfus§! başına:\n    - Üretim: §G+0.055§! §Y£sr_dark_matter£ Kara Madde§!"

	trait_darktec_darkened_veins_robotic:0 "Gölgesel Yakıt İkmali"
	trait_darktec_darkened_veins_robotic_desc:0 "Ana yakıt olarak uyarlanan bu mekanik tür, kara maddenin gücünü kullanır; mekanizmaları üzerindeki fark edilebilir etkiler, onlara tuhaf bir çalışma şekli kazandırır."
	trait_darktec_darkened_veins_robotic_tooltip:0 "$trait_darktec_darkened_veins_tooltip$"

	trait_darktec_entropic_synthesis:0 "Entropik Sentez"
	trait_darktec_entropic_synthesis_desc:0 "Devasa modifikasyonlar sayesinde, bu tür entropiyi yakalama ve filtreleme yeteneği kazanmıştır; süreçte üretilen enerjiyle beslenerek doğal bir süreç olarak geri dönüştürülür."
	trait_darktec_entropic_synthesis_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$: §G+%10§!\n\nAylık $pop_group_unit$ £pop£ §HNüfus§! başına:\n    - Gider: §R-0.025§! §Y$darktec_contained_entropy_with_icon$§!"

	# Ascension - genetics
	trait_darktec_purity_ingrained_entrogenomics:0 "Yerleşik Entrojenomik"
	trait_darktec_purity_ingrained_entrogenomics_desc:0 "Belirli hatalı veya potansiyel olarak hatalı genetik zincirlere yöneltilen kara madde cepleri kullanarak, bu tür kendi türünün üstün üyelerinde mükemmelliği teşvik eder."
	trait_darktec_purity_ingrained_entrogenomics_tooltip:0 "Liderler, seviye atlarken olumsuz özelliklerini kaldırmak için (seviye başına) §R200§! §Y£sr_dark_matter£ Karanlık Madde§! tüketme şansı §G%25§! oranındadır."

	trait_darktec_cloning_mirror_splicing:0 "Ayna Peçeli Eklemeler"
	trait_darktec_cloning_mirror_splicing_desc:0 "Üreme gerçekleştiğinde hücresel bölünmeyi değiştirerek, bu tür paramadde tarafından sağlanan entropik-rastgeleliği klonlama süreçlerini on kat hızlandırmak için kullanır."
	#trait_darktec_cloning_mirror_splicing_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n\nPer $pop_group_unit$ £pop£ §HPops§! grown, §G10%§! chance of any pop group with this trait gaining another $pop_group_unit$ £pop£ §HPops§!."

	trait_darktec_mutation_dark_adaptation:0 "Karanlık Adaptasyon"
	trait_darktec_mutation_dark_adaptation_desc:0 "Arka plan radyasyonuyla doymuş bir organizma olarak, mutasyon potansiyeli kesintisizdir."
	trait_darktec_mutation_dark_adaptation_tooltip:0 "Tür, gezegen atamasına göre belirli bir £job£ §HGörevi§! için §G+%15§! ile §G+%25§! arasında $MOD_POP_BONUS_WORKFORCE_MULT$ kazanır."

	# Ascension - cybernetics and synths
	trait_darktec_cybernetic_dm_injectors:0 "Karanlık Madde Enjektörleri"
	trait_darktec_cybernetic_dm_injectors_desc:0 "Uzmanlaşmış enjektörler, bu türün devrelerine küçük miktarlarda karanlık madde dozlayarak kapasitelerini büyük ölçüde artırır."
	trait_darktec_cybernetic_dm_injectors_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+%25§!\n    - $MOD_POP_BONUS_WORKFORCE_MULT$: §G+%25§!\n\nHer ay $pop_group_unit$ £pop£ §HPopülasyonu§! başına:\n    - Bakım: §R-0.05§! §Y£sr_dark_matter£ Karanlık Madde§!"

	trait_darktec_cybernetic_void_threadware:0 "Boşluk İplik Ağı"
	trait_darktec_cybernetic_void_threadware_desc:0 "Entropinin sürekli değişen ve kaotik yönünden faydalanarak, bu türe bağlı devreler bilgiyi rastgele ancak çok daha verimli bir şekilde işleyebilir."
	trait_darktec_cybernetic_void_threadware_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+%1§!\n    - $bureaucrat_jobs_bonus_workforce_mult$: §G+%1§!\n\nHer geçen yıl rastgele, bu değerler (ayrı ayrı) §G%100§!'e kadar artabilir!"

	# Ascension - Machine
	trait_darktec_nanite_replication:0 "Entropik Çoğaltma Döngüleyicileri"
	trait_darktec_nanite_replication_desc:0 "Paramadde ikileştirmesi ve rastgele sıralardaki entropik döngüler uygulayarak, bu mekanik yapıyı oluşturan yeni nanitler üstel bir şekilde çoğalabilir."
	#trait_darktec_nanite_replication_tooltip:0 ""

	trait_darktec_virtual_void_calculation:0 "Gölgeli Hesaplama Modelleri"
	trait_darktec_virtual_void_calculation_desc:0 "İşleme kapasitesinin bir kısmını boşluğa yönlendirirken veri depolamayı baryonik olmayan maddeyle geri beslemek, bu sanal makineler için yükte bir azalma sağlar."
	trait_darktec_virtual_void_calculation_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$: §G+%25§! koloni başına\n    - Bakım: §R-0.015§! §Y£sr_dark_matter£ Karanlık Madde§! koloni başına.\nEtki 6 koloniyle sınırlıdır."

	trait_darktec_modularity_paramatter:0 "Paramadde Sentezleyiciler"
	trait_darktec_modularity_paramatter_desc:0 "Fazla veya boş alana yerleştirilmiş küçük çapa ve ocaklar, bu yapay türün her bir yapı başına küçük miktarlarda paramaddeyi kontrollü ve güvenli bir şekilde hasat etmesini sağlar."
	trait_darktec_modularity_paramatter_tooltip:0 "$foundry_jobs_bonus_workforce_mult$: §R+%15§!\n\nHer ay $pop_group_unit$ £pop£ §HPopülasyonu§! başına:\n    - Üretim: §G+0.05§! §Y$darktec_contained_entropy_with_icon$§!"

	# Ascension - Psionic
	trait_darktec_psionic_eldritch_prescience:0 "Kadim Önsezi"
	trait_darktec_psionic_eldritch_prescience_desc:0 "Büyük miktarlarda karanlık madde tüketerek gelişen bu psiyonik tür, akıl sağlığını kaybetmeden sonsuz olasılıklara göz atabilir."
	trait_darktec_psionic_eldritch_prescience_tooltip:0 "$mod_psionic_pop_bonus_workforce_mult$: §G+%40§!\n\nHer ay $pop_group_unit$ £pop£ §HPopülasyonu§! başına:\n    - Bakım: §R-0.05§! §Y£sr_dark_matter£ Karanlık Madde§!"

	trait_darktec_entro_main:0 "Entropirel"
	trait_darktec_entro_main_plural:0 "Entropireller"
	trait_darktec_entro_main_desc:0 "Ne baryonik ne de baryonik olmayan bir yapıya ait olmayan bu tür, imkansızı başardı - her iki dünyanın da mükemmel bir birleşimi olarak... ancak büyük bir bedel karşılığında, çünkü yeni formlarını kontrol altına alacak uygun önlemler olmadan dengesizdir."
	trait_darktec_entro_main_tooltip:0 ""

	leader_trait_darktec_entro_main:0 "$trait_darktec_entro_main$"
	leader_trait_darktec_entro_main_desc:0 "Ne baryonik ne de baryonik olmayan bir yapıya ait olmayan bu lider, imkansızı başardı - her iki dünyanın da mükemmel bir birleşimi olarak... ancak büyük bir bedel karşılığında, çünkü yeni formunu kontrol altına alacak uygun önlemler olmadan dengesizdir."

	trait_darktec_entro_phase_body:0 "Faz-Madde Bileşimi"
	trait_darktec_entro_phase_body_desc:0 "Bu $trait_darktec_entro_main_plural$'ın vücudundaki paramadde bileşimindeki bir artış, onların maddi düzlemi hayalet gibi fazlamasına ve geçmesine olanak tanır."
	trait_darktec_entro_phase_body_tooltip:0 "YAPILACAK: Devasa konut azaltma ve ordu bonusları"

	trait_darktec_entro_eldritch_touch:0 "Kadim Dokunuş"
	trait_darktec_entro_eldritch_touch_desc:0 "İki farklı madde durumunu birleştirebilen bu $trait_darktec_entro_main$ türü, neredeyse hiç çaba harcamadan imkansız şeyler yaratabilir."
	trait_darktec_entro_eldritch_touch_tooltip:0 "YAPILACAK: Ekstra çıktı"

	trait_darktec_entro_dm_oozing:0 "Karanlık Sızıntı"
	trait_darktec_entro_dm_oozing_desc:0 "Egzotik maddeyle aşırı yüklü olan bu tür, paramadde salgılar ve döker, ayrıca uygun aletler ve kontrol önlemleriyle hasat edilebilecek küçük miktarlarda zararsız radyasyon üretir."
	trait_darktec_entro_dm_oozing_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$: §R+0.25§!\n\nHer ay $pop_group_unit$ £pop£ §HPopülasyonu§! başına:\n    - Üretim: §G+0.1§! §Y£sr_dark_matter£ Karanlık Madde§!"

	trait_darktec_entro_multiverse_sight:0 "Çok Boyutlu Görüş"
	trait_darktec_entro_multiverse_sight_desc:0 "Bu türün bilinci, entropinin imkansız rastgeleliği ile iç içedir, ancak aynı zamanda gerçekliğe bağlıdır, bu da alternatif gerçekliklerin potansiyel olasılıklarına göz atarak paralel düşünce çizgilerine izin verir."
	trait_darktec_entro_multiverse_sight_tooltip:0 "YAPILACAK: Ekstra birlik çıktısı"

	trait_darktec_entro_possession:0 "Baryonik Ele Geçirme"
	trait_darktec_entro_possession_desc:0 "Kararsız durumu nedeniyle, bu tür yarı veya hiç dokunulmaz bir yapıya bürünebilir ve makinelerin ve teknolojinin içine veya dışına ''dalabilir'', bilinçlerini mevcut devrelere bağlayarak daha önce hiç görülmemiş bir kontrol seviyesini uygulayabilir."
	trait_darktec_entro_possession_tooltip:0 "YAPILACAK: bölge başına dökümhane ve zanaatkar meslekleri için yüksek bonuslar"

	trait_darktec_entro_saturation:0 "Entropik Doygunluk"
	trait_darktec_entro_saturation_desc:0 "Çok fazla entropik madde bu türün içinden geçerek onları son derece kararsız ve tehlikeli hale getiriyor."
	trait_darktec_entro_saturation_tooltip:0 "$MOD_POP_AMENITIES_USAGE_MULT$: §R+%0,25§!\n\nAylık $pop_group_unit$ £pop£ §HPops§! başına:\n    - Üretim: §G+0,1§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_entro_hunger:0 "Paranedensel Açlık"
	trait_darktec_entro_hunger_desc:0 "Sürekli bir enerji tüketimi ihtiyacı bu türü rahatsız ediyor, zira yeni bileşimleri istikrarlı bir formda kalmak için giderek artan yüksek bir geliri talep ediyor."
	trait_darktec_entro_hunger_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+%50§!\n\nAylık $pop_group_unit$ £pop£ §HPops§! başına:\n    - Üretim: §G+0,05§! §Y$darktec_contained_entropy_with_icon$§!\n    - Üretim: §G+0,05§! §Y£sr_dark_matter£ Karanlık Madde§!"

	trait_darktec_entro_multiplicity:0 "Korkunç Çokluluk"
	trait_darktec_entro_multiplicity_desc:0 "Paramaddenin bu $trait_darktec_entro_main_plural$'ın üreme kapasiteleri üzerindeki etkisi, fiziksel, metaforik ve bilinç benzeri bir süreçte kopyalanmalarına olanak tanır, süreçte temel ve egzotik maddeyi yeniden yapılandırarak kendilerinin mükemmel ''klonlarını'' yaratır."
	trait_darktec_entro_multiplicity_tooltip:0 "Her ne zaman bir §H$building_darktec_umbral_portal_1$§!, bu tür için entropik bir büyüme darbesi üretse, $pop_group_unit$ £pop£ §HPops§! sağlama şansı §G%10§!."

	trait_darktec_entro_traversal:0 "Gerçeklikler Arası Geçiş"
	trait_darktec_entro_traversal_desc:0 "Bu tür için fiziksel bir sınır yoktur, çünkü boyutlar arasında geçiş yapabilir ve kayabilirler, uzamsal ve zamansal konumlarını hızla ve kısa süreliğine değiştirerek."
	trait_darktec_entro_traversal_tooltip:0 "YAPILACAK: muazzam otomatik göç bonusu"
