	darktec_crisis_weaver_tooltip:0 "Gezginler, gölgeli gemilerin orta kademesi olarak hizmet eder, Dokumacılar'ın rolünü yansıtırlar ancak artırılmış bölüm çeşitliliği ile.\nKendi kendini değiştirenler için özel bir aura bileşenine sahiptir.\nGemi şu değiştiricilere sahiptir:\n  - Gövde: §R-50%§!\n  - Bonus Kalkan çarpanı: §G+150%§!\n  - Kalkan Sertleşmesi: §G+10%§!"

