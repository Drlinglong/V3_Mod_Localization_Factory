# Crisis objectives
	darktec_crisobj_monthly_extract_entropy_name:0 "Entropi Hasadı"
	darktec_crisobj_monthly_extract_entropy_desc:0 "Evrenin dokusunun katmanlarının altında, genişlemeye, yok etmeye, ölüme neden olmaya çalışırken evreni ayıracak gizli bir güç yatıyor. Bu güç bizim olacak.\n\n§Y$building_darktec_anchor_1_plural$§! inşa edin ve onlarla $darktec_contained_entropy_with_icon$ toplayın."

	darktec_crisobj_immediate_research_physics_technologies_name:0 "Teknolojileri Araştır"
	darktec_crisobj_immediate_research_physics_technologies_desc:0 "Evrenin karmaşık yazılış biçimlerini anlamamız gerekiyor.\n\nBu $darktec_contained_entropy_with_icon$ ödülünü kazanmak için §YTeknolojileri§! araştırın."

	darktec_crisobj_immediate_build_and_keep_umbral_buildings_name:0 "Gölgeli Binalar İnşa Et veya Yükselt"
	darktec_crisobj_immediate_build_and_keep_umbral_buildings_desc:0 "Yüksek ve güçlendirilmiş, entropiyi barındıran ve şekillendiren binalar artık imparatorluğumuzun temelidir.\n\nBu $darktec_contained_entropy_with_icon$ ödülünü kazanmak için Gölgeli Binaları §Yİnşa Edin§! veya §YYükseltin§!."

	darktec_crisobj_yearly_retain_vassals_name:0 "Vassalları Muhafaza Et"
	darktec_crisobj_yearly_retain_vassals_desc:0 "Davamıza yardım edenler iyi niyetimizi ve nihayetinde bilgimizi hak ediyorlar.\n\nBu §Yyıllık§! $darktec_contained_entropy_with_icon$ ödülünü kazanmak için §YVassalları§! muhafaza edin."

	darktec_crisobj_yearly_retain_megastructures_name:0 "Megayapıları Muhafaza Et"
	darktec_crisobj_yearly_retain_megastructures_desc:0 "Uzayda bulunan megayapıların ihtişamı sadece gözlemlemek için bir güzellik değil, aynı zamanda standartlara meydan okumanın ve boşluğu hasat etme konusunda avantaj elde etmenin başka bir yoludur.\n\nBu §Yyıllık§! $darktec_contained_entropy_with_icon$ ödülünü kazanmak için benzersiz türdeki §YMegayapıları§! muhafaza edin."

	darktec_crisobj_yearly_galcom_retain_galcom_respect_name:0 "Galaktik Topluluk Desteğini Güvenceye Al"
	darktec_crisobj_yearly_galcom_retain_galcom_respect_desc:0 "Davamız hakkında başkalarını ikna etmemiz gerekiyor, ölü bir evrenin soğuk kucağında gereksiz ölümlerini önlemek için.\n\nBu §Yyıllık§! $darktec_contained_entropy_with_icon$ ödülünü kazanmak için Galaktik Topluluk §YKonsülünün§! bir parçası olun veya galaktik yasayı §Yİhlal Etmekten§! kaçının."

	darktec_crisobj_immediate_conquer_worlds_name:0 "Dünyaları Fethet veya Hasat Et"
	darktec_crisobj_immediate_conquer_worlds_desc:0 "Bize karşı çıkanlar için yer yok ve bu nedenle onları herhangi bir yaşanabilir yüzeyden kovmalıyız.\n\nBu $darktec_contained_entropy_with_icon$ ödülünü kazanmak için dünyaları §YFethedin§! veya §YHasat Edin§!."

	darktec_crisobj_immediate_assimilate_pops_name:0 "Popülasyonları Özümse"
	darktec_crisobj_immediate_assimilate_pops_desc:0 "Herkes ya bize dönüşerek ya da boşluğun bir parçası olarak teslim olmalı.\n\nBu $darktec_contained_entropy_with_icon$ ödülünü kazanmak için popülasyonları §Yentropi ile özümseyin§!."

	darktec_crisobj_immediate_taint_world_name:0 "Dünyaları Kirlet"
	darktec_crisobj_immediate_taint_world_desc:0 "Geniş karanlık madde alanları, entropik karanlık nehirleri, hepsi yerleştiğimiz dünyaları yıkayarak onları iki boyutun birleşimi için mükemmel bir katalizöre dönüştürüyor.\n\nBu $darktec_contained_entropy_with_icon$ ödülünü kazanmak için dünyaları §Yentropi ile kirletin§!."

	darktec_crisobj_immediate_build_umbral_ships_name:0 "Gölgeli Gemiler İnşa Et"
	darktec_crisobj_immediate_build_umbral_ships_desc:0 "Görünmez, zarif ve karanlık maddeyle doygun, geri dönüştürülmüş entropinin gücü sayesinde yarattığımız gemiler geleceğimizdir.\n\nBu $darktec_contained_entropy_with_icon$ ödülünü kazanmak için §YGölgeli Gemiler§! inşa edin. Ödül, gemi kademesine göre artırılır."

	darktec_crisobj_immediate_destroy_empires_name:0 "İmparatorlukları Yok Et"
	darktec_crisobj_immediate_destroy_empires_desc:0 "Uzun zamandır yolumuzda durdular. Şimdi, boşluğa aittirler.\n\nBu $darktec_contained_entropy_with_icon$ ödülünü kazanmak için bir imparatorluğu §YYok Edin§!."
