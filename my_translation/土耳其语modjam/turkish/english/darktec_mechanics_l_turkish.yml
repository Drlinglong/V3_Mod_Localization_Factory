	darktec_contained_entropy_crisis_level_desc:0 "Kriz seviyelerinde ilerlemek için Kriz Hedeflerini tamamlayın ve Durum Günlüğündeki Kriz Özelliklerini araştırın."

	darktec_contained_entropy_crisis_description_title:0 "Baryonik Ötesi Enfüzyon"
	darktec_contained_entropy_crisis_description:0 "$menace_crisis_description_intro$\n\nVakumun, boşluğun, atomlar arasındaki uzayın potansiyeli... entropiyi besleyen karanlık enerji sınırsızdır ve bu nedenle gerçeklik üzerindeki gerileyici ve yıkıcı etkisini durdurmak ve onu kontrol altına almak bizim görevimizdir; Entropinin gücünü kendi gücümüz olarak boyunduruk altına alacağız."
	darktec_contained_entropy_crisis_howto_title:0 "Kaynaşan Entropi"
	darktec_contained_entropy_crisis_howto:0 "§HKriz Hedefleri§!'ni takip etmek ve §H$building_darktec_anchor_1_plural$§! gibi bazı §EGölgemsi§! özellikler kullanmak, imparatorluğumuzun teknolojik, ekonomik ve varoluşsal gücünü ortaya çıkararak §H$darktec_contained_entropy_with_icon$§! üretir. Kazanılan entropiyi şekillendirebileceğimiz bir forma §HKaynaştırana§! kadar daha fazla, daha fazla ve daha fazla hasat etmeli, büyütmeli ve yaratmalıyız ve bununla birlikte gerçekliği arzularımıza göre şekillendirebiliriz."

