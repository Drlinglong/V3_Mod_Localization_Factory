	darktec_crisis_destroyer_desc:0 "Haydutlar, baryonik olmayan maddenin yıkıcı gücünü uzay savaşına taşır; malzeme bütünlüğünü kalkanlı performansla takas ederken inanılmaz miktarda hasar verme ve saptırma yeteneğine sahiptirler."
	darktec_crisis_destroyer_tooltip:0 "Haydutlar, gölgeli gemilerin ilk kademesidir ve Post-Baryonik imparatorlukların ana saldırı ve savunma hattı olarak hizmet ederler.\nKendini modifiye ediciler için özel bir aura bileşeni vardır.\nGeminin şu modifikatörleri vardır:\n  - Gövde: §R-%50§!\n  - Bonus Kalkan çarpanı: §G+%50§!\n  - Kalkan Sertleşmesi: §G+%10§!"

