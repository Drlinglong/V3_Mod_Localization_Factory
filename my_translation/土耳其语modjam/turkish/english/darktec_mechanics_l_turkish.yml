	tech_darktec_umbral_research_t1_desc:0 "Kazara bir evren-yok oluşu olayının riskleri olmaksızın boşluk çalışmasının potansiyelini keşfetmek, şüphesiz araştırmamızı hızlandıracaktır."
	tech_darktec_umbral_research_t2:0 "Gölgemsi İstatistiksel Tahminler"
	tech_darktec_umbral_research_t2_desc:0 "Rastgelelik ve kaos, ironik bir şekilde, egzotik ve teorik teknolojilerin edinilmesinde belirleyici bir rol oynar."
