	darktec_crisis_battleship_desc:0 "Karanlık maddeyle aşırı doygun bu güçlü gemiler, gölgeli gemiler arasındaki daha yüksek kademedir - en güçlü darbeleri bile karşılayabilecek bir çeviklik ve muazzam bir savunma kapasitesi sağlayan bir yıkım platformu."
	darktec_crisis_battleship_tooltip:0 "Müdahaleciler, daha fazla bölüm çeşitliliği ve ölümcüllükle geliştirilmiş Zırhlı Gemiler olan gölgeli gemilerin daha yüksek kademesidir.\nKendini modifiye ediciler için özel bir aura bileşeni vardır.\nGeminin şu modifikatörleri vardır:\n  - Gövde: §R-%50§!\n  - Bonus Kalkan çarpanı: §G+%250§!\n  - Kalkan Sertleşmesi: §G+%10§!"

