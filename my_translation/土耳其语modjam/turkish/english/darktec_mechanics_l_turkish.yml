	darktec_contained_entropy_crisis_objective_progress:0 "Bu Kriz Hedefinden £darktec_contained_entropy£ $AMOUNT$ kazandık."

	darktec_contained_entropy_crisis_level_locked:0 "Bu seviyeyi açmak için gerekli:\n"
