	darktec_crisis_mauler_tooltip:0 "Takipçiler, ekstra ölümcüllüğe sahip geliştirilmiş Maulers olan başlangıç gölgeli gemi kademesidir.\nKendini modifiye ediciler için özel bir aura bileşeni vardır.\nGeminin şu modifikatörleri vardır:\n  - Gövde: §R-%50§!\n  - Bonus Kalkan çarpanı: §G+%50§!\n  - Kalkan Sertleşmesi: §G+%10§!"

