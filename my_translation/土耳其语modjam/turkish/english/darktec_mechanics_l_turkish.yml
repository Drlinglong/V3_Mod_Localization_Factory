	menp_darktec_anchor_t3:0 "Boşluk Rezonans Çağlayanı"
	menp_darktec_anchor_t3_desc:0 "Çıkarıcılarımızı stabilize ettikten sonra, uzayın derinliklerinde entropi çıkarma deneyleri yapabiliriz, felaket niteliğinde bir zincirleme reaksiyon oluşturmadan."
	menp_darktec_anchor_t3_tooltip:0 "Artık ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$] öğesini ['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$] seviyesine yükseltebiliriz.\n\n['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$] artık orta miktarda §Y£sr_dark_matter£ Karanlık Madde§! de üretecek."

	menp_darktec_entropy_t3:0 "Karanlık Deneyler"
	menp_darktec_entropy_t3_desc:0 "Artık entropik geri dönüştürülmüş elementlerle olan yakınlığımızı nasıl maksimize edeceğimize dair bir kavrayışımız, bir fikrimiz, bir düşüncemiz var ve bu nedenle ihtiyaçlarımızı veya bilgimizi karşılamalıyız."
	menp_darktec_entropy_t3_tooltip:0 "Artık türümüz için kullanılmak üzere §Ygüçlü özellikler§! sağlayan ['technology:tech_darktec_traits_t2'] teknolojisini araştırabiliriz."

	menp_darktec_darkmatter_t3:0 "Kontrollü Vakum Çöküşü"
	menp_darktec_darkmatter_t3_desc:0 "Kontrollü vakum çöküşlerinin küçük ceplerini oluşturarak, gerçekliğin tamamen çökmesi olmadan muazzam miktarlarda baryonik olmayan madde ve enerjiyi nasıl işleyeceğimizi ve yeniden yönlendireceğimizi büyük ölçüde anlayabiliriz."
