	tech_darktec_umbral_industry_t3_desc:0 "Paramadde alaşımlarının katmanları, aynı fiziksel boyutlulukta bile üst üste getirilebilir, bu da sadece küçük dezavantajlarla üretimi katlanarak artırır."

