	darktec_crisis_chain_title:0 "$darktec_ap_postbaryonic$"
	darktec_crisis_chain_desc:0 "$darktec_ap_postbaryonic$[darktec_crisis_chain_desc_choice_1][darktec_crisis_chain_desc_choice_2][darktec_crisis_chain_desc_choice_2_5][darktec_crisis_chain_desc_choice_3][darktec_crisis_chain_desc_choice_4]"
	darktec_crisis_chain_desc_choice_1_economy:0 "\n\nBaşlangıçta, paramadde uygulamalarını endüstriyel kullanımlara odaklamaya karar verdik; verimliliğimizi artırarak ve paramadde hasat kapasitelerini yükselterek."
	darktec_crisis_chain_desc_choice_1_warfare:0 "\n\nBaşlangıçta, paramadde uygulamalarını savaşa yönelik kullanımlara odaklamaya karar verdik; madde durumları arasında geçiş yapabilen, gerçekliği büken gemiler yaratarak."
	darktec_crisis_chain_desc_choice_1_applications:0 "\n\nBaşlangıçta, paramadde uygulamalarını bilimsel ve türsel kullanımlara odaklamaya karar verdik ve bazı niteliklerimizi onunla birleştirmenin yollarını bulduk."

	darktec_crisis_chain_desc_choice_2_transformation:0 "\n\nAncak, olayların radikal bir dönüşü bizi dönüştürdü, çünkü maddemizi entropiyle temel bir düzeyde birleştirdik ve şimdi değiştik, Entropik Var'lıklara dönüştük."
	darktec_crisis_chain_desc_choice_2_taint:0 "\n\nAncak, olayların radikal bir dönüşü, özümüzü uyumlu karanlık maddeyle birleştirmeye karar vermemize neden oldu; kim olduğumuzu, nasıl olduğumuzu ve diğer gelişmelere nasıl uygulayacağımızı daha da geliştirerek."

	darktec_crisis_chain_desc_choice_2_5_built_sphere:0 "\n\nHem entropik hem de karanlık madde alanlarını inceledikten sonra vardığımız sonuç, paramaddeyi odaklayabileceğimiz, gerçekliği kendi isteğimize göre değiştirmek için kullanabileceğimiz güçlü bir ''Anomali'' yaratabileceğimiz belirli bir zaman ve mekan noktası oluşturmanın mümkün olduğuydu.\nVe sonunda başardık."

	darktec_crisis_chain_desc_choice_3_do_nothing:0 "\n\nAnomalinin dengesiz olduğunu fark ettiğimiz ilk anda, müdahalenin... ters tepebileceği için kendi seyrine bırakmaya karar verdik."
	darktec_crisis_chain_desc_choice_3_overload_dm:0 "\n\nAnomalinin dengesiz olduğunu fark ettiğimiz ilk anda, entropik hasadın yan ürünleriyle doyurarak karanlık madde koruyucu katmanını artırmaya karar verdik.."
	darktec_crisis_chain_desc_choice_3_overload_entro:0 "\n\nAnomalinin dengesiz olduğunu fark ettiğimiz ilk anda, yüzeyinde meydana gelen karanlık güçlerin ikili mücadelesini stabilize etmek için ona daha da odaklanmış entropi sağlamaya karar verdik."

	darktec_crisis_chain_desc_choice_4_do_nothing:0 "\n\nAnomali, etrafındaki uzay ve zamanı değiştirmeye başladığında, son safhaya gelmeden önce sabırla bekledik."
	darktec_crisis_chain_desc_choice_4_overload_entrophereals:0 "\n\nAnomali, etrafındaki uzay ve zaman akışını değiştirmeye başladıktan sonra daha fazla dengesizlik veya yıkım riskine giremezdik, bu yüzden şekillendirilmemiş nüfusumuzun bir kısmını yüzeyine taşımaya karar verdik ve orada başarılı oldukları anlaşıldı."
	darktec_crisis_chain_desc_choice_4_overload_dm:0 "\n\nAnomalinin dış kalkanı daha fazla karanlık maddeyle güçlendirildikçe, anomali düzensizlikleri kaybolur."
	darktec_crisis_chain_desc_choice_4_overload_entropy:0 "\n\nAnomalinin iç güçleri azalırken onu giderek daha fazla paramaddeyle aşırı yükledik ve sonunda onu stabilize ettik.."


