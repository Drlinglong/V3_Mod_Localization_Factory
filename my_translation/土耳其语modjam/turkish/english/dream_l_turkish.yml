 DREAM_CRISIS_SPECIAL_PROJECT_1_DESC:"Hatıraların hatıraları... Rüyaların incelenmesine yatırım yapmamız elzem. Özellikle paylaşılan rüyanın nasılı ve niyesi. Ve buna sahip olmak için neden seçildiğimiz.\n\n Bu takip edeceğimiz son ihtimal olmayacak, ancak aradığımız diğer bilgilere ulaşmak için önemli bir basamak. Araştırmacılarımızın bu proje hakkında ne kadar heyecanlı olduğundan bahsetmiyorum bile!"
