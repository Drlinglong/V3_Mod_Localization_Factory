 dream.001.name:"Büyük Bir Rüya"
 dream.001.desc:"İmparatorluğumuzun dört bir yanında, sadece bir günde, insanlar paylaşılan rüyalarla ilgili anormallikler bildirmeye başladılar. Yalnızca bu durum bile, liderlerimizin yakın zamanda garip rüya deneyimleri yaşadığı tesadüfüyle birleştiğinde, ani rapor akışı tuhaf olurdu. Ancak nüfusun bu yüzdesinin sadece deneyimlerini bildirmeyi düşünenler olduğunu düşündüğümüzde...\n\nÇeşitli yöntemlerle nüfusumuzu araştırdık. Sonuçlar ilginç ve ürkütücüydü.\n\nSonuçlar, imparatorluğumuzdaki herkesin, her. tek. bir. kişinin. 'paylaşılan bir rüya' deneyimlediğini ima ediyor gibi görünüyor. Ancak rüyaların değişken doğası nedeniyle, bu rüyanın, sonsuz rüyanın somut anılarının kaybolduğu anlaşılıyor.\n\nBu deneyimin rüyaların doğası üzerindeki etkisini test etmeye başlamalıyız. Nihayetinde, amacımız bu rüyayı hatırlamak olacaktır. Sadece bu tür bilgilerin imparatorluğumuza sağlayabileceği faydalar için değil, aynı zamanda bunu yapmak zorunda olduğumuz için...\n\nrüyamızı hatırlamamız gerekiyor."
 dream.001.a:"Bir şey bizi çağırıyor."

 dream.002.name:"Sonsuz Rüya Şekilleniyor!"
 dream.002.desc:"Halkımızın tarihindeki en büyük proje meyve verdi!\n\n§YRüyacılarımız§!, rüyalarındaki patikalarda yürüdüler ve şimdi bu rüya istikrarlı. Tüm §YRüyacılar§!'ın birlikte rüya gördüğü tekil bir rüya.\nOna §BSonsuz Rüya!§! diyorlar!\n\nArtık tüm §YRüyacılar§! bu yeni gerçekliği şekillendirmek ve yeni ırkları bizimle deneyimlemeleri için çekmek üzere birlikte çalışabilirler.\n\n\n§BSonsuz Rüya§!'nın derinliklerindeki §2bir şey§!, §YRüyacılarımızı§! çağırıyor...\n\n    §2\\"Beni kendi yaratımınızın içinde bulacaksınız.\\"§!\n        §2\\"Beni bulun...\\"§!"
 dream.002.a:"Başladık."

 dream.003.name:"Rüya Yollarında Çatallar."
 dream.003.desc:"§BSonsuz Rüya§! içinde, §YRüyacılarımızın§! yürüdüğü, hem şekillendirdiği hem de kendileri tarafından şekillendirildiği kıvrımlı patikalar var.\nSadece en güçlülerimizin, en adanmış olanlarımızın geçebileceği geçitler var.\nAncak geçtiklerinde, yepyeni evrenler hepimize açılıyor.\n\nDaha güçleniyoruz ve hem §BSonsuz Rüya§! hem de uyanık dünya üzerindeki ustalığımız hızla artıyor.\nYine de §2bir şey§! bizi bekliyor. Kapıların ötesinde, açılmakta olan §BSonsuz Rüya§!'nın daha da derinlerinde!\n\nBu âlem mükemmeliyetin ta kendisi ve §YRüyacılarımızın§! yardımıyla artık uyanık dünyada neredeyse hiç zaman geçirmemize gerek kalmadı.\n\nBizi §2büyük bir güç§! çağırıyor.\nBilmek için uyanıkların tüm rüyalarını keşfetmeliyiz...\n\n§2Bilmeliyiz§!..."
 dream.003.a:"Daha fazla. Daha fazlasına sahip olmalıyız!"

 dream.004.name:"Temas!"
 dream.004.desc:"§2Rüyalarımızda bir Varlık var.\nYeni Mentor'umuz!§!\n\nBize ebediyetten bahsediyor. Her şeyin var olduğu, ancak bizim rakipsiz güce sahip olduğumuz bir §BSonsuz Rüya§!'dan!\n\nUyanık türlerin tüm rüyalarıyla bağlantı kurmalıyız!\nOnları §BSonsuz Rüya§!'ya sürüklemeliyiz.\nOperatörlerimiz ilk adımları zaten başlattı ve §2Mentor'umuzun§! yardımıyla bu büyük görevi daha hızlı başarabileceğiz.\n\n\nBu §BSonsuz Rüya§!'yı gerçek yapmak için, her uyanık türle bir bağlantı kurmalıyız."
 dream.004.a:"Zincir dövüldü."

 dream.005.name:"Büyük Bir Çağrı!"
 dream.005.desc:"Keşfettik ve §2Mentor'umuzun§! rehberliğiyle hazırız!\n\n§BSonsuz Rüya§!'nın tüm patikaları, §YRüyacılarımızın§! adanmışlığı sayesinde bize açıldı!\nUzaylı zihinlerle bağlantı kurduk ve rüya gören herkes bizim yaratımımız olan, kontrolümüzdeki §BSonsuz Rüya§!'ya katılacak!\n\nOnların gerçekliği bizim şekillendirmemiz için olacak.\nOperatörlerimiz tarafından ekilen §YRüyacıları§! aracılığıyla hepsi düşecek!\n\nBunun biz olduğumuzu bilecekler.\n\nŞimdi bunu durduramazlar.\n\n\nHer rüyadan karşı konulmaz bir çağrı yükselir:\n\n§2    \\"BİZE GELİN\\"§!\n§2      \\"BİZE KATILIN\\"§!\n§2        \\"SONUNDA HERKES BİZE KATILIR\\"§!"
 dream.005.a:"Uyanıklar Rüya Görecek, SONSUZA KADAR."

 dream.006.name:"§2ZAFER!§!"
 dream.006.desc:"Galaksi nihayet huzur içinde dinleniyor.\n§BSonsuz Rüya§! şimdi galaksideki zihinlerin tüm genişliğini barındırıyor.\n\n§2Mentor'umuzun§! rehberliğinde onu her isteğimize, her arzumuza göre şekillendiriyoruz.\nBu mükemmeliyetin ta kendisi!"
 dream.006.a:"§BSonsuz Rüya§! var olan her şeydir."

 dream.010.name:"Büyük Bir Rüya"
 dream.010.desc:"Yeni başlayan rüyacılardan yetkin berrak rüyacılara hızla ilerledik. Ancak yine de, her gezegenin bireysel olarak sağlam rüyaları arasında tam teşekküllü bağlantılar kurmak zordur. Rüya görme üzerine edinilecek içgörüler zamanla bize cevapları sağlayacaktır, bu yüzden endişelenmemize gerek yok.\n\nAncak odak noktamız bununla sınırlı değil. Bir diğeri ise imparatorluğumuz dışındaki rüyaların vahşi doğasıyla ilgili. İnsanların berraklaşmayı öğrenmediği ve bunun yerine bilinçaltı eylemlerle işlev gördüğü rüyalar, yalıtılmış rüyacılar arasındaki gözlemlerimize göre, doğal olması gerekenden daha fazla bağlantı göstermiştir.\n\nNe zaman rüyacılarımız bir rüyadan diğerine geçse, başka bir rüya gören bilinçle 'çarpıştıklarını' bildirdiler... §2ve bunu yaptıklarında onun bildiğini söylüyorlar.§!"
 dream.011.name:"Sonsuz Rüya"
 dream.011.desc:"İmparatorluğumuz rüyalarla çalışmaya başladıktan kısa bir süre sonra, berrak bir formu tam olarak kullanabildik. Şans eseri büyük ölçekli bir rüya ağı oluşturma sorununu da çözebildik.\n\nBugün itibarıyla, görünüşe göre ışık hızının bir sınırı olmaması sayesinde, imparatorluğumuzdaki rüyacılar, gerçek dünyadaki insanlarımızdan bile daha hızlı bir şekilde diğer herhangi bir rüyacıyla konuşabiliyor.\n\nArtık imparatorluğumuzun tüm kültürel merkezlerinin rüya dünyasında evleri var. Sorun şu ki, insanlar hala acıktığı için tüm halkımız aynı anda orada olamıyor. Birinin aynı anda hem rüya dünyasında olup hem de dışında olabileceği ve bu güçleri işlerinin verimliliğini artırmak için kullanabileceği gündüz rüyası fikri üzerinde çalışmalar sürüyor, ancak bunun çalışması için rüya katılığı eşiğini aşmamız gerekecek. Bulgularımız bu durum gerçekleştiğinde geri bildirilecektir."
 dream.012.name:"Temas"
 dream.012.desc:"§BSonsuz Rüya§! içinde §2bir şey§! keşfettik.\nBizi, hem bizim hem de başkalarının rüyaları üzerinde eşsiz kontrol vaatleriyle çağırıyor!"
 dream.013.name:"§BSonsuz Rüya§!"
 dream.013.desc:"Planlarımız hazır, yollar katedildi.\n§2Mentor'umuzun§! iradesiyle §BSonsuz Rüya§!'nın gerçek gücünü uyandıracağız!\n\nUyanık ırklar, bu girişimi besleyenin biz olduğumuzu bilecek ve bize savaş açacaklar, ama artık çok geç.\nHepsi bizim gerçekliğimize düşecek.\n\n----\n\n§RGalaksi bizi bir Kriz imparatorluğu olarak tanıyacak.\nBu, Kriz Savaşı'nı tetikleyecek!§!"

