 ## Approaches
 hcp_approach_harvest:"Hasat Et"
 hcp_planet_harvest_effect:"Dünyayı hasat et, her §Y6§! ayda bir £hcp_mining_efficiency£ §H$hcp_mining_efficiency$§! ve ya £minerals£ §H$minerals$§! ya da £alloys£ §H$alloys$§! kazan."

 hcp_approach_dismantle:"$hcp_orbital_quarrier$'ı Sök"
 hcp_harvester_dismantle_effect:"§Y$hcp_orbital_quarrier$§!'ı sök ve potansiyel verimsizliklere rağmen dünyayı hasat etmeyi durdur."

 ## Finisher Event
 hcp_harvesters_situations.2.name:"Dünya Hasat Edildi"
 hcp_harvesters_situations.2.desc:"§Y[Target.GetName]§!'dan yeterince hasat ettik, öyle ki yoğun hasat operasyonlarımızı sürdürmek verimli olmazdı.\n\nKalan nüfus §Y[Owner.Capital.GetName]§!'e tahliye edildi ve kalan kaynaklar standart bir yörünge madencilik istasyonuyla toplanabilir."
 hcp_harvesters_situations.2.a:"İyi iş çıkarıldı."
 hcp_harvesters_situations.2.a.tooltip:"§Y[Target.GetName]§! bir asteroide dönüştürüldü."

