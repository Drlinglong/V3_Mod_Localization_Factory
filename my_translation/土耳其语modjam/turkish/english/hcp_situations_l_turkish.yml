 hcp_MESSAGE_HARVEST_WORLD_ALLOYS_TEXT:"$PLANET|Y$'nin hasadı değerli alaşımlar sağladı.\n£alloys£$RESOURCE|Y$"

 ### Situation
 hcp_situation_harvest_planet:"[Target.GetName]'ı Hasat Et"
 hcp_situation_harvest_planet_type:"Hasat Dünyası"
