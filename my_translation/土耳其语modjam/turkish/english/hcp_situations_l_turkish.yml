 # Outward Bound Situation #
 ###########################
 #### Master Situation
 ### Policies
 policy_hcp_evacuation_policy:"Tahliye Politikası"
 policy_hcp_evacuation_policy_desc:"Bu politika, Yıldız Hasatçılarımızın diğer imparatorlukların gezegenlerindeki nüfuslarla nasıl başa çıktığını belirler."

 hcp_evacuate_everyone:"Nüfusu Tahliye Et"
 hcp_evacuate_everyone_name: "$hcp_evacuate_everyone$"
 hcp_evacuate_everyone_desc:"Diğer imparatorlukların kolonilerindeki nüfusu Tekillik Silomuzun etrafındaki sığınaklara tahliye edeceğiz."

 hcp_evacuate_only_ours:"Nüfusu Hasat Et"
 hcp_evacuate_only_ours_name: "$hcp_evacuate_only_ours$"
 hcp_evacuate_only_ours_desc:"Diğer imparatorlukların nüfusunu, üzerinde yaşadıkları gezegenlerle birlikte hasat edeceğiz."

 ### Messages
 hcp_MESSAGE_STELLAR_HARVESTER_DEPARTED_TITLE:"Yıldız Hasatçısı Ayrıldı"
 hcp_MESSAGE_STELLAR_HARVESTER_DEPARTED_TEXT:"Yıldız Hasatçılarımızdan biri galaksiyi terk etti."

 ### Special Projects
 hcp_DEPARTURE_POINT:"Ayrılış Noktası"
 hcp_DEPARTURE_POINT_DESC:"§H[this.GetName] Sistemi§!'ni Yıldız Hasatçılarımız için ideal bir ayrılış noktası olarak belirledik."

 ### Situation
 hcp_situation_outward_bound_master:"Uzaklara Sefer"
 hcp_situation_outward_bound_master_type: "$hcp_situation_outward_bound_master$"
 hcp_situation_outward_bound_master_monthly_change_tooltip:"Bu §YSituation§!, galaksimizin ötesine §Y$hcp_stellar_harvester$s§! gönderdikçe ilerleyecek."
 hcp_situation_outward_bound_master_desc:"Uzun vadeli hayatta kalışımız için yeterli kaynak toplamak amacıyla, §YYıldız Hasatçılarımızı§! galaksimizin dışına göndermeliyiz. Her biri tüm medeniyetimizin umutlarını taşıyor.\n\nYıldız Hasatçıları: §G[owner.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_master_finish_tooltip:"Hedeflerimize ulaşılmasını sağlamak için yeterli sayıda Yıldız Hasatçısı göndermiş olacağız."
 hcp_build_another_stellar_harvester:"£trigger_no£ Yıldız Hasatçısı Yok"

 ### Situation Events
 ##On Start
 hcp_harvesters_situations.1000.name: "$hcp_situation_outward_bound_master$"
 hcp_harvesters_situations.1000.desc:"Galaksimizin medeniyetimizi makul bir süre boyunca sürdürmemiz için yeterli kaynak barındırmadığını bir süredir biliyorduk. Diğer galaksilere doğru dışarıya bakmaya başlamamız gerekecek. Bu amaçla, Yıldız Hasatçılarımızı, galaksiler arasında süperluminal hızlarda seyahat etmelerini sağlayan deneysel bir FTL tahrik sistemiyle donattık.\n\nYıldız Hasatçılarımızı galaksinin dışına göndermek riskli bir girişimdir. Orada ne tür tehlikelerin bulunabileceğini bilmemizin bir yolu yok, bu yüzden genel başarı şanslarını artırmak için yeterli sayıda göndermemiz gerekecek.\n\nEk olarak, tüm medeniyetimizi barındırmak için Tekillik Silomuzun etrafındaki sığınakları hazırlamamız gerekecek. Her sığınağın yaşanabilir alanını genişletmeye başlamaya hazırız, ancak bu önemli miktarda kaynak gerektirecek."
 hcp_harvesters_situations.1000.a:"Sığınaklarımıza öncelik verin."
 hcp_harvesters_situations.1000.b:"Yıldız Hasatçılarımıza öncelik verin."

 ##On Finish
 hcp_harvesters_situations.1005.name:"Azami Verimlilik"
 hcp_harvesters_situations.1005.desc.a:"Artık evrenin kaynaklarının nihayetinde bizim olmasını sağlamak için galaksimizin ötesine yeterli sayıda Yıldız Hasatçısı gönderdik. Şimdi dikkatimizi başka yerlere çevirmeliyiz.\n\nDiğer imparatorlukların faaliyetlerimizden hiç memnun olmadığı açıkça ortada. Bu amaçla, Tekillik Silomuzu evrenin geri kalanından izole etmek için bir kalkan tasarımı üzerinde çalışıyoruz. Bu kalkan, maddeyi temas anında parçalamak ve sığınağımızın kalbindeki kara deliğe aktarmak üzere tasarlanmıştır."
 hcp_harvesters_situations.1005.desc.b:"$hcp_harvesters_situations.1005.desc.a$\n\nAktive etmeden önce nüfusumuzu sığınaklara yeniden yerleştirmeyi bitirmemiz gerekecek."
 hcp_harvesters_situations.1005.a:"Kalkanı hazırlayın."
 hcp_harvesters_situations.1005.b:"Kalan nüfuslarımızı taşıyacağız."

 ## Approaches
 hcp_approach_sanctuaries:"Sığınaklara Öncelik Ver"
 hcp_planet_sanctuaries_effect:"İhtiyaçlarımızı karşılayabildiklerinden emin olmak için sığınaklarımızın gelişimine öncelik vermeliyiz."

 hcp_approach_harvesters:"Hasatçılara Öncelik Ver"
 hcp_harvesters_effect:"Yıldız Hasatçılarımıza öncelik vermeliyiz, eğer ihtiyacımız olan kaynakları sağlayamazlarsa varlığımız tehlikeye girebilir."
 mod_shipsize_hcp_stellar_harvester_weapon_damage:"$hcp_stellar_harvester$ $MOD_SHIP_WEAPON_DAMAGE$"

 #### Dummy Situation
 ### Messages
 hcp_MESSAGE_HOSTILE_STELLAR_HARVESTER_DEPARTED_TITLE:"Yıldız Hasatçısı Ayrıldı"
 hcp_MESSAGE_HOSTILE_STELLAR_HARVESTER_DEPARTED_TEXT:"$TARGET|Y$'ye ait bir §YYıldız Hasatçıları§! galaksiyi terk etti."

 ### Situation
 hcp_situation_outward_bound_dummy:"Dışarı Yönelik: [Target.GetName]"
 hcp_situation_outward_bound_dummy_type: "$hcp_situation_outward_bound_master$"
 hcp_situation_outward_bound_dummy_monthly_change_tooltip:"Bu §YDurum§!, [Target.GetName] galaksimizin ötesine §Y$hcp_stellar_harvester$s§! gönderdikçe ilerleyecektir."
 hcp_situation_outward_bound_dummy_desc:"§H[Target.GetName]§! diğer galaksilere §YYıldız Hasatçıları§! göndermeye başladı. Her biri tüm evren için §RVaroluşsal Bir Tehdit§! oluşturuyor.\n\nYıldız Hasatçıları: §R[target.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_dummy_finish_tooltip:"Çok fazla Yıldız Hasatçısı kaçmış olacak."

 ### Situation Events
 ##On Start
 #First Stellar-Harvester Left Galaxy
 hcp_harvesters_situations.2000.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2000.desc:"[Target.GetName]'ye ait Yıldız Hasatçılarından biri az önce galaksiyi terk etti. Ayrılmadan önce geminin etrafında garip bir altuzay bozulması tespit ettik; görünüşe göre yeni bir FTL seyahat türü kullanıyordu.\n\nİlk başta başa çıkmamız gereken bir tanesinin daha az olmasına sevinsek de, bunun tüm sonuçları hızla ortaya çıktı. Yıldız Hasatçıları, topladıkları maddeyi kullanarak kendilerini kopyalayacak şekilde tasarlanmıştır. Kaçan herhangi biri, bir gün önemli ölçüde çoğalmış olarak geri dönecektir!\n\nİyimser bir şekilde, diğer galaksilerdeki medeniyetlerin oluşturdukları tehdidi tanıyıp kontrolden çıkmadan önce onları yok etme şansı her zaman vardır, ancak her ayrılan, onların başarı şansını artırır. Daha fazlasının kaçmasına izin veremeyiz."
 hcp_harvesters_situations.2000.a:"Durdurulmaları gerekiyor."
 #Built Half Stellar-Harvesters Required to Win
 hcp_harvesters_situations.2001.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2001.desc:"[Target.GetName] içindeki ajanlarımız rahatsız edici haberler getirdi. Görünüşe göre, Yıldız Hasatçılarını galaksiler arası seyahat edebilen yeni bir FTL sürüşü türüyle donatmışlar.\n\nBaşlangıçta bu bulgular karşısında şaşırsak da, tam sonuçları hızla ortaya çıktı. Yıldız Hasatçıları, topladıkları maddeyi kullanarak kendilerini kopyalayacak şekilde tasarlanmıştır. Kaçan herhangi biri, bir gün önemli ölçüde çoğalmış olarak geri dönecektir!\n\nEğer herhangi biri kaçacak olursa, diğer galaksilerdeki medeniyetlerin oluşturdukları tehdidi tanıyıp kontrolden çıkmadan önce onları yok etmelerine güvenmek zorunda kalırız, ancak bu, onların var olup olmadıkları bir yana, bizimle eşdeğer teknolojik seviyede olduklarını varsayar. Kaçmadan önce mümkün olduğunca çoğunu yok etmeliyiz."
 hcp_harvesters_situations.2001.a:"Durdurulmaları gerekiyor."

 ##On Finish
 hcp_harvesters_situations.2005.name:"Kasvetli Kaçınılmazlık"
 hcp_harvesters_situations.2005.desc:"[Target.GetName] artık galaksinin ötesine yeterli sayıda Yıldız Hasatçısı gönderdi ve bunlardan en az birinin başarılı bir şekilde kopyalanmasını garantiledi. Çok geç olmadan onlarla başa çıkabilecek hem isteğe hem de yeteneğe sahip medeniyetlerin olduğuna inanmak istesek de, gerçekçi olmak gerekirse, tek gerçek umudumuz onların geri döndüğünü görecek kadar uzun yaşamamaktır."
 hcp_harvesters_situations.2005.a:"Geleceğimizin üzerine bir gölge düşüyor."

 ## Approaches
 hcp_approach_track_harvesters:"Yıldız Hasatçılarını Takip Et"
 hcp_track_harvesters_effect:"Gözlem istasyonumuz, [Target.GetName]'ye ait tüm Yıldız Hasatçılarının hareketlerini takip edecektir."

 #end