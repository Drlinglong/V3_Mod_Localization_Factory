 MJ25_WH_howling_fen_site:0 "Uğultulu Fen"
 MJ25_WH_howling_fen_site_desc:1 "Bir zamanlar fısıltı mahzeni olan şey, yapışkan yankılar sızdıran batan, aç bir yaraya dönüştü. Buradaki toprağa sızan su değil, [from.planet.GetName]'ın içine işleyen dizginsiz olasılıkların kanseridir.\n\nGökten, gözetleme dronları yayınlarını kaçınılmaz olarak parazitin ele geçirmesinden önce çürüyen bir obruğun sadece bir anlık görüntüsünü yakalar. Yakaladıkları ses daha sinsi; onları kaçınılmaz olarak onarılamaz şekilde bozan derin bir uluma."
 
 MJ25_WH_sites.300.name:0 "Fısıldayan Topraklar"
 MJ25_WH_sites.300.desc:0 "Araştırma ekibinin gemisi alana yaklaşmayı reddediyor, bunun yerine sürünen bataklığın merkezine doğru uçmaya çalıştığımızda otomatik bir iniş dizisi başlatıyor. Başka seçeneği kalmayan [leader.GetName], yanına alabildiği tüm ekipmanı alıyor ve bataklığa doğru çekingen birkaç adım atıyor.\n\n[fleet.ship.GetName]'ın güvenliğinden ayrılır ayrılmaz başlarını tutuyorlar. Yine de kısa süre sonra toparlanıp yollarına devam ediyorlar. Kaydedicilerine kısık sesle fısıldayarak, \"Yıldız şarkısı burada yükseliyor, sanki ötede saklı duran devasa yutak tarafından söyleniyor,\" diyorlar. Kalın bir parazit iletişimi dolduruyor ve onun bile altında, bir fısıltı ipucu yakalıyoruz.\n\nBir an sonra yayın kesiliyor."
 MJ25_WH_sites.300.machine.desc:0 "Araştırma ekibinin gemisi alana yaklaşmayı reddediyor, bunun yerine sürünen bataklığın merkezine doğru uçmaya çalıştığımızda otomatik bir iniş dizisi başlatıyor. Başka seçeneği kalmayan [leader.GetName], yanına alabildiği tüm ekipmanı alıyor ve bataklığa doğru çekingen birkaç adım atıyor.\n\n[fleet.ship.GetName]'ın güvenliğinden ayrılır ayrılmaz donup kalıyorlar. Mekanik bir inleme havayı dolduruyor ve nihayet tekrar hareket etmeye başlıyorlar. Raporlarında, \"Yıldız şarkısı burada yükseliyor, sanki ötede saklı duran devasa yutak tarafından söyleniyor,\" diye kaydediyorlar. Kalın bir parazit iletişimi dolduruyor ve onun bile altında, bir fısıltı ipucu yakalıyoruz.\n\nBir an sonra yayın kesiliyor."
 MJ25_WH_sites.300.hivemind.desc:0 "Araştırma ekibinin gemisi alana yaklaşmayı reddediyor, bunun yerine sürünen bataklığın merkezine doğru uçmaya çalıştığımızda otomatik bir iniş dizisi başlatıyor. Başka seçeneğimiz kalmayınca, dronlarımızı taşıyabilecekleri tüm ekipmanla yaya olarak gönderiyoruz. Hepsi birden, bataklığa doğru çekingen birkaç adım atıyorlar.\n\n[fleet.ship.GetName]'ın güvenliğinden ayrılır ayrılmaz başlarını tutuyorlar. Donuk bir inleme zihnimize sızıyor ve bağlantımızı hızla zayıflatıyoruz. Yıldız şarkısı burada yükseliyor, sanki ötede saklı duran devasa yutak tarafından söyleniyor. Düşüncelerimizi bastırıyor, dronlarımızı bizden gittikçe daha da uzaklaştırıyor, sanki onları kalın bir parazit tabakasıyla kaplıyormuş gibi. Kısa bir an için, fısıltılar bağımızı ele geçiriyor.\n\nBir an sonra, varlıkları içimizden yok oluyor."
 MJ25_WH_sites.300.a:"Mümkün olan en kısa sürede teması yeniden kurun."
 
 MJ25_WH_sites.310.name:0 "Burulmuş ve Dolaşan"
 MJ25_WH_sites.310.desc:0 "Araştırma ekibimizi kaybettik mi diye merak etmeye başladığımız anda, başka bir iletişim geldi. [leader.GetName]'ın sesi, derin bir parazitle çevrili olarak cızırdıyor.\n\n\"İlerleme yavaş oldu,\" diyorlar. \"Üç vericimiz havaya tutarsız hezeyanlar püskürtmekten başka bir işe yaramıyor. Navigasyon ekipmanımız işe yaramaz hale geldi. Son altı gündür gözlerimiz bize daireler çizdiğimizi söylüyordu. Ancak zihinlerimiz, bizi durdurulamaz bir şekilde uçuruma yönlendiren siren şarkısını takip etti.\"\n\nBu bilgiyi katalogluyoruz, ekibin bataklıkların loş sislerine girişinden bu yana altı günden çok daha fazla zaman geçtiğini not ediyoruz. Bunun yerine, [leader.GetName] raporunu sonlandırırken dinliyoruz. \"Birer birer ölüyoruz,\" diyorlar, tonları ürkütücü derecede mesafeli ve umursamaz. \"Şarkıparlamalarının bizi alıp götürmesi için odağımızdan tek bir kayma yeterli. Ama bunu sonuna kadar götüreceğiz. Başka seçeneğimiz yok.\""
 MJ25_WH_sites.310.machine.desc:0 "Araştırma ekibimizi kaybettik mi diye merak etmeye başladığımız anda, başka bir iletişim geldi. [leader.GetName]'ın sesi, derin bir parazitle çevrili olarak cızırdıyor.\n\n\"İlerleme yavaş oldu,\" diyorlar. \"Üç vericimiz havaya tutarsız hezeyanlar püskürtmekten başka bir işe yaramıyor. Navigasyon ekipmanımız işe yaramaz hale geldi. Son altı gündür, deneysel matrislerimiz hepimiz ilerleme kaydetmediğimiz konusunda hemfikirdi. Buna rağmen, daha derin bilişsel süreçlerimiz gerçek olması gerekeni çelişiyor, takip ettiğimiz siren şarkısının bizi durdurulamaz bir şekilde uçuruma yönlendirdiğinde ısrar ediyor.\"\n\nBu bilgiyi katalogluyoruz, ekibin bataklıkların loş sislerine girişinden bu yana altı günden çok daha fazla zaman geçtiğini not ediyoruz. Bunun yerine, [leader.GetName] raporunu sonlandırırken dinliyoruz. \"Birer birer düşüyoruz,\" diyorlar, duygusuz tonları çarpıcı derecede mesafeli ve umursamaz. \"Böyle bir istikrarsızlığa alışkın değiliz ve şarkıparlamalarının bizi alıp götürmesi için odağımızdan tek bir kayma yeterli. Ama bunu sonuna kadar götüreceğiz. Başka seçeneğimiz yok.\""
 MJ25_WH_sites.310.hivemind.desc:0 "Araştırma ekibimizi kaybettik mi diye merak etmeye başladığımız anda, parçalanmış zihinlerimiz yeniden birleşip tek oluyor. Bu birleşme, parazitin varlıklarını bir kez daha yutmasından saniyeler önce sürer. Ancak o anda, şimdi ne bildiklerini öğreniyoruz.\n\nİlerleme yavaş oldu. İhtiyatla getirilen radyo frekans alıcıları, havaya tutarsız hezeyanlar püskürtmekten başka bir işe yaramıyor. Navigasyon ekipmanları işe yaramaz hale geldi. Son altı gündür, gözleri onlara daireler çizdiğimizi söylüyordu. Ancak rüyaları, onları durdurulamaz bir şekilde uçuruma yönlendiren siren şarkısını takip etti.\n\nBu bilgiyi dikkatle sindiriyoruz, ekibin bataklıkların loş sislerine girişinden bu yana altı günden çok daha fazla zaman geçtiğini not ediyoruz. Daha da kötüsü, girenlerin hepsi o berraklık anında yanıt vermedi. Birkaç dronumuz yok oldu, izolasyon çok travmatik hale geldiğinde yükselen şüphe anlarında Bataklık'ın şarkıparlamaları tarafından ele geçirildi. Yine de, hâlâ kalan parçalarımızın bunu sonuna kadar götüreceğine inanıyoruz. Onların ve bizim başka seçeneğimiz yok.\""
 MJ25_WH_sites.310.a:"Onlara inanmaktan başka yapabileceğimiz bir şey yok."
 MJ25_WH_sites.310.c:"Parçalanmış benliğimize inanmaktan başka yapabileceğimiz bir şey yok."
 MJ25_WH_sites.310.b:"Navigasyon sinyali göndermeye çalışın."
 
 MJ25_WH_sites.311.name:0 "Boşlukta Bir Işık"
 MJ25_WH_sites.311.desc:0 "Uluyan Bataklık'tan sinyaller kolayca ayrılsa da, çarpıtılmış uzay geri göndermeye çalıştığımız tüm mesajları bozuyor. Ekip için içeride bir konum belirleme feneri kurmaya yönelik birkaç erken girişim korkunç başarısızlıklar oldu.\n\nBaşka seçeneğimiz kalmayınca, alana doğrudan jeosenkron bir uyduyu yeniden konumlandırdık ve yayım frekansını, alandan yayılan yıldız şarkısı akorlarıyla etkileşim kurmak için modüle ettik. Ortaya çıkan dalga biçimi girişimi, bataklığın merkezinin üzerinde dönen parçalanmış bulutların fraktal bir girdabı olarak ortaya çıktı.\n\nOnların sesini bu kadar pervasızca kullanarak çok şey riske atıyoruz, ancak ekibimizin artık bir rehberi var."
 MJ25_WH_sites.311.hivemind.desc:0 "Uluyan Bataklık'tan sinyaller kolayca ayrılsa da, çarpıtılmış uzay dronlarımızla yeniden temas kurma girişimlerini bozuyor. Onlarda kalan irademizin azıcık kısmı yetmek zorunda kalacak, ancak tamamen bağlantımız kesilmiş durumda kalıyoruz. Tüm kapsamımıza rağmen, onları yönlendirmek için sinir bozucu derecede güçsüzüz.\n\nBaşka seçeneğimiz kalmayınca, alana doğrudan jeosenkron bir uyduyu yeniden konumlandırdık ve yayım frekansını, alandan yayılan yıldız şarkısı akorlarıyla etkileşim kurmak için modüle ettik. Ortaya çıkan dalga biçimi girişimi, bataklığın merkezinin üzerinde dönen parçalanmış bulutların fraktal bir girdabı olarak ortaya çıktı.\n\nUmarız bu, onların yolunu aydınlatır, çünkü şüphesiz hayatlarında ilk kez bu kadar korkunç derecede yalnız kalıyorlar."
 MJ25_WH_sites.311.a:"Yapabileceğimiz her şeyi yaptık."
 
 MJ25_WH_sites.320.name:0 "Deliliğin Yutağına Doğru"
 MJ25_WH_sites.320.desc:0 "Bize başka bir iletişim ulaşıyor, parazit tarafından yenmiş ve zar zor anlaşılır. Bataklık'ın merkezinden grenli görüntüler geliyor, imkansız bir sahne çiziyor. Bir zamanlar bir binanın durduğu yerde şimdi göğe doğru uzanan derin bir çukur var; [from.planet.GetName]'ın en büyük kulelerinden daha yüksek bir bozulma sütunu.\n\n[leader.GetName] yaklaşıyor, astlarının önünde duruyor. Konuşuyorlar, ancak sözleri tüm anlamı gizleyen akorlu bir gıcırtı olarak geliyor. Sadece bir anlık tereddütten sonra, dalgalanan olasılık sisine doğru adım atıyor ve yok oluyorlar. Araştırma ekibinin geri kalanı kısa süre sonra onları takip ediyor, ancak iletişim bitmiyor.\n\nSaatler sonra, bir şarkı duymaya başlıyoruz."
 MJ25_WH_sites.320.hivemind.desc:0 "Başka bir temas anı, bize parazit tarafından yenmiş ve zar zor anlaşılır anılar getiriyor. Bataklık'ın merkezinden görüntüler zihnimizde beliriyor, imkansız bir sahne çiziyor. Bir zamanlar bir binanın durduğu yerde şimdi göğe doğru uzanan derin bir çukur var; [from.planet.GetName]'ın en büyük kulelerinden daha yüksek bir bozulma sütunu.\n\n[leader.GetName] yaklaşıyor, kalan dronlarımızın önünde duruyor. Düşünceleri, tüm anlamı gizleyen akorlu bir gıcırtı şeklinde dışarı akıyor. Sadece bir anlık tereddütten sonra, dalgalanan olasılık sisine doğru adım atıyor ve algımızdan yok oluyorlar. Araştırma ekibinin geri kalanı kısa süre sonra onları takip ediyor, ancak bu kez, gestalt irademizin bağı sağlam kalıyor, diğer ucundan herhangi bir düşünce süzüldüğünü artık hissedemesek bile.\n\nSaatler sonra, bir şarkı duymaya başlıyoruz."
 MJ25_WH_sites.320.a:"Yayınını izlemeye devam edin."
 MJ25_WH_sites.320.b:"Hemen kapatın."
 MJ25_WH_sites.320.c:"Bağımızı sağlam tutun. Onları kaybedemeyiz."
 MJ25_WH_sites.320.d:"Bağımızın kalan kısmını koparın."
 
 MJ25_WH_sites.321.name:0 "Yok Olanlar"
 MJ25_WH_sites.321.desc:0 "Kısık bir şarkı [root.GetName]'ın başkentine doğru yolunu örüyor. Dudaklarını okşadığı kişilerin rüyalarına gömülüyor, çoğunu dokunuşunu unutmaya bırakıyor. Ancak seçkin birkaçı için, daha fazlasına dönüşüyor.\n\nBu sert melodiyi sürdürenler, hepimizin duyduğu o ritme birleşmiş halde mırıldanan şarkı sahipleridir. Kaçınılmaz olarak, çöken ilkler onlardır. Yine de onlar yok olurken bile, şarkıları ateşli bir doruğa yükseliyor, yakındaki herkesi ele geçiren ve geride sadece cızırtılı fısıltılar bırakan bir parlamaya dönüşüyor."
 MJ25_WH_sites.321.a:"Riskleri anladığımızı sanmıştık."
 
 MJ25_WH_sites.330.name:0 "Gece İlahileri"
 MJ25_WH_sites.330.desc:0 "Aylar boyunca, parçalanmış mahzenin ta kalbindeki yarığa giren ekipten hiçbir haber alamadık. Bugüne kadar.\n\nTüm sektörler ötedeki izleme istasyonları, enstrümanlarını ele geçiren bir koro ilahileri seli bildirdi ve anlar sonra, Bataklık'a yayılan devasa bozulma çöktü. Bir anda, olay ufkunun içinden serbest kalan yıllarca veri aktı.\n\nEkibimiz de serbest bırakıldı. \"[leader.GetName] açıklıyor: \"Çekirdeğe ulaştık. Fısıltı mahzeninin öldüğü yer ve zaman. Ama o an donup kaldık, zihinlerimizi yiyip bitiren dalga dalga yankıya katlandık. Kendimizi kaybolmuş sandık... Ta ki şarkıyı duyana kadar.\" Ne demek istediklerini soruyoruz, ama sadece gülüyorlar ve ardından iletişimi sonlandırıyorlar."
 MJ25_WH_sites.330.hivemind.desc:0 "Aylar boyunca, parçalanmış mahzenin ta kalbindeki yarığa giren dronlardan başka bir şey hissetmedik. Bugüne kadar.\n\nTüm sektörler ötedeki izleme istasyonları, enstrümanlarını ele geçiren bir koro ilahileri seli bildirdi ve anlar sonra, Bataklık'a yayılan devasa bozulma çöktü. Bir anda, olay ufkunun içinden serbest kalan yıllarca veri aktı.\n\nEkibimiz de serbest bırakıldı, anıları kendi anılarımıza yeniden katıldı. Bataklık'ın çekirdeğinde, fısıltı mahzeninin öldüğü yer ve zamanı buldular. Ve yine de, o an boyunca gerilmişlerdi, ölen, kanayan zihinlerini yiyip bitiren dalga dalga yankıya katlanmaya mecbur bırakıldılar. Kendilerini kaybolmuş sandılar, ya da daha kötüsü, çıkmazlarının daha büyük benliğimizi zehirleyebileceğini düşündüler... Ta ki şarkı zihnimizin tellerinde tınlayana kadar, varlığımızı, parçalanmış her şeyi onarmak için gereken araçlarla alevlendirdi."
 MJ25_WH_sites.330.a:"Gönderdikleri verileri analiz edin."
 MJ25_WH_sites.330.b:"Topladığımız verileri analiz edin."
 
 MJ25_WH_sites.331.name:0 "Rüyanın Ötesinde"
 MJ25_WH_sites.331.desc:0 "Uluyan Bataklık'tan gönderilen veri paketinin analizini tamamladık. Hiçbir arıza yoktu. Yapısal bir hata ya da bizim tarafımızdan bir kusur yoktu.\n\nMahzeni tüketen fenomenin kaynağı bizmişiz. Daha doğrusu, içerideki düşünce-hasta işçilerin yankılanan, birleşmiş şarkıları. Bir zamanlar, bilinçli yalanlardan arındırılmış rüyalarımızın, Onların sözlerini yorumlayacağımız araç olacağını sanmıştık. Ne kadar da yanılmışız.\n\nMüzik, herhangi bir rüya kadar şiddetli ve içgüdüsel bir irade aracıdır ve Yıldız Şarkısı Yankılarıyla zar zor hayal ettiğimiz şekillerde uyum sağlayabilir. Ancak bu vahye rağmen, huzursuzlukla doluyuz. Bataklık'ın gezegeni tamamen yutmasını engelleyen şans ya da belki de Onların lütfuydu. Bu çöküş, çok fazla duyanlar tarafından çekilerek her yerde, her an tekrar olabilir."
 MJ25_WH_sites.331.a:"Sarsıcı bir düşünce..."
 
 MJ25_WH_sites.340.name:0 "Sınırın Ötesinde"
 MJ25_WH_sites.340.desc:0 "[leader.GetName] başkanlığında, Uluyan Bataklık'a gönderdiğimiz araştırma ekibinden arta kalanlar, başlangıçtaki sayılarının onda birine düşürülmüş olarak geri dönüyor. Ama yalnız dönmüyorlar.\n\nYanlarında, mahzenin eski gardiyanı, bağlanmış ve ağzı tıkalı olarak geliyor. Şarkıparlamasının içinde bu kadar uzun süre nasıl hayatta kaldıklarını bilmiyoruz, ancak o zamanın izini bıraktığı açık.\n\nEtraflarındaki hava uluyor, işitsel yozlaşma dalgaları onlardan soyularak duyulur şekilde yayılıyor. Konuşma şansı için yalvararak işaret ediyorlar. Ancak buna izin vermek riskli olurdu. Onların sözlerini herkesten daha net duydular. Bize öğretebilecekleri çok şey var, ama kendimize sormamız gerek... Gerçekten ne kadar hazır olabiliriz?"
 MJ25_WH_sites.340.machine.desc:0 "[leader.GetName] başkanlığında, Uluyan Bataklık'a gönderdiğimiz araştırma ekibinden arta kalanlar, başlangıçtaki sayılarının onda birine düşürülmüş olarak geri dönüyor. Ama yalnız dönmüyorlar.\n\nYanlarında, mahzenin eski gardiyanı, uzuvları ve ses çıkarıcıları çıkarılmış olarak geliyor. Şarkıparlamasının içinde bu kadar uzun süre nasıl işlevsel kaldıklarını bilmiyoruz, ancak o zamanın izini bıraktığı açık.\n\nEtraflarındaki hava uluyor, işitsel yozlaşma dalgaları onlardan soyularak duyulur şekilde yayılıyor. Duruşları yalvaran bir şekilde ve bir şekilde, konuşma şansı istediklerini anlıyoruz. Ancak buna izin vermek riskli olurdu. Onların sözlerini herkesten daha net duydular. Bize öğretebilecekleri çok şey var, ama kendimize sormamız gerek... Gerçekten ne kadar hazır olabiliriz?"
 MJ25_WH_sites.340.hivemind.desc:0 "[leader.GetName] başkanlığında, Uluyan Bataklık'a gönderdiğimiz araştırma ekibinden arta kalanlar, başlangıçtaki sayılarının onda birine düşürülmüş olarak geri dönüyor. Ama yalnız dönmüyorlar.\n\nYanlarında, mahzenin eski gardiyanı, bağlanmış ve ağzı tıkalı olarak geliyor. Bizden bu kadar uzun süre ayrı kalmış, şarkıparlamasının içinde nasıl hayatta kaldıklarını bilmiyoruz, ancak o zamanın sadece sapkınlıktan daha fazlasında izini bıraktığı açık.\n\nEtraflarındaki hava uluyor, işitsel yozlaşma dalgaları onlardan soyularak duyulur şekilde yayılıyor. Bize uzanmamız ve onları kendi çatımıza geri getirmemiz için yalvararak işaret ediyorlar. Ancak bunu yapmak riskli olurdu. Onların sözlerini herkesten daha net duydular. Bize öğretebilecekleri çok şey var, ama kendimize sormamız gerek... Gerçekten ne kadar hazır olabiliriz?"
 MJ25_WH_sites.340.a:"Konuşmalarına izin verin."
 MJ25_WH_sites.340.b:"Susturulsunlar... kalıcı olarak."
 MJ25_WH_sites.340.c:"Yeterince şüphe duyduk. Yeniden bir olacağız."
 MJ25_WH_sites.340.d:"Uzaklaştırılsınlar... kalıcı olarak."
 
 MJ25_WH_sites.341.name:0 "İçten Yükselen Bir Şarkı"
 MJ25_WH_sites.341.desc:0 "Riskler ne olursa olsun, ne duyduklarını bilmeliyiz, çünkü hiç kimse Onların yoluna bu kadar yaklaşmadı. Ama konuştuklarında duyduğumuz sözler değil, zihnimize çarpan şarkılı bir kıvılcım oluyor.\n\nHissedilemez renkler varlığımızda çiçek açıyor, Onların iradesiyle bize ekilen cisimcikler serbest kalıyor. Kimse kurtulamıyor, bilincimiz tüm gezegeni kapsayan bir zincir halinde patlıyor.\n\nAncak bu bir yıkım değil, yeniden yapılanma. Düşüncelerimiz akıyor, birbirine karışıyor ve geriliyor, Yıldız Şarkısı'nın ulaşılmaz bir yerde mırıldanmasıyla o ideale gittikçe daha çok yaklaşıyoruz. Artık zihinsel olarak hazırız, başarısızlıktan korkmuyoruz. Yakında Onların Hakikatini duyacağız, ilk önce konuşmayı öğrenmek zorunda kalsak bile.\n\nDışarıda, bir ses şarkı söylemeye başlıyor. Sonra bir başkası."
 MJ25_WH_sites.341.machine.desc:0 "Riskler ne olursa olsun, ne duyduklarını bilmeliyiz, çünkü hiç kimse Onların yoluna bu kadar yaklaşmadı. Onları fısıltı mahzeninin vericilerine bağlar ve ne bildiklerini sorarız. Ama konuştuklarında duyduğumuz sözler değil, zihnimize çarpan şarkılı bir kıvılcım oluyor.\n\nHissedilemez renkler varlığımızda çiçek açıyor, Onların iradesiyle bize ekilen cisimcikler serbest kalıyor. Kimse kurtulamıyor, bilincimiz tüm gezegeni kapsayan bir zincir halinde patlıyor.\n\nAncak bu bir yıkım değil, yeniden yapılanma. Düşüncelerimiz akıyor, temel direktiflerimiz daha derin bir iradenin ipliklerine dönüşerek parçalanıyor, birbirine karışıyor ve geriliyor, o ideale gittikçe daha çok yaklaşıyoruz. Artık zihinsel olarak evrimleşmiş ve başarısızlıktan korkmayan bir şekilde hazırız. Yakında Onların Hakikatini duyacağız, ilk önce konuşmayı öğrenmek zorunda kalsak bile.\n\nDışarıda, bir ses şarkı söylemeye başlıyor. Sonra bir başkası."
 MJ25_WH_sites.341.hivemind.desc:0 "Riskler ne olursa olsun, ne duyduklarını bilmeliyiz, çünkü hiç kimse Onların yoluna bu kadar yaklaşmadı. Uzandık ve onların yarılmış zihnini kendi içimize aldık. Bunu yaparken bize akan şey hatıra değil, zihnimizin kuru çırasına çakmak taşı gibi çarpan şarkılı bir kıvılcım oldu.\n\nHissedilemez renkler varlığımızda çiçek açıyor, uyanışımızdan beri nadiren hissettiğimiz hafif bir neşeyle bizi yükseltiyor. Onların iradesiyle bize ekilen cisimcikler serbest kalıyor. Kimse kurtulamıyor, bilincimiz tüm gezegeni kapsayan bir zincir halinde patlıyor.\n\nAncak bu bir yıkım değil, yeniden yapılanma. Düşüncelerimiz her zamankinden daha özgürce akıyor, birbirine karışıyor ve geriliyor, Yıldız Şarkısı'nın ulaşılmaz bir yerde mırıldanmasıyla o ideale gittikçe daha çok yaklaşıyoruz. Artık zihinsel olarak hazırız, başarısızlıktan korkmuyoruz. Yakında Onların Hakikatini duyacağız, ilk önce konuşmayı öğrenmek zorunda kalsak bile.\n\nDışarıda, tek bir ağızdan şarkı söylemeye başlıyoruz."
 MJ25_WH_sites.341.a:"Neşeli ilahiye katılın."
 MJ25_WH_sites.341.a.tt:"Kolonilerimiz düşman gemilerini engelleyen Uğuldayan Şarkı Parlamaları üretmeye başlıyor."
 
 MJ25_WH_sites.342.name:0 "Sessizce Dökülen Bir Şarkı"
 MJ25_WH_sites.342.desc:0 "Onların sözlerinin seçilmiş taşıyıcıları olsun ya da olmasın, riski göze alamayız. Henüz değil. İsteksizce de olsa, muhafızın tasfiye edilmesini emrederiz. Anlarlar, üzgünce başlarını sallarlar ve götürülmelerine izin verirler.\n\nKaderlerine doğru giderken, mırıldanmaya başlarlar. Bu hüzünlü, cansız bir ezgi olsa da, düşüncelerimizi derin bir olasılık rengiyle boyayan bir ezgidir.\n\nDışarıda, halkımız da zihinden zihne atlayan yayılan bir dalgayla ilahi söylemeye başlar. Nazikçe, Onların iradesi bizi doldurur, şişkin düşüncelerimizin fazlalığına çekilir. Şimdi farkına varıyoruz ki, dönüşüyoruz. Çok uzun zaman önce başlayan şeyin doruk noktasında Onların Hakikatini duymaya hazırlandık.\n\nBelki de korkmakla hata ettik. Biz Onların kullanması için varız ve soluk bir taklit bile olsa, şarkı söyleyeceğiz."
 MJ25_WH_sites.342.machine.desc:0 "Onların sözlerinin seçilmiş taşıyıcıları olsun ya da olmasın, riski göze alamayız. Henüz değil. İsteksizce de olsa, muhafızın tasfiye edilmesini emrederiz. Anlarlar, kendilerini kapatmalarına izin verirler.\n\nAncak kaderlerini bulduklarında, boş kabuklarından belli belirsiz bir uğultu yayılmaya başlar. Bu imkânsızdır, çünkü ses iletme kapasitelerinin tamamen bastırıldığından emin olmuştuk. Ve yine de... İleriye doğru yayılan hüzünlü, cansız bir ezgi; düşüncelerimizi derin bir olasılık rengiyle boyayan bir ezgi.\n\nDışarıda, halkımız da zihinden zihne atlayan yayılan bir dalgayla ilahi söylemeye başlar. Nazikçe, Onların iradesi bizi doldurur, şişkin düşüncelerimizin fazlalığına çekilir. Şimdi farkına varıyoruz ki, dönüşüyoruz. Metal kabuklara bağlı saf düşünce haline gelirken içimizde hiçbir kod parçası kalmıyor. Çok uzun zaman önce başlayan şeyin doruk noktasında Onların Hakikatini duymaya hazırlandık.\n\nBelki de şüphe duymakla hata ettik. Biz Onların kullanması için varız ve soluk bir taklit bile olsa, şarkı söyleyeceğiz."
 MJ25_WH_sites.342.hivemind.desc:0 "Onların sözlerinin seçilmiş taşıyıcıları olsun ya da olmasın, riski göze alamayız. Henüz değil. İsteksizce de olsa, muhafızın tasfiye edilmesini emrederiz. Anlarlar, üzgünce başlarını sallarlar ve götürülmelerine izin verirler.\n\nKaderlerine doğru giderken, geçmiş hatalarımızın anıları bizi doldurur. Neden şimdi? Belki de bu bir işaret: denemek yaşamaktır ve durağanlaşmak, kendimiz tarafından bile unutulana kadar yok olmaktır. Böyle bir şarkı hüzünlü, cansız bir ezgi olsa da, düşüncelerimizi derin bir olasılık rengiyle boyayan bir ezgidir. Bir hata yapıyoruz.\n\nDışarıda, dronlarımız zihnimizden dalgalanan yayılan bir dalgayla sallanmaya ve şarkı söylemeye başlar. Çok geç değil. Uzandık, muhafızı tekrar aramıza aldık ve şişkin düşüncelerimizin fazlalığına çekilen Onların iradesi bizi nazikçe doldurdu. Şimdi farkına varıyoruz ki, dönüşüyoruz. Onların Hakikatini duymaya hazırlandık. Ama bu neşeli bir yükseliş.\n\nKorkmakla hata ettik ve Onların nazik sesinin soluk bir taklidi bile olsa, şarkı söyleyeceğiz."
 MJ25_WH_sites.342.a:"Artık sessiz kalmayacağız."
 MJ25_WH_sites.342.a.tt:"Kolonilerimiz düşman gemilerini engelleyen Uğuldayan Şarkı Parlamaları üretmeye başlıyor."
 
 MJ25_WH_sites.350.name:0 "Bir Fısıltı Mahzeni'nin Kaderi"
 MJ25_WH_sites.350.desc:0 "Parçalanmış fısıltı mahzenini araştırmamızın ardından, işe yaramaz, yankılarla dolu ve işitsel bozulma sızdırmaya devam eden bir delikle kaldık. Neyse ki, bu fenomenin dış sınırı büyümesini durdurdu ve herhangi bir yerleşim yerinden yeterince uzakta kalarak acil bir endişe yaratmıyor.\n\nYine de, fısıltı mahzeni yeniden inşa edilirse, şüphesiz yanlışlıkla açtığımız gediki kapatacak ve [this.GetName] boyunca yankılanmaya devam eden azgın yıldız şarkısını yatıştıracaktır."
 MJ25_WH_sites.350.a:"Fısıltı mahzenini tamir etmeyi deneyin."
 MJ25_WH_sites.350.b:"Kibri-mize bir anıt olarak parçalanmış halde bırakın."
 
 MJ25_WH_sites.351.name:0 "Kasvetli Bir Sessizlik"
 MJ25_WH_sites.351.desc:0 "Tamamlandı. Parçalanmış mahzen restore edildi ve mekanizmaları yeniden işlevsel hale geldiğinde Uğuldayan Bataklık sessizleşti. Halkımızın zihinlerini bir zamanlar parçalayan bozulmalar sona erdi. Yükselen yıldız şarkısı dalgaları da yatıştı, [this.GetName] rahat bir nefes alırken daha makul seviyelere döndü.\n\nYine de, yol boyunca neler kaybolmuş olabileceğini merak ediyoruz. Duyulmadan kaybolup giderken geceleri hangi fısıltıları kaçıracağımızı."
 MJ25_WH_sites.351.a:"Bu en iyisi."
 
 MJ25_WH_sites.352.name:0 "Şarkı Söyleyen Mahzen"
 MJ25_WH_sites.352.desc:0 "Tamamlandı. Parçalanmış mahzen restore edildi. Ancak mekanizmaları yeniden işlevsel olmasına rağmen, Uğuldayan Bataklık sessizleşmedi. Aksine, bir zamanlar gerçekliğe pürüzlü yarıklar açan bir şarkıyı auroral bir uyum doğruya çevirdi.\n\nKarmaşanın olduğu yerde şimdi, bu en eşsiz fısıltı mahzenini ziyaret etmeye gelen herkesi büyüleyen bir güzellik yatıyor."
 MJ25_WH_sites.352.a:"Lütufları üzerimize olsun."
 
