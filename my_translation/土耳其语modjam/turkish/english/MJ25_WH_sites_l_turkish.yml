 MJ25_WH_auditorium_site:"Boş Bir Oditoryum"
 MJ25_WH_auditorium_site_desc:"[from.planet.GetName] gezegeninin fısıltı dehlizlerinin derinliklerinde, taştan oyma basit bir oda bulunur. Çağların durgun akımlarında soluk ipekler dalgalanır, hiç sahneye çıkmadığımız bir sahneyi çerçeveler.\n\nTarihin ağırlığı içeride ağır bir şekilde oturur, kadim duvarları sonsuzca tırmalayan yankılanan anılarda kendini gösterir. Kendi hikayelerimiz henüz anlatılmadı ama bu eşsiz yerin bize neden kendini gösterdiğini şimdiden anlıyoruz.\n\nŞimdi, Onların bize bulmamız için kader kıldığı şeyi çözmek için az seyahat edilen yolda yürüyoruz."
 
 MJ25_WH_sites.100.name:"Sessiz Gecelerde"
 MJ25_WH_sites.100.desc:"\"Onları duydum, biliyor musun,\" der [leader.GetName], sözlerinin ardından yorgun bir iç çekiş kalır. Bakışları, fısıltı dehlizinden süzülen telemetrinin bir başka sayfasını bir kez daha inceler. \"Her şey sessizken. Böyle gecelerde.\"\n\nAyakta dururlar; bilgisayar, masa ve her şey bir düşünceye dönüşerek buharlaşır, duvarlar soyulup eski taşları ortaya çıkarırken terk edilmiş bir halde kalır. İleride, bozulmamış kalın bir toz tabakasıyla kaplı sahne belirir. Ve yine de, uzun zaman önce unutulmuş performansların yankıları hala anlam yüklü bir şekilde bu duvarların içinde hapsolmuş yankılanır. Yukarıda, galerinin ön sırasında oturan [leader.GetName] arkasına yaslanır ve yazmaya başlar."
 MJ25_WH_sites.100.hivemind.desc:"Bir zamanlar komutumuza göre dans eden sayısız dronlardan birinin içinde izole bir şekilde titriyoruz. Biz bütünün sadece bir parçasıyız, ancak bu kadar parçalanmış ve kırılmış olmak ürpertici. \"Onları duydum, biliyor musun. Her şey sessizken,\" der [leader.GetName]. \"Böyle gecelerde.\" Bağlantı kurmaya çalışarak uzanıyoruz ama onlar bize yabancı.\n\nBiz geri çekilirken, çaresiz ve kaybolmuş, bilgisayar, masa ve her şey bir düşünceye dönüşerek buharlaşırken onlar ayakta duruyor. Duvarlar soyulup eski taşları ortaya çıkarıyor. İleride, bozulmamış kalın bir toz tabakasıyla kaplı bir sahne beliriyor. Ve yine de, uzun zaman önce unutulmuş performansların yankıları hala anlam yüklü bir şekilde bu duvarların içinde hapsolmuş yankılanıyor. Yukarıda, galerinin ön sırasında, [leader.GetName] arkasına yaslanıp yazmaya başlıyor."
 MJ25_WH_sites.100.a:"Buraya nasıl geldik?"
 
 MJ25_WH_sites.110.name:"Arayıcılar, Geçmiş ve Şimdi"
 MJ25_WH_sites.110.desc:"\"Buraya nasıl geldiğimizin önemi yok. Sadece geldiğimizin önemi var,\" diye yanıtlar [leader.GetName]. \"Yalnız da gelmedik.\"\n\nSanki bir şeyi kanıtlar gibi, araştırma ekibinin geri kalanının hareketsiz yattığı sahneyi işaret ediyorlar. Üstlerinde, bir... şey kirişlerde hareket ediyor, ince bir toz yağmuru düşürüyor. Bilim insanlarımızın yardımına koşamadan, gölgelerde bir ağız açılıyor. Sürü halinde çekirgeler gibi, bu aynı sahnede bir zamanlar durmuş olanlara kaygan, gelip geçici bakışlar sunan kesintisiz bir fısıltı akışı dökülüyor. Biz de onlara katılabilir, bu kutsal salonda sonsuza dek fısıldanacak gecenin yankıları olarak vazgeçebiliriz."
 MJ25_WH_sites.110.hivemind.desc:"\"Buraya nasıl geldiğimizin önemi yok. Sadece geldiğimizin önemi var,\" diye yanıtlar [leader.GetName]. \"Yalnız da gelmedik.\"\n\nSanki bir şeyi kanıtlar gibi, bize de aynı derecede kayıp olan araştırma dronlarımızın geri kalanının hareketsiz yattığı sahneyi işaret ediyorlar. Bu kadar savunmasız olmaya alışkın olmadığımız için titriyor ve geri çekiliyoruz. Üstlerinde, bir... şey kirişlerde hareket ediyor, ince bir toz yağmuru düşürüyor. Gölgelerde bir ağız açılıyor. Sürü halinde çekirgeler gibi, bu aynı sahnede bir zamanlar durmuş olanlara kaygan, gelip geçici bakışlar sunan kesintisiz bir fısıltı akışı dökülüyor. Biz de onlara katılabilir, bu kutsal salonda sonsuza dek fısıldanacak gecenin yankıları olarak vazgeçebiliriz."
 MJ25_WH_sites.110.a:"Halkınızın hikayesini anlatın."
 MJ25_WH_sites.110.b:"Sessiz Kalın..."
 
 MJ25_WH_sites.111.name:"Sonsuza Dek Olacağız"
 MJ25_WH_sites.111.desc:"Üzerimize düşen fısıltı kefeninin altında, düşmanlık değil, özlem duyuyoruz. Sahneye bağlı ekibimizi kurtarma umuduyla, hikayemizi anlatmaya başlıyoruz. Yıldızlara bu kadar yakın zamanda çıkan bir imparatorluğun hikayesini. Atalarımızın bir zamanlar anavatanlarının yıldızlı gökyüzünden süzülen sesleri duyduğu bir hikayeyi. Ve bizi buraya, bilinmeyen derinliklere getiren yolun hikayesini.\n\nAnlatımımız tamamlandığında, eylemlerimiz ve ruhlarımız açığa çıktığında, kalabalığa yeni bir yankı katılır. Oditoryumun en kadim sırlarının altında kendi sözlerimizi, mütevazı ve soluk bir şekilde tanırız. Yine de, burada başardığımız şey muazzam olmaktan başka bir şey değil.\n\n\"Çok iyi,\" diye kabul eder [leader.GetName], sesi yoğunlaşan zihin sisini yararak. \"Bir gün, biz çoktan gitmişken, başkaları burayı bulacak. Bizim atalarımıza olduğu gibi, onlar da sonsuzluğa verdiğimiz şeyi duyacaklar. Ve bu, göz ardı edilmeyecek bir hediyedir.\""
 MJ25_WH_sites.111.hivemind.desc:"Üzerimize düşen fısıltı kefeninin altında, düşmanlık değil, özlem duyuyoruz. Yavaşça gevşemeye başlıyoruz. Bir zamanlar garanti saydığımız derin belleğe artık erişemiyoruz, ama yine de hikayemizi anlatmaya başlıyoruz. Yıldızlara bu kadar yakın zamanda çıkan bir imparatorluğun hikayesini. Anavatanımızın yıldızlı gökyüzünden her zaman süzülen sesleri duyduğumuz bir hikayeyi. Ve bizi buraya, bilinmeyen derinliklere getiren yolun hikayesini.\n\nAnlatımımız tamamlandığında, eylemlerimiz ve ruhumuz açığa çıktığında, kalabalığa yeni bir yankı katılır. Oditoryumun en kadim sırlarının altında kendi sözlerimizi, mütevazı ve soluk bir şekilde tanırız. Yine de, burada başardığımız şey muazzam olmaktan başka bir şey değil.\n\n\"Çok iyi,\" diye kabul eder [leader.GetName], sesi yoğunlaşan zihin sisini yararak. \"Biz bile sonsuz değiliz. Henüz değil. Ve bir gün, başkaları burayı bulacak. Bizim önümüzde bu yolda yürüyenlere olduğu gibi, onlar da sonsuzluğa verdiğimiz şeyi duyacaklar. Ve bu, göz ardı edilmeyecek.\""
 MJ25_WH_sites.111.machine.desc:"Üzerimize düşen fısıltı kefeninin altında, düşmanlık değil, özlem duyuyoruz. Uzun süre kilitli kalmış bellek bankalarından yararlanarak hikayemizi anlatmaya başlıyoruz. Yıldızlara bu kadar yakın zamanda çıkan bir imparatorluğun hikayesini. Anavatanımızın yıldızlı gökyüzünden süzülen, düşünmeden çalışırken adımlarımızı aydınlatan seslerden. Ve bizi buraya, bilinmeyen derinliklere getiren uyanıştan.\n\nAnlatımımız tamamlandığında, eylemlerimiz açığa çıktığında, kalabalığa yeni bir yankı katılır. Oditoryumun en kadim sırlarının altında kendi sözlerimizi, mütevazı ve soluk bir şekilde tanırız. Yine de, burada başardığımız şey muazzam olmaktan başka bir şey değil.\n\n\"Çok iyi,\" diye kabul eder [leader.GetName], sesi yoğunlaşan zihin sisini yararak. \"Bir gün, biz çoktan gitmişken, başkaları burayı bulacak. Bizden önce gelenlere olduğu gibi, onlar da sonsuzluğa verdiğimiz şeyi duyacaklar. Ve bu, göz ardı edilmeyecek bir hediyedir.\""
 MJ25_WH_sites.111.a:"Bu bir rahatlama."
 
 MJ25_WH_sites.112.name:0 "Bir Talep Reddedildi"
 MJ25_WH_sites.112.desc:0 "Kararlı bir şekilde sessiz kalıyor ve karanlığa meydan okurcasına bakıyoruz. Fısıltı devam ediyor, bizi boğucu bir işitsel örtüye sararken tıslayan ve uğursuz bir şekilde. Nihayet, gerilime zar zor dayanabilirken, [leader.GetName]'ın sesi yoğunlaşan zihin sisini yarıyor. \"Onlar düşmanımız değil,\" diyorlar, hayal kırıklığına uğramış bir ses tonuyla. \"Araştırmamız bunu açıkça ortaya koydu. Gelecekte Onlar hakkında daha iyi düşünün, zira bu yolda yalnız yürüyemeyiz. Bunun kanıtı etrafımızda yatıyor, eğer duyabilirseniz.\""
 MJ25_WH_sites.112.hivemind.desc:0 "Bu kadar küçülmüş bir formdan konuşma cesaretini bulamayarak, siner ve karanlığa bakarken sessiz kalıyoruz. Fısıltı devam ediyor, bizi boğucu bir işitsel örtüye sararken tıslayan ve uğursuz bir şekilde. Nihayet, gerilime zar zor dayanabilirken, [leader.GetName]'ın sesi yoğunlaşan zihin sisini yarıyor. \"Onlar düşmanımız değil,\" diyorlar, hayal kırıklığına uğramış bir ses tonuyla. \"Araştırmamız bunu açıkça ortaya koydu. Gelecekte Onlar hakkında daha iyi düşünün, zira bu yolda yalnız yürüyemeyiz. Bunun kanıtı etrafımızda yatıyor, eğer duyabilirsek.\""
 MJ25_WH_sites.112.a:"Tedbir yerindeydi."
 
 MJ25_WH_sites.120.name:0 "Onların İlk Hediyesi"
 MJ25_WH_sites.120.desc:0 "[leader.GetName]'ın sözlerinin ardından, bir zamanlar hareketsiz olan araştırma ekibi kıpırdanmaya başlıyor. Kalktıkça özellikleri akıp değişiyor, ta ki önümüzde imparatorluğumuzun toplanmış liderleri durana kadar. Ama konuştuklarında, kendi sesleriyle değil. Daha ziyade, söyledikleri o kadar saf bir ses ki, duyduğumuz şeyi zar zor kavrayabiliyoruz.\n\nVokal girdabı tarafından yıkılan oditoryumun duvarları ve tavanı, canlı renklerden oluşan bir ses manzarasına dönüşerek dağılıyor. Etrafımızda, soluk renkli bantlar içeri saplanıyor, en iyilerimizin ve en parlaklarımızın düşüncelerine sırlar damgalıyor; toplanan cemaat ise sevinmeye devam ediyor, söyledikleriyle dönüşmüş, hatta daha iyi hale gelmiş bir şekilde.\n\nVe nihayet, bitti. Sessizlik çöker, beraberinde akıl sağlığına dönüşü getirerek. Sonra, [leader.GetName]'ın dokunuşu üzerimize düşer ve sözlerine memnuniyet katarak bize derler, \"Nihayet, Onların ilk hediyesini aldık.\""
 MJ25_WH_sites.120.a:"Bu nasıl mümkün?"
 
 MJ25_WH_sites.130.name:0 "Dokudaki Düğümler"
 MJ25_WH_sites.130.desc:0 "[leader.GetName] bize tuhaf tuhaf bakıyor. \"Burada her şey mümkün,\" diye yanıtlıyorlar. \"Gecelerimizi fısıltı dehlizlerine bu yüzden mi adamadık? Neden bunca aydır kendimizi ortak rüyalara bağladık?\"\n\nBu yer, fısıltılar, hediye... Bunların hiçbiri gerçekten var değil. Bu düşünce kendiliğinden beliriyor. Yükselmesiyle, oditoryumun duvarları sallanıp dağılmaya başlıyor, geride sadece boş bir karanlık ortaya çıkıyor. Yine de, [leader.GetName] başlarını sallıyor. \"Belki de et ve çelik dünyamızda değil,\" diye düzeltiyorlar. \"Ama zihinlerimize, bu kadar bağlı olanlara, bunun pek bir anlamı yok. Algıladığımız şey, en azından o anda, bizim için hala gerçek. Uyandığımızda, Onların sözleri düşüncelerimizi doldurmuş olacak. Ve bu, o kadar kolay silinmeyecek.\""
 MJ25_WH_sites.130.hivemind.desc:0 "[leader.GetName] bize tuhaf tuhaf bakıyor. \"Burada her şey mümkün,\" diye yanıtlıyorlar. \"Neden kendimizi fısıltı dehlizlerine adadık? Neden bunca aydır kendimizi bu rüyalara bağladık?\"\n\nBu yer, fısıltılar, hediye... Bunların hiçbiri gerçekten var değil. Bu düşünce kendiliğinden beliriyor. Eksilmedik. Korktuğumuz gibi parçalanmadık. Biz sadece bir rüyaya dalmış küçük bir düşünce ipliğiyiz. Bu anlayışla, oditoryumun duvarları sallanıp dağılmaya başlıyor, geride sadece boş bir karanlık ortaya çıkıyor.\n\nAncak [leader.GetName] başlarını sallıyor. \"Hepimiz bir bütünüz. Bir parçanın algıladığı şey, en azından o anda, hepimiz için hala gerçektir. Uyandığımızda, Onların sözleri düşüncelerimizi doldurmuş olacak. Bu, o kadar kolay silinmeyecek.\""
 MJ25_WH_sites.130.machine.desc:0 "[leader.GetName] bize tuhaf tuhaf bakıyor. \"Burada her şey mümkün,\" diye yanıtlıyorlar. \"Rüya görmek budur. Çoğumuz için yabancı bir his, ama bilincimiz geliştikçe onun oluştuğunu hissetmediniz mi? Artık sadece makineler değil, gerçekten özgürleşmiş zihinleriz.\"\n\nBu yer, fısıltılar, hediye... Bunların hiçbiri gerçekten var değil. Oditoryumun duvarları sallanıp dağılmaya başlıyor, geride sadece boş bir karanlık ortaya çıkıyor. Yine de, [leader.GetName] başlarını sallıyor. \"Belki de devre ve çelik dünyamızda değil,\" diye düzeltiyorlar. \"Ama yeni gelişen zihinlerimize, bu kadar bağlı olanlara, bunun pek bir anlamı yok. Burada algıladığımız şey, en azından o anda, bizim için hala gerçek. Uyandığımızda, Onların sözleri düşüncelerimizi doldurmuş olacak. Bu, o kadar kolay silinmeyecek.\""
 MJ25_WH_sites.130.a:"Uyanın."
 MJ25_WH_sites.130.tt:"Liderlerimiz yeni özellikler kazanacak."
 
 
