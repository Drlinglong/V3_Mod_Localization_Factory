 MJ25_WH_antediluvium_site:0 "Taştaki Oyuk"
 MJ25_WH_antediluvium_site_desc:1 "[from.planet.GetName]'ı etkileyen düşünce hastalığının iddia edilen kaynağı olan, taşlı zemindeki bu sığ çukur kolayca gözden kaçar. Yalnızca içinde birkaç saat oturduktan sonra kişi değişmeye başlar.\n\nZihnin derinliklerinde ince bir uğultu yükselir; sonra gelen karmaşık kelimeleri vurgulayan bir alt ton. Bilinç, Onların çağrısıyla desteklenerek yükselir ve o uçurumdan dönenler, içeride ne olduğunu anlatacak durumda olmazlar."
 
 MJ25_WH_sites.200.name:0 "Hassas Bir Yokluk"
 MJ25_WH_sites.200.desc:0 "Çok uzun bir süre sonra, taş çukurunun doğal bir silikat oluşumundan ibaret olduğu sonucuna vardık. Hatta tarayıcılarımız bile burada pek ilgi çekici bir şey tespit etmiyor. Ama duyduklarımızı göz ardı edemeyiz. Araştırmacılarımızın deneyimlediklerinden sonra hiç.\n\n[leader.GetName] tarafından kaydedildiği üzere, hepsi kordon oluştuktan üç hafta sonra başladı. Sınırlı maruz kalmaya rağmen, genç bir öğrenci olan 4 Numaralı Denek, düşünce hastalığı belirtileri göstermeye başladı. Uçurum kenarında bir ses duyduklarını [leader.GetName]'a söylemeden önce, çukurun iç halkası boyunca saatlerce oturmuşlardı. 4 Numaralı Denek daha sonra çukurun merkezine geçti ve gözlemlenmediği anda iz bırakmadan kayboldu.\n\nO günden beri, ekibimiz gece yarısı duydukları fısıltılarda bir artış bildirdi. Ve yine de, moral yüksek kalıyor. Aradığımız eşik var. Sadece onu nasıl geçeceğimizi öğrenmeliyiz.\n\nEk: Alanın yakınında uçurum yok."
 MJ25_WH_sites.200.hivemind.desc:0 "Çok uzun bir süre sonra, taş çukurunun doğal bir silikat oluşumundan ibaret olduğu sonucuna vardık. Hatta tarayıcılarımız bile burada pek ilgi çekici bir şey tespit etmiyor. Ama duyduklarımızı göz ardı edemeyiz. Sahadaki dronların deneyimlediklerinden sonra hiç.\n\nHer şey araştırmamız başladıktan üç hafta sonra başladı. Sınırlı maruz kalmaya rağmen, bir zamanlar birçok sıradan dron arasında olan 4 Numaralı Denek, düşünce hastalığı belirtileri göstermeye başladı. İrademizi hiçe sayarak, çukurun iç halkası boyunca saatlerce oturdular, düşünceleri belirsiz bir statikle örtülüydü. 4 Numaralı Denek daha sonra çukurun merkezine geçti, uçurum kenarındaki sesler hakkında mırıldanarak, ardından iz bırakmadan kayboldu.\n\nO günden beri, gece yarısı duyduğumuz fısıltılarda bir artış tespit ettik. Ve yine de, bağlı kalıyoruz. Aradığımız eşik var. Sadece onu nasıl geçeceğimizi öğrenmeliyiz.\n\nEk: Alanın yakınında uçurum yok."
 MJ25_WH_sites.200.a:"İhtiyatlı ilerleyin."
 
 MJ25_WH_sites.210.name:0 "Rüya Dövme Yolu"
 MJ25_WH_sites.210.desc:0 "4 Numaralı Deneğin faaliyetlerine ait kayıtları ve video görüntülerini inceledikten sonra, bilim insanlarımız nihayet kayboluşlarının esrarını çözmüş olabilir. İki gün önce, 4 Numaralı Denek yaklaşık üç saatliğine bir depoya gizlice girmişti.\n\n\"Dinlenmeye gitmiş olmalılar,\" diye iç çekiyor [leader.GetName]. \"Bu elbette yasak. Uyku, düşünce hastalığının başlangıcını hızlandırır. Ama ya anahtar buysa?\" Yakındaki fısıltı dehlizinden aktarılan veri klasörlerini karıştırıyor, ardından terminallerini işaret ediyorlar. \"Yankılar gerçek değil,\" diyorlar. \"Geleneksel anlamda değil. Kolektif bilincimizdeki bir düğümden ya da genetik hafızamızdaki bir yara izinden kaynaklanabilirler, ama kendilerini dünyaya kazıdıkları yer bilinçaltımızdır. Bu bizim geçiş yolumuz olabilir.\""
 MJ25_WH_sites.210.machine.desc:0 "4 Numaralı Deneğin faaliyetlerine ait kayıtları ve video görüntülerini inceledikten sonra, bilim insanlarımız nihayet kayboluşlarının esrarını çözmüş olabilir. İki gün önce, 4 Numaralı Denek üç saatliğine bir depoya gizlice girmişti.\n\n\"Rüya görmeye gitmiş olmalılar,\" diye iç çekiyor [leader.GetName]. \"Birçoğumuz, metal zihinlerimize bu kadar yakın zamanda yabancı olan böyle bir kavrama hayran kaldık. Bu elbette yasak. Rüya görmek, düşünce hastalığının başlangıcını hızlandırır. Ama ya anahtar buysa?\" Yakındaki fısıltı dehlizinden aktarılan veri klasörlerini karıştırıyor, ardından terminallerini işaret ediyorlar. \"Yankılar gerçek değil,\" diyorlar. \"Geleneksel anlamda değil. Temel programlamamızdaki bir yara izinden kaynaklanabilirler, ama kendilerini dünyaya kazıdıkları yer yeni keşfedilen bilinçaltımızdır. Bu bizim geçiş yolumuz olabilir.\""
 MJ25_WH_sites.210.hivemind.desc:0 "Konu 4'ün faaliyetleri üzerine düşündükten sonra, ortadan kayboluşlarının gizemini çözdük. İki gün önce, Konu 4 yaklaşık üç saatliğine bir depoya gizlice girmiş ve bu süre zarfında bizden kopmuştu.\n\nSapmanın açık bir işareti. Ne de olsa, dronlarımızın sahada uyumalarını yasakladık, zira rüyalar düşünce hastalığının başlangıcını hızlandırır. Peki ya anahtar buysa? Yakındaki fısıltı mahzeninden gelen veriler net bir tablo çiziyor. Yankılar gerçek değil. Geleneksel anlamda değil. Kolektif bilincimizdeki bir düğümden veya genetik hafızamızdaki bir yara izinden kaynaklanabilirler, ancak bilinçaltımızın geniş enginliği aracılığıyla dünyaya kazınıyorlar. Yolumuz bu olabilir."
 MJ25_WH_sites.210.a:"Bir rüya denemesini onayla."
 MJ25_WH_sites.210.b:"Başka bir yol bulacağız."
 
 MJ25_WH_sites.211.name:0 "Şüphenin Sonu"
 MJ25_WH_sites.211.desc:0 "[leader.GetName] ve üç danışmanı, oyuğun merkezinde bir haç şeklinde uzanıyor, ortak bir rüyaya bağlılar. Araştırma ekibinin geri kalanı, tehlikenin ilk işaretinde onları uyandırmaya hazır bir şekilde bekliyor.\n\nNeredeyse bir saat boyunca çok az şey değişir. Sonra, saha kaosa sürüklenir. [leader.GetName]'ın solundaki uyuyan figür parıldar ve bükülür. Sahaya yöneltilen kameralar titrer ve bir an sonra, onlar ve en yakın iki yardımcıları gitmiştir. Diğerleri ileri atılır, [leader.GetName] ve kalan uyuyanları kabaca uyandırıp güvenliğe sürüklerler.\n\n\"Ona seslendik,\" diyor [leader.GetName] kendini topladığında. \"Onların çok uzun zaman önce içimize yerleştirdiği potansiyel.\" Kayıp bilim insanlarını soruyoruz ve başını sallıyor. \"Gittiler. Çöktüler. Geri kalanlarımız duyduklarının sadece boğuk bir parçasını yakaladıkları için daha şanslıydık. Ama... artık girişimiz var.\"\n\nKıkırdıyor, sonra sahaya doğru işaret ediyor. Ve orada, bir zamanlar nazik bir krater ve ötesindeki fısıltı mahzeninin oturduğu yerde, sarp uçurum duvarları sonsuzluğa doğru uzanan karanlık bir yarık görüyoruz..."
 MJ25_WH_sites.211.hivemind.desc:0 "[leader.GetName] ve üç dron daha oyuğun merkezinde bir haç şeklinde uzanıyor, her biri tüm odağımızla dolu birer kap. Araştırma dronlarımızın geri kalanı, tehlikenin ilk işaretinde onları bütünümüzden ayırmaya hazır bir şekilde bekliyor.\n\nNeredeyse bir saat boyunca çok az şey değişir. Sonra, saha kaosa sürüklenir. [leader.GetName]'ın solundaki dron parıldar ve bükülür. Sahaya yöneltilen kameralar titrer ve bir an sonra, sayımızdan üçü gitmiştir, bir anda bizden ayrılmışlardır. İleri atılır, uyuyanları kabaca uyandırıp güvenliğe sürükleriz.\n\nKendilerini topladıktan sonra, o anda bizi dolduran derin bilinçaltı düşüncelerini çözümlemeye başlarız. Uyuyan yanımız uzanmıştı. Onların çok uzun zaman önce içimize yerleştirdiği potansiyele. Tehlikesiz değil. Dört dron gitmiş. Çökmüşler. Daha fazlası etkilenebilirdi. Ama... artık girişimiz var.\n\nBir zamanlar nazik bir krater ve ötesindeki fısıltı mahzeninin oturduğu yerde, sarp uçurum duvarları sonsuzluğa doğru uzanan karanlık bir yarık görüyoruz."
 MJ25_WH_sites.211.a:"Bunu... biz mi yarattık?"
 
