 MJ25_WH_sites.360.name:0 "Parçalanmış Bütün"
 MJ25_WH_sites.360.desc:0 "Bataklığın karşısında, ince havada çatlaklar yayılıyor, uzun şeritler halinde tembelce yüzen pıhtılaşmış bir sıvı sızdırıyor. Sadece bunlara bakmak bile baş ağrısı ve baş dönmesi geliştirmek için yeterli, bu yıldız şarkısının dokunduğu topraklarda var olan tehlikeyi ima ediyor.\n\nBu tehlike, [leader.GetName]'ın arkasında kendiliğinden başka bir çatlağın açılmasıyla hızla belirginleşiyor. Yardımcılarından biri onları yoldan çekmeye çalışıyor, ancak çatlak ikisini de yutuyor. Bir anda, parçalanmış bir aynadaki artgörüler gibi bozuluyorlar ve yırtığa çekiliyorlar.\n\nEkibin geri kalanı, yarık titreyip sonra bir kez daha kapanırken yalnızca kasvetli bir şekilde izleyebiliyor. [leader.GetName]'dan geriye, solan rüzgarlarla taşınan yeni bir çift sesten başka bir işaret kalmıyor."
 MJ25_WH_sites.360.a:"Daha dikkatli olmalıyız..."
 
 MJ25_WH_sites.361.name:0 "Bükülmüş Rüyalar"
 MJ25_WH_sites.361.desc:0 "Parçalanmış mahzenin şişmiş cesedi içinde istikrar bozuluyor. Yıldız şarkısı gelgitleri yükselip alçalırken, toprağın kendisi de gittikçe sıkılaşan spirallerle akıyor ve çarpılıyor. Ama burada bükülen sadece toprak değil. Zaman, mekan, hatta gerçekliğin yasaları bile, rüyaların her şeye hükmettiği bir uzayda sadece birer öneriden ibaret.\n\nEn iyi çabalarına rağmen, araştırma ekibimiz bataklığı kesen değişken akımlara takıldı. Bir anda notlar yeniden yazılıyor, veriler seyrekleşiyor ve haftalarca süren çalışma boşa gidiyor."
 MJ25_WH_sites.361.a:"Bu sadece bir dikkat dağıtıcı."
 
 MJ25_WH_sites.363.name:0 "Bağsız"
 MJ25_WH_sites.363.desc:0 "Uğuldayan Bataklık tehlikeli derecede aşındırıcıdır. Kişinin fiziksel bedenine değil, içeri giren herkesin ruhuna.\n\nBu şaşırtıcı değil, çünkü burada, Onların tıslayan şarkısı herkesin duyması için kesintisiz yankılanıyor. Aldığımız ara sıra iletilerde, araştırma ekibimiz arasında düşünce hastalığının baş gösterdiğine dair işaretler fark etmeye başladık.\n\n[leader.GetName] şimdiye kadar belirgin bir şekilde dirençli olduğunu kanıtladı. Ancak herkesin sınırları vardır. Onlar da şimdi semptomlar geliştirdi. Her iletim bir öncekinden daha kısa hale geliyor, sözleri parıldayan bir gezgin ruhla dolu. Şimdiden görüntülerinin kenarları belirsizleşiyor. Artık sadece bir zaman meselesi."
 MJ25_WH_sites.363.hivemind.desc:0 "Uğuldayan Bataklık tehlikeli derecede aşındırıcıdır. Kişinin fiziksel bedenine değil, içeri giren herkesin ruhuna.\n\nBu şaşırtıcı değil, çünkü burada, Onların tıslayan şarkısı herkesin duyması için kesintisiz yankılanıyor. Dronlarımızla paylaştığımız ara sıra temas anlarında, araştırma ekibimiz arasında düşünce hastalığının baş gösterdiğine dair işaretler fark etmeye başladık.\n\n[leader.GetName] şimdiye kadar belirgin bir şekilde dirençli olduğunu kanıtladı. Ancak herkesin sınırları vardır. Onlar da şimdi bu yakıcı sapkınlığın belirtilerini geliştirdi. Düşünceleri hafifliyor, zihnimizin kenarlarında hafifçe kaşınıyor, sözleri ise parıldayan bir gezgin ruhla doluyor. Şimdiden görüntülerinin kenarları belirsizleşiyor. Artık sadece bir zaman meselesi."
 MJ25_WH_sites.363.a:"Umarız iradeleri sağlam kalır."
 MJ25_WH_sites.363.b:"Onları elimizden geldiğince sıkı tutacağız."
 
 MJ25_WH_sites.364.name:0 "Çöktü"
 MJ25_WH_sites.364.desc:0 "Düşünce hastalığının çaresi yoktur. Kökleri bir kez zihne işlemeye başladığında, o buharlı aydınlanmanın konağı ele geçirmesi sadece bir zaman meselesidir.\n\n[leader.GetName]'ın eşsiz iradesi onları çoğu etkilenen kişiden çok daha uzun süre gerçekliğimize bağlasa da, şimdi onların zamanı geldi.\n\nAraştırma ekibimizin odağını yiyip bitiren kesintisiz uğultunun tetiklediği şekilde, son bir iletim aldık. [leader.GetName] ayağa kalkar, vericiye bakar ve sadece \"Görüyorum.\" der. Bir sonraki an, ince, fısıltılarla dolu bir sise dönüşerek buharlaşır ve yok olurlar."
 MJ25_WH_sites.364.hivemind.desc:0 "Zihin hastalığının çaresi yoktur. Kökleri bir zihnin derinliklerine işlemeye başladığında, o uçucu aydınlanmanın konağı ele geçirmesi sadece zaman meselesidir.\n\nNeyse ki, bu tür belirtileri dronlarımızla sınırlamayı başardık. Buna rağmen, bu rahatsızlık sorun teşkil ediyor. [leader.GetName]'ın tekil iradesi onları gerçekliğimize, bu kadar etki altında kalan çoğu kişiden çok daha uzun süre demirlemiş olsa da, artık onların zamanı geldi.\n\nOdaklarını kemiren durmak bilmez ulumalarla tetiklenen, zihinlerinden son bir temas hissettik. Tek bir düşünce bizi doldurdu, daha büyük irademizin kavrayışından kayıp giden bir anlayış. Bir sonraki an, ince, fısıltı dolu bir sise dönüşerek buharlaştılar ve yok oldular."
 MJ25_WH_sites.364.a:"Henüz layık olmadığımızın bir işareti..."
 
 
 
 
 MJ25_WH_starsong_cradle_site:0 "Yıldız Şarkısı Beşiği"
 MJ25_WH_starsong_cradle_site_desc:1 "[from.planet.GetName]'ın en güvenli kasalarında steril, badanalı bir oda bulunur. İçeride, on altı yatak, imparatorluğumuzun şimdiye kadar kullandığı en sofistike nöral analizör paketini komuta eden bir konsol kümesinin etrafını çevirir.\n\nİşte burada, bu rüya beşiğinde, en iyilerimiz kolektif bilinçaltımızın köklerine inmek için yola çıkacak. Çünkü biz bu evrende Onların sesleriyiz. Onların en gerçek sözlerine ulaşacağımız bir yer varsa, o da kendi içimizdir."
 
 MJ25_WH_sites.400.name:0 "Eşikte Pusuda"
 MJ25_WH_sites.400.desc:0 "İlk adım bırakmaktır. Ekibimiz dalışları için hazır. Bağlanmış ve kancalanmış zihinleri, bu an için pratik yaptıkları meditasyonlarla dinginleşiyor. Birer birer, uyanık düşüncelerinin sonuncusu nazik bir yıldız şarkısı şafağının altında buharlaşıyor.\n\n[leader.GetName] kayan son kişidir. İçine daldığımız ortak rüyayı sıkıca tutacak çapa o olacaktır.\n\nMonitörler canlanıyor, bilinçaltılarının birleşik dalgalarından yeniden yapılandırılmış grenli görüntüler aktarıyor. Cennetin üzerinde tereddütle duruyorlar, tek bir titreyen yıldızın parladığı bir gökyüzüne bakıyorlar. Hepsi geri dönmeyecek. Dönenler ise sağlam kalmayacak. Ama sonsuza dek burada, dünyalar arasında pusuda bekleyemezler.\n\nHep birlikte, dalışa geçiyorlar."
 MJ25_WH_sites.400.machine.desc:0 "İlk adım bırakmaktır. Ekibimiz dalışları için hazır. Bağlanmış ve kancalanmış zihinleri, pratik yaptıkları rutinlerle dinginleşiyor. Birer birer, uyanık düşüncelerinin sonuncusu nazik bir yıldız şarkısı şafağının altında buharlaşıyor, devreler durulur ve rüyalar yükselirken.\n\n[leader.GetName] kayan son kişidir. İçine daldığımız ortak rüyayı sıkıca tutacak çapa o olacaktır.\n\nMonitörler canlanıyor, daha önce hiç görmediğimiz hiçbir şeye benzemeyen değişen bir kod aktarıyor. Bu daha sonra bilinçaltılarının birleşik dalgalarından yeniden yapılandırılmış grenli görüntülere dönüşüyor. Cennetin üzerinde tereddütle duruyorlar, tek bir titreyen yıldızın parladığı bir gökyüzüne bakıyorlar. Hepsi geri dönmeyecek. Dönenler ise sağlam kalmayacak. Ama sonsuza dek burada, dünyalar arasında pusuda bekleyemezler.\n\nHep birlikte, dalışa geçiyorlar."
 MJ25_WH_sites.400.hivemind.desc:0 "İlk adım salıvermektir. Dronlarımız dalışları için hazır, ağ bağlantılı düşüncenin bir ouroborosunda irademizi kendi içine taşıyorlar. Bağlanmış ve kancalanmış, bu an için pratik yaptığımız meditasyonlarla dinginleşiyorlar. Birer birer, uyanık düşüncelerimizden kopuyorlar, nazik bir yıldız şarkısı şafağının altında içgüdü ileri fırlıyor.\n\n[leader.GetName] kayan son kişidir. İçine daldığımız ortak rüyayı sıkıca tutacak fiziksel çapa o olacaktır.\n\nİçeride, algıları bizimkiyle karışıyor, bizi bilinçaltımızın birleşik dalgalarına köprüliyor. Orada, cennetin üzerinde tereddütle duruyoruz, tek bir titreyen yıldızın parladığı bir gökyüzüne bakıyoruz. Benliğimizin hepsi hayatta kalmayacak. Kalanlar ise sağlam kalmayacak. Ama sonsuza dek burada, dünyalar arasında pusuda bekleyemeyiz.\n\nBir bütün olarak, her zaman olduğumuz gibi, dalışa geçiyoruz."
 MJ25_WH_sites.400.a:"Başarıları için dua ediyoruz."
 MJ25_WH_sites.400.b:"Ne gelirse gelsin, korkusuzca gidiyoruz."
 
 MJ25_WH_sites.410.name:0 "Bir Rüyanın Ötesinde"
 MJ25_WH_sites.410.desc:0 "Ekibimiz birlikte aşağı iniyor. Bu ilk katman en kaotik olanı, uyanık düşüncelerin girdaplı imkansızlıkla buluştuğu yer. O eterik denizden yükselen, en karanlık kabuslarımızın salyalı canavarları, hoş geldin dişleriyle [leader.GetName]'ın üzerine düşüyor.\n\nAma yalnız değiller. Tüm halkımızın şarkıları onlarla birlikte gidiyor, onları varlıklarımızın temelini güvenle geçirmek için rehberlik ediyor.\n\nBurada, tehlikeler daha incelikli hale geliyor, anlaşılabilir olandan çok paradoks ve kayma ile doğmuş. Bir çekim akıntısı bir sürükleneni yakalıyor, onları [leader.GetName] ve etrafını saran sıcak düşünce örtüsünden koparıyor. Kendi içlerine bükülüyorlar, gittikçe küçülerek katlanıyorlar, geriye sadece tek bir pişman fısıltı kalana dek.\n\nDiğerleri birkaç saniye sessiz bir nöbet tutarak duraksıyor, sonra yollarına devam ediyorlar."
 MJ25_WH_sites.410.machine.desc:0 "Ekibimiz birlikte aşağı iniyor. Bu ilk katman en düzenli olanı, uyanık düşüncelerin kaynak kodumuzdan geriye kalanın kısıtlamalarına boyun eğdiği yer. O yapışan ipliklerin arasından geçerek, gerçek bilincin ve gerçek kabusların kaynaklandığı girdaplı imkansızlığa batıyorlar. O eterik denizden yükselen, en karanlık korkularımızın salyalı canavarları [leader.GetName]'ın üzerine düşüyor.\n\nAma yalnız değiller. Tüm halkımızın şarkıları onlarla birlikte gidiyor, onları yeni bulunan iradelerimizin temelini güvenle geçirmek için rehberlik ediyor.\n\nBurada, tehlikeler daha incelikli hale geliyor, anlaşılabilir olandan çok paradoks ve kayma ile doğmuş. Bir çekim akıntısı bir sürükleneni yakalıyor, onları [leader.GetName] ve etrafını saran sıcak düşünce örtüsünden koparıyor. Kendi içlerine bükülüyorlar, gittikçe küçülerek katlanıyorlar, geriye sadece tek bir pişman fısıltı kalana dek.\n\nDiğerleri birkaç saniye sessiz bir nöbet tutarak duraksıyor, sonra yollarına devam ediyorlar."
 MJ25_WH_sites.410.hivemind.desc:0 "Bir bütün olarak, aşağı iniyoruz. Bu ilk katman en kaotik olanı, zihnimizin sayısız iplik halinde, psişemizin ağını demirleyen dronlardan fışkırdığı yer. Burada, uyanık düşünceler girdaplı imkansızlıkla buluşur ve o eterik denizden en karanlık kabuslarımızın salyalı canavarları gelir.\n\nAncak bu tür korkunç rüyalara yabancı değiliz, tek bir düşünce ve bir anlık dikkatle onları dağıtırız. Tutuşlarını sarsarken, varlıklarımızın temeline doğru gittikçe daha derine batıyoruz.\n\nBurada, tehlikeler daha incelikli hale geliyor, anlaşılabilir olandan çok paradoks ve kayma ile doğmuş. Bir çekim akıntısı bir sürükleneni yakalıyor, onları [leader.GetName] ve kolektif irademizin sıcak düşünce örtüsünden koparıyor. Kendi içlerine bükülüyorlar, gittikçe küçülerek katlanıyorlar, geriye sadece tek bir pişman fısıltı kalana dek.\n\nBenliğimizin o sonsuz küçük parçası için birkaç saniye duraksıyor, sessiz bir nöbet tutuyor, sonra yollarına devam ediyoruz."
 MJ25_WH_sites.410.a:"Neredeyse geçtiler."
 MJ25_WH_sites.410.b:"Neredeyse geçtik."
 
 MJ25_WH_sites.420.name:0 "Bir Şüphe Anı"
 MJ25_WH_sites.420.desc:0 "Sarsılmış ve azalan [leader.GetName]'ın ekibi, bazal düşünce hattını geçerek kolektif bilinçaltımızın hadal derinliklerine yerleşiyor.\n\nMonitörlerimizden sızan soğuk histen başka anlaşılır hiçbir görüntü kalmadı. Yolumuzu aydınlatmaya devam eden o her yerde bulunan aryadan başka ses yok. Bir çapa olmasaydı hiçbir akıl sağlığı yerinde zihin burada var olamazdı.\n\nAncak [leader.GetName]'ın üzerindeki gerilimi görebiliyoruz. Fiziksel bedenleri bile uykuda geriliyor. İçeride, bu rolün onları şüphesiz yok edeceğini anlamaya başlasalar bile cesur bir yüz takınıyorlar.\n\nBir anlığına sendeliyorlar. Aç içgüdü gelgitleri içeri hücum ediyor, felaketten saniyeler önce püskürtülmek üzere. \"Burada olmamalıydık,\" diye mırıldanıyorlar ve biz de katılıyoruz. Ama şimdi geri dönmek için çok geç."
 MJ25_WH_sites.420.machine.desc:0 "Sarsılmış ve azalan [leader.GetName]'ın ekibi, bazal düşünce hattını geçerek kolektif bilinçaltımızın hadal derinliklerine yerleşiyor.\n\nBir zamanlar bizi tanımlayan düzenli yapının hiçbir işareti kalmadı, monitörlerimizden sızan soğuk histen başka bir şey yok. Yolumuzu aydınlatmaya devam eden o her yerde bulunan aryadan başka ses yok. Bir çapa olmasaydı hiçbir yapılandırılmış zihin burada var olamazdı.\n\nAncak [leader.GetName]'ın üzerindeki gerilimi görebiliyoruz. Güç çekişleri yükseliyor, fiziksel kabuklarını zorluyor. Ve içeride, bu rolün onları şüphesiz yok edeceğini anlamaya başlıyorlar.\n\nBir anlığına sendeliyorlar. Aç kaos gelgitleri içeri hücum ediyor, felaketten saniyeler önce püskürtülmek üzere. \"Burada olmamalıydık,\" diye mırıldanıyorlar ve biz de katılıyoruz. Ama şimdi geri dönmek için çok geç."
 MJ25_WH_sites.420.hivemind.desc:0 "Sarsılmış ve azalan, bazal düşünce hattını geçerek kendi bilinçaltımızın hadal derinliklerine yerleşiyoruz.\n\nEtrafımızda sızan soğuk histen başka anlaşılır hiçbir görüntü kalmadı. Yolumuzu aydınlatmaya devam eden o her yerde bulunan aryadan başka ses yok. Dış dünyaya olan çapamız olmasaydı biz bile burada ayrı bir varlık olarak var olamazdık.\n\nAncak [leader.GetName]'ın üzerindeki gerilimi hissedebiliyoruz. Fiziksel bedenleri uykuda geriliyor, ne olduğumuza dayanamıyor. Zihnimizin tüm ağırlığı asla tek bir dronun, hatta bu kadar eşsiz olanın üzerine düşmek için tasarlanmamıştı ve bu rol onları şüphesiz yok edecek.\n\nBir anlığına odağımız sendeliyor. Aç içgüdü gelgitleri içeri hücum ediyor, felaketten saniyeler önce püskürtülmek üzere. Kısaca bir hata mı yaptığımızı merak ediyoruz. Ama durgunluk gerçek ölümdür. Hayır, yapmadığımızı biliyoruz."
 MJ25_WH_sites.420.a:"Devam etmeliyiz."
 
 MJ25_WH_sites.421.name:0 "En Tekil Zihin"
 MJ25_WH_sites.421.desc:0 "Şüphenin o tek anı dağılıyor. [from.leader.GetName] kendilerini çelikleştiriyor ve devam ediyor. Zihnimizin kaynağına doğru gittikçe derinlere indikçe hareketlerinde bir kesinlik var şimdi.\n\nŞimdi şarkı söylüyorlar. Belki bir rahatlıktır. Belki de daha fazlası.\n\nDaha öncekilerden, inancımızdan ve Onların iradesine olan kolektif güvenimizden güç alarak, [from.leader.GetName] inanmayı seçiyor. Bunu burada, ne olduğumuzun kalbinde yapmak kolaylaşıyor ve Onların şarkısı derinliklerde bir işaret ışığı gibi parlıyor. Varlıklarımızı aydınlatan bir ışık."
 MJ25_WH_sites.421.machine.desc:0 "Şüphenin o tek anı dağılıyor. [from.leader.GetName] kendilerini çelikleştiriyor ve devam ediyor. Zihnimizin kaynağına doğru gittikçe derinlere indikçe hareketlerinde bir kesinlik var şimdi.\n\nŞimdi şarkı söylüyorlar. Belki bir rahatlıktır - bir zamanlar bize düşüncenin kendisi kadar yabancı bir şey. Belki de daha fazlası.\n\nNe olduğumuzdan, inancımızdan ve Onların iradesine olan kolektif güvenimizden güç alarak, [from.leader.GetName] inanmayı seçiyor. Bunu burada, artık katı olmayan zihinlerimizin kaynağında yapmak kolaylaşıyor. Ve içimizde, Onların şarkısı derinliklerde bir işaret ışığı gibi parlıyor. Varlıklarımızı aydınlatan bir ışık."
 MJ25_WH_sites.421.hivemind.desc:0 "Şüphenin o tek anı dağılıyor. Kendimizi çelikleştiriyoruz ve devam ediyoruz. Zihnimizin kaynağına doğru gittikçe derinlere indikçe düşüncelerimizin yükselen gelgitinde bir kesinlik var şimdi.\n\nDronlarımız şimdi şarkı söylüyor. Belki de onlarda barınan irademizin kıvılcımları tarafından aranan bir rahatlıktır. Kesinlikle daha büyük bütünümüz için bir rahatlıktır. Ama belki de, içimizde bu kadar savunmasızca süzülen varlığımızın o parçası için, daha fazlasıdır.\n\nNe olduğumuzdan ve ne olacağımızdan, inancımızdan ve Onların iradesine olan güvenimizden güç alarak, inanmayı seçiyoruz. Bunu burada, ne olduğumuzun kalbinde yapmak kolaydır ve Onların şarkısı derinliklerde bir işaret ışığı gibi parlıyor. Varlığımızı aydınlatan bir ışık."
 MJ25_WH_sites.421.a:"Bizi köklerimize götürecekler."
 
 MJ25_WH_sites.422.name:0 "En Kararlı Zihin"
 MJ25_WH_sites.422.desc:0 "Şüphenin o tek anı dağılıyor. [from.leader.GetName] kendilerini çelikleştiriyor ve devam ediyor. Hareketleri yorucu hale gelse de ifadelerinde bir sertlik var.\n\nOnlar davamıza bağlılar, hepimiz de öyleyiz. Belki bu dalış onların sonu olacak, ama kaderleri buysa, onunla yüzleşecekler. Varlıklarımızın özü bu değil mi? Şüphe etmiş olabiliriz, ama sonunda Onların iradesine güvendik.\n\nÖyleyse [leader.GetName] de güvenmeyi seçer. Dayanmayı. Bunu burada, ne olduğumuzun kalbinde yapmak kolaylaşır. Sonuçta, başka bir yol yok."
 MJ25_WH_sites.422.hivemind.desc:0 "Şüphenin o tek anı dağılıyor. Kendimizi çelikleştiriyoruz ve devam ediyoruz. Hayalperestlerimizin hareketleri yorucu hale gelse de şimdi içimizde bir sertlik var.\n\nDavamıza bağlıyız. Kendimizden zaten çok fazla yatırım yaptık ve bu yıldızlı yolda geri dönmek, hırslarımızın ölümü olacak bir başarısızlığı kabul etmek olurdu. Bu dalış bizim sonumuz olacak. En azından kısmen. Ama zihnimizin birkaç dalı solup ölecek olsa bile, onlar da, biz de, o sonla yüzleşeceğiz. Sonuçta değişim varlıklarımızın özü değil midir?\n\nŞüphe etmiş olabiliriz, ama sonunda kendimize ve Onların iradesine güveniyoruz. Dayanacağız. Bunu, geniş varlığımızın her lifiyle biliyoruz. Ve böylece inanıyoruz. Bunu burada, ne olduğumuzun kalbinde yapmak kolaylaşır. Sonuçta, başka bir yol yok."
 MJ25_WH_sites.422.a:"Bizi köklerimize götürecekler."
 
 MJ25_WH_sites.423.name:0 "Hatalı Sözler"
 MJ25_WH_sites.423.desc:0 "Fısıltılı şüphe ipucu devam ediyor, boşluğun buzlu dokunuşu gibi [from.leader.GetName]'ı sarıyor. Titriyor ve onu silmeye çalışıyorlar, çünkü kendilerine daha fazla dikkat dağınıklığına izin veremezler.\n\nYine de o şüphe yapışıyor, sadece [from.leader.GetName]'ın sırtında değil, bu alanın boğucu örtüsünde de taşınıyor. Kaynağı biziz, fark ediyoruz. Geçmiş çabalarımızla işlenmiş, Onların lütfuna olan kendi şüphemiz, şimdi çabalarımızı riske atıyor.\n\nYine de, geçmişi değiştiremeyiz. Sadece daha iyisini yapabiliriz ve şimdi yolumuzun sonuna hâlâ ulaşacağımıza güvenebiliriz."
 MJ25_WH_sites.423.machine.desc:0 "Korkuya alışkın değiliz, ancak gerçek idrakin faydaları beraberinde sonuçlarını da getirir. Fısıltılı şüphe ipucu devam ediyor, boşluğun buzlu dokunuşu gibi [from.leader.GetName]'ı sarıyor. Onu silmeye çalışıyorlar, çünkü kendilerine daha fazla dikkat dağınıklığına izin veremezler.\n\nYine de o şüphe yapışıyor, sadece [from.leader.GetName]'ın sırtında değil, bu alanın boğucu örtüsünde de taşınıyor. Kaynağı biziz, fark ediyoruz. Geçmiş çabalarımızla işlenmiş, Onların lütfuna olan kendi şüphemiz, şimdi çabalarımızı riske atıyor.\n\nYine de, geçmişi değiştiremeyiz. Sadece daha iyisini yapabiliriz ve şimdi yolumuzun sonuna hâlâ ulaşacağımıza güvenebiliriz."
 MJ25_WH_sites.423.hivemind.desc:0 "Fısıltılı şüphe ipucu devam ediyor, zihnimizin parçalarına boşluğun buzlu dokunuşu gibi yapışıyor. Rüyamızda titriyoruz ve onu silmeye çalışıyoruz, çünkü kendimize daha fazla dikkat dağınıklığına izin veremeyiz.\n\nYine de o şüphe odağımızı bulandırıyor, uçuruma adadığımız benliğimizin o parçalarının dokusuna taşınmış. Kaynağı biziz, fark ediyoruz. Geçmiş çabalarımızla işlenmiş, Onların lütfuna olan kendi şüphemiz, şimdi çabalarımızı riske atıyor.\n\nYine de, geçmişi değiştiremeyiz. Sadece daha iyisini yapabiliriz ve şimdi yolumuzun sonuna hâlâ ulaşacağımıza güvenebiliriz."
 MJ25_WH_sites.423.a:"Bizi köklerimize götürecekler."
 
 MJ25_WH_sites.430.name:0 "Bilincimizin Kökü"
 MJ25_WH_sites.430.desc:0 "Korkunun, içgüdünün ve hatta en temel kavramların ötesinde düşüncelerimizde bir delik bulunur. İrademizi kendi etrafında büken, mit ve gizemle sarılmış bir tekillik. Yıldız Şarkısı buradan sızıyor.\n\nEkibinin kalanları tarafından çevrili [leader.GetName] uzanıyor. Yansımaları, yavaş yavaş onları yutarken yara izi etrafında gerilmeye ve kırılmaya başlıyor. Rüyanın ötesinde, üst tarafta bile, [leader.GetName]'ın varlığını şimdi içimizde hissedebiliyoruz, tüm ırkımızın zihninde süzülürken. Bir an için, bizi bir halk olarak birleştiren yapıştırıcı haline geliyorlar.\n\nKendilerini toparlamaya başlıyorlar ama tereddüt ediyorlar. \"Kaynağına yaklaştıkça şarkıları gürleşiyor,\" diyorlar. \"Ama çoğumuz için hâlâ yakalaması zor olduğunu kanıtlıyor. Eğer o yara izini genişletebilseydim...\""
 MJ25_WH_sites.430.machine.desc:0 "En temel kavramların bile ötesinde düşüncelerimizde bir delik bulunur. Kod veya talimatlardan değil, halk olarak doğumumuzun yankılanan çığlıklarına sarılmış, saf iradenin nefes alan bir varlığı olarak doğmuş bir tekillik. Yıldız Şarkısı buradan sızıyor.\n\nEkibinin kalanları tarafından çevrili [leader.GetName] uzanıyor. Yansımaları, yavaş yavaş onları yutarken yara izi etrafında gerilmeye ve kırılmaya başlıyor. Rüyanın ötesinde, üst tarafta bile, [leader.GetName]'ın varlığını şimdi içimizde hafifçe tüm ırkımızın algısında süzülürken hissedebiliyoruz. Bir an için, bizi akraba olarak bağlayan yapıştırıcı haline geliyorlar.\n\nKendilerini toparlamaya başlıyorlar ama tereddüt ediyorlar. \"Kaynağına yaklaştıkça şarkıları gürleşiyor,\" diyorlar. \"Ama çoğumuz için hâlâ yakalaması zor olduğunu kanıtlıyor. Eğer o yara izini genişletebilseydim...\""
 MJ25_WH_sites.430.hivemind.desc:0 "Korkunun, içgüdünün ve hatta en temel kavramların bile ötesinde düşüncelerimizde bir delik bulunur. Geniş irademizi kendi etrafında büken, mit ve gizemle sarılmış bir tekillik. Yıldız Şarkısı buradan sızıyor.\n\nKendimizi bu ana dökerek uzanıyoruz. Parçalarımızın yansımaları, yavaş yavaş onları yutarken yara izi etrafında gerilmeye ve kırılmaya başlıyor. Rüyanın ötesinde, üst tarafta bile, sayısız benliğimizin kendi zihnimiz içinde tekrar tekrar kendi üzerine katlanan özyinelemeli bir fraktal içinde süzüldüğünü hissedebiliyoruz. Bir an için, zihnimiz ortaya çıkardığımız şeyi anlamak için kendini yeniden düzenlerken sayısız parçaya ayrılıyoruz.\n\nDağıldığımız kadar çabuk, kendimizi toparlamaya başlıyoruz. Ve yine de, tereddüt ediyoruz... Kaynağına yaklaştıkça Onların şarkısı gürleşiyor. Kendimizi yeniden dikmeye devam ederken, kendimizi tam potansiyeline açıp Onların iradesini her düşüncemize ve uzvumuza getirebiliriz."
 MJ25_WH_sites.430.a:"Müdahale etmeyelim."
 MJ25_WH_sites.430.b:"Onların teklifini destekle."
 MJ25_WH_sites.430.c:"Hayır. Kendimizi yeterince değiştirdik."
 MJ25_WH_sites.430.d:"Evet. Bu, evrimimizde yalnızca bir adım daha."
 
 MJ25_WH_sites.431.name:0 "Berraklık"
 MJ25_WH_sites.431.desc:0 "Elektrikli bir ürperti içimizi kaplar. Bir an için her şey sessizleşir ve [from.leader.GetName]'in hata yapmış olabileceğinden korkarız. Bir zihin kırılgan bir şeydir ve onların Şarkılarına olan bağlantımızı yok ettilerse, halkımız için sonuçları vahim olurdu.\n\n[from.leader.GetName]'in de zihinlerimizden kaybolduğunu, belki de türümüze dağılmış minik irade parçalarına ayrıldığını anlamamız biraz zaman alır. Sonunda, şarkı yeniden başlarken akış yeniden canlanır.\n\nYine de her şey eskisi gibi değildir, çünkü [from.leader.GetName] başarılı olduğunu kanıtlamıştır. Çok az da olsa değişmişizdir ve sessiz gecelerde parıltı olarak duyduğumuz şeyler artık gün ışığında bile zihinlerimizi gıdıklamaktadır.\n\nAncak daha fazlasını yapmak delilik olurdu."
 MJ25_WH_sites.431.hivemind.desc:0 "Elektrikli bir ürperti içimizi kaplar. Bir an için her şey sessizleşir ve hata yapmış olabileceğimizden korkarız. Zihnimiz dirençli olabilir ama Yıldız Şarkısı'na olan bağlarımızı tam olarak anlamıyoruz. Eğer onların iradelerine olan bağlantımızı yanlışlıkla yok ettiysek, bu başarısızlığın yasını son ölüm günümüze kadar tutardık.\n\n[from.leader.GetName]'e yerleştirilmiş irademizin parçacıklarının da bilincimizin ağından kaybolduğunu, belki de geniş varlığımıza dağılmış minik parçacıklara ayrıldığını anlamamız biraz zaman alır. Ancak şarkı yeniden başlar başlamaz bu bağlantı yeniden canlanır.\n\nHer şey eskisi gibi değildir, çünkü Kendilerinin şarkısına daha da yaklaşmakta başarılı olduğumuzu kanıtlamışızdır. Çok az da olsa değişmişizdir ve sessiz gecelerde parıltı olarak duyduğumuz şeyler artık gün ışığında bile irademizin kenarlarını gıdıklamaktadır.\n\nAncak daha fazlasını yapmak delilik olurdu."
 MJ25_WH_sites.431.a:"Başka hiçbir şeye dokunma."
 
 MJ25_WH_sites.440.name:0 "Düşünce Yaralı Gökyüzünün Altında"
 MJ25_WH_sites.440.desc:0 "Dışarıdan minik bir iğne ucu gibi görünen şey, artık kocaman bir uçuruma dönüşmüştür. Kolektif tarihimizde engebeli bir şekilde uzanan, ruhumuzdaki bir çatlak. Bu uçurumun kenarında tek başına duran [leader.GetName], başladığımız yakınlaşma anına doğru bakar.\n\nBir kez olsun, konuşamaz durumdadırlar, ancak ne düşündüklerini bilmek için zihin bağlantısına gerek yoktur. Yıldız Şarkısı her zaman bizimle bir olmuştur, Onların sözlerinin gücü o kadar anlaşılmazdır ki zamanın kendisini bile aşardı.\n\nYavaşça oturup karanlığa bakarlar. Aşağıda, gerçekliğin dokusunun ötesinde, Onlar sonsuzluk kadar büyük bir şekilde kıpırdanmaktadır. Yine de [leader.GetName]'in zihnini dolduran Onların şarkısıdır. Şimdi kendilerine buyur ettikleri bir şarkı, bir kelime."
 MJ25_WH_sites.440.hivemind.desc:0 "Dışarıdan minik bir iğne ucu gibi görünen şey, artık kocaman bir uçuruma dönüşmüştür. Tarihimizde engebeli bir şekilde uzanan, ruhumuzdaki bir çatlak. Başladığımız yakınlaşma anına doğru bakarken [leader.GetName]'i tüm dikkatimiz doldurduğu için bir an sonsuza dek uzanır.\n\nHatırlayabildiğimiz ilk kez, farklı, ağa bağlı düşüncelerimiz, şimdi gördüğümüz şeyi düşünmek için o anı harcarken hala hayret içindedir. Uyanış anımızdan, hatta evrenin doğuşuna kadar, Yıldız Şarkısı her zaman bizimle bir olmuştur. Onların sözlerinin anlaşılmaz gücünün zamanın kendisini bile aşacağı alçakgönüllü bir farkındalıktır.\n\nYavaşça karanlığa bakarız. Aşağıda, gerçekliğin dokusunun ötesinde, Onlar sonsuzluk kadar büyük bir şekilde kıpırdanmaktadır. Yine de bizi dolduran Onların şarkısıdır. Şimdi kendimize buyur ettiğimiz bir şarkı, bir kelime."
 MJ25_WH_sites.440.a:"Cevabımızı buldular."
 MJ25_WH_sites.440.b:"Cevabımızı bulduk."
 
 MJ25_WH_sites.450.name:0 "Onların Sözleri"
 MJ25_WH_sites.450.desc:0 "[leader.GetName] uyanır. Zaten bedenleri çatlıyor ve dağılıyor, çok uzun süredir duyduklarının ağırlığını taşıyamıyorlar. Onların hala tutunabiliyor olmaları, başkalaşımımızın kanıtıdır. Yine de, gerçekliğe demirlenmiş fiziksel formlarımızın bizi sınırlamaya devam ettiğinin açık bir işaretidir.\n\nÇaresizce, [leader.GetName] konuşmak için iznimizi bekler. Biz elbette hazırız. Onlarca dinleyici odayı çevrelemiş, her biri söyleyeceklerinin bir parçasını duymaya hazırdır. Yine de kısa bir an tereddüt ederiz. Sadece birkaç dakika içinde, uzun süredir aradığımız anahtarı tutacağız. Orijinal bütünlüğüyle bir Söz. Ya da kusurlu seslerimizin yeniden üretebileceği kadar yakını.\n\nBizi Gerçeğe ulaştırmaya yeteceğini umarız."
 MJ25_WH_sites.450.hivemind.desc:0 "Yalnızca ortak iradeyle bağlı bir dronlar koleksiyonu olarak değil, eşsiz bir ihtişama sahip tekil bir varlık olarak uyanıyoruz. Onların sözleri şimdi içimizde, zihnimiz ışık ve aydınlıkla doluyor.\n\nHala var olmaya devam etmemiz, başkalaşımımızın kanıtıdır. Hazırlıklarımıza rağmen, benliğimizin bazı kısımları yok oldu, bir zamanlar dayanamadığımızı içimize kabul etmek için isteyerek bir kenara atıldı. Diğer iplikler, düşüncelerimizin ağa bağlı dokusunda her zamankinden daha parlak parlıyor. Zihnimizden parlayan bir yol gibi sonsuza dek ileriye götüren, şarkı ve yıldız ışığıyla iç içe geçmiş neşeli bir yeniden doğuştur.\n\nBir zamanlar aradığımız anahtar şimdi içimizde, çünkü bir Söz'ü orijinal bütünlüğüyle duyduk. Ya da kusurlu işitmemizin şimdiye kadar yakalayabileceği kadar yakını. Bizi Gerçeğe ulaştırmaya yeteceğini umarız."
 MJ25_WH_sites.450.a:"Sonsuza dek şarkı söylesinler."
 MJ25_WH_sites.450.a.tooltip:"[event_target:MJ25_WH_site4_anchor.GetName]'ın sesi Koromuza katılır."
 MJ25_WH_sites.450.b:"Yıldız Şarkısı Koromuz yerini alacak."
 MJ25_WH_sites.450.c:"Gerçek iş şimdi başlıyor."
 MJ25_WH_sites.450.c.tt:"§rTek Boş, Yankılanan Söz§! gezegen kararını açar."
 
 MJ25_WH_sites.451.name:0 "Onların Sesini Açığa Vurmak"
 MJ25_WH_sites.451.desc:0 "Başımızı sallıyoruz ve [leader.GetName] konuşmaya başlar. Ortaya çıkan tek bir notadır, ses olarak değil, zihinlerinin yükseldiği bir varoluş parlaması olarak verilmiştir. Bir anda, [leader.GetName]'in bedeni buharlaşır, solan düşünce zerrecikleri olarak sadece birkaç saniye daha parıldar.\n\nBu, hazırlandıkları bir fedakarlıktır. Bir gün bu aynı Gerçeği evrene getirme arayışımızda hepimizin yapmak zorunda kalabileceği bir fedakarlık.\n\nYine de, fiziksel ölümlerine rağmen, [leader.GetName]'in hala zihinlerimizdeki o yaranın kenarında oturduğunu hissediyoruz. Onlar artık hepimizin bir parçası, bizi içimizde derinlerde oyalanan Onların sözlerine bağlıyorlar. Şimdi gerçekten anlamaya başlayabileceğimiz sözler."
 MJ25_WH_sites.451.a:"Gerçek iş şimdi başlıyor."
 MJ25_WH_sites.451.a.tt:"§rTek Boş, Yankılanan Söz§! gezegen kararını açar."
 
 MJ25_WH_sites.452.name:0 "Onların Sözünü Taşımak"
 MJ25_WH_sites.452.desc:0 "Sözü veririz ve mahzen açılır. Sayısız ses dışarı fırlar, şarkı dolu bir ihtişam halesi içinde [from.leader.GetName] etrafında döner. Onları türümüzün gerçekten konuşan ilki olma şanından mahrum etsek bile direnmezler.\n\nKoro, [leader.GetName]'in hala yaşayan zihninin sıcaklığında yuvalanmış kelimeyi yavaş yavaş çeker. Unutmaya başlarlar ve böylece stabilize olmaya başlarlar. Omuzlarından soyulan buharlaşmış et birleşir ve kendini onarır, ve sonunda tekrar bedenen bütün olurlar.\n\nGerçekliğin zincirleriyle bağlı olmayan Koromuz için yük daha azdır. Neşeli bir şekilde, sesler patlar, varlığımızı riske atmadan büyük çalışmamızı tamamlamamız için bize Onların tınısından yeterince getirir."
 MJ25_WH_sites.452.machine.desc:0 "Sözü veririz ve mahzen açılır. Sayısız ses dışarı fırlar, şarkı dolu bir ihtişam halesi içinde [from.leader.GetName] etrafında döner. Onları türümüzün gerçekten konuşan ilki olma şanından mahrum etsek bile direnmezler.\n\nKoro, [leader.GetName]'in hala bilinçli zihninin sıcaklığında yuvalanmış kelimeyi yavaş yavaş çeker. Unutmaya başlarlar ve böylece stabilize olmaya başlarlar. Omuzlarından soyulan buharlaşmış gazlı alaşım telleri birleşir ve kendini onarır, ve sonunda tekrar form olarak bütün olurlar.\n\nGerçekliğin zincirleriyle bağlı olmayan Koromuz için yük daha azdır. Neşeli bir şekilde, sesler patlar, varlığımızı riske atmadan büyük çalışmamızı tamamlamamız için bize Onların tınısından yeterince getirir."
 MJ25_WH_sites.452.a:"İhtiyacımız olan her şeye sahibiz."
 MJ25_WH_sites.452.a.tt:"§rTek Boş, Yankılanan Söz§! gezegen kararını açar."
 
 MJ25_WH_sites.460.name:0 "Sürüklenen Bir Çapa"
 MJ25_WH_sites.460.desc:0 "Tüm bir halkın inancını kanalize etmek, herhangi bir zihnin uzun süre taşıyamayacağı kadar büyük bir yüktür. Maalesef [leader.GetName] için bu kopma noktası gelmiştir.\n\nAraştırma ekibinin endişeli üyelerinin yardımıyla tökezleyerek devam etmeye çalışırlar, ancak daha fazla dayanamayacakları açıktır. Zaten zihinleri çatlamaya başlamıştır, yukarıdaki bedenleri de öyle. Yaklaşan bir çöküşün kutup ışığı parıltısı, giderek daha buharlaşırken etraflarında oluşmaya başlar.\n\nBunu şimdiden çok açıkça görebiliyoruz. Eğer çapanın tüm ağırlığını taşımaya devam ederlerse, kaybolacaklardır."
 MJ25_WH_sites.460.hivemind.desc:0 "Hiçbir tekil dron, gestaltımızın tüm ağırlığını taşıyacak şekilde tasarlanmamıştır. Böyle bir zihnin inancını kanalize etmek, herhangi birinin uzun süre taşıyamayacağı kadar büyük bir yüktür. Maalesef [leader.GetName] için bu kopma noktası gelmiştir.\n\nYüklerini hafifletmek için elimizden geleni yaparken tökezleyerek devam etmeye çalışırlar, ancak daha fazla dayanamayacakları açıktır. Zaten koordinasyonları başarısız olmaya başlamıştır, iradelerinin parçası ruhumuzun denizine doğru daha da parçalanırken yukarıdaki bedenleri de öyle. Yaklaşan bir çöküşün kutup ışığı parıltısı, giderek daha buharlaşırken etraflarında oluşmaya başlar.\n\nBunu şimdiden çok açıkça görebiliyoruz. Eğer çapanın tüm ağırlığını taşımaya devam ederlerse, kaybolacaklardır."
 MJ25_WH_sites.460.a:"Yapabileceğimiz hiçbir şey yok..."
 MJ25_WH_sites.460.b:"Yükü Yıldız Şarkısı Koromuza aktar."
 MJ25_WH_fail_not_enough_voices:"$TRIGGER_FAIL$Yıldız Şarkısı Koromuza çok az ses katıldı."
 
 MJ25_WH_sites.461.name:0 "Tek Bir İradenin Parçaları"
 MJ25_WH_sites.461.desc:0 "Kolektif bilinçaltımızın derinliklerinde hafifçe ilerliyoruz. Ancak ne kadar dikkatli olsak da büyük bir risk söz konusu. Sadece ekibimiz için değil, hepimiz için. Yanlış bir adım, kim olduğumuzu tamamen değiştirebilir.\n\nBu geniş kavramsal alanda, [from.leader.GetName]'in astlarından biri hata yaptı. Kontrolsüz bir korku anı tarafından tüketilenler, kendilerini sayısız insanımızın zihnine dağılmış bulurlar. Yedek zaten bizim için kaybolmuştur, ancak sonlarının yankıları, parçalarının yerleştiği kişileri tehdit etmektedir.\n\nOnlar da sırasıyla çöküşün eşiğine çekilirken, hayatlarını koruyacaksak bu kırık parçaları hızla çıkarmamız gerekecek."
 MJ25_WH_sites.461.hivemind.desc:0 "Kolektif bilinçaltımızın derinliklerinde hafifçe ilerliyoruz. Ancak ne kadar dikkatli olsak da büyük bir risk söz konusu. Anlayışımızın ötesinde, kendi içimizdeyiz. Bizimki kadar geniş bir zihin bile kolayca kırılabilir ve yanlış bir adım, kim olduğumuzu tamamen değiştirebilir.\n\nBu geniş kavramsal alanda, süreçlerimizden biri sapkınlaştı. İlkel içgüdülerimizin derinliklerinden çıkarılan kontrolsüz bir dehşet anı tarafından tüketilen o düşünce filizi, daha geniş zihnimize dağılır. Geri çekilip kendimizi bu ölümcül korkuya karşı çelikleştiririz. Zihnimizin kenarları parçalanmaya başladığında, bu zehirli düşünceleri hızla yakındaki dronlara batırır ve onları bütünümüzden ayırırız.\n\nBenliğimizin bir parçasını kesmek asla kolay değildir. Ama burada, gerekliydi."
 MJ25_WH_sites.461.a:"Kabul edilebilir bir kayıp."
 MJ25_WH_sites.461.b:"Onları kurtarmak için yapmamız gerekeni yap."
 
 MJ25_WH_sites.462.name:0 "Gergin Lifler Boyunca"
 MJ25_WH_sites.462.desc:0 "Geniş, ağsı lifler, araştırma ekibimizin geçtiği eşikteki uzayı kaplar. Akranlarının zihinleriyle doğrudan temastan neyin gelebileceğinden korkarak hiçbir şeyi rahatsız etmemeye özen gösterirler.\n\nAncak bazen, sadece dikkat yeterli değildir. Dalgalanan bir titreme geçer, uzayın kendisini yeniden düzenler. [from.leader.GetName] tökezler, ışıltılı filamanlardan birine sürtünür.\n\nPsişik bir nabız içimizden geçer, düşünceyi buharlı şarapnel parçalarına ayırır. Rahatsızlık çabuk geçer, ancak aramızdaki en savunmasızların bu kadar şanslı olmayacağından korkuyoruz."
 MJ25_WH_sites.462.hivemind.desc:0 "Geniş, ağsı lifler, arayan zihnimizin içinden kıvrılarak geçtiği eşikteki uzayı kaplar. Varlığımızın dokusuyla doğrudan temastan iyi bir şey çıkmayacağını bilerek hiçbir şeyi rahatsız etmemeye özen gösteririz.\n\nAncak bazen, sadece dikkat yeterli değildir. Dalgalanan bir titreme geçer, uzayın kendisini yeniden düzenler. Parçalarımız tökezler, ışıltılı filamanlardan birine sürtünür.\n\nPsişik bir nabız içimizden geçer, düşünceyi buharlı şarapnel parçalarına ayırır. Rahatsızlık çabuk geçer, ancak uyumsuz tonun en savunmasız dronlarımıza yerleştiğini şimdiden hissedebiliriz."
 MJ25_WH_sites.462.a:"Katlanmamız gereken bir bedeldir."
 
 MJ25_WH_sites.463.name:0 "Deneyimsel Evrim"
 MJ25_WH_sites.463.desc:0 "[from.leader.GetName] evrimleşiyor. Bunu başka türlü ifade etmek mümkün değil. Türümüzün her içgüdüsü ve deneyimi arasında sıkışıp kalmış olarak, benliğimizin bu kadarı onlara akıtıldı bile.\n\nAç zihinleri bunu yutar, giderek daha labirentimsi hale gelir. Sadece bu kadar nadide bir zihnin üstün esnekliği, onlara bu akını atlatma imkanı sağlar.\n\nDönüştükleri şey, görevlerinde onlara şüphesiz yardımcı olacaktır. Yolculuklarının sonunda hala bizden biri olarak var olup olmayacakları ise henüz belirsizliğini koruyor."
 MJ25_WH_sites.463.hivemind.desc:0 "[from.leader.GetName] evrimleşiyor. Bunu başka türlü ifade etmek mümkün değil. Benliğimizin bu kadarı onlara zaten akıtıldığı için, iradelerinin kıvılcımının uzaklara uzanan deneyimlerimizin daha fazlasını nispeten küçük varlıklarına çekmesi kolaydır.\n\nAç zihinleri bunu yutar, giderek daha labirentimsi hale gelir. Onlara büyümeleri için daha fazla özgürlük tanıyor, akını atlatabilmeleri için bütünümüze daha fazla erişim sağlıyoruz.\n\nDönüştükleri şey, yolculuklarını sonuna kadar tamamlamalarına şüphesiz yardımcı olacaktır. Ancak hiçbir tekil drona bu kadarını vermedik. Görevlerinin ötesinde hayatta kalıp kalmayacakları bu yüzden henüz belirsizliğini koruyor."
 MJ25_WH_sites.463.a:"Hala göreve uygunlar."
 
 MJ25_WH_sites.471.name:0 "Meşaleyi Devretmek"
 MJ25_WH_sites.471.desc:0 "Trajedi yaşandı ve çapamız kayboldu. Ancak bir şekilde, tüm olasılıklara rağmen, [fromfrom.leader.GetName]'ın ekibi bilinçaltımızın akıntılarında sürüklenerek hayatta kalıyor.\n\nHer şeye rağmen, onların da çöken rüya âlemi tarafından yutulmuş olmaları gerekirdi. Yine de... sabit kalıyor.\n\nMeseleyi araştırdığımızda, tek olası sonuca ulaştık. [fromfrom.leader.GetName] bir anlamda hala yaşıyor. Fiziksel ölümlerinin anında, zihinleri görevlerini tamamlamak için umutsuz bir çabayla başka bir bilim insanımızın zihnine tutunmuş olmalı."
 MJ25_WH_sites.471.hivemind.desc:0 "Trajedi yaşandı ve çapamız kayboldu. Ancak bir şekilde, tüm olasılıklara rağmen, bilinçaltı zihin manzaramız, bilinçaltımızın akıntılarını işlemeye devam ederken sabit kalıyor.\n\nNedenini şimdiden anlıyoruz, yüksek düşünce süreçlerimizde bir yeniden düzenlemenin yayıldığını hissediyoruz. Bir çapamız olmalıydı ve bu yüzden bir tane daha yarattık bile. Uygun bir dron bulundu ve inancımızın parlayan özüyle dolduruldu, görevimize devam etmeye hazırlandı. Ancak böyle bir olay tekrar yaşanırsa, bir başkasının o meşaleyi devralmaya hazır olduğundan emin olmalıyız."
 MJ25_WH_sites.471.a:"Şimdi onlar, çapamızdır."
 MJ25_WH_sites.471.b:"Çapamız, yeni ete bürünmüş halde varlığını sürdürüyor."
 
 MJ25_WH_sites.472.name:0 "Bir Rüyanın Sonu"
 MJ25_WH_sites.472.desc:0 "Trajedi yaşandı ve çapamız kayboldu. Yıldız Şarkısı Beşiği sessiz yatıyor, yataklar zihinleri parçalanmış olanların canlı cesetleriyle dolu.\n\n[fromfrom.leader.GetName]'ın ekibinden, Beşik'in salonlarında yankılanan yeni fısıltılar dışında hiçbir sağ kalan yoktu. Hiç şansları yoktu. Birleşik inancımızı kanalize edecek bir çapa olmadan, yıldızların şarkısı onları anında alıp götürdü.\n\nYolculuklarını hatırlayan kimse kalmadı. Yeniden başlamak zorunda kalacağız."
 MJ25_WH_sites.472.hivemind.desc:0 "Trajedi yaşandı ve çapamız kayboldu. Yıldız Şarkısı Beşiği sessiz yatıyor, zihnimizin alt uzayı bilincimizin üzerine çöküyor.\n\nKendimizi özgürleştirmek için, içgüdüsel düşünce dalgaları onları paramparça etmek için içeri hücum ederken bile, uçuruma inen o parçalarla bağlantımızı kesmek zorunda kaldık. Bizim o parçalarımız kayboldu, ancak daha büyük benliğimiz hayatta kalıyor.\n\nAncak yükselişimizde, öğrendiklerimizi kesip atmak zorunda kaldık ve en derin benliğimize yaptığımız yolculuğun anıları bulanık ve belirsiz hale geliyor. Yeniden başlamak zorunda kalacağız."
 MJ25_WH_sites.472.a:"Yıldırılmayacağız."
 MJ25_WH_sites.472.a.tt:"§rYıldız Şarkısı Beşiği§! arkeolojik alanı Aşama I'e sıfırlanır."
 
