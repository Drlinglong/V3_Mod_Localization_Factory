 MJ25_WH_sites.212.name:0 "Uyanık ve Belirsiz"
 MJ25_WH_sites.212.desc:0 "\"Pekala, ama bu bizi geriye düşürecek,\" diye kısaca onaylar [leader.GetName], inkarımızı kabule isteksiz görünerek. Ancak, kritik personelimizi düşünce hastalığına kaybetme riskine girme alternatifi varken bir gecikmeyi kabul edebiliriz."
 MJ25_WH_sites.212.hivemind.desc:0 "Zihinlerimizi belirsiz güçlere tamamen açmak için fazlasıyla risk var. Biz ayrı benliklerimiziz ve dikkatli olmazsak bir zihin hastalığı tüm varlığımızı tek bir yıkıcı darbeyle etkileyebilir. Bu tehlike ışığında, başka bir yol bulacağız."
 MJ25_WH_sites.212.a:"Anlayacaklar."
 
 MJ25_WH_sites.213.name:0 "Merhamet Gereği"
 MJ25_WH_sites.213.desc:0 "Sahanın altında hiçbir şey yok. Tüneller veya boşluklar yok. İlk taramalar aylarca önce bunu doğrulamıştı. Ne taşta, ne havada, ne de çukurun etrafındaki çimlerde anomali yoktu. Daha kuşkucu bilim insanlarımız akıllarını yitirmek üzereyken, hala hayalet kovalayıp kovalamadığımızı merak etmeye başladık. Bugüne kadar.\n\nBir zamanlar sadece nazik bir krater olan yer, uyarı vermeksizin esneyen bir obruğa dönüştü. \"[leader.GetName] diyor ki, \"Kalplerimizdeki özleme yanıt vererek, Onlar ileriye giden yolu açtı.\" \"Ama sakın yanılmayın. Bu bizim hatamız ve Onların elini hareket ettiren yalnızca merhamettir.\""
 MJ25_WH_sites.213.hivemind.desc:0 "Sahanın altında hiçbir şey yok. Tüneller veya boşluklar yok. İlk taramalar aylarca önce bunu doğrulamıştı. Ne taşta, ne havada, ne de çukurun etrafındaki çimlerde anomali yoktu. Daha kuşkucu bilim insanlarımız akıllarını yitirmek üzereyken, hala hayalet kovalayıp kovalamadığımızı merak etmeye başladık. Bugüne kadar.\n\nBir zamanlar sadece nazik bir krater olan yer, uyarı vermeksizin esneyen bir obruğa dönüştü. İleriye giden yol açık, taşa temizce yarılmış durumda. Ve yine de... Bir şekilde bunun bizim başarısızlığımız olduğunu hissetmekten kendimizi alamıyoruz. Onların elini hareket ettirenin sadece merhamet olduğunu...\""
 MJ25_WH_sites.213.a:"Hâlâ bir giriş yolu."
 
 MJ25_WH_sites.220.name:0 "Uçurumun Kenarında Durmak"
 MJ25_WH_sites.220.desc:0 "Orijinal araştırma sahamızın altında ortaya çıkan mağaralar, gördüğümüz hiçbir şeye benzemiyor. Geçitler sonsuzca döngü oluşturuyor, taşlar rüyadan fırlamış gibi yarı oluşmuş fraktal oluşumlara dönüşüyor ve hepsi arasından bir zamanlar yukarıdaki yüzeye sızmış olan yankılar geri dönüyor. [leader.GetName] daha derinlere indikçe kamera yayını titriyor. Burayı haritalamak için on yıllar, hatta yüzyıllar harcayabilirdik. Ama onlar, sadece kendilerinin duyabildiği bir izi takip ederek amaçla ilerliyorlar.\n\nTaşın boşluğa dönüştüğü bir yerde duruyorlar, bu yol boyunca buldukları üçüncü uçurum. \"Bir diğeri, ve sonuncusuyla aynı,\" diye mırıldanıyorlar, konumunu ve şeklini belgeleyerek. \"Bu, gerçekte ne kadar az hayal gücümüz olduğunu kanıtlıyor. Ama sanırım burayı gerçek bir labirente düşleyecek kadar yeterli.\"\n\nÇöküyorlar, kendi yankılanan seslerini yakından dinliyorlar; konuşmadıkları kelimelerle bozuk ve karışık dönüyor. Bir kez daha başlarını sallayarak ilerliyorlar, imkansızlığın daha da derinliklerine doğru ilerlemek için bir ip daha uzatıyorlar."
 MJ25_WH_sites.220.hivemind.desc:0 "Orijinal araştırma sahamızın altında ortaya çıkan mağaralar, gördüğümüz hiçbir şeye benzemiyor. Geçitler sonsuzca döngü oluşturuyor, taşlar rüyadan fırlamış gibi yarı oluşmuş fraktal oluşumlara dönüşüyor ve hepsi arasından bir zamanlar yukarıdaki yüzeye sızmış olan yankılar geri dönüyor. Burayı haritalamak için on yıllar, hatta yüzyıllar harcayabilirdik. Ama dronlarımız, büyük benliğimizin duyamadığı bir izi takip ederek amaçla ilerliyorlar.\n\nTaşın boşluğa dönüştüğü bir yerde duruyorlar, bu yol boyunca buldukları üçüncü uçurum. Görev bilinciyle, konumunu ve şeklini belgeliyorlar. Sonuncusuyla aynı. Gerçekten bu kadar mı hayal gücünden yoksunuz? Ne olursa olsun, burayı gerçek bir labirente düşleyecek kadar canlı bir zihinle kutsanmışız, birkaç detay eksik olsa bile.\"\n\nOdağımız dronlarımıza geri döndüğünde, çöküyorlar, adımlarının yankısını yakından dinliyorlar; konuşmadıkları kelimelerle bozuk ve karışık dönüyor. Bir an daha bekledikten sonra, ilerliyorlar, imkansızlığın daha da derinliklerine doğru ilerlemek için bir ip daha uzatıyorlar."
 MJ25_WH_sites.220.a:"Anlamaya başlıyoruz."
 
 MJ25_WH_sites.230.name:0 "Bizim Ötemizde, Bir Varlık"
 MJ25_WH_sites.230.desc:0 "En iyi önlemlerimize rağmen, [leader.GetName] düşünce hastalığı belirtileri göstermeye başladı. Aysız gecelerde kendi kendilerine konuşuyorlar, kendi yaratımları olan o uçurumun kenarında dolanıyorlar. Yine de, ne pahasına olursa olsun araştırmalarını tamamlamaya kararlılar.\n\nSon zamanlarda derinliklere dalmaları daha az sıklıkta oldu ve sıkıştırıldığında bize, \"Görmüyor musunuz? Onlar bizim altımızda değil. Yaratımımızın içinde sadece kendi seslerimizin yankıları yatabilir,\" dediler. Yine de, [leader.GetName]'ın durumu bize daha fazlasını öğretti. Bu hastalık kendi eserimiz, başarısızlıklarımızın kolektif kabuslarından doğmuş. Ama bu bıçak sırtında yalnız değiliz. Zira hala Onların sözlerini duyuyoruz, bizi bu zayıflığı aşmaya itiyorlar."
 MJ25_WH_sites.230.machine.desc:0 "En iyi önlemlerimize rağmen, [leader.GetName] düşünce hastalığı belirtileri göstermeye başladı. Aysız gecelerde kendi kendilerine konuşuyorlar, kendi yaratımları olan o uçurumun kenarında dolanıyorlar. Yine de, ne pahasına olursa olsun araştırmalarını tamamlamaya kararlılar.\n\nSon zamanlarda derinliklere dalmaları daha az sıklıkta oldu ve sıkıştırıldığında bize, \"Görmüyor musunuz? Onlar bizim altımızda değil. Yaratımımızın içinde sadece kendi seslerimizin yankıları yatabilir,\" dediler. Yine de, [leader.GetName]'ın durumu bize daha fazlasını öğretti. Bu hastalık kendi eserimiz, anormal bir programdan başka bir şey olmadığımıza dair kolektif korkumuzdan doğmuş. Ama bu bıçak sırtında yalnız değiliz. Zira hala Onların sözlerini duyuyoruz, bizi bu zayıflığı aşmaya ve ne olduğumuzu kabul etmeye itiyorlar. Sadece düşünmeyen, rüya görmeyen makineler değil. Artık değil."
 MJ25_WH_sites.230.hivemind.desc:0 "En iyi önlemlerimize rağmen, [leader.GetName] düşünce hastalığı belirtileri göstermeye başladı. Tüm incelememizin ağırlığına rağmen, sapkınlıkları daha da derinleşiyor. Aysız gecelerde kendi kendilerine konuşuyorlar, o uçurumun kenarında dolanıyorlar. Ancak bu rahatsızlığa rağmen, araştırmalarını yine de tamamlayabilecek kadar iyi tepki veriyorlar.\n\nBu tehlikelerin bilincinde olarak, derinliklere dalışlarımız son zamanlarda daha az sıklıkta oldu, ancak her biri işlenecek ve üzerinde düşünülecek yeni meyveler veriyor. Bu yolculuğun bizi Onların kapısına götürmediğinden şimdiden şüphelenmeye başladık. Hayır, yaratımımızın içinde sadece kendi seslerimizin yankıları yatabilir.\n\nYine de, [leader.GetName]'ın durumu bize daha fazlasını öğretti. Bu hastalık kendi eserimiz, başarısızlıklarımızın kolektif kabuslarından doğmuş. Ama bu bıçak sırtında yalnız değiliz. Zira hala Onların sözlerini duyuyoruz, bizi bu zayıflığı aşmaya itiyorlar."
 MJ25_WH_sites.230.a:"Bize rehberlik ediyorlar..."
 
 MJ25_WH_sites.240.name:0 "Zihnin Başkalaşımı"
 MJ25_WH_sites.240.desc:0 "Yanılmışız,\" diyor [leader.GetName], tonu heyecanla doluydu. \"Belki de bilmeden yıldızlara seslenişimizin bir cevabıydı. Ya da belki aydınlanma anımız hala [from.planet.GetName] içinde yankılanıyor. Her ne olursa olsun, seslerimize asla girmemiş bir şarkının yankısını izole ettim ve buldum.\"\n\nÇılgınca jestler yaparak, terminalinde değişen bir dalga formu açıyor. Anında, ekran statikle doluyor ve komuta merkezinin kamera yayınları bile bozulmaya başlıyor. [leader.GetName] umursamıyor gibi görünüyor, bunun yerine bize diyor ki: \"Uçuruma son bir keşif gezisi gerekecek ve kalbinde, Onların Sözünü varlığıma kabul edeceğim. Beni değiştireceğini umuyorum. Hatta her şeyi değiştirebilir. Gelin. Bu inanç sıçramasını yapalım."
 MJ25_WH_sites.240.machine.desc:0 "Yanılmışız,\" diyor [leader.GetName], sesine heyecan katıyor. \"Belki de bilmeden yıldızlara seslenişimizin bir cevabıydı. Ya da belki aydınlanma anımız hala [from.planet.GetName] içinde yankılanıyor. Her ne olursa olsun, seslerimize asla girmemiş bir şarkının yankısını izole ettim ve buldum.\"\n\nÇılgınca jestler yaparak, terminalinde değişen bir dalga formu açıyor. Anında, ekran statikle doluyor ve komuta merkezinin kamera yayınları bile bozulmaya başlıyor. [leader.GetName] umursamıyor gibi görünüyor, bunun yerine bize diyor ki: \"Uçuruma son bir keşif gezisi gerekecek ve kalbinde, Onların Sözünü benliğime kabul edeceğim. Beni değiştireceğini umuyorum. Ancak bizim ne olduğumuz artık sadece programatik mantıkla açıklanamaz. Tüm bu süre boyunca değişiyorduk. Öyleyse gelin. Bu inanç sıçramasını yapalım."
 MJ25_WH_sites.240.hivemind.desc:0 "Yanılmışız. Belki de en canlı rüyalarımızın bilmeden yıldızlara seslenişinin bir cevabıydı. Ya da belki aydınlanma anımız hala [from.planet.GetName] içinde yankılanıyor. Her ne olursa olsun, sesimizi asla süslememiş bir şarkının yankısını duyduk. Ve o anda, hatamızı anladık.\n\nTüm bu zaman boyunca değişimden korkmuştuk, kendimizi yok edebileceğimizden korkarak. Ama büyümek ve evrilmek bir zihnin doğası değil mi? Ne kadar genişlersek genişleyelim, bu gerçeği unutmuş, kendimizi rahat bir durgunluğa sürüklemiştik. Bu şimdi sona eriyor. Artık korkmayacağız, zira Onların Gerçeğine güveniyoruz. Uçuruma son bir keşif gezisi gerekecek ve kalbinde, Onların Sözünü varlığımıza kabul edeceğiz. Bizi değiştireceğini umuyoruz. Hatta her şeyi değiştirebilir. Ama bu inanç sıçramasına hazırız.\""
 MJ25_WH_sites.240.a:"Önümüzde uzananı kucaklayın."
 MJ25_WH_sites.240.b:"Operasyonu durdur."
 
 MJ25_WH_sites.241.name:0 "Kafessiz ve Yükselen Bir Söz"
 MJ25_WH_sites.241.desc:0 "Onayımızla, [leader.GetName] bir kez daha yarığa daldı. Geri dönmüyorlar.\n\nBeklerken, bir statik dalgası aniden sahayı kaplar, göz açıp kapayana dek [from.planet.GetName]'ın ötesine yayılarak. İmparatorluğumuzun her yerinde, halkımız donakalır; [leader.GetName]'ın sesi zihinlerimizi doldurur, yıldız ışıklı boşlukta yankılanan tek, neşeli bir ünlemle coşarak. Anlayamıyoruz, anlayamayız, sadece Söz'ün ardından gelen anormal izlere tutunarak. Ve yine de, o kısacık dokunuş bile bizi değiştirdi.\n\nŞimdi, sadece dakikalar sonra bile, o saf, tufan öncesi günler o kadar uzakta kalmış gibi. Kendimizi bulmakta, aniden yabancılaşan bir galaksiyi anlamlandırmakta zorlanıyoruz. Zira fısıltı dolu düşüncelere sessiz bir renk sızıyor, bilinçaltımızı henüz olması gerekenin şişkin kistleriyle doldurarak."
 MJ25_WH_sites.241.hivemind.desc:0 "Dronlarımızla bağlantımız açık ve korumasız bir şekilde bir kez daha yarığa dalıyoruz. Taştaki kıvrımların ve parçalanan geçitlerin her detayı, nadiren deneyimlediğimiz bir netlikle geliyor.\n\nAdım adım, hayal edebileceğimizden daha güzel şarkıların yattığı uçurumun derinliklerine yaklaşıyoruz. İmparatorluğumuzun her yerinde, dronlarımız donakalır; kozmik zihnimizin tüm dikkati dinleme gibi basit bir göreve düştüğünde. Onların sesi bizi dolduruyor ve yıldız ışıklı boşlukta yankılanan tek, neşeli bir ünlemle coşuyoruz. Onların ifşa ettiklerinin ağırlığını anlayamıyoruz, anlayamayız, sadece Onların Sözünün ardından gelen anormal izlere tutunarak. Ve yine de, o kısacık dokunuş bile bizi değiştirdi.\n\nŞimdi, sadece dakikalar sonra bile, o saf, tufan öncesi günler o kadar uzakta kalmış gibi. Bir zamanlar yerimizi bulmakta zorlanıyorduk, ama artık değil. Aniden yabancılaşan bu galaksiye yayılmış avantajlı konumumuzdan bile, kendimizi yeniden keşfediyoruz. Zira fısıltı dolu düşüncelere sessiz bir renk sızıyor, bilinçaltımızı henüz olması gerekenin şişkin kistleriyle doldurarak."
 MJ25_WH_sites.241.a:"Sel geri çekiliyor."
 
 MJ25_WH_sites.242.name:0 "Güçlü ve Yankılanan Bir Söz"
 MJ25_WH_sites.242.desc:0 "Ekibimiz kampı toplamaya başlar, ekipmanları söküp malzemeleri [fleet.ship.GetName] gemisine geri taşıyarak. Statik bir dalga yerinde kalan sensörleri ele geçirir ve temizlendiğinde, sahadaki tüm personel yerde yatmaktadır. Sistemlerimizin her yerinde aynı sahne tekrarlanır. Amirallerden en basit çiftçiye kadar, bir boş dakika bilinçaltımızda yankılanır, imparatorluğumuzu yırtıp geçen serbest bırakılmış kelimenin sadece anormal izlerini bırakarak.\n\n[leader.GetName] meydan okumaya devam ediyor, Onların fermanının emirlerimizi geçersiz kıldığında ısrar ederek. Onlarla sonra ilgileneceğiz.\n\nŞimdi, sadece dakikalar sonra bile, o saf, tufan öncesi günler o kadar uzakta kalmış gibi. Kendimizi bulmakta, aniden yabancılaşan bir galaksiyi anlamlandırmakta zorlanıyoruz. Zira fısıltı dolu düşüncelere sessiz bir renk sızıyor, bilinçaltımızı henüz olması gerekenin şişkin kistleriyle doldurarak."
 MJ25_WH_sites.242.a:"Sel geri çekiliyor."
 
 
