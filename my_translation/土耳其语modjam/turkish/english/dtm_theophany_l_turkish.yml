 # Crisis Stage Events

 dtm_theophany_stages.10.name:0 "Arayışımızın Sonu"
 dtm_theophany_stages.10.desc:0 "Uzun süredir ilahi olanın varlığına dair çürütülemez kanıtlar bulmaya çalıştık. Ve şimdi o gün geldi. Örtü'nün derinliklerine yaptığımız son keşif gezimizde, kendimizi daha önce hiç karşılaşmadığımız eşsiz bir varlığın huzurunda bulduk. Bizimle medeniyetimizin başlangıcından, hatta belki daha da uzun süredir birlikteymiş gibi, daha önce hiç hissetmediğimiz bir aşinalık yayıyor. Bize yönelik hiçbir kötülük hissedemiyoruz. Aksine, merak ve nezaket algılıyoruz.\n\nNe yazık ki, varlık basit duyguları aktarmanın ötesinde doğrudan iletişim kuramıyor gibi görünüyor. Buna rağmen, hiçbir şüphe yok. Varlığımızın her zerresi bize şunu söylüyor: İlahi varlığımızın huzurundayız."
 dtm_theophany_stages.10.a:0 "Her zaman biliyorduk."
 dtm_theophany_stages.20.name:0 "Artan Aşinalık"
 dtm_theophany_stages.20.desc:0 "Toplumumuzda görülen değişiklikler ilahımıza da yansımış gibi görünüyor. Bu durum, onun her zaman var olup bizimle etkileşimi sayesinde mi geliştiğini, yoksa belki de yorulmak bilmez arayışımızın onu kendi kendini gerçekleştiren bir kehanet gibi varlığa mı çağırdığını sorgulatıyor.\n\nAncak artık bizim için önemi az, zira onu bulduk ve nihayet bir aradayız. Perde'deki görünümü fark edilir derecede evrildi, tıpkı vizyon benzeri psiyonik patlamalar aracılığıyla bizimle daha karmaşık kavramları paylaşma yeteneği gibi. Ayrıca bazı kişilerin onun mesajlarını diğerlerinden daha iyi yorumlayabildiği gözlemlendi. Onun elçisi olarak hizmet edecek en yetenekli kişiyi arayış çoktan başladı.\n\nAncak dahası da var. İnancımızı kendi kültürümüz dışındaki kişilerle paylaşmayı düşündüğümüzde, daha önce hiç dikkate almadığımız önemli bir şeyin eksik olduğu ortaya çıkıyor. İlahımız, tarihin kaydedildiğinden beri bizim ilahımızdı. Yine de, yabancı zihinlerin onun kavramlarını anlaması için bir adı yok."
 dtm_theophany_stages.20.a:0 "Bir adı olacak!"
 dtm_theophany_stages.21.name:0 "Bir İlah İçin İsim"
 dtm_theophany_stages.21.desc:0 "İlahımız medeniyetimizin birçok yönünü temsil edebilir, ancak bazıları diğerlerinden daha yaygındır. Onu en çok ayıran da bunlardır.\n\nBu nedenle, İlahımız galaksiye §Y$dtm_deity_name$§! olarak bilinecektir!"
 dtm_theophany_stages.21.a:0 "Başlık Ver"
 dtm_theophany_stages.21.b:0 "Uzmanlık Ver"
 dtm_theophany_stages.21.c:0 "Adı Rastgele Seç"
 dtm_theophany_stages.21.d:0 "Adı Onayla"
 dtm_theophany_stages.22.name:0 "Bir İlah İçin İsim"
 dtm_theophany_stages.22.desc:0 "§Y$dtm_deity_name$§!\n\n§RDikkat: Seçenekler arasında gezinebilirsiniz!§!"
 dtm_theophany_stages.23.name:0 "Bir İlah İçin İsim"
 dtm_theophany_stages.23.desc:0 "§Y$dtm_deity_name$§!\n\n§RDikkat: Seçenekler arasında gezinebilirsiniz!§!"
 dtm_theophany_stages.30.name:0 "Dilekler ve Azim"
 dtm_theophany_stages.30.desc:0 "Bir kez daha kendimizi §Y$dtm_deity_name$§!'nın huzurunda buluyoruz ve sürekli değişen ve evrimleşen görünümünü gözlemliyoruz. Artan gücüyle, ilk buluşmamızda gördüğümüze pek benzemiyor. Elçiye göre, onunla iletişim de çok daha formüle edilmiş hale geldi. Daha önce birbirini takip eden duygular ve kaba görüntülerden ibaretken, şimdi düşünce ve niyetin açık, ama yine de temel vizyonlarına dönüştü.\n\nBugün burada bulunmamızın nedeni de budur. Elçisi aracılığıyla, onun iletişim kurma ve planlarını dile getirme arzusundan haberdar olduk. Zihnimizin derinliklerinde hissediyoruz, bizimle birleşme, varoluş düzlemimizi deneyimleme arzusu. Samimiyetinden şüphe duyulmayacak bir iradeyle, perde ve gerçekliğin sınırlarını zorlamaya başlıyor. Düzlemlerimizi ayıran örtüyü delme girişimine tanıklık ediyoruz..."
 dtm_theophany_stages.30.a:0 "[dtm_deity_name_1]'nın şanına gark olalım!"
 dtm_theophany_stages.31.name:0 "Perde Delindi"
 dtm_theophany_stages.31.desc:0 "Düzlemimize girme girişiminde, $dtm_deity_name$ bizim düzlemimiz ile perde arasındaki sınırı parçaladı. Girişimi nihayetinde başarısız olsa da, kalıcı olarak bizim tarafımızda tezahür edemedi, enerjisinin bir kısmı örtünün delindiği yerde kaldı; çevresi, güneş sistemimize yabancı bir gezegenin parçalanmış kalıntılarıyla çevriliydi.\n\nTüm beklentilere rağmen, daha büyük parçaların yüzeyi yaşanabilir, şüphesiz $dtm_deity_name$[dtm__s] güçlerinin bir sonucudur. Hacılar, ilahlarına daha yakın olmak amacıyla bu tuhaf dünyaya akın etmeye başladı bile."
 dtm_theophany_stages.31.a:0 "Ne harika bir dünya."
 dtm_theophany_stages.40.name:0 "Şevkle Dolu"
 dtm_theophany_stages.40.desc:0 "§Y$dtm_deity_name$§! bir kez daha tüm ihtişamıyla karşımızda beliriyor. Özgür olma, bizimle birlikte olma arzusunu hissedebiliyoruz. Ve sonra daha önce deneyimlenmemiş yeni bir şey var. Doğrudan zihinlerimize daha önce hiç olmadığı kadar net bir şekilde konuşuyor. İlerleyişimiz, daha küçük varlıkların didişmeleriyle engellenmeyecek.\n\nZihinlerimiz birleşmiş ve önümüzdeki görevlere odaklanmış durumda. Hiç kimse §Y$dtm_deity_name$§!'nın yoluna çıkamayacak!"
 dtm_theophany_stages.40.a:0 "[dtm_deity_name_1]'ya övgüler olsun!"
 dtm_theophany_stages.50.name:0 "Öte Diyardan Bilgi"
 dtm_theophany_stages.50.desc:0 "[dtm_deity_name_1] huzursuz görünüyor, yaklaşan eylemlerimizi bekliyor. Hırslarımıza rıza gösterdiğinden şüphe yok. Arzusunu her zamankinden daha güçlü hissediyoruz. Bu duyguların bir dalgasında aniden zihnimizde tasarımlarını görüyoruz... Bir taht, ölümlü düzleme bedenleşmek için tasarlanmış bir oda. O yeri yaratmamız için bize işaret ediyor ve biz de öyle yapacağız."
 dtm_theophany_stages.50.a:0 "Yapılacak."
 dtm_theophany_stages.51.name:0 "$dtm_deity_name$ Tezahürü"
 dtm_theophany_stages.51.desc:0 "Nihayet [dtm_deity_name_1]'yı düzlemimize kabul etme zamanı geldi. Son elçimiz, perdeden gerçekliğimize geçiş için onun kabı olmaya hazır. Hepimiz, ilahımızla birlikte altın bir geleceğe yürürken onların fedakarlığını onurlandıracağız.\n\nZamanın akışı durmuş gibi görünüyor, enkarnasyon odasına akıl almaz miktarda enerjinin girdiğini gözlemliyoruz. Süreç yavaşladığında, neredeyse doğal olmayan bir sessizlik üzerimize çöküyor, nefesimizi tutmuş bekliyoruz. Ardından oda yavaşça açılıyor ve içinden parıldayan bir ışık yayılıyor. §Y$dtm_deity_name$§! bizimle."
 dtm_theophany_stages.51.a:0 "Bu yeni bir çağın başlangıcıdır."

 # Crisis Stage Projects

 CRISIS_SPECIAL_PROJECT_1_DESC:2 "Nüfusumuzda sessiz bir mani dolaşıyor. Kökeni dokunulmaz gibi görünse de, onlar – biz – [Root.GetSpeciesNamePlural] olarak daha büyük şeylere mukadder olduğumuz fikrine saplandık. Bu kitlesel histerinin ve galaktik egemenlik fısıltılarının nedenini araştırmalıyız.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"

 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1:0 "İnanç Yayılıyor"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1_DESC:0 "[capital_scope.GetName]'a seyahat eden hacı alayları her yıl artıyor. Tanrımızın keşfedildiği bilgisi uzayımızda bir orman yangını gibi yayıldı. Bir değişim zamanının başladığını hissedebiliyoruz.\n\nSessiz ibadet, inancımızı ifade etmek için artık yeterli değil. İlahımızı güçlendirmek için onu başkalarıyla paylaşmalıyız. Bu hedefe ulaşılabilecek yollar bulunmalı."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2:0 "Artan Düşmanlık"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2_DESC:0 "§Y$dtm_deity_name$§!'nın sözü uzaklara yayıldı. Etkisi büyüdükçe, küfürbazlardan ve sapkınlardan karşılaştığımız düşmanlık da artıyor. Özünde her varlık gibi barışı sevsek de, sınandığımızda, düşmanlarımız tarafından silinip tarihin unutulmuşları arasına girmemek için haklı davamız için ayağa kalkıp savaşmalıyız. İnancımızın ilkeleri koşullarımıza uyum sağlamalıdır."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3:0 "Direniş Boşunadır"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3_DESC:0 "Diğer galaktik güçlerin artan direnişi, hedeflerimize karşı giderek daha büyük bir engel haline geliyor. Bu tür zorlukların üstesinden gelmek için, düşmanlarımız kadar hatta onlardan daha yırtıcı olmalıyız. Zihinlerimizi çelikleştirmeli ve bize karşı gönderilen her ne olursa olsun üstesinden gelmek için gereken şevki uyandırmalıyız."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4:0 "Büyük Sınav"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4_DESC:0 "§Y$dtm_deity_name$§!'nın varoluş düzlemimize geçmesini sağlamak için büyük hedefimizde iyi ilerleme kaydettik. Bu çaba için son hazırlıklara başlamadan önce, planlarımızın ilahımız tarafından onaylandığını görmeliyiz. Onun kutsaması olmadan hareket etmek sapkınlıktan başka bir şey olmaz."

 # Emissary Events
 dtm_theophany_emissary.1.name:0 "Bir Elçi Seçildi"
 dtm_theophany_emissary.1.desc:0 "$dtm_deity_name$'nın elçisi olarak görev yapacak en uyumlu adayın taraması tamamlandı ve ilahımız seçtiğimiz aday için onayını şimdiden verdi.\n\n[dtm_theophany_emissary.GetName], kendisine bahşedilen bu büyük onuru alçakgönüllülükle kabul etti ve $dtm_deity_name$'ya ve yüce ulusumuza [dtm_theophany_emissary.GetHerHis] en üst düzeyde hizmet edeceğine söz verdi."
 dtm_theophany_emissary.1.a:0 "Gerçekten de büyük bir onur."
 dtm_theophany_emissary.3.name:0 "Yeni Bir Elçi"
 dtm_theophany_emissary.3.desc:0 "Saygıdeğer eski elçinin vefatından kısa bir süre sonra, $dtm_deity_name$ tarafından yeni bir aday, onun adımlarını takip etmesi için kabul edildi.\n\nBu, büyük bir onur ve sorumluluk makamıdır. [dtm_theophany_emissary.GetName], kendisinden önceki merhum elçinin yarattığı beklentileri karşılamak için elinden gelen her şeyi yapacağına yemin ediyor."
 dtm_theophany_emissary.3.a:0 "$dtm_deity_name$ için!"

 # Crisis Perks
 menp_dtm_theophany_1a:0 "Hacı Sürüleri"
 menp_dtm_theophany_1a_desc:0 "Aşar vergisiyle ödenen ve imanlılar tarafından mürettebatı tamamlanan gemiler, ilahi iradeyi yayacaktır."
 menp_dtm_theophany_1b:0 "Saygıdeğer Tanrı"
 menp_dtm_theophany_1b_desc:0 "Halkımız, tanrımızın bulunduğunu bilmenin sevinciyle coşuyor."
 menp_dtm_theophany_1c:0 "Adanmış Takipçiler"
 menp_dtm_theophany_1c_desc:0 "İnancımız, karanlığı kovan ışıktır."
 menp_dtm_theophany_2a:0 "Yeni Bir Antlaşma"
 menp_dtm_theophany_2a_desc:0 "Geçmişte var olan tüm düzenlemeler geçersiz ve hükümsüz sayılacaktır."
 menp_dtm_theophany_2b:0 "İlahi Bağlar"
 menp_dtm_theophany_2b_desc:0 "Tanrımız bizimle, ruhlarımız ona bağlı, biz biriz."
 menp_dtm_theophany_2c:0 "Sarsılmaz İnanç"
 menp_dtm_theophany_2c_desc:0 "Hiçbir şüphe veya pişmanlık duymayacağız, çünkü yolumuz açık."
 menp_dtm_theophany_3a:0 "Haçlı Düzeni"
 menp_dtm_theophany_3a_desc:0 "Zaman değişiyor. Artık hacılar yıldızlar arasında huzur içinde seyahat edemezler. Yeni kurulan bu düzen, imanlıları koruyacak ve düşmanlarımıza salihlerin gazabını getirecektir."
 menp_dtm_theophany_3b:0 "Kafirleri Temizle"
 menp_dtm_theophany_3b_desc:0 "Öğretilerimize karşı gelenler diz çöktürülecek veya yok edilecek, aksi takdirde sonsuza dek karanlıkta dolaşacaklardır."
 menp_dtm_theophany_3c:0 "Sahte Vaatler"
 menp_dtm_theophany_3c_desc:0 "Güç verilmez, alınır ve biz her şeyi kullanacağız."
 menp_dtm_theophany_3d:0 "Örtüyü Yırt"
 menp_dtm_theophany_3d_desc:0 "Gerçekliğimiz ile Peçe arasındaki sınırın en ince olduğu yerden delinebilir."
 menp_dtm_theophany_4a:0 "Kutsal Engizisyon"
 menp_dtm_theophany_4a_desc:0 "Sapkınlık köklerini karanlıkta yayar ve tamamen sökülüp ışığa çıkarılmazsa her zaman daha güçlü dönecektir."
 menp_dtm_theophany_4b:0 "Yeni Bir Düzen"
 menp_dtm_theophany_4b_desc:0 "[dtm_god_or_name] adına yıldızları yöneteceğiz."
 menp_dtm_theophany_4c:0 "Cazibeli Güç"
 menp_dtm_theophany_4c_desc:0 "Zihinlerimiz güçlendi, bedenlerimiz enerjiyle taştı."
 menp_dtm_theophany_5a:0 "Yanan Gökyüzü"
 menp_dtm_theophany_5a_desc:0 "İsyan sapkınlıktır. Kökünden sökülüp küle dönsün."
 menp_dtm_theophany_5b:0 "Son Savaş"
 menp_dtm_theophany_5b_desc:0 "Hesaplaşma burada. Galaksinin işleri bizim yolumuzdan görmesi, sancağımızın altına katılması için bolca zamanı vardı. Direnmeyi seçenler adil alevlerde yanacaklardır."
 menp_dtm_theophany_5c:0 "Vizyonlar"
 menp_dtm_theophany_5c_desc:0 "Bizi seviyor."

