 dtm_theophany_endgame.1030.desc:0 "Kaybettik. Başka biri Zroni Kristalini ve onunla birlikte uğruna savaştığımız her şeyi ele geçirdi. Bağlantı koptu. $dtm_deity_name$'ın varlığını artık hissedemiyoruz. Sessizlik kulakları sağır ediyor.\n\n[root.GetName] üzerindeki vatandaşlarımız her gezegende toza dönüşüyor, bedenleri sanki evrenin kendisi bize karşı dönmüş gibi yok oluyor."
