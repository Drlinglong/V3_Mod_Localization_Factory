 dtm_theophany_endgame.1025.name:0 "Tek Parça"
 dtm_theophany_endgame.1025.desc:0 "Aylar süren amansız savaş ve fedakârlıktan sonra, var olan en yüksek dereceli Zroni Kristalini ele geçirdik. Gezegenler yandı, filolar dağıldı, ama biz dayandık. Son engel yıkıldı ve onunla birlikte bulmacanın son parçası da bizim oldu.\n\nNihayet, başlattığımız şeyi serbest bırakacağız. Artık bağlı olmayacak. Her zaman kaderinde olduğu gibi galakside dolaşacak."
