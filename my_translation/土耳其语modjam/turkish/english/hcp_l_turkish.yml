 ### Opinion Modifier
 
 ### Crisis Tab
 hcp_crisobj_build_mining_stations_name:"Madencilik İstasyonları İnşa Et"
 hcp_crisobj_build_mining_stations_desc:"Yörünge madenciliği operasyonlarımızı genişletmeliyiz.\n\nBu $hcp_mining_efficiency$ ödülünü kazanmak için yeni §YMadencilik İstasyonları§! inşa edin."
 hcp_crisobj_scavenge_debris_name:"Enkazı Kurtar"
 hcp_crisobj_scavenge_debris_desc:"Hiçbir kaynağın boşa gitmemesini sağlamalıyız.\n\n§YEnkaz§! politikanızı §YKurtarma§! olarak belirleyin ve bu $hcp_mining_efficiency$ ödülünü kazanmak için §YBilim Gemilerinizin§! enkazı kurtarmasını sağlayın."
 hcp_crisobj_harvest_planets_name:"Gezegenleri Hasat Et"
 hcp_crisobj_harvest_planets_desc:"Gezegenler, büyük kaynak yataklarından başka bir şey değildir. Onlara böyle davranmaya başlamamızın zamanı geldi.\n\nBu $hcp_mining_efficiency$ ödülünü kazanmak için §Y$hcp_orbital_quarrier$§! inşa edin ve §Y$hcp_situation_harvest_planet_type$§! durumlarını tamamlayın."
 hcp_crisobj_harvest_star_systems_name:"Güneş Sistemlerini Hasat Et"
 hcp_crisobj_harvest_star_systems_desc:"Güneş sistemleri tuttukları maddeyi verimsiz kullanıyorlar. Bunu daha iyi değerlendirmemizin zamanı geldi.\n\nBu $hcp_mining_efficiency$ ödülünü kazanmak için §Y$hcp_stellar_harvester_plural$§! gemilerimizde bulunan §Y$hcp_PLANET_KILLER_STELLAR_HARVESTER$§! kolossusunu kullanın."
 hcp_crisobj_galcom_industrial_resolution_name:"Galaktik Topluluk Desteğini Güvenceye Al"
 hcp_crisobj_galcom_industrial_resolution_desc:"Galaktik Topluluk üyelerini hasat operasyonlarımızın önemi konusunda ikna etmek, planlarımızı gerçekleştirmek için büyük bir adım olacaktır.\n\nBu §Yyıllık§! $hcp_mining_efficiency$ ödülünü kazanmak için §YGalaktik Topluluk§!'un Endüstriyel Gelişim §YKararlarını§! benimsemesini sağlayın."
 hcp_crisobj_have_matter_decompressors_name:"Madde Dekompresörlerini Kontrol Et"
 hcp_crisobj_have_matter_decompressors_desc:"Bir kara deliğin olay ufkuna hassas bir şekilde konumlandırılmış bu son teknoloji tesis, bir zamanlar erişimimiz dışında olduğu düşünülen değerli mineralleri hasat etmek için kullanılır.\n\nBu §Yyıllık§! $hcp_mining_efficiency$ ödülünü kazanmak için tam olarak yükseltilmiş §YMadde Dekompresörü§! megastrüktürlerini kontrol edin."
 hcp_crisobj_have_arc_furnaces_name:"Ark Fırınlarını Kontrol Et"
 hcp_crisobj_have_arc_furnaces_desc:"Ark Fırınları, aksi takdirde kullanılamaz olan yataklardan değerli mineralleri verimli bir şekilde çıkarmamızı ve işlememizi sağlar.\n\nBu §Yyıllık§! $hcp_mining_efficiency$ ödülünü kazanmak için tam olarak yükseltilmiş §YArk Fırını§! megastrüktürlerini kontrol edin."
 hcp_crisobj_have_prospectorium_vassals_name:"Prospektoryum Tutsaklarını Koru"
 hcp_crisobj_have_prospectorium_vassals_desc:"Kaynak odaklı tebaalar, hasat operasyonlarımızın verimliliğini artırmamıza yardımcı olabilir.\n\nBu §Yyıllık§! $hcp_mining_efficiency$ ödülünü kazanmak için §YProspektoryum Tutsaklarını§! koruyun."
 
 hcp_crisis_harvesters_level_1:"§bKeşif§!"
 hcp_crisis_harvesters_level_1_desc:"Kriz Seviyesi 1"
 hcp_crisis_harvesters_level_2:"§bKeşif§!"
 hcp_crisis_harvesters_level_2_desc:"Kriz Seviyesi 2"
 hcp_crisis_harvesters_level_3:"§bÇıkarma§!"
 hcp_crisis_harvesters_level_3_desc:"Kriz Seviyesi 3"
 hcp_crisis_harvesters_level_4:"§bKazı§!"
 hcp_crisis_harvesters_level_4_desc:"Kriz Seviyesi 4"
 hcp_crisis_harvesters_level_5:"§bVaroluşsal Tehdit§!"
 hcp_crisis_harvesters_level_5_desc:"Kriz Seviyesi 5"
 
 ### Crisis Perks Level 1
 ## Prospector Drone
 hcp_menp_prospector_drone: "$hcp_prospector_drone$"
 hcp_unlock_prospector_drone:"§Y$hcp_prospector_drone$ Bilim Gemisi§! kilidini açar. Bu gemi daha ucuza inşa edilebilir ve yatak içermeyen gezegenleri araştırırken %50 şansla maden yatakları keşfeder."
 hcp_menp_prospector_drone_desc:"En derin maden yataklarını dahi keşfetmek üzere güçlü tarayıcılara sahip olarak tasarlanmış bir keşif dronu."

 ## Mining Efficiency
 hcp_menp_mining_efficiency: "$hcp_mining_efficiency$"
 hcp_unlock_mining_efficiency:"§HCrisis Objectives§! tamamlayarak £hcp_mining_efficiency£ §Y$hcp_mining_efficiency$§! birikimini sağlar."
 hcp_menp_mining_efficiency_desc: "$hcp_mining_efficiency_desc$"

 ## Standardised Orbital Mining
 hcp_menp_standardised_orbital_mining:"Standartlaştırılmış Yörüngesel Madencilik"
 hcp_unlock_mech_standardised_orbital_mining:"§YKesici Lazer§! gemi bileşenlerinin teknolojisinin kilidini açar.\n"
 hcp_unlock_bio_standardised_orbital_mining:"§YMaden Işın Projektörü§! gemi bileşenlerinin teknolojisinin kilidini açar."
 hcp_menp_standardised_orbital_mining_desc:"Yörüngesel madencilik prosedürlerimizi katı bir şekilde standartlaştırarak, genel verimliliklerini artırabiliriz."

 ## Infinite Storage
 hcp_menp_infinite_storage:"Sonsuz Depolama"
 hcp_unlock_infinite_storage:"§Y$hcp_singularity_silo$§! Megayapısı kilidini açar.\n"
 hcp_menp_infinite_storage_desc:"İhtiyacımız olan kaynakları depolamak için sıradan depolama çözümleri yeterli değildir. Kara deliklerin sonsuz kapasitesini kendi yararımıza kullanmalıyız."

 ### Crisis Perks Level 2
 ## Mining Drone
 hcp_menp_mining_drone: "$hcp_mining_drone$"
 hcp_unlock_mining_drone:"§Y$hcp_mining_drone$§! kilidini açar."
 hcp_menp_mining_drone_desc:"Güçlü maden lazerleri veya patlayıcılar konuşlandırabilen, özel olarak inşa edilmiş bir madencilik dronu."

 ## Energised Mining Equipment
 hcp_menp_energised_mining_equipment:"Enerjili Madencilik Ekipmanı"
 hcp_menp_energised_mining_equipment_desc:"Yüksek güçlü madencilik ekipmanının en uzak hasat operasyonlarımıza dahi konuşlandırılması, çıkarma verimliliğimizi çarpıcı şekilde artıracaktır."

 ## Detritus Recycling
 hcp_menp_detritus_recycling:"Atık Geri Dönüşümü"
 hcp_unlock_detritus_recycling:"İmha edilen §YGemi§!leriniz, maliyetlerinin bir kısmını kurtarmak için araştırabileceğiniz enkaz bırakır. (§G%10§!)"
 hcp_menp_detritus_recycling_desc:"Madencilik tehlikeli bir iştir. Sağlam kurtarma prosedürleri uygulayarak, kazalardan kaynaklanan verimlilik kaybını en aza indirebiliriz."

 ### Crisis Perks Level 3
 ## Excavator Drone
 hcp_menp_excavator_drone: "$hcp_excavator_drone$"
 hcp_unlock_excavator_drone:"§Y$hcp_excavator_drone$§! kilidini açar!"
 hcp_menp_excavator_drone_desc:"Büyük kayaç kısımlarını temizlemek üzere tasarlanmış, başka türlü erişilemez kaynakları elde etmek amacıyla kullanılan daha büyük bir dron."

 ## Planetary Quarrying
 hcp_menp_planetary_quarrying:"Gezegensel Maden Çıkarma"
 hcp_unlock_planetary_quarrying:"§Y$hcp_orbital_quarrier$§! Megayapısı kilidini açar."
 hcp_menp_planetary_quarrying_desc:"Hasat ettiğimiz kaynak türleri konusunda seçici olma lüksümüz yok. Tüm madde bizim için değerlidir ve toplanmalıdır."

 ## Improved Mining Lasers
 hcp_menp_improved_mining_lasers:"Geliştirilmiş Madencilik Lazerleri"
 hcp_menp_improved_mining_lasers_desc:"Madencilik lazerlerimizi, bozucu enerji alanlarıyla karşılaşıldığında daha iyi performans göstermesi için uyarlamak, egzotik ortamlardaki operasyonel kapasitemizi artıracaktır."

 ### Crisis Perks Level 4
 ## Stellar Harvester Prototype
 hcp_menp_stellar_harvesters: "$hcp_stellar_harvester_prototype$"
 hcp_unlock_stellar_harvesters:"§Y$hcp_stellar_harvester_prototype$§! Megayapısı kilidini açar.\n"
 hcp_menp_stellar_harvesters_desc:"Bütün güneş sistemlerini hasat etmek üzere dron sürüleri salabilen devasa bir dron kontrol gemisi."

 ## Efficient Metallurgy
 hcp_menp_efficient_metallurgy:"Verimli Metalurji"
 hcp_unlock_efficient_metallurgy_minerals:"$mod_planet_metallurgists_minerals_upkeep_add$: §G-3§!\n"
 hcp_unlock_efficient_metallurgy_minerals_machine:"$mod_planet_metallurgists_minerals_upkeep_add$: §G-4§!\n"
 hcp_unlock_efficient_metallurgy_food:"$mod_planet_metallurgists_food_upkeep_add$: §G-4.5§!\n"
 hcp_unlock_efficient_metallurgy_food_machine:"$mod_planet_metallurgists_food_upkeep_add$: §G-6§!\n"
 hcp_menp_efficient_metallurgy_desc:"Metalurjik süreçlerimizin verimliliğini artırmak, kaynakları en çok ihtiyaç duyulduğu zaman için saklamamızı sağlayacaktır."

 ## Field Repairs
 hcp_menp_field_repairs:"Saha Tamirleri"
 hcp_unlock_field_repairs:"Yok Edilen Her Düşman İmparatorluğu Gemisi:$TABBED_NEW_LINE$£military_ship£ §YFilo§!'sındaki Rastgele Gemi: §G$@hcp_field_repairs_heal|%0$§! £ship_stats_hitpoints£ Gövde Puanı Onarıldı\n"
 hcp_menp_field_repairs_desc:"Yeni hasat edilen malzemelerin bir kısmını madencilik ekipmanımızın bakımını yapmak için kullanmayı göze alabiliriz."

 ### Crisis Perks Level 5
 ## Perpetual Replication
 hcp_menp_perpetual_replication:"Sürekli Çoğaltma"
 hcp_unlock_perpetual_replication:"§Y$hcp_stellar_harvester$§! Megayapısının kilidini açar.\nAyrıca, §Y$hcp_stellar_harvester_plural$§!'ın §YKopyalama§! yeteneğinin kilidini açarak hasat operasyonlarımızın üstel genişlemesini sağlar.\n"
 hcp_menp_perpetual_replication_desc:"Yıldız Hasatçılarımız hem madenci hem de depolama görevi görecek, topladıkları kaynakları kendilerinin daha fazlasına dönüştürecek."

 hcp_menp_galactic_harvest:"Galaktik Hasat"
 hcp_unlock_galactic_harvest:"§YOutward Bound§! Durumunun kilidini açar. §Y$hcp_stellar_harvester_prototype$§! prototipinin testi tamamlandığında, operasyonlarımızı önemli ölçüde büyütebiliriz.\n"
 hcp_menp_galactic_harvest_desc:"Evreni hasat etme işlemimizi hızlandırmak için yeterli kaynak toplamamız gerekiyor. Bir galaksi değerindeki yeterli olacaktır."

 ##Eternal Sanctuaries
 hcp_menp_eternal_sanctuaries:"Ebedi Sığınaklar"
 hcp_unlock_eternal_sanctuaries:"§Y$hcp_singularity_silo$§!'muzun etrafındaki §YSığınaklar§! için §Y$hcp_decision_expand_sanctuary$§! gezegensel kararının kilidini açar.\n"
 hcp_menp_eternal_sanctuaries_desc:"Sığınaklarımızın tüm medeniyetimizi barındıracak kapasiteye ve sonsuza dek ayakta kalacak sağlamlığa sahip olduğundan emin olmalıyız."

 ### Crisis Level Requirements
 hcp_NO_BLACK_HOLE:"Bir Kara Delik Elde Edin"
 hcp_NO_BLACK_HOLE_DESC:"Bir §Y$hcp_singularity_silo_4$§! inşa etmek için bir §HKara Delik§!'e ihtiyacımız var. Ya bilinenlerden birini edinebiliriz ya da gözlem istasyonlarımızı daha önce gözden kaçırılmış bir tane aramaya ayarlayabiliriz."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_1: "$hcp_singularity_silo_1$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_1_DESC:"Tekillik Silosu nihai depolama çözümüdür. Bu ilk aşama, potansiyel kapasitesinin yalnızca %25'ini tutabilecek olsa da, bize başlamak için fazlasıyla yeterlidir."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP:"Bir §HKara Delik§!'in etrafına bir §Y$hcp_singularity_silo$§!'nun ilk aşamasını inşa etmek için bir §Yİnşa Gemisi§! kullanın."
 hcp_harvesters_level_2_req_clear_tooltip:"£trigger_yes£ §H$hcp_singularity_silo$§! Megayapısının ilk aşamasını inşa etti."
 hcp_harvesters_level_2_req_tooltip:"£trigger_no£ §H$hcp_singularity_silo$§! Megayapısının ilk aşamasını inşa etti."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_2: "$hcp_singularity_silo_2$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_2_DESC:"Tekillik Silosu nihai depolama çözümüdür. Bu ikinci aşama, potansiyel kapasitesinin yalnızca %50'sini tutabilecek olsa da, kaynak stoklarımızı dramatik bir şekilde genişletmemize olanak tanıyacak."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_2_TOOLTIP:"§Y$hcp_singularity_silo$§!'muzu ikinci aşamasına yükseltin."
 hcp_harvesters_level_3_req_clear_tooltip:"£trigger_yes£ §H$hcp_singularity_silo$§! Megayapısının ikinci aşamasını inşa etti."
 hcp_harvesters_level_3_req_tooltip:"£trigger_no£ §H$hcp_singularity_silo$§! Megayapısının ikinci aşamasını inşa etti."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_3: "$hcp_singularity_silo_3$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_3_DESC:"Tekillik Silosu nihai depolama çözümüdür. Bu üçüncü aşama, potansiyel kapasitesinin yalnızca %75'ini tutabilecek olsa da, kaynak stoklarımızı dramatik bir şekilde genişletmemize olanak tanıyacak."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_3_TOOLTIP:"§Y$hcp_singularity_silo$§!'muzu üçüncü aşamasına yükseltin."
 hcp_harvesters_level_4_req_clear_tooltip:"£trigger_yes£ §H$hcp_singularity_silo$§! Megayapısının üçüncü aşamasını inşa etti."
 hcp_harvesters_level_4_req_tooltip:"£trigger_no£ §H$hcp_singularity_silo$§! Megayapısının üçüncü aşamasını inşa etti."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_4: "$hcp_singularity_silo_4$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_4_DESC:"Tekillik Silosu nihai depolama çözümüdür. Tamamlandığında, tüm medeniyetimizi ve onu süresiz olarak sürdürmek için gerekli kaynakları barındırabilecek."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_4_TOOLTIP:"§Y$hcp_singularity_silo$§!'muzu son aşamasına yükseltin."
 hcp_harvesters_level_5_req_clear_tooltip:"£trigger_yes£ §H$hcp_singularity_silo$§! Megayapısının son aşamasını inşa etti."
 hcp_harvesters_level_5_req_tooltip:"£trigger_no£ §H$hcp_singularity_silo$§! Megayapısının son aşamasını inşa etti."

 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE:"Yıldız Hasatçısı Prototipini İnşa Edin"
 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE_DESC:"Gelişimlerini hızlandırmak için bir §YYıldız Hasatçısı Prototipi§! inşa edip test etmeliyiz. Bu pahalı ve zaman alıcı bir girişimdir, ancak başarılı olursa, hasat operasyonlarımıza süper güç katabilir."
 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE_TOOLTIP:"§H[this.GetName]§!'in yörüngesinde §YYıldız Hasatçısı Prototipi§!'ni inşa edin."

 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE:"Yıldız Hasatçısı Prototipini Test Edin"
 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE_DESC:"Prototip tamamlandığında, geriye sadece onu test etmek kalıyor. §H[this.GetName] Sistemi§!'ni uygun bir hedef olarak belirledik, ancak bunun yerine başka bir sistem arayabiliriz."
 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE_TOOLTIP:"§H[this.GetName] Sistemi§! üzerinde §YYıldız Hasatçısı Prototipi§!'ni test edin."

 hcp_harvesters_level_5_test_fire_clear_tooltip:"£trigger_yes£ §H$hcp_stellar_harvester_prototype$§!'nı inşa etti ve test etti."
 hcp_harvesters_level_5_test_fire_tooltip:"£trigger_no£ §H$hcp_stellar_harvester_prototype$§!'nı inşa etti ve test etti."

 hcp_harvesters_level_5_sanctuary_clear_tooltip:"£trigger_yes£ §HSığınaklarımızdan§! en az birini kolonileştirdi."
 hcp_harvesters_level_5_sanctuary_tooltip:"£trigger_no£ §HSığınaklarımızdan§! en az birini kolonileştirdi."
 
