 ##################
 ### components ###
 ##################

 tech_pdivinity_psionic_jump_drive:0 "Örtü Sürücüsü"
 tech_pdivinity_psionic_jump_drive_desc:0 "Örtü'nün kendisine uyumlanmış gelişmiş bir atlama sürücüsü. Bu sistemle donatılmış gemiler, geleneksel sensörler yollarını takip edemeden önce gerçeklikler arasındaki perdeye kısa süreliğine girer ve hedef noktalarında yeniden belirirler."
 TECH_UNLOCK_PDIVINITY_JUMP_DRIVE_TITLE:0 "§HBileşeni Açar:§! $PDIVINITY_SHROUD_JUMP_DRIVE$"
 TECH_UNLOCK_PDIVINITY_JUMP_DRIVE_DESC:0 "§H$PDIVINITY_SHROUD_JUMP_DRIVE$§!\n$PDIVINITY_SHROUD_JUMP_DRIVE_DESC$"

 tech_pdivinity_psionic_reactor:0 "Mimarın İradesi"
 tech_pdivinity_psionic_reactor_desc:0 "Bu enerji çekirdeği, gizli psiyonik frekanslarla senkronize olur ve gücü doğrudan Örtü'den çeker. Varlığı yerel uzayı büker ve bilinen enerji korunum yasalarına meydan okur."
 TECH_UNLOCK_PDDIVINITY_PSIONIC_POWER_TITLE:0 "§HBileşeni Açar:§! $pdivinity_psionic_reactor$"
 TECH_UNLOCK_PDDIVINITY_PSIONIC_POWER_DESC:0 "§H$pdivinity_psionic_reactor$§!\n$pdivinity_psionic_reactor_desc$"

 tech_pdivinity_psionic_thrusters:0 "Düşünce Tahrikçisi"
 tech_pdivinity_psionic_thrusters_desc:0 "Kısmen Örtü'ye fazlanarak, bu tahrikçiler eylemsizliği ve sürtünmeyi aşar, gerçek uzay standartlarına göre imkansız manevraları mümkün kılar."
 TECH_UNLOCK_PDIVINITY_PSIONIC_THRUSTER_TITLE:0 "§HBileşeni Açar:§! $Pdivinity_psionic_thruster$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_THRUSTER_DESC:0 "§H$Pdivinity_psionic_thruster$§!\n$Pdivinity_psionic_thruster_desc$"

 tech_pdivinity_psionic_sensors:0 "Örtü Yankısı Sensörleri"
 tech_pdivinity_psionic_sensors_desc:0 "Bu sensörler, eylemlerin ardındaki niyeti tespit etmeye uyumlanmıştır. Örtü'deki potansiyelleri okuyarak, onlarla donatılmış gemiler, tehditler ortaya çıkmadan önce bile tepki verebilir."
 TECH_UNLOCK_PDIVINITY_PSIONIC_SENSORS_TITLE:0 "§HBileşeni Açar:§! $PDIVINITY_PSIONIC_SENSOR$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_SENSORS_DESC:0 "§H$PDIVINITY_PSIONIC_SENSOR$§!\n$PDIVINITY_PSIONIC_SENSOR_DESC$"

 tech_pdivinity_psionic_precog:0 "Örtü'ye Kenetli Bilgisayar"
 tech_pdivinity_psionic_precog_desc:0 "Psiyonik öngörü algoritmalarıyla gömülü bir muharebe kontrol sistemi. Gemilerin düşman davranışlarını tahmin etmesini ve tüyler ürpertici bir hassasiyetle taktikleri optimize etmesini sağlar."
 TECH_UNLOCK_PDIVINITY_PSIONIC_PRECOG_TITLE:0 "§HBileşenleri Açar:§! $PDIVINITY_PSIONIC_PRECOG$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_PRECOG_DESC:0 "§H$PDIVINITY_PSIONIC_PRECOG$§!\n$PDIVINITY_PSIONIC_PRECOG_DESC$"

 tech_pdivinity_psionic_laser:0 "Psiyonik Mızrak Tertibatı"
 tech_pdivinity_psionic_laser_desc:0 "Bu mızrak yayıcıları, atomik yapıyı destabilize eden psiyonik harmoniklerle işlenmiştir. Zırh ve gövde, onların çözülme etkilerine karşı çok az koruma sağlar."

 tech_pdivinity_psionic_lance:0 "Örtü Delici"
 tech_pdivinity_psionic_lance_desc:0 "Fiziksel maddeyi yırtan ve çarpma alanı etrafındaki perdeyi zayıflatan odaklanmış bir psiyonik enerji ışını. Saldırıları, ölülerin yankılarıyla işlenmiş derin yaralar bırakır."

 tech_pdivinity_psionic_lightning:0 "Örtü'nün Gazabı"
 tech_pdivinity_psionic_lightning_desc:0 "Kaotik psiyonik şimşek yayları, sensörlerden ziyade iradeyle yönlendirilerek bu silahtan öngörülemez bir şekilde yayılır. Örtü acıkmıştır ve bu onun sesidir."

 tech_pdivinity_psionic_titan_lance:0 "Mimar'ın Mızrağı"
 tech_pdivinity_psionic_titan_lance_desc:0 "Uzayı yırtıp açmak ve hedefini kısmen Örtü'ye fazlamak üzere tasarlanmış titanik mızrak sınıfı bir silah. Fiziksel veya boyutsal çok az yapı, onun hiddetine dayanabilir."

 tech_pdivinity_psionic_strikecraft:0 "Psiyonik Önleyiciler"
 tech_pdivinity_psionic_strikecraft_desc:0 "Yaşayan düşünce formlarından oluşan, iradeyle şekillendirilmiş ve Örtü içindeki bilinç yankılarıyla canlandırılmış saldırı gemileri. Gerçeklikte yalnızca içgüdüleriyle, sadece amaç ve iradeyle yönlendirilerek yol alırlar."

 tech_pdivinity_psionic_artillery:0 "Örtü Dalgası Topçusu"
 tech_pdivinity_psionic_artillery_desc:0 "Geniş mesafeler boyunca yıkıcı rezonans alanları yansıtan uzun menzilli psiyonik bombardıman platformu. Düşünceyi, maddeyi ve tutarlılığı aynı şekilde bozar."

 tech_pdivinity_psionic_torpedo:0 "Psi Patlaması Projektörü"
 tech_pdivinity_psionic_torpedo_desc:0 "Dengesiz psiyonik mermiler fırlatır ve bunlar, Örtü kaplı enerji patlamalarıyla patlamadan önce maddeden fazlanır."

 tech_pdivinity_psionic_shields:0 "Örtü Kalkanları"
 tech_pdivinity_psionic_shields_desc:0 "İnançlıların zihinleri tarafından yansıtılan savunma bariyerleri. Algıyı ve olasılığı bükerler, gemilerin onları tamamen yok etmesi gereken vuruşlardan sağ çıkmasını sağlarlar."

 tech_pdivinity_psionic_cloud:0 "Örtü Yankısı"
 tech_pdivinity_psionic_cloud_desc:0 "Örtü'nün iradesinin eterik bir tezahürü, gerçekliği örten ve büken, yıldızlar arasındaki boşluğu kader fısıltılarıyla rahatsız eden psiyonik enerji girdabı şeklinde bir bulut."
 TECH_UNLOCK_PDIVINITY_PSIONIC_CLOUD_CONSTRUCTION_TITLE:0 "§HGemi Tipini Açar:§! Shroud Echo"
 TECH_UNLOCK_PDIVINITY_PSIONIC_CLOUD_CONSTRUCTION_DESC:0 "§HÖrtü Yankısı§!\nKaderin çocukları için devriye gemisi olarak hizmet eden hızlı ve çevik bir varlık."

 tech_pdivinity_psionic_avatar:0 "Psiyonik Avatar"
 tech_pdivinity_psionic_avatar_desc:0 "Perde'nin iradesinin yaşayan bir vücut bulmuş hali olan bu avatar, ham psiyonik güçle kuşatılmış vahşi ve esrarengiz bir varlık olup gerçekliği kendi iradesine göre bükmektedir."
 TECH_UNLOCK_PDIVINITY_PSIONIC_AVATAR_CONSTRUCTION_TITLE:0 "§HGemi Türünün Kilidini Açar:§! Psiyonik Avatar"
 TECH_UNLOCK_PDIVINITY_PSIONIC_AVATAR_CONSTRUCTION_DESC:0 "§HPsiyonik Avatar§!\nKaderin mimarı tarafından ön cephe gemisi olarak hizmet etmek üzere yaratılmıştır. Psiyonik avatar, boyutuna göre muazzam bir ateş gücü taşır."

 tech_pdivinity_dimensional_tearer:0 "Boyutsal Yırtıcı"
 tech_pdivinity_dimensional_tearer_desc:0 "Gerçekliğin kendisinde delikler açabilen, uzay-zamanın dokusunu parçalayan ve çözen psiyonik geçitler yaratan bir silah."
 TECH_UNLOCK_PDIVINITY_DIMENSIONAL_TEARER_CONSTRUCTION_TITLE:0 "§HGemi Türünün Kilidini Açar:§! Boyutsal Yırtıcı"
 TECH_UNLOCK_PDIVINITY_DIMENSIONAL_TEARER_CONSTRUCTION_DESC:0 "§HPsiyonik Avatar§!\nKaderin mimarının daha büyük bir varlığı. Boyutsal yırtıcı bir amiral gemisi görevi görür. Perdeyi kırmaya muktedir olan bu gemi, galaksinin inanmayanları için çok tehlikeli bir rakiptir."
 ##############
 ### others ###
 ##############

 tech_pdivinity_shroud_harvester:0 "Perde Özütleme Doktrini"
 tech_pdivinity_shroud_harvester_desc:0 "Kutsal mimari ve meditatif ritüeller aracılığıyla Zro'yu Perde'nin kendi katmanlarından çekeriz. Hasat edilen öz, görünmez bir anı gibi akar, dengesizdir ve şekillendirilmeye açtır."



