  otc_atemporal_research_zone_MEGASTRUCTURE_DETAILS:"Zaman içinde mühürlenmiş gizli bir merkez olan bu gizli araştırma tesisi, §YZamansal Anomaliler§! üreten tehlikeli deneyler yapar."
