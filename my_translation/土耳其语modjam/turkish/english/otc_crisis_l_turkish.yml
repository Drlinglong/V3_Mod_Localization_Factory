## Temporal Anomalies ##
  # Base Anomalies
  omnitemporal.1000.name:"Zaman Yolculuğu!"
  omnitemporal.1000.desc:"As [Root.Leader.GetName] anomaliye yaklaştıkça, [Root.Leader.GetSheHe] mürettebat geçmişe doğru yolculuk ederken saatlerin diğer yöne doğru akmaya başladığını, giderek hızlandığını izledi. Açık nedenlerden ötürü, iletişimimiz [Root.Leader.GetName]'in geçmişe dalmasından kısa bir süre sonra (ya da bakış açısına göre muhtemelen önce) kesildi.\n\nBu olay, az önce kaybettiğimiz mürettebatla aynı olan mürettebatımızın görünümünü açıklıyor. Görünüşe göre gerçekten de zaman içinde yolculuk etmişler. Değerli veriler az önce elde edildi ve bunları kullanmak için hiç zaman kaybetmeyeceğiz."
  omnitemporal.1000.a:"İnanılmaz!"
  omnitemporal.1000.a.tooltip:"[Root.Leader.GetName] Geçmişe Geri Kayboluyor."

  omnitemporal.1001.name:"Gelecekten Gelen Yolcu"
  omnitemporal.1001.desc:"Zamansal anomaliye yaklaşınca, bir uzay giysisi giymiş, etrafta süzülen bir figür belirdi. Figürü tanımlayıp [event_target:otc_future_leader.GetSheHe]'yi gemiye aldıktan sonra, az önce bir başka [event_target:otc_future_leader.GetName] keşfettiğimizi fark ettik!\n\n[event_target:otc_future_leader.GetSheHe], bir klon olmadığını, aksine zaman içinde geriye doğru fırlatıldıktan sonra buraya az önce vardığını açıkladı. Böylece, [event_target:otc_future_leader.GetSheHe], [event_target:otc_future_leader.GetName]'in gelecekteki bir kopyasıydı. Gelecekte ne olacağına dair detayları sorduk ama sessizlikle karşılandık. Gelecekteki [event_target:otc_future_leader.GetName], bu bilginin paylaşılması halinde bilinmeyen sonuçları olabilecek nedensel bir paradoksa yol açabileceğine inanıyor."
  omnitemporal.1001.a:"İnanılmaz!"
  omnitemporal.1001.b:"Şüpheli"
  omnitemporal.1001.a.tooltip:"Bir Başka [event_target:otc_future_leader.GetName] İmparatorluğumuza Katılıyor."

  omnitemporal.1014.name:"Varlıktan Siliniyor"
  omnitemporal.1014.desc:"[event_target:otc_temporal_clone.GetName] vefat eder etmez, [event_target:otc_temporal_clone.GetHisHer]'in gelecekteki versiyonu parçalanmaya başladı. Kısa sürede tamamen silinip gittiler, arkalarında varlıklarına dair anılar dışında hiçbir şey bırakmadılar. Ancak kısa süre sonra, bu anılar da solmaya başladı. Görünüşe göre, genç benliklerinin ölümü üzerine paradoksal bir sonuç ortaya çıktı: Artık geçmişe yolculuk edecek genç bir benlik yoktu ve dolayısıyla gelecekteki ortaya çıkışları imkansızdı. Evren bu tutarsızlığı hızla düzeltti ve geriye kalan [event_target:otc_temporal_clone.GetHisHer]'i varlıktan kaldırdı."
  omnitemporal.1014.a:"İlginç."

  omnitemporal.1003.name:"Çağlar Aylara"
  omnitemporal.1003.desc:"[From.GetName]'nin volkanik yüzeyinde zaman, hayal edebileceğimizden daha hızlı akıyor. Çağlar, aylar içinde yaşanıyor ve buradaki zaman döngüsüne adım atmaya cesaret edemiyoruz, zira yapsak bilim insanlarımız sadece birkaç dakikada yok olurdu. Gezegeni gözlemlemek de zor, çünkü tarayıcılarımız yere ulaşıp gemimize geri yansıdığında, aşağıdaki yüzey zaten değişmiş oluyor. Bu oldukça tuhaf bir durum ve önümüzdeki aylarda [From.GetName]'nin büyük bir dönüşüm geçirmesini bekliyoruz."
  omnitemporal.1003.a:"İlginç."

  omnitemporal.1004.name:"Gezegenin Soğuması"
  omnitemporal.1004.desc:"Bilim insanlarımızın [FromFrom.GetName]'deki zamanın hızlanmış akışını keşfetmesinden sadece birkaç ay sonra, gezegenin tamamı daha ılımlı seviyelere soğudu. Görünüşe göre bu gezegen, yaşam döngüsünün binlerce yılını sadece birkaç ay içinde deneyimlemiş, volkanik yüzeyini çorak bir alana dönüştürmüştür. Yörüngeden alınan okumalara göre, tektonik aktivite yoğunluğunu koruyor ve gezegen henüz yavaşlama belirtisi göstermiyor.\n\nBilim insanlarımızın daha maceraperest olanları [FromFrom.GetName]'nin kendisini keşfetmek istiyor. Ancak, daha bilge meslektaşlarının tüm yaşam sürelerinin herhangi bir dış gözlemci için saniyenin küçük bir kesri haline geleceği açıklamalarıyla hızla durduruluyorlar."
  omnitemporal.1004.a:"Çok ilginç."

  omnitemporal.1005.name:"Yaşamın Gelişimi"
  omnitemporal.1005.desc:"[FromFromFrom.GetName] üzerinde zaman aşırı hızlarda ilerlemeye devam ettikçe, yeni gelişmelerin yaşandığına tanık olduk. Basit yaşam formları ortaya çıktı ve basit varoluş biçimleriyle sınırlı olsalar da, atmosferik koşulları değiştirdiklerini şimdiden gördük. İlk bitkiler gezegen yüzeyine yayılmaya başladıktan kısa bir süre sonra, gökyüzünü dolduran yeni partikülleri açgözlülükle tükettiler. Zamansal hızlar olmasaydı, gezegen şimdi yaşanılabilir görünürdü."
  omnitemporal.1005.a:"Gözlemlere devam edin."

  omnitemporal.1006.name:"Dinlenme Durumu"
  omnitemporal.1006.desc:"Nihayet, [FromFromFromFrom.GetName]'ın hızlı yaşlanması sona erdi ve gezegen bir kez daha galaksinin geri kalanıyla zamansal olarak yeniden birleşti. Ancak, hızlandırılmış zaman sona ermeden önce, bir kez daha dönüştü. Son aylar, hayvan yaşam formlarından yemyeşil ormanlara kadar sayısız değişiklik getirdi. Bu ilkel hayvanların hiçbiri gerçek zeka belirtisi göstermese de, umut vadeden entelektüel gelişim gösteren ve arzu edersek desteklenebilecek bazı presapientler var."
  omnitemporal.1006.a:"Harika."

  omnitemporal.1007.name:"Zamansal Tuzak"
  omnitemporal.1007.desc:"[time_loop_trapped_scientist.GetName] zamansal anomaliyi keşfederken, [time_loop_trapped_scientist.GetHisHer] mürettebatının geri kalanı düzensiz davranışlar fark etmeye başladı. [time_loop_trapped_scientist.GetName] tutarlı bir şekilde tarihin değişmediğine ve araştırmanın sadece bir gün sürdüğüne inanmaya başladı. Ayrıca, [time_loop_trapped_scientist.GetSheHe] haftalar önce tamamlanmış olan ilk gözlem görevlerini tekrar tekrar yapmaya devam etti.\n\nAçıkça görüldü ki [time_loop_trapped_scientist.GetName] zihinsel bir zaman döngüsüne hapsolmuş bir şekilde o ilk günü tekrar tekrar yaşıyordu. Bu fenomenin tam doğası bilinmemektedir, özellikle de olayın en iyi tanığı [time_loop_trapped_scientist.GetHisHer] yanılgısına yakalanmışken. Her halükarda, [time_loop_trapped_scientist.GetHisHer] bir lider olarak etkinliği önemli ölçüde azalacaktır."
  omnitemporal.1007.a:"Talihsiz."
  leader_trait_otc_time_loop_trapped:"Zamansal Olarak Tuzağa Düşmüş"
  leader_trait_otc_time_loop_trapped_desc:"Bu lider, aynı günü tekrar tekrar yaşayarak zihinsel bir zaman döngüsüne yakalanmış durumda. Duyusal girdilerinin dikkatli bir şekilde manipülasyonuyla gerçekliği simüle edebiliriz, ancak bir daha asla yeni anılar oluşturamayacaklar."

  omnitemporal.1008.name:"Düzensiz Saatler"
  omnitemporal.1008.desc:"[Root.GetName]'a ulaşınca, tüm zaman ölçüm cihazları düzensiz bir şekilde dalgalanmaya başladı ve çeşitli imkansız tarihler gösterdi. İletişimlerini aldıktan birkaç dakika sonra, kolonilerimizde de benzer anormallikler ortaya çıkmaya başladı. Zararsız olsa da, güvenilir kronolojik bilginin kaybı normal yaşamın dengesini bozdu. Ancak, bu olaylar fizikçilerimizin incelemesi için muazzam miktarda veri sağladı."
  omnitemporal.1008.a:"İlginç."

  omnitemporal.1009.name:"Gezegensel Hızlanma"
  omnitemporal.1009.desc:"[From.GetName] üzerindeki zaman akışı büyük ölçüde arttı, hatta belirli bölgelerde hızı ikiye katlandı. Endüstrilerimizi bu alanlarda yoğunlaştırmak, verimliliğin büyük ölçüde artmasını sağlamalıdır. Ancak, gezegen genelindeki değişken zamansal hızlar zor yaşam koşullarına yol açmakta ve etrafında planlama yapmak için ek çaba gerektirecektir."
  omnitemporal.1009.a:"Harika."
  otc_time_accelerated:"Hızlandırılmış Zaman"

  omnitemporal.1010.name:0 "Kayıp Gün"
  omnitemporal.1010.desc:0 "Yakın zamanda keşfedilen zamansal anomaliye yaptığımız sondajın beklenmedik bir yan etkisi oldu: herkes bir gün kaybetti. Spesifik olarak, kimse [From.lost_date_flag] hakkındaki bilgiyi koruyamadı; tüm nüfusumuz son yirmi dört saate dair tam bir amnezi yaşadı. Dün özellikle dikkat çekici hiçbir şeyin olmadığına dair makul derecede eminiz, ancak deneyim rahatsız ediciydi. Daha da kötüsü, etki galaktik çapta gibi görünüyor: komşularımızın çoğu 'doğal kronolojik algılarına müdahale' olarak adlandırdıkları şeyden memnun değil."
  otc_forgot_a_day:0 "Kayıp Gün"

  omnitemporal.1012.name:0 "Kayıp Gün"
  omnitemporal.1012.desc:0 "Herkesin anılarında aynı boşluk var: önce [This.lost_date_flag_plus_one]'ydı, sonra [This.lost_date_flag_minus_one] oldu. [This.GetName]'daki her [This.GetSpeciesName], [This.lost_date_flag] olaylarına dair hiçbir anı saklayamadı. Bu durum, anlaşılır bir şekilde, büyük bir üzüntü ve kafa karışıklığına neden oldu. Olay sonrası analiz, söz konusu kayıp günün kesinlikle meydana geldiğini (ve aksi takdirde dikkate değer olmadığını) ortaya koyuyor, ancak kimsenin buna dair anısı yok. Bilim insanlarımız fenomeni, bu çirkin müdahale için özür dilemeyi reddeden [From.GetName] tarafından serbest bırakılan güçlü zamansal enerjilere bağladılar."
  otc_opinion_lost_day:0 "Zamansal Müdahaleye Karşı Memnuniyetsiz"


  omnitemporal.1013.name:"Hızlı Yaşlanma"
  omnitemporal.1013.desc:"[Root.Leader.GetName], yakın zamanda incelenen zamansal anomaliye ilişkin [Root.Leader.GetHerHis] raporunu sunuyor: '[From.GetName]'ın anormal davranışını on yıl araştırdıktan sonra, maalesef hiçbir aksaklık olmadığını sonucuna varmak zorundayım.' Rapor kapsamlı, ayrıntılıydı ve derlenme süresi olmasaydı kronoloji departmanımız tarafından hızla kabul edilirdi. Zira [Root.Leader.GetName] on yıldan fazla araştırma yaparken, galaksinin geri kalanı herhangi bir iletişim almak için sadece aylar bekledi. Rapor hiçbir anormallik bulamadığından bu zaman döngüsünün tam olarak ne yarattığı belirsiz olsa da, [Root.Leader.GetName] üzerindeki etkileri açık. [Root.Leader.GetSheHe]'nin tatmin edici bir hayat yaşamaya devam edebileceğini ummak zorundayız."
  omnitemporal.1013.a:"Talihsiz."

  # Dangerous/Impactful Anomalies
  omnitemporal.1100.name:"Gezegensel Yavaşlama"
  omnitemporal.1100.desc:"Zamansal okumalar, [From.GetName] üzerindeki zamanın büyük ölçüde azaldığını, iki katına kadar yavaşladığını gösteriyor. Bu yeni zaman akışına uyum sağlamak ek lojistik gerektirecek, zira şimdi bir gezegenin yarısının ortadan kaybolduğu bir imparatorluğu hesaba katmamız gerekiyor. Ayrıca, yavaşlayan zaman ışığın koloniye girişini daha önce olduğundan iki kat daha güçlü göstereceği için harici girdileri her zamankinden daha fazla düzenlememiz önemli."
  omnitemporal.1100.a:"Talihsiz."
  otc_time_decelerated:"Yavaşlamış Zaman"

  omnitemporal.1101.name:"[From.GetName] Üzerinde Saatler Duruyor"
  omnitemporal.1101.desc:"[From.GetName] üzerindeki her şey ve herkes aniden durdu. Gezegenden gelen tüm iletimler anında kesildi ve gezegene gönderilen hiçbir mesaj hedefine ulaşamadı. Gezegen zamanda donmuş gibi görünüyor, artık mevcut zaman çizelgemize bağlı değil. [From.GetName]'a ve [From.GetName]'dan yapılan tüm kaynak sevkiyatları süresiz olarak askıya alınacak. Sadece bu anormal davranışın yakında sona ermesini umabiliriz."
  omnitemporal.1101.a:"Feci!"
  otc_time_stopped:"Zamanın İçinde Donmuş"

  omnitemporal.1107.name:"[This.GetName] Zamana Geri Dönüyor"
  omnitemporal.1107.desc:"Yarım yıl süren mutlak sessizliğin ardından, [This.GetName] üzerinde zaman yeniden akmaya başlıyor. Vatandaşlarımız günlük işlerine devam ediyor, yıldızlararası sevkiyatlar limanlardan ayrılıyor ve aylar önce gönderilen iletişimler akın akın geliyor. Bir an için sanki hiçbir şey olmamış gibi.\n\nAncak, [This.GetName] sakinlerinin ne olduğunu, galaksinin geri kalanı ilerlemeye devam ederken kendilerinin son altı ayda tek bir saniye bile yaşamadıklarını öğrenmeleri sadece bir an meselesi. Bu felaketin hemen bize atfedilememesi son derece şanslı olsa da, bu zamansal bozulmanın etkileri küçümsenemez ve [This.GetName]'ın toparlanması zaman alacaktır."
  omnitemporal.1107.a:"Yine de şanslı."
  otc_after_time_resumed:"Kayıp Aylar"

  omnitemporal.1102.name:"İlkel Geçmişimizin Vizyonları"
  omnitemporal.1102.desc:"Bu zamansal anomali içinde, [Root.Leader.GetName] ve [Root.Leader.GetHerHis] ekibi, geçmişimizin bir kısmının yakalandığı bir zaman balonu buldu. Burada, uzay ve zamandan kopuk bir şekilde, ilkel benliklerimizin yıldızlara doğru yavaşça ilerlemesini izlediler.\n\nDiğer erken toplumların ilerlemesini görmüş olsak ve kendi başlangıçlarımıza dair çok sayıda kayda sahip olsak da, kendi geçmişimizi bu kadar net hiç görmemiştik. Tarihten ilkel çalışmalara, teolojiden erken felsefeye kadar sayısız sosyolojik alan büyük ölçüde fayda sağladı."
  omnitemporal.1102.a:"Harika."
  otc_past_selves:"Geçmiş Benlikler"
  otc_past_selves_desc:"Kökenlerimize dair vizyonlar kolektif birliği teşvik etti ve geçmişimize yönelik daha fazla araştırmaya ilham verdi."

  omnitemporal.1103.name:"Epistemolojik Şüpheler"
  omnitemporal.1103.desc:"Başlangıçlarımıza dair vizyonlar, türümüzün yetiştirilme biçimi ve erken gelişimi hakkında derinlemesine bilgi sağlarken, aynı zamanda ne kadar aptal olduğumuzu da ortaya çıkardı. Dahası, sadece galaksinin gerçek doğaları hakkında hiçbir fikrimiz yoktu, aynı zamanda her şeyi olduğu gibi anladığımıza da gerçekten inanıyorduk. Böyle bir aptallıktan bu kadar uzaklaşmış olmamıza sevinsek de, bu vizyonlar halkımızı yeterince ilerleme kaydetmediğimiz endişesiyle baş başa bıraktı. Sonuçta, ilkel atalarımız kadar kaybolmuş olmadığımızdan nasıl emin olabiliriz?"
  omnitemporal.1103.a:"Talihsiz."
  otc_disillusioned_past:"Başlangıçlara Dair Hayal Kırıklığı"
  otc_disillusioned_past_desc:"Geçmiş benliklerimizi görmek, bir zamanlar ne kadar aptal olduğumuzu ortaya çıkardı. Büyük değişimimiz irademizin bir kanıtı olsa da, en az onlar kadar kaybolmadığımızdan nasıl emin olabiliriz?"

  omnitemporal.1104.name:"Büyük Bir İmparatorluk"
  omnitemporal.1104.desc:"Gözlerimizin önünde bir vizyon beliriyor; dipsiz boşlukta süzülen devasa bir filoyu tasvir eden bir vizyon. Bizim çağımızda böylesine muazzam bir boyut ve heybet görülmedi. Onların ötesinde ise, bizimkinin çok ötesinde teknolojik harikalarla parlayan ışıltılı bir gezegen uzanıyor. Tasarımlar düşman bir imparatorluğununkileri andırsa da, bu vizyondaki imparatorluğa 'düşmüş' demek son derece yanlış olurdu.\n\nBu vizyona dair hiçbir tarihsel kaydımız olmadığına göre, ya uzak geçmişten ya da gelecekten gelmiş olmalı. Hangisi olduğunu asla bilemeyebiliriz."
  omnitemporal.1104.a:"İlgi Çekici."

  omnitemporal.1105.name:"Vizyon Gerçekleşiyor"
  omnitemporal.1105.desc:"Uyanan imparatorluğa dair vizyonumuzun geçmişten bir görüntü olmadığı şimdi açık. Bize gelecek sunulmuştu ve kısa süre sonra gerçekleşti. Bilim insanlarımız arasında büyük bir heyecan var ve vizyonun haberi hızla halka yayıldı.\n\nHalkımız da benzer şekilde meraklanırken, diğer imparatorluklar eylemlerimizi son derece pervasız buldu. Birçoğu, bu vizyonu görmemizin olayın gerçekleşmesine neden olduğunu iddia ediyor, sanki bilgimiz olsun ya da olmasın bu olmazmış gibi. Muhtemelen bunu, zaman araştırmalarımıza karşı çıkmak için bir bahane olarak kullanıyorlar - ne getirebileceklerinden endişe ediyorlar."
  omnitemporal.1105.a:"Bu saçmalık."

  omnitemporal.1106.name:"Feci Tahmin"
  omnitemporal.1106.desc:"Düşmüş imparatorluğun son uyanışından sonra, [From.GetName]'ın bu olaydan zaten haberdar olduğu ortaya çıktı. Zamanla ilgili son deneyleri nedeniyle, bilim insanlarından birine geleceğe dair bir vizyon bahşedilmişti: düşmüş imparatorluğun uyanışını tasvir eden bir vizyon.\n\nZamanla oynamalarının bu vizyonun gerçekleşmesine mi yol açtığı yoksa sadece gelecek hakkında bir öngörü mü olduğu belirsiz. Her iki durumda da, pervasız deneyleri felakete yol açmaya mahkum."
  omnitemporal.1106.a:"Deneysel aptallar."
  omnitemporal.1106.b:"Deneyler geleceği inşa eder."
  otc_opinion_awakened_empire:"Gelecek Tahminlerinden Memnuniyetsiz"
  otc_opinion_awakened_empire_lesser: "$otc_opinion_awakened_empire$"

  # Anomaly Categories
  otc_temporal_anomaly_cat:"Zamansal Anomali"
  otc_temporal_anomaly_cat_desc:"Burada, uzay ve zaman galaksinin başka hiçbir yerinde olmadığı kadar çarpışır. Öngörülemeyen şekillerde birbirlerinin etrafında dans eder, görünmeyen sonuçlar doğururlar.\n\nBu anomaliler tehlikesiz değildir, ancak tehlikenin olduğu yerde, fırsat da vardır."
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_TITLE:"$otc_temporal_anomaly_cat$ Keşfedildi"
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_DESC:"$LOCATION$ üzerinde yeni bir $otc_temporal_anomaly_cat$ keşfedildi. Sırlarını ortaya çıkarmak için bir bilim insanı gönderilebilir."


## Operations ##
  operation_reset_civilisation:0 "Nedensel İmha Protokolü"
  operation_reset_civilisation_desc:0 "Hedef ana dünyaya bir saldırı ekibi göndererek ve tarihlerini cerrahi bir şekilde düzenleyerek, bir gün bize karşı kullanacakları ileri teknolojileri asla geliştirmemelerini sağlayabiliriz."
  operation_reset_civilisation_on_success:"$IF_SUCCESSFUL|E$\nHedef uygarlık, tek bir FTL öncesi ilkel dünyasına indirgenecektir."
  operation_reset_civilisation_rival_time_travellers:0 "Bu operasyonu diğer zamansal manipülatörlere karşı deneyemeyiz."
  omnitemporal.50.name:0 "Yaklaşırken"
  omnitemporal.50.desc:0 "Ekip - kara harekât uzmanları ve zamansal bilim insanlarının bir karışımı - bu keşif için donattığımız bir nakliye gemisinde gizleniyor. Yanlarında, kseno-tarihçilerimizin [Target.GetName]'ın gelişimini sabote etmek için en iyi zaman olarak belirlediği ana, geçmişe bir zaman sıçraması yapmak için ekipman taşıyorlar."
  omnitemporal.51.name:0 "Eski Kodlar"
  omnitemporal.51.desc:0 "Zamana ilişkin ayarlayıcımızın nakliyesi, sistemin güvenlik kontrolünü geçti - $role_spymaster$ [spynetwork.leader.GetName]'ın topladığı güvenlik kodları, sisteme girmek için kritik öneme sahipti. Operatörlerimiz zaman makinesini hazırlamak için ısınma prosedürüne başladı. Nakliye gemisinin son yolculuğu için yine başkenti hedef alacaklar."
  omnitemporal.52.name:0 "Geçmişe Doğru"
  omnitemporal.52.desc:0 "$role_spymaster$ [spynetwork.leader.GetName]'dan haber aldık: her şey hazır. Operatörlerimiz atlama için zaten hazırlandı; yörüngeye girdiklerinde tüm gemi geçmişe atlayacak ve planı uygulayacak. Bizim açımızdan, etkisi anında olacak."
  omnitemporal.53.name:0 "Silme Tamamlandı"
  omnitemporal.53.desc:0 "§Y[From.target.GetName]§! artık yok! Nakliye gemisi kaybolur kaybolmaz, muazzam bir zamansal enerji dalgalanması tespit ettik. Kapsamlarımız netleştiğinde, planın en çılgın umutlarımızın ötesinde başarılı olduğunu gördük. §Y[From.target.GetName]§! ilkel bir seviyeye indirgendi, onlara az önce reddettiğimiz büyük kaderlerinden habersizler."
  
  OTC_RESET_LEADER_DEATH_DESC:0 "Varlıktan Silindi"

  omnitemporal.56.name:0 "Zaman Çizgisi Kesildi"
  omnitemporal.56.desc:0 "§H[resetting_civ.GetName]§! var olmaktan çıktı! Görünüşe göre [resettor_civ.GetName], gelişmiş zamansal manipülasyon teknolojilerini kullanarak zamanda geri gitmiş ve medeniyetlerinin uzay yolculuğu geliştirmesini engellemiş. Tüm medeniyetleri: koloniler, büyük liderler, gemiler, hatta göçmenler bile zaman çizgimizden silindi."
  omnitemporal.56.a:0 "[resettor_civ.GetName] durdurulmalı!"
  omnitemporal.56.a.tooltip:0 "[resetting_civ.GetName]'dan her lider ve her nüfus §Rölür§!"
