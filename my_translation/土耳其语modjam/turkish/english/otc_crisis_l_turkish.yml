## Crisis Objectives ##
  otc_crisobj_physicist_production_name:"Fizikçileri Görevlendirin" # the amount here doesn't display properly - most likely a rounding issue
  otc_crisobj_physicist_production_desc:"Evrenin doğal işleyişi üzerine yaptıkları çalışmalar sayesinde, zamanın sırları er ya da geç ortaya çıkacaktır.\n\nBu $otc_temporal_fabric$ ödülünü kazanmak için fizikçileri görevlendirin."
  otc_crisobj_research_archeological_sites_name:"Arkeolojik Alanları Kazın"
  otc_crisobj_research_archeological_sites_desc:"Geçmişe dalmalı ve onun kadim bilgisini ortaya çıkarmalıyız.\n\nBu $otc_temporal_fabric$ ödülünü kazanmak için arkeolojik alanları tamamen kazın."
  otc_crisobj_research_time_anomaly_name:"Zamansal Anomalileri Araştırın"
  otc_crisobj_research_time_anomaly_desc:"Bu esrarlar zaman hakkındaki anlayışımızın dışında işler. Sırlarını açığa çıkarmamız elzemdir.\n\nBu $otc_temporal_fabric$ ödülünü kazanmak için zamansal anomalileri araştırın."
  otc_crisobj_research_anomaly_name:0 "Anomalileri Araştırın"
  otc_crisobj_research_anomaly_desc:0 "Her gizem, bilgi için, geçmiş, şimdi ve gelecekteki yerimizi anlamak için bir fırsat yaratır.\n\nBu $otc_temporal_fabric$ ödülünü kazanmak için anomalileri araştırın."
  otc_crisobj_activate_relic_name:0 "Kalıntıları Etkinleştirin"
  otc_crisobj_activate_relic_desc:0 "Geçmiş çağların araçları bugün bile güçlüdür. Daha fazla kullanım, köken aldıkları zamanı ortaya çıkarabilir.\n\nBu $otc_temporal_fabric$ ödülünü kazanmak için kalıntıları etkinleştirin."

