  menp_otc_secrets_of_the_present:"Şimdinin Sırları"
  menp_otc_secrets_of_the_present_desc:"Zamansal bilimlerde ustalık, bilimsel elitimizin ilk çağrısı haline geldi ve hem akademik kuruluşu hem de rutin keşif çalışmalarının pratiğini devrimleştirdi."

  menp_otc_prolonged_lifespans:"Uzatılmış Yaşam Süreleri"
  menp_otc_prolonged_lifespans_desc:"Dikkatli zamansal manipülasyon yoluyla biyolojik yaşlanmayı yavaşlatarak, liderlerimiz daha uzun, daha verimli bir ömür sürebilir."
  menp_otc_prolonged_lifespans_machine_desc:"Dikkatli zamansal manipülasyon yoluyla mekanik aşınma hızını yavaşlatarak, liderlerimiz daha uzun, daha verimli bir ömür sürebilir."

# Level 3
  menp_otc_across_timelines:"Zaman Çizelgeleri Boyunca"
  menp_otc_across_timelines_desc:"Zaman düz bir çizgi değildir; o, dallanan bir evren, sonsuz bir zaman çizelgeleri dizisidir. Şimdi, nihayet, onlara ulaşma teknolojisi elimizin altındadır."
  unlocks_otc_across_timelines:"§Y$tech_otc_travel_timelines$§! Teknolojisinin kilidini açar, bu teknoloji daha etkili Zamansal Anomali'lere yol açacaktır.\n\n"

  # Tech
  tech_otc_travel_timelines:"Zaman Çizelgelerinde Seyahat"
  tech_otc_travel_timelines_desc:"Nihayet başka zaman çizelgelerine seyahat edebiliriz, bu bize potansiyel olarak sonsuz evrenlere erişim sağlar ve avantajımıza kullanabileceğimiz daha güçlü zamansal anomaliler yaratırız."
  tech_otc_travel_timelines_effects_title:"Daha etkili §HZamansal Anomali'ler§! meydana gelebilir\n§H$otc_ap_omnitemporal$§! Kriz §HSeviye 4§! kilidini açar!"
  tech_otc_travel_timelines_effects_desc:"§H$tech_otc_travel_timelines$§!\n$tech_otc_travel_timelines_desc$"

  menp_otc_temporal_shell:0 "Zamansal Kabuk"
  sm_otc_temporal_shell:0 "Zamansal Kabuk Jeneratörü"
  sm_otc_temporal_shell_desc:0 "Zamansal Kabuk Jeneratörü, tüm bir güneş sisteminde zamanın akış hızını yavaşlatma kapasitesine sahip devasa bir uzay-zaman manipülasyon motorudur. Habitatlar ve kendi gezegenlerimiz gibi yerçekimi kuyularındaki cisimler etkilenmezken, her boyuttaki uzay araçları ve ateşledikleri herhangi bir silah önemli ölçüde yavaşlatılabilir."
  sm_otc_temporal_shell_desc_modifier:0 "Sistemde bir §YYapay Fırtına§! yaratır:\n§YGemi Hızını§! ve §YAteş Hızını§! azaltır!"
  menp_otc_temporal_shell_desc:0 "Tüm bir güneş sisteminde zamanı manipüle etme yeteneği, gerçekten olağanüstü savunma yapılarının potansiyelini açar - komşularımızın zamansal deneylerimize yönelik mantıksız itirazları göz önüne alındığında faydalıdır."
  unlocks_otc_temporal_shell_aura:0 "§Y$sm_otc_temporal_shell$§! Yıldız Üssü Binasının kilidini açar, bu bina Alt Işık Hızlarını ve Silah Ateşleme Oranlarını azaltır."
  otc_temporal_shell_aura:0 "Zamansal Kabuk"

  menp_otc_secrets_of_the_future:0 "Geleceğin Sırları"
  menp_otc_secrets_of_the_future_desc:0 "Özel eğitimli ajanlar, geleceğe mikro sıçramalar yaparak yakında keşfedeceğimiz çeşitli içgörüler getirir. Bu içgörüler, ajanların edindiği bilginin temelini oluşturur, ancak bu paradoksları daha sonraki bir tarihte çözmeyi tercih ederiz."

  menp_otc_accelerated_infancy:0 "Hızlandırılmış Bebeklik"
  menp_otc_accelerated_infancy_desc:0 "Gelecekteki liderlerin ve sivillerin değerli yaşam sürelerini doğal bir bebeklik dönemini salyangoz hızında geçirerek israf etmeleri yerine, yeni programımız, bireylerin doğumdan yaşamlarının daha üretken bir aşamasına tek bir günde geçmelerini sağlar."

# Level 4
  menp_otc_the_greatest_timeline:"En Büyük Zaman Çizelgesi"
  menp_otc_the_greatest_timeline_desc:"Eksik olduğumuz her kaynak için, başka bir zaman çizelgesinde bolluk içinde olduğumuz bir versiyonumuz mevcuttur. Alternatif benliklerimizle (ki onlar da şans eseri tam olarak aynı düşünceye sahipler) ağ kurarak, bir daha asla hiçbir kıtlıkla karşılaşmamamızı sağlayabiliriz."
  unlocks_otc_the_greatest_timeline:0 "Kaynaklar Aylık Olarak §YAzalamaz§!.\n\n"

  menp_otc_spacetime_sever:"Uzay-Zaman Ayrılması"
  menp_otc_spacetime_sever_desc:"Kronoton silahlarının zirvesi olan Uzay-Zaman Ayrılması projektörleri, düşmanlarımızı uzay-zaman sürekliliğinden tamamen 'keserek' onları zaman akışından geçici olarak uzaklaştırıp yerlerinde dondurabilir."
  unlocks_otc_spacetime_sever:"Düşman Gemilerini vurduğunda Donduran, Ekstra Büyük Bir Silah olan §Y$OTC_TIME_LANCE$§! kilitlenir."
  OTC_TIME_LANCE:"Uzay-Zaman Ayrılması"
  OTC_TIME_LANCE_DESC:"$OTC_TIME_LANCE$, çarpan gemileri uzay-zamandan 'dilimleyerek', onları sıradan zamandan ayırıp yerlerinde donduran güçlü bir ışın ateşler. Bu tür bir silah, daha büyük hedeflere karşı son derece etkilidir."
  otc_time_lance_tt:"Düşman Gemisinin (ve Saldırı Uçaklarının) §Y10§! Gün Boyunca Ateş Etmesini veya Hareket Etmesini Engeller."
  otc_halted_in_time:"Zamandan Koparıldı"

  menp_otc_indefinite_lifespans:0 "Kuantum Ölümsüzlüğü"
  menp_otc_indefinite_lifespans_desc:0 "Sonsuz zaman çizelgeleri boyunca, meydana gelen her ölüm için, o ölümün önlendiği özdeş bir zaman çizelgesi mutlaka olacaktır. Bu zaman çizelgesi kopyalarını geri getirmek için basit bir sıçrama, kimsenin bizi asla terk etmemesini sağlar."
  unlocks_otc_indefinite_lifespans:0 "Tüm Liderler §YÖlümsüzdür§! ve Ölüm Üzerine §YDiriştileceklerdir§!."
  leader_trait_otc_timeline_warped:"Zaman Çizelgeleri Arası Vertigo"
  leader_trait_otc_timeline_warped_desc:"Bu lideri, bizimkine neredeyse özdeş olan alternatif bir zaman çizelgesinden çektik - tek fark bu liderin kendi muadilinin zamansız ölümünden kurtulmuş olmasıydı."
  mod_leader_commanders_astral_threads_upkeep_add:"$r_astral_threads$ $UPKEEP$"
  mod_leader_scientists_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"
  mod_leader_officials_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"

  menp_otc_localised_time_loops:0 "Yerelleştirilmiş Zaman Döngüleri"
  menp_otc_localised_time_loops_desc:0 "En iyi gemi yapımcılarımız, liman işçilerimiz ve deniz subaylarımız artık kendilerinin düzinelerce zamansal kopyasıyla birlikte çalışabiliyor; her biri vardiyaya başladığında aynı günün başına geri dönüyor. Tersanelerimizin üretimi ortada - ancak fazla mesai ücreti gerçekten yıkıcı."

# Level 5
  menp_otc_end_of_time:0 "Zamanın Sonu"
  menp_otc_end_of_time_desc:0 "Zamanın sıradan, doğrusal akışı, artık kabul edemeyeceğimiz bir hapishanedir. Zamanın bu anındaki kavrayışımız sağlamlaştıkça, gelecekten, geçmişten ve şimdiden uzanıp bunları paramparça edecek ve kusursuz çoklu zamansallık içinde sonsuza dek hüküm süreceğiz."
  unlocks_otc_end_of_time:0 "$situation_otc_end_of_time$ Durumunu açar. Durum tamamlandığında, zamanın doğrusal akışını tamamen sona erdirme planımızı uygulayabilecek ve §YOyunu kazanacağız.§!"
  situation_otc_end_of_time:"Zamanın Sonu"
  situation_otc_end_of_time_type: "$situation_otc_end_of_time$"
  situation_otc_end_of_time_monthly_change_tooltip:"- Diğer tüm medeniyetlerden en az §YÜstün§! olmak.\n- §Y$operation_reset_civilisation$§! Operasyonlarını tamamlamak."
  situation_otc_end_of_time_desc:"Medeniyetimizi doğrusal zamanın dışına yaymanın bir yolunu keşfettik - sebep ve sonuç tiranlığından gerçekten kurtulmak için. Tek ihtiyacımız olan, zamanın kendisini ileri ve geri paramparça etmek ve şok dalgasına binerek yeni bir varoluş durumuna ulaşmaktır."
  situation_otc_end_of_time_complete:"[Owner.GetName] §YOyunu Kazanır§!."
  otc_apex_of_power:"Gücün Doruğu: Diğer tüm medeniyetlerden en az §YÜstün§! olmak."
  situation_otc_end_of_time_approach_basic:"Kaçınılmazlık"
  situation_otc_end_of_time_approach_basic_desc:"Tüm tarihin her anı bizi bu noktaya getirdi. Yapılacak başka hiçbir şey yok. Yapılabilecek hiçbir şey yok."
  omnitemporal.54.name:0 "Zamanın Sonu"
  omnitemporal.54.desc:0 "Şimdiye kadar, zaman ustalığının bize hediye ettiği yeni oyuncaklarımızla sevinmekle yetinen çocuklar gibiydik. Bize karşı durmaya cesaret edenler yenildi ve biz gücümüzü 'şimdi' diye adlandırdığımız o gelip geçici anda pekiştiriyoruz. Ancak perspektifimiz büyüdükçe, boşunalık anlayışı da büyüyor. Hâlâ doğrusal zamanın mahkumuyuz, evrenimizin entropiye sürüklenmesini engelleyemiyoruz. Hiçbir imparatorluk sonsuza dek sürmez.\n\nOyuncaklarımızı bir kenara bırakma zamanı geldi.\n\nMedeniyetimizi doğrusal zamanın dışına yaymanın bir yolunu keşfettik - sebep ve sonuç tiranlığından gerçekten kurtulmak için. Tek ihtiyacımız olan, zamanın kendisini ileri ve geri paramparça etmek ve şok dalgasına binerek yeni bir varoluş durumuna ulaşmaktır."
  omnitemporal.54.a:0 "Tam zamanıydı."
  omnitemporal.2000.name:0 "Son An"
  omnitemporal.2000.desc:0 "O burada. Her zaman buradaydı. Çoklu zamansallığın şafağını yeni doğan bir güneş, yumurtadan çıkan bir civciv ya da ölen bir yıldız gibi tadıyoruz. Ya da bunların hiçbiri gibi değil. Eski evrenin doğasını çok fazla taşıyan o basit metaforlar artık bizim için işe yaramaz.\n\nZaman paramparça oldu ve dışındaki her yerden onun her zaman paramparça olduğunu görüyoruz. Onu tersine çevirmemizi, böylece her zaman olduğu gibi görebilmemizi bekliyordu. Yeni şimdi'de her zaman ve sonsuza dek."
  omnitemporal.2000.a:0 "Bizim gibi, her zamanın içinde yıkanıyor, muzaffer."
  omnitemporal.2001.name:0 "Gevşek Uçları Bağlamak"
  omnitemporal.2001.desc:0 "Anlamaya başlıyoruz. Zaman çizelgeleri arasındaki erişimimiz, her zaman çizelgesindeki diğer tüm versiyonlarımız tarafından aynalanıyor. Hepsi bir anda, hepsi birlikte, çok yakında, var olan veya var olacak her ana uzanacak ve çoklu zamansallığı başaracağız.\n\nHemen hemen hiç düşünmeden, tüm bunları başlatan ana geri dönüyoruz - ve şimdi burada olmamız için ihtiyacımız olan başlangıç vuruşunu kendimize veriyoruz."
  omnitemporal.2001.a:0 "Bu hediyeyi alın, geçmiş benlikler."
  omnitemporal.2002.name:0 "Zamanın Sonu"
  omnitemporal.2002.desc:0 "Gelişmiş sensörler veya zamana duyarlı enstrümanlar olmadan bile bir şeylerin yanlış olduğunu anlayabiliyoruz. Her an gergin hissediliyor. Sanki bir saniyeden diğerine evrensel ilerleyiş basitçe... durabilirmiş gibi. Göz açıp kapayıncaya kadar saatleri, haftaları kaybediyoruz ve her yeni gün, kendi geçmişimizin bir kısmının evrenden düştüğü, tarih kitaplarımızda başka bir boşluk buluyoruz. [From.GetName]'ın üzerinde çalıştığı korkunç plan ne olursa olsun, zamanın dokusunun ta kendisini tehdit ediyor."
  omnitemporal.2002.a:0 "[From.GetName] durdurulmalı!"
  omnitemporal.2003.name:0 "Gizemli Bir Hediye"
  omnitemporal.2003.desc:0 "Zamansal fenomenlerin olasılıklarını keşfetmeye karar vermemizden sadece birkaç saat sonra, ana gezegenimizin yörüngesinde gizemli bir paket belirdi. İçinde, paketin §YZamansal Kumaş§! olarak bahsettiği tuhaf bir ağın üretimi ve kullanımı için talimatlar bulunuyor. Ayrıca bu malzemeden önemli miktarda da içeriyor. Bilim insanlarımızın ön analizi, bize bunu kimin bıraktığına dair hiçbir fikrimiz olmasa da, malzemenin şimdiden dikkate değer bir dizi krono-aktif özelliğe sahip olduğunu gösteriyor."
  omnitemporal.2003.a:0 "Ne kadar tuhaf."

  menp_otc_paradox_drives:"Uzay-Zaman Bükmesi"
  menp_otc_paradox_drives_desc:"Geleneksel bir sıçrama sürücüsü, uzaydaki iki noktayı geçiş için bitişik hale getirerek çalışır. Benzer şekilde, Paradoks Sürücüsü, varış anımızı kalkış anımızla bitişik hale getirmemizi sağlayarak anında seyahate olanak tanır."
  unlocks_otc_paradox_drives:"Filo Sıçramadan Sonra Hasarını ve Hızını Koruyan bir Sıçrama Sürücüsü olan §Y$OTC_TIME_DRIVE$§! kilidini açar."
  OTC_TIME_DRIVE:"Paradoks Sürücüsü"
  OTC_TIME_DRIVE_DESC:"Bu sürücü, geleneksel sıçrama sürücüsü dezavantajları olmaksızın sıfır süreli yolculuklara izin vermek için zaman akışını doğrudan manipüle eder."
  OTC_BIO_TIME_DRIVE: "$OTC_TIME_DRIVE$"
  OTC_BIO_TIME_DRIVE_DESC: "$OTC_TIME_DRIVE_DESC$"
  otc_time_drive_tt:"Sıçradıktan Sonra, Gemi Normal §Y-%50§! Silah Hasarı ve Işık Altı Hız Cezasını Almaz."

  menp_otc_reset_civilisation:0 "Nedensel İmha Protokolü"
  menp_otc_reset_civilisation_desc:0 "Düşmanlarımız, bize yakışır şekilde, kudretli ve dirençlidir. Ancak her zaman böyle değillerdi. Gelecek, nihai stratejik noktadır - bir düşmanı en zayıf anında vurup ortadan kaldırabileceğimiz bir yer. Tarihlerinde yapılacak küçük bir düzeltme, onları zaman akışımızdan temizleyecektir."
  unlocks_otc_reset_civilisation:0 "Bütün bir Medeniyeti, bize karşı varlığını sürdüremeyecek şekilde tarihini ayarlayarak silme yeteneği olan §Y$menp_otc_reset_civilisation$§! kilidini açar."


