 occult_knowledge_crisis_description_title:"Okültistler"
 occult_knowledge_crisis_description_intro:"Galaktik toplulukta tarihin seyrini çizenler, uzun zamandır yaklaşan bir §RKriz§! tahmin ettiler - tüm zeki yaşam için, üstesinden gelinebilirse eğer, benzeri görülmemiş bir amaç birliği ve fedakarlık gerektirecek varoluşsal bir tehdit.\n\nBu krizin doğası hakkındaki popüler tahminler, galaksi dışı bir oburun istilası veya galaksinin makine zekalarının küçük bir isyanla ayaklanması veya başka bir varoluş düzleminden yayılan bir veraset savaşı kadar hayal ürünüydü, ancak...\n\nŞimdi açıkça görülüyor ki bu her zaman §RBiz§! olacaktık."
 occult_knowledge_crisis_description:"$occult_knowledge_crisis_description_intro$\n\nBin yıldır kendi sınırlı bakış açımızla köreltildik. Artık değil. Galaksi'ye Okült'ün gerçeğini öğreteceğiz."
 occult_knowledge_crisis_howto_title:"Okült Ritüeller"
 occult_knowledge_crisis_howto:"§HKriz Hedefleri§!'ni takip etmek £occult_knowledge£§HOkült Bilgisi§! üretir, bu da §HRitüeller§! gerçekleştirme yeteneğimizin kilidini açar ve etkilerini artırır."

