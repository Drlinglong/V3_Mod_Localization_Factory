 mgo_crisis_planar_weakness_situation_desc:0 "Bilinmeyen hayırseverimizden aldığımız vizyonların ardındaki anlamı incelemek, bizi Okült Güçlere erişimimizi güçlendirmek için başka bir ritüeli gerçekleştirebileceğimize inandırdı. Bu ritüel Düzlemsel Zayıflık olarak bilinecek ve daha ileri ritüeller için bir hazırlık görevi görecek."
