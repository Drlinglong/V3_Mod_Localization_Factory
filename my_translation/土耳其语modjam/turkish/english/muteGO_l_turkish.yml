 mgo_crisobj_occult_scientists_name:0 "Okült Araştırmacılar Görevlendir"
 mgo_crisobj_occult_scientists_desc:0 "Okült'ü gerçekten anlamak için odağımız geleneksel bilimlerden daha belirsiz ve mistik uygulamalara kaymalı.\n\nOkült Araştırmacılar Okült Bilgisi üretir."
 mgo_crisobj_occult_ancient_stories_name:0 "Geleneksel"
 mgo_crisobj_occult_ancient_stories_desc:0 "Okült Etkiler, en sıradan geleneklerimizde bile bulunabilir.\n\nAçılan her Gelenek Ağacı için §Yaylık§! Okült Bilgisi Ödülü kazan."
 mgo_crisobj_occult_dangerous_studies_name:0 "Tehlikeli Teknolojileri Araştır"
 mgo_crisobj_occult_dangerous_studies_desc:0 "Gerçek birçok biçimde ve şekilde var olur. Bazen Kozmos'un Sırları birden fazla şekilde açıklanabilir.\n\nAraştırılan her Nadir veya Tehlikeli Teknoloji için §Yaylık§! Okült Bilgisi Ödülü kazan."
 mgo_crisobj_complete_rituals_name:0 "Okült Ritüelleri Tamamla"
 mgo_crisobj_complete_rituals_desc:0 "Okült anlayışımız yalnızca pratikle derinleşecektir.\n\nOkült Bilgisi Ödülü kazanmak için Ritüelleri tamamla."

 mgo_ap_occultism:0 "Okült Krizi"
 mgo_ap_occultism_desc:0 "Kadim hikayeler bize gerçekliğin Uzay, Zaman ve Yerçekimi'nden çok daha fazlasından oluştuğunu anlatır. Tam potansiyelimizi uyandırmak için Bilim'in yanıtlayamadığı soruları yanıtlamalıyız."

 occultist_alternative_approach:0 "Alternatif Yaklaşım"
 occultist_alternative_approach_desc:0 "Her şey geleneksel bilimlerimizle açıklanamaz. Gerçekliği ve ötesinde yatanları anlamak için alternatif yollar bulacağız."
 occultist_ancient_stories:0 "Kadim Hikayeler"
 occultist_ancient_stories_desc:0 "Kadim İlim, şu anda bile en iyi yeteneklerimizin ötesinde olan başarıları anlatır. Biz yıldızları kovalarken, başkaları bizim için akıl almaz güçleri kullanmanın yollarını buldu."
 occultist_galactic_history:0 "Galaktik Tarih"
