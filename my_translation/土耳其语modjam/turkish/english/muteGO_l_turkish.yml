 mgo_crisis_rituals.001.name:0 "Esrarengiz Mesaj"
 mgo_crisis_rituals.001.desc:0 "Deliliğin tanımı, aynı eylemi aptalca defalarca tekrarlamak ama farklı bir sonuç beklemektir. Ancak az önce olan tam da buydu. Bir yıldan uzun süredir, Okült Araştırmacılarımıza aynı büyüyü defalarca tekrarlattık, farklı bir sonuç göreceğimiz umuduyla. Bir yanıt bekliyorduk, bir yanıt bekliyorduk, bir yanıt bekliyorduk ve...\n\n§RVe işte oradaydı§!.\n\nKendi diyarımızın ötesindeki bir aleme ulaşmak için bir ritüeli başarıyla gerçekleştirdik ve biri, ya da bir şey, yanıt verdi. Anlayışımızın ötesinde, acı ve ızdırapla dolu korkunç, çarpık bir boyuta bir bakış atmamıza izin verildi. Yine de o görülerin içinde bir mesaj gizliydi.\n\nAldığımız bu mesaj, Okült'ün sırlarını açığa çıkarmanın anahtarıdır."
 mgo_crisis_rituals.001.a:0 "§RBu her şeyi değiştirir§!"

 mgo_crisis_rituals.002.name:0 "Düzlemsel Zayıflık"
 mgo_crisis_rituals.002.desc:0 "Dünyalar arasındaki örtü parçalandı, sonra hızla yeniden oluştu. Ancak kısa bir anlığına bile olsa, Okült'ün sınırsız güçlerine tanık olduk. Bir başka mucize gerçekleştirdik. Eğer okült tarihe dair kayıtlarımız doğruysa, okült konulardaki ilerlememiz eşsizdir.\n\nArtık nihayet Okült'ün güçlerini yönlendirebiliriz."
 mgo_crisis_rituals.002.a:0 "Ritüel Odalarını Hazırlayın."
 mgo_crisis_rituals.002.b:0 "Buradan kendi yolumuzu bulabiliriz."
 mgo_crisis_rituals.002.c:0 "Ölü."

 mgo_crisis_rituals.013.name:0 "İblisler Çağrıldı"
 mgo_crisis_rituals.013.desc:0 "Bir kez daha, örtüyü aştık. Bu kez cehennem boyutundan iblis varlıkları galaksimize çağırdık. Onlar, daha nicelerinin ilkidir.\n\nŞimdilik, galakside yıkım estirirken hırslarımızın sonuçlarına katlanıyoruz. Ancak yakında, onları kendi irademize bağlamanın bir yolunu bulacağız."
 mgo_crisis_rituals.013.a:0 "§Rİyi§!"

 mgo_crisis_rituals.213.name:0 "İblisler Çağrıldı"
 mgo_crisis_rituals.213.desc:0 "Galaksi genelinde Portallar açıldı - iblisî varlıkları galaksimize taşıdılar. Bu cehennemî istilacılar tüm yaşam için bir tehdit. Onları yok etmeli ve buna sebep olan herkesi sorumlu tutmalıyız."
 mgo_crisis_rituals.213.a:0 "§RNasıl da korkunç!§!"

 mgo_crisis_rituals.021.name:0 "İblisler Bağlandı"
 mgo_crisis_rituals.021.desc:0 "Cehennemî İstilacıları yatıştırdık. Artık irademize bağlılar ve savaşlarımızı yürütecekler. En azından bir süreliğine. Zincirlerini kırarken sadakatlerinin azaldığını şimdiden hissedebiliyoruz."
 mgo_crisis_rituals.021.a:0 "§Rİyi§!"

