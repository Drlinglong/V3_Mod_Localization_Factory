 mgo_crisis_eldritch_contact_situation_desc:0 "Galaksimizdeki çoğu güvenilir Okült Olayın ortak bir kaynağını bulduğumuza inanıyoruz. Bir sonraki adımımız bu varlıkla temas kurmaya çalışmak olacak."
