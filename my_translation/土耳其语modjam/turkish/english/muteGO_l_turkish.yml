 TRANSLATE_ANCIENT_SCRIPTURES:0 "Kadim Yazıtları Çözümle"
 TRANSLATE_ANCIENT_SCRIPTURES_DESC:0 "Geleneksel bilimin artık yeterli olmadığını kabul ettik. Galaksideki Gizemli güçler hakkındaki anlayışımızı ilerletmek için, elimizdeki tüm kadim yazıtların kapsamlı bir analizini yapmalıyız."
 TRANSLATE_ELDRITCH_MESSAGE:0 "Esrarengiz Mesajı Çöz"
 TRANSLATE_ELDRITCH_MESSAGE_DESC:0 "Kadim ritüelleri yeniden canlandırma girişimlerimiz cevaplardan çok soruya yol açtı. Acı verici vizyonlar Okültistlerimizin zihinlerini kasıp kavuruyor. Yine de cehennemî hamimizden aldığımız bu vizyonların Gizemin sırlarını çözmenin anahtarı olması gerektiğini biliyoruz."

