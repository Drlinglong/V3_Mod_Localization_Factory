 mgo_crisis_rituals.1001.name:0 "Alternatif Bir Bakış Açısı"
 mgo_crisis_rituals.1001.desc:0 "Gerçek, farklı bakış açılarından farklı biçimler alabilir. Hiçbir şey için nadiren tek bir açıklama vardır. Şimdi bunun, gerçekliğin kendisi için de geçerli olduğuna inanıyoruz. Bu galaksideki deneyimlerimiz bilimimizi defalarca sınadı. Nihayet, gerçekliği gözlemleme yaklaşımımızın her zaman kusurlu olduğu sonucuna vardık.\n\nNihai gerçeğe bakış açımız her zaman bilimsel ve mantıksal olmadı. Tarihimiz, galaksinin akıl almaz amaçlı sayısız kalıntı ve açıklanamayan kökenli anormalliklerle dolu olduğu gibi, okült geleneklerle doludur. Belki de aradığımız cevaplar her zaman aramızdaydı. Belki de bütünün sadece bir kısmını görüyorduk."
 mgo_crisis_rituals.1001.a:0 "Tüm gerçeği öğreneceğiz."

