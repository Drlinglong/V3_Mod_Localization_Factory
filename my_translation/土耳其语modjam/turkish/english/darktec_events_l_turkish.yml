  darktec_crisis.55080.name:0 "Nihai Anomali - Son Genişleme"
  darktec_crisis.55080.desc.regular.did_nothing:0 "Oldu, sonunda oldu.\nAnomali doruk noktasına ulaştı ve kararlı, içerim ve kaos güçleri dengede ve şimdi onu nasıl yönlendireceğimizi kontrol edebiliriz.\nHedeflerimizi gerçekleştirmemiz ve nihayet kendi başımıza gerçekliğin sınırlarını aşmamız için an bu."
  darktec_crisis.55080.desc.regular.overcharge_with_entropy:0 "Küreye doğru akan entropi akışları kendi kendini dengeleyince durdu, ama bir şeyler... ters.\nAnomali'nin doruk noktasına ulaştığını ve kararlı olduğunu, içerim ve kaos güçlerinin dengede olduğunu teorize ediyoruz; enerjisini istediğimiz sonuca yönlendirmek için mükemmel bir fırsat.\n\nBu zorlu görevin sonu yakın."
  darktec_crisis.55080.desc.regular.overcharge_with_dark_matter:0 "Anomali'nin etrafında yüzen, fazlalık karanlık madde kümeleri sürüklenip girdap yaparak uzaklaşıyor, zira içerimi nihayet stabilize edildi ve Anomali'nin barındırdığı iç imkansız güçlerle uyum içinde.\nAnomali'nin doruk noktasına ulaştığını ve kararlı olduğunu, içerim ve kaos güçlerinin dengede olduğunu teorize ediyoruz; enerjisini istediğimiz sonuca yönlendirmek için mükemmel bir fırsat.\n\nHedeflerimize nihayet ulaşmak için bu kısa süreli istikrar penceresini kullanmalıyız.."
  darktec_crisis.55080.desc.regular.overcharge_with_entrophereals:0 "Milyonlarca şekillendirilmemiş bireyin fedakarlığı bu anı haklı çıkarıyor; Anomali uğulduyor, parıldıyor... kararlı bir şekilde titreşiyor.\nAnomali'ye yönlendirilenlerin akıbetinin ne olduğunu bilmiyoruz, ancak onların eylemi geleceğimizi, yücelişimizi garantileyecek; o sonsuz gücü nihayet aşmak için kullanabilmemizi sağlayacak.\n\nGerçekliği yeniden yazacağız."
  darktec_crisis.55080.desc.gestalt.did_nothing:0 "$darktec_crisis.55080.desc.regular.did_nothing$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55080.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55080.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entrophereals:0 "Milyonlarca şekillendirilmemiş dronun fedakarlığı bu anı haklı çıkarıyor; Anomali uğulduyor, parıldıyor... kararlı bir şekilde titreşiyor.\nAnomali'ye yönlendirilenlerin akıbetinin ne olduğunu bilmiyoruz, ancak onların eylemi geleceğimizi, yücelişimizi garantileyecek; o sonsuz gücü nihayet aşmak için kullanabilmemizi sağlayacak.\n\nKolektifimiz gerçekliği yeniden yazacak."
