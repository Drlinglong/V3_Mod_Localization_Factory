  darktec_crisis.55070.name:0 "Nihai Anomali - Değişim"
  darktec_crisis.55070.desc.regular.did_nothing:0 "Anomali değişti.\nBüyük bir enerji dalgası, içerim ve kaos güçleri yatışmış olsa da, nispi bir çatışma içinde kalsalar bile, bir öz-düzeltmenin öncesinde geldi. Operasyonel emisyonlarında ciddi dengesizlikler olsa bile, şimdi eskisinden çok daha kararlı.\n\nGelişimini korumalı ve beklemeliyiz, zira yaklaştığımızı hissediyoruz."
  darktec_crisis.55070.desc.regular.overcharge_with_entropy:0 "Anomali değişti.\nGörünüşe göre ekstra paramadde emisyonlarını yatıştırdı ve yeni bir içerim ve istikrarsızlık döngüsü başlıyor, ancak şimdi okumalar net - Operasyonel emisyonlarında ciddi dengesizlikler olsa bile, eskisinden çok daha kararlı.\n\nGelişimini korumalı ve beklemeliyiz, zira yaklaştığımızı hissediyoruz."
  darktec_crisis.55070.desc.regular.overcharge_with_dark_matter:0 "Anomali değişti.\nBelki de ona doğru yansıtılan ekstra karanlık madde katmanlaması, onun yırtılmasını veya çöküşünü engelledi; ancak hala bir miktar istikrarsızlık gözlemleyebilsek bile, okumalar net - Operasyonel emisyonlarında ciddi dengesizlikler olsa bile, eskisinden çok daha kararlı.\n\nGelişimini korumalı ve beklemeliyiz, zira yaklaştığımızı hissediyoruz."
  darktec_crisis.55070.desc.regular.overcharge_with_entrophereals:0 "Anomali değişti.\nEtkisi derinlemesine değişti ve yüzeyine gönderdiğimiz şekillendirilmemiş nüfusun... çalışma şeklini değiştirdiğini sadece tahmin edebiliriz - Operasyonel emisyonlarında ciddi dengesizlikler olsa bile, eskisinden çok daha kararlı.\n\nGelişimini korumalı ve beklemeliyiz, zira yaklaştığımızı hissediyoruz."
