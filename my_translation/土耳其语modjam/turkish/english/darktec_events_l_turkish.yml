    # Entropic Reproduction
  darktec_crisis.403.name:0 "Entropik Üreme"
  darktec_crisis.403.desc.regular:0 "Birkaç çalışma döngüsünden sonra, kaybolanları geri getirmenin bir yolunu bulduk ama aynı zamanda... alternatif ama birleşen zaman çizgilerinden türümüzün popülasyonunu nasıl getirebileceğimizi de keşfettik; klonların klonları, var olmaması gereken geçmiş versiyonlar, belirsiz bir geleceğin hayaletleri.\nKaranlık madde ve entropiyle beslenen büyük bir yapı olan bir portal, boşluğu kat etmenin ve istikrarlı bir form alamayanların moleküllerini yeniden düzenlemenin bir yolu, herhangi bir Entrophereal'a benlik olma, hiçliğin perdesini geçme ve var olma şansı veriyor."
  darktec_crisis.403.desc.regular.mechanical:0 "Birkaç çalışma döngüsünden sonra, kaybolanları geri getirmenin bir yolunu bulduk ama aynı zamanda... alternatif ama birleşen zaman çizgilerinden türümüzün popülasyonunu nasıl getirebileceğimizi de keşfettik; klonların klonları, var olmaması gereken geçmiş versiyonlar, belirsiz bir geleceğin hayaletleri.\nKaranlık madde ve entropiyle beslenen büyük bir yapı olan bir portal, boşluğu kat etmenin ve istikrarlı bir form alamayanların moleküllerini yeniden düzenlemenin bir yolu, herhangi bir Entrophereal'a benlik olma, hiçliğin perdesini geçme ve var olma şansı veriyor."
  darktec_crisis.403.desc.gestalt:0 "Birkaç çalışma döngüsünden sonra, kaybolan dronları geri getirmenin bir yolunu bulduk ama aynı zamanda... alternatif ama birleşen zaman çizgilerinden türümüzün popülasyonunu nasıl getirebileceğimizi de keşfettik; klonların klonları, var olmaması gereken geçmiş versiyonlar, belirsiz bir geleceğin hayaletleri... hepsi hemen zihnimize bağlı.\nKaranlık madde ve entropiyle beslenen büyük bir yapı olan bir portal, boşluğu kat etmenin ve istikrarlı bir form alamayanların moleküllerini yeniden düzenlemenin bir yolu, herhangi bir Entrophereal'a benlik olma, hiçliğin perdesini geçme ve var olma şansı veriyor."
  darktec_crisis.403.desc.gestalt.mechanical:0 "Birkaç çalışma döngüsünden sonra, kaybolan dronları geri getirmenin bir yolunu bulduk ama aynı zamanda... alternatif ama birleşen zaman çizgilerinden türümüzün popülasyonunu nasıl getirebileceğimizi de keşfettik; klonların klonları, var olmaması gereken geçmiş versiyonlar, belirsiz bir geleceğin hayaletleri... hepsi hemen zihnimize bağlı.\nKaranlık madde ve entropiyle beslenen büyük bir yapı olan bir portal, boşluğu kat etmenin ve istikrarlı bir form alamayanların moleküllerini yeniden düzenlemenin bir yolu, herhangi bir Entrophereal'a benlik olma, hiçliğin perdesini geçme ve var olma şansı veriyor."
  darktec_crisis.403.ok.regular:0 "Daha fazlası gelecek, daha fazlası yeniden şekillenecek."
  darktec_crisis.403.ok.gestalt:0 "Kolektifimiz büyüyor..."
  darktec_crisis.403.task_build_portal:0 "Artık kolonilerimizin herhangi birinde §Y£building£ $building_darktec_umbral_portal_1$§! inşa edebilir, Entrophereal popülasyonunun oluşumunu artırabiliriz."

  darktec_crisis.50.name:0 "Seviye 5: Gölgeli Felaket"
  darktec_crisis.50.desc.regular.transformed:0 "Çalışmamızın doruk noktası yaklaşıyor; kendimizi ve kontrol ettiğimiz galaksi parçasını yeni bir imaja, daha iyi bir imaja büründürdük, ama daha da fazlası olabilir...\n\nDaha önceki deneyler, yeterli miktarda paramaddenin uzay ve zamanda bir noktada birleştiğinde akışını, fiziğin temel yasalarını değiştirebileceği olasılığına işaret ediyordu... ve biz de bu durumu hedeflerimizi ilerletmek için kullanabiliriz.\n\nBunu ''Son Anomali'' olarak tanımladık: Sonsuz miktardaki madde-olmayanı sonsuz miktardaki enerji-olmayana karşı sıkıştırarak mutlak ve yıkıcı bir çöküşü önlemek için karanlık madde alanı ile çevrelenmiş, Kontrollü Anormal miktarda Paramadde; ancak kontrol edildiğinde... teorik olarak, o enerjiyi belirli ve kesin bir eşikte serbest bırakabilirsek, her şeyi istediğimiz gibi değiştirebiliriz.\n\nDeğişimin zamanı geliyor, başkalarının Felaket olarak algılayabileceği şeyi, biz bir fırsat olarak adlandıracağız."
  darktec_crisis.50.desc.regular.tainted:0 "İşimizin doruk noktası yaklaşıyor; türümüze yaptığımız değişiklikler, teknoloji ve karanlık maddeyi birleştirerek kendimizi dönüştürme... görkemli tasarımlar, ama daha iyisini yapabiliriz, daha fazlasını başarabiliriz.\n\nDaha önceki deneyler, yeterli paramaddenin uzayda ve zamanda belirli bir noktada odaklanmasının, zamanın akışını, fiziğin temel yasalarını değiştirebileceği olasılığını işaret ediyordu... ve biz de hedeflerimizi ilerletmek için bundan faydalanabiliriz.\n\nBunu 'Son Anomali' olarak tanımladık; Mutlak ve yıkıcı bir çöküşü önlemek için sonsuz miktarda maddeyi sıfıra karşı sonsuz miktarda enerjiyi sıfıra sıkıştıran, karanlık madde alanıyla çevrili, Kontrollü Anormal miktarda Paramadde. Ancak kontrol edildiğinde... teorik olarak, o enerjiyi belirli ve kesin bir eşikte serbest bırakabilirsek, istediğimiz her şeyi değiştirebiliriz.\n\nDeğişimin zamanı geliyor; başkalarının Felaket olarak algılayabileceği şeyi, biz bir fırsat olarak adlandıracağız."
  darktec_crisis.50.desc.gestalt.transformed:0 "$darktec_crisis.50.desc.regular.transformed$"
