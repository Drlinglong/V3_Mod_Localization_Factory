  darktec_crisis.40003.name:0 "Kirlenmiş Bir Lütuf"
  darktec_crisis.40003.desc.regular:0 "Yaptıklarımızdan ne pişmanlık duymalı ne de utanmalıyız; haklıyız.\nEvren dengelenmeli, entropi hasat edilmeli ve denklemden çıkarılmalıdır, zira galaksimizi pasif olarak saran kaotik karanlık enerjiler kendi gücümüz olarak kullanılacaktır.\n\nDevam edeceğiz ve daha da gelişeceğiz."
  darktec_crisis.40003.desc.gestalt:0 "$darktec_crisis.40003.desc.regular$"
