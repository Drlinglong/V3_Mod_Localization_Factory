    # Empire Transformed
  darktec_crisis.40201.name:0 "$situation_darktec_transformation$ - Dönüşüm"
  darktec_crisis.40201.desc.regular:0 "Paramadde yayıcılarımıza bağlı Çapaları etkinleştirdiğimiz an, bir şeyler tuhaf bir şekilde gerçekleşti...\nFiziksel formumuz değişirken tüm perspektifimizin nasıl değiştiğini hissettik; aynı anda uzayın soğukluğunu ve binlerce yıldızın ateşini üzerimizde hissettik, atomlarımız dağılıp keyfi... ama uyumlu bir tasarıma göre yeniden birleşti.\n\nYüzlerce, binlerce, milyonlarcamız bir saniye içinde kaybolup yeniden ortaya çıktı, bazıları sadece bir hiçlik bulutuna buharlaşırken, diğerleri ilk konumlarından dakikalar sonra yeniden belirdi, sanki zamanda ileri... veya geri gitmiş gibiydiler.\n\nFarklıyız, ama... aynıyız."
  darktec_crisis.40201.desc.gestalt:0 "Paramadde yayıcılarımıza bağlı Çapaları etkinleştirdiğimiz an, bir şeyler tuhaf bir şekilde gerçekleşti...\nDronlarımızın fiziksel formu değişirken tüm perspektifimizin nasıl değiştiğini hissettik; aynı anda uzayın soğukluğunu ve binlerce yıldızın ateşini üzerimizde hissettik, atomlarımız dağılıp keyfi... ama uyumlu bir tasarıma göre yeniden birleşti.\n\nYüzlerce, binlerce, milyonlarca dronumuz bir saniye içinde kaybolup yeniden ortaya çıktı, bazıları sadece bir hiçlik bulutuna buharlaşırken, diğerleri ilk konumlarından dakikalar sonra yeniden belirdi, sanki zamanda ileri... veya geri gitmiş gibiydiler.\n\nFarklıyız, ama... aynıyız."
  darktec_crisis.40201.ok.regular:0 "..."
  darktec_crisis.40201.ok.gestalt:0 "..."
  darktec_crisis.40201.transformed_and_important.decision.coming:0 "Yakında önemli bir karar verilmesi gerekecek."

    # Self dialogue
  darktec_crisis.40211.name:0 "Karanlık Bir Yansıma"
  darktec_crisis.40211.diplo.string:0 "$darktec_crisis.40211.name$"
  darktec_crisis.40211.desc.regular:0 "§LNüfusumuzun bir kısmının deneyimlediği dönüşümün ardından, hükümdarımızdan nüfusu düşündürmek ve sakinleştirmek için acil bir mesaj gönderildi:§!\n\n[Root.GetName] halkı, son olaylar beklenmedik bir hal aldı ve şimdi biz... farklıyız, ama hala biziz.\nBu yeni biçim, bu yeni şekil, bu güç... hepimiz hissediyoruz, entropinin artık benliğimizin her atomunu nasıl kateddiğini hissediyoruz ve biz de... şaşkınız, ama birleşmeliyiz.\n\nBu bizim geleceğimiz."
  darktec_crisis.40211.desc.gestalt:0 "§LDronlarımızın bir kısmının deneyimlediği dönüşümün ardından, kolektifimizde yankılanan birleşik bir düşünce olarak kendimizi yansıtmak için bir an durduk:§!\n\nBiz, [Root.GetName], sonsuza dek değiştik; son olaylar beklenmedik bir hal aldı ve şimdi biz... farklıyız, ama hala biziz.\nBu yeni biçim, bu yeni şekil, bu güç... eskiden olduğundan daha güçlü bir şekilde bağlantımızı hissettiğimiz gibi hissediyoruz, entropinin her dronun her atomunu nasıl kateddiğini hissediyoruz...\n\nBu bizim geleceğimiz."
  darktec_crisis.40211.regular.wonder:0 "Nasıl... nasıl mümkün olabilir bu?"
  darktec_crisis.40211.regular.wonder.response:0 "Paramaddenin bedenlerimizi ne kadar etkileyebileceğini hafife almışız gibi görünüyor... ama zihinlerimiz sağlam gibi; muhtemelen henüz anlamadığımız şekillerde temel bir düzeyde değişime uğramışız."
  darktec_crisis.40211.regular.worry:0 "Bu form... çok mu ileri gittik?"
  darktec_crisis.40211.regular.worry.response:0 "Kendimizi... tuhaf, daha hafif hissediyoruz, sanki aynı anda her şeye dokunuyor ama hiçbir şeye dokunmuyormuşuz gibi. Muhtemelen yeni fiziksel formumuz gerçeğe nüfuz ediyor ama aynı zamanda etmiyor ve önceki görünümümüzü... radikal bir şekilde değiştirdi. Yine de, şimdilik... güvendeyiz ve biz biziz."
  darktec_crisis.40211.regular.what_can_we_do:0 "Ne.. ne yapabiliriz?"
  darktec_crisis.40211.regular.what_can_we_do.response:0 "Bilmiyoruz, kimse bilmiyor çünkü bu hepimiz için yeni bir şey. Ancak içimizde bir özlem, bir potansiyel, gizli bir gücün büyüdüğünü hissedebiliyoruz; imparatorluğumuzun bir kısmı artık entropinin hasat edilmesine ve işlenmesine adanmış durumda ve biz... artık onun bir parçasıyız."
  darktec_crisis.40211.gestalt.wonder:0 "Biz... değiştik."
  darktec_crisis.40211.gestalt.wonder.response:0 "Kolektifimizin, paramaddenin fiziksel formumuzu ne kadar etkileyebileceğini hafife aldığı anlaşılıyor... ama bağımız sağlam; muhtemelen henüz anlamadığımız şekillerde, temel bir seviyede değişime uğradık."
  darktec_crisis.40211.gestalt.worry:0 "Biz... güvende miyiz?"
  darktec_crisis.40211.gestalt.worry.response:0 "Kendimizi... tuhaf, daha hafif hissediyoruz, sanki aynı anda her şeye dokunuyor ama hiçbir şeye dokunmuyormuşuz gibi. Muhtemelen yeni fiziksel formumuz gerçeğe nüfuz ediyor ama aynı zamanda etmiyor ve önceki görünümümüzü... radikal bir şekilde değiştirdi. Yine de, şimdilik... güvendeyiz ve biz biziz."
  darktec_crisis.40211.gestalt.what_can_we_do:0 "Şimdi ne yapmalıyız...?"
  darktec_crisis.40211.gestalt.what_can_we_do.response:0 "Bilmiyoruz, bu kolektifimiz için yeni bir şey. Ancak içimizde bir özlem, bir potansiyel, gizli bir gücün büyüdüğünü hissedebiliyoruz; bilincimizin bir kısmı artık entropinin hasat edilmesine ve işlenmesine adanmış durumda ve biz... artık onun bir parçasıyız."
  darktec_crisis.40211.regular.decide:0 "Bu bildiğimiz her şeyi... değiştiriyor."
  darktec_crisis.40211.gestalt.decide:0 "Bu bildiğimiz her şeyi... değiştiriyor."
  darktec_crisis.40211.decide.tooltip:0 "Yakında önemli bir kararla yüzleşeceğiz."

    # Chosing if continuing or not
  darktec_crisis.40202.name:0 "Karanlık Bir Yansıma - Şüpheler"
  darktec_crisis.40202.desc.regular:0 "Nüfusumuzun bir kısmı hala... kayıpken, onları geri getirmenin henüz bir yolu bilinmezken, bazılarımızın bu beklenmedik olaylar zincirini iyi karşılamadığı bir sır değil.\n\nHalkımız arasında ve hatta bu sonuca yol açan planları yapan uzmanlar arasında bile büyüyen bir duygu, çok ileri gitmiş olabileceğimize ve yemin ettiğimiz şeyi azaltıp yok etmeye çalıştığımız, her şeyi hiçliğin ham gücü uğruna yok etmeyi arayan saf entropi varlıklarına dönüştüğümüze inanmalarına neden oluyor; tersine, toplumumuzun diğer kısımları daha fazlasını arıyor ve arzuluyor... başladığımız şeyi bitirme ihtiyacı: entropinin gücünü kendimize katarken galaksiyi entropinin etkisinden kurtarmak.\n\nNe yapacağımıza karar vermeliyiz, çünkü kendimiz için çok geç olabilir ama belki de...\n\n§YNe karar verirsek verelim, kesin olacaktır.§!"
  darktec_crisis.40202.desc.gestalt:0 "Bilincimizin bir kısmının bu beklenmedik olaylar zincirini iyi karşılamadığı bir sır değil, çünkü dronlarımızın bir kısmı hala... kaybolmuş durumda, henüz onları geri getirmenin olası bir yolu bilinmiyor.\n\nDeğişime dair bir his içimizde güçleniyor; kısmen çok ileri gittiğimize ve yemin ettiğimiz şeyi azaltıp yok etmeye çalıştığımız, hiçliğin ham gücü uğruna her şeyi yok etmeyi arayan saf entropi varlıklarına dönüştüğümüze dair sürekli bir düşünceyle, diğer düşünceler ise daha fazlasını arama, elde etme ihtiyacına yöneliyor... başladığımız şeyi bitirme, entropinin gücünü kendimize katarken galaksiyi entropinin etkisinden kurtarma.\n\nNe yapacağımıza karar vermeliyiz, çünkü kendimiz için çok geç olabilir ama belki de... \n\n§YNe karar verirsek verelim, kesin olacaktır.§!"
  darktec_crisis.40202.regular.continue.crisis:0 "Değişim fırsatları beraberinde getirir ve biz onu kucaklayacağız."
  darktec_crisis.40202.regular.stop.crisis:0 "Bu çok ileri gitti."
  darktec_crisis.40202.gestalt.continue.crisis:0 "Değişim fırsatları beraberinde getirir ve biz onu kucaklayacağız."
  darktec_crisis.40202.gestalt.stop.crisis:0 "Bu çok ileri gitti."
