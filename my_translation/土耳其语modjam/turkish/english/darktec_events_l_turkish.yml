  darktec_crisis.40203.name:0 "Uçuruma Bakmak"
  darktec_crisis.40203.desc.regular:0 "Hayır.\nZorlu görevimizden vazgeçmek yok, pişmanlık yok, acı ya da ızdırap yok, korku da yok.\n\nZihnimiz berrak, ve bedenlerimiz değişmiş olsa bile, bizi bir yöne, bir hedefe, bir amaca çekiyor...\n\nEntropiyi dizginleyecek ve bildiğimiz evreni dönüştüreceğiz, onun soğuk ölümünü önlemek ve kendimizi sonsuza dek yaşatmak için.\n\nYapılmalı, bu yapılabilecek tek ahlaki seçimdir."
  darktec_crisis.40203.desc.gestalt:0 "Hayır.\nZorlu görevimizden vazgeçmek yok, pişmanlık yok, acı ya da ızdırap yok, korku da yok.\n\nZihnimiz berrak, ve bedenlerimiz değişmiş olsa bile, bizi bir yöne, bir hedefe, bir amaca çekiyor...\n\nEntropiyi dizginleyecek ve bildiğimiz evreni dönüştüreceğiz, onun soğuk ölümünü önlemek ve kendimizi sonsuza dek yaşatmak için.\n\nYapılmalı, bu yapılabilecek tek ahlaki seçimdir."
