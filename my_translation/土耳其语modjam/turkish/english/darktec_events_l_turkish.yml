  darktec_crisis.40004.name:0 "Arındırıcı Kurtuluş"
  darktec_crisis.40004.desc.regular:0 "Çok ileri çok ileridir, yok etmeye karar verdiğimiz şeye - entropi ve karanlık güçler tarafından etkilenerek etkilerini yayan kaos ve düzensizlik ajanlarına - dönüşme riskini taşıyoruz.\nArtık yeter.\n\nEntropiyi ılımlı bir durumdan incelemeye devam edeceğiz ve türümüz, kendi benliğimizin karanlık maddeyle gölgeli birleşimiyle 'lekelenmiş' olsa bile, hedeflerimiz asil ve kararlı olacaktır."
