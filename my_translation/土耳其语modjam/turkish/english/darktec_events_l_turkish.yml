  darktec_crisis.55061.name:0 "Bu Hiç Olmadı, Ama Her Zaman Oldu"
  darktec_crisis.55061.desc.regular:0 "Günün hep aynı olmaya başladığında, hiçbir şeyin ilerlemediği veya gerilemediği, sanki bir döngüde sıkışmışız gibi, derinlemesine yanlış bir şeyler olduğunu fark ettik - Ama sonra bir şeyler değişti ve her şey hızlandı ya da yavaşladı; kolonilerimizde küçük varyasyonlar deneyimledik, senkronizasyon bozukluklarından bazı türlerimizin hızla yaşlanmasına, sonradan da önceki yaşlarına geri dönmelerine kadar.\n\nHer şey yanlış."
  darktec_crisis.55061.desc.gestalt:0 "$darktec_crisis.55061.desc.regular$"
