  situation_darktec_intro_desc_fallback:0 "[situation_darktec_intro_please_build_anchor]\n\nTüm türümüzün gelişiminde muazzam bir sıçrama yapmanın eşiğindeyiz, uzun vadeli hayatta kalışımızı güvence altına almak için kozmik arka plan radyasyonunun ve egzotik maddenin gücünü benimsiyoruz. Onu güvenli bir şekilde nasıl toplayıp muhafaza edeceğimize dair bir yol bulmalıyız."
  situation_darktec_intro_desc_economy:0 "$situation_darktec_intro_desc_fallback$\n\n§YBaryon dışı enerjinin endüstriyel uygulamalarını ekonomik ve üretken çabalarımıza öncelik vermeye karar verdik.§!"
