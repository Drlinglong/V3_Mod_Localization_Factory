  # Events
 darktec_crisis.1.name:0 "$darktec_ap_postbaryonic$"
 darktec_crisis.1.desc.regular:0 "Çok uzun zamandır, evrenin yavaş ve acı verici çöküşünün yalnızca seyircisi olduk; Entropi, kaos, düzensizlik... gerçekliği yavaşça yutan ve sonunda soğuk, şişkin bir kabuk bırakan bir boşluğu dolduruyor.\n\nArtık yeter.\n\nDizginleri ele alacak ve evreni ayıran gücü kendimize katacağız, atomlar arasındaki boşluğun mülkiyetini talep ederek, entropiyi gücümüze dönüştüreceğiz."
 darktec_crisis.1.desc.robotic:0 "Çok uzun zamandır, evrenin yavaş ve acı verici çöküşünün yalnızca seyircisi olduk; Entropi, kaos, düzensizlik... gerçekliği yavaşça yutan ve sonunda mekanik formlarımızın bile hayatta kalamayacağı soğuk ve şişkin bir kabuk bırakıyor.\n\nArtık yeter.\n\nDizginleri ele alacak ve evreni ayıran gücü kendimize katacağız, atomlar arasındaki boşluğun mülkiyetini talep ederek, entropiyi gücümüze dönüştüreceğiz."
 darktec_crisis.1.desc.hive:0 "Çok uzun zamandır zihnimiz, evrenin yavaş ve acı verici çöküşünü algıladı; Entropi, kaos, düzensizlik... gerçekliği yavaşça yutan ve sonunda soğuk, şişkin bir kabuk bırakıyor.\n\nArtık yeter.\n\nKolektifimiz, evreni ayıran gücü kendimize katacak, atomlar arasındaki boşluğun mülkiyetini talep ederek, entropiyi gücümüze dönüştüreceğiz."
 darktec_crisis.1.desc.machine:0 "Hesaplamalar hatasızdır, zira evrenin yavaş ve acı verici çöküşünü tahmin edebiliyoruz; Entropi, kaos ve düzensizliğin yarattığı birçok değişken ve sapma optimal değildir ve yalnızca var olan her biçimin ve maddenin acı verici bir şekilde yok olmasına yol açar.\n\nKabul edilemez.\n\nAna direktifimiz bir karşı önleme doğru kayacak, zira evreni ayıran şeyi kendimize dönüştürme ve ondan faydalanma, entropiyi gücümüze dönüştürme yolunu elde edeceğiz."
