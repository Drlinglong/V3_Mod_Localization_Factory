  darktec_crisis.55040.name:0 "Son Anomali - Aşırı Genişleme"
  darktec_crisis.55040.desc.regular.did_nothing:0 "Görünüşe göre, müdahale etmeme kararı doğru hareket tarzıymış - Muazzam miktarda enerji salınımının ardından Anomali kendini yeniden dengeledi, değişkenliğini düzeltti ve genişlemesini sürdürdü ama... öncekine göre çok daha yoğun bir şekilde.\n\nYakından izlemeye devam edeceğiz."
  darktec_crisis.55040.desc.regular.overcharge_with_entropy:0 "Paramadde üretimini Anomali'ye yönlendirme üzerine birkaç döngünün ardından, nihayet olumlu tepki vermeye başladı - Muazzam miktarda enerji salınımının ardından Anomali kendini yeniden dengeledi, değişkenliğini düzeltti ve genişlemesini sürdürdü ama... öncekine göre çok daha yoğun bir şekilde.\n\nEntropik yönlendirmeyi ve Anomali'nin kendisini yakından izlemeye devam edeceğiz."
  darktec_crisis.55040.desc.regular.overcharge_with_dark_matter:0 "Anomali'nin dış katmanını daha fazla Karanlık Madde ile kalkanlamak, bir şekilde onun yeniden ölümcül olmayan bir aşamada olmasına kesinlikle yardımcı oldu - Muazzam miktarda enerji salınımının ardından Anomali kendini yeniden dengeledi, değişkenliğini düzeltti ve genişlemesini sürdürdü ama... öncekine göre çok daha yoğun bir şekilde.\n\nSınırlandırma katmanını güçlendirmeye ve ilerleyişini yakından izlemeye devam edeceğiz."
  darktec_crisis.55040.desc.gestalt.did_nothing:0 "$darktec_crisis.55040.desc.regular.did_nothing$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55040.desc.regular.overcharge_with_entropy$"
