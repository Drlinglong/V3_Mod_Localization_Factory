  # Ending 1A: Filling The Void
  darktec_crisis_endings.10.title:0 "Boşluğu Doldurmak"
  darktec_crisis_endings.10.desc.regular:0 "§LGalaksi'deki herkes, kırılmış Anomali'nin yarattığı muazzam çekimi hissetti, zira etrafındaki tüm varoluşu saf ham enerjiye dönüştürmeye başladı.§!\n\nArtık daha yüksek bir varoluş düzleminde varız, evrenle biriz ve geride kalanlar yakında kaderimizi paylaşacaklar, isteseler de istemeseler de.\nGerçekliği gölgesinden yeniden yazacağız, kaderin ipliklerini gölgelerinden değiştireceğiz ve artık kimse bizi durduramaz.\n\nKimse boşluktan kaçamaz."
  darktec_crisis_endings.10.desc.gestalt:0 "$darktec_crisis_endings.10.desc.regular$"
  darktec_crisis_endings.10.ok.regular:0 "Kimse Boşluktan kaçamaz."
