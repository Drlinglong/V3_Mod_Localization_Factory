    # Reject crisis
  darktec_crisis.40204.name:0 "Karanlık Bir Gelecek, Bizim Geleceğimiz"
  darktec_crisis.40204.desc.regular:0 "Türümüz için çok belirsiz bir yoldan geçtik ve bunu bir daha yapmayacağız; edindiğimiz teknolojiyi entropi toplamaya devam etmek için kullanacağız, ancak daha ileri bir hedefin peşinden koşmak, gerçeklik üzerindeki kavrayışımızı kör etmemize veya onu pozisyonumuzla değiştirmeye çalışmamıza izin vermeyeceğiz.\nKaybedilenleri yeniden inşa etmeye, onarmaya, restore etmeye kendimizi adayacağız, bu entropik... formla birçok nimetimiz olsa bile, kendi kimliğimizi ve şeklimizi geri kazanacağız.\n\nGelecek karanlık görünebilir, ama biz gelişeceğiz. Zorundayız."
  darktec_crisis.40204.desc.gestalt:0 "Türümüz için çok belirsiz bir yoldan geçtik ve bunu bir daha yapmayacağız; edindiğimiz teknolojiyi entropi toplamaya devam etmek için kullanacağız, ancak daha ileri bir hedefin peşinden koşmak, gerçeklik üzerindeki kavrayışımızı kör etmemize veya onu pozisyonumuzla değiştirmeye çalışmamıza izin vermeyeceğiz.\nKaybedilenleri yeniden inşa etmeye, onarmaya, restore etmeye kendimizi adayacağız, bu entropik... formla birçok nimetimiz olsa bile, kendi kimliğimizi ve şeklimizi geri kazanacağız.\n\nGelecek karanlık görünebilir, ama biz gelişeceğiz. Zorundayız."
