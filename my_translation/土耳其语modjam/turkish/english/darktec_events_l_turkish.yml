  darktec_crisis.40170.name:0 "$situation_darktec_transformation$ - Uyumlama"
  darktec_crisis.40170.desc.regular:0 "Paramadde füzyonu için son denemeler inanılmaz sonuçlar veriyor; zira bu birleşimi geliştirmek için kararlı ve geliştirilmiş bir süreç yaratmaya çalışıyoruz.\n\nAtomlar ve kara madde boyunca süren zorlu bir uyumlama dizisi, madde ve antimadde arasındaki karşılıklı bağlantıyı tetikleyerek inanılmaz derecede geniş bir uygulama alanı yaratıyor; maddenin moleküler yoğunluğunu arka plan karanlık enerjisiyle enerjilendirerek yeniden yapılandırmaktan, belirli parçacıkların özelliklerini öngörülebilir bir şekilde kuantum durumlarını değiştirmek üzere uyarlamaya kadar.\n\nKaos içinde uyum, keyifli bir düşünce."
  darktec_crisis.40170.desc.gestalt:0 "$darktec_crisis.40170.desc.regular$"
  darktec_crisis.40170.ok.regular:0 "Mükemmel bir füzyon..."
  darktec_crisis.40170.ok.gestalt:0 "Mükemmel bir füzyon..."
  darktec_crisis.40170.ok.tooltip:0 "Durum normal şekilde devam edecek.\nBir sonuca yaklaşıyoruz."

  darktec_crisis.40190.name:0 "$situation_darktec_transformation$ - Eşik"
  darktec_crisis.40190.desc.regular:0 "Birçok çaba ve araştırma bizi bu noktaya getirdi – paramaddeyi baryonik fiziksel yapımızla nihayet kararlı, temiz ve güçlü bir şekilde birleştirebileceğimiz noktaya.\nBazılarının şüpheleri olsa bile, bu süreci nihayet yürütmenin faydaları, herhangi bir potansiyel dezavantajı aşmaktadır, zira özümüz, henüz tam olarak anlamadığımız bir şekilde entropi ile uyumlu hale gelecektir.\n\nYayılımın merkez noktası olarak hizmet edecek demirleri hazırladık ve onayı bekliyoruz.\nYa şimdi ya asla."
  darktec_crisis.40190.desc.gestalt:0 "Birçok çaba ve araştırma bizi bu noktaya getirdi – paramaddeyi baryonik fiziksel yapımızla nihayet kararlı, temiz ve güçlü bir şekilde birleştirebileceğimiz noktaya.\nBazılarının şüpheleri olsa bile, bu süreci nihayet yürütmenin faydaları, herhangi bir potansiyel dezavantajı aşmaktadır, zira özümüz, henüz tam olarak anlamadığımız bir şekilde entropi ile uyumlu hale gelecektir.\n\nDemirler yayılımın merkez noktası olarak hizmet vermek üzere hazırlandı, sadece süreci başlatmamız gerekiyor.\nYa şimdi ya asla."
  darktec_crisis.40190.ok.regular:0 "Yapın. Tek yol bu."
  darktec_crisis.40190.ok.gestalt:0 "Yapın. Tek yol bu."
  darktec_crisis.40190.ok.tooltip:0 "Yayılma sürecini başlatacağız.\nNe olacağını bilmiyoruz."

    # Empire tainted
  darktec_crisis.40001.name:0 "$situation_darktec_transformation$ - Karanlık Bir Bulaşma"
  darktec_crisis.40001.desc.regular:0 "Karanlık madde yayıcılarımıza bağlı Çapaları etkinleştirdiğimiz an hissettik; gücü, değişimi, aşırı enerji akımının muazzam hissini...\nİmparatorluğumuzdaki Gölgeli adaptasyonlar alan tüm insanlar, tedavinin etkinliğini, kapasitelerini on kat artırdığını ve hiçbir yan etki olmadan çalıştığını doğruluyor.\n\nAncak nüfusumuzun bir kısmında, özellikle bazı bilim insanlarımızda... ironik bir şekilde bununla karanlık bir çizgiyi aştığımıza dair bir düşünce var.\n\nOnlar anlamıyorlar."
  darktec_crisis.40001.desc.gestalt:0 "Karanlık madde yayıcılarımıza bağlı Çapaları etkinleştirdiğimiz an hissettik; gücü, değişimi, aşırı enerji akımının muazzam hissini...\nKolektifimizdeki Gölgeli adaptasyonlar alan tüm dron gruplarımız, tedavinin etkinliğini, kapasitelerini on kat artırdığını ve hiçbir yan etki olmadan çalıştığını doğruluyor.\n\nAncak bu başarıya rağmen biz... biraz fazla ileri gitmiş olabileceğimizi, bununla karanlık bir çizgiyi aştığımızı ve bir daha asla eskisi gibi olamayacağımızı hissediyoruz.\n\nBu hisleri arındırmalıyız.."
  darktec_crisis.40001.ok.regular:0 "..."
  darktec_crisis.40001.ok.gestalt:0 "..."
  darktec_crisis.important.decision.coming:0 "Yakında önemli bir karar verilmesi gerekecek."

    # Chosing if continuing or not
  darktec_crisis.40002.name:0 "Karanlık Bir Bulaşma - Çatışma"
  darktec_crisis.40002.desc.regular:0 "Pişmanlık.\nTehlikeli bir alanı aşıp hedeflerimize çok fazla kendimizi kaptırdığımıza dair derin bir pişmanlık hissi yoğun bir şekilde hissediliyor, hatta... devam etmeye karar vermiş olsak bile.\n\nAncak şüphe hala var: Gerçekten ilk hedefimize mi bağlıyız yoksa tam olarak anlamadığımız bir güç tarafından mı kirlendik? Entropiyi arındırmaktan, getirdiği muazzam potansiyel tarafından kör edilmiş bir şekilde, onu tamamen benimsemeye mi saptık?\n\nBir cevaptan eminiz, ancak doğru olduğumuzu kendimize teyit etmeliyiz; ister yapmaya çalıştığımız şeyi durdurup sahip olduklarımızı geliştirmek için olsun, ister devam edip nihai hedefimize ulaşmak ve entropiyi daha büyük bir şey için bir katalizör olarak kullanmak için olsun..."
  darktec_crisis.40002.desc.gestalt:0 "Pişmanlık.\nDüzenli olarak deneyimlemediğimiz ilginç bir konsept, ancak tehlikeli bir alanı aşıp hedeflerimize yeterli özen veya gözlem olmaksızın çok fazla kendimizi kaptırdığımız için şimdi deneyimliyoruz, hatta... devam etmeye karar vermiş olsak bile.\n\nAncak şüphe hala var: Gerçekten ilk hedefimize mi bağlıyız yoksa kolektifimiz tam olarak anlamadığımız bir güç tarafından mı kirlendi? Entropiyi arındırmaktan, getirdiği muazzam potansiyel tarafından kör edilmiş bir şekilde, onu tamamen benimsemeye mi saptık?\n\nBir cevaptan eminiz, ancak düşüncelerimizi yeniden teyit etmeli ve doğru olduğumuzdan emin olmalıyız; ister yapmaya çalıştığımız şeyi durdurup sahip olduklarımızı geliştirmek için olsun, ister devam edip nihai hedefimize ulaşmak ve entropiyi daha büyük bir şey için bir katalizör olarak kullanmak için olsun..."
  darktec_crisis.40002.regular.continue.crisis:0 "Şimdi durmak için çok ileri geldik; devam edeceğiz."
  darktec_crisis.40002.regular.stop.crisis:0 "Çok şey kaybedildi, bir kez olsun durmalıyız."
  darktec_crisis.40002.gestalt.continue.crisis:0 "Tüm çabalarımızı geri almak verimsiz olurdu; devam edeceğiz."
  darktec_crisis.40002.gestalt.stop.crisis:0 "Kolektifimizin dinlenmesi ve iyileşmesi gerekiyor, durmalıyız."
  darktec_crisis.will.continue.definitive:0 "Kriz ilerlemesi devam edecek.\nKrizin 4. seviyesine ilerleyeceğiz ve normal şekilde devam edeceğiz.\n§RBu karar geri alınamaz.§!"
  darktec_crisis.will.stop.definitive:0 "Kriz ilerlemesi duracak.\nKazanılan kriz ilerlemesi korunacak, ancak krizin 4. ve 5. seviyelerine erişemeyeceğiz.\n§RBu karar geri alınamaz.§!"

