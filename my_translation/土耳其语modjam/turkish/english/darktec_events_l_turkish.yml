  darktec_crisis.50.ok.tooltip:0 "Krizimizin son seviyesine ulaşacağız.\nYeni bir megayapı seçeneği eklendi - $darktec_sphere_0$ - bu megayapının inşası, mutlak zaferimiz için süreci başlatacak."

  darktec_crisis.5001.name:0 "Son Anomali"
  darktec_crisis.5001.desc.regular.transformed:0 "Tüm ışığı emen, her yıldızdan daha güçlü bir çekimsel atım yaratan koyu, yansıtıcı, sonsuz hareketli bir yüzey... kendi içinde savaşan, serbest kalmak isteyen sonsuz bir enerji; saptırdığımız ve sonsuz iç kısmına yönlendirdiğimiz kaosu dengelemek, var olanla çatışarak onu yok etmek için.\n\nBu bizim fırsatımız, üretimimizi ona yönlendirmeye devam etmeli, gelişimini incelemeli ve nihayetinde... nihayetinde onu galaksinin, hatta var olan her şeyin dönüm noktası haline getirmeliyiz."
  darktec_crisis.5001.desc.regular.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.transformed:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.ok.regular:0 "Çabalarımızı Birleşmiş Anomali'ye yönlendir."
  darktec_crisis.5001.ok.gestalt:0 "Kolektifimiz bu Birleşmiş Anomali'yi tamamlayacak."
  darktec_crisis.5001.ok.tooltip:0 "Anomaliyi sürdürmeli ve ona madde akışı sağlamalıyız; düşman eline geçerse §RÖlümcül Derecede Kararsız§! hale gelecektir."

  darktec_crisis.5002.name:0 "Bilinmeyen Rahatsızlıklar"
  darktec_crisis.5002.desc.regular:0 "İmparatorluğumuz genelinden gelen çeşitli raporlar, süreçte birçok kayıpla birlikte anormal olayları işaret ediyor - Bazı yapılar sebepsiz yere çöküyor, bazı yaşam formları iz bırakmadan kayboluyor ve hepsi... zamanın farklı hızlarda yavaşladığı veya hızlandığı gibi garip bir şekilde gerilmiş hissediyor, ancak tüm olaylar o kadar düzensiz ki tam olarak ne olduğunu inceleyemiyoruz.\nOrtak bir nokta bulduğumuz anda derhal araştırmalıyız."
  darktec_crisis.5002.desc.subject_of_crisis:0 "$darktec_crisis.5002.desc.regular$\nAncak... Bu, yüce liderimizin geliştirmekte olduğu projeyle ilgili olabilir mi? Onu bilgilendirmeliyiz..."
  darktec_crisis.5002.desc.rival_crisis:0 "$darktec_crisis.5002.desc.regular$\nAncak bu olayların niteliği gereği, başka bir imparatorluğun... niyetlerimize yakın radikal bir çözüm denediğini varsayıyoruz, ama kanıtlayamıyoruz."
  darktec_crisis.5002.ok.regular:0 "Endişe Verici."
  darktec_crisis.5002.ok.subject_of_crisis:0 "Yüce Liderimize bir rapor gönder."
  darktec_crisis.5002.ok.subject_of_other:0 "Yüce liderimizi bilgilendir."
  darktec_crisis.5002.ok.rival_crisis:0 "Planlarımızı hızlandırmamız gerekiyor..."

  darktec_crisis.55010.name:0 "Son Anomali - Büyüme"
  darktec_crisis.55010.desc.regular:0 "Anomalinin genişlemesinden önce bir rezonans çağlayanı geldi - Yapının içinde tutulan devasa kuvvetler, anomali büyüdükçe ve entropiyle beslendikçe güçlü Paramadde muhafazasını inceltiyor.\nKara delikler bile bu tür okumalar üretmiyor; en gelişmiş cihazlarımız bile onun ürettiği ve emdiği muazzam gücü veya yarattığı devasa çekimsel dalgaları ölçmekte zorlanıyor."
  darktec_crisis.55010.desc.gestalt:0 "$darktec_crisis.55010.desc.regular$"
  darktec_crisis.55010.ok.regular:0 "Endişelenmeli miyiz...?"
  darktec_crisis.55010.ok.gestalt:0 "Endişelenmeli miyiz...?"
  darktec_crisis.55010.ok.sphere_grows:0 "Birleşmiş Anomali büyüyecek."

  darktec_crisis.55020.name:0 "Son Anomali - Uzayın Dışında"
  darktec_crisis.55020.desc.regular:0 "Bir şok dalgasıyla, Anomali bir anda daha da büyüdü.\nBu kadar büyük bir paramadde genişlemesinin ani bir çöküş olmadan nasıl meydana geldiği konusunda şaşkınız, ancak bir şekilde kendi etrafındaki entropiden... geri beslendiği, potansiyel olarak tüm galaksiye yaydığı kesin.\n\nSanki hiçbir yer kaplamak istemiyor ve bu süreçte... her şeyi kapsamak istiyormuş gibi."
  darktec_crisis.55020.desc.gestalt:0 "$darktec_crisis.55020.desc.regular$"
  darktec_crisis.55020.ok.regular:0 "Yakından izle."
  darktec_crisis.55020.ok.gestalt:0 "Yakından izle."
  darktec_crisis.55020.ok.sphere_grows:0 "Durum yavaşlayacak."

  darktec_crisis.55021.name:0 "Gölgeli Eziliş"
  darktec_crisis.55021.desc.regular:0 "Hepimiz olduğunda hissettik ve gözetleme sistemlerimiz tarafından bile kaydedildi - [darktec_crushed_planet.GetName] yüzeyi sanki... bir şey tarafından çekilmiş gibi sıkıştı ve sonra oldu; gezegenin bütünlüğü yok olunca tüm gezegen dağıldı.\n\nUğursuz bir şeyler oluyor ve yüksek alarmda olmalıyız, çünkü buna neden olan şey, hazırlıklı olmazsak kolonilerimizden birini de etkileyebilir, eğer bu tür ani bir felakete hazırlanabilirsek, ve bunun tesadüf eseri değil, bilerek yapılmış bir şey olduğundan eminiz; birileri bunun arkasında."
  darktec_crisis.55021.desc.gestalt:0 "Tüm kolektifimiz olduğunda hissetti ve gözetleme sistemlerimiz tarafından bile kaydedildi - [darktec_crushed_planet.GetName] yüzeyi sanki... bir şey tarafından çekilmiş gibi sıkıştı ve sonra oldu; gezegenin bütünlüğü yok olunca tüm gezegen dağıldı.\n\nUğursuz bir şeyler oluyor ve yüksek alarmda olmalıyız, çünkü buna neden olan şey, hazırlıklı olmazsak kolonilerimizden birini de etkileyebilir, eğer bu tür ani bir felakete hazırlanabilirsek, ve bunun tesadüf eseri değil, bilerek yapılmış bir şey olduğundan eminiz; birileri bunun arkasında."
  darktec_crisis.55021.ok.regular:0 "İmparatorluğumuzu alarma geçir."
  darktec_crisis.55021.ok.gestalt:0 "Kolektifimiz tetikte kalmalı."
  darktec_crisis.warning.not_imminent:0 "Bir kriz imparatorluğu, yıkıcı olaylar yaratabilecek bir tür eser veya cihaz geliştiriyor - Tetikte kalmalı ve uğursuz niyetlerini bozmaya çalışmalıyız."

  darktec_crisis.55030.name:0 "Son Anomali - Solan Karanlık"
  darktec_crisis.55030.desc.regular:0 "Hissedebiliyoruz, paramaddenin türümüz üzerindeki etkisi, Birleşmiş Anomalinin bir şekilde nasıl solduğunu, geri çekildiğini... içe doğru çöktüğünü fark etmemizi sağlıyor.\n\nKabul edilemez.\n\nBüyümesini yapay olarak ilerletmek, daha fazla aktif paramadde ekleyerek emilimini sağlamak, stabil tutmak ve gücünden faydalanmamızı sağlamak için bir acil durum planı tasarlandı.\nEğer bunu başaramazsak... en kötüsünden korkuyoruz."
  darktec_crisis.55030.desc.gestalt:0 "$darktec_crisis.55030.desc.regular$"
  darktec_crisis.55030.regular.do_nothing:0 "Anomalinin kendi kendine stabilize olmasına izin ver."
  darktec_crisis.55030.regular.do_nothing.tooltip:0 "Müdahale etmeyeceğiz - sonuçları olsa bile.\nDurum yavaşlayacak."
  darktec_crisis.55030.regular.overcharge_with_entropy:0 "Anomaliyi daha fazla Paramadde ile besle."
  darktec_crisis.55030.regular.overcharge_with_entropy.tooltip:0 "Anomali'nin sarsılmasına izin vermeyeceğiz.\nDurumun artık §Y$darktec_contained_entropy_with_icon$§! idame maliyeti olacak, ancak durum hızını da artıracağız."
  darktec_crisis.55030.regular.overcharge_with_dark_matter:0 "Anomali'yi daha fazla Karanlık Madde ile güçlendirin."
  darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip:0 "Anomali'nin karanlık madde koruyucu alanını aşırı yükleyerek kendi kendini düzeltmesini sağlayacağız.\nDurumun artık §Y£sr_dark_matter£ Karanlık Madde§! ek idame maliyeti olacak, ancak durum hızını da artıracağız."
  darktec_crisis.55030.gestalt.do_nothing:0 "$darktec_crisis.55030.regular.do_nothing$"
  darktec_crisis.55030.gestalt.do_nothing.tooltip:0 "$darktec_crisis.55030.regular.do_nothing.tooltip$"
