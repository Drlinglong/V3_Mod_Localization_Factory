  darktec_crisis.55090.name:0 "Nihai Anomali - Tersine Çevrilmiş Entropi"
  darktec_crisis.55090.desc.regular:0 "Bir ışık parlaması, ya da daha doğrusu hiç ışık olmaması - ilkel enerjinin ezici bir gösterisi... ya da hiç enerjinin olmaması, Anomali'nin boş yüzeyinde dans ederken, onu birleştirmeye zorladığımız entropik içerimi tersine çevirdiğimizde.\nEntropi imparatorluğumuzu, benliklerimizi ve galaksideki her şeyi sarıyor, nihayet serbest bırakılıp yeniden şekillendirildikçe, yeniden yönlendirildikçe, irademize göre ve tüm olasılıklar boyunca işlendikçe.\n\nSonunda oldu."
  darktec_crisis.55090.desc.gestalt:0 "Bir ışık parlaması, ya da daha doğrusu hiç ışık olmaması - ilkel enerjinin ezici bir gösterisi... ya da hiç enerjinin olmaması, Anomali'nin boş yüzeyinde dans ederken, onu birleştirmeye zorladığımız entropik içerimi tersine çevirdiğimizde.\nEntropi kolektifimizi, bilincimizi ve galaksideki her şeyi sarıyor, nihayet serbest bırakılıp yeniden şekillendirildikçe, yeniden yönlendirildikçe, irademize göre ve tüm olasılıklar boyunca işlendikçe.\n\nSonunda oldu."
  darktec_crisis.55090.ok.regular:0 "..."
