  darktec_crisis.27501.name:0 "$situation_darktec_intro$ - Entropik Çapa İnşa Edildi"
  darktec_crisis.27501.desc.regular:0 "[Root.GetName] konumundaki yapıyı etkinleştirdiğimiz an biliyorduk ki, bu, türümüzün tarihinde önemli bir gün olacaktı - Çapanın uğultusu uğursuz olsa da, bize kaostan uzak, kendi elimizde bir gelecek için umut veriyor."
  darktec_crisis.27501.desc.gestalt:0 "[Root.GetName] konumundaki yapı aktif hale geldiği an, kolektifimiz bunu biliyordu; türümüzün tarihinde önemli bir gün - Çapanın uğultusu uğursuz olsa da, bize kaostan uzak, kendi elimizde bir gelecek için umut veriyor."
  darktec_crisis.27501.ok.regular:0 "Hasat sürecini başlatın!"
  darktec_crisis.27501.ok.gestalt:0 "Entropik hasada devam edin."
  darktec_crisis.27501.ok.tooltip:0 "Çapalar, imparatorluğumuz için entropik üretimin temel taşıdır; kriz yolumuzda daha fazla ilerleme kaydetmek için daha fazlasını inşa etmeli ve yükseltmeliyiz.\n$situation_darktec_intro$ durumu devam edecektir."

