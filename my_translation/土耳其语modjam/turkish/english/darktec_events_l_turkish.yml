  darktec_crisis.55060.name:0 "Son Anomali - Zaman Yarıkları"
  darktec_crisis.55060.desc.regular:0 "Anomali'nin yakın gözlemi bizi açık bir sonuca ulaştırdı - Çevresindeki zamanı ve potansiyel olarak kendi içindeki zamanı hızla değiştiriyor ve bu derinden endişe verici çünkü uzaktan bile yakın bir sonuç hesaplayacak herhangi bir fizik parametresinin dışında olduğu için, öngörülemeyen bir istikrarsızlık dalgasına yol açabilir, ancak daha radikal bir yaklaşımla onu kesinlikle stabilize edebiliriz."
  darktec_crisis.55060.desc.gestalt:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.did_nothing:0 "$darktec_crisis.55060.desc.regular$\n\nEylemsizliğin bu ''zaman'' sızıntısını bir şekilde etkileyip etkilemediğini bilmiyoruz, ancak ani çöküşünü önceden engellemek için kesinlikle bir şeyler yapmalıyız.\nYoksa belki de asla kendi başına çökmeyecek ama eylem onu etkileyebilir... Tahmin etmenin bir yolu yok."
  darktec_crisis.55060.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.regular$\n\nBelki de Paramadde'nin etkisi bu parakozal hızlanmayı hızlandırdı, ya da belki de onunla Anomali etrafındaki her şey için çok daha kötü bir kaderi engellemişizdir; Asla bilemeyeceğiz, ama çöküşünü önlemek için yapabileceğimiz veya yapamayacağımız bir şeyler olduğunu biliyoruz."
  darktec_crisis.55060.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.regular$\n\nBelki de sınırlandırma kalkanının güçlendirilmesi, sızan ve çevresindeki zamanı radikal bir şekilde değiştiren daha da yüksek bir parakozal içsel aktiviteye neden olmuştur, ya da belki de farkında olmadan çok daha korkunç bir kaderi engellemişizdir. Kesin olan şudur ki, önleyici bir hamle yapmak için yapabileceğimiz bir şeyler olmalı."
  darktec_crisis.55060.desc.gestalt.did_nothing:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.did_nothing$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_entropy$"
