  # Ending 1B: Folded Dimensionality
  darktec_crisis_endings.20.title:0 "Katlanmış Boyutsallık"
  darktec_crisis_endings.20.desc.regular:0 "§LAnomali ihlal edildiği anda, etrafındaki her varoluş düzlemi çökmeye başladı.§!\n§LAn immense shockwave shook the galaxy as part of the [Root.GetName] crossed to a different dimensionality, folded within the current dimensions, altered to suit a different purpose - Their purpose.§!\n\nVarız ama var değiliz.\n\nBiziz ama biz değiliz.\n\nYaptık ama yapmadık.\n\nBu bir son ama aynı zamanda bir başlangıç."
  darktec_crisis_endings.20.desc.gestalt:0 "$darktec_crisis_endings.20.desc.regular$"
  darktec_crisis_endings.20.ok.regular:0 "..."
  darktec_crisis_endings.20.ok.gestalt:0 "..."

	# Ending 1C:Back to the beginning?
  darktec_crisis_endings.30.title:0 "Başa mı dönüyoruz?"
  darktec_crisis_endings.30.desc.regular:0 "§LZaman ne garip bir şey, onu kavrayabilirsin ama asla dokunamazsın, zira dokunduğun anda geçmişin olur. Ama artık değil.§!\nNerede... ne zamanız? Biz değiliz... yapmıyoruz... her şey... eskisi gibi ama biz şimdi... seyirciyiz.\n\nNeden... anlayamıyoruz.\n\nBiz bir miyiz... zamanla?\nBiz..."
  darktec_crisis_endings.30.desc.gestalt:0 "$darktec_crisis_endings.30.desc.regular$"
