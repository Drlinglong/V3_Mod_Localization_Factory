  darktec_crisis.101.name:0 "$darktec_ap_postbaryonic$"
  darktec_crisis.101.desc.regular:0 "Başardık! Baryonik olmayan maddeyi toplama yeteneği, onun özelliklerini kontrol altına almanın ve yerel entropik ve arka plan enerjilerini izole etmenin bir yolunu sağlayacak.\n\nŞimdi entropiyi yaratan anormal enerjileri düzgün bir şekilde toplamanın bir yolunu teorileştirmeye başlayabiliriz ve bu şekilde, yakında onu tüm imparatorluğumuza sağlayacağız."
  darktec_crisis.101.desc.gestalt:0 "Tamamlandı, baryonik olmayan maddeyi toplamanın ve altyapımızı veya dronlarımızı etkilemeden güvenli bir şekilde depolamanın bir yolunu geliştirdik - Şimdi planımızın ikinci kısmı harekete geçti.\n\nŞimdi entropiyi yaratan anormal enerjileri düzgün bir şekilde nasıl toplayacağımızı bulmaya geldi ve bu nedenle kolektifimizin ana önceliği bu olmalıdır."
  darktec_crisis.101.ok.regular:0 "Harika sonuçlar, yeni bilgiler bekleniyor."
  darktec_crisis.101.ok.gestalt:0 "Bunu başaracağız."

  darktec_crisis.2.name:0 "$situation_darktec_intro$"
  darktec_crisis.2.desc.regular:0 "Zaman geldi, artık planlarımızı yürütmek için güvenli ve giderek daha verimli bir yolumuz var; yerel arka plan radyasyonunu emip, inceleyebileceğimiz ve sonunda avantajımıza kullanabileceğimiz bir forma dönüştürmemizi sağlayacak yeni bir yapı ve sistem türü hazırlıyoruz.\n\nEkonomik, teknolojik ve sosyal çabalarımızı bu göreve yönlendireceğiz - ve potansiyel kullanım alanlarından birine öncelik vermek daha verimli sonuçlar sağlayabilir."
  darktec_crisis.2.desc.gestalt:0 "Tasarladığımız ilk prototipler artık uygulanabilir olarak onaylandı; yerel arka plan radyasyonunu emmeyi ve inceleyebileceğimiz ve sonunda avantajımıza kullanabileceğimiz bir forma dönüştürmeyi sağlayacak yeni bir yapı ve sistem türü olarak tezahür eden güvenli ve giderek daha verimli bir yol.\n\nEndüstriyel, teknolojik ve geliştirme çabalarımızı bu göreve yönlendireceğiz - ve potansiyel kullanım alanlarından birine öncelik vermek daha verimli sonuçlar sağlayabilir."
  darktec_crisis.2.focus.economy:0 "§YSanayisel§! kullanımlara öncelik ver."
  darktec_crisis.2.focus.economy.tooltip:0 "Entropiyi ve karanlık maddeyi daha verimli bir şekilde toplamanın ve kullanmanın bir yolunu bulacağız.\n§YBunun uzun vadede değerli bir faydası olabilir.§!"
  darktec_crisis.2.focus.warfare:0 "Savaş uygulamalarına §Yöncelik ver§!."
  darktec_crisis.2.focus.warfare.tooltip:0 "Karanlık maddeyi ve entropiyi uzayda egemenlik kurmak için kullanmanın bir yolunu geliştireceğiz.\n§YBunun ileride değerli bir fayda sağlayabileceği düşünülüyor.§!"
  darktec_crisis.2.focus.applications:0 "§YBilimsel§! uygulamalara öncelik ver."
  darktec_crisis.2.focus.applications.tooltip:0 "Baryonik olmayan ve baryonik maddeyi avantajımıza birleştirmek için bir yol bulacağız.\n§YBunun ileride değerli bir fayda sağlayabileceği düşünülüyor.§!"

  darktec_crisis.225.name:0 "$situation_darktec_intro$ - İçgörü"
  darktec_crisis.225.desc.regular.generic:0 "Yerel düzeyde entropi çıkarma potansiyelini çözme konusundaki sürekli çaba yoğun ama meyvelerini veriyor; henüz verimsiz bir ölçekte hasat edebilen yeni bir cihaz yaratıldı, bu yüzden daha iyi, daha büyük, daha karmaşık ve kaynak yoğun bir şey tasarlamalıyız."
  darktec_crisis.225.desc.gestalt.generic:0 "Yerel düzeyde entropi çıkarma potansiyelini çözme konusundaki sürekli çaba yoğun ama kabul edilebilir sonuçlar veriyor; henüz verimsiz bir ölçekte hasat edebilen yeni bir cihaz yaratıldı, bu yüzden daha iyi, daha büyük, daha karmaşık ve kaynak yoğun bir şey tasarlamalıyız."
  darktec_crisis.225.desc.regular.economy:0 "$darktec_crisis.225.desc.regular.generic$\n\nAncak endüstriyel uygulamalara odaklanmak, bu cihazın ve ikincil faydalarının gelişimini hızlandırıyor, geniş bir çalışma ve iyileştirme alanı sağlıyor."
  darktec_crisis.225.desc.regular.warfare:0 "$darktec_crisis.225.desc.regular.generic$\n\nSavaş ve uzay gemilerine odaklanmak inanılmaz sonuçlar veriyor, zira çıkarılan minimum entropi ile enerji alanlarını manipüle edebilmeye başlıyoruz, karanlık enerjilerin muazzam geri tepmesine dayanabilecek yeni malzemeler dövmemize olanak tanıyabilecek stabil kontrol materyalleri ve teknikleri üretiyoruz."
  darktec_crisis.225.desc.regular.applications:0 "$darktec_crisis.225.desc.regular.generic$\n\nBilimsel uygulamalara odaklanmak sadece tüm alanlarda ekstra faydalı olmakla kalmıyor, aynı zamanda standart dışı alanlarda da uygulanıyor, karanlık enerjilerin akışının nüfusumuzu nasıl etkileyebileceği üzerine teoriler üretiliyor; bazı uzmanlar, baryonik olmayan maddenin baryonik maddeyle anında geri tepme olmaksızın potansiyel bir kombinasyonunu bile teorileştirdi."
  darktec_crisis.225.desc.gestalt.economy:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nAncak endüstriyel uygulamalara odaklanmak, bu cihazın ve ikincil faydalarının gelişimini hızlandırıyor, geniş bir çalışma ve iyileştirme alanı sağlıyor."
  darktec_crisis.225.desc.gestalt.warfare:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nSavaş ve uzay gemilerine odaklanmak kabul edilebilir sonuçlar veriyor ve dronlarımız, çıkarılan minimum entropi ile enerji alanlarını manipüle edebilecek ekipmanlar alıyor, kolektiflerimizin karanlık enerjilerin muazzam geri tepmesine dayanabilecek yeni malzemeler dövmesine olanak tanıyabilecek stabil kontrol materyalleri ve teknikleri üretiyor."
  darktec_crisis.225.desc.gestalt.applications:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nBilimsel uygulamalara odaklanmak sadece tüm alanlarda ekstra faydalı olmakla kalmıyor, aynı zamanda standart dışı alanlarda da uygulanıyor, karanlık enerjilerin akışının dronlarımızı nasıl etkileyebileceği üzerine teoriler üretiliyor; mevcut düşünce akışımızın bir kısmı, baryonik olmayan maddenin baryonik maddeyle anında geri tepme olmaksızın potansiyel bir kombinasyonunu teorileştiriyor."
  darktec_crisis.225.ok.economy:0 "Araştırmaya devam et."
  darktec_crisis.225.ok.warfare:0 "Araştırmaya devam et."
  darktec_crisis.225.ok.applications:0 "Araştırmaya devam et."
  darktec_crisis.225.tooltip:0 "Durum normal seyrinde devam ediyor."

  darktec_crisis.250.name:0 "$situation_darktec_intro$ - Ayrışma"
  darktec_crisis.250.desc.regular.generic:0 "Baryonik olmayan madde kontrolü araştırmamızda ilerledikçe, bazı uzmanlarımız tüm bu zamanı alternatif uygulamaları incelemeye adadı ve bu çalışmadan faydalanarak mevcut odağımızı değiştirebiliriz."
  darktec_crisis.250.desc.regular.economy:0 "$darktec_crisis.250.desc.regular.generic$\n\nAncak bu yolu takip etmeye devam edersek, araştırmalarımızın ve kaynaklarımızın bir kısmını daha ekonomik uygulamalara yönlendirebileceğiz, aksi takdirde aynı sonuçlara birkaç döngü sonra ulaşabileceğiz.\nKarar bizim."
  darktec_crisis.250.desc.regular.warfare:0 "$darktec_crisis.250.desc.regular.generic$\n\nAncak bu yolu takip etmeye devam edersek, çıkardığımız ve işlediğimiz karanlık madde ve entropi ile donatılmış deneysel gemiler yaratabileceğiz, aksi takdirde aynı sonuçlara birkaç döngü sonra ulaşabileceğiz.\nKarar bizim."
  darktec_crisis.250.desc.regular.applications:0 "$darktec_crisis.250.desc.regular.generic$\n\nAncak bu yolu takip etmeye devam edersek, karanlık maddeyi ve entropiyi türümüzle birleşim gibi daha deneysel kullanımlara uygulayabileceğiz... aksi takdirde aynı sonuçlara birkaç döngü sonra ulaşabileceğiz.\nKarar bizim."
  darktec_crisis.250.desc.gestalt.generic:0 "Baryonik olmayan madde kontrolü araştırmamızda ilerledikçe, arka planda potansiyel alternatif uygulamaları işledik ve bu kolektif düşünce ortak sürecinden faydalanarak mevcut odağımızı değiştirebiliriz."
  darktec_crisis.250.desc.gestalt.economy:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nAncak bu yolu takip etmeye devam edersek, araştırmalarımızın ve kaynaklarımızın bir kısmını daha endüstriyel uygulamalara önceliklendirebileceğiz, aksi takdirde aynı sonuçlara birkaç döngü sonra ulaşılacaktır.\nKolektifimiz için en iyisine karar vermemiz gerekiyor."
  darktec_crisis.250.desc.gestalt.warfare:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nAncak bu yolu takip etmeye devam edersek, çıkardığımız ve işlediğimiz karanlık madde ve entropi ile donatılmış deneysel gemiler yaratabileceğiz, aksi takdirde aynı sonuçlara birkaç döngü sonra ulaşılacaktır.\nKolektifimiz için en iyisine karar vermemiz gerekiyor."
  darktec_crisis.250.desc.gestalt.applications:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nAncak bu yolu takip etmeye devam edersek, karanlık maddeyi ve entropiyi dronlarımızla birleşim gibi daha deneysel kullanımlara uygulayabileceğiz, aksi takdirde aynı sonuçlara birkaç döngü sonra ulaşılacaktır.\nKolektifimiz için en iyisine karar vermemiz gerekiyor."
  darktec_crisis.250.ok.keep_approach_economy:0 "Mevcut yaklaşımımızı sürdürmeliyiz."
  darktec_crisis.250.ok.change_approach_economy:0 "Yaklaşımımızı §Y$situation_darktec_intro_approach_economy$§!'ya doğru değiştir.\nDurumun sonunda özel bina türleri için bir teknoloji kazanabiliriz."
  darktec_crisis.250.ok.keep_approach_warfare:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_warfare:0 "Yaklaşımımızı §Y$situation_darktec_intro_approach_warfare$§!'a doğru değiştir.\nDurumun sonunda özel bir gemi türü için bir teknoloji kazanabiliriz."
  darktec_crisis.250.ok.keep_approach_applications:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_applications:0 "Yaklaşımımızı §Y$situation_darktec_intro_approach_applications$§!'a doğru değiştir.\nDurumun sonunda tür modifikasyonu için bir teknoloji kazanabiliriz."
  darktec_crisis.250.chosen.pick.gives.benefits:0 "Seçilen yaklaşım, ilgili faydayı bize daha erken sağlayacak; krizdeki ilerlemeler bu faydayı tüm seçilen seçeneklere doğru genişletecektir."

  darktec_crisis.275.name:0 "$situation_darktec_intro$ - Devam"
  darktec_crisis.275.desc.regular.generic:0 "Tamamlandı, §Ydevrim niteliğinde bir yapı§! için planlar bitti ve onları araştırma ağlarımız üzerinden yayınlıyoruz; bu yapı, yerel baryonik olmayan madde ve enerjiyi hasat edebilecek ve sabit geri beslemeli bir kalkanla içerebilecek."
  darktec_crisis.275.desc.gestalt.generic:0 "Tamamlandı, §Ydevrim niteliğinde bir yapı§! için planlar bitti ve her koloniye ve yerleşime teslim ediliyor; bu yapı, yerel baryonik olmayan madde ve enerjiyi hasat edebilecek ve sabit geri beslemeli bir kalkanla içerebilecek."
  darktec_crisis.275.desc.regular.economy:0 "$darktec_crisis.275.desc.regular.generic$\n\nÜretimin bir kısmını bir kaynak çıkarma alanına yönlendirebilecek ve verimliliğini ve kalitesini artırabileceğiz..\n\n§YYapıyı mümkün olan en kısa sürede inşa etmeliyiz.§!"
  darktec_crisis.275.desc.regular.warfare:0 "$darktec_crisis.275.desc.regular.generic$\n\nHasat edilen egzotik madde ve enerjinin prototiplemeye başladığımız yeni bir gemi türü için kullanılabileceğini teorileştiriyoruz... aerodinamik, değişen ve güçlü bir gemi.\n\n§YYapıyı mümkün olan en kısa sürede inşa etmeliyiz.§!"
  darktec_crisis.275.desc.regular.applications:0 "$darktec_crisis.275.desc.regular.generic$\n\nHasat edilen materyal derhal incelenecek ve doğru ve güvenli uygulamasını sağlamak için küçük denemeler yapılacaktır..\n\n§YYapıyı mümkün olan en kısa sürede inşa etmeliyiz.§!"
  darktec_crisis.275.desc.gestalt.economy:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nÜretimin bir kısmını bir kaynak çıkarma alanına yönlendirebilecek ve verimliliğini ve kalitesini artırabileceğiz..\n\n§YYapıyı mümkün olan en kısa sürede inşa etmeliyiz.§!"
  darktec_crisis.275.desc.gestalt.warfare:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nHasat edilen egzotik madde ve enerjinin prototiplemeye başladığımız yeni bir gemi türü için kullanılabileceğini teorileştiriyoruz... aerodinamik, değişen ve güçlü bir gemi.\n\n§YYapıyı mümkün olan en kısa sürede inşa etmeliyiz.§!"
  darktec_crisis.275.desc.gestalt.applications:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nHasat edilen materyal derhal incelenecek ve doğru ve güvenli uygulamasını sağlamak için küçük denemeler yapılacaktır..\n\n§YYapıyı mümkün olan en kısa sürede inşa etmeliyiz.§!"
  darktec_crisis.275.ok.economy:0 "Bu, gelişimimize büyük fayda sağlayacaktır."
