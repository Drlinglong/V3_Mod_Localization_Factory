  darktec_crisis.ending.soon:0 "Yakında bir sona ulaşacağız."

  darktec_crisis.55091.name:0 "Tuhaf Sessizlik"
  darktec_crisis.55091.desc.regular:0 "Dördüncü dalga... farklı hissettirdi; bu sefer yıkım ya da felaket yoktu, sadece... sessizlik, her şeyin aniden durmuş gibi saatlerce süren tuhaf ve garip bir sessizlik.\nVe sonra daha da kötüleşti, çok daha kötü.\n\nHatırlamıyoruz ama aynı zamanda hiç yapmadığımız şeyleri hatırlıyoruz - Hissetmiyoruz ama aynı zamanda çok fazla hissediyoruz - Hareket etmekten zamana, hatta düşünmeye kadar her şey yanlış geliyor - bazen yavaş çekim gibi, bazen her şey çok hızlı ilerliyor, günler tersine dönüyor ama aynı zamanda hiç geçmiyor, ya da o zamandan beri hiç gün oldu mu?\n\nKorkuyoruz, ne yapacağımızı ya da bu olaya nasıl tepki vereceğimizi bilmiyoruz.\n\nŞimdi yapabileceğimiz tek şey... beklemek, eğer hala beklemek diye bir şey varsa."
  darktec_crisis.55091.desc.gestalt:0 "Dördüncü dalga... farklı hissettirdi; bu sefer yıkım ya da felaket yoktu, sadece... sessizlik, her şeyin aniden durmuş gibi saatlerce süren tuhaf ve garip bir sessizlik.\nVe sonra daha da kötüleşti, çok daha kötü.\n\nHatırlamıyoruz ama aynı zamanda hiç yapmadığımız şeyleri hatırlıyoruz - Hissetmiyoruz ama aynı zamanda çok fazla hissediyoruz - Hareket etmekten zamana, hatta düşünmeye kadar her şey yanlış geliyor - bazen yavaş çekim gibi, bazen her şey çok hızlı ilerliyor, günler tersine dönüyor ama aynı zamanda hiç geçmiyor, ya da o zamandan beri hiç gün oldu mu?\n\nKorkuyoruz, ne yapacağımızı ya da bu olaya nasıl tepki vereceğimizi bilmiyoruz.\n\nŞimdi yapabileceğimiz tek şey... beklemek, eğer hala beklemek diye bir şey varsa."
