  darktec_crisis.55040.ok.regular.did_nothing:0 "Bir rahatlama, izlemeye devam edin."
  darktec_crisis.55040.ok.regular.overcharge:0 "Anomali'yi baryonik olmayan kaynaklarla güçlendirmeye devam edin."
  darktec_crisis.55040.ok.gestalt.did_nothing:0 "Kolektif rahatladı, izlemeyi sürdürün."
  darktec_crisis.55040.ok.gestalt.overcharge:0 "Anomali'yi baryonik olmayan kaynaklarla güçlendirmeye devam edin."
  darktec_crisis.55040.ok.sphere_grows:0 "Küre tekrar büyüyecek. Mevcut idame maliyetleri yoğunlaştırıldı."

  darktec_crisis.55041.name:0 "Ezici Gerçeklik"
  darktec_crisis.55041.desc.regular:0 "Üçüncü bir dalga imparatorluğumuzu vurdu ama bu sefer... öncekine göre bile daha kötüydü; halkımızın bazıları kardeşlerinin gözü önünde kelimenin tam anlamıyla buharlaştı, şehirlerimizin bazılarında artık yapılar ve insanların yaşadığı yerlerde muazzam boşluklar var ve teknolojik cihazlarımız fizikle ilgili saçma ve imkansız okumalar sağlıyor.\n\nFizikçilerimizden bazıları, bunun zaman ve uzayın kendisinin yerel düzeyde bir ''düzeltilmesi'' gibi hissettirdiği için, birisinin evrenin dokusuyla zoraki ve belirsiz bir şekilde derinden oynadığını teorize ediyor.\n\nVe durması gerekiyor."
  darktec_crisis.55041.desc.gestalt:0 "Üçüncü bir dalga kolektifimizi vurdu ama bu sefer... öncekine göre bile daha kötüydü; dronlarımızın bazıları kelimenin tam anlamıyla buharlaştı ve bir esintiyle bilincimizden kesildi, kolonilerimizin bazılarında artık yapılar ve dronların durduğu yerlerde muazzam boşluklar var ve teknolojik cihazlarımız fizikle ilgili saçma ve imkansız okumalar sağlıyor.\n\nBirisinin evrenin dokusuyla zoraki ve belirsiz bir şekilde derinden oynadığını teorize ediyoruz, zira bu zaman ve uzayın kendisinin yerel düzeyde bir ''düzeltilmesi'' gibi hissettiriyor.\n\nVe durması gerekiyor."
  darktec_crisis.55041.ok.regular:0 "Çok geç olmadan onları durdurmalıyız."
  darktec_crisis.55041.ok.gestalt:0 "Çok geç olmadan onları durdurmalıyız."
  darktec_crisis.warning.imminent:0 "Bir kriz imparatorluğu, yıkıcı bir felaket gücüne sahip bir tür eseri veya cihazı bitirmeye tehlikeli derecede yakın - Uğursuz niyetlerini engellemeyi önceliklendirmeliyiz."

  darktec_crisis.55050.name:0 "Son Anomali - Sınırları Aşma"
  darktec_crisis.55050.desc.regular.did_nothing:0 "Anomali'den gelen enerji okumaları tuhaf; aynı anda hem ezici derecede yoğun görünüyorlar hem de soluklaşıyor ve büyük ölçüde hafifliyorlar.\nÇok geç olmadan bu dalgalanmalara neden olan süreçleri anlamamız gerekiyor."
