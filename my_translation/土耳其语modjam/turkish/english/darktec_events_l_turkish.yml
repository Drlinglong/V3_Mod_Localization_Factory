  # Transformation
  darktec_crisis.40120.name:0 "$situation_darktec_transformation$ - Ortaya Çıkarma"
  darktec_crisis.40120.desc.regular:0 "Erişimimizde inanılmaz bir potansiyel olduğu inkar edilemez – Madde ve antimaddenin, bastırıcı kalkanlara veya güvencelere ihtiyaç duymadan, yerelleşmiş ve mikroskobik düzeyde uygun, kararlı bir paramadde yaratmak üzere birleşimi, imkansız sandığımız bir başarıydı, ancak ilk testlerle yanıldığımız kanıtlandı.\nUygun enerji uyarımlarıyla, canlı doku üzerinde bile mikro tekillikler simüle edebilir, her iki niteliği tek bir kararlı biçimde birleştirebilir ve her ikisini de eşit şekilde etkileyebiliriz – fizik yasalarının kısıtlamaları nedeniyle imkansız sandığımız özellikleri kazanmalarını sağlayarak."
  darktec_crisis.40120.desc.gestalt:0 "$darktec_crisis.40120.desc.regular$"
  darktec_crisis.40120.ok.regular:0 "Mükemmel bir füzyon..."
  darktec_crisis.40120.ok.gestalt:0 "Mükemmel bir füzyon..."
  darktec_crisis.40120.ok.tooltip:0 "Durum normal şekilde devam edecek."

  darktec_crisis.40150.name:0 "$situation_darktec_transformation$ - İç Çatışma"
  darktec_crisis.40150.desc.regular:0 "Farklı tür ve hallerdeki madde ile paramadde füzyonu keşfimizi gerçekleştirirken, kara madde stabilizasyonu ve mevcut baryonik bileşimlere infüzyon konusunda geride bıraktığımız potansiyel kullanımları düşünmekten kendimizi alamadık.\nHer iki dünyanın kaotik bağını çözmek zor olsa da, kara madde ve baryonik maddenin bağı daha basit ve belki de daha az... riskli.\n\nAncak stabilize edilmiş bir paramadde füzyonunun potansiyeli ve sonuçları... sayısız."
