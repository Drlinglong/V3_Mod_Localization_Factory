  darktec_crisis.2101.name:0 "Gölgeli Depolama"
  darktec_crisis.2101.desc.regular:0 "Tüm muhafaza prosedürleri yürürlüğe girdikten sonra, [this.GetName] konumunda kısa ama kutlanmaya değer bir açılış gerçekleşti.\nBu güvenli ve pratik yapı, içerdiğimiz paramaddeyi depolamamıza ve ondan faydalanmamıza yardımcı olacaktır."
  darktec_crisis.2101.desc.gestalt:0 "Tüm muhafaza prosedürleri yürürlüğe girdikten sonra, [this.GetName] konumunda kısa ama kutlanmaya değer bir açılış gerçekleşti.\nBu güvenli ve pratik yapı, içerdiğimiz paramaddeyi depolamamıza ve ondan faydalanmamıza yardımcı olacaktır."
  darktec_crisis.2101.ok.regular:0 "Bunlardan daha fazlasına ihtiyacımız olabilir..."
  darktec_crisis.2101.ok.gestalt:0 "Bunlardan daha fazlasına ihtiyacımız olabilir..."
  darktec_crisis.2101.ok.tooltip:0 "Baryonik olmayan madde depolamak ilerlememiz için önemlidir, zira depoda tuttukça daha fazla Karanlık Madde üretir - Bu türden daha fazla bina inşa etmeniz veya yükseltmeniz tavsiye edilir."

  # 2nd level unlocked
  darktec_crisis.20.name:0 "Seviye 2: Antimadde Sömürüsü"
  darktec_crisis.20.desc.regular:0 "Henüz tam olarak anlamadığımız güçlerle birlikte yaşıyoruz; karanlık madde ve entropiyle, korunmuş ve güvende bir şekilde, yolumuzu açıp boşluğu bu bozucu güçlerden temizliyoruz ama bu... yeterli değil - bu varlıkların ya da varlık olmayanların sonsuz potansiyeli keşfedilmemiş durumda ve ondan tam olarak nasıl faydalanılacağını keşfetme isteği görmezden gelinemeyecek kadar güçlü.\n\nBu sadece bir muhafaza veya azaltma meselesi değil, elde edebileceğimiz sonsuz kaynakların temel kullanımlarını ve geri dönüştürme yollarını bulma meselesidir.\n\nBu, boşa harcamamamız gereken bir fırsat."
  darktec_crisis.20.desc.gestalt:0 "Kolektifimiz artık anlamaya çalıştığımız güçlerle, karanlık madde ve entropiyle, korunmuş ve güvende bir şekilde, yolumuzu açıp boşluğu bu bozucu güçlerden temizliyor ama bu... yeterli değil - bu varlıkların ya da varlık olmayanların sonsuz potansiyeli keşfedilmemiş durumda ve keşfetmeye can atıyoruz; gücünü, potansiyelini kullanmaya dair keşiflere.\n\nBu sadece bir muhafaza veya azaltma meselesi değil, elde edebileceğimiz sonsuz kaynakların temel kullanımlarını ve geri dönüştürme yollarını bulma meselesidir.\n\nBu, boşa harcamamamız gereken bir fırsat."
  darktec_crisis.20.ok.regular:0 "Yeni yollar keşfedeceğiz..."
  darktec_crisis.20.ok.gestalt:0 "Yeni yollar sağlayacağız..."
