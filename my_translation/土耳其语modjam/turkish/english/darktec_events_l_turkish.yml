  darktec_crisis.2100.name:0 "Seviye 1: $situation_darktec_intro$"
  darktec_crisis.2100.desc.regular:0 "Entropinin neden olduğu sorunlara çözüm, gösterildiği üzere, onu hasat etmek ve kullanmaktan geçmektedir; yalnızca kalıcı bir tehdidi ortadan kaldırmakla kalmıyor, aynı zamanda sadece kendi muhafazası ve karanlık maddeyle karışımıyla, muazzam bir potansiyele sahip yeni bir kaynak türüne dönüştürebiliyoruz... Paramadde."
  darktec_crisis.2100.desc.gestalt:0 "Entropinin neden olduğu sorunlara çözüm, gösterildiği üzere, onu hasat etmek ve kullanmaktan geçmektedir; yalnızca kalıcı bir tehdidi ortadan kaldırmakla kalmıyor, aynı zamanda sadece kendi muhafazası ve karanlık maddeyle karışımıyla, muazzam bir potansiyele sahip yeni bir kaynak türüne dönüştürebiliyoruz... Paramadde."
  darktec_crisis.2100.desc.regular.economy:0 "$darktec_crisis.2100.desc.regular$\n\nBu yeni muhafaza edilmiş entropi yan ürününün faydalarını yeni endüstriyel süreçlerle kanıtladık, bu yüzden daha fazla çalışma, uygulama ve ek olarak güvenle depolamak için altyapı için istikrarlı bir entropi geliri sağlamamız gerekiyor."
  darktec_crisis.2100.desc.regular.warfare:0 "$darktec_crisis.2100.desc.regular$\n\nParamaddeye bağlı gemiler tasarlayarak... bu yeni kaynağı değiştirebildiğimizi kanıtladık, bu yüzden daha fazla çalışma, uygulama ve ek olarak güvenle depolamak için altyapı için istikrarlı bir entropi geliri sağlamamız gerekiyor."
  darktec_crisis.2100.desc.regular.applications:0 "$darktec_crisis.2100.desc.regular$\n\nYeni kaynağı kendi benliğimize aşılamanın bir yolunu bularak... onu çeşitli şekillerde değiştirebildiğimizi kanıtladık, bu yüzden daha fazla çalışma, uygulama ve ek olarak güvenle depolamak için altyapı için istikrarlı bir entropi geliri sağlamamız gerekiyor."
  darktec_crisis.2100.desc.gestalt.economy:0 "$darktec_crisis.2100.desc.gestalt$\n\nBu yeni muhafaza edilmiş entropi yan ürününün faydalarını yeni endüstriyel süreçlerle kanıtladık, bu yüzden daha fazla çalışma, uygulama ve ek olarak güvenle depolamak için altyapı için istikrarlı bir entropi geliri sağlamamız gerekiyor."
  darktec_crisis.2100.desc.gestalt.warfare:0 "$darktec_crisis.2100.desc.gestalt$\n\nParamaddeye bağlı gemiler tasarlayarak... bu yeni kaynağı değiştirebildiğimizi kanıtladık, bu yüzden daha fazla çalışma, uygulama ve ek olarak güvenle depolamak için altyapı için istikrarlı bir entropi geliri sağlamamız gerekiyor."
  darktec_crisis.2100.desc.gestalt.applications:0 "$darktec_crisis.2100.desc.gestalt$\n\nBu yeni kaynağı insansız hava araçlarımıza aşılamanın bir yolunu bularak... onu çeşitli şekillerde değiştirebildiğimizi kanıtladık, bu yüzden daha fazla çalışma, uygulama ve ek olarak güvenle depolamak için altyapı için istikrarlı bir entropi geliri sağlamamız gerekiyor."
  darktec_crisis.2100.ok.economy:0 "Kudretimizi göstereceğiz."
