  darktec_crisis.40030.name:0 "$situation_darktec_transformation$ - Potansiyel"
  darktec_crisis.40030.desc.regular:0 "Çalışmalarımıza devam ettiğimizde, parçacık bağlarını geliştirme kapasitesinin sınırsız olduğu görülüyor! Madde ve antimaddenin felaketle sonuçlanan birleşmesini engellemekle kalmıyor, aynı zamanda neredeyse bir çöküşe ulaşma sınırından faydalanarak yan ürün olarak muazzam miktarda enerji üretiyoruz. Bu enerjiyi teknolojiye, biyolojik uygulamalara ve hatta uzayda veya zamanda belirli noktalara... sınırsız kullanımlar için yönlendirebiliriz.\nDeneyleri sürdürmeli ve tam güvenliği sağlamak için ek deneyler yapmalıyız, yedeklilikler oluşturmalı ve her denemede daha fazla verim elde etmeliyiz."
  darktec_crisis.40030.desc.gestalt:0 "Çalışmalarımıza devam ettiğimizde, parçacık bağlarını geliştirme kapasitesinin sınırsız olduğu görülüyor! Madde ve antimaddenin felaketle sonuçlanan birleşmesini engellemekle kalmıyor, aynı zamanda neredeyse bir çöküşe ulaşma sınırından faydalanarak yan ürün olarak muazzam miktarda enerji üretiyoruz. Bu enerjiyi teknolojiye, biyolojik uygulamalara ve hatta uzayda veya zamanda belirli noktalara... sınırsız kullanımlar için yönlendirebiliriz.\nDeneyleri sürdürmeli ve tam güvenliği sağlamak için ek deneyler yapmalıyız, yedeklilikler oluşturmalı ve her denemede daha fazla verim elde etmeliyiz."
  darktec_crisis.40030.ok.regular:0 "Deneyler hakkında bizi bilgilendirin."
  darktec_crisis.40030.ok.gestalt:0 "Deneylere devam edin."
  darktec_crisis.40030.ok.tooltip:0 "Durum normal şekilde devam edecek.\nÖnemli bir karara yaklaşıyoruz."

  darktec_crisis.40010.name:0 "$situation_darktec_transformation$ - Eşiğinde"
  darktec_crisis.40010.desc.regular:0 "Tüm çabalarımız kabul edilebilir bir sonuca yaklaşıyor; bu, imparatorluğumuzda geniş çapta uygulayabileceğimiz bir sonuç: paramadde gücünün madde bileşimimize tam bir birleşme olmaksızın nüfuz etmesi sayesinde kendimizi dinamik olarak değiştirme kapasitesi.\nAncak yine de, bazı bilim insanlarımızın zihinlerini farklı bir yola gitme hakkında artakalan bir düşünce dolduruyor; bu da büyük ölçekte başka yolları seçerken büyük bir fırsatı kaçırabileceğimizi gösteriyor.\n\nYaklaşımımızı değiştirmek için hala vaktimiz var, ancak kesinlikle, Kara Madde infüzyonu için gerekli teknolojiyi dağıtma sürecini başlatabilir durumdayız."
  darktec_crisis.40010.desc.gestalt:0 "Tüm çabalarımız kabul edilebilir bir sonuca yaklaşıyor; bu, kolektifimiz üzerinde geniş çapta uygulayabileceğimiz bir sonuç: paramadde gücünün madde bileşimimize tam bir birleşme olmaksızın nüfuz etmesi sayesinde kendimizi dinamik olarak değiştirme kapasitesi.\nAncak yine de, farklı bir yola gitme hakkında artakalan bir düşünce zihinlerimizi dolduruyor; büyük ölçekte başka yolları seçerken büyük bir fırsatı kaçırmaktan korkuyoruz.\n\nYaklaşımımızı değiştirmek için hala vaktimiz var, ancak kesinlikle, Kara Madde infüzyonu için gerekli teknolojiyi dağıtma sürecini başlatabilir durumdayız."
  darktec_crisis.40010.regular.keep.approach:0 "Kara Madde'nin gücünü kucaklayacağız."
