  darktec_crisis.40050.name:0 "$situation_darktec_transformation$ - Farkındalık"
  darktec_crisis.40050.desc.regular:0 "Deneyler tam bir başarıyla devam ediyor, zira şimdi parçacık etkileşimini ve antiparçacıklarla etkileşimsizliği ince ayar yapıyor, materyallerin daha fazla modifikasyonuna izin veren sınırlar oluşturuyoruz.\n\nAncak, yaptığımız az miktardaki deneme, mevcut madde üzerinde daha da güçlü bir etkiyle sonuçlandığı için, bunun doğrudan entropik kombinasyon için daha iyi kullanılabileceğini şimdi fark ediyoruz."
  darktec_crisis.40050.desc.gestalt:0 "Deneyler tam bir başarıyla devam ediyor, zira şimdi parçacık etkileşimini ve antiparçacıklarla etkileşimsizliği ince ayar yapıyor, materyallerin daha fazla modifikasyonuna izin veren sınırlar oluşturuyoruz.\n\nAncak, yaptığımız az miktardaki deneme, mevcut madde üzerinde daha da güçlü bir etkiyle sonuçlandığı için, bunun doğrudan entropik kombinasyon için daha iyi kullanılabileceğini şimdi fark ediyoruz."
