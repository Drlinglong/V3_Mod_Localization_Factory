  darktec_crisis.2020.name:0 "Kimera Karanlığı"
  darktec_crisis.2020.desc.regular:0 "Değişim kazanlarından çıkan ilk [From.GetName], meydana gelen inanılmaz değişimin kanıtlarını şimdiden gösterdi - Vücudunun barındırdığı enerji tüm odada hissedilebiliyordu, deneyi kontrol eden teknisyenler hayranlık içindeydi.\n\nYaptık, kendi benliğimizi baryonik olmayan maddeyle birleştirdik ve bu istikrarlı bir kombinasyon... şimdi bu füzyonu daha da geliştirmemiz gerekiyor."
  darktec_crisis.2020.desc.gestalt:0 "Değişim kazanlarından çıkan ilk [From.GetName] dronu, meydana gelen inanılmaz değişimin kanıtlarını şimdiden gösterdi - Vücudunun barındırdığı enerji, bağlantı yeniden kurulduğunda tüm kolektif boyunca hissedilebiliyordu ve bakıcı dronlar güvenliğini sağladı.\n\nYaptık, kendi benliğimizi baryonik olmayan maddeyle birleştirdik ve bu istikrarlı bir kombinasyon... şimdi bu füzyonu daha da geliştirmemiz gerekiyor."
  darktec_crisis.2020.ok.regular:0 "Yakında hepimiz bu nimeti kucaklayacağız."
  darktec_crisis.2020.ok.gestalt:0 "Yakında tüm dronlarımız bu iyileştirmeyi alacak."
  darktec_crisis.2020.ok.tooltip:0 "Gölgeli özellikler, türümüzü değiştirmenin yeni bir yoludur - Faydaları dezavantajlarını geride bırakır."

  darktec_crisis.2030.name:0 "Gizemli Gemi"
  darktec_crisis.2030.desc.regular:0 "Mühendislerimiz ve fizikçilerimiz, çökme korkusuyla güçlü enerji alanları tarafından bastırılmış ve mürettebatı güvenlikleri için kişisel mikro-kalkanlamalarla donatılmış ilk paramadde gemisinin rıhtımdan ayrılışını hayranlıkla izlediler - Ama her şey yolunda gitti.\n\nBileşimi, katı, maddesel bir durum ile maddesel olmayan bir durum arasında geçiş yapmasını sağlıyor; onu ışık ve karanlığın, katı ve şeffafın bir gösterisi haline getiriyor ve biz bunu kendi lehimize kullanacağız."
  darktec_crisis.2030.desc.gestalt:0 "Kolektifimiz, çökme korkusuyla güçlü enerji alanları tarafından bastırılmış ve dron mürettebatı güvenlikleri için kişisel mikro-kalkanlamalarla donatılmış ilk paramadde gemisinin rıhtımdan ayrılışını hayranlıkla izledi - Ama her şey yolunda gitti.\n\nBileşimi, katı, maddesel bir durum ile maddesel olmayan bir durum arasında geçiş yapmasını sağlıyor; onu ışık ve karanlığın, katı ve şeffafın bir gösterisi haline getiriyor ve biz bunu kendi lehimize kullanacağız."
  darktec_crisis.2030.ok.regular:0 "Güçlü bir gemi..."
  darktec_crisis.2030.ok.gestalt:0 "Güçlü bir gemi..."
  darktec_crisis.2030.ok.tooltip:0 "Gölge gemileri özel bir öz-auralara sahiptir ve gizlenme ile kalkanlama konusunda bonuslar kazanır, ancak gövdeleri muadillerine göre daha kırılgandır."

  darktec_crisis.30.name:0 "Seviye 3: Entropik Kucaklaşma"
  darktec_crisis.30.desc.regular:0 "Artık inkar edilemez - başlangıçta evrenin bozucu, kaotik ve iğrenç bir yönü olduğunu düşündüğümüz şey, beklediğimizden daha faydalı olduğu kanıtlandı. Paramaddenin sonsuz potansiyeli, imparatorluğumuz için bir rönesans yaratma hakkıyla geldi ve biz de onun derinliklerine inmeliyiz.\nEntropiyi ve karanlık maddeyi sonuna kadar sömürmeli, teknolojimize dahil etmeli ve arka plan etkisini azaltmak için çıkarma çabalarını artırmalıyız.\n\nEntropiyi hasat edip sömürdüğümüzde bıraktığımız arka plan enerjisinden ve boşluktan faydalanma hakkına ve gücüne sahibiz ve bu şekilde onunla bir olacağız."
  darktec_crisis.30.desc.gestalt:0 "Artık inkar edemeyiz - başlangıçta evrenin bozucu, kaotik ve iğrenç bir yönü olduğunu düşündüğümüz şey, beklediğimizden daha faydalı olduğu kanıtlandı. Paramaddenin sonsuz potansiyeli, kolektifimiz için bir rönesans yaratma hakkıyla geldi ve ona derinlemesine inmek en önemli önceliklerimizden biri olmalı.\nEntropiyi ve karanlık maddeyi sonuna kadar sömürmeli, teknolojimize dahil etmeli ve arka plan etkisini azaltmak için çıkarma çabalarını artırmalıyız.\n\nEntropiyi hasat edip sömürdüğümüz zaman bıraktığımız arka plan enerjisinden ve boşluktan faydalanmak en verimli yaklaşımdır ve bu şekilde onunla bir olacağız."
  darktec_crisis.30.ok.regular:0 "Gerçek bir paradigma değişimi."
  darktec_crisis.30.ok.gestalt:0 "Tek yol bu."

  darktec_crisis.40.name:0 "Seviye 4: Olay Ufku"
  darktec_crisis.40.desc.regular:0 "Bilgimizi genişlettikçe, görüşümüz de eşlik ediyor - başlangıçta bir bela olarak düşündüğümüz şeyin bir fayda olduğu, yavaş ve soğuk bir ölüm laneti olacağını düşündüğümüz şeyin şimdi bir silah, bir araç, elimizde bir değişim olduğu kanıtlandı. Entropi çok faydalı olduğu kanıtlandı ve onu kendi irademize göre hasat etmeye, manipüle etmeye ve şekillendirmeye karar vererek doğru şeyi yaptık, ancak şimdi bir sonraki... adım için hazırız.\nBilgimizi henüz bileşimlerimize uygulamadık, mümkün olduğunu kanıtlamış olsak bile... ve ister karanlık madde ile pasif bir düzeyde, ister deneysel paramadde rekombinasyonu ile aktif bir şekilde olsun, ona daha derinlemesine bir incelemenin son derece faydalı olacağından eminiz.\n\nBu enerjiyle birleşmeli, olduğumuzdan daha fazlası olmalı ve türümüzü korumak ve evrenimizin altındaki gerçek evrenle uyumlu olmak için geride sadece basit bir baryonik varlık bırakmalıyız.\n\nBaşka çözüm yok."
  darktec_crisis.40.desc.regular.not_used_traits:0 "Özümüzün boşlukla birleşimini tam olarak benimsememiş olsak bile... potansiyel olarak oyunda çok daha fazlası var.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.regular.used_traits:0 "İmkansız görünen şeye meydan okuduk, kendimizi değiştirdik... ama oyunda daha fazlası var.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.gestalt:0 "Bilgimizi genişlettikçe, görüşümüz de eşlik ediyor - başlangıçta bir bela olarak düşündüğümüz şeyin bir fayda olduğu, yavaş ve soğuk bir ölüm laneti olacağını düşündüğümüz şeyin şimdi bir silah, bir araç, elimizde bir değişim olduğu kanıtlandı. Entropi çok faydalı olduğu kanıtlandı ve kolektifimiz onu kendi irademize göre hasat etmeye, manipüle etmeye ve şekillendirmeye karar vererek doğru şeyi yapıyor, ancak şimdi bir sonraki... adım için hazırız.\nHenüz tüm düşünce süreçlerimizi bileşimlerimize uygulamadık, mümkün olduğunu kanıtlamış olsak bile... ve ister karanlık madde ile pasif bir düzeyde, ister deneysel paramadde rekombinasyonu ile aktif bir şekilde olsun, ona daha derinlemesine bir incelemenin son derece faydalı olacağından eminiz.\n\nBu enerjiyle birleşmeli, olduğumuzdan daha fazlası olmalı ve geride sadece basit bir baryonik varlık bırakmalıyız.\n\nBaşka çözüm yok."
  darktec_crisis.40.desc.gestalt.used_traits:0 "Özümüzün boşlukla birleşimini tam olarak benimsememiş olsak bile... potansiyel olarak oyunda çok daha fazlası var.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.desc.gestalt.not_used_traits:0 "İmkansız görünen şeye meydan okuduk, kolektifimizi değiştirdik... ama oyunda daha fazlası var.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.focus.transformation:0 "Paramadde füzyonunu incele."
  darktec_crisis.40.focus.transformation.tooltip:0 "§Y$situation_darktec_transformation_approach_transformation$§! yaklaşımımızı değiştireceğiz.\nBu yaklaşımdan ne bekleyebileceğimizi bilmiyoruz, ama belki de türümüze radikal... değişiklikler uygulamak için en iyi yol budur."
  darktec_crisis.40.focus.taint:0 "Karanlık Madde infüzyonlarına yaklaş."
  darktec_crisis.40.focus.taint.tooltip:0 "§Y$situation_darktec_transformation_approach_taint$§! yaklaşımımızı değiştireceğiz.\nBu yaklaşımdan ne bekleyebileceğimizi bilmiyoruz, ama belki de türümüzü radikal bir şekilde etkilememenin en güvenli yolu budur."

  # Taint
  darktec_crisis.40080.name:0 "$situation_darktec_transformation$ - Analiz"
  darktec_crisis.40080.desc.regular:0 "Paramadde infüzyon potansiyeline ilişkin ilk analizler çeşitli faydalar sağladı; sadece daha güçlü materyaller işleme bilgisine sahip olmakla kalmadık, aynı zamanda organik ve sibernetik dokular üzerinde uygun muhafaza ve güvenlik önlemleriyle yapılan kullanım, tam bir başarıyla sonuçlandı.\n\nKaranlık enerji, etkisini hassas bir şekilde karşılayarak atom bağlarını güçlendiriyor, yoğunluğu konsantre ederek ve artırarak veya temel parçacıklara daha fazla eklemeye izin vererek."
  darktec_crisis.40080.desc.gestalt:0 "Paramadde infüzyon potansiyeline ilişkin ilk analizler çeşitli faydalar sağladı; sadece daha güçlü materyaller işleme bilgisine sahip olmakla kalmadık, aynı zamanda organik ve sibernetik dokular üzerinde uygun muhafaza ve güvenlik önlemleriyle yapılan kullanım, tam bir başarıyla sonuçlandı.\n\nKaranlık enerji, etkisini hassas bir şekilde karşılayarak atom bağlarını güçlendiriyor, yoğunluğu konsantre ederek ve artırarak veya temel parçacıklara daha fazla eklemeye izin vererek."
