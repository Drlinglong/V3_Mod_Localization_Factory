	# Ending 2B: Hungering Nothingness
  darktec_crisis_endings.50.title:0 "Açlık Çeken Hiçlik"
  darktec_crisis_endings.50.desc.regular:0 "§LKaranlık maddenin aşırı yüklenmesi, [Root.GetName] hedeflerini tamamlarken tüm imparatorluğun etrafında dengesiz bir girdap haline geldi; ilkel karanlık maddeye maruz kalma geçtiği her şeyi yok etti, ancak yıkımdan... yeni bir şey doğdu, zira madde ve paramaddenin bu denli büyük ölçekteki çarpışması, yolundaki her şeyi enerjisiz bir birleşime dönüştürdü.\n\n[Root.GetName] imparatorluğunun çoğu kimsenin kavrayamayacağı bir şekilde anında gerçekliği aşarken, patlamanın ikincil etki alanına yakalanan şaşkın yaratıklardan bazıları kayboldu ve büküldü, korku, panik ve... açlık hüküm sürerken birleşime dönüştü.\n\nKaranlık bir kader.§!\nBiz...biz...Açız..."
  darktec_crisis_endings.50.desc.gestalt:0 "$darktec_crisis_endings.50.desc.regular$"
  darktec_crisis_endings.50.ok.regular:0 "...Yut...Tüket..."
  darktec_crisis_endings.50.ok.gestalt:0 "...Yut...Tüket..."

	# Ending 2C: Gods of the Void
  darktec_crisis_endings.60.title:0 "Boşluğun Tanrıları"
  darktec_crisis_endings.60.desc.regular:0 "§LAnomali ihlal edildiğinde içinde bir şey kıpırdandı, tanıdık bir şey... tanıdık.\nTüm o entropi melekleri sonsuz enerjisine yöneldiğinde birçok evrensel son ve doğuş deneyimlemiş, milyarlarca yıldızdan çok daha fazla yaşamışlardı ve şimdi bizim için geliyorlar.\n\nGerçekliğin ta kendisi arasında hoş karşılanıyoruz, evrenle ve birçok evrenle temel bir şey olmak için, ama bir şey geride bırakılmalı...§!\n\nZihinlerimiz şimdi genişliyor, ne olanla ne de olmayanla birleşirken benlik kavramını yitirdik.\nSonsuz olasılıkları görüyoruz ama artık göremiyoruz, onları hissediyoruz ama aynı zamanda hissetmeyi unutuyoruz.\nVarız.\nAma artık var değiliz.\n"
  darktec_crisis_endings.60.desc.gestalt:0 "$darktec_crisis_endings.60.desc.regular$"
  darktec_crisis_endings.60.ok.regular:0 "..."
  darktec_crisis_endings.60.ok.gestalt:0 "..."

	# Ending 3A: Void Collapse
  darktec_crisis_endings.70.title:0 "Boşluk Çöküşü"
  darktec_crisis_endings.70.desc.regular:0 "§LAnomali'yi ihlal etmek, onu anında dengesiz hale getirdi, kendi içine katlanmasına ve içe doğru patlamasına neden oldu.\nYaklaşan yıkım, çöküşün etrafındakiler için sonsuz bir manzara olduğundan, bölgedeki tüm zaman ve uzay birkaç döngü boyunca durdu.\n\nKaos, ne olursa olsun her zaman dengesini bulmaya çalışacaktır.§!\n\nNeden...bu değil..."
  darktec_crisis_endings.70.desc.gestalt:0 "$darktec_crisis_endings.70.desc.regular$"
  darktec_crisis_endings.70.ok.regular:0 "Biz ne..."
  darktec_crisis_endings.70.ok.gestalt:0 "Biz ne..."

  darktec_crisis_endings.7001.title:0 "Şimdi... Ne?"
  darktec_crisis_endings.7001.desc.regular:0 "Son olaylar ve koca bir medeniyetin çöküşü galaksi için şok edici haberlerdi, ancak imparatorluğumuzun uğradığı anomalik yıkım dalgalarının sona ermesiyle rahatladık.\nHer yer sessiz, fazla sessiz."
  darktec_crisis_endings.7001.desc.gestalt:0 "$darktec_crisis_endings.7001.desc.regular$"
  darktec_crisis_endings.7001.ok.regular:0 "En azından... hiçbir şey olmuyor."
  darktec_crisis_endings.7001.ok.gestalt:0 "En azından... hiçbir şey olmuyor."
  darktec_crisis.we_are_defeated_void_collapse_now_what:0 "Neden bu konuda bu kadar kötü bir hissimiz var..."

  darktec_crisis_endings.7011.title:0 "Galaktik Çöküş"
  darktec_crisis_endings.7011.desc.regular:0 "Acil durum raporları, galaksinin bir bölgesinin aniden yok olduğunu ve geriye sadece Kara Delikler ve baryonik olmayan radyasyonla dolu bir boşluğun kaldığını gösterdi.\nBu olayın neden olduğu ani enerji patlaması, sayısız can kaybıyla birlikte tüm galaksiyi etkiliyor."
  darktec_crisis_endings.7011.desc.gestalt:0 "$darktec_crisis_endings.7011.desc.regular$"
  darktec_crisis_endings.7011.ok.regular:0 "Oh hayır..."
  darktec_crisis_endings.7011.ok.gestalt:0 "Oh hayır..."

  darktec_crisis_endings.7021.title:0 "Galaktik Çöküş"
  darktec_crisis_endings.7021.desc.regular:0 "Galaksinin daha fazla bölgesi anında yok olurken çöküş hızlanıyor.\nÇok sayıda medeniyette acil tahliyeler yapılıyor ancak basit raporlar bile verilmeden teması kaybediyoruz.\n\nNe yapacağımızı bilmiyoruz."
  darktec_crisis_endings.7021.desc.gestalt:0 "$darktec_crisis_endings.7021.desc.regular$"
  darktec_crisis_endings.7021.ok.regular:0 "Bu son mu?"
  darktec_crisis_endings.7021.ok.gestalt:0 "Bu bizim sonumuz mu?"

	# Ending 3B: Dark Silence
  darktec_crisis_endings.80.title:0 "Karanlık Sessizlik"
  darktec_crisis_endings.80.desc.regular:0 "§LAnomali varlığını yitirip galakside var olan her şeye nüfuz etmeye başlayarak, ulaşılabilir maddelerin çoğunda mikro-tekillikler yaratırken, tüm galaksi yerinde tutuluyordu.\nAncak baryonik olmayan enerjiye uyumlu olanlar hayatta kaldı.§!\n\nYalnız mıyız...?"
  darktec_crisis_endings.80.desc.gestalt:0 "$darktec_crisis_endings.80.desc.regular$"
  darktec_crisis_endings.80.ok.regular:0 "..."
  darktec_crisis_endings.80.ok.gestalt:0 "..."

	# Ending 3C: Multidimensional Raiders
  darktec_crisis_endings.90.title:0 "Çokboyutlu Akıncılar"
  darktec_crisis_endings.90.desc.regular:0 "§LAnomaliye yakın tüm medeniyetleri vahşi bir enerji girdabı içine çekti ve onların bileşimini sadece saf, mutlak entropik enerjiye dönüştürdü, birleşmiş ve kararsız.\nUzun bir süre sonra, bu yeni formu boyutlar, gerçeklikler arasında nüfuz etmek ve onları ihlal etmek için kullanmayı öğrendiler, diğer varlıkların enerjisiyle beslenerek orijinal formlarını geri kazanmanın bir yolunu arayarak.§!\n\nHer galaksi, her boyut, artık bizim oyun alanımız.\nVar olan her şey bizim avımızdır ve onları avlayacağız."
  darktec_crisis_endings.90.desc.gestalt:0 "$darktec_crisis_endings.90.desc.regular$"
  darktec_crisis_endings.90.ok.regular:0 "..."
  darktec_crisis_endings.90.ok.gestalt:0 "..."



