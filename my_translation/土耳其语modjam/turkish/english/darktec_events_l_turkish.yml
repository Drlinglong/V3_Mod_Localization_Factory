	# Ending 2A: A Galaxy of Ghosts 
  darktec_crisis_endings.40.title:0 "Hayaletler Galaksisi"
  darktec_crisis_endings.40.desc.regular:0 "§LAnomali, ihlal edildiğinde galaksiye ölçülemeyecek miktarda entropi saldı, o kadar ki her gezegeni, her yıldızı, her canlıyı ve yapıyı içine boğdu.§!Artık çokuz.\nArtık biriz.\nHepimiz değiştik ve biz... daha fazlasıyız.\n\nHer şey bir olacak."
