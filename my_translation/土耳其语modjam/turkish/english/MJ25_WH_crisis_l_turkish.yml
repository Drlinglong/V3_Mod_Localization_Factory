 MJ25_WH_trait_mental_teratomas_desc:1 "Zihinlerimiz, büyüyen Hakikat kistleriyle ağırlaşıyor, çöküşün eşiğinde ve yalnızca irademizle bir arada duruyorlar."
 MJ25_WH_trait_mental_teratomas_tooltip:"Uzmanlar için İş Verimliliği: §G+5%§!$TABBED_NEW_LINE$- ['concept_planet_physicists'] için İş Verimliliği: §G+10%§!\n\nBir §rYıldız Şarkısı Bazilikası§! olan bir gezegendeyken:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$: §G+10%§!\n\n§rDokudaki Fısıltılar§! Yükseliş Avantajı olmadan:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$: §R-20%§!"
