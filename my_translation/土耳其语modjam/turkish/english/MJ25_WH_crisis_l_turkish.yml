 MJ25_WH_shattered_whispervault:"Parçalanmış Fısıltı Mahzeni"
 MJ25_WH_shattered_whispervault_desc:"Anlaşılmaz bir güç tarafından kullanılamaz hale parçalanan bu fısıltı mahzeni, karayı düşüncelerle dolu bir bataklığa dönüştüren yoğun bir şekilde yayılan §rYıldız Şarkısı Yankıları§! sızdırıyor."
 
 MJ25_WH_singing_whispervault:"Şarkı Söyleyen Fısıltı Mahzeni"
 MJ25_WH_singing_whispervault_desc:"Bir zamanlar parçalanmış olsa da, bu fısıltı mahzeni onarıldı. Salonları hala Onların sesiyle yüceltilmiş durumda, şimdi uyumlu bir şarkıda yankılanan ve parıldayan."
 
 MJ25_WH_songflare_resonance:0 "Şarkı Parlaması Yankısı"
 MJ25_WH_songflare_resonance_desc:0 "Hakikat Lanetlileri bu gezegenden temizlenmiş olsa da, uyumsuz sesleri hala sessiz, yıldızlı gecelerde yankılanmaya devam ediyor."
 
 
 MJ25_WH_oratorium:0 "Oratorium di Veria"
 MJ25_WH_oratorium_desc:0 "§rDokudaki Fısıltılar§! üzerine yaptığımız araştırmanın doruk noktası bu büyük salonda yükseliyor, buradan yakında Hakikat'i sonsuza dek söyleyeceğiz."
 MJ25_WH_oratorium_tt:"Son bir perde için hazırlanmış bir sahne."
 
 decision_MJ25_WH_one_empty_echoing_word:"Tek Bir Boş, Yankılanan Söz"
 decision_MJ25_WH_one_empty_echoing_word_desc:"Bozulmuş seslerimizle bile, dillerini telaffuz etmek gerçekliğin kendisini çarpıtıyor. Zihinlerimize yapışıyor, bizi yükselmeye teşvik ederken büyüyor. Bunu yapmak kaçınılmaz olarak tonunu duyan herkesin sesini serbest bırakacak ve hatta böylesine ağır bir Söz'ün söylendiği gezegenin kendisinin de. Bu, isteyerek katlanacağımız bir bedeldir.\n\n5 yıl boyunca mutluluğa ve üretime artan bonuslar sağlar. 5 yıl sonra, gezegen §rçökecek§!."
 
