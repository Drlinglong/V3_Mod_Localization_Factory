 MJ25_WH_whispers.120.name:"Rüzgar Gibi"
 MJ25_WH_whispers.120.desc:"Çağrımıza ilk yanıt veren, dokunun ötesinden sızan kendi seslerimizdir. Taklitçiler, belki de. Ya da bir zamanlar duyup da boşalmış ve çatlamış olanlar. Her ne olursa olsun, bu sesler yıldızın şarkısıyla yuva kurar, uyanık zihnimizin derinliklerinde daima mevcuttur.\n\nAncak Yankılar'la zaten bulduğumuz gibi, sadece iradeleri toplamak bir senfoniyi tamamlamaz. Bu kayıp, bitkin zihinleri beslemeli ve yönlendirmeliyiz; kendi şarkılarımız, tohumları verimli toprağa nazikçe taşıyan rüzgarlar olmalı."
 MJ25_WH_whispers.120.a:"Bizi zarardan koruyan gözün şarkısını söyleyin."
 MJ25_WH_whispers.120.a.tt:"§rYıldız Şarkısı Koromuz§!, gemilerimizin §YKaçınmasını§! geliştirecek."
