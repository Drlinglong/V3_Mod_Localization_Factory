 MJ25_WH_massa_situation_desc:"Şimdi yaklaşan şafak için son hazırlıklarımızı yapıyoruz. En büyük liderlerimiz yorulmadan, evrenimize bir Hakikat dalgası dökecek olan büyük konuşmayı tamamlamak için çalışıyor.\n\nKodeks ve Koro hazırda beklerken, geriye kalan tek şey son bestemizin tamamlanması."
