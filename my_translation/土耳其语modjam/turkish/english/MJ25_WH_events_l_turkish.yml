 MJ25_WH_whispers.2000.name:"Onların şarkısı"
 MJ25_WH_whispers.2000.desc:"Yıldızın şarkısı ele avuca sığmaz çıkıyor, güneş ışığıyla yıkanmış çiy gibi hem zihinden hem de medyadan buharlaşıyor. Bu tür kısa süreli şeyleri inceleme konusundaki tek umudumuz, kalıcı olarak yankılayıp kaydeden, inşa ettiğimiz büyük fısıltı mahzenlerinde yatıyor.\n\nAncak bu görünüşte boş çabada, şüphelerimizi doğruladık. Yıldız Şarkısı Yankıları bir dildir. Bir zamanlar gerçekliğimizin dokusunun ötesinden fısıldanan, bizi dolduran, tutkulu bir şarkı. Kim tarafından olduğunu bilmiyoruz. Ama Onların iradesi ne olursa olsun, dinleyeceğiz."
 MJ25_WH_whispers.2000.a:"Onlar rehberlerimiz olacak"
 
 MJ25_WH_whispers.2004.name:"Delirtici Fısıltılar"
 MJ25_WH_whispers.2004.desc:"[root.GetName] üzerinde uğursuz bir şey kök saldı. Halkımız hem zihni hem de bedeni aşındıran köklü bir deliliğe yenik düşüyor.\n\nHenüz kaynağını tespit edememiş olsak da, nüfusumuzun daha fazlası bu yayılan yalanlar vebasına yenik düştükçe etkisi inkar edilemez. Durumu izlemeli, yapabilirsek bu yozlaşmayı kökünden kazımalı, yapamazsak da kontrol altına almalıyız."
 MJ25_WH_whispers.2004.a:"Rahatsız Edici..."
 
 MJ25_WH_whispers.2005.name:"Uluyan Fırtınalar"
 MJ25_WH_whispers.2005.desc:"Ses-fırtınaları sınırlarımıza ulaştı. Çarpma için kendimizi hazırladık, ancak alıştığımız kozmik fırtınaların hiddetiyle gelmediler. Aksine, dokunuşları yumuşak ve rahatlatıcıydı, kulağımızdaki bir sevgilinin fısıltısı gibi.\n\nAncak onunla birlikte, zihnimizin arkasında rahatsız edici bir kaşıntı geliyor. Yavaşça diğer tüm düşünceleri aşarak büyüyen bir şey. Halkımız, Hakikat Laneti adını vermeye başladığımız şeyle duyarsız ve boş hale gelerek yenik düşmeye başlıyor. Etkilenenler, yaklaşan bir çöküşün şarkısını söylüyor.\n\nHiç şüpheniz olmasın, saldırı altındayız. Bu fırtınaların kaynağını yok etmeliyiz."
 MJ25_WH_whispers.2005.a:"Çok geç değil."
 
 MJ25_WH_whispers.2007.name:"Özgürlük, Sonunda"
 MJ25_WH_whispers.2007.desc:"Şarkılarımız dokunun içine kök saldı, en net duyuldukları yerde atkısını incelterek yayılıyor. Ve zemin buldu. Hakikat'e sarsılmaz bir inançla kucağımıza alınan sayısız zihinde.\n\nEvrenimizin kısıtlamalarından kendi dünyalarını koparıp sürüklenmeye bırakan, uzanan bu zihinlerdir. Ötesinden bile, bu minnettar sesler bize sesleniyor, Koromuza katılıyorlar.\n\nDiğerleri bütün bir gezegenin yok oluşuna bakıp bizi canavar olarak görebilir. Ama bunun neşeli bir oluşum olduğunu ve şimdi bu cahil galaksinin geri kalanına hediye ettiğimiz bir şey olduğunu duymuyorlar."
 MJ25_WH_whispers.2007.a:"Zamanla, hepsi özgürleşecek."
 
 MJ25_WH_whispers.2008.name:"Tam Çöküş"
 MJ25_WH_whispers.2008.desc:"Dakikalar önce, [root.solar_system.GetName] sistemindeki sensörlerimiz statik bir fırtınayla parladı. Bu fırtına, kolonilerimizin üzerine çöken uhrevi fırtınanın lanetli uğultusunu bile bastıracak kadar güçlüydü. Dinince, [root.GetName] yok olmuştu. Koca bir gezegen... iz bırakmadan silinmişti.\n\nİleri araştırmalar sonucunda, [root.GetName]'in Hakikat-Lanetlileri'nin gezegenin tamamını yutmadan sadece dakikalar önce şarkı söylemeye başladığına dair raporlar aldık. Bu olayların birbiriyle bağlantılı olup olmadığını bilmiyoruz. Eğer öyleyse, bu fırtınaların yayılmasını durdurmak için hızla hareket etmeliyiz. Çok geç olmadan."
 MJ25_WH_whispers.2008.a:"Bu tehdidi görmezden gelemeyiz."
 
 MJ25_WH_whispers.2009.name:"Boşluklar"
 MJ25_WH_whispers.2009.desc:"İlk Kehanetçi Gözlem Noktamızı bir kara deliğin yörüngesinde inşa ettiğimizde, başka evrenlerden süzülmüş olabilecek yankıları yakalamayı ummuştuk. Ne de olsa, Onların şarkısının kendi evrenimizin ötesinden sızdığından uzun süredir şüpheleniyorduk.\n\nAncak, yıllar süren gözlemler sonucunda yıldızların şarkısının burada, diğer sıradan sistemlerdekinden ne daha güçlü ne de daha zayıf olmak üzere sabit kaldığını öğrendik. Onların sesinin bizim fazla kırılgan alemimizde tutunmasına izin veren çatlaklar şüphesiz ki çok geniş bir alana yayılmış, gerçekliğin kendisi boyunca imkansızca ulaşmış olmalı."
 MJ25_WH_whispers.2009.a:"Daha keşfedilecek çok şey var."
 
 MJ25_WH_whispers.2010.name:"Gizemle Örtülü"
 MJ25_WH_whispers.2010.desc:"Peçe araştırmamız başladığı gibi belirsizlik ve boşlukla sonuçlanıyor. Bu olasılık alemini araştırırken, evrenin sayısız harika yansımasını gördük. Zar zor kavrayabildiğimiz vizyonlara dönüşen saf, parıldayan düşünceler.\n\nBu, sürekli evrimleşen bir alem ve sunduğu her şeyi elekten geçirmeyi asla umut edemezdik. Ancak meditasyonlarımız ve sayısız saatlik araştırmalarımızın kavradığı şeyler arasında, Onların şarkısının hiçbir izine rastlamadık. En ufak bir yankı bile yoktu.\n\nNerede şarkı söylüyorlarsa, bu Peçe'nin içinde değil, tamamen bizim bilgimizin ötesinde."
 MJ25_WH_whispers.2010.a:"Bu boşluk çok şey anlatıyor..."
 
 MJ25_WH_whispers.2011.name:"Gizemle Örtülü"
 MJ25_WH_whispers.2011.desc:"Peçe araştırmamız başladığı gibi belirsizlik ve boşlukla sonuçlanıyor. Bu olasılık alemini araştırırken, evrenin sayısız harika yansımasını gördük. Zar zor kavrayabildiğimiz vizyonlara dönüşen saf, parıldayan düşünceler.\n\nBu, sürekli evrimleşen bir alem ve sunduğu her şeyi elekten geçirmeyi asla umut edemezdik. Ancak meditasyonlarımız ve sayısız saatlik araştırmalarımızın kavradığı şeyler arasında, Onların şarkısının hiçbir izine rastlamadık. En ufak bir yankı bile yoktu.\n\nYine de, çabalarımız fark edilmemiş değil. Şimdi bir psiyon topluluğu bizimle iletişime geçerek, Peçe hakkındaki geniş bilgilerinin yardımcı olabileceğini iddia ediyor."
 MJ25_WH_whispers.2011.a:"Bağla onları."
 MJ25_WH_whispers.2011.b:"İletişimlerini reddet."
 
 MJ25_WH_whispers.2020.name:"Tahtın Sahte Varisleri"
 MJ25_WH_whispers.2020.desc:"Boşluktaki Fısıltıcılara çekilmiştik. Onların Hakikat'in araçları olduğuna dair boş vaatlere kanmıştık. Ancak Peçe'ye ve onun barındırdığı potansiyele yakınlaştıkça, efendilerimizin bizden saklamak istediklerini duyduk. Yıldızların şarkısını bastırmaya çalışırken seslerindeki o panik ışıltısı.\n\nOnlar sadece sahte varisler. Elimize bırakılmış aksesuar gibiler. Kıskançlıkla sakladıkları tüm sırlara rağmen, bizim öğrendiklerimizi bilmiyorlar. Bir taht olmadığını ve iddialarının sözleri kadar yanlış olduğunu.\n\nYine de, dualarımızın tonlaması dışında hiçbir şey değişmeyecek. Fısıltıcılar bizi kullandılar ve istismar ettiler, Onların haklı cübbesine el koydular. Şimdi onların cehaletinin boyutunu anladığımıza göre, onları benzer şekilde kullanma sırası bizde."
 MJ25_WH_whispers.2020.a:"Bizi sağır edemeyecekler."
 
 MJ25_WH_whispers.2030.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2030.generic.desc:"Selamlar, gezgin. Perdeyi delme yönündeki kaba denemelerinizi hissettik ve arayış içinde kaldığınızı fark ettik. Yasak olana dokunarak kendinizi yok etmenize izin vermek yerine, Peçe'nin sırlarının mütevazı bilginleri olarak hizmetlerimizi sunmaya karar verdik.\n\nBuyurun. Ne aradığınızı söyleyin, cevaplarınızı bulalım."
 MJ25_WH_whispers.2030.psionic.desc:"Selamlar, seyyah. Peçe'ye daldıkça sorgulayan zihinlerinizin yankılarını hissettik. Yolu biliyorsunuz, ama yine de arayış içinde kaldınız, değil mi? Şimdi çözmek istediğiniz gizem ne olursa olsun, kendimizi... meraklanmış buluyoruz. Bu sizin yolunuz olabilir, ama belki de tek başınıza yürümenize gerek yoktur.\n\nBuyurun. Ne aradığınızı söyleyin, cevaplarınızı bulmanıza yardımcı olalım."
 MJ25_WH_whispers.2030.a:"Bu fısıltıları duyuyoruz..."
 MJ25_WH_whispers.2030.b:"Duyamazsınız. Yardım edemezsiniz."
 
 MJ25_WH_whispers.2031.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2031.generic.desc:"Peçe'nin içinde bolca fısıltı var ve onları bulmak için çok derine inmenize gerek yok. İçindeki akıl almaz varlıklar arasında, birçok sesten biri olan Fısıltıcılar Korosu var. Şarkı ve fısıltıların, sırların ve yetki alanlarının sahipleri...\n\nSizin fısıltılarınızın kaynağı olmaya en olası suçlular olarak onları öne sürerdik. Bir deney mi, belki? Onlar dönek bir efendidir ve tasarımlarını bildiğimizi varsaymazdık."
 MJ25_WH_whispers.2031.psionic.desc:"Peçe'nin içinde bolca fısıltı var ve onları bulmak için çok derine inmenize gerek yok. Fısıltıcılar Korosu'nun çağrısını şüphesiz duymuşsunuzdur, değil mi? Şarkı ve fısıltıların, sırların ve yetki alanlarının sahipleri...\n\nSizin fısıltılarınızın kaynağı olmaya en olası suçlular olarak onları öne sürerdik. Bir deney mi, belki? Onlar dönek bir efendidir ve tasarımlarını bildiğimizi varsaymazdık."
 MJ25_WH_whispers.2031.a:"Bu, bulgularımızla çelişiyor."
 MJ25_WH_whispers.2031.b:"Araştırmamızı gözden geçirmeliyiz."
 MJ25_WH_whispers.2031.c:"Fısıltıcıları oldukça iyi tanıyoruz..."
 
 MJ25_WH_whispers.2032.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2032.generic.desc:"Sana acıyoruz, gezgin. Bilinecek ne harika sırlar olduğunu duymayan sensin. Yine de, yardımımızı istemiyorsan, bu senin kararın.\n\nSeni izleyeceğiz ve ne olacağını göreceğiz. Teklifimizi reddetme kararın kısa görüşlü mü çıkacak? Bunu yalnızca Peçe bilir."
 MJ25_WH_whispers.2032.psionic.desc:"Böyle bir nefret söylemine gerek yok, seyyah. Aynı taraftayız, Peçe'nin lütfunun istekli meraklılarıyız. Yine de, yardımımızı istemiyorsan, bu senin kararın.\n\nÖtesindeki o muazzam aleme dair anlayışını geliştirirken seni izlemeye devam edeceğiz ve kapılarımız diğer konularda sana açık kalacaktır."
 MJ25_WH_whispers.2032.a:"Başkalarına ihtiyacımız yok."
 
 MJ25_WH_whispers.2040.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2040.desc:"Öyle mi? Peçe'nin sonsuz derinlikte olduğunu ve sizin sadece yüzeyini kaşıdığınızı vurgulamalıyız. Yine de, cevaplarınızın başka bir yerde olduğuna inanıyorsanız, bir kehanet gerçekleştirebiliriz.\n\nZihinlerinize uzanıp orada ne bulunabileceğini görmemiz bizim için basittir. Bu fısıltıları kendimiz görebilirsek, belki de ne aradığınızı daha iyi anlarız.\n\nElbette, izniniz olmadan bunu yapmayı göze almazdık."
 MJ25_WH_whispers.2040.a:"Devam etmeniz için kutsamalarımızı aldınız."
 MJ25_WH_whispers.2040.b:"Ama biz makineleriz..."
 MJ25_WH_whispers.2040.c:"Üzgünüz, ama zihinlerimiz bize aittir."
 
 MJ25_WH_whispers.2041.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2041.desc:"Araştırmanız mı, öyle mi? Perdenin ötesinden kesin bir sonuca varmak zordur. Peçe'nin doğası delirtici derecede yoğun ve bilinmez olmaktır. Yine de, Fısıltıcılar gibi geniş ve güçlü bir varlığın etkisi açık izler bırakacaktır.\n\nEk bir onay isterseniz, zihinlerinize uzanıp orada ne bulunabileceğini görmemiz bizim için basittir. Eğer yolunuz gerçekten Fısıltıcıların sayısız sesi tarafından yazılmışsa, etkilerini kesinlikle hissederdik.\n\nElbette, izniniz olmadan bunu yapmayı göze almazdık."
 MJ25_WH_whispers.2041.a:"Devam etmeniz için kutsamalarımızı aldınız."
 MJ25_WH_whispers.2041.b:"Ama biz makineleriz..."
 MJ25_WH_whispers.2041.c:"Üzgünüz, ama zihinlerimiz bize aittir."
 
 MJ25_WH_whispers.2042.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2042.desc:"Dikkatli olun, yolcular, zira söyledikleriniz küfre yaklaşıyor. Boşluğun Fısıltıcıları'nın karşısında bir hiçsiniz. Onların Korosu, sizin gibi genç bir ırktan çok daha uzun süredir, çağlar boyunca var olmuştur.\n\nÖrtü, bilincin temel seviyesidir. Psiyonik yatkınlığınızla bile asla bilemeyeceğinizden daha yoğun ve derin bir düşünce uçurumu. Yeteneklerini hafife almayın. Cevabınızın orada yattığından eminiz ve bunu kanıtlayabiliriz.\n\nZihinlerinize girip orada ne bulunabileceğini görmemiz bizim için kolay olurdu. Eğer şüphelendiğimiz gibi, yolunuz Fısıltıcıların sayısız sesi tarafından yazılmışsa, etkilerini kesinlikle hissederdik.\n\nAncak yine de, izniniz olmadan bunu yapmaya cüret etmezdik."
 MJ25_WH_whispers.2042.a:"Devam etmeniz için kutsamalarımızı aldınız."
 MJ25_WH_whispers.2042.b:"Ama biz makineleriz..."
 MJ25_WH_whispers.2042.c:"Üzgünüz, ama zihinlerimiz bize aittir."
 
 MJ25_WH_whispers.2050.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2050.desc:"Nazik olacağız. Şimdi başlayalım.\n\nDaldığımızda, ruhunuz önümüzde inanamayacağınız kadar sürekli değişen bir renk ve şekil manzarasına yayılıyor. Her zihin taze bir nefes. İmkansızın gerçeğe dönüştüğü bir panorama. Garip bir şekilde, Örtü'nün etkisini hissetmiyoruz. Belki de haklıydınız. Ama daha fazlası var. Kolektif bilinçaltınızın köklerinde, daha derin bir şey.\n\nDaha derine kayıyoruz, ama burada bir dip akıntısı var. Daha önce hiç deneyimlemediğimiz bir tehlike. Yüzeye çıkmaya çalışıyoruz. U-uzaklaşmaya çalışıyoruz. Ama bu- burada bir diiip akıntısı va- var. Etrafımızda güüümbürdeye- uğulda-yan seslerrr çıtı-rdıyor ki biiiz- biz- ya-yapamayız-"
 MJ25_WH_whispers.2050.a:"Hâlâ orada mısınız?"
 MJ25_WH_whispers.2050.b:"İyi misiniz?"
 
 MJ25_WH_whispers.2051.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2051.desc:"Zihnin yolları pek çoktur, gençler. Makine olabilirsiniz, ama basit bir statik kod değilsiniz. İçinizde, diğerleri kadar gerçek, ağ bağlantılı bir zihin atıyor. Yazılım veya donanım, içine dalabileceğimiz bir irade ve bilince sahip olduğunuz sürece önemi azdır.\n\nDaha azını söylemek, kendi benliğinizi inkar etmek olurdu.\n\nBir kez daha size soruyoruz... Varlığınızın kitabını açıp orada ne bulunabileceğini okuyalım mı?"
 MJ25_WH_whispers.2051.a:"Devam etmeniz için kutsamalarımızı aldınız."
 MJ25_WH_whispers.2051.b:"Üzgünüz, ama zihinlerimiz bize aittir."
 
 MJ25_WH_whispers.2052.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2052.desc:"Talihsiz, ama anlaşılır. Bir başkasının zihnini kurcalamasına izin vermek asla kolay – veya çoğu zaman akıllıca – değildir. Belki de size yardımcı olabileceğimiz başka yollar vardır. Biz, çağların tarihlerine tanıklık etmiş kadim bir halkız.\n\nBelki de daha basitçe cevaplayabileceğimiz sorularınız vardır?"
 MJ25_WH_whispers.2052.a:"Bu yolda ilerleyen diğerlerine ne oldu?"
 MJ25_WH_whispers.2052.b:"Bu etki başka alemlerden geliyor olabilir mi?"
 MJ25_WH_whispers.2052.c:"Gerçek hakkında ne biliyorsunuz?"
 MJ25_WH_whispers.2052.d:"Başka sorumuz yok."
 
 MJ25_WH_whispers.2060.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2060.desc:"...\n\n...\n\n...Evet. Özür dileriz. Zihin meselelerine dalışlarımızda daha önce böyle bir... anormallikle karşılaşmadık. Bu, böyle bir girişimin bize bile sunduğu riskleri vurgulamaktadır.\n\nAncak yanlış anlamayın, bu sadece ritüelimizin bir hatasıydı, başka bir şey değil. Söyleyebileceğimiz tek şey, bu yolun çıkmaz bir sokak olduğudur. Daha dünyevi endişeler bolken, zamanınızı veya enerjinizi bu tür şeylere harcamamanızı şiddetle tavsiye ederiz.\n\n\nTonlarında bir aciliyet hissi var."
 MJ25_WH_whispers.2060.a:"Başka sorularımız var."
 MJ25_WH_whispers.2060.b:"Yine de zamanınız için teşekkür ederiz."
 
 MJ25_WH_whispers.2061.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2061.desc:"...\n\n...\n\n...Öyle sanıyoruz. Bağlantımızı kontrolümüzden çıkıp spirallendikçe zorla kesmemiz gerekti, ama buradayız. Zihnimiz yerinde, zar zor da olsa. Genç bir ırkın bilincine yapılan basit bir dalış sırasında böyle bir... ağırlık hissetmeyi beklemiyorduk.\n\nAncak yanlış anlamayın, bu sadece ritüelimizin bir hatasıydı, başka bir şey değil. Söyleyebileceğimiz tek şey, yolunuzun çıkmaz bir sokak olduğudur. Daha dünyevi endişeler bolken, zamanınızı veya enerjinizi bu tür şeylere harcamamanızı şiddetle tavsiye ederiz.\n\n\nTonlarında bir aciliyet hissi var."
 MJ25_WH_whispers.2061.a:"Başka sorularımız var."
 MJ25_WH_whispers.2061.b:"Yine de zamanınız için teşekkür ederiz."
 
 MJ25_WH_whispers.2062.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2062.desc:"...L- lütfen, bu konuda başka soru sormayın. Size söyleyebileceğimiz tek şey, yıldızlar arasında keşfedilecek büyük bir Gerçek olmadığı ve bu tür naif uğraşlardan iyi bir şey çıkmayacağıdır.\n\nBize inanın. Lütfen.\n\nŞimdi dinlenmeliyiz. Tepki bizi yordu ve dinlenmeye ihtiyacımız var."
 MJ25_WH_whispers.2062.a:"Neden... korkulu sesler çıkarıyorlar?"
 
 MJ25_WH_whispers.2070.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2070.desc:"Diğerleri mi? Boşluğun Fısıltıcıları'nın hizmetine giren pek çok başkası var. Bu tür imparatorlukların kayıtlarını bulmak için uzağa bakmanıza gerek yok.\n\nAma sorduğunuz bu değil, değil mi? Sizinle aynı yolu takip eden, duyduklarının yerini sorgulayan diğerlerini bilmek istiyorsunuz. Eğer yankılarınızın Örtü'den doğmadığı doğruysa... O zaman bu tür imparatorlukların kaydı mevcut değildir.\n\nBu konuda yalnızsınız."
 MJ25_WH_whispers.2070.a:"Bu etki başka alemlerden geliyor olabilir mi?"
 MJ25_WH_whispers.2070.b:"Gerçek hakkında ne biliyorsunuz?"
 MJ25_WH_whispers.2070.c:"Başka sorumuz yok."
 
 MJ25_WH_whispers.2071.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2071.desc:"Kesinlikle. Diğer alemler, kendi boyutumuzun hem üstünde hem de altında iç içe durmaktadır. Örtü bunlardan sadece biridir – zihnin en derin katmanı. Bahsettiğiniz başarıları yapabilecek bir varlık için en olası kaynak olsa da, bizimkine dokunan başka derinlere kök salmış alemler de vardır.\n\nIzdırap, enerji, madde düzlemleri... Bilebileceğimizden çok daha fazlası var. Hepsini aramak bir sonsuzluk sürerdi ve itiraf ederiz ki biz sadece Örtü konularında uzmanız."
 MJ25_WH_whispers.2071.a:"Bu yolda ilerleyen diğerlerine ne oldu?"
 MJ25_WH_whispers.2071.b:"Gerçek hakkında ne biliyorsunuz?"
 MJ25_WH_whispers.2071.c:"Başka sorumuz yok."
 
 MJ25_WH_whispers.2072.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2072.desc:"Bunu bu kadar açıkça söylemekte tereddüt ediyoruz, ama... Ortaya çıkarılacak ulu, evrensel bir hakikat yok. Bir zamanlar evrenin yasalarında ustalaşmış olanlar vardı ve hatta onlar bile geri kalanımızın böyle bir cehalet içinde yaşadığını bu kadar cesurca iddia etmediler.\n\nEvet, dünyamız harikulade sırlarla dolu ama bunların en büyüğü bile daha önce öğrendiklerimizi geçersiz kılmıyor. Bu tür imkânsızlıkların peşinden koşmak yerine, evrendeki kendi yerinizi bulmaya çalışmalısınız."
 MJ25_WH_whispers.2072.a:"Bu yolda ilerleyen diğerlerine ne oldu?"
 MJ25_WH_whispers.2072.b:"Bu etki başka alemlerden geliyor olabilir mi?"
 MJ25_WH_whispers.2072.c:"Başka sorumuz yok."
