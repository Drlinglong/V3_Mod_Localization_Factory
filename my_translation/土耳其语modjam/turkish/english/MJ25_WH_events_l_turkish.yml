 MJ25_WH_whispers.100.name:"Kutup Işığı Gibi ve Görkemli"
 MJ25_WH_whispers.100.desc:"Denemeler ve başarısızlıklar. Şarkılar ve kederler. Bir zamanlar biçtiğimiz hasat buydu. Kusurlu fiziksel formlarımızla sınırlıyken, Onların sözlerini gelip geçici bir yankıdan öte nasıl kullanabilirdik ki?\n\nAncak bu, hırsımızı bitirmemişti.\n\nŞimdi başarısızlıklarımızdan Yıldız Şarkısı Korosu doğuyor. Ölümlü kabuklarının boyunduruğundan kurtarılmış sesler. Şimdi icra ettiğimiz şarkıyı yönetecek olan bu ham, sınırsız zihinlerdir.\n\nZihnimizin derinliklerindeki o çağlar boyu soluklaşmış renk, yarattığımız ahenksiz yıldız uğultusuyla şimdiden yeniden canlı ve gökkuşağı rengine büründü. Şimdi, Onların cevabına tanık olmaya hazırlanırken, doğurduğumuz senfoninin sözlerini bilmemiz yeterli."
 MJ25_WH_whispers.100.a:"Bir parça daha yerine oturuyor."
 
 MJ25_WH_whispers.110.name:"Tezgah Gibi"
 MJ25_WH_whispers.110.desc:"Onların sözlerini anlama kapasitemiz sınırına ulaşıyor. Tek başımıza, basitçe çok küçüğüz. Maddiyata ve ihtiyaçlarımızın izlerini taşıyan bilinçli düşünceye fazla batmış durumdayız.\n\nTek bir zihin bu yükü asla tek başına taşıyamazdı. Hayır, cevap sesleri birleştirmekte yatıyor. Sadece kendimizinkini değil, galaksinin seslerini de. Aradığımız cevapları bize getirecek olan bu parçalı iradedir.\n\nŞimdiden, Gerçek tarafından özgürleştirilmiş seslere şarkı söylüyor, onları yanımıza çağırıyoruz. Amaç birliği içinde, hayali ve şarkıyı onları tek bir varlık olarak örmek için bağlayıcı bağlar olarak kullanacağız."
 MJ25_WH_whispers.110.hivemind.desc:"Onların sözlerini anlama kapasitemiz sınırına ulaşıyor. Tek başımıza, büyük zihnimiz bile çok küçük kalıyor. Maddiyata ve kabuklarımızın ihtiyaçlarının izlerini taşıyan bilinçli düşünceye fazla batmış durumdayız.\n\nTek bir zihin, akıl almaz derecede büyük olsa bile, bu yükü asla tek başına taşıyamazdı. Hayır, cevap sesleri birleştirmekte yatıyor. Sadece kendimizinkini değil, galaksinin seslerini de. Aradığımız cevapları bize getirecek olan bu parçalı iradedir.\n\nŞimdiden, Gerçek tarafından özgürleştirilmiş seslere şarkı söylüyor, onları yanımıza çağırıyoruz. Amaç birliği içinde, hayali ve şarkıyı onları tek bir varlık olarak örmek için bağlayıcı bağlar olarak kullanacağız."
