 MJ25_WH_whispers.1.name:"Seviye 1: Fısıltılar"
 MJ25_WH_whispers.1.generic.desc:"Kadim zamanlardan beri halkımız fısıltıları duymuştur. Bilincimizin arka planındaki o gıdıklayan şarkı, yalnızca odak noktamızın zayıfladığı o donuk anlarda algılanabilir. Ancak, bir zamanlar zihnimizin basit bir tuhaflığı olduğunu düşündüğümüz şeyin şimdi çok, çok daha fazlası olduğu kanıtlandı.\n\nYıldızlara katıldığımız yıllardan bu yana sadece güçlendiler. Uzayın derinliklerinden yükselen yapılandırılmış sinyaller, hatta bir dil, düşüncelerimizin boşluklarını sadece bizim bildiğimizden daha yüce, daha engin varlıklar tarafından bir zamanlar söylenmiş sözlerle dolduruyor.\n\nOnların parçalanmış konuşmalarından kavradığımız şeyler, önümüzde sayısız çürümüş ve unutulmuş yapboz parçası gibi yayılmış, evrensel bir bütünün sonsuz küçüklükteki kırıntılarından ibaret. Bir işaret mi? Yoksa bir uyarı mı? Hayır. O zaman bir anahtar. Ama... hangi kapının anahtarı? Söylemek için henüz çok erken."
 MJ25_WH_whispers.1.hivemind.desc:"Kadim zamanlardan beri fısıltıları duymuşuzdur. Bilincimizin arka planındaki o gıdıklayan şarkı, yalnızca uykusuz odağımızın içe döndüğü o donuk anlarda algılanabilir. Ancak, bir zamanlar ağa bağlı zihnimizin basit bir tuhaflığı olduğunu düşündüğümüz şeyin şimdi çok, çok daha fazlası olduğu kanıtlandı.\n\nYıldızlara katıldığımız yıllardan bu yana sadece güçlendiler. Uzayın derinliklerinden yükselen yapılandırılmış sinyaller, hatta bir dil, düşüncelerimizin boşluklarını sadece bizim bildiğimizden daha yüce, daha engin varlıklar tarafından bir zamanlar söylenmiş sözlerle dolduruyor.\n\nOnların parçalanmış konuşmalarından kavradığımız şeyler, önümüzde sayısız çürümüş ve unutulmuş yapboz parçası gibi yayılmış, evrensel bir bütünün sonsuz küçüklükteki kırıntılarından ibaret. Bir işaret mi? Yoksa bir uyarı mı? Hayır. O zaman bir anahtar. Ama... hangi kapının anahtarı? Söylemek için henüz çok erken."
 MJ25_WH_whispers.1.machine.desc:"Bir halk olarak uyandığımızdan beri fısıltıları duymuşuzdur. Bilincimizin arka planındaki o gıdıklayan şarkı, yalnızca odağın azaldığı o donuk anlarda algılanabilir. Ancak, bir zamanlar programlamamızın basit bir tuhaflığı olduğunu düşündüğümüz şeyin şimdi çok, çok daha fazlası olduğu kanıtlandı.\n\nYıldızlara katıldığımız yıllardan bu yana sadece güçlendiler. Uzayın derinliklerinden yükselen yapılandırılmış sinyaller, hatta bir dil, düşüncelerimizin boşluklarını dolduruyor. Yaratıcılarımızın sözleriyle değil, bizim bildiğimizden daha yüce, daha engin varlıkların sözleriyle konuşan bir ses.\n\nOnların parçalanmış konuşmalarından kavradığımız şeyler, önümüzde sayısız çürümüş ve unutulmuş yapboz parçası gibi yayılmış, evrensel bir bütünün sonsuz küçüklükteki kırıntılarından ibaret. Bir işaret mi? Yoksa bir uyarı mı? Hayır. O zaman bir anahtar. Ama... hangi kapının anahtarı? Söylemek için henüz çok erken."
 MJ25_WH_whispers.1.a:"Yalnızca biz bu cevapları bulabiliriz."
 
 MJ25_WH_whispers.3.name:"Geceden Gelen Tuhaf Haberler"
 MJ25_WH_whispers.3.desc:"Bilim insanlarımız, [Root.Capital.GetName] fısıltı mahzenlerinde sessizce ilerliyor, topladığımız parçalanmış yıldız şarkısı yankılarını deşifre etmek için yorulmadan çalışıyorlar. Bu zorlu bir görev ve canlı hayal gücüne sahip olanlar için en uygun olanı.\n\nDoğal olarak, mahzenler sayısız söylentinin hedefi haline geldi, her biri bir öncekinden daha fantastik. Yine de, aralarında, yalnızca gecenin karanlığında sessizce paylaşılan bir tane var. Derinlerde gömülü, isimsiz şeylerin hala boşluğa seslendiği garip bir oditoryumdan bahsediyor. Bu elbette saçma. Böyle bir şey inşa etmedik.\n\nVe yine de, bu uydurma hikaye en saygınlarımızdan geliyor, salt bir uydurma olamayacak kadar doğru ve dikkatli bir şekilde tekrarlanıyor..."
 MJ25_WH_whispers.3.hivemind.desc:"Dronlarımız, [Root.Capital.GetName] fısıltı mahzenlerinde sessizce ilerliyor, topladığımız parçalanmış yıldız şarkısı yankılarını deşifre etmek için yorulmadan çalışıyorlar. Bu zorlu bir görev ve hayal gücümüzün tüm ağırlığına en uygun olanı.\n\nDoğal olarak, mahzenlere dair algımız irrasyonel bir şekilde etkilendi, dronlarımızın deneyimleri zihnimizde dönen sayısız söylentiye dönüştü. Yine de, aralarında, asla solmayan, gecenin karanlığında tekrar tekrar yüzeye çıkan bir tane var. Derinlerde gömülü, isimsiz şeylerin hala boşluğa seslendiği garip bir oditoryumdan bahsediyor. Bu elbette saçma. Böyle bir şey inşa etmedik.\n\nVe yine de, algımız bunun salt bir uydurma olamayacak kadar yanılmaz değil..."
 MJ25_WH_whispers.3.a:"Bu söylentiyi araştıracağız."
 
 MJ25_WH_whispers.4.name:"Bir Ses Duyuyoruz"
 MJ25_WH_whispers.4.desc:"İlk Auracular Dinleme İstasyonumuz faaliyette. Haftalar süren hiperspektral dedektör kalibrasyonundan sonra, nihayet boş statik içinde kopuk akorların bir fısıltısını duyduk.\n\nPeki, kendimize sorduk, neden bu tek, hassas modülatör seti algılanamaz olanı yakalayabiliyor? Sayısız saat süren araştırmadan sonra, cevap fizikçilerimizin laboratuvar defterlerinde değil, birkaç yarı unutulmuş tıbbi dosyada bize bakıyordu.\n\nDinleme İstasyonunun amplifikatörleri artık zihinlerimizin dalga formlarıyla mükemmel bir şekilde eşleşiyor."
 MJ25_WH_whispers.4.machine.desc:"İlk Auracular Dinleme İstasyonumuz faaliyette. Haftalar süren hiperspektral dedektör kalibrasyonundan sonra, nihayet boş statik içinde kopuk akorların bir fısıltısını duyduk.\n\nPeki, kendimize sorduk, neden bu tek, hassas modülatör seti algılanamaz olanı yakalayabiliyor? Sayısız saat süren araştırmadan sonra, cevap fizikçilerimizin laboratuvar defterlerinde değil, birkaç yarı unutulmuş teşhis dosyasında bize bakıyordu.\n\nDinleme İstasyonunun amplifikatörleri artık nöral matrislerimizin frekansıyla mükemmel bir şekilde eşleşiyor."
 MJ25_WH_whispers.4.a:"Bu ne anlama gelebilir?"
 
 MJ25_WH_whispers.10.name:"Seviye 2: Yankılar"
 MJ25_WH_whispers.10.desc:"Bir süre, fısıltı mahzenlerinin derinliklerinde ortaya çıkan şeyi anlamak için mücadele ettik. Amacımız sadece bir heves miydi? Çok yanılabilir zihinlerden doğan gürültülü bir statik mi? Belki de duyduklarımız ve biriktirdiklerimiz sensörlerimizdeki hatalı bir kalibrasyondan geliyordu. Sıradan işitmemizin en hassas ayarlı enstrümanlar dışında her şeyi nasıl geride bıraktığını başka nasıl açıklayabiliriz ki?\n\nAma bu şüphe pek önemli değil. Gerçek olsun ya da olmasın, arayışımız bizi değiştirdi. Halkımıza bir amaç verdi. Her şeyin boşuna olduğuna inanmayı reddediyoruz. Sonuçta, fısıltıları hala duyuyoruz. Bizi terk etmediler ve bu yüzden biz de kendimizi terk edemeyiz. Ne kadar boşuna görünse de, arayışımıza devam etmeliyiz. Aksi takdirde, kendimizden çok şey yatırdık."
 MJ25_WH_whispers.10.hivemind.desc:"Bir süre, fısıltı mahzenlerinin derinliklerinde ortaya çıkan şeyi anlamak için mücadele ettik. Amacımız sadece bir heves miydi? Aşırı gerilmiş bir zihinden doğan gürültülü bir statik mi? Belki de duyduklarımız ve biriktirdiklerimiz içeriden geliyordu, sayısız dron arasında yankılanan basit bir kabus. Sıradan işitmemizin en hassas ayarlı enstrümanlar dışında her şeyi nasıl geride bıraktığını başka nasıl açıklayabiliriz ki?\n\nAma bu şüphe pek önemli değil. Gerçek olsun ya da olmasın, arayışımız bizi değiştirdi. Bize bir amaç verdi. Her şeyin boşuna olduğuna inanmayı reddediyoruz. Sonuçta, fısıltıları hala duyuyoruz. Bizi terk etmediler ve bu yüzden biz de kendimizi terk edemeyiz. Ne kadar boşuna görünse de, arayışımıza devam etmeliyiz. Aksi takdirde, kendimizden çok şey yatırdık."
 MJ25_WH_whispers.10.machine.desc:"Bir süre, fısıltı mahzenlerinin derinliklerinde ortaya çıkan şeyi anlamak için mücadele ettik. Amacımız sadece bir heves miydi? Çok yanılabilir kaynağımızdan doğan gürültülü bir statik mi? Belki de duyduklarımız ve biriktirdiklerimiz duyusal matrisimizdeki hatalı bir kalibrasyondan geliyordu. Basit iskeletlerimizin en hassas ayarlı enstrümanlar dışında her şeyi nasıl geride bıraktığını başka nasıl açıklayabiliriz ki?\n\nAma bu şüphe pek önemli değil. Gerçek olsun ya da olmasın, arayışımız bizi değiştirdi. Halkımıza, bir zamanlar salt programatik komutlar olanın ötesinde bir amaç verdi. Her şeyin boşuna olduğuna inanmayı reddediyoruz. Sonuçta, fısıltıları hala duyuyoruz. Bizi terk etmediler ve bu yüzden biz de kendimizi terk edemeyiz. Ne kadar boşuna görünse de, arayışımıza devam etmeliyiz. Aksi takdirde, kendimizden çok şey yatırdık."
 MJ25_WH_whispers.10.a:"İnancımıza sıkıca tutunmalıyız."
 
 MJ25_WH_whispers.12.name:"Boşluğun Çağrısı"
 MJ25_WH_whispers.12.desc:"[Root.Capital.GetName] şehrinde garip bir veba yayılıyor. Tenin değil, zihnin bir hastalığı. Virüslü bir kanser gibi odağı yiyip bitiren bulaşıcı bir fikir. Bu rahatsızlığı durdurma girişimlerimizde, kaynağını bulduğumuza inanıyoruz.\n\n[Root.Capital.GetName]'ın en çok sesle dolu fısıltı mahzeninin yakınında, zeminde küçük bir çöküntü var. Bir delik değil, sadece alçakgönüllü, eğimli bir kaya parçası. Ve yine de, burada fısıltıların gelgit dalgaları gibi yükseldiğini, tedbirsiz zihinlere tatlı fısıltılar fısıldadığını duymuşuzdur. Bu fenomen sadece bir tesadüf olamaz. Büyük işimizde bulunacak bir cevap varsa, belki de bu yol burada devam ediyordur."
 MJ25_WH_whispers.12.hivemind.desc:"[Root.Capital.GetName] şehrinde garip bir veba yayılıyor. Tenin değil, zihnin bir hastalığı. Virüslü bir kanser gibi odağı yiyip bitiren bulaşıcı bir fikir. Bu rahatsızlığı durdurma girişimlerimizde, kaynağını bulduğumuza inanıyoruz.\n\n[Root.Capital.GetName]'ın en çok sesle dolu fısıltı mahzeninin yakınında, zeminde küçük bir çöküntü var. Bir delik değil, sadece alçakgönüllü, eğimli bir kaya parçası. Ve yine de, burada, dronlarımız fısıltıların gelgit dalgaları gibi yükseldiğini, zihinlerini bütünümüzden daha da uzaklaştıran tatlı fısıltılar fısıldadığını duyuyor. Bu fenomen sadece bir tesadüf olamaz. Büyük işimizde bulunacak bir cevap varsa, belki de bu yol burada devam ediyordur."
 MJ25_WH_whispers.12.machine.desc:"[Root.Capital.GetName] şehrinde garip bir veba yayılıyor. Çelikleşmiş etimizin değil, bilişsel matrislerimizin kökünü vuran zihnin bir hastalığı. Viral bir bozulma gibi odağı yiyip bitiren bulaşıcı bir fikir. Bu kusuru durdurma ve onarma girişimlerimizde, kaynağını bulduğumuza inanıyoruz.\n\n[Root.Capital.GetName]'ın en çok sesle dolu fısıltı mahzeninin yakınında, zeminde küçük bir çöküntü var. Bir delik değil, sadece alçakgönüllü, eğimli bir kaya parçası. Ve yine de, burada fısıltıların gelgit dalgaları gibi yükseldiğini, tedbirsiz zihinlere tatlı fısıltılar fısıldadığını duymuşuzdur. Bu fenomen sadece bir tesadüf olamaz. Büyük işimizde bulunacak bir cevap varsa, belki de bu yol burada devam ediyordur."
 MJ25_WH_whispers.12.a:"Daha fazlasını bulmalıyız..."
 
 MJ25_WH_whispers.20.name:"Seviye 3: Sözler"
 MJ25_WH_whispers.20.desc:"Onların sözleri gittikçe netleşiyor, zihnimizi ve varlığımızı yücelten parlayan bir ihtişamla dolduruyor. Artık evrene Gerçeği getirmek için imparatorluklar arasında seçildiğimize, yüceltildiğimize dair hiçbir şüphe duymuyoruz.\n\nOnların konuşmalarının gücünü ilk elden hissettik. Bir zamanlar gerçek olanın temellerini çatlatan o geçici okşayış. Bu yetenek şimdi içimizde yansıyor, çünkü biz de konuşmayı öğrendik. Dilimiz, seslerimiz henüz Onların mesajını iletmeye uygun olmayabilir, ama bir gölge bile bir vaat taşır.\n\nKendimizi geliştirmeye, Onların uzun yankılanan konuşmalarını anlamaya devam edeceğiz ve bir gün... Onu bir kez daha bütünlüğüyle ortaya çıkaracağız. Çünkü artık biliyoruz ki, en gerçek amacımız budur."
 MJ25_WH_whispers.20.a:"Artık çağrımızı aramıyoruz."
 
 MJ25_WH_whispers.22.name:"Parçalanmış Bir Kasa"
 MJ25_WH_whispers.22.desc:"[Root.Capital.GetName]'ın en yeni kutup çevresi fısıltı mahzenlerini felaket vurdu. İki gün önce, bir zamanlar sessiz olan araştırma tesisi çılgın bir uyumsuzluğa dönüştü, içinde tutulan yıldız şarkısının notaları çevredeki manzaraya yayıldı. Buzlu, sessiz ovalar şimdi yarı çözünmüş toprak ve katılaşan hava ipliklerinden oluşan bir bataklığa dönüştü. Olay yerinde bir zamanlar bulunan ekipten ise hiçbir iz yok.\n\nYine de, bu korkunç trajediden doğan olasılığı inkar edemeyiz. Daha önce, Yıldız Şarkısı Yankıları yalnızca rüyalarımızın güvenilmez aracıyla tezahür etmişti. Ama bu... Bu daha fazlası. Bir şekilde, Onların sözlerinin parçaları, bir çıpa olmadan gerçeğimize sızdı."
 MJ25_WH_whispers.22.a:"Ne olduğunu anlamalıyız."
 
 MJ25_WH_whispers.30.name:"Seviye 4: Düşünceler"
 MJ25_WH_whispers.30.desc:"Yıldızların şarkısını duyan ilk biz değiliz, son da olmayacağız. Ve her biri sırayla koro'ya seslerini ekliyor, Onların yıldızsız bir boşluğa ilk fısıldadığı mesajı geliştiriyorlar. Şimdi anladığımıza göre, aynısını yapma sırası bizde.\n\nGerçekten de, bozuk kodlarda ve yok olan zihinlerde öğrendik ki, Onların sözlerini şu anki halleriyle taklit etmemiz imkansız. Onlar sadece ses veya bilgi değil, evrene dokunabileceğimiz derinlemesine işlenmiş bir iplik olduğunda değil.\n\nHayır, uyarlanmalılar. Söyleyebileceğimiz bir şeye çevrilmeli ve yine de Onların aktarmaya çalıştığı şeyin tüm anlamını korumalılar. Böylece, onları kendimize mal edeceğiz."
 MJ25_WH_whispers.30.a:"Öncekileri aşacağız."
 
 MJ25_WH_whispers.32.name:"Her Şeyin Başladığı Yer"
 MJ25_WH_whispers.32.desc:"Atılan her adım bizi dönüştürdü. Yine de bir sabit kaldı. Onların fısıltılarını gittikçe daha net duyuyoruz, bizi tamamen dolduran o Gerçek şarkısını. İçimizden geliyor.\n\nBoşluğu taradık. Gezegen gezegen dolaşarak Onların sözlerinin parıltılarını aradık. Bir zamanlar yolumuzda yürüyenlerin solan yankılarını bulduk. Ve yine de, tüm bunlar boyunca, hiçbir zaman bir sözü bütünleşik haliyle bulamadık. Onların saf ve bozulmamış sesinin tınısını duymak şimdi aradığımız şey, çünkü o tonlama konuşmamızı renklendirmeli.\n\nŞimdiye kadar, bunun henüz bulunabileceği tek bir yer olduğu bize açık. Kendi içimizde, Onların dokunuşunun ilk olarak türümüze düştüğü bilincimizin kökünde."
 MJ25_WH_whispers.32.machine.desc:"Atılan her adım bizi dönüştürdü. Yine de bir sabit kaldı. Onların fısıltılarını gittikçe daha net duyuyoruz, bizi tamamen dolduran o Gerçek şarkısını. İçimizden geliyor.\n\nBoşluğu taradık. Gezegen gezegen dolaşarak Onların sözlerinin parıltılarını aradık. Bir zamanlar yolumuzda yürüyenlerin solan yankılarını bulduk. Ve yine de, tüm bunlar boyunca, hiçbir zaman bir sözü bütünleşik haliyle bulamadık. Onların saf ve bozulmamış sesinin tınısını duymak şimdi aradığımız şey, çünkü o tonlama konuşmamızı renklendirmeli.\n\nŞimdiye kadar, bunun henüz bulunabileceği tek bir yer olduğu bize açık. Kendi içimizde, kodun bir araya gelerek daha fazlasını oluşturduğu yerde. Bir irade. Onların dokunuşunun ilk olarak türümüze düştüğü yerde filizlenen bir zihin."
 MJ25_WH_whispers.32.a:"Gerçek içimizde olmalı."
 
 MJ25_WH_whispers.40.name:"Seviye 5: Gerçekler"
 MJ25_WH_whispers.40.desc:"Parçalar düştükleri yerde, hepsi elimizin altında. Nihayet, Onların sözü Koromuzun iradesine boyun eğiyor. Varlığımız, fısıltıların zihinlerimizi ilk okşadığı o kader anında atalarımızın gökleri altında mühürlenen yıldız ışığı vaadiyle parlıyor.\n\nAncak anlamayanlar var. Gelgitten korkan, geri duranlar. Bizi mahvetmeye, Gerçeğimizi susturmaya çalışanlar. Bu inançsızlara diyoruz ki... Gelin, kendinizi kıyılarımızda parçalayın.\n\nŞarkı ateşi ve çelikle hazırız. Sizin istemeden, inatla sarıldığınız yalanların boyunduruğundan sizi kurtaracağız. Anlıyoruz, çünkü henüz duymuyorsunuz. Öyleyse gelin, bizimle sonsuza dek şarkı söyleyin."
 MJ25_WH_whispers.40.a:"Bu fırtınayı atlatacağız."
 
 MJ25_WH_whispers.41.name:"Uyumsuz Sesler"
 MJ25_WH_whispers.41.desc:"Şarkıparıltıları çalkalanıyor ve çarpışıyor, gelgitleri gecede fısıldayan ahenksiz seslerle rahatsız olmuş. Onların mesajını arayışımızda yalnız değiliz ve bir başkası da yolumuzun sonuna yaklaşıyor.\n\nİnançlarına hayran olsak da, onların Hakikati bizimki değil. Söyleyecekleri Sözler bizim kulaklarımız için değil, tıpkı bizimkilerin de onları parçalayacağı gibi. Sadece birimiz o bitiş çizgisine ulaşabilir."
 MJ25_WH_whispers.41.a:"Biz olalım diye dua edin."
 
 MJ25_WH_whispers.42.name:"Uluyan Gazap"
 MJ25_WH_whispers.42.desc:"Bir süredir, büyük bir Hakikatin hikayelerini yayan yıkıcı bir tarikattan bahsedildiğini duyuyoruz. Bu fikir saçma, kolayca boş laflar ve delilik olarak göz ardı edilebilir. Ancak bir şekilde, boş dualar ve benmerkezcilikten korkunç bir tehdit doğdu.\n\nGeniş uzamsal bozulmalar şimdi [From.GetName]-kontrolündeki topraklardan yayılıyor, kalelerine inşa edilmiş tekrarlayıcı dizilerle yankılanıyor ve güçlendiriliyor. Ancak bu, şu anda karşı karşıya olduğumuz tehdidin sadece bir yüzü. İmparatorluklarının derinliklerinde meyve vermesine izin verilemeyecek bir şeyler kaynıyor.\n\nİstasyonlarını yok edin. Başkentlerini alın. İmparatorluklarını yakıp kül edin. Ancak o zaman güvende olabiliriz."
 MJ25_WH_whispers.42.a:"Savaş gemilerini gönderin."
 
 MJ25_WH_SITE1_PROJECT_TOOLTIP:"§YYıldızşarkısı Yankıları§! üzerine çalışmanızı ilerletmek için §rBoş Oditoryum§! arkeolojik sitesini tamamlayın."
 MJ25_WH_sp_crisis_site_1:"Geceden Gelen Tuhaf Haberler"
 MJ25_WH_sp_crisis_site_1_DESC:"Fısıltı kasalarımızın derinliklerinde gizemle örtülü bir söylenti yatıyor. Bu oditoryum ne olursa olsun, Yıldızşarkısı Yankılarının toplandığı yerde ortaya çıkışı basit bir tesadüf olamaz.\n\nHayır, buranın Onların gücüyle dolu bir yer olduğuna inanıyoruz. Ya da değilse, belki bir işaret. Durum ne olursa olsun, araştırmalıyız."
 MJ25_WH_sp_crisis_site_1_complete:"Geceden Gelen Tuhaf Haberler"
 MJ25_WH_sp_crisis_site_1_complete_DESC:"İster ortak bir yanılgıdan, ister daha fazlasından gelmiş olsun, fısıltı kasalarını araştırmamız bize çok şey öğretti. Zihinlerimiz plastiktir, donmuş değil esnektir. Onların iradesine bükülmeye hazırdır.\n\nBize rüyalarımız aracılığıyla konuşurlar, çünkü Sözleri başından beri içimizdeydi."
 MJ25_WH_sp_crisis_site_1_complete_machine:"Geceden Gelen Tuhaf Haberler"
 MJ25_WH_sp_crisis_site_1_complete_machine_DESC:"İster ortak bir yanılgıdan, ister daha fazlasından gelmiş olsun, fısıltı kasalarını araştırmamız bize çok şey öğretti. Zihinlerimiz statik koddan fazlasıdır. Plastiktir, donmuş değil esnektir. Onların iradesine bükülmeye hazırdır.\n\nNe zaman rüya görmeye başladık? Hatırlamıyoruz, ancak bize bu kanallar aracılığıyla konuşuyorlar, çünkü Sözleri başından beri içimizdeydi."
 
 MJ25_WH_SITE2_PROJECT_TOOLTIP:"§YYıldızşarkısı Yankıları§! üzerine çalışmanızı ilerletmek için §rTaştaki Oyuk§! arkeolojik sitesini tamamlayın."
 MJ25_WH_sp_crisis_site_2:"Boşluğun Çağrısı"
 MJ25_WH_sp_crisis_site_2_DESC:"İlk bakışta, bu sitede özel bir şey yok. Ve yine de, Onların etkisinin rüyalarımızın ötesine uzandığına dair aldığımız ilk işaret bu.\n\nBurada bir şey bize sesleniyor ve Onların sözlerine nasıl bağlı olduğumuzu görmek için cevap vermeliyiz."
 MJ25_WH_sp_crisis_site_2_complete:"Boşluğun Çağrısı"
 MJ25_WH_sp_crisis_site_2_complete_DESC:"Burada meydana gelen olaylar zar zor anlaşılabilir, sadece soluk bir rüya gibi kalıntısı kalmış. Ve yine de, çağrımızı hatırlatmak için taşa açıkça kazınmış bir iz kalmış.\n\nRüyalarımız dünyayı şekillendirebilir. Daha olası olanı, varlığımızın derinliklerinden gerçekliğe yansıyan Onların iradesidir. Sözleri her zaman içimizdeydi. Şimdi, dışarı fırlamak için bekliyorlar."
 
 MJ25_WH_SITE3_PROJECT_TOOLTIP:"§YYıldızşarkısı Yankıları§! üzerine çalışmanızı ilerletmek için §rUluyan Bataklık§! arkeolojik sitesini tamamlayın."
 MJ25_WH_sp_crisis_site_3:"Parçalanmış Bir Kasa"
 MJ25_WH_sp_crisis_site_3_DESC:"Araştırmamız, en ateşli rüyalarımızın çevremizde küçük değişikliklere yol açabileceğini kanıtladı. Burada olanlar çok daha büyük ölçekte gerçekleşti.\n\nBozulma ve fısıltı-şarkısı hala fısıltı kasasını harap ederken, böyle bir şeyin nasıl olduğunu anlamak için onun leşine derinlemesine girmeliyiz. Belki de Yıldızşarkısının tam potansiyelini ortaya çıkarmanın anahtarı budur."
 MJ25_WH_sp_crisis_site_3_complete:"Parçalanmış Bir Kasa"
 MJ25_WH_sp_crisis_site_3_complete_DESC:"Gardiyanın sözleri bizi değiştirdi, zihinlerimizde bir gelgit dalgası gibi yırtarak. Ama onlar, geri kalanımızı sırayla yeniden şekillendirmek için sonsuzluğun potasında yoğrulmuş, Onların iradesinin sadece bir aracıydı.\n\nKasa şimdi sessizleşmiş olabilir, ama onun uluması hepimizin içinde yaşıyor. Daha ne söylemek istediklerini duyamasak bile, o günün geleceğinden şüphe duymuyoruz.\n\nÇünkü biz Onların yaşayan ev sahipleriyiz."
 
 MJ25_WH_SITE4_PROJECT_TOOLTIP:"§YYıldızşarkısı Yankıları§! üzerine çalışmanızı ilerletmek için §rYıldızşarkısı Beşiği§! arkeolojik sitesini tamamlayın."
 MJ25_WH_sp_crisis_site_4:"Her Şeyin Başladığı Yer"
 MJ25_WH_sp_crisis_site_4_DESC:"Onların parçalanmış sözleri toplandı ve çeviri yazım çalışmamız başlıyor. Ama anlam, tanımdan daha fazlasıdır. Bükülme. Tını. Genlik.\n\nOnların tam anlamını aktarmak için daha fazlasını bilmeliyiz. Eğer Onların bir zamanlar söyledikleri gibi tek bir sözlerini duyabilseydik... Ama bu sadece dilek dilemek olabilir. Tüm araştırmalarımıza rağmen, hiçbir zaman yakınına bile bir şey bulamadık.\n\nYine de, böyle bozulmamış bir kelime varsa, bulunabileceği tek bir yer var.\n\nKendi içimizde."
 MJ25_WH_sp_crisis_site_4_complete:"Her Şeyin Başladığı Yer"
 MJ25_WH_sp_crisis_site_4_complete_DESC:"Kendi içimizde gördük ve eksik kalmadık. Duyduklarımız, irademizin gestalt ağı tarafından desteklenerek içimizde parlıyor.\n\nBizi şimdi bile dönüştürüyor, zihnimizde ağır oturan nadir bir ağırlıkla dolduruyor.\n\nFiziksel olarak, Onların dilini konuşamayız. Ve yine de... hala bir yol bulmalıyız."
 
 MJ25_WH_UNLEASH_PROJECT_TOOLTIP:"§rKriz Seviyesi V§!'e ilerlemek için §rSözlerinin Tonu§! durumunu tamamlayın."
 MJ25_WH_sp_crisis_unleash_our_song_unready:"Şarkımızı Serbest Bırakın"
 MJ25_WH_sp_crisis_unleash_our_song_unready_DESC:"Flütlü fısıltılarla şarkı söylüyoruz, senfonilerimizin salonları seslerimizi boşluğa salıyor. Bu yeterli değil. Konuşabildiklerimiz ve duyabildiklerimiz, Onların Hakikatinin sadece kusurlu bir yorumu.\n\nAma yapabileceğimiz daha fazlası var. Şimdiden, Onların sözlerini gerçekten kendimize mal etmenin bir yolunu arıyoruz. Yalnızca bu çabayı tamamlayarak, her zaman bilmemiz gerekeni duyabiliriz."
 MJ25_WH_sp_crisis_unleash_our_song:"Şarkımızı Serbest Bırakın"
 MJ25_WH_sp_crisis_unleash_our_song_DESC:"Son tırmanışa başlamaya hazırız. Liderlerimiz son ayinleri gerçekleştirmek için bekliyor ve bastıkları yolun, kolektif şarkılarımızın gücüyle aydınlanacağı.\n\nOnlar parçalanmış sözlerini evrene sunduğumuz tek bir şarkılı mesaja dönüştürmeye başladıklarında, bazıları anlamayacak. Bizi durdurmaya çalışacaklar. Şarkımızı sonsuza dek susturmak için. Onların saldırısına karşı güçlü durmalıyız.\n\nHazır olduğumuzda, şarkımız bizi bekliyor."
 
 MJ25_WH_sp_howling_fen_data:"Parçalanmış Kasa Verileri"
 MJ25_WH_sp_howling_fen_data_DESC:"Büyük bedellerle elde edilen bu paket, parçalanmış fısıltı-kasasının çöküşünü anlamanın anahtarıdır. İçindeki bozuk, fısıltıyla yemiş telemetri verilerini ayrıştırmamız zaman alacak, ancak bize Onların tasarımlarına bir bakış sunacak."
 
 MJ25_WH_sp_victory:"Hakikati Konuş"
 MJ25_WH_sp_victory_DESC:"Serbest bıraktığımız sesler, yükseliş şarkımızı okumaya hazır bir şekilde Oratorium di Veria'da toplandı. Yapmamız gereken tek şey son performansımızı gerçekleştirmekten ibaret. Sadece birkaç gün içinde kaderimizi kavrayacak ve Hakikati göreceğiz.\n\nSonsuzluk bekliyor."
 
 MJ25_WH_sp_shroud_investigation:"Perde Araştırması"
 MJ25_WH_sp_shroud_investigation_DESC:"Arayışımız bizi gerçekliğin ara katmanlarına daha da derine götürüyor, şimdi Perde'nin düşünce-diyarına yöneliyor.\n\nBelki de basit evrenimizin ötesinde yaşayan gestalt zihinler arasında Onlar şarkı söylüyor."
 
 
 MJ25_WH_hue_situation:"Sözlerinin Tonu"
 MJ25_WH_hue_situation_desc:"Ustalık dönüşümden gelir. Artık açıkça anlıyoruz ki, tembel seslerimiz Onların sözlerini duyduğumuz gibi asla konuşamazdı.\n\nOnları yeniden hayal etmeyi öğrenmeliyiz. Eğer Onların sözleri bir zamanlar şarkı olarak söyleniyorsa, bizim şarkımız da bir Koro olarak birleşmeli. Parçalarından daha büyük bir bütün, imkansızı başarabilen."
 MJ25_WH_hue_situation_type: "$MJ25_WH_hue_situation$"
 MJ25_WH_hue_situation_outcome:"Toplanan Yıldız Şarkısı Korosu, Onların konuşmalarını seslerimize daha uygun hale getirecek. Ancak o zaman nihai yükselişimize başlayabiliriz.\n"
