 r_MJ25_WH_choir_desc:"Ölümlü kabuklarından kurtardığımız seslerin ve zihinlerin ortak birleşiminden oluşan Koromuz, Onların ihtişamını yüceltir. Ancak bu kadar saf ve maddesiz bir şarkı, Gerçeğe giden yolumuzu açabilir."
