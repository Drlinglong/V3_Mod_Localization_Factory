 MJ25_WH_whispers.120.b.tt:"§rYıldız Şarkısı Koromuz§!, gemilerimizin §YIşık Altı Hızını§! geliştirecek."
 MJ25_WH_whispers.120.c:"Bizi uzak ufuklara taşıyan fırtınaların şarkısını söyleyin."
 MJ25_WH_whispers.120.c.tt:"§rYıldız Şarkısı Koromuz§!, gemilerimizin §YAtlama Sürücüsü Bekleme Süresini§! azaltacak ve §YAtlama Sürücüsü Menzilini§! artıracak."
 
 MJ25_WH_whispers.130.name:"Fırtına Gibi"
 MJ25_WH_whispers.130.desc:"Daha fazla ses çağırmakla, kendimizi yırtılma noktasına kadar doldurduk. Zihinlerimiz Yıldız Şarkısı Korosu'nu sürdüremez ve varlıklarımıza bu kadar çok davet ettiğimiz için aptaldık. Hayır, başka bir kaba ihtiyaçları var. Bizim gibi çökmeyecek bir kaba. Ve Onların şarkısının kendisinden daha iyi ne olabilir ki?\n\nSerbest bıraktığımız sesleri boşluğa, Onların kelimelerinin ulumasının yüksek ve çalkantılı hale geldiği boşluklara bağlayacağız. Çünkü o kudurmuş öfke, en derin rüyalarımız dışında asla eşleşemeyeceğimiz bir güzellik doğurur.\n\nKutsal fırtına salonları olarak burası, Koromuzun toplandığı yerdir. Son perdemiz burada başlıyor."
 MJ25_WH_whispers.130.hivemind.desc:"Daha fazla ses çağırmakla, kendimizi yırtılma noktasına kadar doldurduk. Zihnimiz bile Yıldız Şarkısı Korosu'nu sürdüremez ve varlığımızın katmanlarına bu kadar çok davet ettiğimiz için aptaldık. Hayır, başka bir kaba ihtiyaçları var. Bizim gibi çökmeyecek bir kaba. Ve Onların şarkısının kendisinden daha iyi ne olabilir ki?\n\nSerbest bıraktığımız sesleri boşluğa, Onların kelimelerinin ulumasının yüksek ve çalkıntılı hale geldiği boşluklara bağlayacağız. Çünkü o kudurmuş öfke, en derin rüyalarımız dışında asla eşleşemeyeceğimiz bir güzellik doğurur.\n\nKutsal fırtına salonları olarak burası, Koromuzun toplandığı yerdir. Son perdemiz burada başlıyor."
