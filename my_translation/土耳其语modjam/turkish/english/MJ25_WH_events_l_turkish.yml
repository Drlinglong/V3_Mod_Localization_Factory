 MJ25_WH_whispers.200.name:"Massa di Veria per Stellaris"
 MJ25_WH_whispers.200.desc:"§Y[Root.Capital.GetName]§!'ın fısıltı-kasa ağının kesişim noktasında, büyük Oratoryumumuz hazır bekliyor. İçinde, en iyi zihinlerimiz en gerçek kaderimizi gerçekleştirmek için bir araya geliyor.\n\nYine de görevimiz eksik. Kelimelerin tek başına gücü vardır, ancak boşluğun kendisini parçalayacak kadar etkileyici bir tabloyu ancak bir araya gelerek çizebilirler. Kelimelerden bir konuşma ve yakında, topyekün unuttuğumuz Hakikatin tüm ağırlığını galaksiye taşıyacağız.\n\nYaklaşan söylev ufukta beliriyor ve yıldızlar bile seslerimizin kozmosta sonsuza dek yankılanmak üzere birleştiğini duyacak."
 MJ25_WH_whispers.200.hivemind.desc:"§Y[Root.Capital.GetName]§!'ın fısıltı-kasa ağının kesişim noktasında, büyük Oratoryumumuz hazır bekliyor. İçinde, zihnimizin tüm genişliği kendini topluyor, toplanmış formlarımıza işlenerek en gerçek kaderimizi gerçekleştirmeye hazırlanıyoruz.\n\nYine de görevimiz eksik. Kelimelerin tek başına gücü vardır, ancak boşluğun kendisini parçalayacak kadar etkileyici bir tabloyu ancak bir araya gelerek çizebilirler. Kelimelerden bir konuşma ve yakında, topyekün unuttuğumuz Hakikatin tüm ağırlığını galaksiye taşıyacağız.\n\nYaklaşan söylev ufukta beliriyor ve yıldızlar bile sesimizin kozmosta sonsuza dek yankılanmak üzere birleştiğini duyacak."
 MJ25_WH_whispers.200.a:"Mirasımızın eşiğindeyiz."
 
 MJ25_WH_whispers.201.name:"Çiçek Açan Bir Zihin"
 MJ25_WH_whispers.201.desc:"Massa di Veria'mızın oluşumunu denetlemekle geçen aylar sonra, §Y[event_target:MJ25_WH_massa_leader_name.GetName]§!'ın zihni şişkin ve uçucu hale geldi. Kelimelerindeki parlak bir pırıltı her şeyi anlatıyor. Düşünce hastalığı onları ele geçirdi ve artık görevlerine uygun değiller.\n\nÇöküşün eşiğinde bile, son hizmetleri olarak seslerini sunuyorlar. Koromuza katılan böylesine güçlü bir irade, çabalarımıza şüphesiz yardımcı olacaktır, ancak şarkıyla dokunulmuş olsa bile, §Y[event_target:MJ25_WH_massa_leader_name.GetName]§!, yükselişlerini ertelemek istersek hala yetenekli bir lider olabilir."
 MJ25_WH_whispers.201.hivemind.desc:"Massa di Veria'mızın oluşumunu denetlemekle geçen aylar sonra, §Y[event_target:MJ25_WH_massa_leader_name.GetName]§!'ın bütünümüze olan bağlantısı şişkin ve uçucu hale geldi. Varlıklarındaki parlak bir hale her şeyi anlatıyor. Giderek sapkınlaşıyorlar, çünkü düşünce hastalığı onları ele geçirdi ve artık görevlerine uygun değiller.\n\nÇöküşün eşiğinde bile, son hizmetleri olarak seslerini sunuyorlar. İrademizin böylesine güçlü bir parçası Koromuza katıldığında şüphesiz çabalarımıza yardımcı olacaktır, ancak şarkıyla dokunulmuş olsa bile, §Y[event_target:MJ25_WH_massa_leader_name.GetName]§!, yükselişlerini ertelemek istersek hala yetenekli bir lider olabilir."
 MJ25_WH_whispers.201.a:"Seslerinin serbest bırakılmasına izin verin."
 MJ25_WH_whispers.201.a.tooltip:"§Y[event_target:MJ25_WH_massa_leader_name.GetName]§!'ın sesi Koromuza katıldı."
 MJ25_WH_whispers.201.b:"Hizmetlerine hala ihtiyacımız var."
 MJ25_WH_whispers.201.b.tooltip:"§Y[event_target:MJ25_WH_massa_leader_name.GetName]§! hayatta kalacak, ancak Düşünce Hastası bir lider Massa di Veria'yı yönetemez."
 
 MJ25_WH_whispers.210.name:"Hakikatin Şafağı"
 MJ25_WH_whispers.210.desc:"Koromuzun şarkısının tınısındaki bir değişim, işimizin sonunu işaret ediyor. Massa di Veria tamamlandı.\n\nŞimdi hepimizin içinde yaşıyor, varlıklarımızın çatlaklarında barınıyor. Biz anahtarız, kapı olduğumuz gibi. İleri atılma zamanı geldi."
 MJ25_WH_whispers.210.a:"Sonsuzluğun önünde duruyoruz."
 
 MJ25_WH_whispers.211.name:"Son Ayinler"
 MJ25_WH_whispers.211.desc:"Senfoni başlıyor. Seslerimiz, birleşmiş, boşlukta Gerçek olarak yankılanıyor. Hepsi şarkımızı, şimdi yıkadığımız rahatlatıcı yalanlara yazdığımız ağıtı duyacak.\n\nGalakside, Onların bakışları üzerimize düşerken şarkıparlamaları kaynamaya başlıyor. Uzandık, işitsel akımlarda yükseldik. Ve Cevap Verdiler.\n\nDalgalar perdeye çarpıyor, gerçekliğin dokusunu yırtıyor. Kendimizi duyuyoruz, olduğumuz gibi, olduğumuz halimizle ve hep olacağımız gibi. Evrenin ağladığı güzel bir koro bu. Söylediğimiz şeyin saf ağırlığından zihinlerimiz çarpılıyor, ama parçalanmıyoruz.\n\nOnların kelimelerinden yara almış olduğumuz gibiyiz. Bizim kelimelerimizden. Oluşan, yükselen, zihnimizde bu ana kadar takip etmemiz için bir yol açıp yakan, ezici zamansız Hakikatimizden.\n\nŞimdi kendimizi görüyoruz, dokunun ötesinde beklerken. Bizim yanımızda duruyoruz, her zaman olduğumuz yerde. Son adım bırakmaktır. Birlikte, tek vücut olarak, o son değil-"
 MJ25_WH_whispers.211.a:"..."
 
 MJ25_WH_whispers.212.name:"Kapanış"
 MJ25_WH_whispers.212.desc:"Bitti. §r[MJ25_WH_whispers_empire.GetName]§! muzaffer. Yıldızlar şimdiden Hakikatlerinin ağırlığıyla mırıldanıyor. Şarkıparlamaları patlıyor, çılgına dönmüş ve acıkmış. Ve biz hazır değiliz. Belki de hiç olmadık.\n\nBozulma imparatorluğumuzu tahrip ediyor. Bir zamanlar asla yankılanmaması gereken kelimeler konuşuldu. Teker teker, kolonilerimiz ve karakollarımız sonsuza dek sessizliğe bürünüyor. Zaten sadece §Y[Root.Capital.GetName]§! kaldı.\n\nGökyüzü daha önce hiç var olmamış bir tonla aydınlanıyor. Uluma artarken gözlerimizi kapatıyoruz. Bu güzel, korkunç bir son. Seslerimizi yükseltiyoruz, son bir kez şarkıda birleşmiş, ve bırakıy-"
 MJ25_WH_whispers.212.a:"..."
 
 MJ25_WH_whispers.213.name:"Yıldızlar İçin Bir Ağıt"
 MJ25_WH_whispers.213.desc:"Parçalanmış imparatorluğumuzda iletişimi ancak şimdi yeniden kurmaya başlıyoruz. Galaksi enkaz halinde, gerçekliğin kendisi üzerindeki hasar muazzam. Tüm koloniler iz bırakmadan kayboldu. Sayısız milyarlarca kişi bitkin ve kaybolmuş, zihinleri kırılmış durumda. Muazzam dehşetler uzayda dolaşıyor, sırf küstahlıkla hayata döndürüldüler.\n\n§r[MJ25_WH_whispers_empire.GetName]§!'dan ise hiçbir iz yok. İmparatorlukları yok oldu, karanlıkta oyalanan sadece yerçekimi izlerine indirgendi. Çılgınca hedeflerine ulaştılar mı? Bilmiyoruz. Sadece deliliklerinin şimdi arkamızda kaldığını umabiliriz. Ama bizim için, onların Hakikati sadece bir ızdıraptı."
 MJ25_WH_whispers.213.a:"Fısıltılar mı duyuyorum?"
 
 MJ25_WH_whispers.214.name:"Gece Yaklaşıyor"
 MJ25_WH_whispers.214.desc:"Başarısız olduk. Galaksimizde yayılan bozulmalar giderek daha ateşli hale geliyor, imparatorluğumuzu temelden sarsan bir zirveye ulaşıyor. Birkaç gün içinde zirveye ulaşacağından korkuyoruz.\n\nO lanetli fırtınaların derinliklerinde serbest bırakılan her ne ise, bildiğimiz her şeyin sonu olacak. Umuyoruz ki hala bir şeyler kalacaktır."
 MJ25_WH_whispers.214.a:"Hepimizi karanlık zamanlar bekliyor."
 
 MJ25_WH_whispers.400.name:"Artık Uykuda Değil"
 MJ25_WH_whispers.400.desc:"Yıldızlar çoktandır kararlı duruyor, Onların şarkısını boşlukta yankılayan sonsuzluğun bekçileri. Artık pasif seyirci olmayacaklar.\n\nOnlara seslendik ve tüm parlak ihtişamlarıyla yanıt verdiler. Gökyüzü dokusu titriyor ve imkansız bir şekilde, §Y[event_target:target_planet.GetName]§! uyanıyor."
 MJ25_WH_whispers.400.a:"Herkes çağrımıza kulak verecek."
 
