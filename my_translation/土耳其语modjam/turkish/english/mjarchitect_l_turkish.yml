 mjarchitect_unlock.15.desc:"REPLACE_ME"
 mjarchitect_unlock.15.a:"REPLACE_ME"
 
 mjarchitect_unlock.20.name:"Kahinler"
 mjarchitect_unlock.20.desc:"Bir grup muhalif, sadık vatandaş ve uzaylı bireyin tek bir hedef doğrultusunda çalıştığına dair söylentiler ve uğultular var: §YYıkım Mimarı§!'na tam itaat.\n\nGerçekten de, kadim varlığı keşfettiğimizden beri, ulusumuzdaki birçok kişi Mimara karşı, olumlu ya da olumsuz, güçlü duygular geliştirdi.\n\nBugün itibarıyla bu grup kendilerini §HMimarın Kahinleri§! olarak duyurdu, çeşitli siyasi grupların saflarına katılacak kadar siyasi güç ve şöhret kazandılar.\n\nİşlerimize olumlu yönde hareket edip etmeyecekleri henüz belli değil, ancak bu olay gelişmek için bir şans sunuyor..."
 mjarchitect_unlock.20.a:"İlginç bir gelişme."

 mjarchitect_unlock.25.name:"Peçeyi Aşmak"
 mjarchitect_unlock.25.desc:"§MSon yakın.§!\n\n§YPeçe§! giderek zayıflıyor ve kararlılığımız güçlü kalıyor. §YYıkım Mimarı§! ile antlaşmamızdan önceki insanlar değiliz artık. Antlaşmamız sayesinde yetenekli ve güçlü hale geldik ve şimdi anlaşmayı yerine getirme sırası bizde.\n\nBelki de Peçe'nin zayıflayan gücünün bir sonucu olarak, son aylarda Mimar'a karşı artan bir küçümseme var, yardımından elde ettiğimiz tüm lütuflara rağmen. Zihinlerimiz bir kez olsun daha hafif... bizi mi sınıyor?\n\nKahinlerin içinden bile gelen sesler şimdi galaksinin ve ulusumuzun kaderini sorguluyor. Mimar halkımızın yüce tanrısı olabilir, ancak belki de tanrılar ölümlülerin dünyasında yaşamamalıdır.\n\nYine de, tarihteki bu önemli noktada §Mgalaksinin kaderini§! biz belirleyeceğiz."
 mjarchitect_unlock.25.a:"Mimar bizi asla yoldan çıkarmadı. Onun yanında kalacağız."
 mjarchitect_unlock.25.b:"Mimar'a olan gereksinimimizi aştık. Eski tanrılar ölsün."
 mjarchitect_unlock.25.c:"Bu gerçeklikteki varlığı, tüm yaşamın sonu anlamına geliyor. Bu şimdi sona eriyor."
 mjarchitect_path_1:"Yıkım Mimarı'nı gerçekliğe getirmeye ve ona sonsuza dek galaktik egemenlik bahşetmeye çalışacağız.\n\n"
 mjarchitect_path_2:"Hileyi arayacak ve Yıkım Mimarı'nın gücünü kendi kullanımımız için gasp edeceğiz.\n\n"
 mjarchitect_path_3:"Yıkım Mimarı'nı yenmeye ve kesin olarak sınırlamaya çalışacağız.\n\n"
 
 mjarchitect_unlock.35.name:"Yıkımın Müjdecisi: §MBilge§!"
 mjarchitect_unlock.35.desc:"Peçe ve §YYıkım Mimarı§! hakkındaki bilgimiz muazzam bir şekilde gelişti. Daha fazla zihin Mimarin egemenliğine girdikçe, kararlılığımız artıyor. Yıkım Mimarı sayesinde farkına vardığımız o görünüşte yenilmez korku giderek daha da zayıflıyor.\n\nZihinlerimiz, yüce Mimarin getireceği yükseliş için birlikte çalışıyor. Ve şimdi, Mimarin... ve halkımızın bir başka büyük arzusunu hissediyoruz.\n\nArtık, Peçe'ye bir yarık açarak kadim Mimar'ı sonsuza dek sürgün etmek için kullanıldığı düşünülen eski, esrarengiz bir yapıyı biliyoruz.\n\n§YArzu ettiğimiz değişimi gerçekten gerçekleştirecek ve Kriz Seviyemizi ilerleteceksek, bu §HBüyük Yığın§!'ı bulmalıyız.§!"
 mjarchitect_unlock.35.a:"Yapılacaktır."
 
 mjarchitect_unlock.45.name:"Ulu Ordu"
 mjarchitect_unlock.45.desc:"Sonunda, Yıkım Mimarı'nın talimatları doğrultusunda Büyük Yığın'ı başarıyla bulduk. İlk incelemeler, mega yapının kendisinin minik bir kara deliğin etrafına inşa edildiğini, muhtemelen Yığın için bir iletken görevi gördüğünü gösteriyor.\n\nŞu anda harap bir durumda, ancak doğru bilgiyle sonunda tamir edilebileceğini teorize ediyoruz. Bazı araştırmacıların teorisine göre, yapının iç işleyişi tersine mühendislikle çözülebilir.\n\nŞimdilik, hamimiz tarafından bize verilen gerekli adımları tamamladık, bu da görevimizde ilerlememizi sağlıyor."
 mjarchitect_unlock.45.a:"İyi iş."
 
 mjarchitect_unlock.55.name:"Yıkım Habercisi: §MGöksel§!"
 mjarchitect_unlock.55.desc:"Yıkım Mimarı'ndan bir mesaj aldık: Görevimizin son aşamasına hazırlık olarak, Büyük Ordugah'ın işlevsel durumda olması büyük önem taşımaktadır. Ayrıca, yapının tek yönlü bir portal olarak oluşturulduğu göz önüne alındığında, küçük değişikliklerin gerekli olması beklenmektedir.\n\nİç mekanizmalarının ve işleyişinin büyük bir kısmının ciddi şekilde hasar görmesi nedeniyle bu durumun çok uzun zaman alması beklenmektedir. Yapının arkasındaki teknoloji de çoğu esrarengiz ve bize hala bilinmemektedir.\n\n§YKriz Seviyemizi ilerletmek için önce Büyük Ordugah'ı onarmalıyız.§!"
 mjarchitect_unlock.55.a:"Anlaşıldı."
 
 mjarchitect_great_host_poi:"Ulu Ordu"
 mjarchitect_great_host_poi_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_unlock.70.name:"Ordugah Uyandırıldı"
 mjarchitect_unlock.70.desc:"Sonunda, Yıkım Zirvesi sistemindeki Büyük Ordugah'ı başarıyla onardık ve yeniden uyandırdık. Yıkım Mimarı'nı kendi gerçekliğimize çekme sürecine başlamaya henüz hazır olmasa da, merkezindeki kara deliğin enerjisini kullanarak devasa bir girdap oluşturmayı başardı bile. Gerçekten de, Mimarı'nın hayal bile edilemez enginliği için bu büyüklükte bir yarık gerekli gibi görünüyor.\n\nYakında, Yıkım Mimarı ile yaptığımız anlaşmanın kendi kısmını nihayet yerine getirebileceğiz. Hiç şüphe yok ki cömertçe ödüllendirileceğiz."
 mjarchitect_unlock.70.a:"İyi iş."
 
 # End Events
 mjarchitect_end.105.name:"Mimar Geliyor"
 mjarchitect_end.105.desc:"Kulakları sağır edici bir çığlıkla, Büyük Ordugah şiddetle titreşmeye başladı, merkezdeki girdaptan ışık ve zehirli duman huzmeleri fırlattı. Megayapıyı izleyen herkes parlak bir ışıkla kör oldu ve birden fazla hiperşerit ötedeki tüm zeki varlıkların zihinleri tarif edilemez derecede ağır hissetti, etraflarındaki hiçbir şeyi işleyemez hale geldi.\n\nİşte bu. Yıkım Mimarı... Peçe Tanrısı.\n\nO geldi. Geriye kalan tek şey, onu yeterince uzun süre korumak."
 mjarchitect_end.105.a:"Ey Mimar..."

 mjarchitect_end.115.name:"Yeni Bir Dünyanın Habercileri"
 mjarchitect_end.115.desc:"Yaptığımız her şey bu an içindi.\n\nBüyük Ordugah amacına hizmet etti ve şimdi kendilerini bir tanrıya üstün gelebileceklerine inanan sadece ölümlülerin aptallıklarının bir kanıtı olarak duruyor. Yıkım Mimarı, galaksinin haklı ve mutlak hükümdarı ve kurtarıcısı unvanını alıyor.\n\nÇabalarımız —sonsuz uğraşımız— için bize ebedi yaşam ve refah armağanı verildi. Zihinlerimiz Mimarı'nın etkisiyle ağır, ancak acı, korku, üzüntü ve duygu gibi tüm önemsiz konulardan arınmış durumda. Bunlar bizim için sadece uzak bir anı.\n\nYeni bir dünyanın eşiğindeyiz."
 mjarchitect_end.115.a:"O... güzel."

 mjarchitect_end.120.name:"Sonun Habercileri"
 mjarchitect_end.120.desc:"Bu gün, sonun başlangıcıdır.\n\nYıkım Mimarı, [mjarchitect_crisis_empire.GetName] içindeki Büyük Ordugah'tan çıktığında, gücü şimdiden galaksideki tüm zeki varlıklar üzerinde etki yaratmaya başladı. Bu uhrevi iğrençlik, galaksideki tüm varlıkların zihinlerini yok edecek, bilişlerini sonsuza dek kirletecek. Artık ne sevinç, ne özgürlük, ne de yaşam olacak.\n\nSürecin son kısmı başladığında - bir mucize eseri Mimar öldürülmezse - her şeyin sonu olacak."
 mjarchitect_end.120.a:"Hepsi boşuna mıydı...?"

 mjarchitect_end.125.name:"Mimarı'nın İhaneti"
 mjarchitect_end.125.desc:"Peçe, Büyük Ordugah ve Mimarı üzerine yaptığımız uzun ve zorlu araştırmamız sonuçlandı. Potansiyel olarak hayati bir atılım, Peçe içindeki birçok deneyde Mimarı'nın nasıl kaçamadığını gösterdi.\n\nPeçe, başka hiçbir gerçeklikte veya boyutta görülmeyen benzersiz özelliklere sahiptir: aslında bir boyut değildir, ne de bir gerçeklik.\n\nÖlümlü zihinler için oldukça anlaşılmaz olsa da, basitleştirilmiş terimlerle Peçe, yükseltilmiş bir varoluş düzeyidir - tıpkı bir amip ile [Root.GetSpeciesName] arasındaki fark gibi. Peçe, aynı anda tüm gerçekliklerde mevcuttur, ancak tamamen erişilemez kalır. Tek istisna, bir şekilde, çok çağlar önce bilinmeyen bir ırk tarafından inşa edilen bu Büyük Ordugah'tır.\n\nBilim insanlarımız, Büyük Ordugah teknolojisini minyatür ölçekte kullanarak bir tür mikrokozmosu kopyalayabileceklerine inanıyorlar.\n\nAyrıca, Ordugah'tan belirli süreçleri gemilerimize dahil ederek Mimarı'yı etkisiz hale getirebiliriz. Ancak, bunun çalışması için çok büyük miktarlarda Bilişsel Madde gerekiyor."
 mjarchitect_end.125.a:"Bu bizim tek şansımız olabilir."

 mjarchitect_end.135.desc:"Yaptığımız her şey bu an içindi.\n\nBüyük Ordugah amacına hizmet etti ve şimdi Mimarı için bir geçit olarak duruyor. Karşı konulmazsa, Yıkım Mimarı galaksinin iğrenç ve mutlak ölümsüz hükümdarı unvanını alacak.\n\nÇalışmalarımız karşılığında bağışlanacak ve bu uhrevi dehşetin uşakları olarak yaşamamıza izin verilecek. Bu Azathothvari varlığı daha önce görmüştük ve çökmüştük.\n\nAma şimdi, bu kez, dimdik duruyoruz. Zihinlerimiz sağlam ve değişmez. Yapılması gerekeni biliyoruz ve yapacağız."
 mjarchitect_end.135.a:"Ey Mimar. Bu galaksi senin fethedilecek yerin değil."
 mjarchitect_end.135.b:"Ona karşı hiç şansımız yok. Hayatta kalmamız en önemli şeydir."
 mjarchitect_path_2_30_days:"§MMimarı§!'nın §R30 günlük ritüelini§! kesmek, tüm galaksinin yok olmasını engelleyecektir!\n\n"
 mjarchitect_path_2b:"Gasp planlarımızı iptal edeceğiz ve Mimarı'nın her şeyin kontrolünü almasına izin vereceğiz.\n\n"

 mjarchitect_end.145.name:"Bir İblis Kovuldu"
 mjarchitect_end.145.desc:"Bir mucize eseri planlarımız başarılı oldu.\n\nDonanma üstünlüğümüz, Mimarı'yı tek başına etkisiz hale getirmeye yetmedi. Doğal olarak, geleneksel silahlara karşı neredeyse geçilmezdi. Ancak, Büyük Ordugah'a yerleşik teknolojiyi kullanarak, Mimarı'yı yeterince uzun süre zayıflatıp dikkatini dağıtabildik ve Büyük Ordugah'ın bağlantısını yeniden yönlendirebildik.\n\nYeni hedefi, bilim insanlarımızın Ordugah ve Peçe'yi onlarca yıldır inceledikten sonra oluşturduğu simüle edilmiş mikrokozmos. Büyük Ordugah'taki değişikliklerimiz, onu iki yönlü bir geçit olarak çalışmasına izin verdi ve Mimarı'yı girdabın içine geri itti.\n\nPeçe'nin bu simülasyonu ile Ordugah arasındaki bağlantı kesildi, böylece gelecekte Mimarı'ya boyun eğecek kadar aptal herhangi bir kişinin bizim yaptığımızı yapması engellendi.\n\nBitti. Galaksi güvence altına alındı ve Mimar bu minicik makinenin içine hapsedildi. Belki işimize yarayabilir."
 mjarchitect_end.145.a:"Onu sakla. Bu galaksinin haklı hükümdarları biz olacağız."
 mjarchitect_end.145.b:"Onu kilitle. Hiç kimse onu asla bulmamalı, yoksa tarih tekerrür eder."
 mjarchitect_end.145.tt:"§GYıkım Mimarı, bir kez ve herkes için yenildi.§!"

 mjarchitect_end.150.desc:"Biz... başarısız olduk. Tüm araştırmalarımıza ve çabalarımıza rağmen, güçlenmiş durumundaki Yıkım Mimarı'nı durdurmak için çok zayıftık. Galaksinin geri kalanından farklı olduğumuzu düşünen aptallardık... sonunda, biz basit ölümlüleriz; Mimarı'nın zekasına ve gücüne kıyasla sadece amiplerden ibaretiz.\n\nBu gün, sonun başlangıcıdır. Bu uhrevi iğrençlik, galaksideki tüm varlıkların zihinlerini yok edecek, bilişlerini sonsuza dek kirletecek. Artık ne sevinç, ne özgürlük, ne de yaşam olacak."
 mjarchitect_end.150.a:"Bu... olamaz..."
 mjarchitect_end.150.tt:"Tüm imparatorluklar yok edildi...\n§RYıkım Mimarı oyunu kazanır.§!"

 mjarchitect_end.155.name:"Mimar Yenildi"
 mjarchitect_end.155.desc:"Belki bir mucize eseri, §Y[mjarchitect_crisis_empire.GetName]§!, Yıkım Mimarı olarak bilinen uhrevi varlığı başarıyla yendi.\n\nİlk raporlar, [mjarchitect_crisis_empire.GetName]'ın Mimar ile anlaşma yaparken gerçek niyetinin bu olduğunu öne sürüyor. Sonuç olarak, varlığı bir tür esrarengiz cihaza başarıyla hapsettiler.\n\nBazıları bu cihazın, Mimarı'yı bu tür amaçlar için kullanarak [mjarchitect_crisis_empire.GetName]'a muazzam güç sağlayacağını teorize ediyor. Ancak, galaksinin mutlak yıkımdan kurtulacağı inkar edilemez, en azından şimdilik."
 mjarchitect_end.155.a:"Galaksi güvende kalır."
 
