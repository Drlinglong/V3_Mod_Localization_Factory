 mjarchitect_crisobj_conduit_jobs_desc:"$job_mjarchitect_conduit_desc$\n\n§YEterik Sunak§! ve §YÖrtü'nün Kutsal Alanı§! binalarını inşa ederek §YYıkım Kanalı§! meslekleri oluştur ve $mjarchitect_cognitive_matter$ kazan."
 mjarchitect_crisobj_conduit_pops_desc:"$trait_mjarchitect_conduit_of_ruin_desc$ Yine de, onların varlığı Mimar'a artan güç sağlıyor.\n\n§YYıkım İçin İşaretle§! kararını çıkararak ve §YYıkım Mimarı§!'nın belirli isteklerini yerine getirerek §YÖrtülü§! özelliğine sahip popülasyonlar edinerek $mjarchitect_cognitive_matter$ kazan."
 mjarchitect_crisobj_have_shroudthralls_desc:"Bu galaksiyi dönüştürmek için sadece kendi çabalarımız yeterli değil. Mimar'ın etki alanını, halklarını bağışlayacak uydu devletlere genişleteceğiz.\n\nBu §Yyıllık§! $mjarchitect_cognitive_matter$ ödülünü kazanmak için §YBoşluk Kullarını§! tebaa olarak tut."
 mjarchitect_crisobj_shroud_purge_desc:"Yaşayan zekilerin Bilişsel Madde'si aşamalı olarak toplanabilirken, birçok zekinin ölümü de bu maddeden oldukça büyük miktarlar biriktirecektir.\n\nArındırılan her $pop_group_unit$ Popülasyon başına bu $mjarchitect_cognitive_matter$ ödülünü kazanmak için Popülasyonları §YSemavi Kurban§! ile arındır."
 mjarchitect_crisobj_sacrifice_pops_desc:"$decision_mjarchitect_sacrifice_desc$\n\nFeda edilen her $pop_group_unit$ Popülasyon başına bu $mjarchitect_cognitive_matter$ ödülünü kazanmak için §YMimar'a Sunu§! kararını veya fermanını kullan."
 mjarchitect_crisobj_offering_desc:"Sınırlarımız içindeki zeki varlıkların miktarı sınırlıdır; müzakere, kullanılacak zihinlerin nispeten kolayca elde edilmesini sağlar.\n\nFeda edilen her $pop_group_unit$ Popülasyon başına bu $mjarchitect_cognitive_matter$ ödülünü kazanmak için §YPopülasyon Sunusu Talebi§! ticaret eylemini kullan."
 mjarchitect_crisobj_markofruin_desc:"Bu galaksinin dünyaları Yıkım Mimarı tarafından tüketilmek üzere işaretlenecek, onları tanınmaz bir şeye dönüştürecek. Kalanlar ise Örtü'nün eterik enerjileri tarafından ele geçirilecek.\n\nHerhangi bir dünyada §YYıkım İşareti§! kararını kullanarak bu $mjarchitect_cognitive_matter$ ödülünü kazan."
 mjarchitect_crisobj_beacons_desc:"Örtü, gerçeklikler arasındaki boyuttur; Mimar'ın evidir. Boyutlar arasındaki sınırı zayıflatan yapılar inşa etmek bir numaralı önceliğimizdir.\n\nBu $mjarchitect_cognitive_matter$ ödülünü kazanmak için §YÖrtü Feneri§! ve §YBoyutsal Süzgeç§! Mega Yapılarını inşa et ve etkinleştir."

