 # Summary
 mjarchitect_cognitive_matter_crisis_description_title:"Kaderlerin Habercisi"
 mjarchitect_cognitive_matter_crisis_description:"$menace_crisis_description_intro$\n\nYıkım Mimarı, karşılıklı fayda sağlayan bir anlaşma ile hayal bile edilemez kontrol ve zenginlik vadediyor. Anlaşmanın kendi tarafımızı yerine getirmek için, basitçe onun bu gerçekliğe geçişine izin vermeliyiz. Kaderin arzularını yerine getirecek bilgelik ve metanet yalnızca bizde var."

 mjarchitect_cognitive_matter_crisis_howto_title:"Mimarı Güçlendir"
 mjarchitect_cognitive_matter_crisis_howto:"§YKriz Hedefleri§!'ni takip etmek £mjarchitect_cognitive_matter£ §M$mjarchitect_cognitive_matter$§! üretir, Mimarı güçlendirir ve bize büyük güç kazanma imkanı sağlar. Bunu sağlamak için, öfkesinin bize dönmesini engellemek amacıyla Mimar'ın £mjarchitect_satisfaction£ §MMemnuniyetini§! sürdürmeliyiz."

 # Crisis Perks
 mjarchitect_crisis_perk_1:"Perdenin Ötesinden Gelen Ses"
 mjarchitect_crisis_perk_1_tt:"- §YYıkım Mimarı§! ile temas kurmayı sağlar; kendisi değiştiriciler ve hediyeler sunan nimetler ve taleplerde bulunabilir."
 mjarchitect_crisis_perk_1_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_crisis_perk_2:"Yıkım Kanalları"
 mjarchitect_crisis_perk_2_tt:"- £building£ §YEterik Ateş§! ve £building£ §YPerde Kutsal Alanı§! binalarının kilidini açar, bunlar £job_mjarchitect_conduit£ §YYıkım Kanalı§! işleri oluşturarak £mjarchitect_cognitive_matter£ §YBilişsel Madde§! üretir."
 mjarchitect_crisis_perk_2_desc:"$job_mjarchitect_conduit_desc$ Kadim varlığı beslemek için halkın bilişinin bir kısmını ayırırlar."

 mjarchitect_crisis_perk_3:"Mimar'ın Kâhinleri"
 mjarchitect_crisis_perk_3_tt:"- §YMimar'ın Kâhinleri§! faksiyonu oluşur."
 mjarchitect_crisis_perk_3_desc:"Kâhinler, Yıkım Mimarı'na tam teslimiyetimizi arzulayan gizemli bir tarikattır. Mimar ile kişisel olarak temas halinde olup olmadıkları bilinmemektedir, ancak bu faksiyonu yatıştırmak yine de en iyi çıkarımızadır."

 mjarchitect_crisis_perk_4:"Toplu Kurban"
 mjarchitect_crisis_perk_4_tt:"- §YGöksel Kurban§! tasfiye türünü kullanabilir."
 mjarchitect_crisis_perk_4_desc: "$decision_mjarchitect_sacrifice_desc$"

 mjarchitect_crisis_perk_5:"Evrensel Katliamlar"
 mjarchitect_crisis_perk_5_tt: ""
 mjarchitect_crisis_perk_5_desc: ""

 mjarchitect_crisis_perk_6:"Göksel Fenerler"
 mjarchitect_crisis_perk_6_tt:"- §YPerde Feneri§! Mega Yapısının kilidini açar, bu yapı Mimar §YMemnuiyeti§!'ni artırır ve §YBoyutsal Miasma§! oluşturur."
 mjarchitect_crisis_perk_6_desc:"Perde olarak bilinen sınır boyuta minicik bir yarık açan devasa bir yapı. Bilinmeyen enerjiler ve güçler fenerden sızarak komşu yıldız sistemlerine yayılır."

 mjarchitect_crisis_perk_7:"Derinleşmiş Adanmışlık"
 mjarchitect_crisis_perk_7_tt:"- Kalıcı değiştiriciler ve eşsiz kilitsizleştirmeler sağlayan temel §YMimar'ın Nimetleri§!'nin kilidini açar."
 mjarchitect_crisis_perk_7_desc:"Yıkım Mimarı çabalarımızı takdir eder ve bizi nimetleriyle ödüllendirdi. Bu güçler Bilişsel Madde tüketir ancak daha büyük güç sağlar."

 mjarchitect_crisis_perk_8:"Kabuğa Oyulmuş"
 mjarchitect_crisis_perk_8_tt:"- §YYıkım Nişanı§! kararının kilidini açar, bu karar Mimar §YMemnuiyeti§!'ni artırır, gezegenin £pop£ Pop'larının %50'sine §YPerdeli§! özelliğini verir ve dünyayı §YPerdeli Dünya§!'ya dönüştürür."
 mjarchitect_crisis_perk_8_desc: "$decision_mjarchitect_veil_world_desc$"

 mjarchitect_crisis_perk_9:"Etki Alanı Genişlemesi"
 mjarchitect_crisis_perk_9_tt:"- §YMimar'ın İradesi§! savaş nedeninin kilidini açar, bu da §YHasat§! §HTopyekûn Savaş§! savaş hedefine ve §YKöleleştirme§! savaş hedefine izin verir."
 mjarchitect_crisis_perk_9_desc:"Mimar acıkıyor. Artık sadece zihinlerimizle doyurulamaz. Yakında tüm galaksi diz çökecek."

 mjarchitect_crisis_perk_10:"Galaktik Bütünlük"
 mjarchitect_crisis_perk_10_tt:"- §YHalk Adak Talebi§! ticaret eylemlerinin kilidini açar, bu eylemler £mjarchitect_cognitive_matter£ §YBilişsel Madde§! ve Mimar §YMemnuiyeti§! karşılığında kurban edilebilecek daha fazla £pop£ Pop kazandırır."
 # - Unlocks the §YWhispers of Ruin§! espionage operation, spreading the §YAugurs of the Architect§! faction to other empires and giving their £pop£ Pops the §YVeiled§! trait.
 mjarchitect_crisis_perk_10_desc:"Bu galaksiyi dönüştürmek için yalnızca çabalarımız yeterli olmayabilir. Müttefiklere ihtiyacımız var ve onları Kâhinler arasında bulabiliriz."

 mjarchitect_crisis_perk_11:"Büyük Hırslar"
 mjarchitect_crisis_perk_11_tt:"- $country_subject_acceptance_add$: §G+30§!"
 mjarchitect_crisis_perk_11_desc:"Hedeflerimizi tamamlamak için galaksinin geri kalanının öncülüğümüzü takip etmesi gerekiyor, bu zorla olsa bile."

 mjarchitect_crisis_perk_12:"Doyumsuz Varlık"
 mjarchitect_crisis_perk_12_tt:"- Yıkım Mimarı daha zorlu talepler sunacak, ancak daha büyük ödüller sağlayacak."
 mjarchitect_crisis_perk_12_desc:"Mimar için daha fazla zihne ihtiyaç duyulduğundan, hedeflerimiz ve görevlerimizin kapsamı genişledi. Gücü hayal edilemezdir. Sadece talimatlara uymamız gerekiyor ve Yıkım Mimarı, onun buyruklarını yerine getirmemiz için ihtiyacımız olan araçları bize sağlamayı uygun gördü."

 mjarchitect_crisis_perk_13:"Boyut Delicileri"
 mjarchitect_crisis_perk_13_tt:"- Etkinleştirildiğinde geçici olarak §YBoyutsal Miasma§! oluşturabilen, bu süreçte kendini yok eden mobil bir gemi olan §YBoyutsal Perkolatör§! Mega Yapısının kilidini açar."
 mjarchitect_crisis_perk_13_desc:"Perde Fenerlerimiz güçlüdür, ancak hareket edemezler. Ham güçlerini kullanarak, Perde'yi delip geçerek büyük bir miasma oluşturabilen, Mimar'ın etkisini yayan mobil makineler yaratabiliriz."

 mjarchitect_crisis_perk_14:"Mimar Altında Bütünlük"
 mjarchitect_crisis_perk_14_tt:"- $country_unity_produces_mult$: §G+50%§!"
 mjarchitect_crisis_perk_14_desc:"Yıkım Mimarı'nın rehberliğinde tek bir halkız. Bizi güce, refaha ve zafere götürecek. Yeter ki dinleyelim."

 mjarchitect_crisis_perk_15:"Yıkım Habercisi"
 mjarchitect_crisis_perk_15_tt:"- Tüm imparatorluklar için §YYıkım Habercisi§! durumunu başlatır, bu da galaksinin Yıkım Mimarı'nı çağırmaya yönelik ilerlemenizi görmesine olanak tanır."
 mjarchitect_crisis_perk_15_desc:"Biz Ulu Ev Sahibi'nin habercileriyiz, nihayetinde hizmet ettiğimiz kadim varlığı gerçekliğimize çekecek son ayiniz. Tüm galaksi için yeni bir şafak doğuyor."

 mjarchitect_crisis_perk_16:"Ulu Ordu"
 mjarchitect_crisis_perk_16_tt:"- §YUlu Ordu§! Mega-Yapısını Uyandırır.\n- £mjarchitect_cognitive_matter£ §YBilişsel Madde§! kazanmak yapımını ilerletecektir.\n"
 mjarchitect_crisis_perk_16_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_crisis_perk_17:"Perdenin Ötesi Artık Yok"
 mjarchitect_crisis_perk_17_tt:"- Size ilerleyeceğiniz bir Kriz sonu seçme imkanı veren §YPerdeyi Delme§! olayını tetikler.\n"
 mjarchitect_crisis_perk_17_desc:"Her şeye gücü yeten Mimar son hedefine başlarken, artık amacımıza karar vermeliyiz. İşte bu... geri dönüş yok."

 mjarchitect_crisis_perk_18:"Ebedi İletken"
 mjarchitect_crisis_perk_18_tt:"- $ship_evasion_mult$: §G+40%§!\n- $ship_speed_mult$: §G+25%§!\n$ship_home_territory_fire_rate_mult$: §G+25%§!\n"
 mjarchitect_crisis_perk_18_desc:"Pek çoğu, galaksiye dair hedeflerimizi ve vizyonumuzu boşa harcamayı uygun görecektir. İşgalciler kapımızdayken, teslim olmayı göze alamayız."

