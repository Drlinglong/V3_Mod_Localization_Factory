 mjarchitect_ui.115.desc:"$mjarchitect_request_opener$§M[Root.Species.GetName]. Değeriniz kanıtlandı.§!\n\nMimarı doğrudan konuştu, nadir bir olaydı. Hiç şüphe yok ki performansımızdan memnun. Şimdilik, onun iyi tarafında kalacağımızdan emin olduk.\n\nAniden ağırlığını hissediyoruz. Çalışmalarımız için bir ödül sunuyor."
