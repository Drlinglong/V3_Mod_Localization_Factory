 # Misc Events
 mjarchitect.5.name:"Fener Ele Geçirildi"
 mjarchitect.5.desc:"Kuvvetlerimiz [from.solar_system.GetName] sistemindeki dev yapının kontrolünü ele geçirdi. Çatışma sırasında yapı yalnızca hafif hasar gördü.\n\nBu sözde Perde Feneri, çok miktarda uzaylı miyazması üretmek için gizemli teknoloji kullanır, bu da bitişik birçok yıldız sistemi üzerindeki olumsuz etkilere yol açar.\n\nBununla ne yapılmalı?"
 mjarchitect.5.a:"Yok edin. Ona ihtiyacımız yok."
 mjarchitect.5.b:"Tutmak faydalı olabilir."

 mjarchitect.6.name:"Fener Ele Geçirildi"
 mjarchitect.6.desc:"Perde Fenerlerimizden biri düşmanlar tarafından ele geçirildi! Güçlü miyazma nedeniyle yıldız sistemi üzerindeki kontrol eksikliğimizden dolayı, düşman kuvvetlerine çok az direnç gösterildi.\n\nDoğal olarak, Yıkım Mimarı bu gelişmeden oldukça hoşnutsuz olacak. Eğer dev yapıyı kurtaramazsak, büyük ihtimalle hasar görecek veya yok edilecek."
 mjarchitect.6.a:"Ne kadar sorunlu."
 mjarchitect.6.tt:"§R-15§! Mimar £mjarchitect_satisfaction£ Memnuniyeti"

 mjarchitect.7.name:"Esrarengiz Bir Fener"
 mjarchitect.7.desc:"§Y[mjarchitect_beacon_builder.GetName]§! kendi sınırları içinde gizemli bir megayapı inşaatını tamamladı. İlk istihbarat, bu sözde §HPeçe Feneri§!'nin gerçekliğin dokusu üzerinde bilinmeyen bir etki yarattığını ve bölgemizdeki §Y[mjarchitect_beacon_afflicted_system.GetName]§! dahil olmak üzere yakındaki yıldız sistemlerine bir tür uzaylı sisinin veya zehirli dumanın yayılmasına neden olduğunu gösteriyor.\n\nBu zehirli dumanın tam etkileri bilinmiyor, ancak ilk analizler buna maruz kalan bireylerin halüsinasyonlar ve diğer §Ristenmeyen etkiler§! yaşayabileceğini gösteriyor."
