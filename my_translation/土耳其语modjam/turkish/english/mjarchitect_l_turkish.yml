 # Unlock Events
 mjarchitect_unlock.0.name:"Perdenin Ötesinden Gelen Ses"
 mjarchitect_unlock.0.desc:"nUzun zamandır, §YPeçe§! adı verilen yeni keşfedilen bir boyutta gizlenen bir tür sesin uğultuları duyuluyor. Başlangıçta bunlar sadece söylenti olarak geçiştirilebilirdi, ancak son zamanlarda önde gelen birçok bilim insanımız, araştırmacımız ve siyasetçimiz bu sesi bizzat duyduklarını bildirdi.\n\nBu sesin kaynağını bulmak için araştırmamızı Peçe üzerine yoğunlaştırmalıyız; hatta bazıları bunun her şeye gücü yeten bir uzaylı varlığın işi olabileceğini teorize ediyor."
 mjarchitect_unlock.0.a:"Ne olup bittiğini tam olarak öğreneceğiz."
 
 mjarchitect_chain_title:"Yıkımın Müjdecisi"
 mjarchitect_chain_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_unlock.5.name:"Peçe"
 mjarchitect_unlock.5.desc:"§YPeçe§! araştırmamızda iyi ya da kötü, büyük bir gelişme kaydettik.\n\nSözde §YPeçenin Ötesindeki Ses§! aslında gerçekti. Kaynağı, kendisine §HYıkım Mimarı§! diyen varlıktır. Peçe'ye ilkel bir sonda göndermeyi başardıktan sonra, bu kadim yaratıkla kalıcı temas kurduk.\n\nAslında, soruşturmamız sırasında bu varlığın sesiyle birçok kez karşılaşmıştık, o zamanlar farkında olmasak da. Konuşmasa da, isteklerini ve duygularını hissedebiliyoruz. Liderimizle iletişim kurmaya çalışıyor."
 mjarchitect_unlock.5.a:"Ekranda."

 mjarchitect_unlock.10.name:"Yıkım Mimarı"
 mjarchitect_unlock.10.desc:"§LSondanın diğer tarafından, kökeni bilinmeyen uzak bir çığlığın dışında hiçbir şey duyulmuyor.\n\nYoğun sis, sanki yoktan varoluyormuş gibi dışarıya doğru üflüyor. Bu alan eşiksel görünüyor; tanınabilir, ancak hiçbir şeye benzemiyor.§!"
 mjarchitect_unlock.10.a:"Alo?"
 
 mjarchitect_unlock.11.desc:"§LDerin bir uğultu aniden sondanın alıcılarını dolduruyor, ancak ekranda hiçbir şey görünmüyor.§!\n\n§M[Root.Species.GetName].§!\n\n§LZihinlerimiz ağırlaşıyor. İçlerinde bir şey var. Kendimizi... galaktik sahnede işe yaramaz... çöküşümüzden korkuyor... bilinmeyenden çekiniyoruz hissediyoruz.\n\nIstırap ve acı hissediyoruz. Yıkım yaklaşıyor. Ne... yapabiliriz ki?§!"
 mjarchitect_unlock.11.a:"Yardım edin... bu... ne?"
 mjarchitect_unlock.11.b:"Biz... anlıyoruz."
 mjarchitect_unlock.11.a_reply:"§LMimar ne bir cevap ne de bir soluklanma sunuyor. Konuşmaya çalışırken kaygı zihnimizi dolduruyor.\n\nSonra hiçbir uyarı olmadan, karanlıkta bir ışık hissediyoruz... Bu, Mimarin gücü mü? Her ne olursa olsun, belki de hayatta kalma, sonsuza dek gelişme şansımız vardır. Bize sunulan fırsatı değerlendirdiğimiz sürece.\n\n§MHenüz değil sizin zamanınız.§!\n\nTüm duyguların ortasında, sesin sözlerinin zihinlerimizde yankılandığını duyuyoruz.\n\n§MAma olabilir.§!§!"
 mjarchitect_unlock.11.b_reply:"§LHiçbir yanıt duyulmuyor, ancak Mimarin ne hissettiğini hissediyoruz. Ne bildiğini biliyoruz.\n\nZihinlerimiz bir, ancak hayatta kalmamızın anahtarını biz tutuyoruz. Yıkım Mimarı aracılığıyla, hepsi kurtarılacak.§!"
 
