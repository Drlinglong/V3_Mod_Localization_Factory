 ############################

 # spread cult

 operation_pdivinity_establish_cult:0 "Mimarin sözünü yay."
 operation_pdivinity_establish_cult_desc:0 "Hedef imparatorluğa sızmak ve Mimarin etkisinin tohumlarını ekmek için gizli ajanlar gönderin, yöneticilerine olan sadakatlerini zayıflatan gizli bir tarikat oluşturun."
 operation_pdivinity_establish_cult_dont_stack_this:0 "$TRIGGER_FAIL$ §R[root.target.GetName] içinde zaten bir örtü tarikatı kurduk."

 pdivinity_cults.1.name:0 "İlk Fısıltı"
 pdivinity_cults.1.desc:0 "Ajanlarımız, Mimarin çağrısına karşı savunmasız bireyleri araştırmaya başladı; hayal kırıklığına uğramış veya güce özlem duyanları hedef alıyorlar. Bu adaylar, tarikatımızın temelini oluşturacak."
 pdivinity_cults.1.a:0 "Bir sonraki aşamayı hazırlayın."

 pdivinity_cults.2.name:0 "Fısıltıyı Yaymak"
 pdivinity_cults.2.desc:0 "Gizli toplantılar ve fısıltılı vaatler gölgeli köşelerde bir orman yangını gibi yayılıyor. Tarikatın etkisi hoşnutsuzlar arasında büyüyor, kitlelerin sadakatini yavaşça zehirliyor."
 pdivinity_cults.2.a:0 "Mimarin erişimi genişliyor."

 pdivinity_cults.3.name:0 "Fısıltılar İmparatorluğu"
 pdivinity_cults.3.desc:0 "Küçük ceplerde başlayan şey, imparatorluk genelinde bir hücre ağına dönüştü. Tarikat artık gölgelerde açıkça hareket ediyor, fısıltıları her köşeden ayrılık tohumları ekiyor."
 pdivinity_cults.3.a:0 "Momentum bizde."

 pdivinity_cults.4.name:0 "Fısıltılar Uyanıyor"
 pdivinity_cults.4.desc:0 "Tarikatımız, imparatorluğun kurumlarının derinliklerine kök saldı. Kaderin Mimarı'na olan sadakatleri artık kendi liderlerine olanı aşıyor. İmparatorluk çöküşe yaklaşıyor."
 pdivinity_cults.4.a:0 "Hesaplaşma zamanı yaklaşıyor."

 # fund cult

 operation_pdivinity_accelerate_cult:0 "Tarikat Büyümesini Hızlandır"
 operation_pdivinity_accelerate_cult_desc:0 "Kaynakları ve psiyonik enerjiyi yönlendirerek, tarikatın hedef imparatorluktaki yayılmasını hızlandırıyoruz. Ne kadar hızlı düşerlerse, Mimarin iradesi o kadar çabuk gerçekleşir."
 operation_pdivinity_fund_cults_pause:0 "$TRIGGER_FAIL$ §R[root.target.GetName] içindeki tarikatlara daha fazla fon göndermeden önce beklemeliyiz."

 pdivinity_cults.19.name:0 "Temas Kuruldu"
 pdivinity_cults.19.desc:0 "Önemli tarikat liderleriyle temas kurduk. Bağlılıkları sarsılmaz ve ağları emirlerimiz doğrultusunda hareket etmeye hazır."
 pdivinity_cults.19.a:0 "Plan belirlendi."

 pdivinity_cults.20.name:0 "Kaynak Müzakereleri"
 pdivinity_cults.20.desc:0 "Tarikat hücrelerini güçlendirmek için fonlar ve tedarikler sağlanıyor. Yönlendirilen her kredi, Mimarin vizyonunu gerçeğe bir adım daha yaklaştırıyor."
 pdivinity_cults.20.a:0 "Kaynaklar tahsis edildi."

 pdivinity_cults.21.name:0 "Gölge Filolarına Finansman Sağlama"
 pdivinity_cults.21.desc:0 "Tarikat filoları, Perde'nin gücüyle beslenerek, çağrıldıklarında saldırmaya hazırlar. Düşmanlarımız onları neyin yok ettiğini bilmeyecek."
 pdivinity_cults.21.a:0 "Filolar hazırlandı."

 # pause cult

 operation_pdivinity_locate_cult:0 "Perde Tarikatı Hücrelerini Tespit Etme"
 operation_pdivinity_locate_cult_desc:0 "Aracısız casusluk faaliyetleriyle gizli tarikat hücrelerini arıyoruz. Konumlarını açığa çıkarmak, sinsi etkilerini ezmenin ilk adımıdır."
 operation_pdivinity_locate_cults_pause:0 "$TRIGGER_FAIL$ §R[root.target.GetName] içindeki daha fazla tarikatçıyı bulmadan önce beklemeliyiz."

 pdivinity_cults.22.name:0 "Gölgeleri Takip Etme"
 pdivinity_cults.22.desc:0 "İstihbarat görevlilerimiz gizlice faaliyet gösteren birkaç şüpheli tarikat üyesini ortaya çıkardı. Ağları kırılgandır, yakında bağlantılarını keseceğimizi umuyoruz."
 pdivinity_cults.22.a:0 "Kapsama önlemlerini hazırlayın."

 pdivinity_cults.23.name:0 "Sapkınları Temizleme"
 pdivinity_cults.23.desc:0 "Toplanan bilgilerle birlikte, ajanlarımız bilinen tarikat hücrelerine yönelik hedefli operasyonlar başlattı, toplanmalarını dağıttı ve saflarında korku yaydı."
 pdivinity_cults.23.a:0 "Baskıyı sürdürün."

 pdivinity_cults.24.name:0 "Operasyon Tamamlandı"
 pdivinity_cults.24.desc:0 "Çabalarımız tarikatın kök saldığı yeri önemli ölçüde zayıflattı. Tehdit devam etse de, savunmalarımızı güçlendirmek için değerli zaman kazandık."
 pdivinity_cults.24.a:0 "Teyakkuzu sürdürün."

