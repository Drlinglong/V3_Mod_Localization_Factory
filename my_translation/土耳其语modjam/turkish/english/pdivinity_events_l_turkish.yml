 pdivinity_cults.30.name:0 "Mimar'a Boyun Eğme"
 pdivinity_cults.30.desc:0 "Kaderin Mimarı'nın çağrısına kulak verdiniz, onun en sadık hizmetkârları şimdilik silahlarını bırakacaklar. Yoldan sapmayın, büyük göz üzerimizde nöbet tutuyor."
 pdivinity_cults.30.a:0 "Örtü bunu istiyor."

