 ### digsite ###
 ###############

 pdivinity_catacombs_digsite:0 "Örtülü Köken"
 pdivinity_catacombs_digsite_desc:0 "Ana gezegenimizin yüzeyinin altında bir sinyal uyandı. Kadim, kasıtlı ve kesinlikle psiyonik. Kökeni açıklanamaz, ancak içimizde derin bir şeyi yankılıyor. Kaderimiz artık bizim yazacağımız bir şey değil, açığa çıkıyor."

 pdivinity_digsite.1.name:0 "Alttaki Sinyal"
 pdivinity_digsite.1.desc:0 "Ana gezegenimizin mantosunun derinliklerinden yayılan düşük frekanslı bir nabız tespit edildi. Doğal değil, psiyonik imzası kesinlikle belirgin. Enerjisi bilinen hiçbir teknolojiyle eşleşmiyor. Bizi çağırıyor.\n\nAraştırmalıyız."
 pdivinity_digsite.1.a:0 "Kazıya başlayın."

 pdivinity_digsite.2.name:0 "İniş"
 pdivinity_digsite.2.desc:0 "Kazımız, daha önce bilinen hiçbir şeye benzemeyen bir yeraltı yapısı ortaya çıkardı. Mimarisi uzaylılara ait, ancak bize tanıdık. Duvarları çözülemeyen sembollerle dolu, yine de zihinlerimiz onları anlayabiliyor. Tüm alan psiyonik rezonansla uğulduyor, hava adlarımızı fısıldıyor.\n\nBurası bir nedenle gömülmüştü. Ama biz daha da derine çekiliyoruz."
 pdivinity_digsite.2.a:0 "Dikkatle ilerleyin."

 pdivinity_digsite.3.name:0 "Taşın Altındaki Fısıltılar"
 pdivinity_digsite.3.desc:0 "Ekiplerimiz yeraltı yapısının derinliklerine indikçe, işitsel halüsinasyonlar bildirmeye başlıyorlar; önce hafif mırıltılar, sonra bir şekilde anladıkları bir dilde fısıldayan sesler. Sesler, genetik kodumuzda taşınan bir 'işaret'ten ve bizi bekleyen bir rolden bahsediyor. Bazı mürettebat üyeleri, fısıltıların doğrudan kendilerine isimleriyle hitap ettiğini iddia ediyor.\n\nKimse geri dönmek istemiyor."
 pdivinity_digsite.3.a:0 "Ne kadar derine inersek, o kadar netleşiyor."

 pdivinity_digsite.4.name:0 "Mimarın İşareti"
 pdivinity_digsite.4.desc:0 "Karmaşık oymalar ve psiyonik yazıtlarla mühürlenmiş devasa bir kapı aralığı ortaya çıkardık. Merkezinde, zayıf, ritmik enerjiyle titreşen bir sembol var. Bazılarımız onu rüyalarından, diğerleri ise dini vizyonlardan tanıyor. Üstündeki bir yazıt şöyle diyor: 'Yalnızca Mimar tarafından işaretlenmiş olanlar geçebilir.'\n\nYapı, sanki bekliyormuşçasına varlığımızla yankılanıyor."
 pdivinity_digsite.4.a:0 "Bunu bulmamız gerekiyordu."

 pdivinity_digsite.5.name:0 "Amacın Yankıları"
 pdivinity_digsite.5.desc:0 "Yapının daha da derinlerinde imkânsız bir şey bulduk: Medeniyetimizin kesin tarihini tasvir eden duvar resimleri, dışarıdan kimsenin bilemeyeceği olaylarla, türümüzden daha eski duvarlara kazınmış. Kalbinde, yalnızca 'kader tarafından işaretlenmiş' olanlara giriş izni verilen mühürlü bir oda vardı."
 pdivinity_digsite.5.a:0 "Her şey anlatıldığı gibi gelişiyor..."

 pdivinity_digsite.6.name:0 "Bekleyenler"
 pdivinity_digsite.6.desc:0 "Mühürlü kapının ötesinde, uzun süredir ölü olduğu varsayılan figürlerin yaşadığı bir odayla karşılaştık; zayıflamış, cübbeli varlıklar, §RMimar'ın§! ilk öğrencileri olduklarını iddia ediyorlar. Gözleri hafifçe parlıyor ve sesleri sayısız başkalarıyla katmanlanmış gibi yankılanıyor. Gelişimizin önceden görüldüğünü, döngünün şimdi yeniden başlaması gerektiğini söyleyerek bizi karşılıyorlar.\n\nRehberlik... ve bir hediye sunuyorlar."
 pdivinity_digsite.6.a:0 "Bizi bekliyorlardı."

 pdivinity_digsite.7.name:0 "§RKader Parçacığı§!"
 pdivinity_digsite.7.desc:0 "Bize daha büyük bir şeyin bir parçasını sunuyorlar. Tanrısallığın bizzat bir parçasını, mimarın bir parçacığını. Amacını biliyoruz, uyuyan şeyi uyandıracak bir eylem.\n\nGeridönüşü olmayan bir şeyin eşiğindeyiz..."
 pdivinity_digsite.7.a:0 "Perde parçalanacak."





