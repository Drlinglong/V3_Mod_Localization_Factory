 MJ25_WH.1050.title:"Boş, Yankılanan Bir Kelime"
 MJ25_WH.1050.desc:"Sözleri söylendi ve zar atıldı. Şimdiden [root.GetName] kabuğunda yankılanıyor, kulakları ve zihinleri Onların görkemiyle dolduruyor. Her geçen gün yıldızların şarkısı daha da gürleşiyor, bizi Onların Gerçeğine daha da yaklaştırıyor."
 MJ25_WH.1050.a:"Sevinin, çünkü Onlar bizi duyacaklar."

 MJ25_WH.1060.title:"Boş, Yankılanan Bir Kelime"
 MJ25_WH.1060.desc:"[target.GetName] üzerinde kaçınılmaz olan gerçekleşti. Çılgın bir koro halinde, gezegenin nüfusu ayaklandı ve bir ağızdan Onların görkemine seslendi. Gökyüzü açıldı, Onların varlığının imkansızlığıyla parıldayarak, ve bir anda kolonimizden iletilen her iletişim kesildi.\n\nUzaktaki karakollar gümbürtülü bir ses bildirdi ve sonraki anlarda gezegenin ortadan kaybolduğunu kaydetti. Bir kalp atışında, çatlayan bir kırılma gezegenin üzerine yayıldı ve gezegen kendi içine kapanıp gözden kayboldu.\n\nİnsanlarından geriye, güneş rüzgarlarında oyalanan yankılardan başka hiçbir iz kalmadı."
 MJ25_WH.1060.a:"Sesleri özgür bırakıldı."
 MJ25_WH.1060.tt:"§R[target.GetName] çöküyor§!"

