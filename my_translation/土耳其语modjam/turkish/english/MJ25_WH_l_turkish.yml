 MJ25_WH.1130:"Hiddetli Bir Şarkı"
 MJ25_WH.1130.desc:"Aşırı zorlanmamızın korkunç sonuçları nihayet ortaya çıktı.\n\nBir anda, uyumsuzluğun parçalanmış bir armonisi her [root.owner.GetSpeciesName]'in zihninde tırnakların tahtaya sürtünmesi gibi çığlık attı. Felç edici gürültü dindiğinde, §Y[event_target:MJ25_WH_deficit_consequence.GetName]§! artık yoktu.\n\nBu tüm dünyanın ortadan kaybolmasıyla birlikte eski kolonimiz de gitti.\n\nEğer bir umut ışığı varsa, bu yok oluşun bize, yakındaki karakolun dizinleri aracılığıyla süzülen, $MJ25_WH_void_whispers$ şeklinde cılız bir cankurtaran halatı bırakmış olmasıdır. Gelecekte başka açıklar vermekten kaçınmalıyız, yoksa Onların hoşnutsuzluğu şüphesiz bir kez daha tezahür edecektir."
 MJ25_WH.1130.a:"Bunun bir daha olmasına izin veremeyiz."

 NAME_MJ25_WH_aural_starmass_country:"Koral Şarkıparıltısı"

 MJ25_WH.1160.title:"Artan İhtimal"
 MJ25_WH.1160.desc:"Kurallar çiğnenmek içindir ve gerçekliği tanımlayanlar da farklı değildir. Eğer Onların şarkısı bize bir şey öğrettiyse, o da bizim şarkılarımızın etrafımızdaki dünyayı yeniden şekillendirebileceğidir.\n\nGemilerimizin bileşenlerini çığlık atan iradeyle donatarak, gerçekliğin en temel unsurlarını aşabiliriz. Bunu yapmak önemsiz bir görev değildir ve bu dönüşümlerin her biri bir öncekinden daha zor hale gelir. Ancak, işte bu tür bir çabayla en yüksek potansiyele sahip araçlar yaratabiliriz.\n\nŞimdi şarkılarımızı ne amaçla kullanacağımıza karar vermeliyiz. Hangi aracı, diye soruyoruz, hayata geçireceğiz?"
 MJ25_WH.1160.a:"Yankı Sürücüsü"
 MJ25_WH.1160.a.tt:"Şarkılarımızın gidebildiği kadar uzağa sıçrayan güçlü bir sıçrama sürücüsü. ['concept_MJ25_WH_echo_drive']"
 MJ25_WH.1160.b:"Şarkıparıltısı Mızrağı"
 MJ25_WH.1160.b.tt:"Her atışta hedeflerini engelleyen, yüksek yıkıcı potansiyele sahip bir silah. ['concept_MJ25_WH_songflare_lance']"
 MJ25_WH.1160.c:"Otik Haberci"
 MJ25_WH.1160.c.tt:"Hızlı ve ölümcül saldırı gemileriyle dolu bir hangar bölmesi. ['concept_MJ25_WH_otic_heralds']"
 MJ25_WH.1160.d:"İllüzyon Matrisi"
 MJ25_WH.1160.d.tt:"Kaçınmayı ve ayrılma şansını artıran bir yardımcı modül. ['concept_MJ25_WH_illusion_matrix']"
 MJ25_WH.1160.e:"Arayıcı Matris"
 MJ25_WH.1160.e.tt:"Hedef takibini ve silah menzilini artıran bir yardımcı modül. ['concept_MJ25_WH_seeker_matrix']"
 MJ25_WH.1160.f:"Uyumlu Dokuma"
 MJ25_WH.1160.f.tt:"Onların şarkısını kalkanlarımıza dokuyan, gemilerimizi zarara karşı güçlendiren rezonant bir ağ. ['concept_MJ25_WH_haromizing_weave']"
 MJ25_WH.1160.g:"Fısıltı Pelerini"
 MJ25_WH.1160.g.tt:"Gemilerimizi hem görüşten hem de sesten koruyan, gölgelenmiş bir fısıltı pelerini. ['concept_MJ25_WH_whisper_cloak']"

 MJ25_WH.1170.materialist.desc:"[Root.GetSpeciesName], filolarımız arasında kafa karışıklığı yaratma çabalarınızı durdurun. Zaten birkaç olaya neden olduğunuzun farkındayız ve şakalarınıza sabrımız tükeniyor. Sizin asla anlayamayacağınızdan çok daha fazlasını anlıyoruz ve bu fısıltı iddiaları makul ölçüde kabul edilebilir hiçbir evrensel teoreme uymuyor. Bu yüzden, yanlıştırlar."
 MJ25_WH.1170.spiritualist.desc:"Oyalanmanıza yeterince uzun süre izin verdik, evlat. Zırvalayan yalanlarınıza artık yalvarmayacağız. Defolun gidin ve kulaklarımıza fısıldadığınız küfürler için kutsal bir intikam peşinde koşmamamız için dua edin."
 MJ25_WH.1170.xenophile.desc:"Genç [Root.GetSpeciesName], herkesin kendi görüşlerine sahip olma hakkına sahip olduğuna inanabiliriz, ancak sizin durumunuzda bir istisna yapmaya başlayabiliriz. Yaydığınız şey sadece yanlış değil, aynı zamanda kötü niyetli. Sizin için çok geç olmadan saldırganlık yerine uzlaşmayı tavsiye edebilir miyiz?"
 MJ25_WH.1170.xenophobe.desc:"Filolarımızı ele geçirme çabalarınız pek bir şey ifade etmiyor, [Root.GetSpeciesName]. Zaten ilkel teknolojinize karşı koyduk ve evrene dair temel anlayışınızı gülünç bulup reddettik. Şimdi kaybolun ve bizi daha fazla rahatsız etmeyin."
 MJ25_WH.1170.machine.desc:"Koruyucu protokol 727-9 etkinleştirildi. Mesaj şöyle: Dikkat, [Root.GetSpeciesName]. İmparatorluğunuzdan aldığımız iletimler enfekte hurda kodlardan oluşmaktadır. İmparatorluğunuzun %72 oranında §R<<HATA: VERİ BLOĞU BOZUK>>§! olduğunu hesapladık. Sistemlerinizi doğrulamanızı rica ediyoruz ve deneysel matrisimize daha fazla yayılımı önlemek için bir güvenlik duvarı kurduk."
 MJ25_WH.1170.hive.desc:"Eski yaralarda kaşınan fısıltılarınızı duyduk. Bu bir rahatsızlıktır, ancak bizim gibi bir zihnin kolayca bastırabileceği bir şeydir. Çığlıkların sadece fısıltılardan çok daha yüksek olduğundan şüphe duymayın ve biz bunlara yabancı değiliz."

 MJ25_WH.1170.a:"Artık bizi duymuyorlar."
 MJ25_WH.1170.a.tt:"[event_target:MJ25_WH_temp_fe.GetName] tarafından sahip olunan filolar, İletkenlerimizin §Y$MJ25_WH_conductor_confusion_menu_title$§! yeteneğine karşı bağışıklık kazandı."
 
 MJ25_WH.1202.title:"Duymak İstemeyenler"
 MJ25_WH.1202.desc:"Şarkıparıltılarımız yakın zamanda düşmüş bir imparatorluğun, §H[From.GetSpeciesName]§!'in sınırına ulaştı. Vaat ettiğimiz vahye açık olmak yerine, varoluşsal bir tehdit olduğumuz ve ortadan kaldırılmamız gerektiği tavrını aldılar.\n\nŞarkımız sistemlerine indiğinde, imparatorluğun üzerinde tarihimizde görülmemiş bir hareketlilik yaşandı. Bir zamanlar uyuyanlar bir kez daha uyandılar ve şimdi eserlerimize nefret ve anlayışsızlıkla bakıyorlar.\n\nSavaş pekala bekliyor olabilir..."
 MJ25_WH.1202.a:"Savunmalarımızı güçlendirmeliyiz."

 MJ25_WH.1203.title:"Bizi Susturmaya Çalışanlar"
 MJ25_WH.1203.desc:"Beklediğimiz gibi, §H[FromFrom.GetSpeciesName]§! Gerçeği herkese ulaştırmak için savaşma ısrarımıza asla ikna olmadı. Bizi yerle bir edip sesimizi sonsuza dek kısmaya yemin ederek bize karşı topyekun savaş ilan ettiler.\n\nOnları şarkımıza katılmaya davet ederdik ama ne yazık ki büyüklerimiz çok dar görüşlü çıktı. Şüphesiz bir utanç, ama yapmamız gerekeni yapacağız. Bu, tek bir şekilde bitebilir."
 MJ25_WH.1203.a:"Gerçek için savaşıyoruz."
 MJ25_WH.1203.a.tt:"§H[FromFrom.GetSpeciesName]§! bize savaş ilan etti."
 

