 mj25_game_start_title:0 "Gelişmiş Başlangıç Seçeneğini Seç"
 mj25_game_start_desc:0 "#MODJAM2025'e gösterdiğiniz ilgi için teşekkür ederiz!\n\nBu etkinlik, tüm krizleri deneyimleyebilmeniz için sizi ileri atlayacak. Her başlangıç kusursuz çalışmayabilir ve gelişmiş başlangıç yapmak yerine oyunu kendiniz oynayarak güç açısından daha iyi faydalar elde etmeniz çok muhtemeldir.\n\n#MODJAM2025'i oynadığınız için teşekkür eder, aşağıdan oy vermeyi unutmayın!\n\nhttp://pdxint.at/mj25vote"

