 year_2225_start.tt:0 "§TErken Oyun Başlangıcı§!\n\n§HTüm İmparatorluklar§! şunlarla başlar:\n§GGelişmiş Başkent§! ve §G3 Gelişmiş Gezegen§!\nTüm §GSıra 1§! Teknolojileri açık\n§G1 Gelenek Ağacı§! Seçimi\n§G1 Yükseliş Niteliği§! Seçimi\nFilolarda Donanma Kapasitesinin §G%80'i§!\n§GEn Yakın İmparatorluklarla§! temasta\n\n\n§YGelişmiş başlangıçlar kullanırken Orta Oyun ve Oyun Sonu Başlangıç Yıllarını düşürmeniz önerilir.\n§RUyarı: Gelişmiş Başlangıçlar oluşturmak daha yavaş işlemcilerde biraz zaman alabilir.§!"
 year_2250_start.tt:0 "§TOrta Oyun Başlangıcı§!\n\n§HTüm İmparatorluklar§! şunlarla başlar:\n§GGelişmiş Başkent§! ve §G5 Gelişmiş Gezegen§!\nTüm §GSıra 2§! Teknolojileri açık\n§G2 Gelenek Ağacı§! Seçimi\n§G2 Yükseliş Niteliği§! Seçimi\nFilolarda Donanma Kapasitesinin §G%80'i§!\n§GGalaktik Topluluk§! Oyun Başlangıcında oluşur\n\n\n§YGelişmiş başlangıçlar kullanırken Orta Oyun ve Oyun Sonu Başlangıç Yıllarını düşürmeniz önerilir.\n§RUyarı: Gelişmiş Başlangıçlar oluşturmak daha yavaş işlemcilerde biraz zaman alabilir.§!"
 year_2275_start.tt:0 "§TOyun Sonu Öncesi Başlangıç§!\n\n§HTüm İmparatorluklar§! şunlarla başlar:\n§GGelişmiş Başkent§! ve §G7 Gelişmiş Gezegen§!\nTüm §GSıra 3§! Teknolojileri açık\n§G3 Gelenek Ağacı§! Seçimi\n§G3 Yükseliş Niteliği§! Seçimi\nFilolarda Donanma Kapasitesinin §G%80'i§!\n§GGalaktik Topluluk§! Kuruldu\nGalaktik Toplulukta tüm §GSıra 1 Kararları§! geçti\n\n\n§YGelişmiş başlangıçlar kullanırken Orta Oyun ve Oyun Sonu Başlangıç Yıllarını düşürmeniz önerilir.§!\n§RUyarı: Gelişmiş Başlangıçlar oluşturmak daha yavaş işlemcilerde biraz zaman alabilir.§!"
 year_2300_start.tt:0 "§TOyun Sonu Başlangıcı§!\n\n§HTüm İmparatorluklar§! şunlarla başlar:\n§GGelişmiş Başkent§! ve §G9 Gelişmiş Gezegen§!\nTüm §GSıra 4§! Teknolojileri açık\n§G4 Gelenek Ağacı§! Seçimi\n§G4 Yükseliş Niteliği§! Seçimi\nFilolarda Donanma Kapasitesinin §G%80'i§!\n§GGalaktik Topluluk§! Kuruldu\n§GGalaktik Konsey§! Kuruldu\n§GGalaktik Pazar§! Kuruldu\nGalaktik Toplulukta tüm §GSıra 2 Kararları§! geçti\n\n\n§YGelişmiş başlangıçlar kullanırken Orta Oyun ve Oyun Sonu Başlangıç Yıllarını düşürmeniz önerilir.§!\n§RUyarı: Gelişmiş Başlangıçlar oluşturmak daha yavaş işlemcilerde biraz zaman alabilir.§!"
 
