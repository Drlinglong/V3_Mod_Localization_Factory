 job_pdivinity_zro_harvester:0 "Zro Hasatçısı"
 job_pdivinity_zro_harvester_plural:0 "Zro Toplayıcıları"
 job_pdivinity_zro_harvester_desc:0 "$pdivinity_zro_harvester_plural$, psiyonik fay hatları üzerine inşa edilmiş kutsal tapınaklarda faaliyet gösterir. Orada, Zro'yu doğrudan Perde'den çıkarırlar, madencilikle değil, ritüel ve vahiy yoluyla çağırarak."
 job_pdivinity_zro_harvester_effect_desc:0 "£job_pdivinity_zro_harvester£ $pdivinity_zro_harvester_plural$, £minerals£'ı £sr_zro£ §Y$sr_zro$§!'ya dönüştürür!\n\n§YPerdeye Geçiş Yapmış§! gezegenlerde otomatik olarak £sr_zro£ §Y$sr_zro$§! üretir."

 mod_planet_telepaths_pdivinity_psionic_strength_produces_add:0 "$pdivinity_psionic_strength$ £pdivinity_psionic_strength£ birim başına $pop_group_unit$ [telepath.GetIcon] [telepath.GetNamePlural]"

 purge_pdivinity_sacrifice:0 "Ritüel Kurban"
 purge_pdivinity_sacrifice_desc:0 "Mimar'ın tasarımına layık olmayanlar bile bir amaca hizmet edebilir. Beden ve ruhun kutsal sunuları aracılığıyla Perde'den güç ve lütuf çekeriz."
 job_purge_pdivinity_sacrifice_job:0 "Ritüel Kurban"
 job_purge_pdivinity_sacrifice_job_desc:0 "Seçilen bireyler, kutsal ritüeller aracılığıyla §RKaderin Mimarı§!'na sunulur. Özleri Perde'yi ve ilahi amacımızı besler."

