 pc_pdivinity_shrouded_hole:0 "Perde Tüneli"
 pc_pdivinity_shrouded_hole_desc:0 "Maddenin tamamen çökmesiyle oluşan perdede bir gedik. Perde tünelleri, ışığın bile perdenin kendisinin pençesinden kaçmasını engelleyen aşırı güçlü yerçekimi alanlarına sahiptir."

 #############
 ### trait ###
 #############

 trait_pdivinity_shroud_touched:0 "Perdeye Dokunmuş"
 trait_pdivinity_shroud_touched_desc:0 "§LKaderin Mimarı§!'nın Hizmetkarları!\nBu tür, kitlesel psiyonik enerjinin yozlaştırıcı etkisine dayanacak şekilde kadim zamanlardan beri şekillendirilmiştir. Perdeye Geçiş Yapmış gezegenlerde hiçbir ceza almayacaktır§!."
 pdivinity_shroud_touched_tooltip:0 "\n§LPerdeye Geçiş Yapmış gezegenlerde:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YGezegen Yaşanabilirliği§! §G100%§!"

 leader_trait_pdivinity_chosen_by_the_eye:0 "Büyük Göz'ün Seçilmişi"
 leader_trait_pdivinity_chosen_by_the_eye_desc:0 "Mimar'ın bizzat kendisi tarafından seçilen bu lider, inanılmaz psiyonik güç kullanan ölümsüz bir varlıktır."
 ######################
 ### ascension perk ###
 ######################

 ap_pdivinity:0 "İlahi Proje"
 ap_pdivinity_desc:0 "Yıldızların ötesindeki derinliklerden bir ses yükseliyor; kadim, anlaşılmaz ve korkunç bir amaçla dolu. Perde aracılığıyla fısıldayarak rüyalarımıza sızıyor ve düşüncelerimizi bize ait olmayan ilahi bir iradeyle yozlaştırıyor. Bu çağrıya kulak vermek, Kaderin Mimarı'na hizmet etmek ve kendimizden çok daha büyük, kaçınılmaz bir kaderin araçları olmak için seçildik."

 must_not_be_homicidal:0 "$TRIGGER_FAIL$ Soykırımcı bir imparatorluk olarak bu Yükseliş Ayrıcalığını seçemezsiniz"
 must_be_psionic:0 "$TRIGGER_FAIL$ Psiyonik Yükselişi tamamlamış olmalısınız"

 ##############
 ### armies ###
 ##############

 pdivinitiy_psionic_army:0 "Psiyonik Hayaletler"
 pdivinitiy_psionic_army_desc:0 "Karanlık psiyonik enerjinin tezahürleri olan bu ordular, ne tam olarak canlı ne de ölü olarak savaş alanında dolaşır, Mimar'ın anlaşılmaz iradesi tarafından yönlendirilir."

