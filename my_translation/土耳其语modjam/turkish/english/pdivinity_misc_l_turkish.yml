 decision_pdivinity_shroud_phasing:0 "Perdeye Geçiş"
 decision_pdivinity_shroud_phasing_desc:0 "Bu dünya ile Perde arasındaki sınırı zayıflatarak, gerçekliğin kendisini yeniden şekillendirebilir, sadıkları yücelterek inançsızları §RKaderin Mimarı§!'nın hizmetinde yaşayan bir kâbusa sürükleyebiliriz."
 pdivinity_shroud_phasing_tooltip:0 "§Y$pdivinity_shroud_phased_modifier$§! değiştiricisi eklendi.\n\n£pop£ §GPerdeye Dokunmuş Nüfus Üretimi§!'ni artırır ancak £pop£ §YPerdeye Dokunmamış Nüfus Üretimi§!'ni azaltır."
 pdivinity_shroud_phased_modifier:0 "Perdeye Geçiş Yapmış"
 pdivinity_shroud_phased_modifier_desc:0 "Bu dünyada perde kasıtlı olarak inceltilmiştir. §GPerdeye Dokunmuşlar§! için gerçeklik akışkan hale gelir, düşünceyle şekillenen bir cennet. Ama diğer herkes için doğa kanunları çöker, rüyalar kâbuslara dönüşür ve varoluş §RKaderin Mimarı§!'nın bakışları altında bir işkenceye dönüşür."
 pdivinity_shroud_phased_modifier_tooltip:0 "§GPerdeye Dokunmuş§! £pop£ Popülasyonlar:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YGezegen Yaşanabilirliği§! §G100%§!\n\n§YPerdeye Dokunmamış§! £pop£ Popülasyonlar:\n- §YGezegen Yaşanabilirliği§!: §R-75%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-50%§!"


