 # stage 1
 pdivinity_shroud_needle_1:0 "Kader Kulesi - Temel"
 pdivinity_shroud_needle_1_DESC:0 "Kulenin temeli atıldı. Atıl görünse de, perdenin ötesinden gelen zayıf fısıltılarla yankılanıyor."

 # stage 2
 pdivinity_shroud_needle_2:0 "Kader Kulesi - Yönlendirme Halkası"
 pdivinity_shroud_needle_2_DESC:0 "Geniş bir yükseltici halkası şimdi yapıyı çevreliyor, psiyonik harmonikleri boşluğa odaklıyor. Perde kımıldanıyor."

 # stage 3
 pdivinity_shroud_needle_3:0 "Kader Kulesi - İletim Çekirdeği"
 pdivinity_shroud_needle_3_DESC:0 "Gerçeklik çekirdeğin etrafında bükülmeye başlıyor. Örtü'deki varlıklar fark ediyor. Bir yarık oluşuyor."

 # stage 4
 pdivinity_shroud_needle_4:0 "Kader Kulesi - Ayin Dizisi"
 pdivinity_shroud_needle_4_DESC:0 "Kule şarkı söylüyor. Örtü cevap veriyor. Galaksideki ibadet edenler onun çekimini hissediyor ve bilinen uzayın her köşesinde kültler yükseliyor."

 # stage 5
 pdivinity_shroud_needle_5:0 "Kader Kulesi - Tanrılaşma Aşaması"
 pdivinity_shroud_needle_5_DESC:0 "Son yapı tamamlandı. Gerçeklik kopma noktasına kadar inceliyor. Mimar'ın gelişi kaçınılmaz."

