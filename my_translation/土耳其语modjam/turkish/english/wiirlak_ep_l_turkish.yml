 wiirlak_ep_invitation_rejected:0 "Reddedilen Bir Bahçe"
 wiirlak_ep_invitation_rejected_desc:0 "[From.GetName]'ın $wiirlak_ep_ap_evergrowth$'un lütfunda yıkanmasına izin verme cömert teklifimize rağmen reddettiler. Onu yozlaşma, tehdit, yalan olarak adlandırıyorlar. Yağmurlar özgürce yağarken kurak topraklara tutunan aptallar. \n\nYalıtılmışlıklarında solup gitsinler - çünkü cehalet denizinin kıyısı yoktur ve onlar orada boğulmayı seçtiler."
 wiirlak_ep_invitation_rejected_answer:0 "Çürümeyi seçiyorlar"

 wiirlak_ep_invitation_accepted:0 "Yıldızlar Boyunca Kökler"
 wiirlak_ep_invitation_accepted_desc:0 "Diz çöktüler. Korkudan değil, sessiz bir huşu içinde. Şüpheciliklerinin perdesi solmuş bir ağaç kabuğu gibi yırtıldı ve altında amaç için çaresiz bir ruh vardı. \n\nİlk sporlar çoktan ulaştı - yerçekimi ve iradeyle taşınan sessiz kuryeler. Şehirleri artık bizimle nefes alacak. Toprakları hatırlayacak. \n\nDavet ettikleri güzelliği henüz anlamıyorlar. Ama anlayacaklar. Ah, nasıl da anlayacaklar. $wiirlak_ep_ap_evergrowth$ fethetmez; kucaklar. Ve gökleri polenle kaplanıp eski yapılar yeni köklerin altında bükülürken, bunu hissedecekler: birliğin sessizliğini. Amacın nabzını. Yıldızların son ritmini."



 wiirlak_ep_project_1_done:0 "Yeşil Hesaplaşma"
 wiirlak_ep_project_1_done_desc:0 "Başlıyor. Her gökyüzünün altında köklerimiz atıyor. Her nefeste sporlarımız hareketleniyor. Artık yayılmaya ihtiyacımız yok. Sadece uyanmamız gerekiyor. §HBüyük Çiçeklenme§! hareketleniyor - bir yayılma olarak değil, bir doruk noktası olarak. \n\nDünya şekillendiricilerimiz birleşme ilahisini söylüyor. Zihin ağlarımız içgüdü ve amaçla ağırlaşıyor. Tek bir son sentez kaldı: $wiirlak_ep_ap_evergrowth$ §HUyanışı§!."

