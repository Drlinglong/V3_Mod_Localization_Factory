 wiirlak_ep_crisobj_own_bloom_world_name:0 "$wiirlak_ep_pc_bloom_plural$ sahibi ol"
 wiirlak_ep_crisobj_own_bloom_world_desc:0 "Köklerimiz tutundu. İlk dünya artık tasarımımızla nabız gibi atıyor; biyolojik şekillendirme ustalığımızın bir kanıtı. Artık bir gezegen değil; bir uzuv, bir tohum yatağı, bir niyet beyanı. Çiçeklenme başlıyor.\n\n$wiirlak_ep_pc_bloom_plural$ sahibi ol."

 wiirlak_ep_crisobj_inhabit_bloom_world_name:0 "$wiirlak_ep_pc_bloom_plural$ içinde yaşa"
 wiirlak_ep_crisobj_inhabit_bloom_world_desc:0 "Yetiştirdiğimiz şeyi soluyoruz. Hava sporlarla dolu rüzgarlarla yoğunlaşmış durumda ve ayaklarımızın altında, yer kabuğu yaşamla titriyor. Bu bir kolonizasyon değil, bir bir arada var olma hali. Yaptığımız bahçede evimizdeyiz.\n\n$wiirlak_ep_pc_bloom_plural$ içinde yaşa."


 wiirlak_ep_crisobj_blooming_planet_name:0 "$wiirlak_ep_pc_bloom_plural$ gezegenine dönüştür"
 wiirlak_ep_crisobj_blooming_planet_desc:0 "Eski dünya yok oldu. Onun yerini, çelikleri yutan sarmaşıklar, gökleri boğan kanopiler ve ufuk çizgisini yeniden şekillendiren fotosentetik kuleler aldı. Dönüşüm geri döndürülemez ve güzel.\n\nHerhangi bir dünyayı bir $wiirlak_ep_pc_bloom$ haline dönüştür."

 wiirlak_ep_crisobj_blooming_adv_pc_name:0 "Gelişmiş Gezegenleri $wiirlak_ep_pc_bloom_plural$ gezegenine dönüştür"
 wiirlak_ep_crisobj_blooming_adv_pc_desc:0 "En yapay yapılar bile tüketilebilir. Süper yapılar çürümeye yüz tutar ve dijital zihinler yosun ve küf altında boğulur. Biyosfer hiçbir rakibe tolerans göstermez - mükemmelliğe bile.\n\nGelişmiş bir gezegeni (Kovan Dünyası, Makine Dünyası, Ekümenopolis vb.) bir $wiirlak_ep_pc_bloom$ haline dönüştür."

 wiirlak_ep_crisobj_blooming_outside_border_name:0 "Başka Bir İmparatorluk Bölgesi İçinde Terramorf Et"
 wiirlak_ep_crisobj_blooming_outside_border_desc:0 "Kapıyı çalmadık. Sormadık. Köklerimiz görünmeden toprağın altına indi ve dünya başkasının gözetiminde çiçek açtı. Onların inkarı, halihazırda yetiştirdiğimiz şeyi çiçeksiz bırakamaz.\n\nBaşka bir imparatorluğun sınırları içindeki bir gezegeni terramorf et."

