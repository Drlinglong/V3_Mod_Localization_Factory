# Spy OP Events
 wiirlak_ep_operation_event_1:0 "İnce Değişim"
 wiirlak_ep_operation_event_1_desc:0 "Gezegen bilimi ekiplerimizden biri, atmosferik mikroflorada olağandışı desenler ve toprak kimyası düzensizlikleri bildirdi. Sabotajın açık bir işareti yok. Ama bir şeyler farklı."
 wiirlak_ep_operation_event_1_answer_monitor:0 "Anomaliyi izle"
 wiirlak_ep_operation_event_1_answer_ignore:0 "Botanistleri görmezden gel. Odaklanmamız gereken daha önemli konular var."

 wiirlak_ep_operation_event_2:0 "Flora Anomalisi"
 wiirlak_ep_operation_event_2_desc:0 "İnce bir biyolojik desen olarak başlayan şey, şimdi devasa, yeraltı miselyum yapıları olarak ortaya çıktı. Tüm yüzey bölgeleri renk değiştirdi. Yerli türler ya doğal olmayan bir şekilde adapte oluyor... ya da yok oluyor. Şimdi harekete geçmeliyiz, yoksa dönüşüm tamamlanacak."
 wiirlak_ep_operation_event_2_answer_monitor:0 "Onu incele - belki faydalanabiliriz"
 wiirlak_ep_operation_event_2_answer_ignore:0 "Akışına bırak"
 wiirlak_ep_operation_event_2_answer_resist:0 "Bu istilaya direnmeliydik !"

 wiirlak_ep_operation_event_finish:0 "Miselyum İzleniyor, Ama Evcilleştirilememiş"
 wiirlak_ep_operation_event_finish_desc:0 "§Y[event_target:wiirlak_ep_spy_op_target.GetName]§!'nın dönüşümü gerçekten başladı. Yerel yetkililer anomaliyi tespit etti - çevre ekipleri artık mantar vektörlerimizi ve ekolojik kaymayı artan bir titizlikle izliyor. \n\nYine de tüm dikkatlerine rağmen, kökler derine ekilmişti. $wiirlak_ep_operation_covert_seeding$ ağı yerleşmiş ama bozulmamış durumda. \nTopraklarını geri kazandıklarına inanıyorlar. Ama $wiirlak_ep_ap_evergrowth$ sabırlıdır ve döngüsü ebedidir."


 wiirlak_ep_operation_event_push_back:0 "Kesilmiş Kökler"
 wiirlak_ep_operation_event_push_back_desc:0 "Tüm olumsuzluklara rağmen, dünyamız değişime direndi. Uzaylı büyümeler sterilize edildi, yeraltı iplikleri biyosferden yakıldı. Atmosferik filtreler dengeyi geri sağladı. Yerli ekosistemler, yaralı olsalar da, şimdiden iyileşme belirtileri gösteriyor. \n\nGezegenimizi kendi imajlarında yeniden şekillendirmeye çalışan kim olursa olsun, kararlılığımızı küçümsedi. $wiirlak_ep_ap_evergrowth$ geniş olabilir, ama dalları kesilebilir."

 wiirlak_ep_operation_event_overgrown:0 "Gelişen $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_operation_event_overgrown_desc:0 "Onu kontrol altına almaya - anlamaya çalıştık - ama sonunda §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! dönüştü. \n\nDönüşüm tamamlandı. Gökyüzü şimdi garip auroralarla parlıyor, devasa gölgelikler uydu taramalarını engelliyor ve toprağın kendisi tanınmaz bir yaşamla atıyor. Teknolojimiz hala çalışıyor, şehirlerimiz hala ayakta, ancak ayaklarımızın altındaki dünyanın kurallarını artık anlamıyoruz. \n\n$wiirlak_ep_ap_evergrowth$ bu yeri ele geçirdi. Ve şimdi köklerinin üzerinde yaşamayı öğrenmeliyiz... ya da kaçmalıyız."

# Situation
 wiirlak_ep_situation:0 "Doğal Olmayan Değişiklikler"
 wiirlak_ep_situation_type:0 "$wiirlak_ep_situation$"
 wiirlak_ep_situation_monthly_change_tooltip:0 "Gezegenlerimizden birinde olağandışı ekolojik kaymalar başladı. Kontrol altında tutulmazsa, geri dönülemez bir şekilde uzaylı bir biyosfere dönüşebilir."

 wiirlak_ep_situation_desc_almost_complete:0 "§Y[Target.GetName]§!'nın üzerindeki gökyüzü, spor dolu bulutlarla kararıyor. Yerel yaşam boğuluyor veya yer değiştiriliyor. \nBu süreç tamamlanırsa, gezegen tamamen uzaylı bir hale gelecek. \nHarekete geçmek için çok az zaman kaldı."
 wiirlak_ep_situation_desc:0 "§Y[Target.GetName]§! üzerinde ince değişiklikler ortaya çıkıyor. Atmosferik kaymalar. Tanıdık olmayan mantar türlerinin ani büyümesi. Toprak bileşiminin normalden sapması. \nBir şey dünyamızı içeriden değiştiriyor. Ve hızlanıyor."
 wiirlak_ep_situation_desc_pushing_back:0 "Sınırlama protokolleri işliyor. Dekontaminasyon ekipleri, miselyum yayılımını durdurmada başarı bildirdi. Çevresel kayma yavaşladı. \nŞimdilik, §Y[Target.GetName]§!'nın dönüşümünü durdurduk."

