 wiirlak_ep_invitation_offer:0 "Tomurcuklanmaya Davet"
 wiirlak_ep_invitation_offer_desc:0 "§H[event_target:wiirlak_ep_crisis_player.GetName]§! bize son bir teklif iletti:\n\nFilolar getirmedik, kılıçlar getirmedik, sadece kanopinin sesini getirdik. \nSize tüm yaşamın geleceğini sunuyoruz: $wiirlak_ep_ap_evergrowth$'un bir parçası olmak. Böylece, $wiirlak_ep_pc_bloom_plural$'ın nimetini, sporla öpülmüş birliğin ahengini ve gelecek fırtınadan korunmayı kazanacaksınız. \n\nBunu reddedin, solmayı seçersiniz. Savaşı seçersiniz."

 wiirlak_ep_invitation_offer_accept:0 "Köklerimiz iç içe geçsin."
 wiirlak_ep_invitation_offer_accept_tooltip:0 "Savaşta onların tarafına geçecek"

