# Final Event - Without Project
 wiirlak_ep_all_terraformed:0 "Sessiz Çiçeklenme"
 wiirlak_ep_all_terraformed_answer:0 "$wiirlak_ep_ap_evergrowth$ kendini yayıyor"

 wiirlak_ep_all_terraformed_step_2_desc:0 "Ağ tamamlandı. Her yaşanabilir dünya artık $wiirlak_ep_ap_evergrowth$ ile uyum içinde titreşiyor - canlı, bereketli, durdurulamaz. \n\nYine de son metamorfoz - Çiçeklenme Aşkınlığı - tamamlanmadı. Canlı ağ uykuda mırıldanırken, amacı yerine gelmiş ama yine de yerine getirilmemişken, yıldızlar sessiz bir hayranlıkla bekliyor. \n\nTekil bir evrim anı olması beklenen şey, bunun yerine sonsuz bir çiçeklenmeye dönüştü. Galaksi bizimle nefes alıyor. Ama biz... tereddüt ediyoruz. \nZaten kazandığımızda bir finale ihtiyacımız var mı?"

 wiirlak_ep_all_terraformed_step_1_desc:0 "$wiirlak_ep_ap_evergrowth$ yıldızlara yayılıyor. Her yaşanabilir dünya mantar ağında bir düğüm, her ekosistem onun iradesinin bir aynası. \n\nYine de son bir dalgalanma serbest bırakılmadı. Büyüme amaç haline geldi. Yükseliş Projesi - Hiper Dönüşüm - ana hatlarıyla belirlendi, planlandı... ama asla başlatılmadı. \n\nBelki de terk edildi. Belki de $wiirlak_ep_ap_evergrowth$ böyle bir törene artık ihtiyacı olmadığına karar verdi. \n\nVe böylece galaksi, sessizce, tamamen değişti. Sonsuza dek."

 wiirlak_ep_all_terraformed_not_crisis_5_desc:0 "$wiirlak_ep_ap_evergrowth$, kimsenin mümkün görmediği şeyi başardı: her yaşanabilir dünya artık çiçek açan biyom-halılarıyla gelişiyor. Yaşam hüküm sürüyor, engin ve iç içe. \n\nAncak yıldızlar başka birini izliyor. Başka biri şimdi galaktik tehdit unvanını ele geçirdi. Çiçeklenme yeterince hızlı değildi. \n\n$wiirlak_ep_ap_evergrowth$ izliyor. Bekliyor. Hala gelişiyor. Hala yayılıyor. Ama galaksi şimdi yeniden nefes alıyor."

 wiirlak_ep_all_terraformed_not_crisis_5_alone_desc:0 "Kıyamet silahları veya şanlı bildiriler olmaksızın, galaksi yeniden şekillendi. Yavaşça, sessizce - $wiirlak_ep_ap_evergrowth$ ilerledi. Casus ağları gölgelerde sporlar yaydı. Bombardımanlar bereketli çürümeyi tohumladı. \n\nVe şimdi, tantana veya son bir eylem olmaksızın, galaksi devasa bir bahçe. \n\nKimse zaten bitene kadar fark etmedi. Gök düşmedi. Yeşil oldu."


