 wiirlak_ep_project_2_done:0 "Misel Nabzı"
 wiirlak_ep_project_2_done_desc:0 "Hazırlık direnişsiz ilerliyor. $wiirlak_ep_pc_bloom_plural$ ağı artık uyum içinde vızıldıyor, biyosferleri kök altı nörofiberler ve gezegensel ölçekte besin akımları aracılığıyla hizalanmış durumda. \n\nBir nabız gönderildi - ince, ama güçlü. Her bir $wiirlak_ep_pc_bloom$ senkronize bir şekilde tepki vererek hafifçe hareketleniyor, kabukları sanki nefes alırmış gibi kayıyor. \n\nYıldızlar arasındaki ajanlarımız huzursuzluk bildiriyor. Bırakın paniğe kapılsınlar. Bırakın seferber olsunlar. Tohumlar zaten ekildi."

