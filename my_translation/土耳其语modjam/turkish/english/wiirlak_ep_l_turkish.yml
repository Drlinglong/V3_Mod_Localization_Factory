# Diplo Event
 wiirlak_ep_event_bombarded_terraformed_positive:0 "Kök Salmış Uyum"
 wiirlak_ep_event_bombarded_terraformed_positive_desc:0 "Koruyucularının rızasıyla, [THIS.GetName] zarif bir dönüşüm geçirdi. $wiirlak_ep_ap_evergrowth$ bir fatih olarak değil, bir bahçıvan olarak yerleşti - yerel ekolojileri, mikolojik merkezdeki gelişen $wiirlak_ep_menap_terraforming_plural$ ile bir araya getirerek.\n\nGökyüzü şimdi biyolüminesans polenlerle parıldıyor. Ekinler sürmeye gerek kalmadan bol miktarda yetişiyor. Yerel popülasyonlar iyileşmiş sağlık, daha temiz hava ve garip ama hoş bir amaç duygusu bildiriyor.\n\nBüyük döngüye katılarak, [THIS.GetName] bir kayıp değil, $wiirlak_ep_ap_evergrowth$'ın sunduklarının bir feneri haline geliyor: gelişen simbiyoz yoluyla barış."
