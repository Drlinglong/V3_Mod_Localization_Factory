# Final Events
 wiirlak_ep_warning:0 "Kökler Yıldızlara Ulaşıyor"
 wiirlak_ep_warning_desc:0 "Her iletişim dizisi boyunca imparatorluk çapında bir mesaj filizleniyor, yerçekimi kuyuları ve alt uzay boyunca fısıldanıyor. $wiirlak_ep_ap_evergrowth$, bir zamanlar sessiz bir ekolojik merakken, tamamen başka bir şeye dönüştü.\n\n§Y[event_target:wiirlak_ep_crisis_player.GetName]§! bir vizyon ilan etti: biyosferin tam bir birleşimi, Çiçeği tüm yaşanabilir dünyalara yayarak. Fetihten değil, yenilenmeden bahsediyorlar. Türler veya egemenlik tarafından artık parçalanmamış bir galaksiden - tek bir canlı sistem olarak nefes alan bir galaksiden bahsediyorlar.\n\nOnlar buna barış diyor. Diğerleri ise çoktan silme diyor. Bir şey açık: hazırlar. Ve hala büyüyorlar."

 wiirlak_ep_warning_2:0 "Beşinci Çiçeklenme"
 wiirlak_ep_warning_2_desc:0 "Bir zamanlar rahatsız edici bir anomali gibi görünen şey, artık yıldızlar arasına kök salmış durumda. Sözde $wiirlak_ep_ap_evergrowth$, başıboş bir ideoloji olarak göz ardı edilemeyecek bir yayılma ve bütünlük düzeyine ulaştı. \n\nSpor izleri artık hiperşeritler boyunca dalgalanıyor. $wiirlak_ep_pc_bloom_plural$ senkronize desenlerle yankılanıyor. Kenar sistemlerden gelen raporlar, tüm biyosferlerin bir gecede mutasyona uğradığını belirtiyor - terraformasyondan değil... daha hızlı, daha tuhaf, canlı bir şeyden. \n\nDaha da kötüsü, parçalı iletimler ele geçirdik: davetiyeler. 'Ağa katılma' teklifleri. İttifaklar sözlerle değil, köklerle, misellerle ve daha büyük bir şeyin parçası olma vaadiyle kuruldu. \n\nBu her neyse - artık bir hareket değil: Bu bir kriz."

 wiirlak_ep_warning_2_answer_aggressive:0 "Filoları hazırlayın. Çok geç kalmış olabiliriz."
 wiirlak_ep_warning_2_answer_neutral:0 "Düzen olmadan büyüme çürümektir."
 wiirlak_ep_warning_2_answer_curious:0 "Belki de.. onları dinlemeliyiz."


 wiirlak_ep_invitation:0 "Son İki Yaprak"
 wiirlak_ep_invitation_desc:0 "Hiper-Dönüşüm kök salmadan önce, iki verimli alan daha güvence altına almalıyız. Ajanlarımız, eşikte duran imparatorlukları tespit ettiler - tereddütlüler, ama henüz düşmanca değiller. \n\nSporlarımızı kabul ederlerse, Döngü engellenmeden tamamlanabilir. Direnirlerse... külleriyle kökleri besleyeceğiz."
 wiirlak_ep_invitation_none_desc:0 "Dönüşümümüzün son aşaması tamamlandı. Artık galaksiye adapte olmuyoruz - galaksi bize adapte olacak. \n\nSporlarımız çekirdekten çepere uzanıyor, köklerimiz kısır sanılan dünyalara giriyor ve vizyonumuz netliğe kavuştu. \n\nBüyüme çağı bitti. Yayılma çağı şimdi. \nBize karşı çıkan herkes çabuk karar vermeli: beslenmek ya da çürümek."
