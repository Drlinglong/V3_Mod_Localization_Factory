 wiirlak_ep_evergrowth_protocol_chain_desc:0 "Başkalarının çürüme dediği şeye biz dönüşüm deriz. \n\nYıldızlar sonsuza dek yanmaz. Yaşam uyum sağlamalı, ya da eski galaksiyle birlikte çürümeli. \n\nBiz aşırı büyümeyi seçtik... ve bundan çiçek açtık."

