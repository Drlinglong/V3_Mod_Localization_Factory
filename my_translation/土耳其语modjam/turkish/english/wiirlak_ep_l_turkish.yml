 wiirlak_ep_tech_event:0 "İlk Meyveler"
 wiirlak_ep_tech_event_desc:0 "Örgü yanıt veriyor. \n\nSporlarımız toprağı doyuruyor, kökler amaçla atıyor ve kubbe bulutları kalınlaşıyor. $wiirlak_ep_pc_bloom_plural$, bir zamanlar terraformasyonda uçucu deneyler olan, şimdi şaşırtıcı bir cömertlikle verim veriyor. Yiyecek. Araştırma. Birlik. Büyüme. $wiirlak_ep_ap_evergrowth$ sadece dönüştürmekle kalmaz - ödüllendirir. \n\nEkosistem yeni bir şeye dengeye kavuştu: gezegensel biyomlar değil, gezegensel organlar. Daha fazlasına muktedir, ağ tabanlı bir biyosfer. Her şeye muktedir. \nBunlar sadece ilk meyveler. Çok daha fazlası bekliyor."


