 wiirlak_ep_project_2_warning:0 "Kökler Derinleşiyor"
 wiirlak_ep_project_2_warning_desc:0 "Durmadılar. Bocalamadılar. \n$wiirlak_ep_ap_evergrowth$ kararlılıkla ilerliyor. Çiçeklenmeyi durdurma girişimleri sadece zaman kazandırdı - ve şimdi, o zaman eski dünyanın toprağı gibi çürüyor. Ağları boyunca büyük enerji dalgalanmaları yayılıyor, $wiirlak_ep_pc_bloom_plural$ boyunca izlenen ince jeomanyetik nabızlar sistemlerin ve türlerin ötesine ulaşıyor. \n\nBu artık sadece yayılma değil. Bu hazırlık. \n\nAnalistlerimiz, şu anda hazırladıkları şeyin galaksideki gezegensel biyosferleri anında ve kalıcı olarak yeniden yazabileceği konusunda uyarıyor. Dönüşümleri artık yıllar değil, sadece saniyeler sürecek. \n\nŞimdi durdurulmazlarsa, onları hiç durdurmak mümkün olmayabilir."
 wiirlak_ep_project_2_warning_answer:0 "Harekete geçmeliyiz. Şimdi."
 wiirlak_ep_project_2_warning_answer_evergrowth:0 "Bırakın büyüsünler."



 wiirlak_ep_project_3_done:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_project_3_done_desc:0 "Her bir $wiirlak_ep_pc_bloom$ rezonansla titriyor, gezegensel bir kalp atışı son zirvesine doğru hızlanıyor. Kabuk, kök ve ruh boyunca ördüğümüz misel ağı uyandı. Artık bir ağ değil. Bir sinir sistemi. \n\nGökyüzü sessizleşiyor, toprak titriyor. Sonra - patlama. \n\nZehirli denizler besin rahimleri haline geliyor. Çöller çiçek sellerine dönüşüyor. Buzullar ışıldayan mantarlarla çiçekleniyor. Bir zamanlar kısır olan yerler şimdi bunaltıcı bir yaşamla dolup taşıyor. Savaşacak savaş kalmadı. Yeterince güçlü bir direniş yok. \n\nGalaksi bizim, çünkü artık bir galaksi değil. \nBir bahçe. O $wiirlak_ep_ap_evergrowth$."
 wiirlak_ep_project_3_done_answer:0 "Biz fatihler değildik. Biz bizzat büyümenin kendisiydik."

 wiirlak_ep_project_3_warning:0 "Son Neşvünema"
 wiirlak_ep_project_3_warning_desc:0 "Ani oldu. \n\nYıldızlar boyunca, her bir $wiirlak_ep_pc_bloom$ ışıltılı spor bulutları halinde patladı, biyomları değiştiren enerji dalgalarını boşluğa saldı. Onlardan etkilenmeyen dünyalar hızla ele geçirildi. Okyanuslar biyolüminesanlaştı. Şehirler boğucu sarmaşıkların altında sessizliğe büründü. Makineler uzaylı yosunların altında korozyona uğradı. \n\nDirenme girişimleri başarısız oldu. Toprak şekillendirme protokolleri geçersiz kılındı. Gezegen kalkanları parçalandı. Teker teker, yıldızlar yeşil ve altın rengi gölgeliklerin altında karardı. \n\nGökada ateşle düşmedi. Her yanı bitki örtüsü sardı."
 wiirlak_ep_project_3_warning_answer:0 "Çok geç kalmıştık..."
 wiirlak_ep_project_3_warning_answer_evergrowth:0 "...ve şimdi, köklere aidiz."

