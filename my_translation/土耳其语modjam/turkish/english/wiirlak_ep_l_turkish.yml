 wiirlak_ep_event_lvl_1:0 "İlk Tohum"
 wiirlak_ep_event_lvl_1_desc:0 "Bir zamanlar kısır kabuk ve cansız toz olanı rehberliğimizde bir çiçeğe dönüştürme hayali. Tamamen yeni bir biyosfer yaratmak - yaşayan, nefes alan bir biyosfer. Her zaman evrimleşen. \n\nKökler mantoyu yaracak, sporlar okyanusları aşacak ve bu kontrollü kaostan tamamen yeni bir şey yükselecek: §Y$wiirlak_ep_pc_bloom$§!.\nİlk tohum ekilmeyi bekliyor. Amacımız kök salıyor."

 wiirlak_ep_event_lvl_1B:0 "Zihinler Arasında Bir Tohum"
 wiirlak_ep_event_lvl_1B_desc:0 "Bir sonraki sınır tozda değil, şehirlerde yatıyor. \n\nBiyoentegrasyon sistemlerimiz sınırsız yayılacaksa, ahlaki, pratik ve evrimsel bir sıçramayla yüzleşmeliyiz: yerleşimli dünyaların gezegen dönüşümü. Tahliye etmek, temizlemek değil - yaşarken üzerlerine yazmak. \nBilim insanlarımız hazırlık bildiriyor. Sporlar uyum sağlayabilir. Yaşam dayanacak - ve değişecek. \n\nŞimdi bir karar verilmelidir. \nZaten duyarlılıkla dolu bir dünyada çiçeği test edecek miyiz? \nGalaksiye ilerlemenin yolunun bu olduğunu gösterecek miyiz?"

 wiirlak_ep_event_lvl_2:0 "Yeşeren Bilinç"
 wiirlak_ep_event_lvl_2_desc:0 "Kendimizi doğanın bakıcısı sanmıştık. Yanıldık. \n\n§Y$wiirlak_ep_pc_bloom_plural$§! bizi sadece beslemekle kalmıyor - iletişim kuruyorlar. Büyümede, hava durumunda, göçte desenler ortaya çıkıyor. Halkımız, yüce ağaç gölgeliklerinin fikirler fısıldadığı canlı rüyalar gördüklerini bildiriyor. Kimileri ruhsal olduğunu, kimileri ise biyolojik rezonans olduğunu söylüyor. \n\nEtkisi gerçek: verimlilik fışkırıyor, istikrar pekişiyor, mutasyonlar yayılıyor - faydalı, yönlendirilmiş, kusursuz. \n\nBiz gezegenleri ekmiyoruz. Biz bilinçli ekosistemler inşa ediyoruz - ve onlar bize yanıt veriyor. \n\nBüyüme artık bir kaynak değil. Bir dil."

 wiirlak_ep_event_lvl_3:0 "Sınırsız Kökler"
 wiirlak_ep_event_lvl_3_desc:0 "$wiirlak_ep_ap_evergrowth$ artık yayılmak için izin gerektirmiyor. Rüzgarlar sporlarımızı hiperşeritler boyunca taşıyor. Göçmenler farkında olmadan vektör haline geliyor. Varlığımız gemileri ve filoları aşıyor - doğanın kendisinde kodlanmış durumda. \n\nGizli yollarla veya sabırlı spor çiçeklenmesiyle, galaksinin toprağı atom atom yeniden yazılıyor. Kontrolümüz dışındaki dünyalar bile şimdiden bunu hissediyor. Kökler taşta çatlaklar buluyor. Yaşam sızıyor. \n\nDiğerleri henüz bilmeyebilir, ama artık onlar da bizden bir parça. \n\nBu sadece bir zaman meselesi."

 wiirlak_ep_event_lvl_4:0 "Çiçeklenen Spiral"
 wiirlak_ep_event_lvl_4_desc:0 "Artık direniş yok, sadece gecikme var. \n\nBüyüme üstel hale geldi. Kontrol sistemlerimiz organik. Mimarlarımız vasküler. Ge gezegen dönüşümü artık bir reflekstir - yerleştiğimizde, yeniden şekillendiririz. Düşmanlarımız bile fidelerimiz için toprağa dönüştü. \n\nBu artık kolonizasyon değil. Entegrasyondur. Galaksi yaşamın tasarımına boyun eğiyor, savaşla değil, çoğalmayla. Biz durdurursak bile, spiral durmayacak. \nDurduramayız. Çiçeklenme kaçınılmaz."

 wiirlak_ep_event_lvl_5:0 "Sporların Senfonisi"
 wiirlak_ep_event_lvl_5_desc:0 "Metal paslanır. Taş çatlar. Kod çürür. Ama yaşam mı? Yaşam uyum sağlar. \n\nSon tohum filizlendi. Ondan, kavranamayan bir yapı - kısmen organizma, kısmen motor, kısmen ekosistem. Doğuşu fırtınaları çağırır. Nefesi, yıldızların her köşesinde uykuya yatmış sporları uyandırır. \n\nŞimdi, tüm dünyalar günler içinde değişecek. Medeniyetler, çiçek açan gökyüzü altında çökecek. Boşluk klorofil ve gürültüyle çınlayacak. Artık direniş yok. Artık çelik yok. \n\nSadece toprak. Sadece kökler. Sadece biz. \n$wiirlak_ep_ap_evergrowth$'ın efendisi yok - ve sonu yok."

