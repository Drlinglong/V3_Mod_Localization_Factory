 wiirlak_ep_resource_mycogrowth_crisis_description_title:0 "$wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_resource_mycogrowth_crisis_description:0 "Yüzyıllardır, bilginler yaklaşan §RKriz§!'den bahsettiler - her yıldızlararası medeniyetin iradesini sınayacak nihai bir hesaplaşma. Teoriler sentetik isyanlardan boyutlararası savaşlara kadar uzanıyordu, ancak çok azı sonun hangi biçimi alacağını gerçekten anlamıştı. \n\nBu ateş olmayacaktı. Çelik olmayacaktı. Sessizlik olmayacaktı. \nBu §Ryaşam§! olacaktı. \n\nEkolojik ustalık olarak başlayan şey başka bir şeye - özyinelemeli, viral, duyarlı bir şeye - dönüştü. $wiirlak_ep_ap_evergrowth$ fetihle değil, vaatle yayılıyor: yenilenme, canlılık, aşkınlık vaadiyle. Ancak bedeli her şeydir. \n\nGe gezegenler düşmez. Çiçek açarlar. \nVe her dünya bir bahçe olduğunda... bildiğimiz galaksi yok olacak."

 wiirlak_ep_resource_mycogrowth_crisis_howto_title:0 "Sporlar ve Kökler"
 wiirlak_ep_resource_mycogrowth_crisis_howto:0 "§HKriz Hedefleri§!'ni takip etmek, $wiirlak_ep_ap_evergrowth$'ın yayılmasını sağlayan hayati madde olan £wiirlak_ep_resource_mycogrowth£ §H$wiirlak_ep_resource_mycogrowth$§! hasat eder. Daha fazla dünya tüketilip verimli konaklara dönüştürüldükçe, galaksi üzerindeki kontrolümüz sıkılaşır. \nNihayetinde, yeni bir yaşam düzenini başlatmak için §HMantar-Kök Ağı§!'nı inşa etmeli ve tüm yaşanabilir dünyaları gezegen dönüşümüne uğratarak bir §HAşırı-Dönüşüm§!'ü tetiklemeliyiz."



