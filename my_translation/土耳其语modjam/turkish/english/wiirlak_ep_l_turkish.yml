 wiirlak_ep_event_seedbreaker_desc:0 "Sessizlikle başladı. Şatafat yoktu. Direniş yoktu. Sadece sistemlerin nazikçe hizalanması - ve sonra patlama.\nParlak sporlardan oluşan bir mızrak bulutu, kabuğu ve çekirdeği yardı. Dün bir dünya olarak duran şey şimdi bozuldu ve yeniden tasarlandı.\n\n§Y$wiirlak_ep_menap_tech_4$§! konuştu.\nBir zamanlar kısır kayaların veya meydan okuyan şehirlerin olduğu yerde, şimdi $wiirlak_ep_ap_evergrowth$'ın yeşil nefesi titreşiyor. Sadece değişmekle kalmadı, yeniden doğdu. Kabuk istilacı köklerle çiçek açıyor. Atmosfer, tohumlama rüzgarlarıyla kalınlaşmış. Yaşam, yıkıcı bir zarafetle kendini gösterdi.\n\nBaşka gözler bunu yıkım olarak görebilir. Ama biz gerçeği biliyoruz. Yaratılış her zaman çöküş gibi görünür."

 wiirlak_ep_event_seedbreaker_target_title:0 "Yıkım Çiçeği"
 wiirlak_ep_event_seedbreaker_target_desc:0 "Onun bir silah olduğunu sandık. Yanıldık.\n\nTohumkıran geldiğinde tahliye emri yoktu - sadece kafa karışıklığı vardı. §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! üzerindeki gökler yarıldı ve yarıktan ateş değil, sporlar döküldü - havayı boğan, toprağı yeniden yazan ve nehirleri sürünen kök damarlarıyla şişiren sonsuz bir zümrüt yeşili bulut seli.\n\nSaatler içinde şehirlerimiz büründü. Makineler yerinde paslandı, sokaklar canlıymış gibi titreşen bitki örtüsünün altında kayboldu. Kuleler büyüklüğündeki biyokütlenin altında tüm bölgeler çöktü. Gezegen hala yaşıyor, ama bizimki gibi değil. Artık değil.\n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!'ı fethetmediler. Onu yeniden yazdılar.\nVe hala büyüyor."

