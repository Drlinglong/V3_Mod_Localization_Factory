# Bombardment Events
 wiirlak_ep_event_bombarded_title:0 "Yeşil Kuşatma"
 wiirlak_ep_event_bombarded_desc:0 "İlk başta nükleer serpinti sandık. Sporlar toz gibi inerek binaları, ormanları, insanları kapladı. Şimdi toprak sıcak ve canlı. \n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§! artık sadece bombalanmıyor - değişiyor. Havanın kendisi değişti ve yüzey, bombardımanın altında titreşen istilacı mikofloraya boyun eğiyor. Tarayıcılarımız atmosferik bir değişimi doğruluyor; bu bir yer değiştirme. \n\nTerraformasyon başladı... bizim rızamız olmadan. İstilacılar sadece dünyamızı yok etmiyor. \nOnu yeniden yazıyorlar."

 wiirlak_ep_event_bombarded_origin_desc:0 "Bombardıman bir zamanlar direnişi kırma yöntemiydi. Şimdi ise gelecekleri ektiğimiz yöntemdir. §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! gezegeninin kraterlerinin ve yıkık yapılarının altında bir şeyler kıpırdıyor - ölüm değil, başlangıç.\n\nGemilerimiz tarafından taşınan sporlar yaralı gezegenin derinliklerine işlemiş durumda. Kabuktaki çatlaklardan fotosentetik sis sızıyor. Beton, sürünen köklerin altında ayrılıyor. Yerel biyosfer direniyor, ama şimdiden kaybediyor.\n\n$wiirlak_ep_ap_evergrowth$ kök saldı. Bu dünya bizim olacak, fetihle değil, dönüşümle."

 wiirlak_ep_event_bombarded_answer:0 "$wiirlak_ep_ap_evergrowth$ kök salıyor"

 wiirlak_ep_event_bombarded_terraformed:0 "Bürümüş"
 wiirlak_ep_event_bombarded_terraformed_desc:0 "Sürünen bir istila olarak başlayan şey şimdi mutlak hale geldi. Yıllar süren sessiz fetihten sonra, [THIS.GetName] $wiirlak_ep_ap_evergrowth$'ın suretine büründü - her orman canlı bir sinir, alınan her nefes gelişen, duyarlı bir ekosistemin sporlarından çekiliyor.\n\nŞehirler yükselen biyolüminesans flora altında örtülü duruyor, ufuk çizgileri yeni dünyanın iradesi için basit birer iskeleye dönüştü. Yerli yaşam ya kaçtı, ya yok oldu ya da simbiyoz için daha uygun formlara dönüştürüldü.\n\n[THIS.GetName] artık eski galaksinin bir dünyası değil. O, $wiirlak_ep_ap_evergrowth$'ın cisimleşmiş halidir."

