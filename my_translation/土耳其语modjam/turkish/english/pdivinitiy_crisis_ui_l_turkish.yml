 # objectives

 crisobj_pdivinity_establish_cult_name:0 "Gizem Kültü Kur"
 crisobj_pdivinity_establish_cult_desc:0 "Diğer imparatorluklarda gizem kültleri kurmak, etkimizi galaksiye yaymamızı sağlar.\n\nBu $pdivinity_psionic_strength$ ödülünü kazanmak için gizem kültleri kurun."

 crisobj_pdivinity_retain_vassals_name:0 "Mürit Vasalları Muhafaza Et"
 crisobj_pdivinity_retain_vassals_desc:0 "Onların gizeme olan itaati, ilahiliğe giden yolumuza katkıda bulunur.\n\nBu §Yyıllık§! $pdivinity_psionic_strength$ ödülünü kazanmak için Mürit Vasalları muhafaza edin."

 crisobj_pdivinity_vassalize_empire_name:0 "İmparatorlukları Vasallaştır"
 crisobj_pdivinity_vassalize_empire_desc:0 "Kitleleri boyunduruk altına almak, ilahi sözüne kulak vereceklerini garanti eder.\n\nBu $pdivinity_psionic_strength$ ödülünü kazanmak için imparatorlukları vasallaştırın."

 crisobj_pdivinity_research_psionic_technology_name:0 "Psiyonik Teknolojileri Araştır"
 crisobj_pdivinity_research_psionic_technology_desc:0 "Gizem tabanlı bileşenlerle deney yapmak, ilahilik arayışımızda bize yardımcı olabilir.\n\nBu $pdivinity_psionic_strength$ ödülünü kazanmak için bu nadir teknolojileri araştırın."

 crisobj_pdivinity_shroud_phase_planets_name:0 "Gezegenleri Gizem Fazına Geçir"
 crisobj_pdivinity_shroud_phase_planets_desc:0 "Gezegenleri gizem fazına geçirmek, peçede bir yarık açar ve çağıranın dikkatini çekeceği kesindir.\n\nBu $pdivinity_psionic_strength$ ödülünü kazanmak için gezegenleri gizem fazına geçirin."

 crisobj_pdivinity_sacrifice_population_name:0 "Nüfusları Ritüel Kurban Et"
 crisobj_pdivinity_sacrifice_population_desc:0 "Kurban edilen nüfusların ruhları, koruyucumuzun lütfunu kazanmamıza yardımcı olacak.\n\nTasfiye edilen her $pop_group_unit$ Nüfus için bu $pdivinity_psionic_strength$ ödülünü kazanmak üzere ritüel kurban tasfiye türünü kullanın."

 crisobj_pdivinity_control_shroud_enclave_name:0 "Örtü Gezginleri İnzivası'nı Kontrol Et"
 crisobj_pdivinity_control_shroud_enclave_desc:0 "Örtü gezginleri ilahi inanca sahiptir, hedeflerimizde bize yardımcı olacaklar.\n\nBu §Yyıllık§! $pdivinity_psionic_strength$ ödülünü kazanmak için Örtü Gezgini inzivalarını elinizde tutun."

 crisobj_pdivinity_shroud_enemy_planets_name:0 "Dünyaları Psiyonik Olarak Yırt"
 crisobj_pdivinity_shroud_enemy_planets_desc:0 "Düşman dünyalarını psiyonik enerjilerle kavurmak bize lütuf kazandıracak.\n\nBu $pdivinity_psionic_strength$ ödülünü kazanmak için dünyaları yırtın."

 crisobj_pdivinity_summon_psionic_ships_name:0 "Psiyonik Gemileri Çağır"
 crisobj_pdivinity_summon_psionic_ships_desc:0 "Perde emrimizle titriyor. Derinliklerinden, metalden değil, iradeden doğmuş gemiler çağırıyoruz - örtüyle artan bağımızın tezahürleri.\n\nBu $pdivinity_psionic_strength$ ödülünü kazanmak için psiyonik gemileri çağırın."

 crisobj_pdivinity_employ_telepaths_name:0 "Telepatları İstihdam Et"
 crisobj_pdivinity_employ_telepaths_desc:0 "Mimar, telepatlarımıza psiyonik enerji üretme yeteneği bahşetti.\n\n$pdivinity_psionic_strength$ çıktısı, istihdam edilen telepat sayısıyla ölçeklenir."

