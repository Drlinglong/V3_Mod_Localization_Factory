 # this text exists in the crisis screen, the intro is just the nemesis one, i don't really like it tbh neither does the other one talk about the galcom. ask me if you need the other ones for comparison
 pdivinity_psionic_strength_crisis_description_title:"İlahilik projesi"
 pdivinity_psionic_strength_crisis_description_intro:"Çağlar boyunca, kahinler ve bilginler yaklaşan bir §RKriz§! hakkında fısıldadılar - kehanetlerle sarılmış bir son, tüm düşünen yaşamın kaderinin bir iplikle asılı kalacağı. Yıldızların ötesinden istilacılar, soğuk makine mantığının isyanları veya yabancı boyutlarda doğan savaşlar hayal ettiler.\n\nFakat dışarıya baktılar, oysa içe bakmaları gerekiyordu.\n\nGerçek her zaman yüzeyin altında hareketlendi - derin, kaçınılmaz ve yalnızca iradeye bağlı. Nihai kriz... her zaman §Rbiz§! olacaktık."
 pdivinity_psionic_strength_crisis_description:"$pdivinity_psionic_strength_crisis_description_intro$\n\nDüşüncelerimiz, irademiz başka bir düzlemde dalgalanıyor - sınırsız psiyonik güçle dolu bir düzlem. Perde inceliyor. Bu gücü ele geçirip amacımızla şekillendirebilirsek, o zaman gelenden sadece hayatta kalmayacağız... onu biz tanımlayacağız."
 pdivinity_psionic_strength_crisis_howto_title:0 "İlahilik Takibi"
 pdivinity_psionic_strength_crisis_howto:"§HKriz Hedeflerini§! takip etmek, £pdivinity_psionic_strength£ §YKoruyucu Lütfu§! üretir ve galaksiyi çağıranı serbest bırakmak için ilahi potansiyelimizi açar."

