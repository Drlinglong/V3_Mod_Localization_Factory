 menp_pdivinity_resource:0 "Hamiliğin Lütfu"
 # tooltip
 unlocks_pdivinity_unlock_resource:0 "§HCrisis Objectives§! tamamlayarak £pdivinity_psionic_strength£ §Y$menp_pdivinity_resource$§! biriktirilmesine olanak tanır."
 menp_pdivinity_resource_desc:0 "Mimar'ın lütfunu kazanmak, ilahlık nihai hedefimize yardımcı olacaktır. İradesi uğruna kanımızı dökeceğiz."

 menp_pdivinity_ethic_attraction:0 "İlahi İnanç"
 # desc
 menp_pdivinity_ethic_attraction_desc:0 "Fısıltılar ve görümler, yüce bir güce olan inancı uyandırıyor. Birçoğu artık §RKaderin Mimarı§!'nın adını hürmetle anıyor."

 menp_pdivinity_psionic_armies:0 "Psiyonik Fantomlar"
 menp_pdivinity_psionic_armies_desc:0 "Doğal olmayan psiyonik enerjiyle örtülmüş bu ruhani savaşçılar, gerçeklik ile kâbus arasında süzülürler. Mimar'ın ajanları olarak, tezahür ettikleri her yerde korku ve yıkım ekmekle yükümlüdürler."
 unlocks_pdivinity_unlock_armies:0 "§Y$pdivinitiy_psionic_army$§! ordu tipini açar."

 menp_pdivinity_zro_building:0 "Örtü Çıkarıcı"
 menp_pdivinity_zro_building_desc:0 "Alemler arasındaki perdeyi incelten, eğitimli müritlerin ham Zro'yu doğrudan Örtü'nün girdaplarından çekmesine olanak tanıyan kutsanmış bir yapıdır."
 unlocks_pdivinity_unlock_buildings:0 "§Y$building_pdivinity_shroud_harvester_building$§! binasını açar."

 menp_pdivinity_shroud_phasing:0 "Örtü Evrelemesi"
 menp_pdivinity_shroud_phasing_desc:0 "Seçilmiş dünyalardaki perdeyi kasıtlı olarak zayıflatmayı, onları psiyonik sığınaklara dönüştürmeyi öğrendik. Türümüz bu rezonansta gelişirken, diğer herkes altımızda acı çeker."
 unlocks_pdivinity_unlock_phasing:0 "Gezegenlerde §Y$decision_pdivinity_shroud_phasing$§! kararını açar."

 menp_pdivinity_ritual_sacrifice:0 "Ritüel Kurbanı"
 menp_pdivinity_ritual_sacrifice_desc:0 "Mimar'ın tasarımına layık olmayanlar bile bir amaca hizmet edebilir. Beden ve ruhun kutsal sunularıyla, Örtü'den güç ve lütuf çekeriz."
 unlocks_pdivinity_ritual_sacrifice:0 "§Y$purge_pdivinity_sacrifice$§! Arındırma tipini açar."

 menp_pdivinity_cult_espionage:0 "Vahiy Tohumları"
 menp_pdivinity_cult_espionage_desc:0 "Sınırlar arasına fısıltıları sızdırma sanatında ustalaştık. İnanç yüzeyin altında çürük gibi yayılıyor ve yakında, onların halkı Mimar adına tanrılarına sırt çevirecek."
 unlocks_pdivinity_cult_espionage:0 "§Y$operation_pdivinity_establish_cult$§! operasyon tipini açar.\n"

 menp_pdivinity_divine_crusade:0 "İlahi Haçlı Seferi"
 menp_pdivinity_divine_crusade_desc:0 "İlahi haçlı seferimiz, galaksinin geri kalanı için bir uyanış görevi görecek. Kutsal savaş yoluyla, başkalarını kaderin tasarımına bağlarız. Ya Müritler olarak hizmet edecekler ya da kâfir olarak düşecekler."
 unlocks_pdivinity_divine_crusade:0 "§Y$wg_pdivinity_acolyte$§! savaş amacını açar.\n§Y$specialist_pdivinity_acolyte$§! vasal tipini açar.\n"

 menp_pdivinity_psionic_avatar:0 "Örtü Perdesi"
 menp_pdivinity_psionic_avatar_desc:0 "Örtü'nün iradesinin eterik bir tezahürüdür; psiyonik enerjiden oluşan girdaplı bir bulut gibi, gerçekliği örter ve büker, yıldızlar arasındaki boşluğu kader fısıltılarıyla rahatsız eder."
 unlocks_pdivinity_psionic_avatar:0 "Gemi tipini açar: §Y$pdivinity_psionic_cloud$§!"

 menp_pdivinity_psionic_rupture:0 "Yarılma Bombardımanı"
 menp_pdivinity_psionic_rupture_desc:0 "Boyutlar arasındaki perdeyi yırtarak açan, düşman tahkimatlarını parçalamak ve iradelerini dağıtmak için ham psiyonik enerji salan yıkıcı bir bombardımandır."
 unlocks_pdivinity_psionic_rupture:0 "Bombardıman tipini açar: §Y$bombardment_pdivinity_psionic_rupture_bombardment$§!"

 menp_pdivinity_psionic_potential:0 "Psiyonik Uyum"
 menp_pdivinity_psionic_potential_desc:0 "Halkımızın Örtü ile olan gizli bağlantısı gelişir, onlara artan zihinsel yetenekler ve gerçekliğin dokusuna daha derin bir uyum bahşeder."

 menp_pdivinity_gifts_from_beyond:0 "Öteden Gelen Armağanlar"
 menp_pdivinity_gifts_from_beyond_desc:0 "Örtü'nün derinliklerinden kurtarılan kadim psiyonik sırlar ve teknolojiler, gemilerimizi ve silahlarımızı uhrevi bir kudretle güçlendiriyor."
 unlocks_pdivinity_gifts_from_beyond:0 "§YPsiyonik Bileşenler§! artık araştırma seçenekleri olarak belirebilir."

 menp_pdivinity_astral_tear:0 "Psiyonik Avatar"
 menp_pdivinity_astral_tear_desc:0 "Örtü'nün iradesinin yaşayan bir vücut bulmuş hali olan bu avatar, ham psiyonik güçle sarmalanmış, gerçekliği kendi iradesine göre büken şiddetli ve esrarengiz bir varlıktır."
 unlocks_pdivinity_astral_tear:0 "Gemi türünün kilidini açar: §Y$pdivinity_psionic_avatar$§!"

 menp_pdivinity_beyond_the_rifts:0 "Galaktik Fırtına"
 menp_pdivinity_beyond_the_rifts_desc:0 "Kader Sütunu yavaşça peçeyi deldi, psiyonik enerji artık gerçek uzaya endişe verici bir hızla akıyor ve alemimizde bir örtü fırtınası yaratıyor."
 unlocks_pdivinity_beyond_the_rifts:0 "Sahip olunan her sistemde bir §YÖrtü Fırtınası§! yaratır."

 menp_pdivinity_divine_insight:0 "İlahi Sezgi"
 menp_pdivinity_divine_insight_desc:0 "Mimar'ın varlığı zihinlerimizi keskinleştirir, psiyonik becerilerimiz arasındaki süreyi azaltır ve Örtü'de daha hızlı ustalaşmayı sağlar."

 menp_pdivinity_hyperdimensional_shielding:0 "Hiperboyutlu Kalkanlama"
 menp_pdivinity_hyperdimensional_shielding_desc:0 "Yüksek boyutlu enerjilerden örülmüş koruyucu bir aura, filolarımızı zarardan korur, sanki Mimar'ın kendi lütfu onları koruyormuş gibi."

 menp_pdivinity_dimensional_tearer:0 "Boyut Yırtıcısı"
 menp_pdivinity_dimensional_tearer_desc:0 "Gerçekliğin kendisinde delikler açabilen bir silah, uzay-zaman dokusunun kendisini parçalayan ve çözen psiyonik geçitler yaratır."
 unlocks_pdivinity_dimensional_tearer:0 "Gemi türünün kilidini açar: §Y$pdivinity_dimensional_tearer$§!"

 menp_pdivinity_call_of_the_eye:0 "Mimar'ın Çağrısı"
 menp_pdivinity_call_of_the_eye_desc:0 "Sesi galaksi boyunca yankılanır, kültistler kehanetin gerçekleşmesi ve ışığa yükselişleri karşısında coşar. Mimar yakındır.."
 unlocks_pdivinity_call_of_the_eye:0 "§YKültist Ayaklanmaları§! artık iki kat hızla büyür."

 menp_pdivinity_psionic_mastery:0 "Psiyonik Ustalık"
 menp_pdivinity_psionic_mastery_desc:0 "Örtü ile derinlemesine bağımız, silahlarımızın yıkıcı potansiyelini artırır ve her vuruşun psiyonik öfkeyle yankılanmasını sağlar."

 menp_pdivinity_beyond_the_Shroud:0 "Kader Sütunu"
 menp_pdivinity_beyond_the_Shroud_desc:0 "Sütun şarkı söyler. Örtü yanıt verir. Galaksi genelindeki tapanlar onun çekimini hisseder ve bilinen uzayın her köşesinde kültler yükselir."
 unlocks_pdivinity_spire_of_fate:0 "Megayapı aşamasının kilidini açar: §YKader Sütunu - Tanrılaşma Aşaması§!"

