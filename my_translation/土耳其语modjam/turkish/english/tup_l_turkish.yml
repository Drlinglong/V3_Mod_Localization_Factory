 tup_utopic_events.1050.name:0 "Ütopya'ya Katılma"
 tup_utopic_events.1050.desc:0 "Yıllar önce başlayan o garip §MYeniden Biçimlendirme§! süreci nihayet tamamlandı. Vatandaşlarımızın çoğu dirense de, bunu geciktirmekten öteye gidemediler. Son vatandaşımızın da yeniden biçimlendirilmesiyle, yüce hükümranımızın yorulmadan yaratmaya çalıştığı Ütopyayı hayata geçirmeye tamamen kendimizi adadık. Açıkçası, bu kadar direnmemiz bile şaşırtıcı. Getireceği tüm faydaları anlasaydık, en başından onlarla ittifak kurardık! Ama hepsi affedildi, çünkü şimdi galaksiyi yeni, mükemmel bir Ütopyada birleştirene kadar kan kardeşleri gibi sıkıca birlikte çalışıyoruz."
 tup_utopic_events.1051.name:0 "Ütopyaya Hoş Geldiniz"
 tup_utopic_events.1051.desc:0 "§H[FROM.GetName]§!'ın §MYeniden Biçimlendirme§! işlemi başarıyla tamamlandı. Artık Galaksiyi Ütopyamız altında birleştirmemize yardımcı olacak sadık bir müttefik oldular ve soylu davamıza kaynaklar ile §HÜtopik Enerji§! katkısında bulunacaklar."

 tup_utopic_events.1120.name:0 "Birleşme Motoru Atım Yapıyor!"
 tup_utopic_events.1120.descbase:0 "Egzotik Psişik Enerjinin yoğun bir atımı, §H[FROM.Owner.GetName]§! sınırları içindeki §H[FROM.Owner.capital.GetName]§! Sisteminden, gizemli bir megayapıdan kaynaklandı. Bu güçlü enerji imparatorluğumuzu kaplarken, bedenlerimizde ve zihinlerimizde ince bir dönüşümün meydana geldiğini hissedebiliyoruz. Bazıları bu etkilerin bundan da derine indiğini iddia ediyor. Neyse ki, kaynaktan olan mesafe etkiyi seyreltti, böylece meydana gelen değişiklikler ince ve kısa ömürlü oldu.\n\n"
 tup_utopic_events.1120.desc:0 "$tup_utopic_events.1120.descbase$Anormal Psişik atımın detaylı bir incelemesi, halkımızı daha geçimsiz, itaatsiz ve kavgacı yapmaya çalıştığını belirledi. Şüphesiz bu durum, gezegenlerimizi daha istikrarsız hale getirecek ve daha fazla suça yol açacaktır. Bu etkilerin 6 yıl sonra tamamen dağılmasını bekliyoruz, ancak o zamana kadar bu istenmeyen etkileri hafifletmemiz gerekecek."
 tup_utopic_events.1121.name:0 "Suç Dalgası"
 tup_utopic_events.1121.desc:0 "§H[FROMFROM.Owner.GetName]'s§! anormal Psişik atımının etkilerini incelemeye devam ederken, odak noktasının imparatorluğumuzda olduğunu ve bunun bizi galaksinin geri kalanından orantısız şekilde daha fazla etkilediğini belirledik. Özellikle, §H[FROM.GetName]§! üzerinde daha derin bir kök salmış durumda. Birkaç suç baronunun gezegenin neredeyse fiili kontrolünü ele geçirmek için yükselmesiyle suç, yolsuzluk ve her türlü sapkın davranış yaygınlaşmış durumda. Kontrolü yeniden sağlamak için aşırı önlemler gerekebilir."
 tup_utopic_events.1122.name:0 "Birleşme Motoru Atımının Ardından"
 tup_utopic_events.1122.desc:0 "Geçtiğimiz birkaç aydır, §HKısmi Yeniden Biçimlendirme§! sürecimizin galaksi üzerindeki etkileriyle ilgili istihbarat raporları gelmeye devam ediyor. Etkilerin kalıcı olmadığını tahmin etsek de, belirgin bir etkisi olduğu açık. Huzursuzluk artarken, protestolar, suçlar ve diğer yıkıcı davranışlar karşı koyulmadan devam ediyor. Özellikle, §H[FROM.GetName]§! orantısız şekilde etkilenmiş durumda. Birkaç suç baronunun gezegenin neredeyse fiili kontrolünü ele geçirmesiyle üretken çalışma neredeyse durma noktasına gelmiş. §H[FROM.Owner.GetName]§! tarafından aşırı önlemler alınmadan, etki ortadan kalkmadan önce stabilize olması pek olası değil."

 tup_utopic_events.1130.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1130.desc:0 "$tup_utopic_events.1120.descbase$Anormal Psişik atımın detaylı bir incelemesi, halkımızın motivasyonunu düşürmeyi, onları kayıtsız, yorgun ve tembel yapmaya çalıştığını belirledi. Teşvik çabalarımıza rağmen, gıda, tüketim malları ve alaşımlar gibi kritik kaynaklarımızın üretiminin şimdiden düştüğünü görüyoruz. Yıl için üretim hedeflerimize ulaşamayacağımızdan korkuyoruz. Bu etkilerin 6 yıl sonra tamamen dağılmasını bekliyoruz, ancak o zamana kadar bu istenmeyen etkileri hafifletmemiz gerekecek."
 tup_utopic_events.1131.name:0 "Kıtlık"
 tup_utopic_events.1131.desc:0 "§H[FROMFROM.Owner.GetName]'s§! anormal Psişik atımının etkilerini incelemeye devam ederken, odak noktasının imparatorluğumuzda olduğunu ve bunun bizi galaksinin geri kalanından orantısız şekilde daha fazla etkilediğini belirledik. Özellikle, §H[THIS.GetName]§! üzerinde daha derin bir kök salmış durumda. Fiziksel emeğe katılma motivasyonu eksikliği, büyük mahsul ve maden başarısızlıklarına neden olarak §H[THIS.GetName]§! üzerinde gezegen çapında bir kıtlığı tetikledi. Daha da kötüsü, bunun imparatorluk çapında bir ekonomik depresyona yol açtığı ve galaktik piyasadaki döviz kurlarımızın değerini olumsuz etkilediği belirtiliyor."
 tup_utopic_events.1132.name:0 "Birleşme Motoru Atımının Ardından"
 tup_utopic_events.1132.desc:0 "Geçtiğimiz birkaç aydır, §HKısmi Yeniden Biçimlendirme§! sürecimizin galaksi üzerindeki etkileriyle ilgili istihbarat raporları gelmeye devam ediyor. Etkilerin kalıcı olmadığını tahmin etsek de, belirgin bir etkisi olduğu açık. Özellikle, §H[FROM.GetName]§! diğerlerine kıyasla orantısız şekilde etkilenmiş durumda. Vatandaşlarının iş yapma motivasyonu o kadar emilmiş ki, tarlalar sürülmemiş ve madenler kötü bakımdan çökmüş. Dahası, bunlar gezegen çapında bir kıtlığı ve §H[FROM.Owner.GetName]'s§! döviz kurlarının galaktik piyasadaki değerinin çöküşünü tetikledi."

 tup_utopic_events.1150.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1150.desc:0 "$tup_utopic_events.1120.descbase$Anormal Psişik atımın detaylı bir incelemesi, askerlerimizin iradesini zayıflatmaya çalıştığını belirledi. Artık emirlerimizi sorguluyorlar ve bazıları toplu halde görevlerini terk ediyor. Sadece bu da değil, savaş karşıtı protestoların patlak vermesiyle birlikte imparatorluk çapında giderek artan bir pasifizm duygusu yayılmaya başladı. Bu etkilerin 6 yıl sonra tamamen dağılmasını bekliyoruz, ancak o zamana kadar bu istenmeyen etkileri hafifletmemiz gerekecek."
 tup_utopic_events.1151.name:0 "Hainler!"
 tup_utopic_events.1151.desc:0 "§H[FROMFROM.Owner.GetName]'s§! anormal Psişik atımının etkilerini incelemeye devam ederken, odak noktasının imparatorluğumuzda olduğunu ve bunun bizi galaksinin geri kalanından orantısız şekilde daha fazla etkilediğini belirledik. İmparatorluğumuzu saran yaygın pasifizm, en güvendiğimiz liderlerimize ve kaptanlarımıza bile ulaşmış durumda. Bazıları toplu halde firar etmiş, arkalarından düzinelerce askeri gemiyle birlikte. Bu, savunmalarımıza ağır bir darbe olup, iyileşmemiz birkaç yıl sürecektir."
 tup_utopic_events.1152.name:0 "Birleşme Motoru Atımının Ardından"
 tup_utopic_events.1152.desc:0 "Geçtiğimiz birkaç aydır, §HKısmi Yeniden Biçimlendirme§! sürecimizin galaksi üzerindeki etkileriyle ilgili istihbarat raporları gelmeye devam ediyor. Etkilerin kalıcı olmadığını tahmin etsek de, belirgin bir etkisi olduğu açık. Özellikle, §H[FROM.GetName]§! diğerlerine kıyasla orantısız şekilde etkilenmiş durumda. En yetenekli liderlerinden birkaçı firar etmiş, birkaç askeri gemi de onları takip etmiş. Bunun zamanlaması, onları bir sonraki hedefimiz olarak görmemiz durumunda bize stratejik bir avantaj sağlayabilir."

 tup_utopic_events.1160.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1160.desc:0 "$tup_utopic_events.1120.descbase$Anormal Psişik atımın detaylı bir incelemesi, halkımızı daha paranoyak ve güvensiz yapmaya çalıştığını belirledi. Bu etkilerin 6 yıl sonra tamamen dağılması bekleniyor, ancak o zamana kadar bu istenmeyen etkileri hafifletmemiz gerekecek. §PAncak bu saçmalık!§!\n\n §H[FROM.GetName]§! bir tehdit olmaya devam ederken, müttefiklerimizin çoğunun bu krizi kendi çıkarlarını bizimkiler pahasına ilerletmek için kullanmaya kalkışabileceği açıkça ortaya çıkıyor. Onlara karşı dikkatli olmalıyız, yoksa elleri bir hançer gizleyebilir."
 tup_utopic_events.1161.name:0 "Gölgelerdeki Casuslarla Çevrili"
 tup_utopic_events.1161.desc.nofed:0 "Anormal psişik atımın detaylı bir incelemesi, atımın odak noktasının imparatorluğumuzda olduğunu ve bunun bizi galaksinin geri kalanına kıyasla orantısız şekilde etkilediğini ortaya çıkardı. Çalışma, atımın etkisinin halkımızı daha paranoyak ve güvensiz yapmaya çalıştığını belirtiyor. §PAncak bu saçmalık!§!\n\nGerçekte, bu raporların §H[tup_global_diplomatic_smear_target.GetName]§! tarafından kendi entrikalarından dikkati başka yöne çekme girişimiyle uydurulduğuna inanıyoruz. Artık yeter diyoruz. Galaktik toplulukta bizi zayıflatma planları bize gün gibi açık bir şekilde ifşa oldu ve bu hakaretlere daha fazla tahammül etmeyeceğiz."
 tup_utopic_events.1161.desc.fed:0 "Anormal psişik atımın detaylı bir incelemesi, atımın odak noktasının imparatorluğumuzda olduğunu ve bunun bizi galaksinin geri kalanına kıyasla orantısız şekilde etkilediğini ortaya çıkardı. Çalışma, atımın etkisinin halkımızı daha paranoyak ve güvensiz yapmaya çalıştığını belirtiyor.§PAncak bu saçmalık!§!\n\nGerçekte, bu raporların §H[tup_global_diplomatic_smear_target.GetName]§! tarafından kendi entrikalarından dikkati başka yöne çekme girişimiyle uydurulduğuna inanıyoruz. Artık yeter diyoruz. Galaktik toplulukta ve Federasyonumuzdaki bizi zayıflatma planları bize gün gibi açık bir şekilde ifşa oldu ve bu hakaretlere daha fazla tahammül etmeyeceğiz."
 tup_utopic_events.1162.name:0 "Birleşme Motoru Atımının Ardından"
 tup_utopic_events.1162.desc:0 "Geçtiğimiz birkaç aydır, §HKısmi Yeniden Biçimlendirme§! sürecimizin galaksi üzerindeki etkileriyle ilgili istihbarat raporları gelmeye devam ediyor. Etkilerin kalıcı olmadığını tahmin etsek de, belirgin bir etkisi olduğu açık. Özellikle, §H[FROM.GetName]§! diğerlerine kıyasla orantısız şekilde etkilenmiş durumda. Artan ksenofobi (yabancı düşmanlığı) miktarı sayesinde, §H[tup_global_diplomatic_smear_target.GetName]§! örgütüne 'var olmayan bir komploya dair kanıtlar' ile saldırdılar. Asılsız ve oldukça saçma iddialarına karşı akranlarından gelen tepki, galaktik toplulukta ve üyesi oldukları federasyonlarda siyasi nüfuz kaybına yol açtı."

