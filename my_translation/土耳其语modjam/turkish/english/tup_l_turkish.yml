 tup_crisis_events.100.name:0 "§MYeniden Düzenleme§!'nin Yasak Sanatı!"
 tup_crisis_events.100.desc:0 "Uzun zamandır genleri düzenleme teknolojisine sahibiz. Hatta birinin zihnini ve kişiliğini değiştirebiliyoruz. Ancak şimdi, daha önce hiç olmadığı kadar derin bir düzeyde düzenleme yapmanın bir yolunu keşfettik. Birinin ruhunu psiyoniklerle düzenlemek ve yeniden biçimlendirmek. Bu sürece §MYeniden Düzenleme§! deniyor.\nPeki, ruhu kutsal saymıyor muyuz? Bu §MYeniden Düzenleme§!, affedilmez, kınanası ve utanç verici bir küfürdür. Dahası, bu teknoloji yayılırsa, galaksinin daha önce hiç görmediği türden bir zulüm için kullanılabilir.\nYine de, kötülük için kullanılabilse de iyilik için de kullanılabilir. Suçlular rehabilite edilebilir, bireyleri geri çeken kusurlar giderilebilir ve hatta en büyük zihinlerimiz bile daha iyi hale gelebilir.\n\n§HAma neden burada duralım? Neden tüm insanları yeniden biçimlendirmiyoruz?§!\nHayır, güç gereksinimleri §Rçok yüksek§!.\nHayır, vatandaşlarımızın ruhlarını §Rkirletmeyeceğiz§!.\nAma bu §Y'ya olursa'§! düşüncenizi cezbetmeye devam etti. Kusursuz bir toplum ve psiyonik empatimizin vurgulandığı bir toplum. Hayalini kurduğumuz mükemmel toplum bu olamaz mıydı?\n\nFikir geçerli, ancak bir §SÖzel Proje§! şeklinde geliştirilmesi için daha fazla araştırma gerektirecek. Çalışacağından kesinlikle emin olmalıyız. O zamana kadar, §MYeniden Düzenleme§!'yi yalnızca en değerli liderlerimizle sınırlayacağız."
 tup_crisis_events.101.name:0 "§HÜtopik Enerji§!"
 tup_crisis_events.101.desc:0 "§MYeniden Düzenleme§! süreci son derece enerji yoğundur. En küçük düzenlemeleri bile yapmak, birkaç metropolü besleyecek kadar enerji gerektirir. Ham enerji kullanılabilse de, daha iyi depolama ve kullanım için önce belirli bir formata dönüştürmek daha kolaydır. Bu yeni forma §HÜtopik Enerji§! demeye başladık. Şu an itibarıyla, §HÜtopik Enerji§!'yi yalnızca azalan verimle enerji kredilerimizi verimsiz bir şekilde dönüştürerek üretebiliyoruz. Bilim adamlarınızdan neden azalan verim olduğunu açıklamalarını isteme girişimleriniz, her şeyin kafanızın üzerinde uçuşmasıyla sizi başladığınızdan daha da şaşkına çeviriyor.\n\nArtık, etkinleştirildiğinde §HÜtopik Enerji Menüsü§!'ne erişmemizi sağlayacak §HÜtopik Enerji Fermanı§!'na sahibiz, bu da §HÜtopik Enerji§!'mizi §Ggüçlü avantajlar ve geçici bonuslar§! için satın alıp harcamamıza olanak tanıyor."
 tup_crisis_events.summon_utopic_menu:0 "Şimdi Ütopik Enerji Menüsünü Getir"
 tup_crisis_events.103.name:0 "Ütopya Projesi"
 tup_crisis_events.103.desc:0 "Genlerimizin alçaltılması, zihinlerimizin ihlal edilmesi ve ruhlarımızın kirletilmesi bir yana, §MYeniden Düzenleme§!'ye karşı en büyük argüman her zaman ne tür düzenlemeler yapılacağı sorusu olmuştur. Teorik olarak herhangi bir yeniden düzenleme yapabiliriz, ancak toplumumuzun temel taşı ne tür bir birey olmalı? Bunu, özdeş klonlardan oluşan bir medeniyet yaratmadan yapabilir miydik? Yoksa medeni bir Egaliteryen toplum yerine bir sürü zihni gibi mi işlerdi?\n\nÇok sayıda çalışmadan sonra, mükemmel bir vatandaşın teorik olarak mümkün olduğunu belirledik. Daha da iyisi, bu yeniden düzenleme bireyi ortadan kaldırmadan yapılabilir. Bu toplumun modellenmesi, aslında bir Sürü Zihni olmadan bir Sürü Zihni toplumu gibi işleyeceğini öngörüyor. Daha önce hiç görülmemiş türden Mükemmel bir Ütopya olurdu.\n\nYalnızca tek bir bilinmeyen kaldı. Bu mükemmel vatandaşı, yani bu... §LMükemmel Ahlaki Varlık§!'ı nasıl tanımlayacağımız konusunda hala büyük bir anlaşmazlık var. Böyle bir tanım ne kadar belirsiz ve imkansız olsa da... Biraz umut hissetmekten kendinizi alamıyorsunuz. Ütopya sorunu, §LMükemmel Ahlaki Varlık§!'ı tanımlamaya indirgenmiş durumda ve bunu keşfetmemize ve tanımlamamıza yardımcı olacak birçok yol zaten ortaya kondu. Aslında, birkaç kaynaktan sentezleyebilsek §LMükemmel Ahlaki Varlık§!'ı bulmamıza bile gerek yok."
 tup_crisis_events.104.name:0 "Ütopya Projesi"
 tup_crisis_events.104.desc:0 "İstatistiksel olarak düşük bir ihtimal olsa da, bu belirsiz §LMükemmel Ahlaki Varlık§!'ın galaksimizde zaten var olması mümkün. Ancak, üç temel erdemin somutlaşmış halini bulursak, birini sentezlemeyi deneyebileceğimize inanıyoruz. Görünüşe göre bilim adamlarımızdan birinde, adlarını verdikleri şeye bakılırsa romantik bir ipucu var. Yine de her bir parça, şiirsel olarak adlandırılmış olsalar bile, mükemmel bir uyum içinde yaşamamızı sağlamak için vurgulamamız gereken temel bir bileşendir.\n\n§lDoğruluk, Sevgi ve Cesaret§!\n\n§lDoğruluk§! kendimize ve birbirimize karşı dürüst olmamızı sağlayacak. Yanlış anlaşılmaları sona erdirecek.\n§lSevgi§! başkalarının başarılı olmasını isteme Şefkatini verecek. Sıkıntılarına karşı empati duymamızı sağlayacak.\n§lCesaret§! sadece türümüzü değil, inançlarımızı da savunmak için ayağa kalkma Yiğitliğini verecek. Bu Galaksiyi daha iyi bir yer yapmamızı sağlayacak."
 tup_crisis_events.104.option:0 "Aramaya Başla!"
 tup_crisis_events.105.name:0 "Ütopya Projesi"
 tup_crisis_events.105.desc:0 "Birkaç yıl süren arayışın ardından, erdem örneklerini avlamamızda bir nevi çıkmaza girdiğimizi hissettik. Birçok karşıtımız, avımızın samanlıkta iğne aramaya benzediğini belirtiyor. Ancak henüz keşfetmediğimiz bir yol var.\n\nPsiyonik veya potansiyel olarak psiyonik, yani Perde ile bir bağlantısı olan duyarlı varlıklar arıyoruz. Bu nedenle, bir perde varlığı tarafından biliniyor olmaları veya varlıklarından geriye kalan bir iz bulmamız mümkün, tıpkı kilometrelerce uzaktaki bir tekneden gelen dalgaları takip etmek gibi.\n\nPerde'ye dalış için en deneyimli telepati uzmanlarımızı toplamaya başladık ve sizi her türlü gelişmeden haberdar edeceğiz."
 tup_crisis_events.106.name:0 "Faustvari Pazarlık"
 tup_crisis_events.106.desc:0 "Herkesin tahmin ettiğinden daha hızlı bir şekilde, Perde'yi keşfeden telepati konklavı gizemli bir perde varlığı tarafından temasa geçildi. O kadar hızlıydı ki, bazıları başlangıçta bizimle ne kadar çabuk iletişime geçtiğinden şüphelenmişti, sanki böyle bir fırsatı bekliyorlarmış gibi. Teklifleri cazip görünmese atıp reddetmeye meyilliydiler.\n\n§HEğlenceli Benekler.§!\n§VHedeften Bilgi.§!\n§GTatmin Olacak. Ama.§!\n§RFiyat. Kurban. Borç.§!\n§BEşdeğer Takas.§!\n\nTelepatlarımız, varlığın kötü niyetli veya hain olmasının pek olası olmadığını düşünüyor, ancak istedikleri bedelin son derece yüksek olduğunu da kabul ediyorlar. Ancak arayışımız durdu. Başka hiçbir ipucu meyve vermedi. Kabul etmek ne kadar acı verse de, tekliflerini kabul etmek zorunda kalabiliriz. Ütopya hayalimizin gerçekleşmesini istiyorsak yapmamız gereken bir fedakarlıktır."
 tup_crisis_events.106.option.a:0 "Bilgi §RBorcu§!"
 tup_crisis_events.106.option.b:0 "Sıradan Yaşam §RBorcu§!"
 tup_crisis_events.106.option.c:0 "Yüce Yaşam §RBorcu§!"
 tup_crisis_events.107.name:0 "Faustvari Pazarlık"
 tup_crisis_events.107.desc:0 "§GYAPILDI. BİTTİ.§!\n\nTelepatlarımız, her bir Erdem Örneği'nin vizyonları zihinlerimize kazınırken Psiyonik geri tepmeden geri çekiliyor. Bu bilgi için ödediğimiz bedel yüksekti. Onların fedakarlıklarını boşa harcamayacağız. Bu travmadan kurtulduğumuzda, her bir Erdem Örneği'nin yerini bulmaya başlayacağız."
 tup_crisis_events.107.option:0 "Fedakarlıklarının boşa gitmesine izin vermeyeceğiz"
 tup_crisis_events.109.name:0 "Yiğit Şövalyeler"
 tup_crisis_events.109.desc:0 "§lCesaret§!'i temel erdemlerden biri olarak belirlediğimizde, uzaklarda aramak zorunda kalmayacağımızı kalbimizde biliyorduk. Diyarımdaki en büyük savaşçılar için çağrı yaptığımızda, binlerce şövalyemiz cevap verdi. O zamanki zorluk, en iyi adayı bulmaktı.\n\nKontes turnuvaları, yarışmalar, düellolar, tartışmalar ve daha fazlası, adayları nihai bir düello yapılana kadar elemek için kullanıldı. Bu görkemli savaş, sadece düello için değil, temsil edeceği şey için de tarihimizin en büyüklerinden biri olarak sonsuza dek anılacak. En yiğit şövalyemiz bulundu ve onların §lCesaret§! erdemini çıkarabileceğiz."
 tup_crisis_events.123.name:0 "Yiğitlik Erdemi"
 tup_crisis_events.123.desc:0 "Zihinlerimize kazınan vizyon bizi §HMar Rubin V§! adlı harabe dünyaya getirdi. Eski medeniyetinin kalıntıları dışında az kaynağı olan, ıssız, ulaşılması zor bir dünya.\n\nHakkında bildiğimiz kadarıyla, nadiren gelişmiş, uzay yolculuğu öncesi bir dünyaydı ve yok edilmişti. Kitle imha silahlarıyla değil, daha sıradan olanlarla yok edilmişti. Kişisel dövüş ve düellolar fanatik bir seviyeye yükseltildiği için. Uzun zamandır tamamen yok oldukları varsayılıyordu. Ancak vizyonumuz farklı bir tablo çizdi.\n\nTüm ihtimallere rağmen, tek bir kurtulan vardı."
 tup_crisis_events.110.name:0 "Yabancı"
 tup_crisis_events.110.desc:0 "Keşif ekibimiz vizyonlarımızdaki yeri buldu. Issız bir dağ, küçük bir kulübe ve bir uçurumun kenarında oturan tek bir yaratık. Yaklaştığımızda tamamen hareketsiz kaldılar, tek tepkileri zihnimizdeki bir sesten geldi.\n\n§rYıldızların Yabancıları. Sizin hayalinizi uzun zamandır kurdum. Ancak sadece gelişinizi biliyordum, amacınızı değil. Neden bana yaklaşıyorsunuz?§!\n§VGalaksideki en büyük savaşçıyı arıyoruz.\n§!Kahkahayı andıran psişik bir patlama oldu.\n§rBilgisizliğimden dolayı böyle cüretkar ve küstah bir iddiada bulunamam. Böyle bir iddiayı sadece Mar Rubin V'in yetki alanında yapabilirim. Ama bu aynı zamanda hepsini öldürmüş olmamdan kaynaklanıyor.\n§!Şaşkınlığımız ve kafa karışıklığımız onları devam etmeye teşvik etti.\n§rBir zamanlar bir tanrı bizi ziyaret etti. Bize hediyeler bıraktı, ama aynı zamanda korkunç bir lanet. Rekabet etme dürtüsü. Daha iyi olmak. Galip gelenin mağlup olanı tüketmesi. Tek biri kalana kadar. Sadece ben kalana kadar. Bu lanet soldu, ama mirası kaldı. Galaksideki en büyük savaşçıyı neden arıyorsunuz? Eğer bu bir hikaye olsaydı, sadece benim yenebileceğim büyük bir kötülükten bahsederdiniz. Ama bu bir hikaye değil, öyleyse neden beni arıyorsunuz?§!\n§VMükemmel bireyi yaratmak için gereken erdemlerden bazılarına sahip olduğunuza inanıyoruz. Sınırsız cesaret ve yiğitlik.§!\nFigür, cevap vermeden önce uzun süre düşündü. §rSavaşın heyecanını en son hissettiğimden beri çok uzun zaman geçti. İsteğinizi yerine getireceğim, ancak en büyük savaşçınızla bir düello talep ediyorum. Türünüzün cesaretini, inançlarını ve azmini görmek istiyorum. Kabul ediyor musunuz?§!"
 tup_crisis_events.110.option.a:0 "§H[tup_commander_leader_duelist.GetName]§! §GSaygın§! Bir Düelloyu Kabul Ediyor"
 tup_crisis_events.110.option.a_tt:0 "Bu, galaksideki en büyük savaşçılardan birine karşı bir savaş. §H[tup_commander_leader_duelist.GetName]§!'ın hayatta kalacağından, hatta kazanacağından bile emin değiliz. Neyse ki, gizemli savaşçı ölse bile istediğimizi elde ettiğimizden emin olmak için savaştan önce erdemi çıkarmayı talep edeceğiz."
 tup_crisis_events.110.option.b:0 "§H[tup_commander_leader_duelist.GetName]§! §R'Onurlu'§! Bir Düelloyu Kabul Ediyor"
 tup_crisis_events.110.option.b_tt:0 "§H[tup_commander_leader_duelist.GetName]§!'ın hayatı pamuk ipliğine bağlı. Onları, kendilerini kolayca yenecek bir varlığa karşı bu anlamsız savaş yeteneği gösterisinde ölüm riskine atamayız. Erdemi çıkardıktan sonra, güçlerini test etmek yerine kaçacağız."
 tup_crisis_events.110.option.c:0 "Size kanıtlayacak hiçbir şeyimiz yok."
 tup_crisis_events.112.name:0 "Düello"
 tup_crisis_events.dual_start:0 "Düellonun bir şartı olarak, gizemli savaşçının §lCesaret§! erdemini §MYeniden Düzenleme§! süreciyle çıkardınız. İstediğimizi elde ettikten sonra anlaşmamızı feshetme riskinden endişe duymuyor gibiydiler. Belki de bizimkileri cüceleştiren psiyonik yetenekleri, düelloya en azından saygı göstereceğimize dair bir rahatlık sağlıyordu.\n\nKısa bir süre sonra, Yabancı ve §H[tup_commander_leader_duelist.GetName]§! arenaya doğru ilerlediler. Savaşçılar birbirlerine doğru saldırmadan önce tek bir selamlaştılar.\n\n"
 tup_crisis_events.112.desc:0 "$tup_crisis_events.dual_start$Birkaç saniye içinde bitti. §H[tup_commander_leader_duelist.GetName]§!'ın hiç şansı yoktu.\n\n§rHayal kırıklığı. Yine de beklenmedik değil. Ama bana daha önce hiç görmediğim dünyaların olduğunu gösterdiniz. Bulabileceğim başka savaşçılar var. Talep edeceğim tek ödül bir gemi. Böylece kozmosu keşfedebilir ve beni yenebilecek başka bir savaşçı bulabilirim.§!"
 tup_crisis_events.113.name:0 "Düello"
 tup_crisis_events.113.desc:0 "$tup_crisis_events.dual_start$Düello dakikalarca sürdü; izleyicileri büyüleyen bir karşılıklı çekişmeydi, ta ki Yabancı §H[tup_commander_leader_duelist.GetName]§!'ı öldüren belirleyici darbeyi indirene kadar.\n\n§rNe heyecan. Bana şanlı günleri hatırlatan bir mücadele sergilemen. Savaş yeteneğini takdir ediyorum ve benden çıkardığın şeyin seni daha büyük zirvelere taşımasını umuyorum. Ama bana gelince, bana daha önce hiç görmediğim dünyalar olduğunu gösterdin. Belki başka savaşçılar bulabilirim. Talep edeceğim tek ödül bir gemi. Böylece kozmosu keşfedebilir ve beni yenebilecek başka bir savaşçı bulabilirim.§!"
 tup_crisis_events.114.name:0 "Düello"
 tup_crisis_events.114.desc:0 "$tup_crisis_events.dual_start$Düello bir saatten fazla sürdü. Ne §H[tup_commander_leader_duelist.GetName]§! ne de Yabancı, diğerinin savunmasını aşacak bir yol bulamadı. Ancak yorgunluk tenlerine su gibi yapışırken, Yabancı'dan gelen yavaş bir savurma boşluğa gitti ve §H[tup_commander_leader_duelist.GetName]§!'a belirleyici bir darbe indirmek için bir boşluk açtı. Korkarız ki bu çok belirleyiciydi. Sağlık görevlilerimiz Yabancı'yı teselli etmeye çalıştı, ancak bilinmeyen uzaylı biyolojileri onları kurtarmaya yönelik her girişimimizi engelledi. Birkaç dakika sonra Yabancı onları savuşturdu.\n\n§rHayır. Hayır. Sonun geldiğini görüyorum. Zamanım doldu. Ama sana teşekkür etmeliyim. Bana... şimdiye kadar yaşadığım veya hayal ettiğimden daha büyük bir savaş verdin. Bir zamanlar büyük halkımızın sonu için uygun bir kapanış. Biz... kılıçla yaşadık ve sonra... tarafından... öldük...§!\n\nVefat etmeden önce. Kendi dünyalarını yok ettikleri göz önüne alındığında onlara kahramanlık atfetmek zordu, ancak onların adanmışlıkları karşısında ezilmemek de zordu.\n\n§H[tup_commander_leader_duelist.GetName]§! onlara son bir saygı selamı verdikçe, Yabancı'nın bedeni parlamaya başladı. Işık noktaları §H[tup_commander_leader_duelist.GetName]§!'a doğru hareket etti ve ardından beden tamamen kayboldu. §H[tup_commander_leader_duelist.GetName]§!, savaşın tüm yorgunluğunun geçtiğini ve şimdi her zamankinden daha iyi hissettiğini belirtiyor. Belki de Yabancı'nın kutsaması veya lanetinden gelen son bir armağan."
 tup_crisis_events.118.name:0 "'Düello'"
 tup_crisis_events.118.desc:0 "Müsabaka şartı olarak, gizemli savaşçının §lCesaret§! erdemini §MRevisionifications§! (Yeniden Biçimlendirme) süreciyle çıkardınız. İstediğimizi elde ettikten sonra anlaşmamızı bozacağımız riskinden endişe duymuyor gibiydiler. Belki de bizimkileri gölgede bırakan psiyonik yetenekleri, düelloyu en azından onurlandıracağımıza dair onlara bir miktar rahatlık verdi. Ama bu sizin planladığınız bir şeydi. Onlarla etkileşime girenler tarafından herhangi bir ihanet ipucunun gizlenmesini sağladınız.\n\nYabancı Arena'ya ulaştığında, güçlerimiz kaçarken arenanın boş olduğunu fark etti. Ne olduğunu anlamaları sadece bir an sürdü ve Yabancı bir kez daha mesafeden bile duyabileceğimiz psişik kahkahalarıyla patladı.\n\nNe ihanet. Ne korkaklık. Ne onursuzluk. Bu hileye neredeyse saygı duyabilirim. Neredeyse. Cesaretimi neden aradığınızı anlıyorum. Çünkü sizde hiç yok. Ama mantığınızı anlasam bile, onları hoş göremem. Ve bu yüzden sizi lanetliyorum. §H[tup_commander_leader_duelist.GetName]§!'ı lanetliyorum. İmparatorluğunuzu lanetliyorum."
 tup_crisis_events.118.option:0 "Koşmaya devam et ve arkana bakma"
 tup_crisis_events.119.name:0 "Cesaret her zaman Savaşmak anlamına gelmez"
 tup_crisis_events.119.desc:0 "En çok arzu ettiğin şeyi sana teklif etmeme rağmen. Hala inançlarına sıkı sıkıya bağlısın. Cesaretime ihtiyacın olduğunu iddia ediyorsun. Ama görüyorum ki sende zaten bir miktar var. Çok iyi. §lCesaretimi§! alabilirsin. Ama bana daha önce hiç görmediğim dünyalar olduğunu gösterdin. Belki başka savaşçılar bulabilirim. Talep ettiğim tek ödeme bir gemi. Böylece kozmosu keşfedebilir ve beni yenebilecek başka bir savaşçı bulabilirim."

 tup_crisis_events.120.name:0 "Sevgi Erdemi"
 tup_crisis_events.120.desc:0 "Erdemin Öncülerinden birini derme çatma bir hurdalık satıcısında beklemiyorduk. Hatta Öncü'nün kim veya daha doğrusu ne olduğu da şaşırtıcıydı. Ancak elde ettiğimiz vizyon yanılmazdı. Önümüzde, vizyonlarımıza uyan §HFR13N§! olarak bilinen büyük, yüzen bir küp cihaz vardı. Yakındaki tüccar sadece gülümsedi, yeteneklerini sergilemek için onunla etkileşimimize bakarken birçok gözünde dans eden enerji kredileri yansıyordu.\n\nSınırlı hareket kabiliyetine (bir küp olması) ve gelişmiş yeteneklere sahip olmamasına (bir tuğla kadar aptaldı) rağmen, §HFR13N§! yardım etme konusunda ısrarcıydı. Ancak §HFR13N§!'i bir oyuncak olarak sınıflandırılmaktan ayıran şey, onu tamamen bilinçli kılan bir Pozitronik Beyni olmasıydı. Bazı yönlerden, kaderin acımasız bir cilvesi gibiydi.\n\nNormalde Erdem Öncümüz için bir makine arama fikri alay konusu olurdu. Ancak §MRevisionification§! (Yeniden Biçimlendirme) çalışması sırasında, bunun sadece kovan zihni gibi yaratıklara değil, Pozitronik Beyinli makinelere de uygulanabileceğini keşfettik.\n\n§HFR13N§!, şaşırtıcı bir analiz ve birini tamamen anlama yeteneğiyle insanları memnun etme ve yardım etme konusunda patolojik bir ihtiyaç duyuyor gibi görünüyor. Bunu nasıl başardığı, §lSevgi§! erdemini çıkardıktan sonra incelememiz gerekecek bir gizem."
 tup_crisis_events.120.option.a:0 "Satın al"
 tup_crisis_events.120.option.b:0 "Borç al"
 tup_crisis_events.120.option.c:0 "Çal"
 tup_crisis_events.121.name:0 "Sevgi Erdemi"
 tup_crisis_events.121.desc:0 "§HFR13N§!, insanları memnun etme çabalarında sürekli olarak sevimli bir ciddiyet ile aşırı gayret arasında gidip gelirdi. Ancak en sinir bozucu anlarında bile onlara kızmak zordu. Empatileri, konular çok karmaşık olmadığı sürece onları galaksideki en etkileyici psikoterapistlerden biri haline getirmişti. Bu sevgiyi, bu empatiyi, bu merhameti çıkarmak, birbirine gerçekten önem veren bir topluma sahip olmamızı sağlayacaktır.\n\nErdemi §MRevisification§! (Yeniden Biçimlendirme) kullanarak çıkardıktan sonra, §HFR13N§! ile ne yapmak istediğimize karar vermeliyiz."
 tup_crisis_events.121.option.a:0 "Bu Pozitronik Beyin işe yarar gibi duruyor..."
 tup_crisis_events.121.option.b:0 "Onları incelemeye devam edebiliriz"
 tup_crisis_events.121.option.c:0 "Bir müzeye koyun, çocuklar bayılacak"
 tup_crisis_events.125.name:0 "Gerçek Erdemi"
 tup_crisis_events.125.desc:0 "Son vizyonumuz bizi, sömürüyü haklı çıkaracak çok az kaynağı olan küçük, zorlu bir dünya olan §HSR488§!'e getirdi. Yine de burada bile yaşam vardı. Neredeyse tamamen tek bir Kovan Zihni tarafından ele geçirilmiş bir ekosistem. Eskiden bir merak konusu olarak görülüyordu, ancak Psiyonik Uyanışımızdan bu yana, Kovan Zihninin de Psiyonik olduğunu keşfettiğimizde daha fazla akademik ilgi gördü.\n\nBugüne kadar keşfettiğimiz az sayıdaki Psiyonik Kovan Zihninden biri ve en büyüklerinden biri olmaya devam ediyor. Özellikle, bazı canlıların sinirler arasında elektriksel sinyaller iletmesi gibi, Psiyonik yetenekleri bilgi iletmek için kullanıyor. Ve bizi buraya getiren de bu oldu.\n\nTelepati, kendimizi ortaya koymamızı ve diğer iletişim araçlarına göre daha büyük bir ölçüde iletişim kurmamızı sağlıyor. Ancak hala eksik hissediyor. Sanki henüz ustalaşamamışız gibi. Tüm yanlış anlaşılmaları önlemek için onu mükemmel bir şekilde nasıl kullanırız? İşte kusursuz bir şekilde §lGerçeği§! paylaşma yeteneği aradığımız şey bu. Bu nedenle bu varlığın şablonumuz için ihtiyaç duyduğumuz Öncülerden biri olduğuna inanıyoruz."
 tup_crisis_events.126.name:0 "Gerçek Erdemi"
 tup_crisis_events.126.desc:0 "Kovan Zihninin kendisinin bir adı yok, zar zor bilişsel bir benlik algısı var ve dünyayı olduğu gibi algılama yeteneği tamamen eksik. Yani, gelecekle ilgili neden-sonuç ilişkisini anlarken, hayal ürünü veya kurgu kavramını kavrayamıyor.\n\nMaalesef, ona yaklaştığımızda, zihinlerimize uzandı ve sadece duygularımızı değil, birçok düşünce ve anımızı da çekerek bizi şaşırttı ve ziyaretimizin amacını anladığında korkuyla kaçtı. Bir strateji oluşturmaya çalışırken şimdilik ondan geri çekildik.\n\nSaflığından faydalanarak, onu dışarı çekmek ve yakalamak için hile kullanabildik. Bunu fark ettiğinde, derin bir depresyona girmiş gibi göründü ki bu durum, bu ezici psiyonik duyguyla başa çıkmakta zorlanan bakıcılar için cehennem oldu.\n\nAncak öngöremediğimiz bir sorun vardı. Kovan Zihninin mevcut ekipmanımızı kullanarak §MRevize§! etmemiz için çok büyük olması. Onları içine sığdırmak bile, muhtemelen ölümlerine neden olacak dikkatli bir cerrahi gerektirirdi. Ancak daha büyük bir makine inşa etmek için zaman ve kaynak harcamak bizi birkaç yıl geriye atabilir ve onu o kadar uzun süre canlı tutmak için gereken yiyecekleri de tüketebilir."
 tup_crisis_events.126.option.a:0 "Gecikme Yok. Operasyona Başla"
 tup_crisis_events.126.option.b:0 "Onu destekleyecek bir Makine inşa et"
 tup_crisis_events.127.name:0 "Gerçek Erdemi"
 tup_crisis_events.127.desc:0 "§HSR488§! Kovan Zihni esaret altındayken, bakıcılarıyla çok yakın bir bağ kurmayı başardı. Mevcut duygusal durumlarını ileten, çok uzak mesafelerde bile var olan psiyonik bir bağlantı. Erdem çıkarılmadan ve ana gezegenlerine geri bırakılmadan önceki uzun yıllar boyunca bu bağlantı daha da derinleşti. Bu süre zarfında dronlarının neredeyse tamamını kaybetmiş olsa da, yavaş yavaş tamamen iyileşmeyi başardı. Bu durum, Kovan Zihnini incelemeye devam edebilmek için gezegenin yakınında araştırma pozisyonları talep eden bakıcılarının büyük keyif ve rahatlığına neden oldu.\n\nBu bağın doğası hakkında bazı endişeler olsa da, yapılan kapsamlı bir inceleme bunun sadece bir bilgi yolu olduğunu, kontrol edici bir yol olmadığını ortaya koydu. Böylece yaratığın yakınında çalışmalarına güvenle devam edebilirlerdi. Bu çalışmanın bir yan etkisi olarak, Psiyonik alanında ve bu tür bağların nasıl kasıtlı olarak beslenebileceği konusunda birçok yeni gelişme kaydedildi."
 tup_crisis_events.130.name:0 "İlk Ütopya Yükselişi"
 tup_crisis_events.130.desc:0 "Üç Erdemi, yani §lGerçeği, Sevgiyi ve Cesareti§!, §MRevisification§! (Yeniden Biçimlendirme) kullanarak çıkararak, her konuya uygulayabileceğimiz, toplumumuzun temel taşı olacak §LMükemmel Ahlaki Varlık§! için bir şablon oluşturduğumuza inanıyoruz.\n\nHesaplamalarımıza ve simülasyonlarımıza güvensek de tereddüt ettik. İlk §LMükemmel Ahlaki Varlık§! kim olacaktı? Öncelikle buna çaresizce ihtiyacı olan biri üzerinde mi test etmeliyiz? Akranlarımız arasında bir gönüllü mü? En iyilerimiz ve en parlaklarımız mı?\n\nO an, §H[tup_free_leader_upgrade.GetName]§! ayağa kalktı, §Y'Ben yapacağım'.§!\n\nOnların girişimi diğerlerini şaşkına çevirdi ve itirazlarını dile getiremeden aparata tırmanmaya başlamışlardı bile. Ekibin geri kalanı kendine geldikten dakikalar sonra deneyi kurmayı bitirdiler ve anahtarı çektiler.\n\nBir saatten fazla bir süre sonra, §H[tup_free_leader_upgrade.GetName]§! dışarı çıktı. Gözlerinde daha önce var olmayan bir berraklık vardı. Sanki çağların gizli bir bilgeliğini bulmuş gibi, bunu başkalarıyla psiyonik olarak bolca paylaşmaya başladılar. Anlar içinde hepsi §H[tup_free_leader_upgrade.GetName]'ın§! psişik yeteneklerinin ne kadar daha güçlü olduğunu fark etti. Sanki vücutlarını, zihinlerini ve ruhlarını bu şekilde hizalayarak, tüm yönlerinin sinyali güçlendirdiği gibiydi.\n\n§GBu her şeyi değiştiriyor.§!"
 tup_crisis_events.130.option:0 "Birçokları Arasındaki İlk"

 tup_crisis_events.200.name:0 "Toplumsal Reformasyon"
 tup_crisis_events.200.desc:0 "§LMükemmel Ahlaki Varlık§! için bir şablonun oluşturulmasıyla, şimdi onu tüm medeniyetimize uygulama sürecine başlayabiliriz. Mesleği ne olursa olsun tüm yetiştirme tarzlarında eşitlik ve birbirini tam olarak anlama empatisi. Toplumumuz tek bir vizyonun arkasında birleşecek, ancak tüm Kovan Zihinlerinde eksik olan o bireysel kıvılcımı hala koruyacaktır.\n\nAncak korktuğumuz gibi. Herkes buna hazır değil. Bazıları bu fırsata atılsa da, diğerleri tereddütlü. Ancak azımsanmayacak sayıda kişi de buna şiddetle karşı çıkıyor. Hepsini bunun doğru yol olduğuna ikna etmeliyiz. Ya sözlerle ya da gerekirse güçle. İtiraz etmekte haklılar. İrademizi özgürlüklerine dayatmamız. Bu gerekli kötülük için, mükemmel bir Ütopya için, işimiz bittiğinde affedilmeleri için ancak dua edebiliriz.\n\nBeklendiği gibi. Dönüşüme başladığımızda, §Pbirsüre boyunca muazzam miktarda huzursuzluk yaşayacağız.§! Başlamadan önce imparatorluğumuzun barış içinde ve istikrarlı olması şiddetle tavsiye edilir. Hatta belki de tüm kolonilerimizde §HBölge Evleri, Psi Birlikleri ve/veya Kaleler§! önceden inşa etmek."
 tup_crisis_events.200.a:0 "Toplumsal Reformasyona Başla!"
 tup_crisis_events.200.b:0 "Toplumsal Reformasyonu 1 yıl ertele"
 tup_crisis_events.200.a2:0 "Toplumsal Reformasyona Başla; Ütopik Enerji Menüsünü aç"
 tup_crisis_events.200.b2:0 "Toplumsal Reformasyonu bir yıl ertele, ancak Ütopik Enerji Menüsünü getir"
 tup_crisis_events.300.name:0 "Ahlaki Bir Görev"
 tup_crisis_events.300.desc:0 "Son vatandaşın da §LMükemmel Ahlaki Varlık§! olarak Revize edilmesiyle. Daha önce hiç olmadığı kadar birleşmiş bir halk olarak duruyoruz. Bir zamanlar sahip olduğu tüm dertlerden ve sıkıntılardan arınmış mükemmel toplumumuza bakıyoruz ve umutsuzluğa kapılıyoruz. Bu ayrıcalığın sadece bize ait olmaması, tüm galaksinin buna katılması gerektiğine inanıyoruz. Artık tüm savaşları, tüm acıları sona erdirme ve mükemmel bir galaktik ütopya yaratma yeteneğine sahibiz. Bunu yapmamak, boğulan bir Blorg'a yardım elini uzatmaktan farksız, ahlaksızca olurdu.\n\nBu nedenle Ütopya vizyonumuzu olabildiğince geniş bir alana yaymalıyız. Bu kolay olmayacak. Hoş karşılanmayacak da. Ancak asil görevimizde başarılı olduğumuzda üstleneceğimiz zararlar haklı çıkacaktır."
 tup_crisis_events.300.a:0 "Vizyonumuzu Galaksi ile paylaşacağız"
 tup_crisis_events.321.name:0 "Ütopik Enerjiyi Kullanma Hatırlatıcısı"
 tup_crisis_events.321.desc:0 "Ütopik Enerji Menüsü, etkinleştirmeniz gereken bir Ferman'da gizli olduğu için unutulması kolaydır. Bu, son 5 ila 10 yıldır menüyü açmadıysanız tetiklenecek dostça bir hatırlatmadır. Şimdi Ütopik Enerji Menüsüne gitmek ister misiniz?"
 tup_crisis_events.321.a:0 "Ütopik Enerji Menüsünü şimdi aç"
 tup_crisis_events.321.b:0 "Hayır teşekkür ederim, ama hatırlatıcıyı açık tut"
 tup_crisis_events.321.c:0 "Hayır, ve beni darlamayı bırak!"
 tup_crisis_events.400.name:0 "Ütopya Projesi"
 tup_crisis_events.400.desc:0 "Yeni bulduğumuz Sadık Vassallarımız ve Ütopik Dyson Sürülerimiz her zamankinden daha fazla §HÜtopik Enerji§! üretse bile. Galaksiyi Ütopyamız altında birleştirmenin, her kişiyi tek tek dönüştürmeye çalışırsak çok uzun süreceği açıktır. Bu nedenle, §HÜtopik Enerji§! kullanımında edindiğimiz dersler ve deneyimler üzerine yeni bir plan ortaya konmuştur: Birleşme Motoru.\n\nBinlerce en iyi psiyonik telepattımızı yönlendirerek, bu dev yapı §MRevizyonlarımızın§! bir yayıcısı olarak işlev görecek ve bunu galaktik ölçekte uygulayabilecektir. Ancak bu tamamen teoriktir. Dev yapıyı inşa ettikten sonra bile, Galaksiye uygulamadan önce birkaç test yapmamız gerekecek. Söylemeye gerek yok, bu sadece büyük miktarda §HÜtopik Enerji§! gerektirmeyecek, aynı zamanda galaksinin geri kalanını da kışkırtması muhtemeldir.\n\nNitekim, Toplumsal Reformasyon'daki deneyimimiz bir gösterge ise, Ütopyamıza barışçıl bir dönüşüm muhtemelen imkansızdır. Bu nedenle, silahlı çatışma olasılığına hazırlanmamız gerekecek. Cahilliği içinde, Ütopyamız hayatlarını bu kadar çok iyileştirecek olsa bile onu reddedecekler. Ancak herkesi Ütopyamıza davet etme Ahlaki Görevimizi yerine getirmekten geri kalmayacağız.\n\nBirleşme Motoru'nu inşa edeceğimiz Çerçeve, hazır olduğumuzda başkent sistemimiz §H[Owner.Capital.GetName]§!'da bulunmaktadır."
 tup_crisis_events.500.name:0 "Ütopya, ne pahasına olursa olsun"
 tup_crisis_events.500.desc:0 "Birleşme Motoru'nun tüm testleri mükemmel geçti. §MRevizyonlar§! geçici olsa da, teorilerimizin Birleşme Motoru'nun çok daha büyük ölçeğinde işe yaradığını doğruladılar. Ne yazık ki, bu deneylerden birkaç komplikasyon ortaya çıktı.\n\nGalaksiyi §MDönüştürmek§! için gereken güç, hayal ettiğimizden çok daha fazla. Doğrusal değil, üstel bir büyüme. Süreci başlatmak için büyük bir §HÜtopik Enerji§! stoğuna ihtiyacımız olduğu gibi, aynı zamanda sürekli bir akışına da ihtiyacımız var. Bu nedenle, §MRevizyonu§! gerçekleştirdiğimizde Birleşme Motoru'na güç sağlamak için en az §H[owner.tup_utopic_dyson_swarms_for_victory]§! aktif Ütopik Dyson Sürüsü'ne ihtiyacımız olacak ki bu da tüm galaksinin yaklaşık %10'udur.\n\n§HBirleşme Motoru'nun§! kendisi de başlamadan önce güçlendirme, birkaç çok büyük psiyonik anten ve kritik bir kaynak stoğu gerektiriyor.\n\nSon komplikasyon ise, galaksinin geri kalanının testlerimiz sayesinde §HBirleşme Motoru'nun§! farkına varması ve dolayısıyla bundan çok alarma geçmesidir. Onları kendilerinden kurtarmaya ve kurtarmaya çalışırken galaksiyi beyin yıkamaya çalıştığımıza inanıyorlar. İnançlarımızı görüyorlar ve diplomasinin zamanının geçtiğini fark ediyorlar. Hiçbirimiz geri adım atmayacağız. Sadece zaferimizin hızlı olmasını, böylece bu savaşın vereceği zararı en aza indirebilmemizi dileyebiliriz. Galaksi bozuk, ancak onarılamaz değil. Onu düzelteceğiz ya da denerken öleceğiz."
 tup_crisis_events.500.option:0 "Zamanla anlayacaklar."
 tup_crisis_events.502.name:0 "§H[FROM.GetName]§! Krizine Dair Detaylar"
 tup_crisis_events.502.desc:0 "§H[FROM.GetName]§!'nin Galaksi'ye sunduğu tehdidi analiz ederken, birkaç önemli sonuca ulaştık.\n\n1. §H[FROM.capital.GetName]§!'da sözde bir §HBirleşme Motoru§! inşa ederek beyin yıkama girişimlerini kolaylaştırdılar. Bu sistemi ele geçirebilirsek, çılgın planlarını gerçekleştirmelerini engelleyebiliriz.\n\n2. Son on yıllar boyunca, çok sayıda Dyson Sürüsü inşa ettiklerini tespit ettik. Bu Dyson Sürülerinin §HBirleşme Motoru'nun§! işlevselliği için kritik olduğuna inanıyoruz ve onları ele geçirmemiz, onları yavaşlatacak ve belki de Galaksi'yi daha kalıcı bir şekilde etkilemelerini engelleyecektir.\n\n3. Galaksi'yi sözde Ütopya Tarikatı'na beyin yıkama konusunda haklı olduklarına tamamen inanmış durumdalar. Bu, bireylerde gördüğümüz bir fanatizm, ancak hiçbir zaman tüm bir imparatorluk ölçeğinde değil. Tamamen yenilmedikçe durmayacaklar. Diplomasi artık bir seçenek değil."
 tup_crisis_events.600.name:0 "Herkes için Ütopya"
 tup_crisis_events.600.desc:0 "§HBirleşme Motoru§!, on binlerce telepatın birleşmiş psiyonik enerjisinin yükü altında inliyor. Aylarca durmaksızın kanalize ettiler, ta ki gerekli kritik enerji kütlesini elde edip Galaksi'ye salana kadar. Ancak nabız galaksiye yayılmaya başladığında bile, psişik bağlantıyı canlı tutarken dinlenme yoktu. Diğer telepatların her duyarlı canlı üzerinde §MRevizyonifikasyonlarını§! gerçekleştirmesini sağlamak için.\n\n§HBirleşme Motoru'ndan§! yoğun bir egzotik Psiyonik Enerji darbesi patlak verdiğinde, her duyarlı canlının zihni değişmeye başlar. Sonra kolektif bilincimizin büyüdüğüne tanık oluruz. İlk başta yavaşça, ancak giderek daha fazla yeni uyanan kardeş ve kız kardeş psiyonik kolektifimize katıldıkça hızla. Onların düşüncelerini görebiliyoruz. Duygularını hissedebiliyoruz. Karışıklık, korku ve sonra... kavrayış, ardından coşku. Birkaç an önce ölümcül düşmanlar olsalar bile onların akrabalığını hissedebiliyoruz. Nihayet, galaksinin acısı nihayet sona erdi. Bedeli ağır basıyor üzerimizde. Gerekli bir fedakarlık. Ama sonunda, bu mükemmel Ütopya için her şeye değdi."
 tup_crisis_events.600.a:0 "Barış, Refah ve Birliğin Yeni Altın Çağı"
 tup_crisis_events.601.name:0 "Ütopya"
 tup_crisis_events.601.desc:0 "§H[FROM.Owner.GetName]§! sınırları içindeki §H[FROM.Owner.capital.GetName]§! Sisteminden, gizemli bir dev yapıdan yoğun bir egzotik Psiyonik Enerji darbesi ortaya çıktı. Güçlü enerji imparatorluğumuzu sardıkça, bedenlerimizde ve zihinlerimizde ince bir dönüşümün meydana geldiğini hissedebiliyoruz. Bazıları bu etkilerin bundan daha da derinlere gittiğini iddia ediyor.\n\nNe yazık ki, önceki tüm anormal Psiyonik darbelerine kıyasla, bu bir mertebe daha güçlü. Öyle ki, eskiden farklı olarak, §Rhiçbir direniş mümkün değil§!. Tam şu anda, ruhlarımız onların iğrenç §Mdeğişimine§! maruz kalıyor ve bir süre sonra tersine döneceklerine dair çok az gösterge var. Kısacası, §Rbu bitti. Kaybettik§!.\n\n§LAma kardeşlerimize baktığımızda. Onların düşüncelerini görebiliyoruz. Duygularını hissedebiliyoruz. Daha önce hiç hissetmediğimiz bir akrabalık hissetmekten kendimizi alamıyoruz. Sadece ailemizin içinde değil. Sadece türümüzün içinde değil. Hatta sadece imparatorluğumuzun içinde de değil. Ama tüm galaksi boyunca. Her birimiz benzersiz, farklı, ama amaçta birleşmiş. Gerçekten de, belki de kaybettiğimizi söylemektense, aslında§! §Gkazandığımızı§! söylemek daha doğru olur."
 tup_crisis_events.601.a:0 "Mükemmel Bir Ütopya Bekliyor"


 tup_crisis_events.305.name:0 "Ütopik Dyson Sürüsü"
 tup_crisis_events.305.desc:0 "İlk Ütopik Dyson Sürümüz tamamlandı. Bu anıtsal başarı, doğrudan bir Yıldızdan üretilen yeni ve özel bir §HÜtopik Enerji§! kaynağı sağlayacaktır. Bu, enerji kredisi aracılığıyla üretmeye kıyasla çok daha verimli bir üretim yöntemidir ve bunun daha gelişmiş uygulamalarını finanse etmemizi sağlamalıdır."
 tup_crisis_events.421.name:0 "Birleşme Motoru İmha Edildi"
 tup_crisis_events.421.desc:0 "§HBirleşme Motorumuzun§! kaybıyla, galaktik bir Ütopya hayalimize ciddi bir darbe aldık. Tek umudumuz §H[tup_crisis_system.GetName]§!'ı geri almak ve enkazını yeni bir çerçeve olarak kullanarak özenle yeniden inşa etmektir. En azından o testlere bir daha katılmamıza gerek kalmayacaktı."
 tup_crisis_events.422.name:0 "Birleşme Motoru Ele Geçirildi"
 tup_crisis_events.422.a.desc:0 "§H[tup_crisis_system.GetName]§! sistemi tamamen kontrolümüz altına girdiğinde, yıldızın etrafında inşa edilmekte olan §HBirleşme Motoru'nu§! sökmeye başladık.\n\nBu dev yapının kaybı, §H[tup_unification_engine_builders.GetName]§!'ın galaksiyi beyin yıkama çılgın planına son veriyor."
 tup_crisis_events.422.b.desc:0 "§H[tup_crisis_system.GetName]§! sistemindeki §HBirleşme Motoru'nun§! kontrolünü ele geçirdikten sonra, hala sahip olduğu tüm §HÜtopik Enerjiyi§! kendi depolarımıza aktardık. Hedeflerimiz neredeyse aynı olmasına rağmen, aramızda Ütopyalarımızın birbiriyle uyumsuz olmasına neden olacak kadar farklar bulunması üzücü. Kendi özenle geliştirdiğimiz ve çalıştığını doğruladığımız Ütopya'nın başarılı olmasını sağlamak amacıyla onların §HBirleşme Motorunu§! tamamen imha ettik. Henüz analiz etmediğimiz kusurları olabilecek başka bir Ütopya riskine girmektense."
 tup_crisis_events.423.name:0 "Birleşme Motoru İmha Edildi"
 tup_crisis_events.423.desc:0 "§H[tup_crisis_system.GetName]§! sisteminin kontrolünü ele geçirdikten sonra, §H[tup_unification_engine_destroyers.GetName]§! orada yapım aşamasında olan §HBirleşme Motoru'nu§! yok etti.\n\n§H[tup_unification_engine_builders.GetName]§!, galaksiyi beyin yıkama çılgın planlarıyla artık bizi tehdit edemez."

 tup_crisis_events.450.name:0 "Ütopya Projesi"
 tup_crisis_events.450.desc:0 "§HBirleşme Motoru'nun§! anıtsal başarısını tamamladıktan sonra birleştik. Daha yapılacak çok iş olsa da, artık daha fazla zaman ve kaynak harcamadan önce işlevselliğini test etme yeteneğine sahibiz. Bilim insanlarımız, yeteneklerini daha iyi anlamak için gerçekleştirmek istedikleri §Pdört test§! ortaya koydular. Bu testlerin her birinde, Galaksi üzerinde bir tür §MKüçük Revizyonifikasyon§! gerçekleştirmeye çalışacağız. Bu etkiler geçici olsa da, teoremlerimizi ve formüllerimizi doğrulayacak ve galaksiyi Ütopyamıza §MDönüştürebileceğimiz§! konusunda bize güven verecektir.\n\nTamamlanması gerekecek bir §HÖzel Proje§!'yi etkinleştirmeden önce her test için gerekli kaynakları ayırmak üzere Ütopik Enerji Menüsü'ne bakın. Dört §HÖzel Proje§! de tamamlandıktan sonra, Ütopya Projesi'nin son aşamasına geçebilmeliyiz."
 tup_crisis_events.460.name:0 "Birleşme Motoru Nabızları"
 tup_crisis_events.460.desc:0 "§HBirleşme Motoru§!, binlerce telepatın birleşik psiyonik enerjisinin yükü altında inliyor. Bir aydan fazla bir süre boyunca durmaksızın kanalize ettiler, ta ki gerekli kritik enerji kütlesini elde edip Galaksi'ye salana kadar. Gerçekten de düşünce hızıyla yol alsa da, Galaksi'nin uzak uçlarına ulaşması birkaç gün sürecektir. Yorulmuş olsalar da, telepatlarımız şu anda beklemede, böylece nabız onları kısa süreliğine bize bağladığında her dünyada ve her kişide §MKüçük Revizyonifikasyonlarını§! gerçekleştirebilecekler."
 tup_crisis_events.460.a:0 "Bu testin sonuçlarını heyecanla bekliyoruz"
 tup_crisis_events.510.name:0 "Ütopya Projesi"
 tup_crisis_events.510.desc:0 "§HBirleşme Motoru§! artık tam olarak işlevsel! Galaksiyi §MDönüştürmek§! için geriye kalan tek şey, Psiyonik Nabız için anten görevi görecek §H[this.tup_utopic_dyson_swarms_for_victory]§! Ütopik Dyson Sürüsü inşa etmek ve §Mrevizyonifikasyonu§! beslemek için yeterli §HÜtopik Enerji§! sağlamak. Beklediğimiz an nihayet geldi. Barış, Eşitlik, Birlik. Yakında Savaş ve Acıya son vermek için galaksiye yayılacaklar."
