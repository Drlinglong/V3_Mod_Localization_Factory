 tup_crisis_features_1_utopic_energy:0 "§HÜtopik Enerji§! Kilidini Aç!"
 tup_crisis_features_1_utopic_energy_desc:0 "§MYeniden Biçimlendirme§!, §HÜtopik Enerji§! şeklinde depolanmış inanılmaz miktarda enerji gerektirir. Bu kaynağı çeşitli avantajlar ve güçlendirmeler için harcayabiliriz."
 tup_crisis_features_1_leader_adjustments:0 "Liderleri §MDönüştür§!"
 tup_crisis_features_1_leader_adjustments_desc:0 "Mükemmel Ahlaki Şablon olmasa bile, seçili bireyler üzerinde §MYeniden Biçimlendirme§! yaparak olumsuz özellikleri kaldırabilir veya olumlu özellikler ekleyebiliriz.\nBu, Ütopik Enerji Menüsü Kararnamesinin kilidini açar. Bir menü açmak için kararnameyi etkinleştirerek Enerji ile §HÜtopik Enerji§! satın alabilir veya harcayabilirsiniz."
 tup_crisis_features_2_empire_stability:0 "Avantajlar için §HÜtopik Enerji§!"
 tup_crisis_features_2_empire_stability_desc:0 "§HÜtopik Enerji§! kullanarak imparatorluğumuz için kalıcı bonusların kilidini açabiliriz."
 tup_crisis_features_2_further_leader_adjustments:0 "Toplumu §MDönüştür§!"
 tup_crisis_features_2_further_leader_adjustments_desc:0 "Artık §HÜtopik Enerji§! harcamak için daha fazla seçeneğimiz var. Bunu imparatorluğumuza geçici olarak stabilite bonusu sağlamak için §MBiçimlendirme§! yapmak üzere kullanabiliriz veya liderlerimizi daha da geliştirmek için kullanabiliriz."
 tup_crisis_features_3_the_perfect_society:0 "Mükemmel Toplum"
 tup_crisis_features_3_the_perfect_society_desc:0 "Kötülükten, günahtan, kıskançlıktan ve aldatmacadan arınmış bir toplum. Empati, sevgi dolu ve mükemmel bir uyum içinde birleşmiş bir toplum. Galaksiyi tüm acılardan kurtarma cesaretine ve yiğitliğine sahip bir toplum. Artık imparatorluğumuzun birçok yönüne büyük bonuslar sağlıyoruz ve yılda bir kez, yeni popülasyonlar ve liderler Yükselen Ütopya niteliklerini kazanacak."
 tup_crisis_features_3_welcoming_into_the_fold:0 "Ütopyayı Karşılama"
 tup_crisis_features_3_welcoming_into_the_fold_desc:0 "Ancak galakside hala çok fazla zorluk ve sefalet var. Kısa vadede acıya yol açsa da, uzun vadede ortalaması 0 olacaktır. Bunu yapmak için komşularımızı vasalize etmeli ve Ütopyamıza davet etmeliyiz. Bu yapıldığında, kendi sosyal potansiyelleri serbest kalacak ve onlar da haklı görevimizde bize yardım edebilecekler.\nBir imparatorluğu kısıtlama olmaksızın vasalize etme yeteneğinin kilidini açar.\nHerhangi bir vasalı, cömert anlaşma koşullarıyla mükemmel sadık §HSadık Vasallar§! haline getirmek için §MYeniden Biçimlendirme§! yapabilme yeteneğinin kilidini açar."
 tup_crisis_features_3_powering_utopia:0 "Ütopyaya Güç Verme"
 tup_crisis_features_3_powering_utopia_desc:0 "§MYeniden Biçimlendirme§! o kadar enerji açlığı çekiyor ki, daha büyük ölçekte çalışmasını sağlamak için onu nasıl elde ettiğimizi yeniden düşünmemiz gerekiyor. Bu yüzden, yavaşça elde etmek için yıldızların etrafına inşa edebileceğimiz bir Dyson Sürüsü fikri ortaya çıktı."
 tup_crisis_features_3_unity_in_vision:0 "Vizyonda Birlik"
 tup_crisis_features_3_unity_in_vision_desc:0 "Daha fazla §HÜtopik Enerji§! elimizdeyken, imparatorluğumuza geçici güçlendirmeler sağlamak için onu harcamak için artık daha fazla seçeneğimiz var."
 tup_crisis_features_4_unification_engine:0 "Birleşim Motoru"
 tup_crisis_features_4_unification_engine_desc:0 "Geliştirmelerimize rağmen, her imparatorluktaki her bir bireyin §MYeniden Biçimlendirme§!'si çok yavaş. §HBirleşim Motoru§!, galaktik ölçekte §MYeniden Biçimlendirme§! yapmamızı sağlayacak bir mega yapıdır.\nBaşkent Sistemimizde §HBirleşim Motoru§! kilidini açar."
 tup_crisis_features_5_unification_engine_effects:0 "Ütopya Projesi"
 tup_crisis_features_5_unification_engine_effects_desc:0 "§HBirleşim Motoru§! tam kapasite çalışırken, artık tüm acı ve savaşlara son verecek araçlara sahibiz. Ancak bunu yapacak kadar §HÜtopik Enerji§! elde edene kadar, tüm galaksiyi kurtarmak için yeterli §HÜtopik Enerji§! toplamamıza yetecek zamanı kazanmak için §HBirleşim Motoru§!'nu galaksi çapında zayıflatıcı etkiler sağlamak için kullanabiliriz."

 tup_crisobj_utopic_energy_buy_name:0 "$tup_utopic_energy$ Satın Al"
 tup_crisobj_utopic_energy_buy_desc:0 "Ütopik Enerji Kararnamesi'ni kullanarak §HÜtopik Enerji§! satın alın. Enerji Kredisi maliyeti her satın alışımızda artacak olsa da, ek yöntemler keşfedene kadar §HÜtopik Enerji§!'mizin tek kaynağı budur."
 tup_crisobj_utopic_energy_edict_generation_name:0 "Pasif $tup_utopic_energy$ Üretim Kararnamesi"
 tup_crisobj_utopic_energy_edict_generation_desc:0 "Zararlı olsa da, imparatorluğumuzun enerji kredisi üretiminin bir kısmını tahsis etmek, küçük bir yıllık §HÜtopik Enerji§! üretimine olanak sağlayacaktır."
 tup_crisobj_utopic_energy_vassals_name:0 "§HSadık Vasalları§! Koru!"
 tup_crisobj_utopic_energy_vassals_desc:0 "Vasallar, Ütopik Enerji Kararnamesi kullanılarak §HSadık Vasallar§!'a dönüştürüldüğünde. Her yıl bize §HÜtopik Enerji§! üretecekler."
 tup_crisobj_utopic_energy_swarms_name:0 "§HÜtopik Dyson Sürüleri§! İnşa Et ve Koru!"
 tup_crisobj_utopic_energy_swarms_desc:0 "Pahalı olsa da, bu Dyson Sürüleri sınırsız §HÜtopik Enerji§! üretmek için kullanılabilir. Her bir Ütopik Dyson Sürüsü her yıl §HÜtopik Enerji§! üretecektir."

 tup_utopic_energy_crisis_description_title:0 "Ütopya Projesi"
 tup_utopic_energy_crisis_description:0 "Ulaşılamaz bir Ütopya'nın hayalini uzun süredir kuruyorduk. Ancak tüm bu Ütopyalar ulaşılamaz çünkü ona layık değiliz. Çok kusurluyuz, çok zayıfız, çok arızalıyız. Ama ya bunu düzeltebilseydik? Ya §LMükemmel Ahlaki Varlık§!'a dönüşebilir ve böylece mükemmel toplumu inşa edebilseydik?\n§MYeniden Biçimlendirme§!'nin keşfiyle, genetik kusurlar, kişilik kusurları veya ruhumuzdaki kusurlar olsun, tüm kusurlarımız giderilebilir. Psişik yeteneklerimizin sağladığı empatiyle mevcut durumumuzu aşarak §LMükemmel Ahlaki Varlıklar§! haline gelebiliriz. Hala eşsiz bireyler olarak. Ama bir sürü zihni gibi güçlü bir şekilde birleşmiş olarak.\nAncak böylesine mükemmel bir toplum kıskançlıkla korunmamalı veya saklanmamalıdır. Herkesle paylaşılmalıdır. Korksalar bile. Direnseler bile. Onların korkusunu hissedebiliriz ve bu bize ne kadar acı verse de, direnmek zorundayız. Çünkü başarmak savaşlara ve acılara son verecektir. Başarmak bizim ahlaki görevimizdir. Ne pahasına olursa olsun. Hangi günah olursa olsun. Hepsi haklı çıkacak. Hepsi affedilecek. Yeter ki Ütopyamızı yaratabilelim."
 tup_utopic_energy_crisis_howto_title:0 "§HÜtopik Enerji§! Üretimi!"
 tup_utopic_energy_crisis_howto:0 "Tüm galaksiyi §MBiçimlendirmek§! için yeterli §HÜtopik Enerji§! üretmek amacıyla £tup_utopic_energy£ Ütopik Enerji'yi §HÜtopik Enerji Kararnamesi§!, §HÜtopik Dyson Sürüleri§! veya Sadık Vasalları elinizde tutarak satın alın veya üretin."

