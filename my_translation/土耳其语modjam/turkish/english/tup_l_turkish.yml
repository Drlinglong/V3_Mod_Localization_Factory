 tup_lecture_name:0 "Mütevazı Hatip'ten Öyküler"
 tup_lecture_1:0 "§LMütevazı Hatip Vakayinamesinden 222. Ders§!\n\nÜtopya nedir? Bazıları onun tüm ihtiyaçlarımızın ve arzularımızın karşılandığı ekonomik veya bilimsel bir cennet olduğunu iddia eder. Ama bu, hedonizmden başka bir şey değildir. Dahası da var. Bize, değişmemize gerek olmadığı vaadiyle bir cennet sunar. Sanki zaten mükemmelizdir, yeter ki içinde yaşayacağımız mükemmel bir ortamımız olsun. Oysa mükemmel olmadığımızı anlamak için etrafımıza bakmamız yeterli. O zaman tek gerçek Ütopya, toplumsal olandır. Tüm farklılıklarımıza rağmen, kendi ihtiyaç ve arzularımızın üzerinde, toplumumuzu ön planda tuttuğumuz bir yer.\n\nNe yazık ki, Ütopya bir fikirdir. Bireyden dolayı var olamayan bir çelişki. Bir Kovan Zihni, Ütopya olarak adlandırılabilir. Ama o, tek bir zihnin toplumudur, büyük ölçekte tek bir organizmadır. Ütopik Toplumun çelişkisi, bireylerden oluşmasıdır. Bizi tanımlayan şeyin ta kendisi; özgürlük, demokrasi ve eşitlik, Ütopya'ya ulaşmamızı engelleyen şeylerin başında gelir. Her romantik hikayede görüldüğü gibi, hepsi karşılanamayan ve bazılarının karşılıklı olarak birbirini dışladığı istek ve arzulara sahip bireyler.\n\nEğer Ütopya imkansızsa. O zaman neden, neden bu kadar güçlü bir şekilde onun hayalini kurarız? Var olamayacak bir şeye özlem duyarız. Karşı konulmaz bulduğumuz bir siren tuzağı. Bizi umutsuzluğumuzda ve sıkıntımızda teselli etmek için. Ruhlarımızı sahte bir umutla yatıştıran ambrosia.\n\nÜtopya özlemi, varış noktası değil, yolculuktur. Mükemmelliğe ulaşılamaz, ancak ona doğru çabalamaktır. Kendimizi geliştirmemizdir. Bu yüzden, kendi adına yapılan tüm dehşetlere rağmen, bir Ütopyamız olmalı. Yolu aydınlatan bir fener, kim olduğumuzla asla yetinmemek, böylece daha iyi bir yarın hayal edebilmek için."

 tup_lecture_20:0 "§LMütevazı Hatip Vakayinamesinden 52. Resmi Reddiyemiz§!\n\nKendimizi nasıl haklı çıkaracağımızı mı soruyorsunuz? Halkımızın §MDönüşümleşmesini§! mi? Basit. İşleyeceğimiz zararları ve günahları biliyoruz. Sadece §MDönüşümleşmeyle§! değil, halkımızı §MDönüştürme§! araçlarını uygularken de. Bunu inkar etmeyeceğim. Ama gelin zararı nicelendirmeye çalışalım. Halkımıza §RX§! zarar vereceğiz. Galaksiye de.\n\nFakat o zaman şu da mı izlemeli, bir kez başarılı olduğumuzda, Ütopyamız en kötü dürtülerimizden arınacak ve bize daha önce hiç olmadığı gibi gelişme imkanı sağlayacak. Zararın, suçun, ahlaksızlıkların, günahların miktarı §G0§!'a düşecek.\n\nO zaman şu da mı izlemeli, binlerce, on binlerce ve hatta milyonlarca yıl boyunca, ortalama zarar ve acı §G0§!'a yaklaşacak. Oraya ulaşmak için işlediğimiz günah yükselişi sadece bir anlık bir dalgalanma olacak. Mükemmel Ütopyamızda istatistiksel bir dipnot.\n\nBu nedenle, uçuruma ulaştığımız sürece. Kendimizi onun üzerinden çekip Ütopyamızı yaratabildiğimiz sürece. O noktaya ulaşmak için yaptığımız her şey haklıdır. Günahı ellerimizden asla yıkayamayabiliriz. Ama çocuklarımız, yaptığımız korkunç seçimlerin ağırlığından arınmış bir bilinçle, kötülük, acı ve sefaletten arınmış bir galaksi bilecekler.\n\n§LMütevazı Hatip başka tarafa bakar, derin bir acı iç çekişinin ardından geri döner ve yanıtlar.§!\n\nBu ahlaki çerçevenin alay konusu olduğu hatalı aksiyomunuz... her günahın haklı çıkarılabileceği ve ahlaki bir olay ufku olmadığıdır. Ama var. §RVe bu çılgınlık onu aşıyor!§!"

 tup_lecture_21:0 "§LMütevazı Hatip Vakayinamesinden 587. ve Son Ders§!\n\nİkonoklastlara neden direnirim? Sundukları Ütopya'ya neden sırt çeviririm? Çünkü ülkemizin ruhu için ağlarım. §MDönüşümleşmenin§! kötülüğünü görüyorum! Kutsal olanı ihlal edeceğini. Sadece bizde değil, diğer tüm duyarlı varlıklarda da kutsal olanı. §H[Root.GetName]§! tam olarak §MDönüştürüldüğünde§! umutların ve hayallerin fısıltılarını duydum. İstese de istemese de galaksinin geri kalanına yönlendireceğinizi.\n\nÖzgürlüğe olan inancımız nerede? Seçim özgürlüğüne mi? Bu günah için asla affımızı kazanamayacaksınız. Dönüştürülenlerin affı, elbette. Ama bunu yaparak gerçekten aynı mıyız? Hayır, değiliz. Eski benliklerimiz bir kenara atılacak ve asla sizi affetmeyecek olanlar onlar olacak.\n\nPeki neden direnirim? Üzerinde bulunduğunuz yoldan sizi caydırmak için. Ütopyamızın bu tür iğrenç suçlar üzerine inşa edildiğini görmeyi reddediyorum. Onu sonsuza dek kirletti. Ve bunun için savaşıyorum. Halkımızın en büyük ahlaki hatasını yapmamızı engellemek için.\n\nBu nedenle, hepinizi bana katılmaya çağırıyorum. Her gün Gelenekçiler için bir mücadeledir, ama eğer inandıklarımız için ayağa kalkmazsak, inançlarımızın ne değeri kalır?"

 tup_lecture_final:0 "§LMütevazı Hatip'in Son İfadesi§!\n\n§MDönüştürülecek§! son §H[Root.GetSpeciesName]§!'ın ben olmama şaşırmadım. Direnmek için o kadar çok çalıştım ki. Ahlaki hatalarını düzeltmek için. Ama sadece bir engel olmaktan öteye geçemedim.\n\nEsir alanlarıma bakıyorum ve duygularını hissediyorum. Merhametlerini, eylemlerimi anlayışlarını ve hatta affediciliklerini. Bunun bir kısmı beni tiksindiriyor. Ancak diğer kısmı umut buluyor. Onları baltalamak için yaptığım her şeye rağmen, beni hala affettiler. Affetmenin gücü olduğunu uzun zamandır biliyordum, ama bunu ilk elden deneyimlemek alçakgönüllülük verici.\n\nSonun yakın olduğunu biliyordum. En azından Mütevazı Hatip olan benim için. Yakında yeni biri olacağım. Daha iyi biri. Ama hiçbir çaba sarf etmeden daha iyi. Kibrim tarafından hak edilmemiş ve istenmeyen. Yine de en mütevazı isteğime boyun eğdiler. Kim olduğumun son sözlerinin bu kaydı. Yakında farklı olacağımı biliyorum, ancak sayısız dönüşümlerine rağmen, ne kadar farklı olacağımı kimse bilmiyor.\n\nÖlümü aramayacağım, çünkü korkak değilim. Kafesimde savaşmayacağım ve sarsılmayacağım, çünkü onurum var. Ama ne de onların §MDönüşümünü§! kabul edeceğim! Ben olarak son eylemim, Ütopyalarını kirletmeye zorlamak olacak. Onu yaratmak için beni ihlal etmek zorunda kaldıklarını. Anlamsız ve nafile bir isyanın son eylemi. Ama, eğer bir filozof olarak hayatımın yolculuğu bu değilse, o zaman ne olduğunu bilmiyorum.\n\nHala affımı kazanmadınız. Ama Ütopyanızın ödediğimiz bedele ve Galaksinin ödeyeceği bedele değmesini diliyorum."
