 tup_situation_events.110:0 "§H[tup_situation_target.GetName]§!'da İstikrarsızlık!"
 tup_situation_events.110.desc:0 "§H[tup_situation_target.GetName]§!'ın her yerinde Ilımlılar ve Gelenekçiler tarafından protestolar patlak vermeye başladı. Huzursuzluk, her türlü üretimi engelleyen bir domino etkisi yaratmış ve durumu hafifletmek ve düzeni sağlamak için önlemler almazsak kontrolden çıkma riskiyle karşı karşıya kalabilir."
 tup_situation_events.111:0 "§H[tup_situation_target.GetName]§!'da Artan Suç Oranı!"
 tup_situation_events.111.desc:0 "Reformasyonun kargaşası nedeniyle, §H[tup_situation_target.GetName]§! üzerinde işsizlik ve yoksulluk endişe verici bir hızla yayılıyor. Bu acınası durum, kendilerini hem kolay hedefler hem de çaresiz acemilerle dolu bulan yerel suç örgütleri tarafından istismar ediliyor.\n\nGeçici bir çözüm olarak, §H[tup_situation_target.GetName]§! üzerindeki işsizlik yardımlarını artırdık. Ayrıca daha fazla kolluk kuvveti toplamaya ve etkilenen nüfus gruplarının yaşam standartlarını iyileştirmeye çalışabiliriz. Ancak Reformasyonu tamamlayana kadar kendi kendine çözülmesi pek olası değil. §H[tup_situation_target.GetName]§! üzerinde önemli bir yeraltı suç dünyasının oluşmasını önlemek için köklü önlemler almamız gerekecek."
 tup_situation_events.112:0 "Gelenekçi Kuvvetler §H[pirate_system.GetName]§! Sisteminde Tespit Edildi!"
 tup_situation_events.112.desc:0 "Reformasyona karşı muhalefetin çoğu barışçıl olsa da, bazı Gelenekçiler Ütopyamıza doğru kaçınılmaz yürüyüşü kendi kimliklerine yönelik bir tehdit olarak görmüş ve onu durdurmak için silaha sarılmışlardır. Bizi durdurmak amacıyla silahlı çatışmalarda gemileri kullanmaya başlamışlardır. Vicdanımızı acıtsa da, Ütopyamızı güvence altına alacaksak, bu güçler yenilmelidir."
 tup_situation_events.113:0 "§H[tup_situation_target.GetName]§!'da Sabotaj!!"
 tup_situation_events.113.desc:0 "Reformasyona karşı muhalefetin çoğu barışçıl olsa da, bazı Gelenekçiler Ütopyamıza doğru kaçınılmaz yürüyüşü kendi kimliklerine yönelik bir tehdit olarak görmüş ve onu durdurmak için silaha sarılmışlardır. Radikal üyeler, §H[tup_situation_target.GetName]§! üzerinde bize karşı yıkıcı bir gezegen çapında terör saldırısı başlatmışlardır. Bu korkunç eyleme rağmen, vazgeçmeyecek ve taleplerine boyun eğmeyeceğiz. Bu tür acıları, anlaşmazlıkları ve güvensizliği arkamızda bırakabilmemiz için Ütopya, her türlü itiraza rağmen başarılmalıdır."
 tup_situation_events.114:0 "İmparatorluk Çapında Huzursuzluk"
 tup_situation_events.114.desc:0 "Toplumsal Reformasyon, imparatorluğumuza zarar verdi. Toplumumuzu birleştirme çabalarımıza rağmen, bunun yerine onu parçaladık. Uyum içinde çalışmak yerine, hepsi birbirine sürtünen paslı, hizasız dişliler gibi olduk. §MYeniden Biçimlendirilmiş§! vatandaşlarımızın mükemmelliğine tanık olmuş olmamıza rağmen, henüz bu armağana sahip olmayanlarla çalışma yeteneğimiz sıklıkla gergin olmuştur. Halkımız arasındaki güvensizlik ve uyumsuzluk, hem içsel hem de dışsal başarıları çok daha zor hale getirmiştir."
 tup_situation_events.115:0 "Açık Savaş ve Terör Saldırıları"
 tup_situation_events.115.desc:0 "Reformasyon'a yönelik muhalefetin çoğu barışçıl olsa da, bazı Gelenekçiler Ütopyamıza doğru kaçınılmaz ilerleyişi kimliklerine bir tehdit olarak gördüler ve bunu durdurmak için silaha sarıldılar. Radikal üyeler, §MDeğişime uğramış§! [Root.GetSpeciesNamePlural] vatandaşlarımıza yıkıcı bir saldırı düzenledi. Bu hedefli saldırılar imparatorluğumuz genelinde eş zamanlı olarak başlatıldı ve failleri yakalayabilene kadar sayısız can kaybına yol açtı.\n\nBu korkunç durumdaki tek olumlu nokta, bu vahşetten sorumlu Gelenekçilerin yakalanması ve bu felaketten sorumlu tüm hücrenin ele geçirilmesi oldu. Bu, sevdiklerini kaybedenlerin acısını dindirmeye pek yardımcı olmayacak olsa da, Reformasyon üzerinde engelsiz bir ilerleme kaydetmemizi sağlayacaktır."
 tup_situation_events.116:0 "Planlanandan Erken"
 tup_situation_events.116.desc:0 "Reformasyon'un yol açtığı tüm stres ve huzursuzluğun ardından, bir kez olsun iyi haberler duymak güzel. Kısmen §H[tup_situation_target.GetName]§!'ın ateşli bir konuşması sayesinde, vatandaşlarımızın birçok üyesi §MDönüşmeyi§! kabul etti, hatta prosedür için gereken §HÜtopik Enerji§!'yi hükümetin sağlamasına güvenmek yerine ücreti kendileri ödemeyi kabul ettiler. §H[tup_situation_target.GetName]§!'ın çabaları sayesinde, bu durum bizi Toplumsal Reformasyon'u tamamlama konusunda takvimin önüne geçirdi."
 tup_situation_events.117:0 "§H[tup_situation_target.GetName]§! Üzerindeki Artan Talepler"
 tup_situation_events.117.desc:0 "§H[tup_situation_target.GetName]§!'daki Ilımlılar ve Gelenekçileri yatıştırma çabasıyla, Toplumsal Reformasyon'un taleplerine boyun eğme karşılığında gezegen üzerinde Konfor ve Tüketim Mallarını geçici olarak artırma önerisi yapıldı. Bu pahalı olsa da, danışmanlarınız karşılayamayacak olsak bile bunun değerli bir takas olacağı konusunda hemfikir. Ancak, reddetmemiz halinde oldukça memnuniyetsiz olacakları unutulmamalıdır."
 tup_situation_events.117.agree:0 "Öneriyi Onayla"
 tup_situation_events.117.disagree:0 "Taleplerini Reddet"
 tup_situation_events.120:0 "Toplumsal Reformasyon İlerliyor"
 tup_situation_events.120.desc:0 "Toplumsal Reformasyon için vatandaşlarımızı §MDönüştürme§! konusunda önemli ilerleme kaydettik. Bu vatandaşlar artık Ütopyamıza doğru çabalayan §LMükemmel Ahlaki Varlıklar§! olsalar da, tüm imparatorluğumuzu tam olarak §MDönüştürmemiz§! henüz tamamlanmadı ve direnenlerin çoğu korku, bilgisizlik veya etik değerlerden dolayı direnişlerinde yılmazlar. Ama şimdi geri adım atmayacağız, Ütopya nihayet ulaşılabilirken değil."
 tup_situation_events.200.name:0 "Ütopyaya Son Direniş"
 tup_situation_events.200.desc:0 "Ütopya'ya yolculuğumuzun sonuna yaklaşırken, son birkaç direnişçi, hoşgörülü hareketimize endişe verici bir hiddet ve gaddarlıkla direnmek için ayak dirediler. Filozof §HMütevazı Hatip§!'in liderliğinde, Gelenekçilerin son kalıntıları, Ütopyamızı engelleme çabasıyla §H[pirate_system.GetName]§!'da güçlerini topladılar.\n\nBu güçleri yenmek, Gelenekçiler hareketine son verecek ve vatandaşlarımızın sonuncusunu nihayet §MDönüştürmemizi§! sağlayacak."
 tup_situation_events.200.a:0 "Onları bünyemize katacağız"
 tup_situation_events.206.name:0 "Gelenekçiler Yakalandı"
 tup_situation_events.206.desc:0 "Yıldız üslerinin imha edilmesiyle, son Gelenekçi kalesine nihayet son verdik, böylece Reformasyon'un düşmanlıklarını ve direnişini sona erdirdik. Liderleri, §HMütevazı Hatip§!, de yakalandı. Ülkemizin §MDönüşümleşmesini§! tamamlama konusunda başka hiçbir engelimiz olmamalı."


