 php_imperial_complex_0:0 "İmparatorluk Kompleksi"
 php_imperial_complex_0_DESC:0 "İmparatorluk Kompleksi imparatorluk boyutunu azaltır ve sonunda ek araştırma hızı sağlar. Daha yüksek Anka Kuşu Protokolü seviyeleri için gereklidir."
 php_imperial_complex_0_MEGASTRUCTURE_DETAILS:0 "§Yİmparatorluk Kompleksi§! kontrolü daha verimli bir şekilde uygulamanızı sağlar. Kriz ilerlemesi için gereklidir."
 php_imperial_complex_1:0 "İmparatorluk Uygulama Kompleksi Gövdesi"
 php_imperial_complex_1_DESC:0 "İmparatorluk Uygulama Kompleksi Gövdesi, temel imparatorluk yönetimini mümkün kılar."
 php_imperial_complex_2:0 "İmparatorluk Uygulama Kompleksi"
 php_imperial_complex_2_DESC:0 "İmparatorluk Uygulama Kompleksi, imparatorluk genişledikçe tam ölçekli galaktik yönetime olanak tanır."
 php_imperial_complex_3:0 "Gerileme Projektörü Yuvası"
 php_imperial_complex_3_DESC:0 "Gerileme Projektörü Yuvası, İmparatorluk Kompleksi içinde Gerileme Projektörünü barındırmak için bir yer oluşturur."
 php_imperial_complex_4:0 "Gerileme Projektörü"
 php_imperial_complex_4_DESC:0 "Gerileme Projektörü, diğer tüm imparatorlukların gerilemesini başlatarak galaksinin kalıcı kontrolünü sağlar."

