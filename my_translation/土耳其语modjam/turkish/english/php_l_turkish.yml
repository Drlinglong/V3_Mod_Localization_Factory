 php_hegemony_crisis_description_title:0 "Anka Kuşu Protokolü"
 php_hegemony_crisis_description:0 "Tüm galaksiye hükmeden güçlü bir imparatorluk olarak unutulmuş geçmişimizi yeniden keşfettik. Bu farkındalık, ilk yenilgimizde geride bıraktığımız yönergeleri - Anka Kuşu Protokolü'nü - takip ederek kayıp imparatorluğumuzu yeniden inşa etmeye yönelik yeni bir ilgi uyandırdı. Galaksiyi geri almak kolay olmayacak; bizi daha önce bir kez mağlup ettiler. Geleceğimizi kalıcı olarak güvence altına alacaksak, kimsenin bizi bir daha yok edemeyeceğinden emin olmanın bir yolunu bulmalıyız."
 php_hegemony_crisis_howto_title:0 "Hegemonya"
 php_hegemony_crisis_howto:0 "§HKriz Hedefleri§!'ni takip etmek, galaksi genelindeki etkimizin bir ölçüsü olan £php_hegemony£ Hegemonya üretir. Genişledikçe, büyüyen imparatorluğumuzu nasıl sürdüreceğimizi ve bir daha asla yenilgiye uğramayacağımızı nasıl sağlayacağımızı belirlemeliyiz."

