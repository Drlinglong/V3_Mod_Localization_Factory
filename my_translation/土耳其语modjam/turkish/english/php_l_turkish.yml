 php_devolved_galaxy_score:0 "Galaksi Yok Edildi: $VALUE$"
 php_crisis.9999.name:0 "Güneş Asla Batmaz"
 php_crisis.9999.a.desc:0 "Başardık! De-evrim Projektörü tüm düşmanlarımızı yok etti, geride almamız için boş uzaydan başka bir şey bırakmadı.\n\nDüşmanlarımızdan geriye, bildiğimiz yaşam için yalnızca ilkel bir çamur, basit yapı taşları kaldı. Ortaya çıkabilecek her yeni tür, imparatorluğumuzdan başka bir şey bilmeyecek ve bizim irademize boyun eğecek.\n\n§HKimse önümüzde duramayacak!§!"
 php_crisis.9999.a:0 "İmparatorluğumuz üzerinde güneş asla batmaz!"
 php_crisis.9999.a.tooltip:0 "Diğer tüm türleri de-evrime uğratıyoruz.\n\n§YDiğer tüm imparatorluklar yok edildi.§!"

 php_crisis.9998.name:0 "Varlıktan De-evrimleştirildi"
 php_crisis.9998.desc:0 "Direniş çağı sona erdi ve isyancılar yenildi. De-evrim Işını, §H[From.GetName]§! tarafından aktive edildi ve korkunç gücü galaksiyi silip süpürdü.\n\nGalaksi üzerinde kalıcı kontrol sağladılar. Rakipleri, geldikleri ilkel çamura geri döndü.\n\nİmparatorlukları rakipsiz duruyor, galaksi fethedilmeyi bekliyor."
 php_crisis.9998.a:0 "..."
 
 php_crisis.9995.name:0 "Sonsuz Şan"
 php_crisis.9995.a.desc:0 "Gerileme projektörünü inşa ettik. Kendimizi galaksinin gerçek mirasçıları olarak kalıcı bir şekilde sağlamlaştırmanın zamanı geldi.\n\nBu kolay olmayacak. Topluluk kontrolümüzü isteyerek kabul etmeyecek. Direnmek için ellerinden gelen her şeyi yapacaklar. Sağlam durmalı ve gerileme projektörünü ne pahasına olursa olsun savunmalıyız.\n\n§HDüşmanlarımız bizi bir kez durdurdu.§!"
 php_crisis.9995.a:0 "Bir daha asla şansları olmayacak!"
 php_crisis.9995.a.tooltip:0 "Kriz seviyesi 5'e ilerliyoruz. Galaktik Topluluk'tan çıkarılacak ve bir kriz olarak ilan edileceksiniz!"

 php_crisis.9994.name:0 "Egemenlik Geri Kazanıldı"
 php_crisis.9994.a.desc:0 "İmparatorluk Kontrol Kompleksi'nin inşasıyla, büyümenin önündeki bürokratik engelleri yıkabiliriz. Yöneticilerimiz her zamankinden daha verimli ve daha yetenekli.\n\nGeçmişin hatalarının tekrarlanmamasını sağlamak için son bir adım olan bir gerileme projektörü inşa etme planlarını da tamamladık. Onunla, her zaman olmaya kaderimizde olan tanrılar olarak kendimizi kuracağız!"
 php_crisis.9994.a:0 "Ey güçlüler, eserlerime bakın ve umutsuzluğa kapılın!"
 php_crisis.9994.a.tooltip:0 "Kriz seviyesi 4'e ilerliyoruz."

 php_crisis.9993.name:0 "Üstünlüğü Geri Kazanma"
 php_crisis.9993.a.desc:0 "Etkimiz yeniden inşa oldukça, idari denetimi sürdürme ihtiyaçlarımız da artıyor. Anka Protokolü, idari bürokrasiyi azaltmak ve yıldızları kontrol etme kapasitemizi artırmak için büyük bir mega yapının taslaklarını özetliyor.\n\nŞu anda galaksi gücümüzü küçümsüyor. Bu, düzeltme fırsatı bulacakları bir hata değil.\n\n§HGalaksi zayıf.§!"
 php_crisis.9993.a:0 "Onu kendi suretimizde yeniden inşa edeceğiz!"
 php_crisis.9993.a.tooltip:0 "Kriz seviyesi 3'e ilerliyoruz."

 php_crisis.9992.name:0 "Yenilenen Hırslar"
 php_crisis.9992.a.desc:0 "Anka Protokolü'nün haberi imparatorluğumuzda hızla yayıldı. Geçmiş şanımızı geri kazanmak için yeni keşfedilmiş bir arzu taşıyoruz.\n\nYeniden kazandığımız bu canlılıkla, atalarımızın başarısızlığı olan tam ve kalıcı kontrolü hedefledik. Her zamankinden daha güçlü ve daha iyi geri döneceğiz.\n\n§HGalaksi bize ait.§!"
 php_crisis.9992.a:0 "Onu geri almanın zamanı geldi!"
 php_crisis.9992.a.tooltip:0 "Kriz seviyesi 2'ye ilerliyoruz."

 php_crisis.9991.name:0 "Yeniden Keşfedilen Geçmiş"
 php_crisis.9991.a.desc:0 "İsyancıların birleşerek bizi taş devrine geri düşürmeden önce yıldızlara hükmettiğimize dair söylentiler her zaman dolaşıyordu, ancak şimdi inkar edilemez bir kanıt bulduk.\n\nBazı eski kalıntıların arasında gizli bir sığınak bulduk ve içinde belirsizce tanınabilir bir dilde yazılmış bir rehber vardı. Bir zamanlar büyük olan imparatorluğumuzun yenilmesi durumunda galaksi üzerindeki kontrolü yeniden inşa etmek için bir dizi talimat olan \"§HAnka Protokolü§!\"nü açıklıyor. Bize ait olanı geri almak kutsal görevimiz haline geldi.\n\n§HIşte biz buyduk.§!"
 php_crisis.9991.a:0 "İşte yine böyle olacağız!"
 php_crisis.9991.a.tooltip:0 "Kriz seviyesi 1'e başlıyoruz."

 php_archaic_society_study:0 "Kadim Toplum Çalışması"
 php_archaic_society_study_DESC:0 "Galaksideki en güçlü imparatorluk olarak geçmişimiz hakkında şok edici keşifler yaptık. Kayıp şanımızı geri kazanmayı umuyorsak, geçmişimizi incelemeli ve hatalarımızdan ders çıkarmalıyız."

 php_genetic_reset:0 "Genetik Sıfırlama"
 php_genetic_reset_DESC:0 "Gücümüzü kalıcı olarak pekiştirmenin bir yolunu ararken, cevaplar için genetik araştırmaya yöneliyoruz. Yeterli bilgi birikimiyle, gerileme biliminin ihtiyacımız olan çözümü sağlayabileceğini umuyoruz."
