 php_efficient_maintenance:0 "Verimli Bakım"
 php_efficient_maintenance_desc:0 "Gemilerimiz, hesaba katılması gereken uygun maliyetli bir güçtür."
 php_gods_of_war:0 "Savaş Tanrıları"
 php_gods_of_war_desc:0 "Fetih eğilimimiz sonsuz, savaş iştahımız doymak bilmez."
 php_unstoppable_force:0 "Durdurulamaz Güç"
 php_unstoppable_force_desc:0 "En düşük rütbeli piyadelere kadar gücümüz hüküm sürüyor."

 php_crisobj_owned_systems_name:0 "Sahip Olunan Sistemler"
 php_crisobj_owned_systems_desc:0 "Yıldızlar bize ait - diğer herkes onları sadece ödünç aldı. Onları geri istiyoruz."
 php_crisobj_owned_planets_name:0 "Sahip Olunan Yerleşimli Gezegenler"
 php_crisobj_owned_planets_desc:0 "Sivillerimiz gelişmek için alana ihtiyaç duyuyor ve daha fazla gezegene sahip olduğumuzda daha güçlüyüz."
 php_crisobj_fleet_power_name:0 "Filo Gücünü Sürdür"
 php_crisobj_fleet_power_desc:0 "İrademizi yıldızlar boyunca dayatmak, kontrolümüzü pekiştirecek kadar güçlü bir filo gerektirir."
 php_crisobj_num_subjects_name:0 "Vasalları Muhafaza Et"
 php_crisobj_num_subjects_desc:0 "Yönetilecek tebaamız olduğunda imparatorluğumuz daha güçlüdür. Sadakatlerini korumak gücümüzü gösterir."
 php_crisobj_destroy_empires_name:0 "İmparatorlukları Yok Et"
 php_crisobj_destroy_empires_desc:0 "Galaksinin kalıcı kontrolü, yolumuza çıkan herkesin yok edilmesini gerektirir."
 
