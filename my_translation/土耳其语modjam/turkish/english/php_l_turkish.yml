 php_iron_will:0 "Demir İrade"
 php_iron_will_desc:0 "İrademiz güçlü, savunmalarımız da öyle."
 php_energy_overdrive:0 "Enerji Aşırı Yüklemesi"
 php_energy_overdrive_desc:0 "Enerji, kalıcı gücümüzün can damarıdır. Artık her zamankinden daha fazlasını üretiyoruz."
 php_devolution_projector_complex:0 "Gerileme Projektörü"
 php_devolution_projector_complex_desc:0 "Hatalarımızdan ders çıkardık. Düşmanlarımızı yokluğa evrimleştireceğiz!"
 php_repossession:0 "Zapt Etme"
 php_repossession_desc:0 "Aşağı imparatorluklar topraklarını hak etmiyor, biz de onları geri almaya geldik."
 php_imperial_subjugation:0 "İmparatorluk Tabi Kılma"
 php_imperial_subjugation_desc:0 "Düşmanlarımızın iradesini büküyor ve onları köleliğe zorluyoruz."
 php_destructive_enforcement:0 "Yıkıcı Uygulama"
 php_destructive_enforcement_desc:0 "Yıldızları kendi suretimizde yeniden inşa etmek için, önce onları yıkmalıyız."
 php_stolen_sapience:0 "Çalınan Bilgelik"
 php_stolen_sapience_desc:0 "Galaktik gerileme ilerledikçe, kendi faydamıza kullanmak üzere onların kayıp bilgilerinin bir kısmını geri kazanıyoruz."
 php_imperial_control_complex_tt:0 "İmparatorluk Kontrol Kompleksi mega yapısının inşasını açar"
