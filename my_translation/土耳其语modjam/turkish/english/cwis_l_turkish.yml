 #crisis dialog
 cwis.7100.name:"Kadim Bir Sinyal"
 cwis.7105.name:"Doğrulanmış İşlerlik"
 cwis.7110.name:"Bilgi Yönlendirme Çözüldü"
 cwis.7115.name:"İmparatorluk Çapında Bir Silah"
 cwis.7120.name:"Son Kez, Son Şans"
 cwis.7125.name:"Silah Yükleniyor"
 cwis.7100.desc:"Bu sinyali yakaladık. Kabaca Hoannarian adı verilen bir türden geldiğini ve uygarlıklarının, anavatanları Hoanna'dan adını aldığını tespit edebiliyoruz. İçinde bir tür... kültür silahı planı mı var gibi görünüyor?"
 cwis.7105.desc:"SİNYAL'in kendisi hala çözülmesi zor, ancak daha fazla bilgi netleşiyor: Uygarlıkları intihar mı etti?"
 cwis.7110.desc:"Büyük bir ilerleme: Hoannarian'ın Bilgi Yönlendirme adlı önemli yeteneği deşifre edildi, bu projeyi çok daha fazla hızlandırabiliriz."
 cwis.7115.desc:"Ülkeleri bir silaha mı dönüştürülmüş? Şimdiye kadar yaptığımız çalışmalar, onların ölümcül eski yolunu takip etmemizi engelleyecektir."
 cwis.7120.desc:"Ne? Sinyalin kendisi, silahlarının bir röle parçası mıymış?"
 cwis.7125.desc:"Daha fazla zamanımız yok. Silah projesini derhal devreye sokun. Daha fazla zamanımız yok."
 cwis.7100.a:"Davamız için potansiyel bir faydası olabilir mi?"
 cwis.7105.a:"Ah, bu durumdan iyi bir his alamadım. Ama yeni deşifre edilen bilgiler stratejimize değer katıyor."
 cwis.7110.a:"İyi."
 cwis.7115.a:"Bir başka şaşırtıcı gerçek."
 cwis.7120.a:"Hayır! Hayır! Hayır!"
 cwis.7125.a:"Umarım zamana karşı kazanırız."

