  coex_operation.402.name:"Sadakat Sağla"
  coex_operation.402.desc:"§Y[coex_subjugation_target_leader.GetTitle] [coex_subjugation_target_leader.GetName]§!, imparatorluğumuzun gücünü ve bize katılmanın faydalarını anlıyor."
  coex_operation.403.name:"Sadakat Sağla"
  coex_operation.403.desc:"[coex_subjugation_target_leader.GetName] ve Rölemizin yardımıyla, hükümetin imparatorluğumuza boyun eğmesini talep eden popüler bir hareket onların imparatorluğunda patlak verdi."

  coex_operation.411.name:"Boyun Eğme Teklifi"
  coex_operation.411.desc:"Son zamanlarda yeni bir kampanya ortaya çıktı. Üyeleri, tek başımıza hayatta kalamayacak kadar zayıf olduğumuzu ve §Y[coex_subjugator.GetName]§!'ın vasalı olarak daha iyi olacağımızı iddia ediyor. Bu hareketin kökenleri bilinmiyor ve hileli bir eylemin olup olmadığı belirsiz."
  coex_operation.411.a:"Boyun Eğmeye Diren"
