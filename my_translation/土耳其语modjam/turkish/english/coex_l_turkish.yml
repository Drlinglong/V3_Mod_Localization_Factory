  coex_operation_build_relay_on_success:"$IF_SUCCESSFUL|E$\nHedef imparatorluğun kullanılmayan bir sisteminin kontrolünü ele geçir ve bir Serebral Röle inşaatına başla."
  coex_operation.301.name:"Serebral Röle Kur"
