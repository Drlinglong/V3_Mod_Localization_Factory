  # requires_fewer_than_x_brain_relays: "You cannot build more Cerebral Relays"

  coex_crisis.1000.name:"Kriz Seviyesi 1"
  coex_crisis.1000.desc:"Mevcut bireysel, hayvansı doğamızda savaş ve şiddet kaçınılmazdır. Gerçek barışa ancak zorunlu uyum yoluyla ulaşılabilir. Tarım ve keşif, bilim ve fethi ustalıkla hallettik; şimdi odağımızı kendi barışımızı ustalaşmaya çevirmeliyiz. Serebral Röleler, zihinlerimizi iyilik için kullanabileceğimiz ve şiddetli yanlış anlaşılmalar yaratan parçamızı huzura kavuşturabileceğimiz yeni bir geleceğin yolunu açacaktır."
  coex_crisis.1000.a:"Gelecek barıştır."

  coex_crisis.7105.name:"Kriz Seviyesi 2"
  coex_crisis.7105.desc:"Barış arayışımıza devam ederken, daha büyük iyilik için zor kararlar almamız gerektiğini biliyoruz. Serebral Rölelerimiz aktif ve gelecekteki ilerlemenin zor işini yapıyorlar. Rölelerin gücünü artırmak için Aydınlanma Dizisi'nin zarif teknolojisini inşa ediyoruz. Diğer imparatorluklar etkilerine girdikçe, barış uyuyan bir dünyanın üzerine doğan güneş gibi yayılıyor. Fethetmek değil, birleştirmek istiyoruz. Karanlık bir köşeye fener tutar gibi, gölgeleri kaldırarak galaksinin uzak noktalarını aydınlatıyoruz."
  coex_crisis.7105.a:"Işık olsun."

  coex_crisis.7110.name:"Kriz Seviyesi 3"
  coex_crisis.7110.desc:"Zaten etkileyici olan Aydınlanma Dizisi'ni şimdi yükselttik. Bu, kalıcı barışı sağlama misyonumuzda önemli bir anı işaret ediyor. Nazik düşünce telkinleriyle, şiddet yerini dünyamızın umutsuzca ihtiyaç duyduğu uyuma ve sükunete bırakıyor. Tasarlanmış ve kalıcı bu barış, toplumu asi bireyselliğin kaosundan kurtarıyor. Hizaya getirilen her uzaylı zihniyle, hayal ettiğimiz geleceğe bir adım daha yaklaşıyoruz."
  coex_crisis.7110.a:"Anlaşmanın uyumu güzeldir."

  coex_crisis.7115.name:"Kriz Seviyesi 4"
  coex_crisis.7115.desc:"Aydınlanma Dizimiz bir kez daha yükseltildi. Gücümüzü artırdık ve artık tüm imparatorlukları galaktik barışa yönelik hayırsever hedefimize doğru yönlendirebiliriz."
  coex_crisis.7115.a:"Hayırseverlikle liderlik ediyoruz."

  coex_crisis.7120.name:"Kriz Seviyesi 5"
  coex_crisis.7120.desc:"Son güncellemeler tamamlandı. Aydınlanma Dizimiz galaksindeki tüm yaşamı hedeflemeye başlıyor. Hedefimize yakınız, ancak tetikte kalmalıyız. Değişim ve olasılıklardan çekinen diğer imparatorluklar endişelenmeye başlayabilir."
  coex_crisis.7120.a:"Son çatışma kapıda."

  coex_crisis.7200.name:"Serebral Röle Ele Geçirildi"
  coex_crisis.7200.desc:"§Y[coex_relay_builders.GetName]§! tarafından inşa edilen bir Serebral Röle'yi ele geçirdik! Onu yok etmek, etkilenen imparatorluğu etkisinden kurtaracaktır."
  coex_crisis.7200.A:"Yok edilmeli"
  coex_crisis.7210.name:"Serebral Röle Yok Edildi"
  coex_crisis.7210.desc:"§Y[coex_relay_builders.GetName]§! tarafından inşa edilen bir Serebral Röle yok edildi. Etkisinden kurtulmuş olarak, ne kadar kolay manipüle edildiğimizi şimdi görüyoruz."
  coex_crisis.7210.b:"Bu affedilmez."
