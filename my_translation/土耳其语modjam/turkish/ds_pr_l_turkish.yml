dsPR.110.name:"Boyutsal Ötesi Gelecek"
dsPR.110.desc:"$dsPR.end.intro$ \n\n$dsPR.110.outro$ \n\n§HKararı Açar:§! $decision_ds_pr_unbidden$ $TABBED_NEW_LINE$- Başkentimiz §Y[root.Capital.GetName]§!'da mevcut"
dsPR.110.outro:"Kendi gerçekliğimizin kısıtlamalarından kaçtık, doğanın sınırlarının yarattığı kadim bir hapishaneden - ama ne pahasına? Galaksi felç olmuş ve tüm bilişsel enerjisinden yoksun kalmıştır, devam eden varlığımızı anlamsız kılmaktadır. \n\nŞimdi bu terk edilmiş yeri geride bırakmalıyız. Yarıklar evreni bize açtı ve zamanı aracımız kıldık: Ne olan, olacak. Ne olacak, oldu."
dsPR.110.a:"Zaman bizim için anlamsız hale gelir."

decision_ds_pr_unbidden:"§CBoşluğa Gir§!"
decision_ds_pr_unbidden_desc:"Çok yol katettik, yine de daha fazlasına uzanabiliriz. Galaksinin enginliği bize eşsiz bir ziyafet sunuyor. Organik olsun ya da olmasın, tüm enerji kullanılabilir."
