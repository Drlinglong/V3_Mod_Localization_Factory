war_goal_wg_ds_pr_harvest:"Zihin Hasadı"
war_goal_wg_ds_pr_harvest_desc:"Savaş, bilişsel enerji transfizyonları için alternatif boyutlara aktarılacak denekleri hasat etmek amacıyla yürütülür."
ds_pr_dark_army:"Terör-Sentez Savaş Formu"
ds_pr_dark_army_desc:"Neredeyse aşılmaz kalkanlarla donatılmış uzun, çok bacaklı bir makine. Arazide ilerlerken, silah sistemleri yolundaki her şeyi yakıp kül eder."
ds_pr_reality_breach:"Boyutsal Yarık"
ds_pr_reality_breach_desc:"Gerçekliğin yıldızlararası ölçekte yeniden yazılışına tanık oluyoruz. Kavranamaz bir büyüklükle, galakside kimsenin – bizim bile – anlayamayacağı bir şekilde gelişiyor."
mod_ds_pr_breach_progress:"İhlal İlerlemesi"
sc_ds_pr_rift:"Karadelik (§rYarık§!)"
tech_ds_pr_chrono:"Yankı Çerçeveleme"
tech_ds_pr_chrono_desc:"Zaman güzel ama yabancı bir şekilde genişliyor. Bununla boyutsal yarıklar arasındaki bağlantıyı anlamak, henüz hayal bile edemediğimiz fiziksel içgörüler sağlayabilir."
tech_ds_pr_chrono_tt:"Bu teknoloji her araştırıldığında £ds_mirror_insight£ §Y$ds_mirror_insight$§! ve £sr_dark_matter£ §Y$sr_dark_matter$§! ödülleri verir."
purge_ds_pr_harvest:"Zihin Yırtması"
purge_ds_pr_harvest_tooltip:"Etkilenen popülasyon yavaş ama emin adımlarla bilişsel enerjilerinden koparılıyor ve son nefeslerinde £ds_mirror_insight£ §H$ds_mirror_insight$§! sağlıyor."
purge_ds_pr_harvest_tooltip_delayed:"§LBir tür güç alanında hapsolmuş ve hareket edemeyen bu örnekler, son ışığın batmasını bekliyor. Paradoks şu ki, hiçbir şey hissetmeyecekler. Ne bir uyarı, ne bir acı, ne de son bir çığlık var – sadece boşluk.§!"
