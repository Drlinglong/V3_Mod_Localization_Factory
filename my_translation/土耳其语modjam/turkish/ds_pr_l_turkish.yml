# Ending - Creators
dsPR.105.name:"Bir Çağın Başlangıcı"
dsPR.105.desc:"$dsPR.end.intro$ \n\n$dsPR.105.outro$ \n\n§HKararı Açar:§! $decision_ds_pr_creators$ $TABBED_NEW_LINE$- §YYaşanabilir§! gezegenlerde mevcut $TABBED_NEW_LINE$- Kendi suretimizde §Yilkel§! bir medeniyet yaratacak"
dsPR.105.outro:"Buna değdi mi? Görülmeyeni gördük, anlaşılamazı öğrendik ve diğerlerinin en çok korktuğu şey olduk. Galaksiye yıkım getiren canavarı oynamakta herhangi bir zafer var mı? Bilmiyoruz. \n\nŞimdi yeniden inşa zamanı geldi. Milyarlarca hayat kaybedilmiş olsa da, eşit sayıda fırsat yaratıldı. Hiçbir şey bir daha eskisi gibi olmayacak ve her şeyi istediğimiz gibi yapacağız."
dsPR.105.a:"Galaksi bizim tuvalimizdir."
dsPR.end.intro:"Galaksideki yaşam dönüştü; her bilinç ya birleşti ya da kadim varlıklar tarafından değiştirildi. Şimdi ne hissettikleri ise keşfedilmeden bırakılsa iyi olur. \n\nDüşünceler kadim toz katmanlarıyla gizlenirken, yardım çığlıkları şimdi sadece geçmişin yankıları. Sonunda, sessizlik galaksiyi yuttu."
decision_ds_pr_creators:"§CMedeniyet Yarat§!"
decision_ds_pr_creators_desc:"Tarihin akışı değişti. Galaksiyi tüm türlerden arındırdık ve bize yaşamı kendi suretimizde yeniden şekillendirme görevini bıraktık."
