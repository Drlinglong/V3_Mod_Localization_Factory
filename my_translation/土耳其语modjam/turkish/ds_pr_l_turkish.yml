situation_ds_phantom_reality_desc_perp:"Bildiğimiz galaksi değişmek üzere. Sistem sistem, gezegen gezegen - gerçekliğin yeniden yazılması, yolundaki her şeyi yutuyor. \n\n$situation_ds_pr_stats$"
