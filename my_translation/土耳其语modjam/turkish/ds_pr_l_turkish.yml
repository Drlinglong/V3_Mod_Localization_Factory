ds_mirror_insight_crisis_description_title:"Bilinmeyene Doğru"
ds_mirror_insight_crisis_description_intro:"Ulaşılamayacak bir ufka yolculuğu başlatan, tedavi edilemez bir meraktır. Cehaletle tetiklenen yasak bilginin peşinde koşmak, kaçınılmaz bir yıkıma yol açan iki ucu keskin bir kılıçtır.\n\nKorku ve karmaşa deneyimin bir parçası olsa da, bilimsel atılımları engellerler. Yine de bu, bizi yöneten güçlerin gölgeleri arasına gizlenmeyi amaçlayan, sadece ilkel bir hayatta kalma içgüdüsüdür."
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\nBu güçleri kontrol ederek, maddi yaşamımızı daha yüce bir şeye dönüştürme şansına sahip olacağız. Zaman, bu gerçekliğin varlığı gibi, bizim için anlamsız hale gelecek."
ds_mirror_insight_crisis_howto_title:"Yasak Bilgi"
ds_mirror_insight_crisis_howto:"Ayna Kavrayışı kazanmak, diğer boyutların varlığı ve manipülasyonu hakkındaki temel anlayışımızı artırır. Bunu, §HKriz Hedeflerini§! tamamlayarak ve her §rKriz Seviyesi§! ile açılan yeni yetenekleri kullanarak kazanırız."

# Resource
ds_mirror_insight:"Ayna Kavrayışı"
ds_mirror_insight_desc:"Bu, maddi bir kaynak değil, daha çok bir bilgi meselesidir. Diğer boyutların varlığına dair anlayışımızı ve fizik yasalarını çiğneme yeteneğimizi temsil eder."

# Menace Perks
menp_ds_pr_objectives:"Ayna Kavrayışı"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"§HCrisis Objectives§! tamamlayarak £ds_mirror_insight£ §Y$ds_mirror_insight$§! biriktirmeye olanak tanır.\n"
menp_ds_pr_ethereal:"Eterik Alacakaranlık"
menp_ds_pr_ethereal_desc:"Numuneleri Karanlık Madde tozuna maruz bırakmak, bilinçlerini başka gerçekliklere açığa çıkarır ve araştırmamız için mükemmel senaryoyu yaratır."
menp_ds_pr_ethereal_tt:"§HTasfiye Türünü Açar:§! $purge_ds_pr_harvest$\n\nDiğer türlerin bilinçlerini hasat ederek £ds_mirror_insight£ §Y$ds_mirror_insight$§! kazanmamızı sağlar.\n"
menp_ds_pr_unbreakable:"Yıkılmaz"
menp_ds_pr_unbreakable_desc:"Öyle tehlikeli fikirler var ki, sadece onları düşünmek bile içinizde bir şeyleri değiştiriyor. Kontrol etmeye çalıştığımız şeylere karşı dirençli olmayı öğrenmeliyiz."
menp_ds_pr_unbreakable_tt:"§HSavaş Sebebini Açar:§! $casus_belli_cb_ds_pr_harvest$\n§HBombardıman Duruşunu Açar:§! $bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"Gölge Lejyonları"
menp_ds_pr_legions_desc:"Barış güçle sağlanır. Rakiplerimiz, hem uzayda hem de evlerinin önünde serbest bıraktığımız gazabımızdan korkacaklar. Deneylerimiz için numuneler gönüllü olmaya hevesli değillerse, bu Sentetik Savaş Biçimleri onları takip edip yakalayacak."
menp_ds_pr_legions_tt:"§HOrduyu Açar:§! $ds_pr_dark_army$\n\nBu orduyla bir gezegeni fethetmek, nüfusun §Y%15§!'ini öldürecek ve karşılığında £ds_mirror_insight£ §Y$ds_mirror_insight$§! kazandıracak.\n"
menp_ds_pr_matter:"Bilimsel Aydınlanma"
menp_ds_pr_matter_desc:"Önümüzde, galaksiye ve kendimize getirdiğimiz dönüşümün yanı sıra istikrarlı başarılarla işaretlenmiş yeni bir çağ yatıyor."
menp_ds_pr_chrono:"Kronojenez"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§HTeknolojiyi Açar:§! £physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"Akıncı Fırtınası"
menp_ds_pr_reavers_desc:"Rakiplerimizi kovalayacaksak, avlanan olmaktan avcı olmaya değişmeliyiz."
menp_ds_pr_reavers_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_reaver$\nAkıncılar, filomuzun belkemiğini oluşturur ve §Ysavaşta§! üstündürler.\n\n§HGemi Bileşenini Açar:§! $DS_PR_ABYSS_LANCE_SET$\n§YAkıncılar§! için sadece hedeflenen gemiyi değil, aynı zamanda mürettebatını da parçalayan bir silah."
menp_ds_pr_life:"Ayna Yaşam"
menp_ds_pr_life_desc:"Dönüşüm hoş olmasa da, sonuç kendini gösteriyor. Varlığımız o kadar benzersiz olacak ki, sadece varlığımız bile diğer tüm yaşam formlarını yok etmeye yetecek ağırlıkta."
menp_ds_pr_life_tt:"§HÖzelliği Açar:§! ['trait:trait_ds_exd_phantom']\n§HBinaları Açar:§! ['concept_ds_pr_engine']\n\n£building£ §Y$building_ds_pr_engine$§! bulunan koloniler, türümüze otomatik olarak §Y$trait_ds_exd_phantom$§! özelliğini ekleyecek ve görünümlerini buna göre değiştirecek. \n\nKoloni başına aylık değiştirilen popülasyon: §G200§!"
menp_ds_pr_nullcore:"Sıfır Çekirdek Mühendisliği"
menp_ds_pr_nullcore_desc:"Egzotik malzemeleri kontrol etmeye yönelik odaklanmış araştırmamız, en yeni savaş teknolojisinde hemen kullanılan inanılmaz başarılara yol açtı."
menp_ds_pr_nullcore_tt:"§HGemi Bileşenini Açar:§! $DS_PR_VOIDBEAM_SET$ \n§HGemi Bileşenini Açar:§! $DS_PR_DISINTEGRATOR_SET$\n\nBu bileşenler §Y$ds_pr_reaver_plural$§! ve §Y$ds_pr_drifter_plural$§! üzerine kurulabilir."
menp_ds_pr_time:"Zaman Yırtılması"
menp_ds_pr_time_desc:"Biz değiştikçe, etrafımızdaki her şey bizi takip edecek. En büyük yerçekimi merkezini sağlayan yıldızlar, etraflarındaki her şeyi ateşleyen kıvılcımdır."
menp_ds_pr_time_tt:"Sahip olunan sistemler yavaşça §rYarıklara§! dönüşecek."

menp_ds_pr_drifters:"Gezgin Fırtınası"
menp_ds_pr_drifters_desc:"Bir filonun önüne gemi boyutunda solucan delikleri yaratarak, galaksi boyunca gezinmek bir göz açıp kapayıncaya kadar hızlı hale gelir."
menp_ds_pr_drifters_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_drifter$\nKendi başlarına biraz zayıf olsalar da, bu gemiler dost gemilere destek ve §Ygüçlendirme§! sağlar.\n"
menp_ds_pr_mind:"Zihin Okuyucuları"
menp_ds_pr_mind_desc:"Yeteneklerimiz bilinen psiyoniklerin ötesine uzanıyor. Başkalarının beyin dalgalarını kontrol etmek ve okumak bizim için önemsiz bir görev haline geliyor. Bu arada, etkili lojistik yönetimi faydalarından sadece biri."
menp_ds_pr_void:"Boşluk Akışı"
menp_ds_pr_void_desc:"Yarıkların sadece varlığı, galaksinin genişliğini genişletmek üzere. Yerçekimi hizalamalarını değiştirmek, uzaydaki enerji akışını kontrol etmemizi sağlayacak ve hiper şerit yeniden düzenlemesinin yeni bir çağını başlatacak."
menp_ds_pr_void_tt:"§HKararı Açar:§! ['concept_ds_pr_dec_voidstreaming'] \n\nBir §Yhiper şeridin§! yaratılmasını veya yok edilmesini sağlar. $TABBED_NEW_LINE$- Sahip olunan sistemlerdeki §rYarıklar§! üzerinde kullanılabilir $TABBED_NEW_LINE$- Aynı anda sadece §Ybir§! hiper şerit bağlantısını etkileyebilir $TABBED_NEW_LINE$- Yeni bir hiper şerit yaratmak veya yok etmek, öncekini §Ygeri yükleyecek§!"

menp_ds_pr_awakening:"Uyanış"
menp_ds_pr_awakening_desc:"Alternatif gerçekliklerle yaptığımız amansız deneyler, zaman ve uzay dokusunda devasa bir yırtığa yol açtı. Açtığımız ayna boyut şimdi uyandı ve yakında galaksiyi yutmaya başlayacak yıkıcı bir gazapla birlikte."
menp_ds_pr_awakening_tt:"Diğer türlerin varlığına yönelik oluşturduğumuz tehdit, kaçınılmaz olarak tüm galaksiyi kapsayacak bir §Rçatışmayı§! ateşler.\n\n"
menp_ds_pr_aura:"Gölge Aura"
menp_ds_pr_aura_desc:"Buradaki yaşam, galaksiye tanıttığımız ekosisteme uygun değil. Yavaş ama emin adımlarla, uyum sağlayamayan her şey az çok acı verici bir şekilde çürüyecek - ve hazırlıklı olunmazsa, §Rhizimiz bile§!."
menp_ds_pr_aura_tt:"§rYarıkların§! radyasyonu, §Y$trait_ds_exd_phantom$§! özelliği olmayan popülasyonların etkilenen koloni başına ayda §P75§! oranında yavaşça çürümesine neden olacak. \n\nEtkilenen Sistemler: $TABBED_NEW_LINE$- Sahip olduğumuz tüm sistemler $TABBED_NEW_LINE$- İmparatorluğumuzu §Y1§! hiper şerit menzilinde sınırlayan tüm sistemler"
menp_ds_pr_eldritch:"Kadim Dehşet"
menp_ds_pr_eldritch_desc:"Girmek üzere olduğumuz boyut, mevcut varoluş düzlemimize bir şölen salacak ve tüm normal yaşam formlarının yok olmasına yol açacaktır."
menp_ds_pr_eldritch_tt:"§HKarar Kilitlerini Açar§!: ['concept_ds_pr_dec_god']\n\nDüşman dünyalarda ziyafet çekmesi için başka bir boyuttan bir varlık gönderir.\n§YYaşanılmaz§! dünyalar dahil, kontrol edilen herhangi bir gezegen veya yıldızda kullanılabilir."

# Objectives
crisobj_ds_pr_tech_name:"Vizyon Çözümlemesi"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\n£physics_research£ §Y$tech_ds_pr_chrono$§! teknolojisini araştır."
crisobj_ds_pr_rifts_name:"§rYarıkları§! veya Karadelikleri Kontrol Et"
crisobj_ds_pr_rifts_desc:"Tüm Yarıklar, bu boyut ile diğerleri arasında bir köprü görevi görür. Onları inceleyerek evren hakkında daha derin bir anlayış kazanabiliriz. \n\nKontrol edilen bir yıldız üssüne sahip bir güneş sisteminde bir §rYarık§! veya §YKaradelik§! bulundur."
crisobj_ds_pr_harvest_name:"Bilinçleri Hasat Et"
crisobj_ds_pr_harvest_desc:"Daha büyük bir iyilik için fedakarlıklar yapılmalıdır. Ele geçirilen zihinler, bilincin bir bütün olarak manipülasyonunu hedefleyen çalışmalarımız için bol bir oyun alanı sağlayacaktır. \n\n£pop£ §YPoplülasyonları§! §Y$purge_ds_pr_harvest$§! tasfiye türüyle tasfiye et."
crisobj_ds_pr_physics_name:"£physics_research£ Fizik Araştırması Üret"
crisobj_ds_pr_physics_desc:"Gerçekliği öyle bir hızla yeniden yazıyoruz ki, potansiyel etkilerini incelemek kendi hayatta kalışımız için bir zorunluluktur. \n\nBu ödül, ürettiğimiz her §G100§! £physics_research£ §YFizik Araştırması§! başına artar."
crisobj_ds_pr_anomaly_name:"Kuantum Anormalliklerine Neden Ol"
crisobj_ds_pr_anomaly_desc:"Varoluş kırılgandır. Gök cisimlerinin yapısını değiştirmek, maddeyi daha büyük ölçekte manipüle etme konusunda değerli bilgiler sağlar. \n\nBir gezegeni $ds_pr_pm_anomaly$'ye dönüştürmek için §Y$ds_pr_osiris_plural$§! gemilerinde §Y$DS_PR_OSIRIS_SET$§! bileşenini kullanın, geminin filo penceresinden erişilebilir."
crisobj_ds_pr_starveil_name:"Dünyaları Örtmek"
crisobj_ds_pr_starveil_desc:"Denemelerimiz için dış örneklerimize ihtiyacımız var. Eğer gönüllü olmazlarsa, üzerlerine madde değiştiren bir örtü yağdırılacaktır. \n\nDüşman bir koloniye §Y$bombardment_ds_pr_starveil$§! bombardıman duruşunu kullanarak §Y0§! £pop£ Popülasyona ulaşana kadar bombardıman yapın."
crisobj_ds_pr_nightmares_name:"Astrophobiye Neden Ol"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$ \n\n£ds_mirror_insight£§Y$ds_mirror_insight$§! ve £society_research£§Y$society_research$§! aylık ödül için §Y$edict_ds_pr_dreamhijacking$§! fermanını etkinleştir. Eğer aktifse, hedefin rastgele bir gezegeni £time£ §Y30 gün§! boyunca ['modifier:ds_pr_pm_astrophobia'] değiştiricisini alacaktır."
crisobj_ds_pr_army_name:"$ds_pr_dark_army$ ile Dünyaları Fethet"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$ \n\n§Y$ds_pr_dark_army$§! ordu tipiyle düşman kolonilerini fethet. Ödül, gezegenin sahip olduğu her §Y1000§! £pop£ Popülasyon için artar, §Y15000§! sınırı vardır. \n\nBaşarılı bir istila, popülasyonun §R%15§!'inin kaybıyla sonuçlanacaktır."
crisobj_ds_pr_ships_name:"$DS_PR_ABYSS_LANCE$ İmha"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$ \n\n§Y$ds_pr_reaver_plural$§! gemilerini §Y$DS_PR_ABYSS_LANCE_SET$§! silahıyla donat ve düşman gemilerine saldır."

