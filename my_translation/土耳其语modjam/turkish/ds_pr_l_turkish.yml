dsPR.1.name:"Bilinmeyene Doğru"
dsPR.1.intro:"Kendi varlığımızın çok ötesinde öyle varoluş diyarları var ki, onları anlama girişimi bile çoğu meraklı zihni delirtmeye yeter. Bizimle aynı fiziksel alanı kaplamalarına rağmen, duyularımız için erişilemez kalırlar. Tam önümüzde dönen bir yıldız olabilir, yine de bu fenomenlerin neye benzediğini veya nasıl çalıştığını bilmiyoruz."
dsPR.1.desc:"$dsPR.1.intro$\n\nBu muamma çözülmek üzere. Doğanın en tuhaf yaratımlarından biri olan Karanlık Madde, onu çözmenin anahtarı gibi görünüyor. Sırlarını açığa çıkarabilirsek, evrenin gizemleri ortaya çıkacak."
dsPR.1.a:"Zincirlerimizi kıralım."

DS_PR_DM_PROJECT:"Bir Zaman Meselesi"
DS_PR_DM_PROJECT_DESC:"Karanlık Madde'nin görünüşe göre birçok doğal yasaya meydan okuyan birçok özelliği vardır. Boyutsal yarıkların varlığını keşfedeceksek, bu maddeyi anlamak sadece bir seçenek değil, bir zorunluluktur."

dsPR.5.name:"Bükülen Sonuçlar" # prev project
dsPR.5.desc:"Galaksinin, hatta tüm evrenin varlığından beri, karanlık enerji uzay dokusunu bir arada tutmada önemli bir rol oynamıştır. \n\nFizik yasaları hakkındaki anlayışımız arttıkça, evrensel madde ile bilinç arasındaki bariyeri aşmanın mümkün olup olmadığını merak etmeye başladık. \n\nNe de olsa, varlığımız evrenin geri kalanıyla aynı kurallara tabi ise, etrafımızdaki maddeyle bağlantı kurmak mümkün olmalı. \n\n§HSeviye Kilidi Açıldı:§! $ds_pr_level_1$"
dsPR.5.a:"İlginç."

dsPR.10.name:"Zorunlu Evrim" # level 2
dsPR.10.desc:"Evrenin kendine ait bir dili var. Ancak bu sesler işitsel sistemimizi atlayarak doğrudan bilincimizle konuşmaya çalışıyor. Belki de anatomimizi, biyolojimizin başlangıçta alacak şekilde inşa edilmediği frekanslara ayarlamamız gerekiyor. \n\n§HSeviye Kilidi Açıldı:§! $ds_pr_level_2$"
dsPR.10.a:"Hayatta kalmak için adapte olmalıyız."

DS_PR_INF_1_PROJECT:"Karanlık İnfüzyonlar"
DS_PR_INF_1_PROJECT_DESC:"Hayatlarımız on yıllarla ölçülür; solarız ve ölürüz. Bu döngüyü kırmak için daha radikal bir yaklaşım benimsemeli ve sınırlı varoluşumuzun sınırlarını aşmalıyız. \n\nBizden çok daha büyük bir şey olduğunu zaten biliyoruz. Çevremizdekilerin bilincini kontrol etmeye yönelik deneylerimiz ilk sonuçları gösterdi, ancak bunu daha da ileriye taşıyabiliriz."

dsPR.15.name:"Ayna Yaşam" # prev project
dsPR.15.desc:"Tahminlerimiz doğru çıktı. Çeşitli deneyler, değiştirilmiş Karanlık Madde içeren infüzyonların gerçekten yeni canlı doku büyümesini uyarabileceğini gösterdi. \n\nBilim insanları emin: Eğer bu eğilimi sürdürürsek, daha önce hiç görülmemiş bir evrimsel aşamaya ulaşacağız. Sonuç olarak, bu girişimi tüm dünyalarımızda endüstriyel ölçekte desteklemek için planlar yapıldı."
dsPR.15.a:"Evrimleşme zamanı."

dsPR.20.name:"İlk Yarık" # level 3
dsPR.20.intro:"Anlayışımızın ötesindeki güçlerin insafına kalmak, bizi daha önce kimsenin cesaret edemediği bir yola sürükledi ve şimdi ilk sonuçları görüyoruz."
dsPR.20.desc:"$dsPR.20.intro$\n\nAlternatif gerçekliklerle yaptığımız aralıksız deneyler, §H[root.capital_star.GetName]§! bölgesindeki uzay dokusunda devasa bir yarığa yol açtı. Bu fenomeni tam olarak kavrayamasak da, ondan bir rahatlama hissediyoruz. Bilincimiz, şimdi Karanlık Madde'nin enerjik potansiyeliyle bağlantılı olarak, akıl almaz bir şekilde evrildi. \n\n§HSeviye Kilidi Açıldı:§! $ds_pr_level_3$"
dsPR.20.a:"Dönüşümü başlat."

dsPR.21.name:"Spektral Adaptasyon"
dsPR.21.intro:"Bürüdüğümüz yeni suret bizi aydınlattığı gibi, yakında tüm galaksiyi de aydınlatacak. Endüstriyel ölçekteki dönüşümler başlamış olsa da, yeni genetik kodumuzun belirli enerji dalgalarına karşı oldukça hassas olduğunu fark ettik."
dsPR.21.desc:"$dsPR.21.intro$\n\nRadyasyonun dalga boyuna bağlı olarak, yeni görünümümüzün son rengini değiştirebiliriz. \n\n§HPortre Seçeneklerini Açar:§! Renk Spektrumu"
dsPR.21.a:"§BMavi§! Spektrum"
dsPR.21.b:"§HTuruncu§! Spektrum"
dsPR.21.c:"§HYeşil§! Spektrum"
dsPR.21.d:"§HKırmızı§! Spektrum"
dsPR.21.e:"§rMor§! Spektrum"
dsPR.21.f:"§TTam§! Spektrum"

DS_PR_INF_2_PROJECT:"Radyosentez" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"Kimsenin geçemediği sınıra ulaşmak nasıl bir duygu? Değiştikçe daha da her yerde hazır ve nazır oluyor, bedenlerimizi bilinmeyen potansiyelle dolduruyoruz. \n\nAçtığımız §rYarıkların§! ölümcül radyasyonundan sağ çıkmak istiyorsak, kendimizi değiştirmeliyiz. Et zayıftır ve metal paslanır, ancak enerji uhrevidir."

dsPR.25.name:"Anatomik Yeniden Doğuş" # prev project
dsPR.25.intro:"Fiziksel gücümüz artmakla kalmadı, aynı zamanda kavrayışımızın ötesinde güçler de geliştirdik. Bir zamanlar bir sır olan şey, artık açıkta bir ziyafet: Yakınımızdaki herkesin bilincini istediğimiz zaman okuyup manipüle edebiliyoruz." # decision between trait bonuses
dsPR.25.desc:"$dsPR.25.intro$\n\nİntikamcı bir evren, küstahlığımızdan dolayı bizi hor görüyor. Merak, bizi amaçlanan biyolojimizin sınırlarının ötesine bakmaya itti ve artık son adımları atma zamanı geldi."
dsPR.25.a:"§rBoşlukta Doğan§! Ol!"
dsPR.25.a.tt:"['trait:trait_ds_exd_phantom'] özelliğini açar. \n\n§HEk Etkiler§!\n$concept_ds_pr_trait_void$"
dsPR.25.b:"§rŞekilsiz§! Ol!"
dsPR.25.b.tt:"['trait:trait_ds_exd_phantom'] özelliğini açar. \n\n§HEk Etkiler§!\n$concept_ds_pr_trait_energy$"

dsPR.30.name:"Yok Ediş Ninnisi" # level 4
dsPR.30.desc:"Şimdiye kadar, üzerimizde veya altımızda neyin var olabileceğine dair hiçbir fikrimiz yoktu. Bugün bariyeri aşıyor ve gölgelerin içine bakıyoruz. \n\nDiğer medeniyetler, varoluşlarına yönelik oluşturduğumuz tehdidi uzun zamandır anlamıştı. Kendi veya ele geçirilmiş numunelerle yapılan tüm deneyler, genetik kodumuzun modifikasyonu ve Kara Deliklerin keşfi tek bir sonuca ulaştırdı: Bilinç kırılgandır ve gerçeği kavrayamaz. \n\n$dsPR.30.outro$ \n\n§HSeviye Açıldı:§! $ds_pr_level_4$"
dsPR.30.outro:"Karşılığında, bilinci sadece okumakla kalmadık, aynı zamanda onu tüketmeye de başladık. §H[root.GetSpeciesNamePlural]§!, mantığa o kadar aykırı bir şeye dönüştü ki, delilik tek olası sonuçtur."
dsPR.30.a:"Tüm yarığı açma zamanı."

dsPR.31.name:"§RYetersiz Yükseliş§!"
dsPR.31.intro:"Durdurulamaz ilerlememiz, nüfusumuzu değiştirmekten bizi alıkoydu. Yarıklar yerel yıldız kümelerine ölümcül radyasyon yayarken, normal yaşam zaten çürümeye başladı. Türümüz de bir istisna değil, en azından henüz değil."
dsPR.31.desc:"$dsPR.31.intro$ \n\nŞu ana kadar yaptığımız planlar, nüfusumuzun yakında yaşayacağımız yeni koşullara fiziksel olarak hazırlanmasını gerektiriyor. Hızla hareket etmezsek, yolculuğumuzun son aşaması başladığında nüfusumuzun büyük bir kısmını kaybetmeyi beklemeliyiz. \n\nNüfusumuzun §R%50§!'ye kadarı hala bu yolun sonuna ulaşmak için gerekli özelliklerden yoksundur."
dsPR.31.a:"Hızla hareket etmeliyiz."
dsPR.31.a.tt:"Bir gezegende ['concept_ds_pr_engine'] inşa ederek, kolonideki §G200§! £pop£ Nüfusa kadar ['trait:trait_ds_exd_phantom'] özelliği kazanacaktır. \n\n§YSon Getirenler§! kriz seviyesine ulaşıldığında, §Y$trait_ds_exd_phantom$§! özelliği olmayan nüfuslar yavaşça §Rölecek§!."

DS_PR_INF_3_PROJECT:"Yarık'ı Aç"
DS_PR_INF_3_PROJECT_DESC:"Galaksi, zamanın kendisini parçalamak için kullanacağımız §rYarıklar§! tarafından yırtılıyor. Şiddetli vizyonlar, girmeye çalıştığımız boyuttan bir fırtına başlattı ve şimdi galaksiyi ölümle sarıyor. \n\nSon bariyeri açtığımızda, yolumuzdaki tüm bilinçler ortaya çıkan dehşetler tarafından tüketilecek."

dsPR.35.name:"İkinci Yarılma" # prev project
dsPR.35.desc:"§rYarıklarla§! oynamak, girmek istediğimiz alternatif boyutu bir kez daha kendi gerçekliğimize yaklaştırdı. Korkuyla hareket eden diğerleri, girişimimizi durdurmak için zayıflık anlarımızda saldırmaya hazır bir şekilde bize şüpheyle bakıyor. \n\nAmacımızı kavrayamasalar da, nefretle motive değiliz. Bunun yerine, rakiplerimizin kavrayamayacağı faktörler tarafından motive oluyoruz."
dsPR.35.a:"Aptallar."

dsPR.40.name:"Kaçınılmaz Girdap" # level 5
dsPR.40.desc:"Buraya ait olmayan bir ekosistemi galaksiye tanıtıyoruz. Kuralları, buraya ilk yerleşenleri ne kayırıyor ne de onlardan nefret ediyor. Diğerleri sadece ateş hattında ve yakında uyum sağlayamamanın sonuçlarını deneyimleyecekler. \n\nBaşka dünyalara ait renklerden oluşmuş, olup biteni anlamak imkansız görünüyor. Galaksi değişiyor ve zamanı tükenenler bize karşı önlemler hazırlıyor. \n\nBizim için bu, başladığımız işi bitirmek için son çağrı. \n\n§HSeviye Açıldı:§! $ds_pr_level_5$"
dsPR.40.a:"Filoları hazırla!"

dsPR.45.name:"Yaklaşan Fırtına" # others
dsPR.45.intro:"§Y[event_target.ds_pr_crisis_country.GetName]§! tarafından işlenen sayısız vahşet, Galaktik Senato'da acil bir toplantıya yol açtı. Sayısız istihbarat raporuna göre, manipüle edilmiş Kara Deliklerin yardımıyla \"gerçekliği parçalamaya\" çalışıyorlar."
dsPR.45.desc:"$dsPR.45.intro$\n\nDaha fazla sistem kütleçekimsel anomalilerden yayılan radyasyonla parçalanırken, Senato bu başıbozuk deneyleri durdurmak için imparatorluklardan oluşan bir koalisyon topluyor. \n\nBir karşı saldırı, sadece galaksiyi fiziksel bütünlüğünü korumakla kalmayacak, aynı zamanda §Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§!'nin esrarengiz güçleri psiyonik olarak kötüye kullanması nedeniyle akıl sağlıklarını kaybetmiş olanları da özgürleştirecektir."
dsPR.45.a:"Birlikte çalışmalıyız."
dsPR.45.a.tt:"İmparatorluklar, §Y[event_target.ds_pr_crisis_country.GetName]§!'a karşı savaşmak için bir koalisyon oluşturacak."
dsPR.45.b:"Kapat"
dsPR.45.b.tt:"Diğer imparatorlukların sorunları bizi ilgilendirmez. §Y[event_target.ds_pr_crisis_country.GetName]§!'ı durdurmak için hiçbir ortak çabaya katkıda bulunmayacağız."
dsPR.45.c:"Bu karmaşadan uzak durun."
dsPR.45.c.tt:"§Y[event_target.ds_pr_crisis_country.GetName]§! bizim için bir tehlike değil. Diğer imparatorluklar, girişimlerini durdurmak amacıyla onlara karşı militarist bir koalisyon kurabilir."

dsPR.55.name:"§RKriz İlan Edildi:§! Uzayı Parçalama" # crisis
dsPR.55.intro:"Çağırdığımız gerçeklik çoğu için akıl almazdır, beyinlerini aşırı uyararak onları tam bir deliliğe sürükler. Bilinmeyen alemlere bir geçit açıldı ve tüm galaksiyi artık kontrol ettiğimiz gölgelere çekiyor."
dsPR.55.desc:"$dsPR.55.intro$\n\n§rYarıklar§!dan çıkan varlıklar yollarına çıkan her şeyi tüketmeye başladılar. Artık biliyoruz ki, burada gelişmek için mevcut bilinçleri beslenmeleri gerekiyor. Yaşayanları avlayıp topluyorlar, arkalarında zamansız bir boşluk bırakıyorlar. \n\nBiz bu saldırıya karşı bağışık kalsak da, diğerleri galaksinin dört bir yanında sonsuz işkence günleri yaşıyorlar. Bir kurtuluş arzusuyla hareket eden, topyekûn yok oluşumuza yönelik bir savaş başladı."
dsPR.55.a:"Uyum sağlayamadılar."
dsPR.55.b:"Tek kullanımlık kabuklar."
dsPR.55.c:"Umarım onlar için çabuk biter."

dsPR.60.name:"§RKriz İlan Edildi:§! Silah Başı" # others
dsPR.60.desc:"Son olaylar, galaksideki tüm yaşama yönelik oluşturdukları tehdit nedeniyle çeşitli imparatorlukları §Y[event_target:ds_pr_crisis_country.GetSpeciesName]§!'a savaş ilan etmeye zorladı. \n\nSonuç olarak, §Y[event_target:ds_pr_crisis_country.GetName]§! bugünden itibaren yeni kurulan koalisyonla topyekûn bir savaş durumunda bulunuyor. \n\n$dsPR.60.outro$"
dsPR.60.outro:"Galaktik Senato temsilcileri, tüm Koalisyon ve Topluluk üyelerini filolarını harekete geçirmeye ve [event_target:ds_pr_crisis_country.GetSpeciesName] topraklarına yönelik eşgüdümlü bir saldırı başlatmaya çağırdı ve \"§Lbu tehdit bir kez ve kesin olarak ortadan kaldırılmadıkça galaksi huzur bulmayacaktır.§!\" diye ilan etti."
dsPR.60.a:"Bu kâbusu durdurmanın zamanı geldi."

dsPR.65.name:"Bir Sonucun Görünümü"
dsPR.65.intro:"Savaş üstüne savaş, dehşet üstüne dehşet. Bu galaksi hepsini gördü, ancak kaos henüz bitmedi. Başka bir gerçeklikle bir araya gelmek için bu fiziksel düzlemi \"kurban\" olarak sunmak, yavaş yavaş etkisini gösteriyor."
dsPR.65.desc:"$dsPR.65.intro$ \n\nYarıklar her sistemi harap ediyor ve kozmik varlıklar tarafından henüz tüketilmediyse, egzotik radyasyonları yaşamı parçalara ayırıyor. Sonsuz bir boşluğun sessizliği ortaya çıkana kadar, tek bir soru kalıyor: \n\nTüm acılar sona erdiğinde bu yeri nasıl bir kader bekliyor?"
dsPR.65.limit:"§R§YKatil§! bir imparatorluk olamaz.§!"
dsPR.65.a:"Galaksiyi yeniden inşa et - §YYaratıcılar§!"
dsPR.65.a.tt:"Galaksideki yaşamı kendi imajımızda yeniden inşa etme özgürlüğü verir. $TABBED_NEW_LINE$- §Yİlkel medeniyetler§! yaratabilir. $TABBED_NEW_LINE$- Türümüz ['trait:trait_ds_exd_phantom'] özelliğiyle yaşamaya devam edecek."
dsPR.65.b:"Galaksiyi terk et - §YÇağrılmayanlar§!"
dsPR.65.b.tt:"Uzayın boşluğunda yaşamamızı sağlar. $TABBED_NEW_LINE$- £pop£ Halklar §Yolmadan§! sınırlı bir ekonomiyi yönetebilir. $TABBED_NEW_LINE$- Mevcut §Ygalaksiyi§! terk ederek diğer gerçeklikleri istila edebilir. $TABBED_NEW_LINE$- Birden çok kez yapılabilir."

