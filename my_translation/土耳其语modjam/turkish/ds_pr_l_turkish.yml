dsPR.1017.desc:"Dev bir canavar §Y[event_target.target_system.GetName]§! sistemine saldırıyor, madde değiştiren aurasını gezegenlerin ve nüfus merkezlerinin üzerine yayıyor. Oradaki nüfusun çoğunu §Ybir ay içinde§!, hatta hepsini kaybetmeyi bekliyoruz! \n\n[event_target.target_system.GetName] sistemlerindeki koloniler sessizliğe büründükçe, yakındaki bölgelere son bir umutsuz mesaj gönderilir: \"Her şey kararıyor ve birbirine karışıyor. Bedenlerimiz, tüm yaşam, tüm düşünceler. Ağzımız yok ama çığlık atmak istiyoruz.\""
