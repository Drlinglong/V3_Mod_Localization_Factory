situation_ds_pr_stage_1:"Yaklaşan Fırtına"
situation_ds_pr_stage_1_tt:"Henüz agresif bir şekilde yayılmasalar da, §rYarıklar§! yakındaki kümelere radyasyon yayarak yerel yaşamı tehdit ediyor."
situation_ds_pr_stage_2:"Çağrılmayanlar"
situation_ds_pr_stage_2_tt:"Kadim bir çağrı galaksiyi kasıp kavuruyor, daha da yayılmak için bilinçleri besliyor. Buna karşı bağışık olmayanlar deliliğe düşebilir veya onu anlamaya çalışırken komaya girebilirler."
situation_ds_pr_stage_3:"Boyutlararası İşgalciler"
situation_ds_pr_stage_3_tt:"Tüm galaksi, öngörülemez özellikler kazanarak eski halinin bir gölgesi haline gelmek üzere. Fırtınayı alemimize getirenler, her şeyin dağılmasını hevesle izleyecek, planlarının ortaya çıkmasını bekleyecekler."
