bombardment_ds_pr_starveil:"Yıldız Örtüsü"
bombardment_ds_pr_starveil_desc:"$bombardment_ds_pr_starveil$ Bombardımanı tüm gezegeni radyasyonla sarar, gökyüzündeki yıldızların yerini ateş alır.\n- §ROrdulara§! §YMuazzam§! hasar!\n- §EGezegene§! §YHafif§! hasar!\n- §RNüfuslara§! §YMuazzam§! hasar!\n- Savunmasız gezegenleri bombalayacaktır"
edict_ds_pr_dreamhijacking:"§CRüya Korsanlığı§!"
edict_ds_pr_dreamhijacking_desc:"Zihin, uyku veya kış uykusu sırasında en zayıf halindedir. Bu zamanlarda, her yerde var olan varlığımız bu savunmasızlığı kolayca sömürebilir."
ds_pr_dreamhijacking_effects:"- Etkilenen imparatorluk başına £ds_mirror_insight£ §Y$ds_mirror_insight$§! ve §G+[GetDSPR_Soc]§! £society_research£ §Y$society_research$§! ödüllendirir. \n- Hedeflenen imparatorlukların nüfusu kâbus gibi deneyimler yaşayacaktır. \n\n§HGereksinimler:§! $TABBED_NEW_LINE$- Yalnızca §Ykomşu§! imparatorlukları etkileyebilir $TABBED_NEW_LINE$- Aynı anda yalnızca §Y3§! imparatorluğu etkileyebilir $TABBED_NEW_LINE$- En az §G75§! §Yİstihbarat§! ile kurulmuş bir §Ycasus ağına§! ihtiyacımız var!"
ds_pr_pm_astrophobia:"Astrafobi"
ds_pr_pm_astrophobia_desc:"Kâbus gibi vizyonların musallat olduğu bu dünyanın sakinleri, uykuya dalmaktan korktukları için günlük yaşamla mücadele ediyor."
